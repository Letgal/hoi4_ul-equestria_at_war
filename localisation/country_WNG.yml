 wingbardy_gumberto.27.t: "Полювання"
 wingbardy_gumberto.27.d: "Лісом на північ від Карфіна йшли двоє з гвинтівками — вони полювали заради забави. Один із них ішов повз дерев немов партизанів, не видаючи не звуку, другий ніяково за ним тупцював, ламаючи майже всі гілки під ногами.\n\n"Тату, коли ми вже щось знайдемо? Ми вже годинами бродимо," обурився Гумберто. "Час уже просто повернутися в Карфін."\n\n"Терпіння, сину мій. Можливість настане тільки якщо ми її дочекаємося." Гарібальд підняв кіготь до дзьоба і шикнув. "Чуєш?"\n\nГумберто уважно прислухався і глянув праворуч. Там сидів білий кролик, який, мабуть, їх ще не помітив. "А тепер дивись," тихо сказав Король, піднявши гвинтівку. "Ось як треба полює. Ти цілишся в голову, щоб переконатися, що вбивство буде якомога чистіше."\n\n"Тату, почекай." Принц теж підняв свою рушницю. "Дай я спробую. Я впораюся."\n\n"Гумберто, ти не стріляв з гвинтівки ніколи в житті-"\n\n"Ну будь ласка, тату." Король глянув на сина, що благав дати йому вистрілити."
 wingbardy_gumberto.27.a: ""Ні, сину, ти не готовий. Дай я вистрілю.""
 wingbardy_gumberto.27.b: ""Добре, давай.""
 wingbardy_gumberto.27.c: ""Ми стрілятимемо разом.""

 wingbardy_gumberto.28.t: "Вечеря"
 wingbardy_gumberto.28.d: ""Де він?" пробурмотів собі під ніс король Гарібальд Талонуель, сидячи за обіднім столом у своїй королівській садибі. Він запрошував чимало дворян з усієї Вінґбардії на велику звану вечерю, і крім того, щоб зустрітися зі старими друзями, він хотів показати своєму синові як поводитися на таких заходах. На жаль, це робилося все менш ймовірним, тому що він спізнюється на півгодини. Місце принца біля столу було помітно порожнім, при тому що обід був у самому розпалі.\n\nНаче по команді, двері відчинилися, і Гумберто увійшов. "Пробач, що запізнився, тату," розв'язно сказав Гумберто. "Друзі сильно мене затримали."\n\nВсі присутні дворяни на нього дивилися. "Перепрошую," нарешті сказав Гарібальд, "Мені треба поговорити з сином." Він підвівся з стільця і залишив зал, майже витягнувши сина за собою.\n\n"Ти взагалі уявляєш, наскільки ти спізнився?" гнівно спитав король, як тільки вони дійшли вже туди, де їх не було чути. "Гумберто, пунктуальність — це головне! Ти не можеш просто відкласти звану вечерю!"\n\nГумберто знизав плечима. "Я ж навіть і не хотів іти. Якщо спізнюватися так погано, може, краще відпустиш?"\n\nГарібальд уже хотів його посварити, але задумався. Чи варте воно того? Якщо він його відпустить, це правда полегшить атмосферу на вечері, навіть якщо його син нічого не навчиться..."
 wingbardy_gumberto.28.a: ""Добре. Повертайся до своєї кімнати, і не турбуй мене.""
 wingbardy_gumberto.28.b: ""Тобі не потрібно буде сидіти біля столу, але тобі доведеться дивитися і вчитися, як поводитися.""
 wingbardy_gumberto.28.c: ""Ні. Ти залишишся на вечері, і навчишся поводитися на таких заходах.""

 wingbardy_king_struggle.0.t: "Ця подія тільки для ШІ"
 wingbardy_king_struggle.0.d: "І тільки ШІ повинен бачити її"
 wingbardy_king_struggle.0.a: "Якщо ви бачите її — повідомте про це"

 wingbardy_king_struggle.1.t: "Це прихована подія"
 wingbardy_king_struggle.1.d: "Ніхто не повинен її бачити"
 wingbardy_king_struggle.1.a: "Якщо ви побачили її — повідомте про це"

 wingbardy_king_struggle.2.t: "Профспілки набирають підтримку"
 wingbardy_king_struggle.2.d: "Рішуча перемога робітників на великих переговорах привернула увагу і заслужила на захоплення громадськості. Новий власник фабрики поступився вимогам своїх робітників про підвищення заробітної плати, тим самим зміцнивши позиції соціалістичних партій, що обстоюють права та свободи робітничого класу.\n\nМи мало що можемо зробити, щоб перешкодити цим подіям, оскільки вони належать до приватної сфери, що лежить поза межами юрисдикції уряду. Нам залишається лише сподіватися, що соціалісти більше не зможуть настільки успішно зміцнювати своє становище."
 wingbardy_king_struggle.2.a: "Купа набридливих крикунів."

 wingbardy_king_struggle.3.t: "Столові фашистів"
 wingbardy_king_struggle.3.d: "Десятки невдоволених, безробітних та зубожілих жителів Вінґбардії стовпилися біля кількох їдалень, організованих НФП у великих містах. Грифони можуть отримати там безкоштовну їжу, але тільки за умови, що вони просто подумають про підтримку НФП в їх політичній боротьбі. І за цим процесом нерідко уважно спостерігають озброєні палицями головорізи.\n\nВажко сказати, наскільки ефективна ця стратегія, але її привабливість є незаперечною. Якщо це продовжуватиметься й надалі, то НФП, безперечно, підвищить свою підтримку."
 wingbardy_king_struggle.3.a: "Тепер вони просто підкуплюють наш народ їжею!"

 wingbardy_king_struggle.4.t: "Республіканці завойовують симпатію натовпу"
 wingbardy_king_struggle.4.d: "Члени найбільш поміркованих демократичних партій влаштували масовий громадський виступ. У ході свого мітингу вони порушували чимало питань. Хоча вони не сказали нічого нового, красномовство та риторика допомогли донести до натовпу послання республіканців: реформи необхідні, а для їх здійснення потрібно створити справжню республіку.\n\nБагато присутніх приєднувалися до бурхливих оплесків та радісних вигуків лише тому, що самі були частиною натовпу. Але не можна не відзначити, що промовці переконали багатьох глядачів. У найближчому майбутньому ми напевно зіткнемося з підвищенням підтримки республіканців."
 wingbardy_king_struggle.4.a: "Чи не час нам переосмислити право на збори?"

 wingbardy_king_struggle.5.t: "Підтримка лоялістів зростає"
 wingbardy_king_struggle.5.d: "Нарешті хороші новини! Один із прелатів у радіопроповіді підтримав монархію. Він є досить впливовою фігурою, тому ці слова справили чималий вплив на аудиторію. Також варто відзначити, що сарафанне радіо змогло поширити його послання дуже широко.\n\nХоч це точно не переконає найзапекліших критиків короля, слова цієї проповіді цілком можуть змінити думку вагаються громадян."
 wingbardy_king_struggle.5.a: "Схоже, цей прелат — вельми розумний грифон!"

 #### РОЗСЛІДУВАННЯ ####

 wingbardy_investigation.1.t: "Підозрювані"
 wingbardy_investigation.1.d: "Протягом тих незліченних років, які король провів в очікуванні вчинення правосуддя, він не гаяв часу задарма. Завдяки його власним старим розслідуванням та допомоги SIM вони зуміли звузити коло підозрюваних до чотирьох найімовірніших кандидатів.\n\nПерший підозрюваний — архонт Ерос VII. Цей близький друг Ґровера V та ревний фанатик Імперії відомий своєю ненавистю до Вінґбардії ще з того моменту, як ми спочатку відокремилися від Імперії. Він був присутній на святкуванні з нагоди дня народження Ґровера, і джерела стверджують, що він таємниче зник прямо перед вбивством. Також він не вживає алкоголю, оскільки це відповідає його положенню.\n\nДруга підозрювана — Марія Діскрет, колишній член королівської родини Аквілеї, яка трохи згодом загинула під час першої аквілейської революції. Вона була троюрідною сестрою Морісету по материнській лінії і мала неймовірну ненависть як до Імперії, так і до Вінґбардії. Багато хто бачив її на вечірці у Ґровера і чули, як вона назвала короля Гумберто 'ганьбою для знаті всієї Грифонії' незадовго до його вбивства.\n\nТретя підозрювана — торгівельниця зі Скайфолу на ім'я Марейке Редклоу. У ті часи вона була однією з найбагатших грифінів Імперії і намагалася укласти прибуткову торговельну угоду з Гумберто. Однак вона отримала відмову через використання вельми сумнівних ділових практик та нечесних угод. Її відповідь була не дуже люб'язною, а король Гарібальд більше ніколи не бачив її після того випадку.\n\nОстанній підозрюваний — фельдмаршал Імперії Грифонів Еріх Ебонвінг. Цей син барона дуже відданий Імперії, харизматичний та винахідливий. У той час він був добре відомий серед знаті своїм пияцтвом та вечірками, і був одним із центрів загальної уваги на дні народження Ґровера. Однак після смерті Гумберто він таємниче зник."
 wingbardy_investigation.1.a: "Цікаво."

 wingbardy_investigation.2.t: "Обшук місця злочину"
 wingbardy_investigation.2.d: "Гавіно Гаррітано оглянув двір у Грифенгеймі, що розташовувався поряд із Королівським Палацом. Він намагався поводитися якомога непомітніше. Зрештою, грифон був лише туристом із Вінґбардії, який оглядає пам'ятки міста. І вже точно не таємним агентом Servizio Informazioni Militare (SIM). Насправді він просто чекав, поки його напарники не закінчать обшаровувати подвір'я і прилеглу до нього територію в пошуках будь-яких доказів, що, можливо, все ще залишалися після вбивства, скоєного так багато років тому. Особисто у Гавіно були чималі сумніви щодо всієї цієї операції, але уряд наказав і він підкорився.\n\nЛегкий вітерець дув над бруківкою, коли троє грифонів у туристичних костюмах попрямували до Гавіно. — Якраз вчасно, — сказав він прибулим, коли дзвін вдалині своїм дзвоном відзначив наступ три години після полудня. — То що ви знайшли?\n\n— Нічого, пане, — відповів перший. — Схоже, що всі докази або вже були зібрані імперцями, або повністю зникли за десятиліття, що пройшли з моменту вбивства.\n\n— Що й треба було довести, — пробурчав інший. Гавіно глянув на нього. — Що? — відповів тим питанням, захищаючись. — Ви самі сказали, що все це марна трата часу.\n\nАгент придушив бажання зітхнути. — Так, але це не означає, що я не можу сподіватися на інший кінець. Пішли звідси, доки імперці нічого не запідозрили. — Усі троє кивнули й пішли за Гавіно з двору, дістаючи з кишень туристичні брошури та розмовляючи ламаною герцландською.\n\nПошуки зайшли в глухий кут, як того і очікував SIM."
 wingbardy_investigation.2.a: "Як прикро."

 wingbardy_investigation.3.t: "Грандіозна вечірка"
 wingbardy_investigation.3.d: "Королівський бал був уже у самому розпалі, коли король Гарібальд зміг відволіктися від своїх обов'язків правителя Вінґбардії. Зрештою, саме він був хазяїном цієї вечірки. Отже, були певні речі, які він мав зробити, перш ніж зможе відволіктися на особисті справи. Речі на кшталт вітання гостей, розмов із дворянами про їхнє особисте багатство та інші подібні дрібниці. Все це відволікало його від справжньої причини сьогоднішнього Королівського балу — від розмови з аристократами, які були разом із ним на дванадцятому дні народження Ґровера V. Зокрема, він дуже добре пам'ятав з тієї ночі герцога Джованні з Бладталону.\n\n— Герцог Джованні, — шанобливо почав Гарібальд, підходячи до дворянина, — радий знову зустрітися з вами.\n\n— Я також радий, мій королю, — відповів герцог, кланяючись йому. — То чим же я завдячую такому задоволенню?\n\nГарібальд трохи напружився. — Я маю попросити вашої допомоги у зборі доказів з приводу вбивства мого батька, короля Гумберто. Нещодавно я поновив розслідування цієї справи.\n\n— Ага, так, — відповів герцог, хитаючи. — Це була справді жахлива ніч. Останнім часом пам'ять мене часто підводить, але я ніколи не забуду тієї ночі, коли ми втратили нашого короля.\n\n— Що ви пам'ятаєте про ті події, герцогу Джованні?\n\nСтарий грифон почухав кігтем підборіддя. — Це залежить від того, що ви хочете дізнатися."
 wingbardy_investigation.3.a: "— Що ти пам'ятаєш про мого батька?"
 wingbardy_investigation.3.b: "— Що ти пам'ятаєш про грифонів на вечірці?"

 wingbardy_investigation.4.t: "Два грифона"
 wingbardy_investigation.4.d: "— Ах, ваш батько... — Герцог Джованні замовк, нахмуривши брови в глибокій задумі. — Здається, я пам'ятаю, як він йшов із вечірки з якимось грифоном і про щось сперечався. На жаль, я не зміг роздивитися цього незнайомця. Але я не сумніваюся, що між тим, як ваш батько вийшов із зали, і моментом, коли я почув ваш крик про допомогу, пройшло так мало часу, що тільки цей грифон міг щось зробити. Схоже, що ваш батько пішов разом із своїм вбивцею.\n\nГарібальд кивнув, обмірковуючи цю нову інформацію. — А ви впевнені, що більше нічого не можете пригадати? Які-небудь подробиці про той грифон?\n\nГерцог сумно похитав головою. — Мені дуже шкода, королю. Можливо, багато років тому, коли мій розум все ще залишався гострим, я міг би розповісти вам більше. Але зараз я вже немолодий... — Він вказав на своє сиве пір'я. — Я вже не той грифон, яким був раніше.\n\n— Все гаразд. Ви розповіли все, що могли. Дякую вам за цю інформацію, герцог Джованні.\n\nАристократ вклонився й повернувся до натовпу на балі. Гарібальд постояв кілька хвилин, обмірковуючи нові відомості. Так, це був не найкращий і не переконливий доказ. Але це був крок у правильному напрямку."
 wingbardy_investigation.4.a: "Ми візьмемо до уваги цю інформацію."

 wingbardy_investigation.5.t: "Я знаю його друга"
 wingbardy_investigation.5.d: "— Грифони... Ну, я мало що можу сказати. Їх було багато, вони зібралися з усієї Грифонії. Зараз для мене ці події, як у тумані, я майже нічого не пам'ятаю про гостей.\n\nГарібальд придушив бажання спохмурніти. — Це дуже прикро.\n\n— Мої вибачення! — Грифони на мить замовкли, але потім герцог несподівано клацнув пазурами. — Але я знаю декого, хто міг би вам допомогти. Я маю колишнього друга в Імперії, барон Гельгайм. Хай зараз він і ненавидить Вінґбардію, але він все ще винен мені послугу. Якщо ви скажете, що це я прошу про дану послугу, він розповість вам усе, що ви тільки хочете дізнатися.\n\n— А чи ви впевнені, що йому можна довіряти?\n\nДжованні засміявся. — Звичайно, ні, він же імперський дворянин! Але він також дуже шляхетний, і я не сумніваюся, що він виконає свою частину угоди.\n\nКороль на мить задумався, а потім знову заговорив. — Дякую вам, герцогу Джованні. Сьогодні ви надали неабияку послугу Вінґбардії.\n\n— Завжди приємно вам послужити, мій королю."
 wingbardy_investigation.5.a: "Сподіваюсь, у цього імперця є важливі відомості."

 wingbardy_investigation.6.t: "Опівнічні відкриття"
 wingbardy_investigation.6.d: "Рівно опівночі команда з чотирьох грифонів вирушила до імперського архівного центру. Одягнені в чорне грифони у повній тиші йшли через занедбані зали. Звісно, там були охоронці, але вони спали. Адже, зрештою, тридцятирічні записи, на думку більшості, зовсім не потребують максимальної безпеки.\n\nНепрохані гості зупинилися на перехресті коридорів. Попереду на стіні висів зручний вказівник напрямку. Тишу порушувало лише цокання годинника десь усередині будівлі.\n\n— Ми маємо звернутися до записів про вилучення зброї, — сказав перший грифон у масці, вказуючи ліворуч. — Король сказав, що його батька зарізали, тож нам просто потрібно переглянути записи щодо крадіжок та вилучення ножів, що відбувалися під час заходу. Тож ми зможемо легко знайти вбивцю.\n\nДругий грифон похитав головою. — Так, нам треба попрямувати ліворуч, але вже до поштових записів. Там має бути щось особливе, що могло б дати нам зачіпку. У якомусь листі точно розшукається щось важливе.\n\n— Ми маємо дотримуватися плану місії! — заперечив третій, тихо шипаючи напівголосно. — Нас послали за імперськими документами на короля Гумберто, і ми маємо це зробити! Нам треба повернути праворуч!\n\n— Додому ми можемо привезти лише один набір файлів. — Усі три грифони повернулися до свого начальника, Гавіно Гаррітано. — То куди нам податися, сер?"
 wingbardy_investigation.6.a: "— Записи щодо зброї допоможуть нам знайти вбивцю за допомогою його ножа."
 wingbardy_investigation.6.b: "— У поштовому відділенні точно знайдеться щось корисне."
 wingbardy_investigation.6.c: "— Давайте просто візьмемо імперське досьє і заберемося звідси."

 wingbardy_investigation.7.t: "Спогади"
 wingbardy_investigation.7.d: "Гарібальд сидів у кріслі у своїй королівській спальні і глибоко розмірковував. Вперше за останні кілька тижнів він знайшов час, щоб розслабитися, зробити глибокий вдих і спробувати згадати подробиці, що сталося тієї ночі, коли помер його батько. Мабуть, він упустив якусь деталь, якусь важливу підказку, від якої він тоді відмахнувся або просто забув її за всі ці роки. І якщо така річ існувала, то Гарібальд був сповнений рішучості згадати її.\n\nГарібальд чітко пам'ятав оточення та події того жахливого дня. Кругляк під пазурами; кров батька, що просочила його одяг; його хрипи в той момент, коли він захлинався кров'ю. Було так боляче згадувати, як імперці стікалися до місця події, як вони дивилися на нього, поки він тримав труп свого батька. Імператор тоді був надто втомленим, щоб навіть зрозуміти, що відбувається... А в повітрі витав слабкий запах алкоголю...\n\nСтоп. Запах. Гарібальд тоді чітко відчував запах вина. Але він не міг пригадати жодного випадку, коли його батько пив би під час вечірки. Натомість він вважав за краще зберігати тверезість і з боку дивитися, як інші дворяни виставляють себе дурнями. Але все ж таки одяг короля Гумберто пахла не тільки його кров'ю, а й вином. Гарібальд майже зміг назвати цей сорт вина, він пробував його раніше. Це було... було...\n\nА потім спогад зник так само швидко, як і з'явився. Гарібальд придушив бажання в гніві стукнути по столу. Натомість він знову зосередився на своєму спогаді. То яке ж вино він згадав?"
 wingbardy_investigation.7.a: "Це було імперське вино з Полуниці!"
 wingbardy_investigation.7.b: "Це було південне вино з виноградників Францистрії!"
 wingbardy_investigation.7.c: "Це було солодке та екзотичне вино з Віновії!"

 wingbardy_investigation.8.t: "Непроста зустріч"
 wingbardy_investigation.8.d: "— Що ви хочете? — Хриплий герцландський голос гукнув вінґбардійців, коли четвірка стрімко приземлилася на землю. Грифон, який спитав це, навіть не повернувся до новоприбулих. — Якщо ви зі Скайфолу, то знайте, що мені потрібно виплатити свій борг лише наступного тижня.\n\n— Ми не зі Скайфолу, ні, — відповів Гавіно Гаррітано, знімаючи маску.\n\nІмперець з риком обернувся. — Вінґбардійці. Ви прийшли мене вбити? Чи вкрасти мій стан? — Він витяг з-під одягу кинджал. — Ну що ж, я без бою не здамся!\n\nТроє вінґбардійців теж вихопили зброю, але Гавіно зупинив їх, піднявши свій кіготь. — Ні, ми прийшли попросити про ласку. Нас надіслав герцог Джованні з Бладталону.\n\n— Герцог... — Грифон відчував суперечливі почуття. Але скривився, але врешті-решт прийшов до рішення. — Ну гаразд, — виплюнув він. — Я ще раз спитаю: чого ви хочете?\n\n— Що ти пам'ятаєш тієї ночі, коли був убитий наш король Гумберто?\n\n— Ах, ця ніч. — Імперець підійшов до крісла і сів у нього, продовжуючи пильно дивитись на вінґбардійців. — Якщо ви вважаєте, що я знаю, хто вбив вашого короля, то ви дуже помиляєтеся. Та й сама Імперія припиняла будь-які спроби, навіть із чистої цікавості, дізнатися більше про цей інцидент. Але я виразно пам'ятаю їжу. — Він заплющив очі, знову переживаючи цей момент. — Вина та екзотичні страви, привезені з усього світу! Хоча було досить смішно бачити, як скайфольці відмовляються від будь-якого вина з Віновії. Так, і як аквілейці не бажають пити францистрійське вино. Щось щодо низької якості.\n\nЧетверо агентів переглянулися. — Ця інформація може стати в нагоді, — зауважив Гавіно. — Дякую, що приділили мені час, бароне Гельгайме.\n\n— Так, так, а тепер провалюйте! Відчепіться від мене і скажіть Джованні, що я погасив свій обов'язок!"
 wingbardy_investigation.8.a: "Ми повинні знайти спосіб скористатися цими відомостями."

 wingbardy_investigation.9.t: "Оповідь про ножі"
 wingbardy_investigation.9.d: "Більшості з тих, хто будь-коли був присутній на заходах у Грифенгаймі, було добре відомо, що імперці вели облік конфіскованої і згодом поверненої зброї. Зрештою наявність зброї на світському рауті — це прямий шлях до вбивств, що погано позначається на всій Імперії в цілому. І ось чому більшість присутніх мали пройти через обшук і здати будь-яку особисту зброю на зберігання до кінця заходу.\n\nЗнайти конкретні файли щодо дванадцятого дня народження Ґровера було непросто. Мітки стерлися за десятиліття, та й сама організація цих папок була просто жахливою. І навіть коли члени SIM врешті-решт знайшли потрібну папку, їм все одно довелося переглянути безліч документів, щоб знайти своїх підозрюваних, а потім зброю, вилучену у них. Але все ж таки вони впоралися, після чого повний звіт по всій знайденій інформації ліг на стіл Гавіно Гаррітано.\n\nІ Еріх Ебонвінг, і Марейке Редкло взяли з собою на вечірку ножі. Марі Діскрет натомість взяла із собою старий револьвер із Віновії. Архонта Ероса VII, на жаль, не було в записах, оскільки грифон його положення був звільнений від деяких правил та обшуку. Хоча члени SIM сподівалися на щось більше, тепер принаймні одного з підозрюваних можна з чистою совістю викреслити зі списку."
 wingbardy_investigation.9.a: "Ми йдемо по правильному шляху."

 wingbardy_investigation.10.t: "Лист"
 wingbardy_investigation.10.d: "– Сер, ми дещо знайшли. — Гавіно Гаррітано підійшов до письмового столу і оглянув розкидані листи. Грифон, що сказав це, був молодий. Схоже, його зовсім недавно прийняли в SIM. — Подивіться на це.\n\nГавіно показали невелику записку, на якій від кігтя було написано щось незрозумілою герцландською. — Ну, і що тут написано? — спитав він.\n\n— Насправді багато чого. Очевидно, що той, хто написав цей лист, щойно отримав велику суму грошей з місця за межами Імперії. І ці особи наказують одержувачу цього листа вбити короля Гумберто.\n\n— Значить, вбивця працював не один.\n\nАгент кивнув головою. — Не лише це. Гляньте на цей кут. — Гавіно примружився, зосередившись на тому куточку, куди інший грифон показував пазуром. — Це імператорський друк. Той, хто отримав листа, повинен мати дуже тісні зв'язки з Імперією.\n\n— Значить, за цим все ж таки стоять імперці... — Гавіно схвально кивнув. — Чудова робота, агенте. Я негайно надішлю цю інформацію самому королю."
 wingbardy_investigation.10.a: "Ну звісно, що в цьому причетні імперці!"

 wingbardy_investigation.11.t: "Файли Гумберто"
 wingbardy_investigation.11.d: "Різні команди SIM старанно працювали протягом минулого тижня, переглядаючи імперські файли на Гумберто у пошуках будь-яких доказів, які могли призвести до його вбивці. Вони вивчали кожне слово, перевіряли ще раз кожну деталь у пошуках якоїсь нової інформації, що могла призвести до прориву у справі. Вони хотіли знайти все, що імперці могли приховати від них десятиліття тому.\n\nАле коли остаточний звіт опинився на столі у Гавіно Гаррітано, той зрозумів, що справа зайшла в глухий кут. У звіті було зібрано лише відомі відомості. Наприклад, що знаряддям убивства був ніж чи король помер на пазурах у Гарібальда. Навіть серед цих основних фактів не знайшлося хоч чогось нового, оскільки імперці ретельно стежили за тим, щоб їхня власна думка про колишнього короля не потрапила до офіційних документів.\n\nДокументи імперців завели нас в безвихідь."
 wingbardy_investigation.11.a: "Думаю, що імперці були в такому самому невіданні, як і ми..."

 wingbardy_investigation.12.t: "Зразок вина з Полуниці"
 wingbardy_investigation.12.d: "Зразок був готовий. Свіже полуничне вино було привезене прямо з Герцланда, і перед королем Гарібальдом Талонуелем III на обідньому столі стояли пляшка і келих. Він обережно відкоркував пляшку і повільно налив собі вина. Ось він — момент істини. Якщо він правильно пригадав вино, то тепер зможе стати ще на крок ближче до помсти за свого батька. Але якщо він помилився… що ж, краще не зациклюватися на цьому зараз.\n\nКороль понюхав спиртне, перш ніж зробити маленький ковток із келиха. Це було чудове вино, він визнавав це. Грифони з Полуниці чудово володіли своїм ремеслом. Але коли він подумки порівняв напій, який скуштував прямо зараз, із запахом тієї ночі, король не зміг зіставити їх. Він помилився. І в одну мить спогад знову зник, очистивши його розум.\n\nВін мав шанс отримати нову зачіпку, але він його втратив."
 wingbardy_investigation.12.a: "Трясця!"

 wingbardy_investigation.13.t: "Зразок вина з Францистрії"
 wingbardy_investigation.13.d: "Зразок був готовий. Свіже францистрійське вино привезли з-за кордону, і перед королем Гарібальдом Талонуелем III на обідньому столі стояли пляшка і келих. Він обережно відкоркував пляшку і повільно налив собі вина. Ось він — момент істини. Якщо він правильно згадав вино, то тепер зможе стати ще на крок ближче до помсти свого батька. Але якщо він помилився... що ж, краще не зациклюватися на цьому зараз.\n\nКороль понюхав спиртне, перш ніж зробити маленький ковток із келиха. Вино виявилося чудовим, як він і очікував. Грифони з Францистрії знали, як створювати чудовий алкоголь. Але коли він подумки порівняв напій, який скуштував прямо зараз, із запахом тієї ночі, король не зміг зіставити їх. Він помилився. І в одну мить спогад знову зник, очистивши його розум.\n\nВін мав шанс отримати нову зачіпку, але він його втратив."
 wingbardy_investigation.13.a: "Дідько!"

 wingbardy_investigation.14.t: "Зразок вина з Віновії"
 wingbardy_investigation.14.d: "Зразок був готовий. Свіже віновійське вино було привезене прямо з Аквілеї, і перед королем Гарібальдом Талонуелем III на обідньому столі стояли пляшка і келих. Він обережно відкоркував пляшку і повільно налив собі вина. Ось він — момент істини. Якщо він правильно згадав вино, то тепер зможе стати ще на крок ближче до помсти свого батька. Але якщо він помилився... що ж, краще не зациклюватися на цьому зараз.\n\nКороль понюхав спиртне, перш ніж зробити маленький ковток з келиха. Це було чудове вино, як багато хто й казав йому. Якщо аквілейці і вміли щось робити, то це вино. І коли він подумки порівняв напій, який скуштував прямо зараз, із запахом з тієї ночі, спогади знову наринули. Він знову бачив тіло батька і відчував запах того самого вина, келих якого зараз тримав у пазурах. Якщо Гумберто не пив вина, то це був його вбивця. Гарібальд поставив склянку і знову схопив пляшку.\n\nЦе відкриття не розкривало особи вбивці, але наближало його крок до мети."
 wingbardy_investigation.14.a: "Ну хоч щось!"

 wingbardy_investigation.15.t: "Звинувачення"
 wingbardy_investigation.15.de: "Настав час висунути звинувачення. Все, що ми робили до сьогоднішнього дня з тієї фатальної ночі 972 року, вело до цього моменту. Тепер наш король Гарібальд може заспокоїти примар минулого і помститися тому, хто забрав у нього батька, а у Вінґбардії — короля. SIM готова підкріпити всіма своїми зібраними доказами винесене звинувачення у суді.\n\nУ нас, як і раніше, четверо підозрюваних — архонт Ерос VII, Марі Діскрет, Марейке Редкло та Еріх Ебонвінг. Король упевнений, що один із цих чотирьох грифонів скоїв злочин, але ми маємо бути дуже обережними у своєму рішенні. Вибір невірного грифону або ж нездатність домогтися обвинувального вироку через відсутність доказів у кращому разі виставить нас дурнями, а в гіршому — нашкодить нашим відносинам з іншими країнами та становищу на міжнародній арені. У нас є лише один шанс, тож не будемо його втрачати.\n\nЗ урахуванням усього вищесказаного... Кого ми маємо звинуватити на суді, мій королю?"
 wingbardy_investigation.15.a: "Архонта Ероса VII, це точно він!"
 wingbardy_investigation.15.b: "Марі Діскрет, вічно ці аквілейці щось задумують!"
 wingbardy_investigation.15.c: "Марейке Редкло, скайфольцям не можна довіряти!"
 wingbardy_investigation.15.d: "Еріха Ебонвінга та проклятих імперців!"

 wingbardy_investigation.16.t: "Результат"
 wingbardy_investigation.16.d: "— Цього буде достатньо. — Грифон, що був офіційним суддею Вінґбардії, подивився на обвинувача згори донизу, зсунувши свої окуляри на кінчик дзьоба. — Ви надали кілька доказів, які, за вашими словами, вказують на обвинуваченого і бажаєте, щоб його видали королівському суду. Я розумію важливість цієї ситуації для всієї Вінґбардії, але, як офіційний суддя, я повинен ставити свій обов'язок вище за особисту думку. І ось що я вам скажу.\n\n— Я не можу допустити, щоб це звинувачення було висунуто. Докази, які ви надали, є несуттєвими, непереконливими і не вказують із достатньою точністю на грифон, якого ви намагаєтеся звинуватити. Тому я маю визнати обвинуваченого невинним і закрити цю справу раз і назавжди.\n\nУдар молотка відлунням рознісся по залі суду, а разом з ним зникли і всі шанси на затримання вбивці."
 wingbardy_investigation.16.a: "Мені дуже шкода, тату... Я підвів тебе."

 wingbardy_investigation.17.t: "Неправдиве звинувачення"
 wingbardy_investigation.17.d: "З Вінґбардії прибули обурливі новини. Вони відновили розслідування вбивства старого короля Гумберто та звинуватили у цьому злочині нашого власного архонта Ероса VII! Хоча він, звичайно, був визнаний невинним, простий факт, що вони могли наважитися припустити, що такий шляхетний грифон, як наш власний архонт, міг зробити такий жахливий вчинок, абсурдний! Сам архонт, здавалося, теж сприйняв ці новини як серйозну образу. Він заявив, що хоч і не любив старого короля, він ніколи б не вбив того, хто на той час був вірним Імперії. Ми не забудемо цього вчинку, і свого часу вінґбардійці заплатять за свою зухвалість!"
 wingbardy_investigation.17.a: "Та як вони посміли?"

 wingbardy_investigation.18.t: "Неправдиве звинувачення"
 wingbardy_investigation.18.d: "З Вінґбардії прибули обурливі новини. Вони відновили розслідування вбивства старого короля Гумберто і звинуватили в цьому злочині члена нашої королівської сім'ї, що вже спочив, — Марі Діскрет! Хоча вона, звичайно, була визнана невинною, простий факт, що вони могли наважитися припустити, що хтось у нашій благородній родині міг зробити такий жахливий вчинок, абсурдний! Сам монарх сприйняв цю заяву як серйозну образу, заявивши, що хоча в ті часи Діскрети і не любили старого короля, вони точно не впали б так низько і не займалися б підлими вбивствами. Ми не забудемо цього вчинку, і свого часу вінґбардійці заплатять за свою зухвалість!"
 wingbardy_investigation.18.a: "Та як вони посміли?"

 wingbardy_investigation.19.t: "Неправдиве звинувачення"
 wingbardy_investigation.19.d: "Один із наших посланців повернувся з Вінґбардії з обурливими новинами. Схоже, що вінґбардійці відновили розслідування вбивства старого короля Гумберто і звинуватили в цьому злочині одного з наших офіцерів — Еріха Ебонвінга! Звичайно, він був визнаний невинним, але сам факт того, що вони могли припустити, що такий видатний член нашої гордої рейхсармії міг зробити таке жахливе діяння, просто абсурдний! Хоча сам Еріх, як повідомляється, ніяк не прокоментував це звинувачення, багато хто з його товаришів сприйняв це як тяжку образу, заявивши, що Еріх — благородний грифон, який ніколи б убив вірного на той момент васала Імперії. Ми не забудемо цього вчинку, і вінґбардійці заплатять за свою зухвалість!"
 wingbardy_investigation.19.a: "Та як вони посміли?"

 wingbardy_investigation.20.t: "Результат"
 wingbardy_investigation.20.d: "— Цього буде достатньо. — Грифон, що був офіційним суддею Вінґбардії, подивився на обвинувача згори донизу, зсунувши свої окуляри на кінчик дзьоба. — Ви надали кілька доказів, які, за вашими словами, вказують на обвинуваченого, фельдмаршала Еріха Ебонвінга. І ви бажаєте, щоб він постав перед королівським судом. Я розумію важливість цієї ситуації для всієї Вінґбардії, але, як офіційний суддя, я повинен ставити свій обов'язок вище за особисту думку. Справедливість має перемогти за всяку ціну.\n\n— Усі подані докази переконливо вказують на те, що вбивцею короля Гумберто був Ебонвінг. Таким чином, я визнаю відсутнього на цьому суді підсудного винним за всіма пред'явленими йому звинуваченнями і дозволяю SIM повернути його королю для визначення відповідного покарання.\n\nУдар молотка луною рознісся по залі суду, а разом з ним почуття радості та полегшення від того, що після стількох років винного було нарешті знайдено."
 wingbardy_investigation.20.a: "Настав час притягнути цього грифона до відповідальності."

 wingbardy_investigation.21.t: "Вимоги Вінґбардії"
 wingbardy_investigation.21.d: "Сьогодні регентові Імперії Грифонів надійшов вельми шокуючий лист. У ньому вінґбардійці вимагають видати їм одного з наших фельдмаршалів, Еріха Ебонвінга, щоб він став перед судом за вбивство короля Гумберто, скоєне 972 року. У посланні також міститься список доказів, зібраних проти Ебонвінгу. Ми, за всього бажання, не можемо не визнати, що ці докази досить ґрунтовні і вказують на провину нашого фельдмаршала. Сам Еріх ніяк не висловився з цього приводу. Він, мабуть, чекає на нашу відповідь.\n\nВисуваються пропозиції віддати винного та покінчити з цією справою. Багато хто вважає вбивство Гумберто вкрай важливою подією, що сприяло падінню Імперії. І якщо за цим стоїть Ебонвінг, то вінґбардійці і так покарають його за це. Також вони дуже серйозно налаштовані та навряд чи добре сприймуть відмову з нашого боку. Звичайно, не варто показувати слабкість Вінґбардії, а відмова на цей запит може трохи зберегти наше обличчя. Ебонвінг також є талановитим командиром, і його втрата може негативно позначитися на нашій армії."
 wingbardy_investigation.21.a: "Еріха відправлять до Вінґбардії, щоб він заплатив за свої злочини."
 wingbardy_investigation.21.b: "Він все ще потрібний нам як генерал!"

 wingbardy_investigation.22.t: "У пошуках Ебонвінга"
 wingbardy_investigation.22.d: "Чотири грифони стояли біля простого будинку десь на просторах Грифуса. Вони були озброєні пістолетами і готувалися ось-ось увірватися всередину. Двоє чекали біля вікон з протилежних кінців будинку, а ще двоє стояли біля вхідних дверей, чекаючи на сигнал. І рівно о четвертій п'ятнадцять пополудні група захоплення увірвалася в новий будинок колишнього маршала Еріха Ебонвінга, застигши його зненацька, коли він читав книгу в кріслі.\n\nСпочатку він спробував чинити опір і потягся до офіцерського револьвера, що лежав поряд на столі. Але фельдмаршал був уже старий, тож наші агенти швидко вирубали його. Після того, як Еріха пов'язали, група грифонів винесла його з дому і попрямувала до найближчого порту, де на них уже чекав вінґбардійський корабель.\n\nЩе одна успішна операція, здійснена Гавіно Гаррітано та SIM."
 wingbardy_investigation.22.a: "Ніхто не може вічно ховатися від своїх злочинів."

 wingbardy_investigation.23.t: "Імперська відмова"
 wingbardy_investigation.23.d: "Обурливі новини! Імперці відкинули нашу вимогу про притягнення Еріха Ебонвінга до відповідальності та відмовляються визнавати докази його вини! Схоже, що вкотре прокляті імперці намагаються відмовити у правосудді королю Гумберто, повторюючи події 972 року. Що ж, цього разу король Гарібальд не дозволить їм стати на його шляху. Еріх все одно заплатить за свої дії.\n\nSIM вже підготував елітну команду, яка викраде та доставить фельдмаршала до суду до Вінґбардії. Імперія лише відстрочила годину нашої розплати, і тепер ніщо не завадить Вінґбардії відновити справедливість."
 wingbardy_investigation.23.a: "Якщо вони не бажають віддавати його, то ми самі схопимо його."
 WNG_investigation_kidnap_erich_tt: "Ви отримаєте доступ до операції з викрадення Еріха Ебонвінга."
 WNG_investigation_kidnap_erich_noLaR_tt: "Ви отримаєте рішення щодо викрадення Еріха Ебонвінга."

 wingbardy_investigation.24.t: "Різке пробудження"
 wingbardy_investigation.24.d: "Без однієї хвилини зо три. Ціла команда вінґбардійців стояла напоготові перед однією з численних будівель у Грифенгаймі, де мешкали офіцери. Завдання було простим: увійти всередину, схопити Еріха Ебонвінга, вийти і доставити ціль у Карфін. Невдача неприпустима. Усіх спецназівців було озброєно пістолетами, оснащеними глушниками для таємних місій. Лідер операції підняв кіготь, чекаючи на вдалий момент для нападу.\n\nІ щойно на його годину настало три години, він різко опустив кіготь.\n\nДвері відчинилися, і загін агентів увірвався в кімнату, розстрілюючи всіх озброєних солдатів, які тільки траплялися їм на очі. Загін розгорнувся віялом, кожен його член почав обшукувати свою частину будівлі. Половина групи кинулася вгору сходами на другий поверх. Менш ніж за хвилину один з них знайшов квартиру Ебонвінга, вирубав його ручкою пістолета і витяг у коридор. Троє вінґбардійців схопили м'яке тіло і винесли його назовні через розбите вікно. Вони полетіли якнайшвидше до найближчої конспіративної квартири. Решта команди швидко покинула місце нападу, не залишивши після себе жодних доказів.\n\nНа той час, коли прибула поліція Грифенгайма, будівля вже спорожніла. Ніхто з офіцерів, крім Ебонвінга, не був серйозно поранений. Проте всіх охоронців було вбито. На пошуки фельдмаршала був посланий загін, але на той час було вже запізно. Еріха пов'язали і вивезли з міста на вантажівці без розпізнавальних знаків, яка прямувала на південь — прямо до Карфіну."
 wingbardy_investigation.24.a: "Пані та паногрифи, ми взяли його."

 wingbardy_investigation.25.t: "Злочин та покарання"
 wingbardy_investigation.25.d: "— Еріх Ебонвінг. Вас визнали винним у вбивстві короля Гумберто І з Вінґбардії. Ваше діяння привело всю Грифонію в хаос. Ваш вчинок став причиною загибелі тисяч грифонів. Що ви можете сказати на своє виправдання?\n\nЗал суду був набитий грифонами, що зібралися з усієї Вінґбардії. Усі вони хотіли побачити винуватця, що стояв за прикрощами останніх десятиліть. Багато хто освистував і знущався з підсудного, коли його вперше посадили на місце обвинуваченого. Лише охоронці та суддя, який закликає до порядку, змогли запобігти погіршенню ситуації. Колишній фельдмаршал відмовлявся дивитись у вічі грифонам. Особливо королю Гарібальду, який байдуже дивився на нього зверху.\n\n— Ну, що ж. Дуже добре. Ваш вирок визначить володар Вінґбардії, король Гарібальд Талонуель III.\n\nВсі погляди звернулися до короля, коли він підвівся зі свого місця, не зводячи погляду з вбивці свого батька. — За ваші злочини проти Королівства Вінґбардія, вбивство її короля та мого батька я примовляю вас до..."
 wingbardy_investigation.25.a: "...негайної кари."
 wingbardy_investigation.25.b: "...довічного ув'язнення."

 wingbardy_investigation.26.t: "Останні думки"
 wingbardy_investigation.26.d: "Все скінчено. Після винесення вироку його батько, нарешті, помстився. Грифон, який стояв за його смертю, був законним чином покараний, а велике зло, яке було прокляттям Гарібальда протягом усього його правління, було виправлено. Можливо, тепер він нарешті відчує спокій. Можливо, Гумберто нарешті відчує спокій.\n\nАле щось, як і раніше, не давало спокою Гарібальду. Так, він був упевнений, що вбивцею був Еріх. Тут все сходилося. Але якими були його мотиви? Що він міг отримати, вбивши короля Вінґбардії? Тоді вони все ще були вірні Грифенгайму, і було очевидно, що у нього не було жодних особистих розбіжностей або образ щодо його чи його батька. То чому ж Еріх вчинив це злодіяння?\n\nКороль Гарібальд Талонуель III не знав відповіді на це питання, і це його турбувало чимало."
 wingbardy_investigation.26.a: "Нічого страшного, мені просто потрібно трохи відпочити."
 wingbardy_investigation.26.b: "Не все так просто..."

 wingbardy_investigation.27.t: "Допит"
 wingbardy_investigation.27.d: "Гавіно Гаррітано відчинив двері в кімнату для допитів і тихо прикрив її за собою. Щиро кажучи, він був не зовсім готовий до цього. Передбачалося, що замість нього тут має бути сам король, але, на жаль, в останню хвилину знайшлися важливі державні справи, і він не зміг приїхати. Тому його місце зайняв Гавіно. Він збирався дізнатися більше про цю ситуацію.\n\nЗ іншого боку металевого столу сидів скований Еріх Ебонвінг власною персоною. Гаррітано деякий час дивився на нього, а потім порушив мовчання.\n\n— Сподіваюся, ти хоча б каєшся в скоєному. — Він сів, намагаючись не відривати погляду від Еріха. — Зрештою, ти зруйнував ту саму Імперію, за яку присягався битися.\n\n— Я виконав свій обов'язок, — тихо відповів імператор.\n\n- А зараз? — Гавіно нахилився вперед, склавши пазурі. — Хто ж тоді віддав тобі ці накази? Тобі хтось заплатив? Чи то був імперський наказ?\n\nТиша. Гавіно зітхнув і підвівся, повернувшись спиною до злочинця. — Я впевнений, що можна впевнено припустити, що ці грифони вже давно мертві, адже з того часу минули довгі десятиліття. Ти один із небагатьох, хто все ще живий з тих часів. То кого ж ти захищаєш своїм мовчанням? Твоє життя вже закінчено, то чому б тобі не полегшити душу і не розкрити нам істину?\n\nЯк і раніше, тиша. Похитавши головою, Гавіно повернувся до дверей і відчинив їх. Але як тільки він приготувався вийти, знову почув голос Еріха.\n\n— Пошукайте документи в Регентській Палаті у Грифенгаймі. Там ви знайдете усі відповіді.\n\n— Спасибі, пане Ебонвінг."
 wingbardy_investigation.27.a: "Ваше сприяння буде гідно оцінено."
 WNG_search_regency_chamber_tt: "Ви отримаєте доступ до операції з проникнення до Регентської палати."
 WNG_search_regency_chamber_noLaR_tt: "Ви отримаєте рішення щодо проникнення до Регентської палати."

 wingbardy_investigation.28.t: "Імператорська печатка"
 wingbardy_investigation.28.d: "— Отже, король наказав нам знову відновити цю справу. Він вважає, що Ебонвінгу наказував якийсь грифон, що ховався за лаштунками. І королю треба знати його ім'я. Тому, — Гавіно Гаррітано ляснув за листом, який вони давно придбали, — ми вважаємо, що цей лист є ключем до розгадки. Є ідеї у когось?\n\n— Печатка, — одразу ж озвався грифон. — Тільки імператорській сім'ї дозволено скористатися цією печаткою.\n\nГавіно кивнув головою. — Добре. Отже, кому на той час можна було скористатися цією печаткою?\n\nНа кілька хвилин у кімнаті запанувала тиша, поки всі присутні обмірковували відповідь. — Тільки Регентській Раді та Ґроверу V, — нарешті сказав інший грифон.\n\n- Правильно. На жаль, ми не знаємо, хто це зробив. Наша ударна група планує обшукати Регентську Палату та кімнату Ґровера, але, швидше за все, їй вистачить часу лише на одну кімнату. Але на яку?\n\n— Очевидно, що це Рада! — вигукнув маленький грифон у окулярах. — Ну як могло дванадцятирічне пташеня замовити вбивство? Заради Борея, він був лише дитиною!\n\n— Дитиною з владою, — нагадав грифон, що стоїть поруч. — Влада розбещує всіх і навіть діти роблять жахливі речі. Ми не можемо виключити його.\n\nГавіно хмикнув на знак згоди. — Він має рацію, ми не можемо. Отже, я питаю знову. Хто по вашому замовник?"
 wingbardy_investigation.28.a: "Регентська Рада."
 wingbardy_investigation.28.b: "Ґровер V."
 WNG_search_grovers_room_tt: "Ви отримаєте доступ до операції по проникненню кімнату Ґровера."
 WNG_search_grovers_room_noLaR_tt: "Ви отримаєте рішення про проникнення в кімнату Ґровера."

 wingbardy_investigation.29.t: "Зали Імператора"
 wingbardy_investigation.29.d: "Гавіно Гаррітано знав: це буде вкрай ризикована операція. Саме тому він зібрав своїх найкращих грифонів, найталановитіших зі всього SIM. Якщо вони хочуть досягти успіху, змогти те, чого від них хоче Король, то їм потрібно вкластися на повну, а то й більше.\n\nОперація розпочалася, як і будь-яка інша. Вони вломилися в Імперський Палац при одному лише світлі місяця, тихо позбавляючись усіх вартових на шляху. Якби їм потрібно було пробитися до кімнати нинішнього Імператора, Ґровера VI, вони не мали б жодного шансу. Але на щастя, кімната минулого Імператора, Ґровера V, була під набагато меншою охороною. Хвала Борею, що там навіть не було нікого із легендарної Баркгінської Гвардії. Як тільки вони дісталися до порога, Гавіно наказав усім іншим наказ чекати зовні і сторожити, поки він сам шукав щось, що представляє важливість для справи, в особистих речах останнього Імператора.\n\nКопатись у кімнаті мерця, м'яко кажучи, було незручно. Здавалося неправильним нишпорити в запилених шафках, бачачи при цьому картини з Ґровером V та його дружиною, або з ним і з його сином. Вперше він відчув себе грабіжником, навіть незважаючи на те, що він виконує свій обов'язок служити Вінґбардії. Чим швидше він знайде те, що потрібно, тим краще.\n\nСкрип дверей. "Привіт?", обережно прошепотів Гавіно, повернувшись до виходу. "Хто там?"\n\nРаптом двері відчинилися, і в кімнату увірвалися три імперці, які спрямували прямо на нього свої рушниці. "Грабіжник!", прокричав капітан варти, "Здавайся, або пристрелимо!"\n\nГавіно повільно й обережно підняв пазурі вгору."
 wingbardy_investigation.29.a: "Що ж, ми облажалися."

 wingbardy_investigation.30.t: "Секрети Регентства"
 wingbardy_investigation.30.d: "Гавіно Гаррітано знав: це буде вкрай ризикована операція. Саме тому він зібрав своїх найкращих грифонів, найталановитіших зі всього SIM. Якщо вони хочуть досягти успіху, змогти те, чого від них хоче Король, то їм потрібно вкластися на повну, а то й більше.\n\nОперація розпочалася, як і будь-яка інша. Вони вломилися в Імперський Палац при одному лише світлі місяця, тихо позбавляючись усіх вартових на шляху. Ну, зали Регентства хоча б були дуже близькі: як ніяк, дворянам не дуже хотілося йти щоразу в глибини замку. Як тільки група дійшла до великих подвійних дверей, Гавіно дуже тихо відчинив одну з дверей і завів усю групу всередину, перш ніж знову її закрити.\n\nЗали були просто величезними — напевно, вони були одними з найбільших кімнат у всьому палаці. Агенти SIM розсіялися, намагаючись зайняти якомога більшу частину приміщення якнайшвидше. Сам Гавіно дістався до особистих місць, шукаючи всього того, що може бути тридцятирічної давнини.\n\nІ дещо він все ж таки знайшов. У самому кутку висувної скриньки в дошці він знайшов запилену червону непідписану книгу. Він її швидко перегорнув, і серед сторінок одне ім'я раптово потрапило йому на очі. Король Гумберто. Переглянувши цю сторінку, він різко розплющив очі. Він підняв книгу і прошепотів товаришам, "Знайшов!".\n\nНаступного ранку Стража Палацу раптово виявила, що в той час, як багатьох стражників пов'язали, нічого цінного не було вкрадено, і нікого особливого не вбили. Але вже далеко за Грифенгаймом, Гавіно тримав у пазурах червону книжку, в якій були всі потрібні їм докази."
 wingbardy_investigation.30.a: "Минула Регентська Рада... за всім цим стояла вона."

 wingbardy_investigation.31.t: "Грифон, стоявший за різаниною"
 wingbardy_investigation.31.d: "Зазвичай, коли Гавіно Гаррітано не спав о третій ночі, це було через те, що він був на завданні. Але зараз був особливий виняток. Зараз він працював не від імені SIM, ні, це скоріше особисте доручення від Короля. Регентська рада, ця проклята група жадібних та владолюбних грифонів явно отримала звідкись кошти. Це згадувалося у листі від поради Еріху Ебонвінгу, що й підтверджувалося у червоній книжці. Проте, залишалося питання у тому, хто чи що заплатило ці ідоли.\n\nПошук був довгим. Власник журналу був дуже обережним, намагаючись не згадувати і не викреслювати імена записаних. Це все було б неможливо без Імперських поштових архівів у їхньому розпорядженні, в яких також згадувалися всі великі відтоки та притоки фінансів, що входили до Герцланда або ж його покидали. Тому, методом спроб і помилок та методом виключення, Гавіно з'ясував, що за цим стояв грифон зі Скайфолу. Цей конкретний торговець посіяв ідею вбити Короля Гумберто в першу чергу, як не дивно, зосередивши увагу на втраті Ідола Борея і поширив ідею, що в цьому були винні вінґбардійці.\n\nГавіно продовжив копати глибше. Діставши товстену папку з особливої висувної скриньки, він почав шукати інформацію про засоби та посилки, відправлені зі Скайфолу до Імперії між 972 і 973. Як і очікувалося, таких було чимало, зрештою, Скайфол — торговий центр світового рівня, і багато товарів звідти внаслідок прямували прямісінько в Грифенгайм. Але серед них виділялося конкретне замовлення, під виглядом "подарунка" Імперському уряду, в якому було зазначено підозріло велику кількість ідолів. І тільки-но він звірив і ствердив, що дата сходиться з датою в червоному журналі, Гавіно зрозумів, що він вийшов на цей грифон.\n\nТой, хто стояв за всім. Справжній підозрюваний, який привів у дію змову проти Короля Вінґбардії, Гумберто I. Грифон, який запустив ланцюгову реакцію, що призвела до розпаду Імперії, через що вона залишилася лише тінню самої себе, реакцію, що викликала війни по всьому континенту грифонів, отже, і до смерті незліченної кількості істот. І при цьому він сам тільки розбагатів після такого гамбіту, після жахливого, але дуже гарного шахового ходу.\n\nНим був..."
 wingbardy_investigation.31.a: "...Гіслен Гішар."

 wingbardy_investigation.32.t: "Підсумок"
 wingbardy_investigation.32.d: "Ясний сонячний день. Третій із вінґбардійських королів, Гарібальд Талонуель, блукав королівськими садами. На деревах співали птахи. Погода була саме доречно, принаймні так відчував король. Вперше в житті, відколи він втратив батька, і як йому довелося прийняти його корону, Гарібальд нарешті відчув себе... вільним. З його плечей спав непомірний тягар, лише від того, що він дізнався правду, і покарав того, хто цього вже так давно заслуговував. Його душа ясна, розум у спокої.\n\nГарібальд повільно підійшов до центру саду, захоплюючись красивими квітами, які дбайливо виростив Королівський Садівник. Роками, він нехтував цими рослинами та тваринами, поспішав до своїх найважливіших королівських обов'язків. Але сьогодні має вихідний.\n\nНезабаром він дійшов своєї мети, до кам'яної статуї серед усіх дерев — кам'яної статуї Короля Гумберто, яку він замовив невдовзі після його вбивства. Вже було видно, що вона не нова — тут і там були тріщини, місцями статуя обросла мохом. Варто найняти когось її почистити... Але зараз не про це. Він повільно схилився перед величною статуєю, поклавши кіготь на полірований камінь.\n\n"Батько, я зробив це," прошепотів він. "Я помстився за тебе. Ебонвінг покараний, Регентська Рада вже мертва, Гішара вже немає з нами. Ти можеш спочивати у світі." Гарібальд опустив голову на п'єдестал біля свого кігтя. Він пропустив сльозу, на чистий камінь просто під ним.\n\nЧерез хвилину Гарібальд повільно підвівся, і востаннє глянув на предка. "Прощай," сказав він, майже беззвучно. "Я люблю тебе, батьку."\n\nІ як тільки Король Вінґбардії відійшов, він міг присягнутися, що почув вкрай глухе "Дякую тобі, синку" від південних вітрів, що вічно дують."
 wingbardy_investigation.32.a: "Настав час зосередитися на світлому майбутньому."

#### КОЛОРИТ ####
 wingbardy_flavour.1.t: "Сім'я Горлеоне"
 wingbardy_flavour.1.d: "Дон Горлеоне видихнув хмару сигарного диму, дивлячись крізь вузькі щілини у віконних віконницях і стоячи спиною до кімнати. — Якщо Біколіні дістане владу, то його головорізи-чорнокрилі увірвуться сюди і просто переб'ють усіх нас, — сказав Гітто. Він сидів за довгим столом разом із двома іншими синами дона — Джованні та Гаетано.\n\n— Я чув, що комуністи мають намір щось зробити. Може, ми могли б нацькувати їх один на одного? — Обережно сказав Гаетано.\n\n— Ми не збираємося працювати зі смердючими комуністами, — сплюнув дон Горлеоне. У кімнаті запанувала тиша, коли той розвернувся і став на чолі столу. — Уряд слабкий і неефективний. У цьому полягає наша сила. Фашисти та комуністи загрожують подолати цю неефективність, і якщо ми підтримаємо хоч одну з цих сторін, то просто завдамо самим собі чималої шкоди. Нам, як і решті нації, залишається тільки одне. Чекати та дивитися, що буде.\n\nДжованні підвівся і подивився на батька зверху вниз. — А що, коли Біколіні переможе, тату? Його чорнокрилі вже марширують по нашій території. Коли ми збираємось дати йому відсіч?"
 wingbardy_flavour.1.a: "Сім'я виживе. Так було раніше. І так буде знову."

 wingbardy_flavour.2.t: "Залізний комісар"
 wingbardy_flavour.2.d: "Машина завернула за ріг і різко зупинилася. Водій вилаявся, і Джованні глянув у щілину між сидіннями. Поперек дороги було припарковано дві машини, а за ними стояла група чорнокрилих з палицями напоготові.\n\n— Назад, назад, — квапливо сказав Джованні, його кіготь потягся до револьвера під пальто, коли він повернувся, щоб подивитись у заднє вікно.\n\nВодій дав задній хід, але відразу ж після цього знову загальмував, коли вантажівка виїхала з-за рогу і повністю перегородила шлях.\n\n- Що нам робити, бос? — сказав бандит поряд із Джованні.\n\nДжованні не відповів. Він глянув у бічне вікно, і кров у нього застигла в жилах. Навпроти з задоволеною усмішкою стояв Ґровер Горі, залізний комісар. Джованні загарчав, повільно відчинив двері і, посміхнувшись, вийшов надвір. — Я бачу, що в тебе нова форма, Ґровере.\n\n— А ти все ще носиш ці дешеві костюми, Джованні, — відповів Ґровер.\n\n— Я не зробив нічого такого, що ти міг би повісити на мене. Пропусти мене та моїх грифонів.\n\n— Такі були старі правила, — посміхнувся Ґровер. — Тепер у нас новий бос. — Він кивнув двом чорнокрилим поруч із собою, і ті стягнули брезент із машини. На ній було встановлено кулемет, яким керували ще двоє чорнокрилих.\n\nЧерез чотири години тіло Джованні кинули біля воріт особняка Горлеоне. Дон Горлеоне наполіг на тому, щоб особисто побачити його."
 wingbardy_flavour.2.a: "Погляньте що вони зробили з моїм хлопчиком!"

 wingbardy_flavour.3.t: "Шпигуни вночі"
 wingbardy_flavour.3.d: "Гаетано почув зрадливий клацання системи прослуховування, коли зняв слухавку. Він трохи повагався, перш ніж повісити трубку назад. Він підійшов до вікна своєї маленької квартирки і глянув назовні крізь щілини старих жалюзі. Теплі краплі дощу м'яко постукували по склу, поки він дивився на темну вулицю. Під ліхтарним стовпом стояла самотня машина, всередині якої сидів грифон та читав газету. Він пробув там останні чотири години і просидить ще дві, перш ніж на його місце приїде інша машина.\n\nГаетано витер чоло. Ніч була тепла і волога, і маленький вентилятор майже не полегшував ситуації. Він повернувся, попрямував до ванної кімнати і підняв під раковиною половицю. Гаетано зітхнув із полегшенням, коли побачив, що сейф, який він потай проніс, усе ще був там. Ситуація дуже змінилася з того часу, як комуністи конфіскували власність його сім'ї. Але бізнес намагався робити все можливе навіть у ці лихоліття.\n\nВін витягнув сейф та набрав вірну комбінацію. Дверцята відчинилися досить легко. Але Гаетано завмер, побачивши вміст сейфа. Точніше його відсутність. Гроші, додаткові талони на пайки, зброю та боєприпаси, сімейні фотографії, документи та нотатки про сімейний бізнес... Все це зникло.\n\nУ сейфі лежала лише одна картка із символом CPAI."
 wingbardy_flavour.3.a: "Варто тримати їх у страху — і вони не завдадуть шкоди."

 wingbardy_flavour.4.t: "Busted"
 wingbardy_flavour.4.d: "#TODO "
 wingbardy_flavour.4.a: ""How do they know?""

 wingbardy_flavour.5.t: "Заснування Комітету Національного Визволення"
 wingbardy_flavour.5.d: "Пройшло вже кілька днів відтоді, як прем'єр-міністр Вентрільйо проінформував Палату Депутатів про марш на Карфін та про об'єднання чорнокрилих. Хоча глава уряду обіцяв вжити дій, ліве крило Палати вирішило взяти справу у свої пазурі. У бічній кімнаті будівлі парламенту цей малоймовірний альянс був готовий набути офіційного статусу. Там був лідер ортодоксальної комуністичної партії Антоніно Пролетаріно, якого інші вважали екстремістом. Джованні Гаччі та Джакомо Гаттеотті представляли відповідно революційне та реформістське крило соціалістичної партії. Гаччі був популярним журналістом та інтелектуалом, чиї статті допомогли багатьом грифонам робітничого класу із-за меж Вроберта приєднатися до соціалістичного руху. Унітаристи Гаттеотті ж були демократичною фракцією, що дуже швидко зростала в партії. І, нарешті, там був Гуто Голаджанні, який представляв Республіканську Партію Вінґбардії. Його партія була найменшою, але за м'якістю літнього криміналіста ховався затятий антифашист-республіканець з дуже впливовими зв'язками.\n\nНа зборах грифони вирішили сформувати Комітет Національного Визволення та евакуюватись. Вони знову зустрінуться вже в портовому місті Вроберте, де міцно пустило коріння соціалістичний рух, тож там можна буде не боятися фашистських агітаторів. Там вони встановлять контакти з офіцерами, що співчувають їх справі, а соціалістичні та республіканські організації об'єднаються і діятимуть спільно. Після закінчення наради повітря в кімнаті поважчало. Ці грифони своїми власними діями наражали себе на небезпеку, але вони знали, що у них є єдиний шанс зупинити фашизм. Пролетаріно був єдиним, хто відчував хвилювання від цієї революційної змови, а Голаджанні, здавалося, відчував якусь незручність, співпрацюючи з цими радикально лівими лідерами. Гаччі та Гаттеотті, які зазвичай терпіти один одного не могли, змогли нарешті дійти згоди, довівши силу єдності соціалістичної партії."
 wingbardy_flavour.5.a: "Час розмов пройшов, настав час діяти."

 wingbardy_flavour.6.t: "Рейд на "Монстра""
 wingbardy_flavour.6.d: "Тіні ночі приховували чотирьох найкращих стрільців Червоної Гвардії, що залягли на дахах центрального району Карфіну. Їхні гвинтівки були спрямовані на добре освітлену будівлю. Будівництво цієї будівлі було справжнім злочином проти архітектури, так як воно просто спотворило в іншому багато прикрашений центр міста. Будівлю прозвали "Монстром" за його потворність. Воно було збудовано після проголошення незалежності Вінґбардії і всередині цієї будівлі зберігалася зброя для королівської армії на випадок повстання республіканців. Тепер же ця зброя скине монархію, яка її запасла.\n\nМайже одночасно пролунали чотири постріли, і перед будівлею бездихно впали чотири тіла. Після цього з підвалів будівлі, на якій засіли снайпери, вискочили десятки грифонів у червоних пов'язках та кинулися до своєї мети. Коли здивовані охоронці вийшли надвір, щоб перевірити причину стрілянини, вони були швидко оточені натовпом і збиті на землю червоногвардійцями, які скористалися можливістю проникнути всередину "Монстру". Рівно через п'ять хвилин до будівлі під'їхала низка вантажівок, а червоногвардійці, що ввійшли всередину, повернулися з безліччю гвинтівок і боєприпасів. Вони взяли стільки спорядження, скільки могли забрати. Ще до того, як карабінери або армія встигли прибути на місце події, колона вантажівок уже покинула місто і щодуху мчала геть, щоб приєднатися до решти Червоної Гвардії, яка прямувала з Карфіну до своєї нової революційної штаб-квартири. В місто Вроберте.\n\nНовина про успішний наліт на "Монстра" швидко поширилася Вінґбардією наступного дня, поставивши в незручне становище уряд і фашистів, які планували самі використовувати ці гвинтівки. Також у наступні дні до лав Гвардії влилося чимало новобранців, оскільки багато грифонів прагнули приєднатися до цих лихих бригад революціонерів в надії коли-небудь самостійно здійснити схожі героїчні подвиги."
 wingbardy_flavour.6.a: "Ми повернемося, вічний Карфіне!"

 wingbardy_flavour.7.t: "Палата без депутатів"
 wingbardy_flavour.7.d: "Червона Гвардія довго лаялася і скаржилася, коли почула план евакуації Палати Депутатів, метою якого було порятунок деяких буржуазних політиків. Проте їхній настрій змінився на краще, коли вони зрозуміли, що будівля оточена фашистами, які перебували у свого роду псевдо-осаді з карабінерами, котрі покірно захищали депутатів, персонал та їхні сім'ї всередині будівлі. Не було жодної можливості зробити це непомітно, тому Червона Гвардія зібрала всіх своїх членів у місті і обвалилася всією силою на чорнокрилих. На площі перед Палатою спалахнула грандіозна бійка. Пазурі та палиці, цеглини та пляшки... Це була своєрідна кульмінація багаторічних бійок у салонах, на площах та інших місцях. Сьогоднішній день дозволив обом сторонам виплеснути свою люту, що довго стримується. Після кількох хвилин насильства стало ясно, що Червона Гвардія недооцінила кількість чорнокрилих у столиці, чия кількість збільшувалася. Ситуація поступово погіршувалась, але потім зі сходів Палати спустився загін озброєних карабінерів.\n\nПоліцейські почали систематично очищати площу від чорнокрилих, дозволивши соціалістичному ополченню подбати про своїх поранених та увірватися до будівлі. Усередині вони виявили прем'єр-міністра, а також членів його партії та інших лібералів. Перш ніж фашисти встигли надіслати підкріплення чи король — армію, Червона Гвардія евакуювала з Карфіну всіх грифонів, що у будівлі. Порятунок ліберальних політиків та вражена гордість фашистів зміцнили підтримку демократичної фракції Комітету Національного Визволення, і багато депутатів нарешті відкрито засудили вже неминучий фашистський переворот."
 wingbardy_flavour.7.a: "Ми повернемося, вічний Карфіне!"

 wingbardy_flavour.8.t: "Scioperate!"
 wingbardy_flavour.8.d: "— Влаштуйте у всіх своїх компаніях загальний страйк!\n— Спільно боріться із фашистським терором!\n— Вимагайте арешт Біколіні!\n— Вимагайте розформування загонів чорнокрилих терористів!\n— Організуйте самооборону на своєму робочому місці та в рідному районі!\n— Виявіть солідарність із пригнобленими котами Абіссинії!\n— Усвідомте силу вашої об'єднаної енергії. Вона багато разів перевершує всю силу репресій військових чи фашистів! Багато солдатів стануть на наш бік, коли дізнаються про нашу праведну справу!\n\n— СТРАЙК! СТРАЙК! СТРАЙК!\n\n— Зупиніть промислову махину Вінґбардії. Закрийте верфі та цивільні заводи, офіси та банки, фабрики та держустанови!\n— Примусьте клятого "Дуче" відступити! Так ви завдасте удару по його жахливим планам остаточно відібрати владу у робітників! Так ви припините експлуатацію своєї власної праці! Вимагайте підвищення заробітної плати! Завзято боріться за визволення нашої країни!\n— Товариші, віддайте цей маніфест іншим після того, як прочитаєте його, або приклейте його на вдале місце, але будьте обережні!\n— Пам'ятайте Сталліонград! Пам'ятайте Скайнавію! Ваша сила незламна!\n— Хай живе Революція!\n\nЗаклик Пролетаріно до загального страйку рознісся по всій Вінґбардії. І профспілки підкорилися йому. Труби численних фабрик країни перестали диміти. Банки та контори закрилися. Грифони перестали спускатися до шахт. Вінґбардійські робітники повільно почали усвідомлювати, наскільки вони справді сильні, коли працюють разом. Раптом державотворення, на чолі якого стоять робітники, виявилося в межах досяжності. Король, чи Дуче. Їхня влада була нічим без підтримки робітників. Тепер, коли робітники Вінґбардії відчули свою силу, вони більше не хотіли відмовлятися від цієї влади! Вони боротимуться за неї!"
 wingbardy_flavour.8.a: "Боріться за права трудящих!"

