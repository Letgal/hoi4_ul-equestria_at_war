 WNG_secure_new_mareland: "Запросити миру"
 WNG_secure_new_mareland_desc: "Ми змусили [EQC.GetAdjective]ий уряд вирушити у вигнання. Їхні друзі за морем мало що можуть зробити завдяки мощі нашого флоту. Вже ясно, що вони програли, і тепер лише маємо офіційно визнати, що Новий Мейрленд тепер наш."
 WNG_beakolinis_march: "Марш Біколіні"
 WNG_beakolinis_march_desc: "Чорнокрилі Біколіні виступили на Карфін для захоплення влади. Армія короля може легко впоратися з цим натовпом, але не можна заперечувати популярність цього грифону, а його риторика, цілком можливо, може запропонувати спосіб вийти з нинішньої політичної ситуації.\n\nТим не менш, Біколіні дуже небезпечний. Він загрожує дестабілізувати націю та знищити її парламентську демократію. Прем'єр-міністр Вентрільйо готується звернутися до короля з проханням оголосити військовий стан і зупинити фашистів. Тим часом комуністи та соціалісти дивляться на ці події зі страхом, і дехто каже, що вони почали плести свої власні змови."
 WNG_beakolinis_march_mission: "Марш на Карфін"
 WNG_tarrin_conference_cat: "Таррінська конференція"
 WNG_tarrin_conference_cat_desc: "Статус Тарріна тривалий час викликав напруженість між Аквілеєю та Францистрією. Ми повинні влаштувати конференцію, щоб вирішити це питання раз і назавжди."
