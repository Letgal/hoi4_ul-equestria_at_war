 POLITICS_GARIBALD_TALONUEL_DESC: ""
 POLITICS_BEAKOLINI_DESC: "Джуліо Біколіні народився в сім'ї середнього класу 954 року, і з юних років він глибоко цікавився політикою. Його сім'я давно симпатизувала республіканським ідеям, внаслідок чого вони активно підтримали Республіканську революцію в Грифонії, і їхня поразка не послабила, а лише посилила підтримку цієї справи з боку юного Джуліо, зокрема більш радикально лівих гілок руху. У свої ранні роки він працював журналістом і став відомим бунтівником у лівому крилі вінґбардійської політики.\n\nАле Фалькорська війна, проте, стала поворотним моментом для юного Біколіні, на відміну більшості товаришів, він цілком і повністю підтримував війну. У ній він побачив, як робітники набували сили в бою, набули шансу об'єднати розколоті землі. Через це над ним стали насміхатися як з розпалювача війни, і в результаті його звільнили і сказали, що раз він так любить війну, нехай краще сам і піде повоює. Біколіні прийняв цю образу близько до серця і добровільно вступив у вінґбардійську армію, де його прагнення і впевненість дозволили йому стати частиною елітних військ, берсальєрів.\nКоли настав мир, він уже став іншим грифоном, і якщо багатьох зламало поле бою, він знайшов мету. Він знову почав писати, але цього разу, про свою ідеологію, і з того часу він невпинно писав про свій власний рух і займався його організацією. Їх звати 'Чорнокрилі'. Він усвідомив, що республіканізм слабкий і занепадає, а соціалізм — брехливий ідол, який розірве країну. Новий шлях вперед вимагає організації всієї країни як однієї істоти, де всі грифони виборюють славу Вінґбардії. Своє бачення він назвав Фашизм, і при ньому він сподівається побачити, як Вінґбардія стане господарем Грифонії, або помре, намагаючись."
 POLITICS_ANTONINO_PROLETARINO: "§YДата народження§!: 22 жовтня 977 року\n\n§YБіографія§!: Антоніно Пролетаріно — справді знакове ім'я серед вінґбардійських лівих. Він народився в сім'ї бідних докерів у Вроберті і виріс, відчуваючи ненависть до багатіїв, які жили набагато краще. Коли у Сєвєряни відбулася Зимова Революція, він добровільно вступив до армії і був вражений лідерськими навичками Стіл Сталліона. Після трагічної смерті революціонера, Пролетаріно повернувся до Вінґбардії і швидко очолив Комуністичну Партію Вінґбардії, яка почала популяризуватися. Антоніно сповнений рішучості переробити Вінґбардію на славну імперію робітників. Але майже нікому не відомі його таємна жага до влади та бажання пригнічувати тих, хто колись пригнічував його. Він знає, що це неправильно і суперечить духу комунізму, але це так привабливо.\n\nЛише час покаже, чи пом'якшить він свою позицію, збереже поточний статус-кво або вестиме таку політику, на тлі якої Сталліон виглядатиме гармоністом."
 POLITICS_GALLO_VENTRIGLIO_DESC: "§YДата народження§!: 16 листопада 946 року\n\n§YБіографія§!: Галло Вентрільйо випустився з Талонінського Університету зі ступенем юриспруденції. Він став адвокатом і консультантом, і згодом увійшов у політику, став спочатку канцлером, потім мером містечка Плюмероло.\n\nКоли розв'язалася Фалькорська війна, він приєднався до антивоєнних рухів і засудив конфлікт, під час якого загинув його син, Джованні Вентрільйо, якого підстрелили, коли той брав участь у бомбардуванні Фалькора.\n\nНещодавно він був призначений прем'єр-міністром після розпуску уряду Гономі. Його відкритість про погляди проти фашистського руху Біколіні призвела до того, що багато хто сподівається, що він незабаром придушить чорнокрилих."
 POLITICS_LUIGI_GUTURZO_DESC: "§YДата народження§!: 26 листопада 952 року в Гуллагіроні\n\n§YБіографія§!: Луїджі Гутурцо народився у релігійній родині у сільській місцевості Вінґбардії. Він був приречений наслідувати свою сім'ю і вступити до лав духовенства. Він став священиком Борея у 975 році, а потім викладав філософію та теологію у своєму рідному місті. Зрештою, він отримав докторський ступінь з цього предмета в Архонічному Університеті Карфіну. Під час викладання у своєму рідному місті Луїджі вперше розкуштував політику на смак і вже у 986 році він став віце-мером Гуллагіроні. Луїджі обіймав цю посаду аж до 990 року.\n\nВін був одним із засновників Народної Партії Вінґбардії у 990 році. На перших виборах партія отримала 20% голосів та 100 місць у Палаті Депутатів, що здивувало багатьох спостерігачів. НПВ швидко перетворилася на колосальну політичну силу в країні та виявилася основою для формування будь-якого уряду. Однак ліберальні та соціалістичні партії ставилися до НПВ насторожено, побоюючись, що та підкоряється карфінському прелату. Дехто навіть казав, що Луїджі вірний архонтам і хоче повернути Вінґбардію до Імперії. Однак остання заява була неправдою, оскільки сам Луїджі Гутурцо завжди вірив у незалежність Вінґбардії.\n\nПроте особи Луїджі Гутурцо та прелата Карфіна стали тими двома факторами, що призвели до жорсткої позиції партії щодо роботи з соціалістами. Багато хто вважає це одним із ключових факторів, що призвели до краху політичної системи Вінґбардії. Луїджі Гутурцо також є переконаним антифашистом і регулярно виступає проти фашизму, НФП та Джуліо Біколіні.\n\nУ вільний час Луїджі Гутурцо любить колекціонувати антикварну кераміку та часто бере участь у благодійній діяльності. Він користується повагою та популярністю серед прихильників НПВ і прагне створення кращої Вінґбардії, яка взяла за основу ідеї милосердя, співчуття і віри.\n\n§YАвтор портрета§!: MonAx"

