 WNG_strike_at_the_empire: "Вдарити по Імперії"
 WNG_strike_at_the_empire_desc: "Імперія — головне джерело всіх страждань грифонів. Прийшов час відрубати звіру голову й відірвати його смертельні кінцівки, аби всі грифони могли бути вільні."
 WNG_industrial_might_idea: "Вінґбардійська промисловість"
 WNG_fire_and_advance: "Вперед із вогнем!"
 WNG_fire_and_advance_desc: "Пройшли ті старі часи, коли піхотинець був просто рекрутом із виданою гвинтівкою. Сучасна війна вимагає від наших солдатів багато чого, і ми повинні переконатися, що піхота Вінґбардії дисциплінована і тренована достатньо, щоб не тільки чудово боротися в нових умовах війни, але також проводити в ній ефективні та блискавичні маневри."
 WNG_wingbardian_trade: "Вінґбардійська торгівля"
 WNG_wingbardian_trade_desc: "У Вінґбардії є багато товарів та ресурсів, якими ми можемо поділитися зі світом. Настав час розширити наші ринки збуту та отримати прибутки із них."
 WNG_placate_the_communists: "Заспокоїти комуняк"
 WNG_placate_the_communists_desc: "Не дивлячись на їх статус ізгоїв, у чомусь комуністи праві; ми повинні провести трудові та соціальні реформи. Надіймося, що ми зможемо знайти компроміс, на який погодяться всі сторони."
 WNG_united_against_disharmony: "Об'єднання проти дизгармонії"
 WNG_united_against_disharmony_desc: "Де б не погрожувала всім дизгармонія, ми повинні бути готові нанести удар у відповідь. В ім'я всього доброго та світлого в цьому світі, ми повинні бути сильними та діяти як єдине ціле. Гармонія ніколи не повинна бути порушена."
 WNG_build_airbase_idea: "Розширення аеродромів"
 WNG_national_health_bureau_idea: "Національне Бюро Охорони Здоров'я"
 WNG_harmony_government: "Гармонійний уряд"
 WNG_restoration_of_order: "Відновлення порядків"
 WNG_restoration_of_order_desc: "Час битв пройшов. Настав час відновити нашу країну, і ми зробимо це разом. Кожний грифон має зіграти свою роль у майбутньому нової Вінґбардії."
 WNG_volunteer_brigades: "Полки добровольців"
 WNG_volunteer_brigades_desc: "Багато хто в цьому світі страждають під п'ятою авторитаризму, і багато вінґбардійців вважають своїм боргом допомогти тим, хто їх потребує, в ім'я протистояння злу. Хто ми такі, аби відмовити їм у цьому праві?"
