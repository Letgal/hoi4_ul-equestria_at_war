 WNG_hand_over_land_to_minotaurs: "Повернути землі Астеріону"
 WNG_hand_over_land_to_minotaurs_desc: "В даний час ми володіємо землями колишньої Ціанолізії, проте на більшості з них домінують мінотаври і наші територіальні амбіції не поширюються на ці території. На щастя, у самому Астеріоні до влади прийшли прихильники фашизму. Якщо ми передамо їм споконвічні території мінотаврів, то зможемо покращити відносини між нами та зробити перший крок на шляху до об'єднання фашистів півдня."
