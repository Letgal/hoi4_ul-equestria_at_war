 WNG_garibald_talonuel_iii: "Гарібальд Талонуель III"
 WNG_garibald_talonuel_iii_desc: "§YДата та місце народження§!: листопада 940 року, Карфін, Вінґбардія.\n\n§YБіографія§!: Гарібальд Талонуель III, прославлений як 'Король-солдат' за командування військами під час Фалькорської війни, має сильну повагу серед грифонів Вінґбардії. У 972 році, його батько, Король Гумберто, був убитий в Імперському Палаці в Грифенгаймі на званій вечері за участі юного Ґровера V. Недавно коронований Гарібальд зажадав справедливості, але їй вже не було коли відбутися. На знак протесту він розірвав усі зв'язки з Імперією, вперше за сто років проголосивши незалежність Імперії. Більша частина Імперії згодом послідувала за прикладом Вінґбардії, що в кінцевому підсумку розвалило її.\n\nПерші кілька років незалежності прошли для Вінґбардії доволі сито, однак згодом, розв'язана через територіальний спір, війна із Фалькором у 985 році принесла чотирьохрічну бійню, рани від якої зудять і нині. Під час війни, король Гарібальд Талонуель III часто відвідував фронт, за що його й полюбили солдати.\n\nТим не менш, після війни ситуація у Вінґбардії лишень погіршувалася щороку. Постійні розпуски уряду та значна економічна криза довели ситуацію до того, що прості громадяни вже вимагали постійного втручання короля. Із підйомом популярності ідей лівих та фашистів, стало зрозуміло, що лише король може зберегти майбутнє Вінґбардії.\n\nТалонуель вважає свого сина Гумберто соромом та в глибині душі боїться за королівство, надіючись, що його син порозумнішає. Проте, у короля завжди є одна розрада — збір почтових марок, та збирає він їх так, що його колекція найбільша на всьому світі!\n\n§YАвтор портрета§!: Sinister"
