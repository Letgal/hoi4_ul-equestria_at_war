 WNG_give_land_back_to_cats: "Повернути землі Абіссинії"
 WNG_give_land_back_to_cats_desc: "Попередні уряди проводили політику колоніалізму та імперіалізму в Абіссинії задля збагачення залучених до цих справ грифонів. Наш новий уряд не надто зацікавлений у заморській експансії, тому нам варто загладити свою провину перед Абіссинією і повернути землі, які належать їм по праву."

