 WNG_the_tarrin_compromise_tt: "З питання §YТарріна§! буде укладено угоду між §YАквілеєю§! і §YВінґбардією§!. §YФранцистрія§! швидше за все заперечуватиме проти будь-яких змін на їх території.\nЗапасіться §Yполітичною владою§!, тому що у вас буде всього 60 днів на те, щоб переконати §YФранцистрію§! підтримати запропонований вами варіант. Якщо ваші відносини з §YАквілеєю§! будуть хорошими, ви зможете спробувати запропонувати вигідніший для §YФранцистрії§! варіант."
 WNG_formalise_the_pact_tt: "§YАквілея§! і §YГрифонстоун§! приєднаються до Карфінського Пакту. Наш альянс буде перейменований на Пакт К'язбікла.\nЧим сильніша Імперія і чим задоволеніша §YАквілея§!, тим вищий шанс на її згоду."
 WNG_formalise_the_pact_tt_2: "§YАквілея§! і всі її союзники приєднаються до Карфінського Пакту. Цей альянс буде перейменований на Пакт К'язбікла."
 WNG_the_chiazbeacle_pact_tt: "Цей фокус §Rвідміниться§!, якщо §YАквілея§! відхиляє нашу пропозицію.\n"
