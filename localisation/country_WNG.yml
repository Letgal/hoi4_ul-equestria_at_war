 form_WNG_workers_empire_category: "Проголошення Імперії Пролетаріату"
 form_WNG_workers_empire_category_desc: "Немає особливої різниці між вінґбардійськими робітниками та робітниками інших грифонячих держав. Ми всі єдині в нашому пориві до модернізації нашого суспільства. Ми справжня Імперія Грифонів: ми Імперія Пролетаріату."
 form_WNG_wingbardian_empire_category: "Відновити Карфінію"
 form_WNG_wingbardian_empire_category_desc: "Чому наш престиж має бути очорнений невдалою Імперією Півночі? Держава [Root.GetNameDef] виявила силу та почуття єдності. Ми об'єднали колишні землі стародавньої Карфінської Держави і є її безперечними наступниками. Настав час висунути претензії на те, що належить нам по праву!"
