 WNG_labour_camps: "Безпечні трудові табори"
 WNG_labour_camps_desc: "Умови проживання непогані, їжі вистачить на всіх, а охорона використовує лише мінімальну силу для того, аби зупиняти бійки. Хоча праця є обов'язковою, життя не таке вже й погане. За гарну поведінку можна отримати доступ до предметів розкоші у вигляді книг та ігор."
 WNG_labour_camps_mean: "Трудові табори"
 WNG_labour_camps_mean_desc: "У цих таборах із фашистами поводяться доволі жорстко. Чорнокрилих часто б'ють, і вони нерідко голодують. Іншим стаханівцям живеться набагато краще, хоча вони досі повинні працювати."
