 WNG_southern_economic_block: "Південний Економічний Союз"
 WNG_southern_economic_block_desc: "Задуманий державним чінушею Вінґбардії Гаєтано Мартіно, Південний Економічний Союз передбачає формування спільного ринку між кількома народами Південної Грифонії. Його метою є забезпечення взаємної економічної підтримки та миру між усіма державами-членами."
 WNG_beacon_of_harmony: "Маяк гармонії"
 WNG_beacon_of_harmony_desc: "Вінґбардія ніколи раніше не переживала такой ери любові і гармонії.. Навіть в самий наш темний час ми будемо ярко світитися, указуючи шлях всім іншим. Заради життя, свободи та щастя, Вінґбардія стане приміром для всіх!"
 WNG_intergration: "Інтеграція"
 WNG_intergration_desc: "Ми ніщо інше, як маріонетка Вінґбардії, доживаюча останні дні незалежності. Скоро ми віддамо їй всю незалежність, що залишилося."
