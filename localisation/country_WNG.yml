 WNG_redwings_desc: "Червонокрилі були засновані Гарібальді Джузеппе в якості міжнародного загону добровольців із Вінґбардії, що буде поширювати ідеали свободи та демократії по всьому світу. Вони найбільше прославились своєю участю в Республіканській Революції 978-го року, проте  ці солдати майже повністю пали під час республіканського "Великого походу". Тепер, під наглядом ветеранів-червонокрилих, ми вірно продовжуємо їх справу та  намагаємося поширювати свободу всюди, де в цьому є потреба."
