 WNG_murder_investigation_cat: "Розслідування вбивства"
 WNG_murder_investigation_cat_desc: "Багато років тому, у далекому 972 році, нашого великого Короля холоднокровно вбили на вечірці в Грифенгаймі на честь 12-го дня народження Ґровера V. Ми ще тоді намагалися розпочати розслідування, але Регентська Рада припиняла всі наші спроби знайти винних і змусила нас вийти зі складу Імперії. Король Гарібальд Талонуель III раніше хотів продовжити пошуки, але не зміг, оскільки у Вінґбардії настав хаос, але тепер ситуація стабілізувалася, і настав час продовжити з того, на чому ми раніше закінчили, і нарешті домогтися справедливого суду над убивцею нашого славного Короля.\n\nЗібрано доказів:\n — [WNG.GetMurderEvidence1Status]\n — [WNG.GetMurderEvidence2Status]\n — [WNG.GetMurderEvidence3Status]" # Clue — підказка, evidence — доказ
