 WNG_launch_the_coup: "Почати переворот"
 WNG_launch_the_coup_desc: "Завдяки допомозі армії та наших чорнокрилих ми можемо захопити важливі урядові будівлі та політиків. Біколіні оголосить про надзвичайну ситуацію і запровадить воєнний стан. Якщо народ буде достатньо підтримувати нас, ми зможемо влаштувати свій переворот і уникнути великомасштабного повстання проти нас."

