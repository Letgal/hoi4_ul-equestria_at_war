 #Операції
 WNG_kidnap_ebonwing: "Викрасти Ебонвінга"
 WNG_kidnap_ebonwing_desc: "§LІмперці відмовляються видати нам убивцю Короля Гумберто, тому ми візьмемо все до своїх пазурів і самі його повернемо.§!"
 WNG_infiltrate_regency_chamber: "Вторгнутися до залів регентства"
 WNG_infiltrate_regency_chamber_desc: "§LІнформація, яка у нас є, призводить до того, що те, що нам потрібно, знаходиться в залах Регентства в Грифенгаймі. Це буде дуже небезпечна операція, але просто необхідна, якщо ми хочемо знайти того, хто справді стоїть за вбивством Гумберто.§!"
 WNG_infiltrate_grover_room: "Вторгнутися в кімнату Ґровера"
 WNG_infiltrate_grover_room_desc: "§LІнформація, яка у нас є, призводить до того, що те, що нам потрібно, знаходиться в кімнаті Ґровера в Грифенгаймі. Це буде дуже небезпечна операція, але просто необхідна, якщо ми хочемо знайти того, хто справді стоїть за вбивством Гумберто.§!"
 #Фази операцій
 WNG_localize_ebonwing: "Розшук Ебонвінга"
 WNG_localize_ebonwing_desc: "Наш агент зустрінеться з командою, яка вже розташована в Імперії, щоб знайти, де знаходиться будинок Еріха Ебонвінга в Грифенгаймі, і підготується до операції."
 WNG_localize_ebonwing_outcome: "Наш агент зустрівся з командою в Грифенгаймі, яка вже зібрала все необхідне операції спорядження. Через кілька днів пошуків вони знайшли Ебонвінга в офіцерських корпусах у глибині міста, і вже готові негайно вирушити туди."
 WNG_capture_ebonwing: "Схопити Ебонвінга"
 WNG_capture_ebonwing_desc: "Рівно о третій ранку, наші грифони проберуться до приміщення і вирубають Ебонвінга, потім притягнуть його до найближчого безпечного місця до ранку."
 WNG_capture_ebonwing_outcome: "Рівно о третій ранку, як і планувалося, вони вторглися подібно до блискавки і схопили фельдмаршала, притягнувши його в безпечне місце і не залишивши не сліду. Втрати були мінімальні, ніхто з командирів не був серйозно поранений і лише вартових зі зброєю було вбито."
 WNG_exfiltration_ebonwing: "Вивезти Ебонвінга"
 WNG_exfiltration_ebonwing_desc: "На світанку сонця ми виїдемо на вантажівці з Грифенгайма та Герцланда, потім і доїдемо до Вінґбардії."
 WNG_exfiltration_ebonwing_outcome: "Того ж дня вони виїхали з Грифенгайма з підозрюваним без будь-яких проблем, і попрямували на південь, до Вінґбардії, до Карфіну. Не виникло жодних проблем, і Еріха однозначно затримали."
 WNG_break_into_regency_chambers: "Вторгнутися в зали Регентства"
 WNG_break_into_regency_chambers_desc: "Під покровом темряви наші агенти проникнуть у палац настільки тихо, наскільки це можливо, перш ніж пробратися до залів Регентства, і будуть обшукувати кімнати з метою знайти будь-які докази."
 WNG_break_into_regency_chambers_outcome: "Як і планувалося, команда непомітно проникла пізно вночі і дісталася залів Регентства з мінімальними зіткненнями. Досягнувши точки призначення, вони поширилися територією та знайшли потрібні документи за хвилини."
 WNG_break_into_grovers_room: "Вломитися в кімнату Ґровера"
 WNG_break_into_grovers_room_desc: "Під покровом темряви наші агенти проникнуть у палац настільки тихо, наскільки це можливо, перш ніж пробратися до кімнати Ґровера, і будуть обшукувати її з метою знайти будь-які докази."
 WNG_break_into_grovers_room_outcome: "Як і планувалося, команда спромоглася непомітно проникнути пізно вночі і пробратися до кімнати Ґровера з незначною кількістю зіткнень. Коли більша частина вартових була зовні, ми обшукали кімнату та знайшли доказ."
 WNG_exfiltration: "Вивіз"
 WNG_exfiltration_desc: "Придбавши необхідну інформацію, наша команда вибереться з Грифенгайму та Імперії якнайшвидше, перш ніж повернутися до Карфіну."
 WNG_exfiltration_outcome: "Тієї ж ночі, вони покинули палац, а потім і сам Грифенгайм, повернувшись до Карфіну без будь-яких подій."
