 WNG_prepare_the_counterrevolution: "Зібрати антифашистів"
 WNG_prepare_the_counterrevolution_desc: "Марш Біколіні — образа в сторону свободи вінґбардійських грифонів. У нас залишився останній шанс зупинити фашистський авторитаризм і розбити фасції до того як вони знищать нас. Настали темні часи — часи, коли всім нам потрібно відкласти молот та взяти зброю для захисту нашої Батьківщини і наших ідеалів від фашистських орд Біколіні!"

 WNG_arm_the_red_guard: "Озброїти Червону Гвардію"
 WNG_arm_the_red_guard_desc: "'Товаришу, відкинь всіх цих політиканів — часу обмаль. Червона Гвардія — організація сильних духом і тілом грифонів, що боролися кіготь на кіготь із Чорнокрилими у багатьох вуличних боях. Прийшов час знову зібрати їх і розграбувати Карфінський арсенал. Вони жадають дати фашистам Біколіні свинцевий урок, і тобі не слід відмовлятися від їхньої допомоги зараз!"

 WNG_evacuate_the_chamber_of_Deputies: "Евакуювати Палату Депутатів"
 WNG_evacuate_the_chamber_of_Deputies_desc: "'Авангарди Чорнокрилих патрулюють вулиці біля Парламенту, поки більша частина ліберальних політиків все ще там. Ми повинні врятувати наших вибраних представників від цих головорізів! Так, вони не можуть боротися, але їх підтримка критично важлива в майбутньому політ конфлікті. В ім'я демократії, починаймо ж цю  рятувальну операцію як можна швидше!'"

 WNG_mobilise_the_trade_unions: "Мобілізувати профспілки"
 WNG_mobilise_the_trade_unions_desc: "'Не дозвольте Біколіні обдурити вас, коли він каже, що він за робочого грифона! Профспілки не покинуть вас до самого кінця! Ми віддаємо наказ про повномасштабний страйк, перш ніж фашистський хаос остаточно розгорнеться на вулицях. Так ми збережемо всі найважливіші фабрики та обладнання для наших військових потреб. Робітники здолають фашизм, товаришу, вір у нас!'"

 WNG_anti_fascist_propoganda: "Антифашистська пропаганда"
 WNG_anti_fascist_propoganda_desc: "'Біколіні звинувачує у поточному стані країни наші профспілки, парламент, соціялізм, поні та тисячі інших речей, але не себе! В ім'я свободи слова, ми дозволяли йому отруювати розуми нашого народу. Досить! Ми зірвемо кожен фашистський плакат, заткнемо кожного їхнього оратора і згуртуємо робітників під червоним прапором! Нам потрібен лише ваш наказ, товаришу...'"

 WNG_reach_out_to_stalliongrad: "Звернутися до Cталліонграду"
 WNG_reach_out_to_stalliongrad_desc: "'Друзі, у мене є деякі контакти за океаном, у Cталліонграді, в республіці робітників-поні. Місцеві марксисти добре озброєні, і якщо нам пощастить, їхня підтримка прибуде до нас вчасно. Будь ласка, віддайте наказ, і я все залагоджу з їхнім урядом. Так, жоден грифон не хоче покладатись на допомогу ззовні, але реакціонери не залишають нам вибору..'"

 WNG_push_the_liberals_out_of_power: "Відсунути лібералів від керма"
 WNG_push_the_liberals_out_of_power_desc: "'Товариші, ми перемогли! Фашисти кинулися на нас із кулаками і померли як ідіоти. Ця битва раз і назавжди довела, що ліберальні гармоністи вагаються, навіть коли всі їхні власні ідеали ставляться під сумнів. Грифони Вінґбардії бачили, як ми очолили боротьбу, і підуть за нами, тепер уже без сумнівів. Слава Революції!'"

 WNG_reach_out_to_the_liberal_generals: "Звернутися до ліберальних офіцерів"
 WNG_reach_out_to_the_liberal_generals_desc: "'Наша армія ще не приречена, вона може бути нашим союзником. Молю вас, дозвольте мені переговорити з кількома генералами, і серед них знайдуться не лише войовничі імперіалісти. Якщо ми покажемо їм, що наші наміри чисті і що ми діємо лише на благо свободи та демократії, вони підтримають нас. Лише заради наших цілей, нам треба ці вояки.'"

 WNG_secure_police_support: "Звернутися до карабінерів"
 WNG_secure_police_support_desc: "'Послухайте, ми не заперечуватимемо, що карабінери й раніше були не в ладах з Червоною Гвардією та іншими соціялістичними суспільствами, але більша їхня частина ненавидить Чорнокрилих навіть більше, ніж нас. Поки вони впевнені, що ми не введемо країну до анархії, поліція підтримає нас у цій боротьбі. Хіба нам не потрібний кожен грифон, здатний тримати гвинтівку?'"

 WNG_promise_labour_reforms: "Пообіцяти реформу праці"
 WNG_promise_labour_reforms_desc: "'Минулі уряди не змогли витягнути нас із економічної кризи, це правда. Але саме консерватори завадили реформам ринку праці, цим не давши всім нам гідний прожитковий мінімум. Зараз же вони швидше стануть на бік Біколіні, ніж виплатять вам належне! Забудьте про них у майбутній нашій боротьбі, і новий демократичний уряд забезпечить усіх у Вінґбардії належним чином!'"

 WNG_establish_the_national_transitional_government: "Тимчасовий уряд"
 WNG_establish_the_national_transitional_government_desc: "'Громадянську війну закінчено, демократія святкує тріумф! Грифони Вінґбардії змогли врятувати країну в останній момент, і тепер прапор Республіки гордо майорить над Палатою Депутатів! Національний Тимчасовий Уряд подбає про те, щоб майбутнє Вінґбардії вирішував кожен грифон шляхом чесних демократичних виборів. Слава Республіці!'"
 national_transitional_government: "Національний тимчасовий уряд" #end of thorough fixing for 03.10.22

  #Unitary Socialist Party — Partito Socialista Unitario — Harmony
 WNG_a_victory_for_the_unitary_socialists: "Перемога УСП"
 WNG_a_victory_for_the_unitary_socialists_desc: "Партія розкололася через розбіжності щодо буржуазної демократії у країні. УСП за збереження поточної демократичної системи та використання її як основи для побудови соціялізму. Цей помірний демократичний підхід до соціялізму став переважним на виборах, і багато кандидатів УСП зайняли місця більш завзятих соціялістів і лібералів."

 WNG_take_over_the_socalist_party: "Взяти контроль над партією соціялістів"
 WNG_take_over_the_socalist_party_desc: "Вибори значно посилили позицію лідера унітарного крила Соціялістичної Партії Джакомо Гаттеотті. Тепер у нього достатньо підтримки, щоб скликати конгрес та зайняти місце її лідера, усунувши найрадикальніших соціялістів та очистивши шлях для стабільного лівого уряду."

 WNG_reconcile_with_the_capitalists: "Примиритися із капіталістами"
 WNG_reconcile_with_the_capitalists_desc: "Фашистська загроза зараз дійсна як ніколи і вона повинна бути нашим головним пріоритетом. На даний момент, деякі із наших найкращих інженерів і вчених вимушені працювати на капіталістів, які все ще ховаються закордоном або в глуші. Заради суспільного блага, уряд повинен запросити цих грифонів на важливі посади в нашій країні."

 WNG_a_socialist_constitution: "Соціалістична конституція"
 WNG_a_socialist_constitution_desc: "Вінґбардія — демократична та соціальна Республіка, збудована на праці. Суверенітет тут належить народу і виконується у межах конституції. Республіка забезпечує непорушення прав особистості та очікує виконання фундаментальних обов'язків політичної, економічної та соціяльної солідарності."

 WNG_our_new_place_in_the_world: "Наше нове місце в світі"
 WNG_our_new_place_in_the_world_desc: "З часів розвалу Імперії Грифонів, на Вінґбардії трималася стабільність всього Півдня Грифонії, насамперед через вплив Карфінського Пакту. Минулий прем'єр-міністр, хай і захоплював своїм пацифізмом, але викликав обурення бридливістю до свого впливу. Настав час переглянути ту політику і знайти нове місце Вінґбардії в цьому світі."

 WNG_the_republican_cause: "Республіканська мрія"
 WNG_the_republican_cause_desc: "Уже в 978-ому році грифони мріяли про республіку, і їхня мрія досі жива. У свободи ще маються захисники! Ми обов'язково подружимося з браттями-республіканцяии і дамо бій тиранії. Не підем же ми на поступки, на шляху до нашої давньої мрії!"

 WNG_for_the_revolution: "За революцію!"
 WNG_for_the_revolution_desc: "Прайвен — істинна Соціалістична нація півдня, і приклад того, на що здатні робітники, які вилучили засоби виробництв у капіталюг. Ми повинні укласти з ними союз, аби посилити революцію на півдні."

 WNG_unite_the_south: "Об'єднати південь"
 WNG_unite_the_south_desc: "Аби зміцнити Республіку і запобігти подальшому кровопролиттю, ми маємо зблизитися зі схожими республіканськими націями півдня. Найближчі кандидати — Астеріон та Сікамеон. Південний союз змусить будь-якого тирана тричі подумати, перш ніж напасти!"

 WNG_rebuild_the_pact: "Відновити Пакт"
 WNG_rebuild_the_pact_desc: "Наші старі союзники — найнадійніші партнери. Вони країни, які ми розуміємо найбільше і з якими поділяємо значну частину історії. Наш уряд може й змінився, але потреба у безпеці нікуди не зникла. Отже, було б логічно відновити Карфінський Пакт і повести всіх вперед під нами."

 WNG_end_fascism_in_the_south: "Покінчити з фашистами півдня"
 WNG_end_fascism_in_the_south_desc: "Біколіні, може більше й немає, але його настирлива ідеологія та її відгалуження та течії все ще розмножуються в головах населення Південної Грифонії. Настав час знову підняти прапор війни і показати на полі бою, що ідеологія сили не вистоїть проти ідеології свободи та рівності."

 WNG_restore_democracy_to_aquilia: "Відновити демократію в Аквілеї"
 WNG_restore_democracy_to_aquilia_desc: "Демократія була мрією простих аквілейців, але їхні голоси придушив тиран-король. Ми повинні втрутитися від їхнього імені, щоб повернути їхні Liberté, égalité, та fraternité."

#Wingbardian Republican Party — Partito Repubblicano Wingbardo — Harmony
 WNG_a_victory_for_the_republicans: "Перемога РПВ"
 WNG_a_victory_for_the_republicans_desc: "Республіканська Партія Вінґбардії до громадянської війни була малою, бо багато лібералів бачили республіку далекою мрією через популярність короля і загального консервативного напрямку країни. Але палка підтримка зі сторони лібералів у громадській війні довела помилковість думок тих, хто сумнівався та принесла перемогу РПВ на виборах!"

 WNG_crackdown_on_the_mafia: "Відновити преторів"
 WNG_crackdown_on_the_mafia_desc: "Злочинець не повинен залишатися безкарним. Нова республіка не повинна давати паралельної владі існувати, але всі попередні спроби придушити мафію так і не увінчалися успіхом. Щоб показати нашу відданість боротьбі проти злочинності та прагнення до найвищих ідеалів Карфінської Республіки, ми відновимо стародавній інститут преторів."

 WNG_reform_the_justice_system: "Реформа судової системи"
 WNG_reform_the_justice_system_desc: "Республіка має скористатися цим моментом, аби реформувати суди. Постійне відставання судових процесій, брак неупереджених суддів та присяжних, незрозумілі правові документи — все це треба вирішити. Закон повинен служити всьому доброму, а не покривати зло. З цією реформою ми зможемо завдати останнього удару по організованій злочинності."

 WNG_draw_up_the_new_constitution: "Скласти нову конституцію"
 WNG_draw_up_the_new_constitution_desc: "'Грифони цієї землі, усвідомлюючи відповідальність один за одного і надихаючись прагненням до справедливості та свободи в нашому минулому, користуючись своєю суверенною владою, ухвалили цю конституцію. Ми оголошуємо, що ця держава відтепер і назавжди — Республіка. Ми відкидаємо тиранію королів.'\n-Преамбула Конституції Республіки"

 WNG_knights_of_the_old_republic: "Лицарі Старої Республіки"
 WNG_knights_of_the_old_republic_desc: "У золоту епоху Карфінської Республіки відзначилося чимало чудових керівників, філософів, художників та полководців. Але саме образ лицарів Старої Республіки, Целеров, залишив найяскравіший відбиток у пам'яті народу. З відродженням епохи, що минула 1700 років тому, багато грифонів намагаються наслідувати доблесних і сміливих воїнів минулого."

 WNG_the_rise_of_the_republic: "Підйом Республіки"
 WNG_the_rise_of_the_republic_desc: "Ми здолали злочинність, а також відновили законність та безпеку юної Республіки. Щоб остаточно розірвати зв'язки з колишнім королівством, ми відновимо стародавній Карфінський Сенат, що стане заміною безпорадної Палаті Депутатів. Тепер, коли вдома нарешті прибрано, настав час озирнутися і на наших сусідів."

 WNG_cut_economic_red_tape: "Розплутати лапи економіці"
 WNG_cut_economic_red_tape_desc: "Через політичний застій останніх років, значна частина законів або виявилася втраченою, або стала дуже заплутаною. Оскільки ситуація нарешті нормалізувалась, ми нарешті можемо розпочати очищення законодавства від сміття, щоб я нарешті міг замінити вікно без допомоги юриста... Від цього виграють усі, окрім нотаріальних контор"

 WNG_protections_for_the_poor: "Допомога біднякам"
 WNG_protections_for_the_poor_desc: "Навіть якщо ми й піднімемо економіку з дна — це не гарантує того, що ми не опустимо її знову. Ми повинні ввести належні соціальні гарантії поки економіка на підйомі, аби захистити бідняків у разі, якщо вона знову занепаде."

 WNG_boost_funding_for_schools: "Підняти фінансування шкіл"
 WNG_boost_funding_for_schools_desc: "Стан шкіл, особливо сільських, просто жахливий. Учні зимою сидять у класах у зимовому одязі, оскільки у приміщеннях немає опалення. І хоч вчителі працюють понаднормово, й іноді платять за обіди бідних учнів самі, вони не можуть рятувати становище лише своєю доброю волею. Ми повинні гарантувати, що кожна дитина отримала належну освіту."

 WNG_boost_infrastructure_funding: "Інвестиції в інфраструктуру"
 WNG_boost_infrastructure_funding_desc: "Стан дорожніх та залізничних мереж жахливий. У короткостроковій перспективі економія на підтримці інфраструктури — гарний спосіб накопичити трохи грошей у важкі роки, але тепер ця економія позначається на нас. Ми докладемо зусиль, аби прив'язати до транспортних мереж далекі села, перекладемо асфальт та розширимо станції."

 WNG_lazius_fair: "Добробут та процвітання"
 WNG_lazius_fair_desc: "Економісти давно говорили, що добробут та процвітання протилежні нашим цілям, оскільки протиставляються інтересам компаній на користь індивідів. Але все ж таки, побудувавши сильний внутрішній ринок, ми покращимо життя громадян, тому що у них згодом будуть хороші зарплати та умови праці."

 WNG_the_karthinian_restoration: "Реставрація Карфінії"
 WNG_the_karthinian_restoration_desc: "Настав час відкинути всі претензії. Ми — безпосередні спадкоємці наших предків. Республіка знову повстала з попелу, аби, як і раніше, впевнено дати відсіч тиранам. Настав час стати Карфінською Республікою. Бути громадянином Карфінії колись було найвищою честю у всій Грифонії. Сенат та народ Карфінії бажають повернути цю славу."

 WNG_reencourage_karthinian_martial_tradition: "Карфінський громадянин-солдат"
 WNG_reencourage_karthinian_martial_tradition_desc: "Воля Старої Республіки забезпечувалася громадянами-солдатами. Адже саме вільні громадяни боролися, а отже, і війни їх були за визволення. З мечами у пазурах наших громадян, жодний тиран не нападе на Республіку. Наша свобода була під загрозою лише тому, що громадяни не стали солдатами. Наступний наш обов'язок — повернути військову традицію в ім'я свободи!"

 WNG_unite_with_falcor: "Східна Карфінія"
 WNG_unite_with_falcor_desc: "Провінція 'Karthinia Orientale', або, по сучасному, Фалькор, колись була однією із ключових територій Республіки. Ми поділяємо однакові цінності та спадщину, а тому фалькорці мають самі повернутися до Республіки, або ж бути інтегровані насильно."

 WNG_unite_with_sicameon: "Ескарлатія і Сікамеон"
 WNG_unite_with_sicameon_desc: "Сікамеонці тримають смолоскип республіканізму запаленим у сучасній епосі, що стало справжнім осяянням для всіх нас! Безперечно, ким би не був нинішній герцог, він побачить, що наш консул — справжній лідер Республіки, та приєднається до нас."

 WNG_unite_with_talouse: "Уперта Талонсія"
 WNG_unite_with_talouse_desc: "Талуза, або колишня Талонсія, була частиною Карфінії лише номінально. Пагорби цієї країни захищали місцевих грифонів від настання цивілізації. У наш час немає жодних причин для того, щоб уперта Талонсія не була прийнята до нової Карфінської Республіки."

 WNG_unite_with_francistria: "Карфінія-Трансфолінія"
 WNG_unite_with_francistria_desc: "Карфінія за рікою Фоліно стала відома як Францистрія, що також входила до складу старої Карфінської Держави. На жаль, земля за рікою протягом століть була осторонь Карфіну. Втім, культурно та соціально грифони Францистрії мають бути у союзі з нами, а Карфінія-Трансфолінія — інтегрована."

 WNG_unite_with_arantiga: "До берегів озера Румейр"
 WNG_unite_with_arantiga_desc: "Стародавня Арантіґа завоювала Карфінську Республіку багато століть тому, але зрештою, і Карфінія, і Арантіґа занепали. Тепер Карфінія знову на підйомі і земля старого ворога має бути взята силою нашою Республікою."

 WNG_the_restored_republic: "Республіка відновлена"
 WNG_the_restored_republic_desc: "Ми відновили славу наших предків та цінності старої Республіки Карфін. Смолоскип вільної цивілізації знову горить над Півднем Грифонії, і вороги Сенату та грифонів Карфіна розтрощені. Республіка Карфінія — вже не стара нотатка в підручниках історії, а нова держава зі світлим майбутнім!"

#Communist Party of Wingbardy — Partito Comunista Wingbardo — Комуністи
 WNG_the_communists_take_power: "Комуністичний авангард"
 WNG_the_communists_take_power_desc: "Раніше КПВ була невеликою партією завзятих комуністів із портового міста Вроберта, проте революційна боротьба із фашизмом винесла маргінальну партію на загальний огляд. За підтримки найзавзятіших революціонерів і завдяки плутанині після війни, КПВ може захопити владу в країні."

 WNG_purge_the_enemies_of_the_revolution: "Прибрати ворогів Революції"
 WNG_purge_the_enemies_of_the_revolution_desc: "Настав час закріпити комуністичну владу у Вінґбардії. КПВ все ще чисельно відстають від залишків консерваторів, лібералів і так званих помірних соціялістів. Якщо ми зріжемо голови цих змій, спантеличені ними робітники стікуться в нашу партію! Тим не менш, така різка дія напевно коштуватиме пару куп пір'я."

 WNG_establish_the_griffons_commissariat: "Заснувати грифонячі комісаріати"
 WNG_establish_the_griffons_commissariat_desc: "Нам необхідно пильно захищати революцію від внутрішніх ворогів. Для цього буде створено Commissariato del popolo per gli affari interni — Народний Комісаріат Внутрішніх Справ, службовці якого будуть присікати фашизм та ревізіонізм у зародку. Ми виграли боротьбу на полях битв, а тепер повинні перемогти і в невидимому протистоянні!"

 WNG_the_new_communist_griffon: "Новий Комуністичний Грифон"
 WNG_the_new_communist_griffon_desc: "'Кожен грифон зробить собі за мету оволодіння власними почуттями, він підніме свої інстинкти до висот свідомості, проясняючи їх. Він простягне нитки своєї волі до найприхованіших схованок розуму, перейшовши таким чином на новий рівень і створюючи кращий соціально-біологічний тип, якщо так завгодно — нового грифона.'\n— Джуліано Джимпері, 'Наше Соціальне Майбутнє'."

 WNG_the_children_of_the_revolution: "Діти Революції"
 WNG_the_children_of_the_revolution_desc: "'Кому взагалі потрібна '1'?\nГолос '1' бо тихіше писку.\nІ хто ж почує його? Лишень ваші батьки!\n'1' є нонсенс.\n'1' є нуль.'\n— Антоніно Пролетаріно: 'Звернення до дітей"

 WNG_make_use_of_the_prisoners: "Знайти призначення в'язням"
 WNG_make_use_of_the_prisoners_desc: "Під час і після війни ми впіймали в полон безліч фашистів та інших ворогів Революції, і за іронією долі вони сидять зараз у своїх в'язницях, поки праведний робітник працює на благо майбутнього. Що ж, у робочій утопії нема місця іронії!"

 WNG_establish_the_dictatorship_of_the_proletariat: "Диктатура пролетаріату"
 WNG_establish_the_dictatorship_of_the_proletariat_desc: "Вони очікують від нас приходу до комунізму всього за рік, і самі ж стверджують, що Карфін не було збудовано за день! Якщо ми не хочемо засмутити робітників, які проклали нам дорогу до влади, ми повинні негайно приступити до справи і не дозволити Революції ув'язнути в таких проблемах, як 'парламент' та 'належний процес'."

 WNG_seize_the_means_of_production: "Захопити засоби виробництв"
 WNG_seize_the_means_of_production_desc: "Схоже, у кривавій громадянській війні все ж таки був і позитивний момент. Більшість капіталістів залишила країну — тупим буржуазним щурам не вистачило навіть честі щоб залишитися на кораблі, що тоне! Активи, що залишилися, лежать без господарів, чекаючи захоплення робітниками, які володіли ними з самого початку. Час використати їх для благороднішої мети."

 WNG_five_year_plan: "Перший п'ятирічний план"
 WNG_five_year_plan_desc: "Настав час звернути увагу на економічну кризу. Невдачі капіталістичного уряду показали, що добробут робітників надто важливий, щоб залишати їх на свавілля 'вільного' ринку. Лише добре продуманий план, який підтримує вся міць держави та її народу, виведе Вінґбардію з кризи!"

 WNG_land_colectivisation: "Колективізація землі"
 WNG_land_colectivisation_desc: "Володіння великими земельними ділянками є за природою феодальним, отже відсталим інститутом. Колгоспи більш ефективні і зрівнюють селян, яким більше не доведеться конкурувати у нескінченній гонитві за прибутком. Також колективізація землі звільнить величезні маєтки еліти, що дозволить розпочати видобуток руд."

 WNG_total_control_from_karthin: "Повний контроль із Карфіну"
 WNG_total_control_from_karthin_desc: "КПВ любить і спрямовує робітників Вінґбардії. Вона захищає їх, доки всі ми не прийдемо до справедливого безкласового суспільства. Для досягнення цієї мети, в світі повному капіталістів та феодалів, їй необхідний повний контроль над економічними та політичними ресурсами країни. Партія має стати центральною ланкою у житті країни."

 WNG_commie_restoring_normalcy: "Повернення до норми"
 WNG_commie_restoring_normalcy_desc: "Останні бастіони Чорнокрилих впали, економіка майже повністю націоналізована, а члени СПВ або увійшли до складу повністю, або були виключені з Комуністичної Партії Вінґбардії. Багато хто вимагає, щоб Антоніно повернув нормальне життя і дозволив партії взяти на себе роль авангарду Революції. Але яку саме "норму" має повернути Антоніно?"
 WNG_commie_restoring_normalcy_tt: "Станеться вибір між наступними варіянтами:"

 WNG_establish_the_red_army: "Заснувати Червону Армію"
 WNG_establish_the_red_army_desc: "Настав час реорганізувати роз'єднане ополчення та стару армію у єдину бойову силу. Звичайно, ми назвемо її Есерсіто Россо, Червоною Армією, у відповідність кольору, що втілює нашу боротьбу. Робочий клас перебуває під загрозою! Хапайте ж гвинтівки, готуйте багнети. Вільна праця — наш ідеал, і комунізм — наша ідеологія нині й навічно!"

 WNG_international_communism: "Інтернаціональний комунізм"
 WNG_international_communism_desc: "Комунізм, по суті своїй, не сумісний із національною державою. Штучні кордони, зіткані феодалами й буржуазією, що наживається на війнах, так само штучно ділять усіх тих, у кого є спільні класові інтереси!\nТа заспіваємо ж ми колись: 'Ні новим ворогам, і ні новим кордонам!' — Всі кордони — під червоні хоругви робочого класу!"

 WNG_communism_in_one_country: "Комунізм в окремо взятій країні"
 WNG_communism_in_one_country_desc: "Робітники Вінґбардії вибороли власне визволення! Грифони цієї країни хотіли б допомогти своїм рідним братам і сестрам, а може і двоюрідним, але ми не повинні в перспективі асимілюватися з досконалими незнайомцями. Кожна група істот має виробити свій шлях до безкласового суспільства, і ми маємо шанувати це."

 WNG_spread_the_revolution: "Поширити Революцію"
 WNG_spread_the_revolution_desc: "Ми повинні об'єднатися з нашими комуністичними товаришами з сусідніх країн і допомогти їм поширити наші ідеї. Підтримуючи їх усіма доступними шляхами, ми можемо забезпечити всі умови, аби сусідній народ сам повстав заради Революції!"

 WNG_challenge_stalliongrads_lead: "Підірвати першість Cталліонграду в світі"
 WNG_challenge_stalliongrads_lead_desc: "Ми зобов'язані Марксу і революції в Cталліонграді. Визнання обов'язку перед попередниками не означає, що ми повинні заперечувати дійсність заради відчуття ностальгії. Вінґбардія куди більше підходить як будинок міжнародного робочого руху, адже вона розташована між трьома континентами, має сильну позицію й офіційно визнана інтернаціоналом."

 WNG_liberate_the_pact: "Звільнити Пакт"
 WNG_liberate_the_pact_desc: "Не можна допускати, аби звичайні грифони братніх країн страждали хоч хвилиною довше. Ми повинні підняти Червону Армію і завдати рішучого удару буржуазії, аби взяти цих робітників під наше крило."

 WNG_end_pony_tyrany_over_griffons: "Покінчити із тиранією поні"
 WNG_end_pony_tyrany_over_griffons_desc: "Товариші-грифони! З кожним днем на нашому кордоні все сильніше горить велика трагедія! З кожним світанком, грифони-робітники прокидаються під тиранську дудку еліти поні. Звичайно ж, ми поважаємо поні та їхнє право на землі в Еквусі і навіть у Східній Грифонії, але це вже надто. Вінґбардія має звільнити грифонів Нового Мейрленду!"

 WNG_liberate_falcor: "Звільнити Фалькор"
 WNG_liberate_falcor_desc: "Десятиліття тому, воєначальники та військові спекулянти розв'язали війну між Вінґбардією та Фалькором, що призвело до трагічних втрат десятків тисяч життів та загальної скорботи. Нова Вінґбардія не гнівається на робітників Фалькора за провини їхніх колишніх володарів, і лише бажає звільнити їх. Капіталіст навряд чи зможе слати ще більше робітників у ланцюгах на війну з їхніми визволителями."

 WNG_spread_the_revolution_east: "Поширити Революцію на схід"
 WNG_spread_the_revolution_east_desc: "Сікамеонці — не злий народ, і традиційно їхня форма правління близька до соціялізму. Проте, робітники вздовж Хребта Арахно, закликають до справедливості, і Вінґбардія має відгукнутися. Сікамеон приєднається до нашого великого Союзу і його народ зустріне нас як визволителів!"

 WNG_open_the_universities: "Відкрити університети"
 WNG_open_the_universities_desc: "Ми повинні викорінити економічну логіку максимізації прибутку, соціологію класового співробітництва, історію 'великих' грифонів і філософію жадібності з навчальних програм. Вони будуть замінені трудовою теорією вартості, суспільної свідомості, матеріальною історіографією та філософією рівності."

 WNG_encourage_equal_education: "Просувати рівноправну освіту"
 WNG_encourage_equal_education_desc: "Соціялісти не повинні бути засліплені власним оптимізмом. Капіталістична історія все ще впливає на наше суспільство, що яскраво проявляється у доступності освіти. Багаті батьки допомагають своїм дітям потрапити до кращих університетів, тоді як бідняки задовольняються рештою. Ми повинні дати кожному грифону освіту, на яку він заслуговує."

 WNG_the_new_economic_reality: "Нова економічна реальність"
 WNG_the_new_economic_reality_desc: "Світ був перебудований у нас на очах, і зробили це не Боги і навіть не королі, а прості грифони з мрією про стабільне майбутнє. Мрією більше не вставати в чергу за їжею, поки багаті влаштовують бали в своїх особняках. Мрією про світ, у якому всі грифони можуть бути впевнені, що про них попіклуються і вони працюють вони на спільне благо. Мрією, що нині не мрія."

 WNG_the_workers_empire: "Імперія робітників"
 WNG_the_workers_empire_desc: "Немає жодної різниці між 'Вінґбардійськими' робітниками та робітниками будь-якої іншої держави грифонів. Усі ми єдині у спільному прагненні модернізації країн і спільнот. Ми — справжня Імперія Грифонів: Імперія Робітників."

 #Wingbardian Socialist Party — Partito Socialista Wingbardo — Комуністи
 WNG_the_socialists_take_power: "Партія соціялістів"
 WNG_the_socialists_take_power_desc: "Соціалістична Партія Вінґбардії була найбільшою партією Вінґбардії протягом багатьох років, проте її утримували від влади численні відчайдушні альянси лібералів і консерваторів. Нарешті, настав час СПВ прийняти естафету і повести Вінґбардію у світле соціялістичне майбутнє як головну партію Робочої Республіки!"

 WNG_reconcile_with_the_reformers: "Примиритися із реформаторами"
 WNG_reconcile_with_the_reformers_desc: "Унітарне крило соціялістичної партії дуже стривожене. Демократичні соціялісти неохоче підтримали революцію, вважаючи встановлений військовими силами соціялізм не сильно кращим за фашизм. Партія має залишатися єдиною, аби запобігти конкуренції з боку лібералів та комуністів, пішовши на компроміс із реформістами."

 WNG_break_up_big_buisiness: "Розвалити великий бізнес"
 WNG_break_up_big_buisiness_desc: "Є куди важливіші речі, ніж тотальна експропріяція майна капіталістів. Зараз найкращим рішенням буде спроба зламати міць буржуазії через знищення найбільших конгломератів і холдингів у Вінґбардії, а також захоплення іноземних активів. Це також звільнить чималу частку промисловості для використання державою."

 WNG_encourage_the_unions: "Поширювати профспілки"
 WNG_encourage_the_unions_desc: "Профспілки та капіталісти давно борються за контроль над робочими місцями. Настав час остаточно вирішити цю боротьбу на користь робітників. З нашою підтримкою профспілкам буде дозволено самим керувати робочими місцями та контролювати економіку підприємств. Робітники, а не менеджери, які не володіють навіть молотком, зможуть ефективно організувати свої робочі місця."

 WNG_nationalise_key_infrastructure: "Націоналізувати ключову інфраструктуру"
 WNG_nationalise_key_infrastructure_desc: "Хоча більшість автомобільних і залізничних доріг, а також електростанцій перебувають у держвласності, наявність багатьох приватних постачальників створює дірки в логістичній мережі. Ми не можемо дозволити, щоб критична інфраструктура залишалася у приватних пазурах, а тому підготуємо законопроєкт щодо націоналізації власності ключових гравців на цьому ринку."

 WNG_expand_subsidies_to_smallholders: "Субсидії малим фермерам"
 WNG_expand_subsidies_to_smallholders_desc: "Необхідно посилити дрібні господарства до рівня великих, щоб дозволити всім на рівних умовах використовувати сільськогосподарські землі. Розширення субсидій для дрібних фермерів допоможе зміцнити сільські громади та стабілізувати продовольче постачання нашої країни."

 WNG_national_health_bureau: "Національне Бюро Охорони Здоров'я"
 WNG_national_health_bureau_desc: "Соціялістичні партії Вінґбардії десятиліттями закликали до безкоштовної, відкритої та єдиної медицини для всіх мешканців країни. Тепер, коли Революція перемогла, ми можемо нарешті виконати обіцяне та проспонсувати Національне Бюро Охорони Здоров'я, забезпечивши надійний догляд за всіма громадянами."

 WNG_legacy_of_the_carbonari: "Насліддя Карбонарі"
 WNG_legacy_of_the_carbonari_desc: "Карбонарі 100 років тому були дуже поширеними на південному заході Грифонії секретним суспільством. У 934-му році вони разом з ліберальними діячами змусили короля Гарібальда Талонуеля II прийняти конституцію, внісши тим самим демократію в наші землі. Їх суспільство розпалося, та їх методики підійдуть нам для поширення ідей свободи."

 WNG_restore_the_redwings: "Відновити війська Червонокрилих"
 WNG_restore_the_redwings_desc: "Червонокрилі були засновані Гарібальді Джузеппе як міжнародні добровольчі сили, для поширення свободи і демократії по всьому світу. Вони прославилися в Республіканській Революції 978 року, хоч і були повністю знищені під час Великого Походу. Республіканська мрія повернулася до Вінґбардії і нам варто наслідувати їхній приклад."

### HARMONY ###
 WNG_negotiate_with_the_PWDA: "Політична мудрість"
 WNG_negotiate_with_the_PWDA_desc: "Нехай уряд і вся нинішня коаліція провалилися в чорну годину, ми не повинні втрачати віру в нашу демократію. Ми запропонуємо нині найчисленнішій центристській Народній Партії Вінґбардії об'єднатися і зібрати таку нову коаліцію, що зможе вивести нас із застою."

 WNG_crackdown_on_the_fascists: "Полювання на офіцерів Чорнокрилих"
 WNG_crackdown_on_the_fascists_desc: "Незважаючи на всю легкість, з якою армія розгромила Чорнокрилих та їхній 'Марш', багато фашистських офіцерів досі ховаються в тіні, продовжуючи планувати переворот проти нашого уряду. Ми повинні переслідувати цих недобитків, щоб переконатися, що вони ніколи не стануть загрозою для нашої нації."

 WNG_invite_gallus_to_speak: "Зв'язки в Еквестрії"
 WNG_invite_gallus_to_speak_desc: "Без консультації з королем чи парламентом, депутат Де Гаспвінгі вирішив запросити до Вінґбардії грифона-друга Принцеси Дружби з Еквестрії. Але цей лист мав отримати офіційне схвалення. Після особистої зустрічі Де Гаспвінгі вибачився за інцидент, але нам залишиться лише сподіватися, що все пройшло гладко."

 WNG_hold_new_elections: "Ще одна спроба..."
 WNG_hold_new_elections_desc: "Настав час спробувати знову. На свіжих виборах, ми можемо бути впевнені, що НПВ виграє і отримає як більшість місць у парламенті, так і пост прем'єр-міністра. Проте їх швидше за все не вистачить для просування задумів з власної ініціативи, а тому досі не ясно, з ким вони створять коаліцію...."

#Don Luigi Guturzo keeps power in the PPW
 WNG_an_alliance_of_the_centre: "Альянс центристів"
 WNG_an_alliance_of_the_centre_desc: "Священик Борея, Луїджі Гутурцо, заручився підтримкою багатьох консервативних і релігійних виборців, тоді як сам утримує партію, повну ліберальних політиків. Будучи істинним прем'єр-міністром політичного центру, він планує створити коаліцію з лівих і правих партій, що охопить у собі всі політично-помірні ідеології."

 WNG_denounce_the_archons: "Засудити архонтів"
 WNG_denounce_the_archons_desc: "Зі смертю Ґровера V, архонт Борея зайняв владу як імперський регент. Хоча прихід до влади релігійного священника мав би стати приводом для святкування, але він одразу заявив, що його мета — повне відновлення колишньої Імперії, а значить і знищення Вінґбардії як окремої нації. Ми цього не потерпимо, і маємо висловити обурення до його прагнень."
 WNG_support_the_archons: "Підтримати архонтів"
 WNG_support_the_archons_desc: "Як священик, Гутурцо розуміє важливість архонтів у житті кожного грифону. Саме тому, зі схвалення уряду Вінґбардії, ми звернемося до архонтів, сподіваючись отримати підтримку Вінґбардії та її незалежності. Це вигідно нам не лише духовно, а й у політичному плані, адже їхнє слово має величезну вагу, і особливо — в серці Імперії."
 WNG_prepare_our_defences: "Підготуватися до оборони"
 WNG_prepare_our_defences_desc: "Хоча ми прагнемо миру — все ще важливо бути готовими на випадок початку військових конфліктів. Наші офіцери запропонували виділити деякий час на навчання наших синіх комірців більш ефективним методам оборони та підготовки захисних споруд."
 WNG_encourage_religious_studies_in_school: "Просувати релігійну освіту"
 WNG_encourage_religious_studies_in_school_desc: "Незважаючи на важке становище Імперії Грифонів, її влада все ж таки реалізувала кілька справді непоганих задумів. Один із них — посилення присутності церкви у повсякденному житті громадян. Ми адаптуємо цю програму під свої потреби, і почнемо вчити грифонів побожності змалку."
 WNG_train_the_youth: "Тренувати молодь"
 WNG_train_the_youth_desc: "Часто кажуть, що найкращий солдат — той, що бореться за об'єкт своєї беззаперечної віри. Завдяки недавньому впровадженню релігійної освіти нам цілком під силу скористатися цим. Наступне покоління наших солдатів буде численним, побожним і готовим боротися за нашу свободу до кінця."
 WNG_deregulate_industry: "Дерегулювати промисловість"
 WNG_deregulate_industry_desc: "Протягом усього існування Вінґбардії бюрократичне втручання не дозволяло нашим промисловцям виробляти товари з оптимальною швидкістю. Луїджі Гутурцо запропонував план, який би обрізав непотрібну червону стрічку і дозволив би нашим заводам та верфям відповідати потребам сучасної країни."
 WNG_tritheism_democracy: "Тритеїстська демократія"
 WNG_tritheism_democracy_desc: "Релігія і демократія взагалі ніколи не протиставлялися один одному. Саме навпаки, політикам теж потрібно вірити у щось велике, ніж вони самі, якщо вони хочуть зробити щось справді грандіозне для всієї країни. Зв'язавши два цих поняття воєдино, ми посилимо обидва інститути, а разом із цим і саму Вінґбардію."

#Giovanni De Gaspwingi is made leader of the PPW after Don Guturzo steps down
 WNG_give_way_to_the_left_ppw: "Дорогу лівому крилу НПВ"
 WNG_give_way_to_the_left_ppw_desc: "Згідно з внутрішніми дебатами в НПВ, Луїджі Гутурцо вирішив зійти з посади лідера партії і поступитися місцем своєму правому кігтю, Джованні Де Гаспвінгі. З більш ліберально-налаштованою фігурою, а заразом і прихильником Еквестрійських ідей у Вінґбардії... Так, схоже, НПВ стане навіть лівішою коаліцією, ніж уявлялося раніше."

 WNG_look_to_equestria: "Поглянути на Еквестрію"
 WNG_look_to_equestria_desc: "У світлі останніх конфліктів у нашому уряді, а також вельми освітнього діалогу з юним грифоном Еквестрії Галлусом, Джованні вирішив укласти додаткові торгові угоди з Еквестрією та її колоніальним володінням."

 WNG_friendship_schools: "Школи Дружби"
 WNG_friendship_schools_desc: "Історія поні сповнена конфліктів, вирішених мирним шляхом, але того ж не можна сказати про грифонів. Ми відкриємо нові школи, змодельовані за Еквестрійською програмою, що дозволить навчити молодь нашої країни тому, що, працюючи разом, вони можуть впоратися з набагато важчим завданням, ніж могли б вдаватися до традиційних методів нашої раси."

 WNG_develop_the_south: "Розвиток Півдня"
 WNG_develop_the_south_desc: "Нації Південної Грифонії, ті, що в Карфінському Пакті, тривалий час були нашими вірними союзниками. Однак через слабкий розвиток їхніх країн та економік вони навряд чи змогли б захистити себе у разі нападу великої держави. Ми повинні негайно розібратися з цим, і почати варто з великих інвестицій у їхні промислові сектори."

 WNG_the_abdication_vote: "Голосуй за Республіку!"
 WNG_the_abdication_vote_desc: "Настав день розплати, і з королівською спадщиною Вінґбардії майже покінчено. Хоча Гумберто II яро противиться нам у цій справі, він повинен зрозуміти, що час його та його династії минув, і їм варто нарешті залишити політичну арену. Залишилося лише провести голосування, і більшість погодиться, що результат уже визначено."

 WNG_trans_celestial_defence_treaty: "Транс-селестійський оборонний договір"
 WNG_trans_celestial_defence_treaty_desc: "Хоча дружба може вирішити більшість проблем, ми все ж таки повинні бути готові на випадок, якщо виявимося втягнуті у збройний конфлікт. Високопосадовці в лавах наших збройних сил запропонували нам узгодити програму підготовки з силами Еквестрії, що дозволить усім нам на рівень підняти нашу боєздатність."

 WNG_joint_training_excersises: "Спільні навчання"
 WNG_joint_training_excersises_desc: "Ми можемо багато чого навчитися у наших друзів з Еквестрії, і вони можуть багато чого навчитися у нас. Наші армії зустрінуться в південній Еквестрії і тренуватимуться разом, щоб ми злагоджено працювали в майбутньому."

 WNG_joint_science_exchange: "Еквестрійсько-вінґбардійський науковий обмін"
 WNG_joint_science_exchange_desc: "Успіх нових шкіл довів скептикам як ефективність еквестрійської моделі освіти, а й її перевага над нашої. Але ми можемо піти ще далі. Для розширення нашої процвітаючої наукової програми ми запропонуємо Еквестрії програму обміну дослідженнями. Так наші майбутні покоління стануть ще розумнішими."

 WNG_electorial_reform: "Реформа виборів"
 WNG_electorial_reform_desc: "Надто довго нестабільність нашого уряду перешкоджала будь-яким суттєвим змінам. Досить. Джованні працював не покладаючи пазурів, щоб підготувати низку реформ, спрямованих на зміцнення функціональної демократичної системи, і все, що залишилося, — реалізувати їх."

 WNG_greater_power_to_regional_governments: "Посилити регіональну владу"
 WNG_greater_power_to_regional_governments_desc: "Вже довгий час існує розкол між державними та регіональними урядами Вінґбардії. Ми повинні вирішити цю проблему, і першим кроком стане видача більшої автономії владі найбільших провінційних регіонів."

 WNG_give_land_to_the_peasants: "Дати землю селянам"
 WNG_give_land_to_the_peasants_desc: "Влада, яку ми дали регіональним урядам, вже довела свою ефективність, і тепер ми можемо спокійно перейти до наступного пункту нашого плану: відібрати великі наділи земель у жадібних поміщиків, і повернути їх тим, у кого не залишилося й гроша."

### FASCIST ###
 WNG_meet_with_beakolini: "Зустріч із Біколіні"
 WNG_meet_with_beakolini_desc: "Колони Чорнокрилих Біколіні наближаються до воріт Карфіна. Прем'єр-міністр у паніці вимагає запровадження військового стану для відновлення порядку, проте короля мучать сумніви. Замість силової відповіді він може запросити лідера фашистів до палацу та домовитися про угоду, яка дозволить зберегти стабільність країни."

 WNG_wingbardian_stalliongrad_treaty: "Вінґбардо-Cталліонградський договір"
 WNG_wingbardian_stalliongrad_treaty_desc: "Cталліонград — досить цікавий суб'єкт, що відколовся від Еквестрії. Нехай вони й дотримуються низовинної комуністичної ідеології — у годину потреби виправдані навіть такі союзи. Обидві наші країни розцінюють Еквестрію як загрозу, тому ми можемо знайти спільні інтереси. Можливо, поні навіть будуть відкриті для дипломатичних пропозицій?"

 WNG_bring_arantiga_back_under_heal: "Поставити Арантіґу на коліна"
 WNG_bring_arantiga_back_under_heal_desc: "Арантіґа має багату імперську історію, проте зараз залишається лише тінню колишньої величі. Карфін є справжнім спадкоємцем Королівства Спарлеос, і зараз Арантіґа не має жодних шансів протистояти нам. Якщо мешканці її не схилиться самі — ми силоміць поставимо їх на коліна."

 WNG_bring_TAL_back_under_heal: "Закріпитися в Талузі"
 WNG_bring_TAL_back_under_heal_desc: "Герцогство Талуза завжди культурно відповідало Вінґбардії, і нині воно займає стратегічне положення біля окупованого поні Нового Мейрленду. Вкрай важливо, щоб ми не втратили свого впливу в Талузі. Навіть її думки про зовнішньополітичну незалежність мають бути припинені, навіть силою, якщо буде потрібно."

 WNG_bring_FRN_back_under_heal: "Закріпитися у Францистрії"
 WNG_bring_FRN_back_under_heal_desc: "Графство Францистрія завжди було цікавим місцем, де змішалися дві культури: грифонів з Тарріна і Вінґбардії. У правлячої династії Мартлвінг довгий час був союз із нами, але, схоже, вони вирішили слідувати своєму власному шляху. Францистрія — ключ до амбіцій Дуче, і не може залишатися осторонь майбутніх битв."

 WNG_secure_tarrin: "Закріпитися в Тарріні"
 WNG_secure_tarrin_desc: "Таррін розділяє сфери впливу мвж Аквілеєю та [Root.GetName]. Нам потрібно убезпечити західний кордон, а для цього потрібно контролювати землі, що раніше були частью Францистрии — нашого союзника. Ми повинні повернути Таррін від їх імені і захистити захід!"

 WNG_the_chiazbeacle_pact: "Пакт К'язбікла"
 WNG_the_chiazbeacle_pact_desc: "Стародавня Імперія Грифонів відроджується з попелу. Щоб зупинити імперський експансіонізм, Вінґбардія та Аквілея  повинні відкинути територіальні та історичні ворожнечі. Вінґбардія звернеться до Аквілеї для укладання пакту про ненапад і гарантію незалежності Грифонстоуна, при цьому не буде виключена можливість укладання військового союзу."

 WNG_legitimise_the_blackwings: "Узаконити Чорнокрилих"
 WNG_legitimise_the_blackwings_desc: "Воєнізоване формування Біколіні було ключем до його політичних амбіцій, а їхня вірність йому, незважаючи ні на що, означає для Дуче надто багато, аби просто відмовитися від неї. Позначивши їхній спеціальний статус у законі, Біколіні забезпечить собі надійне прикриття від надійних бійців."

 WNG_legitimise_the_blackwings_tt: "Створити шаблон ополчення §YAli Nere§!."
 WNG_legitimise_the_blackwings_spawn_tt: "Створити §Y3 дивізії Ali Nere§! в регіоні §Y[THIS.GetName]§!."

 WNG_the_gacerbo_law: "Закон Гачербо"
 WNG_the_gacerbo_law_desc: "Біколіні досягнув частини своїх цілей, проте парламент продовжує вставляти йому палки в колеса. Щоб протистояти цьому, Дуче виступив за ухвалення парламентської реформи, яка назавжди схиляє шальки терезів у бік НФП. Як шкода, що уславлені опозиціонери будуть безсилі, як тільки король дасть свою згоду..."

 WNG_accountable_only_to_the_king: "Повинен лише королю"
 WNG_accountable_only_to_the_king_desc: "Все, що робив Біколіні, було зроблено на благо процвітання та слави Вінґбардії. Інші проблеми — залишкові і не можуть стояти на його шляху. Саме тому Дуче несе відповідальність лише перед королем, і якщо судам, політикам та іншим дурням прийде на думку намагатися скинути його з поста — можуть спробувати зробити це за допомогою грубої сили."

 WNG_the_grand_council_of_fascism: "Велика Рада Фашизму"
 WNG_the_grand_council_of_fascism_desc: "Політики, що гризуться одна з одною, ледь не привели Вінґбардію до занепаду, проте це не означає, що вся система прогнила під корінь. Якщо в раду будуть набрані лише вірні єдиній правій справі грифони — ми зможемо використати парламентську систему, що впала, так, щоб вона діяла лише на благо Вінґбардії."

 WNG_control_the_local_governments: "Контролювати місцеву владу"
 WNG_control_the_local_governments_desc: "Місцева влада надто довго була надана сама собі. Як взагалі нація може з'єднатися, якщо кожен у ній йде у власному напрямку? Настав час реорганізувати місцеву демократію в систему із суворою ієрархією, в якій національний уряд обиратиме спільний напрямок політики та особисто стежитиме за забезпеченням правопорядку."

 WNG_war_with_asterion: "Війна з Астеріоном"
 WNG_war_with_asterion_desc: "Мінотаври — дивна раса з дивними переконаннями. Вони зайняли стратегічно важливий архіпелаг і катастрофічно потужні в бою. Важко передбачити, що вони планують робити з навколишньою землею грифонів, так що, для забезпечення національної безпеки, Вінґбардії доведеться завдати по них превентивного удару."

 WNG_infulence_cyanolisia: "Тиск на Ціанолізію"
 WNG_infulence_cyanolisia_desc: "Ціанолізія пишається своїми військовими традиціями, як гарнізон колишньої Імперії Грифонів, проте, через падіння прогнилої структури колишньої епохи, країна виявилася у скрутному становищі. Жителям Ціанолізії потрібен новий політичний курс, і ми покажемо їм, що фашизм підходить для них не менше ніж нам."

 WNG_deal_with_the_bandits: "Розібратися з бандитами"
 WNG_deal_with_the_bandits_desc: "Грифонстоун впав так сильно, що не зміг навіть свої історичні землі. Якийсь бандит захопив Повзучі гори й погрожує всім найближчим цивілізаціям. Ми повинні покласти край цьому беззаконню і повернути порядок у колиску грифонячого роду!"

 WNG_strike_at_griffenheim: "Удар по Грифенгайму"
 WNG_strike_at_griffenheim_desc: "Нарешті, настав час помститися за всі приниження, що принесли нам кілька поколінь Ґроверів. Ніколи більше Карфін не стоятиме в тіні іншої імперії. Ніколи більше мешканців Вінґбардії не вважатимуть другорядними! Так звана 'Імперія Грифонів' буде викинута на звалище історії і світ дізнається про нашу силу! Вперед, до перемоги!"


 WNG_army_experiance_sharing: "Зустріч із Червоною Армією"
 WNG_army_experiance_sharing_desc: "Мешканці Cталліонграду одного разу вже боролися за свободу від еквестрійських окупантів. Вони мають чималий досвід боротьби з ними, і не в останню чергу — у танковій війні. Хоча нам потрібно діяти витончено, щоб не з'їсти надто багато пір'я, ніщо не заважає нам торгувати досвідом, що міститься в папері."

 WNG_beakolinis_education_reform: "Освітня Реформа Біколіні"
 WNG_beakolinis_education_reform_desc: "Аби Вінґбардія процвітала, вона повинна переконатися, що її діти здобувають достатню освіту, як фізичну, так і ментальну. Піднявши тривалість шкільного навчання, склавши нові підручники, зміцнивши статус вчителів (а заразом переконавшись, що вони вірні нашій нації) та надавши дітям достатню кількість фізичних вправ, ми гарантуватимемо майбутній успіх нашої нації!"

 WNG_mass_public_works: "Масштабні громадські роботи"
 WNG_mass_public_works_desc: "Безробіття — проблема не лише економічна, а й моральна. Зібравши всіх безробітних грифонів на виконання кількох проєктів інфраструктури, ми не лише забезпечимо їм стабільний заробіток, а й навчимо їх корисним для швидких змін навичкам. Також, це допоможе вивести нашу націю з економічної кризи та зробити її знову великою."

 WNG_fix_the_resource_deficit: "Побороти ресурсний дефіцит"
 WNG_fix_the_resource_deficit_desc: "Не те щоб Вінґ не вистачало ресурсів, проблема скоріше у їхній витраті на дрібні цивільні проєкти чи експорт недостойним сусідам. Нам потрібно забезпечити небувалий раніше видобуток ресурсів і почати виробляти на території все те, що ми раніше імпортували. Якщо ми справді вкладемо в це достатні зусилля, то досягнемо автаркії."

 WNG_productivism: "Продуктивізм"
 WNG_productivism_desc: "Наша промисловість повинна йти в ногу з нашою військовою силою та розглядати безперервне самовдосконалення як найвищу мету. Що більше ми виробляємо, то ближче Вінґбардія рухається до остаточного тріумфу, і ніщо не сміє стояти у нас на шляху!"

 WNG_the_tarrin_compromise: "Таррінський Компроміс"
 WNG_the_tarrin_compromise_desc: "Настав час вирішити проблему, через яку виникає більшість розбіжностей між Вінґбардією та Аквілеєю — Таррінське питання. Ми маємо влаштувати конференцію, на якій Аквілея  та Францистрія знайдуть компроміс. Можливо, було б розсудливо задобрити францистрійців, адже їм може не сподобатися зміна їхніх кордонів."

 WNG_formalise_the_pact: "Офіціалізувати Пакт"
 WNG_formalise_the_pact_desc: "Зовнішні вороги швидко набирають міць і загрожують нашим кордонам, тому, ми не можемо залишати Пакт К'язбікла простою усною домовленістю. Тепер, коли нелегке питання про Тарріна вирішено, ми отримали достатньо підтримки для офіційного оформлення пакту в сильний військовий союз, який дозволить гарантувати безпечне майбутнє для всієї Грифонії."

 WNG_support_griffonstone: "Підтримати Грифонстоун"
 WNG_support_griffonstone_desc: "З часів краху Імперії Грифонів, Грифонстоун відчував величезні проблеми безпеки, пов'язані з його військовими силами. Якщо ми хочемо сподіватися, що вони стануть оплотом проти північного експансіонізму, їм знадобиться відповідне спорядження. На щастя, в арсеналі нашої нації завалялася пара зайвих гвинтівок і артилерійських установок."

 WNG_joint_naval_training: "Спільні флотські тренування"
 WNG_joint_naval_training_desc: "Флотські традиції Аквілеї поступаються лише нашим власним. Королівський Флот може виграти із зовнішніх перспектив в опрацюванні доктрин та навчанні екіпажів, а спільні тренування допоможуть зміцнити закладену нещодавно дружбу."

 WNG_economic_agreement: "Торговий договір з Аквілеєю"
 WNG_economic_agreement_desc: "Через експансіонізм інших націй, Пакт К'язбікла був в основному зосереджений на військовій безпеці. Проте, Аквілея  та Вінґбардія сильно виграли б і з торгового договору. Тепер, коли довіра між нашими державами досягла небувалих висот, ми могли б розпочати взаємні інвестиції з додаванням до Пакту економічного договору."

 WNG_only_fascism: "Тільки фашизм"
 WNG_only_fascism_desc: "Палата Депутатів — не більше, ніж зайва трата часу, що дозволяє опозиційним партіям агітувати народ проти нашрго законного уряду. Лише фашизм підходить для Вінґбардії, і наша велика нація прийде до великого майбутнього — майбутнього, в якому не потрібна буде жодна опозиція."

 WNG_found_the_ovra: "Заснувати ОППА"
 WNG_found_the_ovra_desc: "Заколотні соціялісти та деякі ліберальні політики намагалися організувати опір, називаючи наш прихід до влади недемократичним. Ми повинні заснувати 'Організацію Пильності та Придушення Антифашизму', що складається з вищих офіцерів Чорнокрилих та поліцейських чинів, із метою очищення нашого суспільства від цих прогнилих елементів."

 WNG_glory_to_wingbardy: "Слава Вінґбардії!"
 WNG_glory_to_wingbardy_desc: "Довгий час Вінґбардія була перлиною Півдня. З того часу, як ми вперше розправили крила в особі Карфінської Імперії, наша велика нація була предметом заздрості всіх грифонів — ідеалом, якого прагнули. Ми повинні повернути колишню славу, відновити Імперію та забрати те, що належить нам по праву!"

 WNG_national_recreational_club: "Національний Клуб Розваг"
 WNG_national_recreational_club_desc: "Відпочинок так само важливий для благополуччя громадян, як і праця. Ми дамо нашим грифонам можливість стати частиною 'Національного Клубу Розваг', що забезпечити їхній вільний час корисними заняттями, які триматимуть їх у формі та навчатимуть навичкам справжніх патріотів. І ми очікуємо, що кожен громадянин приєднається до місцевого НКР."

 WNG_pressure_falcor: "Надавити на Фалькор"
 WNG_pressure_falcor_desc: "Мешканці Фалькору ненавидять нас з того часу, як двадцять років тому ми завдали їм поразки, яка призвела до законного завоювання їхнього однойменного міста. Вони завжди прагнули повернути свою давню столицю. Поки що існує фалькорська нація — вона буде загрозою для Вінґбардії. Тому ми просто не дозволимо їй існувати."

 WNG_claim_griffonstone: "Претензії на Грифонстоун"
 WNG_claim_griffonstone_desc: "Закріпивши за собою Південну Грифонію, ми відкрили можливість претендувати на колиску всього грифонячого роду. Грифонстоун вже давно загас і від колишньої слави залишилися лише невиразні спогади. Ми відновимо його престиж, та додамо до свого!"

 WNG_the_sicameon_question: "Сікамеонське питання"
 WNG_the_sicameon_question_desc: "Сікамеонці чітко дали зрозуміти, що вони нам не друзі, засудивши нашу 'анти-демократичну' та 'агресивну' політику. Нам варто дати їм урок смиренності та нагадати жалюгідній федерації, хто тут господар!"

 WNG_demand_the_colonies: "Вимагати Новий Мейрленд"
 WNG_demand_the_colonies_desc: "Надто довго поні Еквестрії тримали свій копитний плацдарм на нашому континенті. Вони пригнічують місцевих грифонів на експлуатують землю, яка по праву належить нам. Досить! Ми вимагаємо мирно повернути наші землі, а якщо вони відмовлять — пройдемося вогнем і мечем по їхній маріонетці."

 WNG_wingbard_empire: "Відновити Карфінську Імперію"
 WNG_wingbard_empire_desc: "Карфінська Імперія була попередницею Вінґбардії та колись правила Південною Грифонією. Вона була найсильнішою спадкоємицею Королівства Спарлеос і кожен мешканець Вінґбардії мріє знову відродити ті славні дні. Тепер Вінґбардія може повноправно претендувати на спадщину своїх предків. Повернімо ж славу Карфінської імперії!"

 WNG_legions_of_karthin: "Легіони Карфіну"
 WNG_legions_of_karthin_desc: "Легіони Карфіну колись були найпотужнішою військовою силою світу. Лише ця назва вселяла жах у ворогів наших предків. Наша армія могла рухатися швидше, ніж будь-яка інша до винаходу поїздів. Тепер, коли легіони знову вийшли на марш, ми навчимо ворогів боятися їх, як це робили їхні жалюгідні предки!"


### Colonialism ###
 WNG_expand_into_katkat: "Зайняти Кицькиць"
 WNG_expand_into_katkat_desc: "Коли Вінґбардія підписала з Абіссинією Кітренську концесію, кордони за угодою були неясними. Поки існували внутрішні проблеми, уряд задовольнявся лише містом, але якщо ми хочемо розширити зебриканські володіння, то варто забрати даний нам Кицькиць для розміщення там військ для майбутніх операцій у Зебриці."

 WNG_war_with_abyssinia: "Розбити Абіссинського Лева"
 WNG_war_with_abyssinia_desc: "Наші приготування на Муррсії та в Кітрені завершено. Народ Вінґбардії чекає від нас перемоги за морем, а військовим не терпиться випробувати свої сили у боротьбі з котячим населенням Зебрики. Ми повинні розбити 'Абіссинського Лева' і досягти остаточного тріумфу, який зробить наші володіння великою колоніальною імперією!"

 WNG_triumph_in_zebrica: "Тріумф у Зебриці"
 WNG_triumph_in_zebrica_desc: "Вінґбардія перемогла! Абіссинія розбита і кошаки були змушені капітулювати. Газети сповнені описами героїчних дій наших військових, а атмосфера в Карфіні прям урочиста! Настав час насолодитися солодким смаком перемоги. [Root.GetLeader] одягне переможний лавровий вінок на манеру древніх тріумфаторів."

 WNG_the_feline_association_of_the_lictor: "Лікторська Асоціація Котячих"
 WNG_the_feline_association_of_the_lictor_desc: " У Біколіні є плани з розширення заморських володінь Вінґбардії в повноцінну колоніальну імперію. І для цього потрібно поневолити чималу частину населення Абіссинії. Для підготовки до цього плану, Національна Фашистська Партія Вінґбардії організує Лікторську Асоціацію Котячих — партійну гілку, відкриту для населення Зебрики."

 WNG_the_ras_of_meowmeow: "Рас Муррсії"
 WNG_the_ras_of_meowmeow_desc: "Вінґбардія немає прямого контролю над Муррсією, проте керує нею, впливаючи на традиційного правителя острова, Рас. Раніше він був не дуже схильний до співпраці, користуючись кризою на материку та дозволяючи собі велику автономію. Тепер ми вирішили свої проблеми й готові сконцентруватися на колоніях, тому варто домогтися вірності місцевого населення."

 WNG_strengthen_the_southern_military_territory: "Колоніальний генерал-губернатор"
 WNG_strengthen_the_southern_military_territory_desc: "Наші колоніальні піддані довго страждали через компроміси, на які доводилося йти з місцевими представниками влади, такими як Рас Муррсії. Настав час військовим усунути ці настирливі постаті та встановити прямий та ефективний контроль Вінґбардії. Зрештою, абіссинці ще подякують нам."

 WNG_develop_our_island: "Розвиток Муррсії"
 WNG_develop_our_island_desc: "Недостатньо було б сказати, що Муррсія — найвідсталіша частина нашої імперії. Інфраструктура острова безнадійно застаріла, а деякі головні дороги є небезпечними навіть для військових вантажівок. Якщо ми хочемо повністю розкрити потенціал Муррсії, нам потрібно провести великомасштабну програму розвитку острова."

 WNG_agwp_land_grants: "Земельні гранти для ГАНВ"
 WNG_agwp_land_grants_desc: "'Асьєнда Дженерале Вінґбарді Петролі' контролює наші операції з нафтопереробки. І нещодавно ГАНВ знайшла у колоніях нафту! Але для належного видобутку їм потрібно отримати землю у своє розпорядження, що дещо порушує права місцевого населення. Що ж, можливо, ми готові піти на цей крок заради прогресу."

 WNG_colonial_troops: "Колоніальні війська"
 WNG_colonial_troops_desc: "Занадто дорого і непопулярно було б відправляти війська за море, далеко від сімей та будинків. Зі встановленням колоніального управління, найкращим рішенням буде призначити частину заморського гарнізону із місцевих котячих. З обіцянкою гарного заробітку та соціального статусу, ми маємо знайти достатньо кішок для полегшення цього тягаря наших солдатів-грифонів."

 WNG_colonial_railways: "Колоніальні дороги"
 WNG_colonial_railways_desc: "Вторгнення до Абіссинії було сильно загальмовано найжахливішим станом місцевої інфраструктури. Тепер, коли країна перебуває під нашим контролем, настав час з'єднати головні міста гідною мережею потужних доріг для спрощення управління та використання колоніальних ресурсів."

 WNG_abyssinian_riches: "Багатства Абіссинії"
 WNG_abyssinian_riches_desc: "Абіссинія — багата країна. У ній є всі ресурси, необхідні Вінґбардії для захисту та процвітання. Ми повинні негайно відправити пошукові групи, геологів та шахтарів для розкопки цих багатств та доставки їх на Батьківщину."

 WNG_feline_assimilation: "Асиміляція котів"
 WNG_feline_assimilation_desc: "Еліта Абіссинії швидко підлаштувалася під наші порядки, долучилася до правлячого кола, адаптувалася під моду й кухню Вінґбардії та вивчила мову. З вкладенням часу та коштів ми могли б асимілювати всіх котячих у нашу культуру та зробити їх гідною частиною імперії."

 WNG_limited_self_rule: "Обмежене самоуправління"
 WNG_limited_self_rule_desc: "Керувати всіма нашими заморськими володіннями безпосередньо з Карфіну — вкрай неефективно та нерозумно. Наші губернатори з підтримкою місцевої еліти змогли б швидше та ефективніше реагувати на потреби населення та присікати будь-яку опозицію під корінь. Якщо Вінґбардія надасть котячим належну повагу, місцевий опір само собою повністю зійде нанівець."

 WNG_intervention_in_arabia: "Інтервенція в Аравію"
 WNG_intervention_in_arabia_desc: "Західна Зебрика довгий час повністю контролювалася Сідельною Аравією, однак у країні вибухнула громадянська війна. За допомогою своєчасного та щедрого втручання ми могли б забезпечити в ній переможця, вдячного та прихильного до нашого режиму."

### Monarchy ~~~
 WNG_declare_martial_law: "Оголосити військовий стан"
 WNG_declare_martial_law_desc: "Прем'єр-міністр Вентрільйо попросить у короля Талонуеля III введення військового стану для зупинки маршу на Карфін. Війська мають без проблем розібратися з цим збродом, проте, використання брутальної сили може ще більше похитнути політичну ситуацію в країні. Такий крок вимагає ухвалення найважчих рішень для підтримання порядку та стабільності."

 WNG_economic_regeneration_act: "Акт 'Про відновлення економіки'"
 WNG_economic_regeneration_act_desc: "Щоб стабілізувати країну, уряду Вінґбардії доведеться спершу вирішити проблему її хронічної економічної кризи. Акт 'Про відновлення економіки' — це комплексний пакет законів та бюджетних заходів, спрямованих на нормалізацію видатків та стимулювання інвестицій. Інвестори та звичайні грифони повинні помітити наші старання щодо боротьби з кризою."

 WNG_full_industralisation: "Повна індустріалізація"
 WNG_full_industralisation_desc: "Через економічну кризу останніх років, фабрики, що все ще діють, не мали можливості робити належні інвестиції для досягнення відповідності сучасним виробничим стандартам. Щоб ми могли остаточно подолати кризу, нашу промисловість необхідно забезпечити сучасним обладнанням."

 WNG_the_royal_intervention: "Королівське втручання"
 WNG_the_royal_intervention_desc: "У світлі повної некомпетентності Палати Депутатів, у забезпеченні безпеки держави від небезпечного екстремізму та відновлення порядку у Вінґбардії, королю Гарібальду Талонуелю слід розпустити нинішній парламент і в повному обсязі прийняти на себе законодавчу та виконавчу владу, дані йому королівською прерогативою."

 WNG_create_a_loyal_government: "Зібрати вірний уряд"
 WNG_create_a_loyal_government_desc: "Для швидкої та рішучої реакції на будь-яку ситуацію нестабільний ліберальний уряд має бути замінений грифонами, яким король особисто довірив би виконання своїх наказів. Якщо він хоче правити максимально ефективно, йому потрібно буде зібрати підлеглих, здатних виконувати його укази точно і беззаперечно."

 WNG_reach_out_to_the_common_griffon: "Заручитися підтримкою населення"
 WNG_reach_out_to_the_common_griffon_desc: "Громадяни Вінґбардії давно втомилися від політичних потрясінь, що охопили країну, проте багато хто принципово проти правління короля. Щоб його уряд не розвалився ще до початку функціонування, йому потрібно переконати прихильників ліберальних, фашистських та соціялістичних партій у шляхетності своїх намірів."

 WNG_secure_army_loyalty: "Запеспечити вірність армії"
 WNG_secure_army_loyalty_desc: "Королівські збройні сили довгий час були улюбленцями нації, особливо після тяжкого конфлікту з Фалькором. Багато офіцерів вже неухильно вірні своєму королеві, проте в армії є прихильники фашистів та комуністів. Королю доведеться використати всі свої чари та образ Короля-солдата, якщо він хоче нагадати їм про їхній обов'язок перед нацією."

 WNG_placate_the_interlectuals: "Утихомирити інтелігенцію"
 WNG_placate_the_interlectuals_desc: "Університети та салони вищого класу стали розсадником демократичного протесту з моменту розпуску парламенту. Молодих грифонів дедалі сильніше провокують екстремістські професори та соціялістичні агітатори. Обіцянка запуску низки інвестицій, а також наукових та культурних програм має заспокоїти більшу частину інтелігенції."

 WNG_viva_il_re: "Слава королю!"
 WNG_viva_il_re_desc: "У цей темний для нас час, грифони Вінґбардії згуртувалися під прапором свого короля. Завдяки рішучим діям для збереження підтримки ключових осіб королівська рада тепер міцно тримає владу у своїх пазурах. Хай стане ж 'Слава королю!' кличем Вінґбардії відтепер і назавжди!"

 WNG_clamp_down_on_political_extreamists: "Погасити політичний екстремізм"
 WNG_clamp_down_on_political_extreamists_desc: "Прогнивші порожні обіцянки комуністів та фашистів надто довго кидали свою тінь на Вінґбардію. Досить, досить уряду терпіти ці тоталітарні філософії! Тепер, коли король твердо тримає владу у своїх пазурах, настав час піти на рішучі заходи щодо придушення будь-якої агітації екстремістської діяльності."

 WNG_absolute_rule: "Абсолютна влада"
 WNG_absolute_rule_desc: "Демократичний експеримент у Вінґбардії провалився при перших ознаках виникаючих негараздів. Лише шляхетна королівська влада може захистити націю від зовнішніх та внутрішніх загроз. Король досягне зміни конституції, надовго закріпивши свою абсолютну владу в усіх державних справах."

 WNG_appease_the_moderates: "Заспокоїти центристів"
 WNG_appease_the_moderates_desc: "1007-й рік став винятковим в історії Вінґбардії, і хоча королівське втручання було необхідне, це зовсім не означає, що ліберальні ідеї зовсім позбавлені сенсу. Щоб заспокоїти демократів, ми обмежимо репресії та пообіцяємо поступово повернутися до парламентської системи, коли вщухне криза."

 WNG_the_commoners_king: "Король народу"
 WNG_the_commoners_king_desc: "Народ любить короля як фігуру, яка врятувала Вінґбардію від громадянської війни. Подейкують, що солдати тримають у формі його фотографії, вірячи, що це дарує їм прихильність Арктурія. Настав час отримати з цієї популярності вигоду!\n\nВперед, Вінґбардіє! Вперед, Талонуель!"

 WNG_invest_in_the_future: "Інвестиції в майбутнє"
 WNG_invest_in_the_future_desc: "Діти — майбутнє будь-якої нації. Ми повинні знаходити таланти ще з юного віку та вирощувати їх у щось велике. Щоб зробити це можливим, король особисто профінансує спеціальні школи для найяскравіших розумів нації, в яких вони зможуть навчитися всього, що необхідно для допомоги Вінґбардії, на її шляху до світлого майбутнього."

 WNG_royal_youth_awards: "Королівські молодіжні нагороди"
 WNG_royal_youth_awards_desc: "Аби стимулювати прагнення до самовдосконалення, король запровадив систему молодіжних нагород. Незалежно від того, чи йдеться про спорт чи навчання, студенти, які показують результати вище середнього, матимуть право на премію, а кращі із кращих отримають її в самому королівському Палаці, у новий Національний День Молоді."

 WNG_expand_the_regia_marina: "Розширити Королівський Флот"
 WNG_expand_the_regia_marina_desc: "Королівський Флот — гордість Вінґбардії, і його поточний стан погано відбивається на репутації королівської родини. Уряд профінансує програми будівництва флоту, щоб забезпечити повну відповідність стандартам нового тисячоліття."

 WNG_one_night_in_griffenheim: "Ніч у Грифенгаймі"
 WNG_one_night_in_griffenheim_desc: "На дванадцятий день народження Імператора Ґровера V, у Грифенгаймі було влаштовано великий бенкет. Принц Гарібальд Талонуель з'явився на нього зі своїм батьком, королем Гумберто I.\n\nЦе була ніч, котру Гарібальд не забуде ніколи..."

 WNG_bastion_of_the_south: "Бастіон Півдня"
 WNG_bastion_of_the_south_desc: "Вінґбардії немає сенсу розширюватися за межі поточних кордонів. Наша країна витримає будь-яку бурю сама. Ми кинемо виклик усім тим, хто хоче завоювати нас заради своєї ідеології або щоб додати нашу перлину в свою корону. Хай приходять. Ми чекаємо на них!"

 WNG_royal_works: "Роял Воркс"
 WNG_royal_works_desc: "Аби підготуватися до небезпеки, що насувається, необхідно швидко нарощувати нашу оборонну промисловість. 'Роял Воркс' відкриються по всій країні та гарантуватимуть, що Вінґбардія буде самодостатня у виробництві всього необхідного для своєї оборони."

 WNG_wingbardy_rises: "Вінґбардія прокидається"
 WNG_wingbardy_rises_desc: "Вінґбардія стійко прийняла удари економічної та політичної кризи, і тепер Перлина Півдня сяє як ніколи. Країна єдина під прапором короля, тож настав час забезпечити собі місце у цьому ворожому світі. Ми підготуємося і покажемо жителям півночі, що наша нація не забула і не пробачила Імперії Грифонів того, що вона з нами зробила!"

 WNG_fortify_the_boarder: "Укріпити кордони"
 WNG_fortify_the_boarder_desc: "Ані метра землі не має бути здано іноземним загарбникам! Ми зобов'язані встановити потужні укріплення, які не дозволять ворогам прорватися через наші кордони і збережуть життя наших бійців, навіть під смертоносним вогнем артилерії. І потім, коли ворожа атака буде стримана, ми вискочимо з укріплень і відкинемо ворога наймогутнішою контратакою!"

 WNG_finish_the_fight: "Завершити боротьбу"
 WNG_finish_the_fight_desc: "Фалькорська війна мало не розвалила нашу країну 989-го року, але річка П'юмаве вийшла з берегів, зупинивши наступ фалькорців і давши нашим солдатам шанс на оточення армії ворога. Це дозволило нам підписати прийнятний договір та завершити війну. Але фалькорці не пробачили нам, і тепер нам доведеться завоювати їх міста знову, аби убезпечити майбутнє нашої Батьківщини."

 WNG_unite_the_kingdoms: "Об'єднати королівства"
 WNG_unite_the_kingdoms_desc: "Занадто довго Фалькор та Вінґбардія боролися один проти одного. Ми — брати зі спільною мовою та спадщиною. Після остаточної перемоги над Фалькором правильно і розумно об'єднати раз і назавжди ці дві корони в єдину державу."

 WNG_secure_loyalty: "Переконатися у вірності"
 WNG_secure_loyalty_desc: "Карфінський Пакт пов'язує Вінґбардію з Талузою, Францистрією та Арантіґою. Разом вони формують потужний південний блок, здатний стримати будь-яку атаку із заходу чи півночі, обмежуючи цим регіональні амбіції Аквілеї. Три менші країни Пакту мають присягнути на вірність Вінґбардії та дозволити нам контролювати їхню зовнішню політику."

 WNG_secure_griffonstone: "Убезпечити Грифонстоун"
 WNG_secure_griffonstone_desc: "Королівство Грифонстоун стало лише тінню колишньої величі. Воно охороняє найсвятіші місця у Грифонії і стратегічно пролягає між вінґбардією та Герцландом. Забезпечення безпеки гористого регіону буде складною справою, але дасть нам ключову перевагу у майбутній боротьбі."

 WNG_secure_the_lakeside: "Захистити приозер'я"
 WNG_secure_the_lakeside_desc: "Час для фінальної великої війни з Грифенгаймом майже настав, але спочатку ми повинні убезпечити наш західний фланг. Францистрія та Арантіґа вразливі, поки межують зі слабкими та нестабільними націями Веренії. Ми повинні взяти ці землі під свій захист, щоб переконатися, що наступна війна не вестиметься на землях Пакту."

 WNG_the_war_of_vengence: "Час розплати"
 WNG_the_war_of_vengence_desc: "У 972-му році вінґбардійський король Гумберто I був убитий на святі на честь дня народження Ґровера V. Спадкоємець Гумберто, король Гарібальд сильно розчарувався в Імперії після цього мерзенного вчинку, проте останньою краплею стала відмова Грифенгайма видати винуватця. Вінґбардія не забула вбивцю коханого короля і жадає відплати. 'За Гумберто!'"


### Industry ###
 WNG_reignite_the_industrial_sector: "Спонсорувати промисловий сектор"
 WNG_reignite_the_industrial_sector_desc: "Промисловості Вінґбардії заздрили всі країни Грифонії, проте багаторічна стагнація призвела до її повного краху. Ми повинні відродити промислову іскру нашої нації та переконатися, що Вінґбардія знову впевнено тримається на першому місці."

 WNG_build_a_military_economy: "Вибудувати військову економіку"
 WNG_build_a_military_economy_desc: "Коли насунеться загроза війни, Вінґбардія має бути підготовлена до можливих бойових дій. Здоровий працездатний житель Вінґбардії — лише половина солдата, якщо він не має своєї гвинтівки, то ж давайте переконаємося, що держава здатна надати їй усі десять!"

 WNG_university_of_feathara: "Університет Фезари"
 WNG_university_of_feathara_desc: "Університет Фезари — це найстаріший навчальний заклад у Південній Грифонії. З додатковим фінансуванням він зможе відчинити свої двері для більшої кількості студентів, і тоді ми будемо впевнені, що наша країна залишеться серед найосвіченіших країн світу."

 WNG_expand_the_rubber_industry: "Розширити виробництво гуми"
 WNG_expand_the_rubber_industry_desc: "У сучасних машинах застосовується все більше компонентів, заснованих на використанні вулканічної гуми, у той час як наше поточне виробництво не здатне справлятися з потребами промисловості, що росте. Ми повинні розширити наявні виробничі об'єкти для вилучення з наших територій достатньої кількості гуми."

 WNG_create_agwp: "Заснувати ГАНВ"
 WNG_create_agwp_desc: "Нам необхідно збільшити виробництво бензину. З цією метою буде створено Генеральне Агентство Нафтопереробки Вінґбардії, яке контролюватиме нафтову промисловість. Щоб запобігти збиткам з боку приватних компаній, ми націоналізуємо надра країни та заборонимо будь-який несанкціонований видобуток чорного золота."

 WNG_librasia_talocana: "Трубопровід Лібрарсія-Талонкана"
 WNG_librasia_talocana_desc: "Як у будь-якого тіла є вени, так і для будь-якої сучасної країні потрібні трубопроводи. Регіон Лібрарсія вже непогано пов'язаний з Карфіном, але було б непогано збудувати додатковий трубопровід, щоб з'єднати його з Талонканою."

 WNG_synthethic_oil_exp: "Заснувати ГАНВ-ВРСВ"
 WNG_synthethic_oil_exp_desc: "Боги не були щедрими щодо нас, і наші власні запаси нафти сильно обмежені. Ми створимо 'Дівізьйоне ді Раффіната е Продуцйоне Сінтетіка' або просто Відділ Рафінованого та Синтетичного Виробництва у складі ГАНВ для переробки імпортованої сирої нафти та вивчення методів виробництва синтетичного пального."

 WNG_rubber_production: "Каучукова автаркія"
 WNG_rubber_production_desc: "ВРСВ досягла деякого успіху у виробництві штучного каучуку. Раціональні інвестиції зможуть значно розширити виробництво вулканізованої гуми. У цьому секторі ми зможемо досягти справжньої автаркії, що зробить нашу промисловість та військову міць предметом заздрості всього світу!"

 WNG_develop_talouse: "Розвиток Талузи"
 WNG_develop_talouse_desc: "Наші друзі в Талузі гостро потребують інвестицій в економіку для ефективного використання своїх заводів. Деякі вклади в їхні промислові галузі значно покращать виробничі потужності, а водночас і відносини між нашими країнами."

 WNG_develop_franmistria: "Інвестувати в Францистрію й Арантіґу"
 WNG_develop_franmistria_desc: "Економіки Францистрії та Арантіґи вже довгий час перебувають у сильному занепаді і категорично потребують нашої підтримки. Звичайно ж, ми допоможемо їм, як нашим улюбленим сусідам."

 WNG_wingbardian_motor_industry: "Машинобудування Вінґбардії"
 WNG_wingbardian_motor_industry_desc: "Раніше назва Талонсіа давалася найкращим із вироблених автомобілів та вантажівок, а Вінґбардія була домом всього машинобудування грифонів. З того часу ми пройшли довгий шлях з небес на землю, але давайте спробуємо знову отримати цей гордий титул!"

 WNG_owlivetti_electronics: "Оуліветті Електронікс"
 WNG_owlivetti_electronics_desc: "Компанія Оуліветті Електронікс, заснована останнім з великих учених, що довго живуть у Вінґбардії, Гульєльмо Оуліветті, є однією з найпрестижніших і найвідоміших у світі компаній-виробників електроніки. Ми повинні надати їм всю необхідну підтримку на благо розвитку науки та техніки."

 WNG_counting_engine: "Обчислювальні машини"
 WNG_counting_engine_desc: "Гульєльмо Оуліветті, піонер електроніки Вінґбардії, розробив нову машину, здатну протягом секунди обчислювати найскладніші математичні рівняння. Ця машина знаменує небачений раніше прорив у сферах електроніки та математики, а саму її назвали просто: 'обчислювальною машиною'."

 WNG_economic_recovery: "Відновлення економіки"
 WNG_economic_recovery_desc: "Пройшло чимало часу, але економіка та промисловість нашої країни нарешті відновлені. За цей час ми не тільки повернули іскру життя до Вінґбардії, але також покращили наш фінансовий та виробничий потенціал настільки, що ніхто у світі нині не може чесно назвати нашу країну відсталою, промислово чи економічно. Вінґбардія знову стала гордістю континенту!"

 WNG_connect_falcor: "З'єднати Фалькор"
 WNG_connect_falcor_desc: "Велике місто Фалькор є одним із відносно нещодавніх придбань нашої нації, проте місто досі не з'єднане із мережею залізниць Вінґбардії. Ми повинні почати ставитись до нього як до невід'ємної частини нашої країни. І якщо якийсь грифон посміє оскаржити цей статус — нам простіше буде відправити війська для придушення цього інакомислення."

 WNG_karthin_wrobert_railway: "Шлях Карфін-Вроберт"
 WNG_karthin_wrobert_railway_desc: "Карфін та Вроберт є двома найбільшими портами Вінґбардії, які відповідають за більшість морських вантажоперевезень. Однак, залізниця, що з'єднує ці два економічні центри, застаріла. Модернізувавши цей шлях та з'єднавши його з Талькарою, ми забезпечимо належне обслуговування всіх головних прибережних вузлів."

 WNG_piumave_line: "Лінія П'юмаве"
 WNG_piumave_line_desc: "Північна та центральна частини країни деякий час залишаються нерозвиненими, що ускладнює подорож між містами та по іншій частині країни. Вкрай важливо, щоб уряд вклав кошти в нові проекти інфраструктури з метою з'єднання регіонів, і запропонована Лінія П'юмаве — одна з вартісних ініціатив."

 WNG_expand_the_southern_industries: "Розширити південний сектор"
 WNG_expand_the_southern_industries_desc: "Прибережні регіони на півдні країни, де знаходяться Вробертом, Карфіном і Талькарою, довгий час були ядром промисловості країни, і немає особливих причин відмовлятися від цього курсу розвиток. Економіка знову злетить на вершину могутнього крила великої трійки, варто нам лише зробити важкі інвестиції у правильні компанії."

 WNG_develop_the_gap: "Розвиток Низького Розриву"
 WNG_develop_the_gap_desc: "Низький Розрив є глушиною нашої країни, але це зовсім не означає, що ця територія не має потенціалу, і навіть навпаки, було б мудро розосередити промисловість країни. Завдяки зусиллям Фонду Промислового Розвитку ми збагатимо Низький Розрив і розвинемо там небувалу виробничу міць."


### ALLIANCE ###
 WNG_reaffirm_the_karthin_proticals: "Підтвердити Карфінські Протоколи"
 WNG_reaffirm_the_karthin_proticals_desc: "Карфінський Пакт зберігав безпеку Півдня Грифонії десятиліття з розпаду Імперії. Ми повинні знайти час, щоб підтвердити наші зобов'язання перед союзниками та відсвяткувати цю славну довгу дружбу."
 WNG_renew_the_southern_alliance: "Відновити Південний Союз"
 WNG_renew_the_southern_alliance_desc: "Наші союзники довгий час стояли з нами пліч-о-пліч. Ми повинні підтвердити нашу готовність стати на захист миру та безпеки Півдня. Разом, ми можемо здолати будь-якого ворога!"
 WNG_alliance_with_the_minotaurs: "Розширити Пакт"
 WNG_alliance_with_the_minotaurs_desc: "Щоб ми дійсно могли бути впевнені у свободі Півдня та лідируючої позиції Вінґбардії, Карфінський Пакт має бути розширеним. Лише об'єднавшись ми зможемо вистояти проти північних експансіоністів та комуністичної звірини!"
 WNG_southern_sociaty_of_science: "Південна наукова асоціація"
 WNG_southern_sociaty_of_science_desc: "Південь Грифонії був колись Батьківщиною великих грифонів. Ми повинні започаткувати об'єднане наукову асоціацію, що дозволить повернути наші нації на передову технічну думку."
 WNG_southern_security_council: "Південна Рада Безпеки"
 WNG_southern_security_council_desc: "Із назріваючим хвилюванням на континенті, ми повинні обміркувати з нашими союзниками єдину стратегію. Заснування ради з представників країн-учасниць альянсу стане першим кроком для досягнення нашої мети."

### NAVY ###
 WNG_regia_marina: "[Root.GetRegiaMarinaName]"
 WNG_regia_marina_name: "Реджа Маріна"
 WNG_regia_marina_name_commie: "Маріна Росса"
 WNG_regia_marina_name_republic: "Маріна Мілітаре"
 WNG_regia_marina_desc: "У Вінґбардії давно є міцні морські традиції та потужний флот, які дозволили нам далеко поширити свій вплив. На жаль, наші морські сили пережили важкі часи і встигли як скоротитися, так і безнадійно застаріти. Настав час виправити це."
 WNG_restart_fleet_expansion: "Продовжити розширення флоту"
 WNG_restart_fleet_expansion_desc: "Військово-морський флот обмежений домашніми портами, а наші портові комплекси виявилися зовсім непридатними. Перш ніж ми почнемо належним чином модернізувати наш флот, ми повинні спочатку покращити наші верфі та порти."
 WNG_dominate_the_seas: "Володарювати морями"
 WNG_dominate_the_seas_desc: "Нинішня концепція флоту диктується тим, що військово-морський флот повинен володіти великими і потужними бойовими кораблями, які зможуть впливати далеко за межами займаних ними портів. Таким чином, нові та сучасні лінійні кораблі найкраще підходять для цієї стратегії."
 WNG_high_seas_fleet: "Флот великих морів"
 WNG_high_seas_fleet_desc: "Морські теоретики часто міркували про межі поліпшення знарядь і броні для лінкорів, і деякі вважають, що може бути такий лінкор, який буде занадто великий, щоб потонути. Такий корабель буде неймовірно дорогим і довгим у виробництві, але він вселятиме страх у серця наших суперників на море."
 WNG_carriers: "Авіаносці"
 WNG_carriers_desc: "Ми чули про те, що еквестрійці використовують великі судна, які можуть виступати як мобільні морські аеродроми, і хоча деякі члени адміралтейства сміються з цього поняття, багато хто заінтригований цією ідеєю. Грифони завжди були нерозривно пов'язані з небом, то чому б нам не поєднати нашу природу з нашими морськими традиціями?"
 WNG_overwhelm_the_seas: "Оволодіти морями"
 WNG_overwhelm_the_seas_desc: "Яким буде невеликий флот, що складатиметься з дорогих лінійних кораблів, які ніколи не залишають порт? Якщо Вінґбардія хоче дійсно правити морями, вона повинна мати достатню кількість кораблів, щоб мати можливість покривати як свої, так і ворожі територіальні води, і ми зробимо це, чого б нам це не коштувало."
 WNG_fanteria_marina: "Морська піхота"
 WNG_fanteria_marina_desc: "Попередні спроби проведення операцій із морських висадок виявилися важкими і часто погано закінчувалися для наших сил. Деякі експерти вважають, що потрібна сила, спеціально навчена проведенню морських висадок, і що вона не тільки перевершить звичайні сили десанту, а й відкриє новий світ можливостей у майбутніх конфліктах."
 WNG_nostra_costa: "Наші береги"
 WNG_nostra_costa_desc: "Наше узбережжя — це ще один кордон, за яким повинні стежити наші сили, і наш флот має бути сильнішим, ніж він є зараз. Ми могли б використовувати це в наших інтересах і приспати наших ворогів помилковим почуттям нашої безтурботності. Тоді, коли вони найменше цього очікують, ми зможемо використати наші сучасні підводні човни!"
 WNG_navel_bombers: "Морські бомбардувальники"
 WNG_navel_bombers_desc: "Уроки, що минули, продемонстрували, що кораблі особливо вразливі для повітряних атак. Працюючи разом із Інститутом Аеронавтики, ми можемо спроєктувати новий літак, націлений на потоплення кораблів супротивника. Ці морські бомбардувальники будуть ефективною та економною протикорабельною зброєю."
 WNG_froggriffs: "Фрогрифи"
 WNG_froggriffs_effect: "Відкриває доступ до §HФрогрифам§!\n§HПідводні Човни§!\n    Торпедна атака: §G+10%§!\n    Видимість із поверхності: §G-5%§!\n    Видимість під водою: §G-5%§!\n§HЕсмінці§!\n    Торпедна атака: §G+10%§!\n    Видимість із поверхності: §G-5%§!\n§HЛегкі Крейсери§!\n    Торпедна атака: §G+10%§!\n    Видимість із поверхності: §G-5%§!\n"
 WNG_froggriffs_desc: "Фрогрифи — це спеціально треновані грифони-водолази, завдання яких непомітно наблизитися до ворожих кораблів та закласти бомби на їхні корпуси нижче за ватерлінію. Вони показали себе дуже ефективно."

 WNG_dockyard_expansion_fund: "Фонд Розширення Верфей"
 WNG_dockyard_expansion_fund_desc: "Потрібно створити фонд, який дозволить власникам наших верфей розширити свої потужності. Це сприятиме стабільному зростанню нашого флоту."

 WNG_naval_projection: "Проєкція морської міці"
 WNG_naval_projection_desc: "Моря великі й неосяжні. Навіщо обмежуватись військово-морськими діями у Серединному чи Селестійському морях, коли перед нами весь світ?"

 WNG_advanced_torpedo_designs: "Проєкти покращених торпед"
 WNG_advanced_torpedo_designs_desc: "Торпеди, мабуть, є одним із найбільш ефективних протикорабельних видів зброї, і Вінґбардія протягом десятиліть перебуває на передовій у цих розробках. Ми маємо профінансувати додаткові дослідження цієї ефективної зброї."

 WNG_mare_nostrum: "Mare Nostrum"
 WNG_mare_nostrum_desc: "На берегах Серединного моря живуть грифони, гіпогрифи, морські поні, гарпії та зебри. Але хто наважиться кинути виклик нашому могутньому новому флоту та його лідерством над цим морем?"

 WNG_raiding_fleet: "Рейдерський флот"
 WNG_raiding_fleet_desc: "Наш підводний флот — предмет заздрощів для всього світу (гіппогрифи та чейнджлінги не згодні, але кого хвилює їхня думка?). Ми маємо повною мірою скористатися потенціалом цих ефективних кораблів."

#### AIR ####
 WNG_regia_aeronautica: "[Root.GetRegiaAeronauticaName]"
 WNG_regia_aeronautica_name: "Реджа Аеронаутіка"
 WNG_regia_aeronautica_name_commie: "Аеронаутіка Росса"
 WNG_regia_aeronautica_name_republic: "Аеронаутіка Мілітаре"
 WNG_regia_aeronautica_desc: "До краху старої імперії, Вінґбардія була домом для однієї з найяскравіших і найактивніших груп експертів з аеронавтики на континенті. Коли наш уряд знову об'єднається, ми зможемо знову перетворити наш народ на колиску сучасної авіації."
 WNG_reinvest_in_air: "Інвестиції в авіабудування"
 WNG_reinvest_in_air_desc: "Для розробки гарного винищувача потрібна технічна кваліфікація, якої нині ми не маємо. Запропонувавши щедрі контракти на нові моделі, ми спонукали б інженерів до створення воістину сучасного винищувача, завдяки якому ми могли б пишатися нашими військово-повітряними силами."
 WNG_cas: "Штурмовики"
 WNG_cas_desc: "Лише винищувачі не здатні виграти повітряну війну. Штурмовики та бомбардувальники, призначені для наземної авіаційної підтримки та тактичних бомбардувань, нададуть нам гнучкість, яка вплине на встановлення нашої переваги в небі."
 WNG_build_airbase: "Розширення аеродромів"
 WNG_build_airbase_desc: "Може, у нас і є літаки, але їм категорично бракує аеродромів, з яких вони могли б виконувати свої місії. Поліпшення наших нинішніх авіабаз дозволить піднімати у повітря дедалі більше авіакрил."
 WNG_royal_aronautics_instatute: "[Root.GetRoyalAronauticsInstatuteName]"
 WNG_royal_aronautics_instatute_name: "Королівський Авіаційний Інститут"
 WNG_royal_aronautics_instatute_name_commie: "Червоний Авіаційний Інститут"
 WNG_royal_aronautics_instatute_name_republic: "Військовий Авіаційний Інститут"
 WNG_royal_aronautics_instatute_desc: "У нашій країні є чимала кількість конкуруючих між собою авіабудівних компаній, і хоча конкуренція, як правило, є великим стимулом для інновацій, було б набагато краще, якби їхні зусилля були скоординовані під управлінням центрального органу; Вінґбардія потребує єдиного Авіаційного Інституту."
 WNG_radar: "Експерименти з радарами"
 WNG_radar_desc: "Співпрацюючи з Інститутом Авіації, Гульєльмо Оуліветті розробив удосконалену систему виявлення повітряних суден за допомогою радіохвиль. Нас дуже обнадіюють тактичні можливості, що надаються цими системами."
 WNG_bomber_focuse: "Важкі бомбардувальники"
 WNG_bomber_focuse_desc: "Наші останні конструкції бомбардувальників мають вкрай обмежену потужність та дальність польоту. Нові проєкти більших бомбардувальників, здатних виконувати більше завдань і літати набагато довше, дозволять нам завдавати по нашим супротивникам значно сильніших ударів. Навіть їхні будинки не будуть захищені від нашого гніву!"
 WNG_project_thunderflash: "Проєкт 'Грім та блискавка'"
 WNG_project_thunderflash_desc: "Хтось заявляє, що Гульєльмо Оуліветті безумець, інші ж вважають його генієм. Спалах світла і ревіння грому, наші вороги будуть звернені в радіоактивний попіл."
 WNG_g202_folgore: "G202 'Удар блискавки'"
 WNG_g202_folgore_desc: "Аччіпітрі прийшов до нас зі схемами свого нового винищувача, повністю закритого і має більш обтічний фюзеляж, ніж попередні моделі. У нього виникли проблеми з пошуком досить потужного двигуна, і він попросив нас надати йому невелику підтримку."
 WNG_project_slingshot: "Проєкт 'Рогатка'"
 WNG_project_slingshot_desc: "Гаєтано Чокко тривалий час працював над реактивним двигуном, який не використовує пропелер для створення тяги. Такі двигуни споживають велику кількість палива, але виділяють набагато більше енергії, ніж звичайні. Що, якщо ми будемо використовувати їх із вибухівкою? Можливо, ми могли б навіть встановити їх на літаках..."
#### ARMY ####
 WNG_regio_esercito: "[Root.GetRegioEsercitoName]"
 WNG_regio_esercito_name: "Реджо Езерчіто"
 WNG_regio_esercito_name_commie: "Езерчіто Россо"
 WNG_regio_esercito_name_republic: "Езерчіто Вінґбардо"
 WNG_regio_esercito_name_fascist: "Езерчіто Націонале Републікано"
 WNG_regio_esercito_desc: "У Вінґбардії колись була могутня армія, здатна змагатися навіть із військом Старої Імперії. З того часу ми спустилися з небес на землю, але з нашим, знову єдиним, урядом, ми можемо почати приділяти нашій армії ту увагу, якої вона так відчайдушно потребує."
 WNG_new_guns: "Оновити гвинтівки"
 WNG_new_guns_desc: "Озброєння наших солдатів складається в основному зі старих моделей гвинтівок, на яких вже сяє іржа. Стимулюючи виробників вогнепальної зброї, таких як Бікетта, ми значно прискоримо розробку нових моделей."
 WNG_new_ideas: "Підвищити молодих офіцерів"
 WNG_new_ideas_desc: "Попередні війни ґрунтувалися на масовому використанні піхоти і наші старі доктрини зосереджені навколо неї. Однак з появою броньованих бойових машин і вантажівок стало зрозуміло, що генеральному штабу Вінґбардії нині потрібна нова кров, що дозволить досліджувати нові доктрини, які ґрунтуються на інноваційному способі ведення війни."
 WNG_tanks: "Танкові КБ"
 WNG_tanks_desc: "Слідуючи рекомендаціям нашого реформованого генерального штабу, необхідно розробити нові проєкти для легких танків, щоб відповідати новим армійським доктринам. Ця техніка будн списом, що пройде крізь броню наших ворогів."
 WNG_logistical_corpes: "Розширити корпус логістики"
 WNG_logistical_corpes_desc: "Наші армії переміщуються швидше за поїзди постачання та системи обміну сполученнями, ставлячи під загрозу цілісність бойових сил та їх здатність проникати далеко вглиб ворожої території. Зосередження уваги на вдосконаленні та інтеграції логістичних та сигнальних батальйонів, для підтримки більш швидких підрозділів, зробить наші сили ефективнішими."
 WNG_refund_officers_school: "[Root.GetRefundOfficersSchoolName]"
 WNG_refund_officers_school_name: "Королівська Військова Академія Клоуссіно"
 WNG_refund_officers_school_name_commie: "Пробачити стару гвардію"
 WNG_refund_officers_school_name_republic: "Військова Академія Клоуссіно"
 WNG_refund_officers_school_desc: "Танки, вантажівки та інші нові знаряддя війни нині твердо займають своє місце, але, врешті-решт, війна обертається навколо простого грифона солдата та команд офіцера. Нинішній генеральний штаб добре розуміється у цій галузі, і може легко розширити свої знання."
 WNG_reserve_divisions: "Резервні дивізії"
 WNG_reserve_divisions_desc: "Для повного оснащення наших дивізій потрібна величезна кількість грифонів, проте нинішні прийоми вербування не дозволяють створювати резерви. Нові кампанії з натхнення у працездатних вінґбардійцях таких почуттів, як почуття обов'язку служіння нації, матимуть велике значення для вирішення цієї проблеми.."
 WNG_artilery: "Нові види гаубиць"
 WNG_artilery_desc: "Окрім грифонів в окопах історію війни визначила також і артилерія. У той час, як сама концепція бою не змінилася — це зробило обладнання, і ми зможемо покращити наші нинішні артилерійські розробки, щоб завдавати більших втрат нашим ворогам."
 WNG_alati: "Монтанарі Алаті"
 WNG_alati_desc: "Минулі війни дозволили підвищитися тим солдатам, що показали виняткову завзятість та дисциплінованість. Їх назвали Монтанарі Алаті, і вони показали, що вони — кращі з найкращих у піхоті Вінґбардії. Ця елітна група традиційно служить у гірничо-стрілецьких та повітряно-десантних військах, і нехай вони найсильніші, їх потенціал можна розширити."
 WNG_royal_support_corpes: "Королівські корпуси підтримки"
 WNG_royal_support_corpes_desc: "Армія — це не просто зброя та солдати. Медичний персонал та підтримка загалом — невід'ємна частина військової історії. Ми можемо сформувати окремі батальйони з метою підтримки нашої основної армії."
 WNG_division_reformation: "Реформа структури дивізій"
 WNG_division_reformation_desc: "Армія Вінґбардії побудована на застарілій структурі дивізій, що залишилася ще з часів Імперії Грифонів. Ми можемо збільшити гнучкість окремих батальйонів, реформувавши систему відповідно до сучасних стандартів, таким чином зменшивши навантаження на командування."
 WNG_old_ideas: "Старі ідеї"
 WNG_old_ideas_desc: "Нехай пірнати вниз головою в експерименти з доктринами і може здаватися привабливим, ми не можемо ризикувати безпекою Вінґбардії. Вінґбардійська армія традиційно покладалася на сильну піхоту, і зараз ми не маємо причин відхилятися від цього курсу."
 WNG_armoured_trucks: "Броньовані вантажівки"
 WNG_armoured_trucks_desc: "Мобільність, яку вантажівки забезпечують піхоті, дуже сильно допомагає нашій армії, але їхня броня залишає бажати кращого. Ми можемо зробити так, щоб обстріли з вогнепальної зброї не загрожували нашій мотопіхоті, зміцнивши броню вантажівок і додавши на них знаряддя."
 WNG_blackclaw_rangers: "Елітні тренування"
 WNG_blackclaw_rangers_desc: "З розвитком мистецтва війни, потреба у спеціалізованих частинах військ ставала дедалі очевиднішою. Вінґбардія може досягти більшої стратегічної гнучкості, вклавши кошти у тренування таких підрозділів."
 WNG_alpini: "Альпіні"
 WNG_alpini_desc: "Необхідність спеціалізованого тренування та спорядження для війни в горах вже давно дають про себе знати. Враховуючи ландшафт наших країн-сусідів, розширення корпусів Альпіні може бути мудрим кроком."
 WNG_paracadutisti: "Парашутисти"
 WNG_paracadutisti_desc: "Ідея атак з неба навряд чи є новою для грифонів, але з появою механізованого польоту відкрилися нові можливості. Літаки можуть перевозити війська набагато далі, ніж зазвичай дозволяють крила і можуть зробити це, не витрачаючи сил наших бійців. Створення офіційного парашутного корпусу дозволило нам повною мірою скористатися цими можливостями."
 WNG_work_with_the_industralists: "Робота із промисловцями"
 WNG_work_with_the_industralists_desc: "Більшість виробничих потужностей Вінґбардії нині зайнята обслуговуванням цивільного сектора. Пропонуючи вигідні контракти промисловцям, які керують цим промисловим сектором, ми можемо гарантувати, що більшість заводів послужить нашим військовим цілям."
 WNG_modern_warfare: "Сучасна війна"
 WNG_modern_warfare_desc: "Всі сумніви в обґрунтованості нової військової доктрини Вінґбардії були зметені. Тепер, ми можемо повністю поринути у сучасну форму ведення війни."
 WNG_old_yet_new: "Старе, в новій обгортці"
 WNG_old_yet_new_desc: "Нехай наші доктрини старі, але про наше обладнання, безумовно, цього не скажеш. Використовуючи новітні технологічні інновації та випробувані часом форми ведення війни, ми поєднали найкращі риси старого та нового."

#### EVENTS  ####
 wingbardy.1.t: "Смерть генерала Джузеппе Джеллера"
 wingbardy.1.d: "Генерал Джузеппе Джеллера був убитий в бою.\n\nПри захисті важливої дороги, війська Джеллера були відрізані ворогом і потрапили в оточення. Джеллера особисто прийняв командування одним із небагатьох працездатних танків й очолив спробу прорватися. Однак, під час бойових дій, він був вражений противотанковим снарядом і шрапнель зачепила його легені. Він помер за кілька годин у ворожому госпіталі.\n\nЗа виявлену хоробрість у бою, Джеллера був посмертно представлений до Золотої Медалі за Відвагу — найвищої військової нагороди Вінґбардії."
 wingbardy.1.a: "Живий генерал краще мертвого героя."

 wingbardy.2.t: "Вінґбардія претендує на корону Грифонстоуна"
 wingbardy.2.d: "Політичний тиск, що наростає, досяг сьогодні свого апогею, коли уряд Вінґбардії надав своєму королю корону Грифонстоуна. Такий вчинок вразив грифонів нації. Офіційні особи, призначені урядом Вінґбардії, вже роблять кроки, щоб позбавити нас останніх крихти свободи та інтегрувати нас до складу південного сусіда."
 wingbardy.2.a: "Вітаємо нашого короля!"
 wingbardy.2.b: "Ми будемо битися за нашу свободу!"

 wingbardy.3.t: "Грифонстоун анексований"
 wingbardy.3.d: "Уряд Грифонстоуна був повністю інтегрований з мінімальною протидією нашим силам."
 wingbardy.3.a: "Слава королю!"

 wingbardy.4.t: "Грифонстоун повстав!"
 wingbardy.4.d: "Сили, які досі вірні уряду Грифонстоуна, оточили і вигнали наших чиновників на знак протесту проти запланованого злиття країн. Грифонстоун вибрався з наших пазурів!"
 wingbardy.4.a: "Вони заплатять за цю зраду."

 wingbardy.5.t: "Король Гарібальд Талонуель III помер!"
 wingbardy.5.d: "Король Гарібальд Талонуель ІІІ помер сьогодні вранці після довгої хвороби. З моменту вбивства його батька в 971 році, Гарібальд Талонуель беззмінно очолював Вінґбардію, в періоди як тріумфів, так і поневірянь. Він відіграв важливу роль у розпаді Імперії Грифонів, захистив Південь від імперської агресії та об'єднав націю під час тривалої та кровопролитної війни з Фалькором. Гарібальд Талонуель був також захопленим колекціонером марок — у його приватній колекції понад 100 000 екземплярів, кожен із яких був особисто задокументований та вивчений самим королем. Він залишив свою колекцію Національному Карфінському Музею, щоб кожен мешканець країни міг насолодитися ними.\n\nТрон тепер переходить до його сина — принца Гумберто, який є лишень тінню свого батька. Його життя було сповнене скандалів і зазнавало всілякої критики, а багато відомих жителів Вінґбардії відкрито виступали проти нього. Лише час покаже, яким королем він стане і чи триватиме його правління."
 wingbardy.5.a: "Сьогодні вся нація вдягається у чорне..."

 wingbardy.6.t: "Дебати стосовно національного гімну"
 wingbardy.6.d: "В останні дні розгорілися суперечки щодо контролю чорнокрилих над гімном Вінґбардії. Марсія Реаль д'Ординанца була державним гімном протягом майже сотні років, але з того часу, як Біколіні та його фашисти прийшли до влади, їхній власний гімн, Джовінецца, витіснив (часто силою) старий. Ті, хто відданий королю, бачать у цьому велику зраду традицій Вінґбардії, але сам король мовчить. Наразі у парламенті ведуться дебати про те, чи слід офіційно замінити Марсію Реаль д'Ординанца на Джовінеця в ролі офіційного державного гімну нації.\n\nОчікується, що рішення буде прийнято на користь чорнокрилих, зрештою, у Марсії Реаль д'Ординанца немає офіційних слів, а у Джовинецьці є такі чудові рядки, як 'Кожен чесний вінґбардієць присягає Біколіні'. Цим гімном грифони, показують, як сильно вони люблять Іль Дуче.\n\nНа відміну від свого батька, принц Гумберто не промовчав з цього питання. Натомість він запропонував Ля Леггенда дель П'юмаве як компроміс. У цій популярній пісні розповідається про Фалькорську Війну і розлив річки П'юмаве, який зупинив вторгнення Фалькора до Вінґбардії незабаром після поразки при Клопоретто, і про те, як це дало час Реджіо Езерчіто почати контратаку, необхідну, щоб відкинути сили Фалькора назад і отримати перемогу в битві при Гарібальді Гергамо.\n\nДебати в розпалі, але хто ж переможе?"
 wingbardy.6.a: "Марсія Реаль д'Ордінанца — справжній гімн Вінґбардії!"
 wingbardy.6.b: "Джовінецца! За молодь! За Біколіні!"
 wingbardy.6.c: "Ля Ледженда дель П'юмаве буде гарним компромісом."

 wingbardy.7.t: "Вінґбардія пропонує мир"
 wingbardy.7.d: "Ми отримали комюніке від [From.GetLeader] із пропозицією миру. Новий Мейрленд капітулював, [356.GetName] упав й уряд із [EQC.GetLeader] у статусі голови був вимушений відправитися в екзил. Буде зовсім непросто звільнити їх із грифонячих кігтів, бо океан між нами широкий, а [From.GetAdjective]ий флот становить загрозу, яку, ймовірно, дуже важко подолати. Однак, чи не буде це зрадою по відношенню до наших друзів? Чи повинні ми продовжуввти вести марну війну, надіючись, що колись [EQC.GetAdjective]ий прапор знову буде майоріти над містом [356.GetName]?"
 wingbardy.7.a: "Вони перемогли."
 wingbardy.7.b: "Дружба значить вірність — ми не кинемо своїх друзів!"

 wingbardy.8.t: "[From.GetName] відмовляється"
 wingbardy.8.d: "[From.GetLeader] нерозважливо відкинула наш шляхетний заклик до миру. Вони продовжують боротися, марно сподіваючись вирвати Новий Мейрленд із наших чіпких пазурів. Добре, хай приходять! Королівський флот готовий прийняти їх на порозі!"
 wingbardy.8.a: "Новий Мейрленд наш!"

 wingbardy.9.t: "Фашисти захопили Карфін"
 wingbardy.9.d: "Криза, що охоплює Вінґбардію вже кілька місяців, нарешті досягла точки кипіння — Джуліо Біколіні та його Чорнокрилі маршем дійшли до Карфіну. Лише кілька годин тому Біколіні оголосив про політичну програму НФП — до кінця дня влада у Вінґбардії буде в них за всяку ціну.\n\nІ ціна виявилася чималою, як з'ясували жителі Карфіна через кілька годин: чорнокрилі швидко зайняли міські поліцейські ділянки, залізничні станції та інші установи. Проти них виступила міська поліція та місцеві антифашистські ополченці, які зібралися дати їм відсіч.\n\nВулицями лунали постріли, захисники міста поспіхом робили барикади. Штаб-квартири ліберальних видань та партій пограбовані та спалені. Тих, хто засуджував НФП, вистежили і покарали. До самого парламенту Чорнокрилі вторгнулися лише після нетривалої битви. Єдиним незайманим будинком залишався королівський палац, але це не дуже заспокоювало простих мешканців міста.\n\nЗ настанням ночі, палаючі будинки світилися, як смолоскипи, висвітлюючи громадянам занепале вічне місто. Вже незабаром, для полегшення стану зневірених громадян, Король Талонуель по радіо оголосив, що запропонував Біколіні сформувати уряд. Новий фашистський уряд, ймовірно, має намір стабілізувати становище. Але вже було завдано чимало шкоди."
 wingbardy.9.a: "На щастя, це закінчилося..."

 wingbardy.10.t: "Зустріч"
 wingbardy.10.d: "Коли Джуліо Біколіні заявляв, що маршем піде на Карфін, якщо його не призначать прем'єр-міністром, він, насправді, все вже розпланував. Він припустив, що відносини між королем і прем'єром Вентрільйо загострилися, і лише трохи збільшивши напруження, він зможе зруйнувати їх остаточно.\n\nЦя пропозиція в результаті виправдалась. Небажання короля вводити воєнний стан привело до відставки прем'єр-міністра Вентрільйо та розпаду уряду ЛПВ. Король не хотів працювати з комуністами, а в ЛПВ влади нема й не передбачалось. У результаті єдиним вибором залишився Біколіні та його НФП.\n\nБіколіні цього ранку тріумфально ввійшов до Королівського палацу за запрошенням короля сформувати новий уряд. Тим не менш, учасники цього маршу дещо розчарувались, оскільки їм не вдалось особисто прославитися. Поки ще нічого офіційно не затверждено, але вже ясно, що навряд чи щось зупинить сходження Біколіні до влади в останній момент."
 wingbardy.10.a: "Сподіваємося, що все пройде гладко."

 wingbardy.11.t: "Військовий стан"
 wingbardy.11.d: "Поки Біколіні та його чорнокрилі готувалися до маршу на Карфін, прем'єр-міністр Галло Вентрільйо востаннє зустрівся з королем Гарібальдом Талонуелем III, щоб знову спробувати переконати його підписати декрет про воєнний стан. Король вже кілька разів відмовлявся, заявляючи, що сумнівається у здатності армії стримати чорнокрилих, не розв'язавши при цьому громадянської війни. І це незважаючи на те, що генерали та кабінет міністрів стверджували протилежне. Однак тепер ситуація сягнула критичної точки, і стало зрозуміло, що якщо ця остання спроба провалиться, то Вентрільйо піде у відставку, а уряд впаде... \n\nМожливо, саме з цієї причини король передумав. Або, можливо, тому що остаточно переконався в тому, що воєнний стан не становить небезпеки для самої Вінґ. Так чи інакше, Гарібальд Талонуель III зрештою погодився оголосити воєнний стан у країні і придушити повстання чорнокрилих силою. Того ж тижня армія без зусиль розгромила фашистів, адже солдати навіть чисельністю значно перевершували чорнокрилих. Загроза уряду була усунута з мінімальними збитками.\n\nОднак проблеми ще не закінчилися, оскільки політична криза в парламенті нікуди не зникла. Коаліція ЛПВ розвалилася, і у них більше немає можливості просувати будь-які рішення, спрямовані на виправлення ситуації в країні. Уряд Вентрільйо довго не протримається, тож якщо він хоче вижити — політиці Вінґ потрібно кардинально змінитися. Незрозумілим залишається лише одне питання: як саме будуть здійснені ці зміни."
 wingbardy.11.a: "Сподіваємося, що все пройде як треба."

 wingbardy.12.t: "Вінґбардія пропонує договір"
 wingbardy.12.d: "Дивовижні новини! Представники, послані Джуліо Біколіні, що є засновником ідеології фашизму, прибули до Cталліонграду з дипломатичною місією. Хоча пан Біколіні лише нещодавно прийшов до влади у Вінґ, він уже відмовився від вельми ворожого ставлення до нашої нації, яке просував попередній уряд.\n\nЙого представники пропонують укласти вінґбардійсько-Cталліонградський договір про дружбу, а також торговельно-економічну угоду, яка підтримає процес індустріалізації нашої країни. Крім того, Вінґбардія пропонує офіційно визнати наш уряд і встановити з нами повноцінні дипломатичні відносини. Хоча ця угода здається вельми вигідною, багато хто зі сталінградців сильно сумнівається в мотивах Біколіні. У цього грифона, поза всякими сумнівами, є свої плани, і він бачить у нас не більше, ніж інструмент для просування власних інтересів."
 wingbardy.12.a: "Нам варто прийняти їхню пропозицію."
 wingbardy.12.b: "Фашизм суперечить усьому, заради чого ми боремося!"

 wingbardy.13.t: "Cталліонград погоджується"
 wingbardy.13.d: "Чудові новини! Наші представники повертаються зі Cталліонграду з підписаним договором, що формалізує дружбу між нашими двома великими народами! Відтепер ми офіційно визнаємо сталінградський уряд і встановлюємо з ними взаємовигідні економічні відносини. Ця нова угода, безсумнівно, піде на користь нашій спільній безпеці у світі, який з кожним днем стає дедалі небезпечнішим."
 wingbardy.13.a: "Дивовижно."

 wingbardy.14.t: "Cталліонград відмовляється"
 wingbardy.14.d: "Наші представники повернулися зі Cталліонграда із сумними звістками, не зумівши підписати з поні договір про дружбу і співпрацю. Попри всі наші старання, сталінградський уряд виявив ворожість і незговірливість, відмовившись започаткувати взаємовигідні відносини між нашими народами. Це вкрай сумні новини, адже за допомогою цього договору ми змогли б промацати наміри еквестрійців."
 wingbardy.14.a: "Прокляті комуністи!"

 wingbardy.15.t: "Антиімперські переговори в К'язбіклі"
 wingbardy.15.d: "Протягом багатьох років Вінґбардія розглядала перспективу відродження Імперії Грифонів як найсерйознішу загрозу для стабільності всього континенту. І схоже, зараз, з [FROM.GetLeader] при владі, вони готові піти на найрішучіші заходи для запобігання цій можливості — зокрема й на співпрацю з нами. Наші джерела в уряді Вінґ повідомляють, що ця південна країна має намір знизити напруженість і поліпшити стосунки між нашими націями."\n\nПредставники Вінґ звернулися до нас із пропозицією спільними зусиллями зупинити імперську експансію. Вони запросили нас у К'язбікл, запропонувавши обговорити там питання створення єдиного фронту проти Імперії Грифонів. Вони просять нас забути про минулу територіальну боротьбу і підписати пакт про ненапад, а також взаємно гарантувати незалежність Грифонстоуна."
 wingbardy.15.a: "Так, ми повинні разом протистояти імперській загрозі."
 wingbardy.15.b: "Ні, Вінґбардії не можна довіряти!"

 wingbardy.16.t: "Аквілея підписала пакт"
 wingbardy.16.d: "На щастя, переговори з представниками Аквілеї в К'язбіклі не зайняли багато часу і принесли свої плоди. [FROM.GetLeader] і аквілейський уряд побачили раціональне зерно в нашій пропозиції і одноголосно погодилися з її необхідністю. Ми не сумніваємося, що цей пакт почне нову еру, значно поліпшивши відносини між двома нашими великими націями. Можливо, він навіть стане першим кроком на шляху до офіційного союзу в майбутньому."
 wingbardy.16.a: "Тост за наших Аквілейських братів!"

 wingbardy.17.t: "Аквілея відкидає нашу пропозицію"
 wingbardy.17.d: "На жаль, запланована нами конференція в К'язбіклі зірвалася, тому що представники Аквілеї навіть не спромоглися з'явитися на неї. [FROM.GetLeader] і аквілейський уряд занадто дурні, щоб побачити розумність нашої пропозиції. Вони рішуче відкидають будь-яку співпрацю з нами. У світлі цих подій, нам, схоже, доведеться шукати союзників в іншому місці."
 wingbardy.17.a: "Та як вони сміють?!"

 wingbardy.20.t: "Конференція починається"
 wingbardy.20.d: "Дипломати з Аквілеї, Вінґ та Францистрії зібралися сьогодні в Іґлерсі, щоб провести переговори щодо спірного статусу Тарріна. Ситуація вже стала напруженою, коли аквілейці зажадали повернення своєї законної території, а Францистрія заявила про свої власні претензії на ці землі. Вінґбардія виявилася найкращим посередником у цій ситуації, оскільки вона була найменш зацікавлена в цьому спірному регіоні."\n\nПредставники Аквілеї заявили, що домагання покійного графа Франциска VIII є абсолютно незаконними, оскільки граф Франциск I був бастардом династії Діскрет. Францистрійці заперечили, заявивши, що ця земля компенсує втрати, яких зазнав граф Франциск VIII під час повалення незаконної Республіки Таррін. Крім того, вони наголосили на схожості між таррінською і францистрійською культурами і вказали на те, що протягом десятиліть уже тисячі колоністів оселилися в цьому регіоні. Аквілейці ж заявили, що культурні подібності не виправдовують силове приєднання земель і вказали на те, що колоністи користуються майном, незаконно вилученим у місцевих жителів. Цей обмін аргументами, здається, триватиме вічно. Делегати Вінґ повинні втрутитися і запропонувати рішення, яке покладе край цій безглуздій сварці. Однак чи спробують вони догодити одній зі сторін, чи намагатимуться знайти компроміс, якому не надто зрадіють обидві нації-суперниці?"
 wingbardy.20.a: "Весь Таррін належить Аквілеї."
 wingbardy.20.b: "Ми намалюємо нові кордони, відповідно до нинішнього населення."
 wingbardy.20.c: "Ми повинні продумати можливість компенсації замість земель."

 wingbardy.21.t: "Вінґбардія пропонує весь Таррін"
 wingbardy.21.d: "Під час напружених дипломатичних зустрічей, що відбувалися в Іґлерсі на Таррінській конференції, сановники Вінґ в приватному порядку звернулися до аквілейських дипломатів і зробили їм інтригуючу пропозицію. Оскільки Вінґбардія не надто піклується про цю спірну територію, вона готова запропонувати її Аквілеї від імені Францистрії. Це означає, що армія Вінґ не втручатиметься і дозволить аквілейцям повністю зайняти Таррін.\n\nЗвісно, аквілейські дипломати із задоволенням погодилися на цю пропозицію. Однак францистрійці цілком можуть спробувати оскаржити це рішення, тому результат конференції поки не визначений."
 wingbardy.21.a: "Можливо, вінґбардійці не такі вже й погані..."

 wingbardy.22.t: "Вінґбардія пропонує компроміс"
 wingbardy.22.d: ""Під час напружених дипломатичних зустрічей, що відбувалися в Іґлерсі на Таррінській конференції, сановники Вінґ в приватному порядку звернулися до аквілейських дипломатів і зробили їм інтригуючу пропозицію. Вони запропонували компромісне рішення в спробі догодити як Аквілеї, так і Францистрії. Новий територіальний кордон пройде по етнічних кордонах Тарріна, розділяючи спірний регіон приблизно порівну. Початкова карта була ну зовсім непривабливою, проте подальший варіант з менш нерівними кордонами виявився куди більш прийнятним.\n\nСановники Аквілеї завагалися. Це було не найвдаліше рішення, адже воно розкололо б регіон на довгі роки. Можливо, трохи пізніше напруга виникне знову? Дипломатам належить зробити непростий вибір."
 wingbardy.22.a: "Нам цього достатньо."
 wingbardy.22.b: "Таррін нероздільний!"

 wingbardy.23.t: "Вінґбардія пропонує компенсацію"
 wingbardy.23.d: "Під час напружених дипломатичних зустрічей, що відбувалися в Іґлерсі на Таррінській конференції, сановники Вінґ приватно звернулися до аквілейських дипломатів і зробили їм вельми... незвичайну пропозицію. Вони запропонували грошову компенсацію за втрату Тарріна, що приблизно покриє витрати, понесені під час францистрійської окупації за останні тридцять років. Хоч це солідна сума, наша згода призведе до того, що Вінґбардія і далі підтримуватиме Францистрію, а також дозволить їй продовжувати незаконну окупацію аквілейської території. Хоча ми будемо раді грошам, вони не звільнять Таррін. Проте в цьому питанні один регіон може бути тією жертвою, яку Аквілея може принести на благо союзу з могутнім Карфінським Пактом."
 wingbardy.23.a: "Цього буде достатньо. Попервах."
 wingbardy.23.b: "Може ми й грифони, але НЕ НАСТІЛЬКИ жадібні!"

 wingbardy.27.t: "Аквілея погоджується"
 wingbardy.27.d: "Вінґбардійські дипломати представили свою пропозицію аквілейцям, і ті, після певних вагань, погодилися на наші умови. Це дуже хороші новини, які означають, що конференція ще на один крок наблизилася до свого успішного завершення. Однак для повного успіху переговорів францистрійцям усе ще необхідно ратифікувати ці угоди. Якщо вони цього не зроблять, то угода, укладена з аквілейськими делегатами, залишиться лише чорнилом на папері. І якщо цю пропозицію було зроблено з метою умиротворення аквілейців, то навряд чи вона сподобається францистрійцям..."
 wingbardy.27.a: "Сподіваємося, що вони приймуть цю пропозицію."

 wingbardy.28.t: "Аквілея відмовила"
 wingbardy.28.d: "Вінґбардійські дипломати презентували свою пропозицію аквілейцям, і ті, після певних вагань, вирішили ввічливо відмовити. У відчайдушній спробі врятувати ситуацію було проведено й подальші переговори, але, на жаль, усе це було марно. Аквілейці незабаром втратили будь-який інтерес до конференції і, мабуть, вирішили, що вона не зможе розв'язати таррінську суперечку. Це вельми потішило делегатів із Францистрії, хоча вони дещо побоюються, що аквілейці можуть спробувати розв'язати це питання силою.\n\nТаррінська конференція провалилася, і напруженість у відносинах між Аквілеєю і Францистрією і надалі завдаватиме Вінґ проблем у найближчому майбутньому."
 wingbardy.28.a: "Схоже, перо все ж не сильніше за меч."

 wingbardy.29.t: "Францистрія погоджується"
 wingbardy.29.d: "Францистрійська делегація була проінформована про угоду, укладену між представниками Аквілеї та Вінґ, і, на щастя, погодилася на ці умови та готова ратифікувати офіційний договір між трьома сторонами.\n\nЦе значить, що Таррінська конференція завершилася приголомшливим успіхом, вкотре довівши, що перо сильніше за меч. Будемо сподіватися, що відтепер суперечку про Таррін можна вважати повністю розв'язаною і між Аквілеєю та Францистрією запанує мир."
 wingbardy.29.a: "Залишилося лише підписати папери!"

 wingbardy.30.t: "Францистрія відмовляється"
 wingbardy.30.d: "Коли францистрійська делегація була проінформована про угоду, укладену між представниками Аквілеї та Вінґ, вона відреагувала з сумішшю розчарування і обурення. Той факт, що Вінґбардія вела переговори в приватному порядку з аквілейськими дипломатами без участі францистрійців, явно образив їхніх дипломатів. Та й запропонований договір був зовсім невигідним. Францистрійці вважили, що це була невдала спроба умиротворити аквілейців за рахунок інтересів францистрійців.\n\nА найгірше те, що делегати від Францистрії стали погрожувати виходом їхньої країни з альянсу [WNG.GetFactionName]. Вони абсолютно не мають наміру віддавати будь-яку частину Тарріна Аквілеї. Це був їхній спосіб заявити, що Вінґбардія не може вирішити долю Тарріна без участі Францистрії. І тепер дипломати Вінґбардії опинилися у скрутному становищі. Чи визнають вони претензії Аквілеї на регіон або підтримають свого давнього союзника, повністю відмовившись від переговорів? У будь-якому разі Таррінська конференція провалилася. Тепер цю суперечку навряд чи вдасться вирішити мирним шляхом."
 wingbardy.30.a: "Краще відпустити Францистрію, ніж засмучувати Аквілею..."
 wingbardy.30.b: "Ми повинні стати на бік нашого союзника!"

 wingbardy.31.t: "Успіх на Таррінських переговорах"
 wingbardy.31.d: "Аквілейська делегація в Іґлерсі принесла добрі вісті. Переговірникам Вінґбардії вдалося змусити францистрійців погодитися на пропозицію, а це означає, що тепер усі три сторони готові ратифікувати договір, щоб остаточно розв'язати таррінську суперечку. Уже за кілька годин остаточний варіант договору було складено і підписано всіма делегатами, які брали участь. Компроміс набув чинності наступного дня, і всі сторони поспішили виконати його умови.\n\nІ ось, між Аквілеєю і Францистрією запанував мир. Ми сміємо сподіватися, що цей мир триватиме ще чимало років."
 wingbardy.31.a: "Нарешті настав мир!"

 wingbardy.32.t: "Провал Таррінських переговорів"
 wingbardy.32.d: "Аквілейська делегація в Іґлерсі принесла нам погані звістки. Переговірникам Вінґбардії не вдалося змусити францистрійців погодитися на пропозицію і Францистрійці погрожують покинути альянс [WNG.GetFactionName], якщо Вінґбардія продовжить підтримувати претензії Аквілеї на цей регіон. Вінґбардійські делегати все вагалися, і в результаті Францистрія офіційно оголосила, що виходить з альянсу. Їхні дипломати негайно залишили конференцію, що призвело до її раптового завершення.\n\nЦей драматичний поворот подій означає, що мирне розв'язання таррінської суперечки зазнало невдачі. Однак Вінґбардія підтримала претензії Аквілеї на Таррін, тож напад на Францистрію може бути цілком виправданим. І тепер, коли Францистрія залишилася без свого могутнього союзника, вона не зможе на рівних битися проти аквілейської армії. Перо зазнало невдачі, але меч усе ще може досягти успіху і силою покласти край цьому конфлікту."
 wingbardy.33.a: "Поки що не варто."
 wingbardy.33.b: "Стрімкий удар, кажете?"

 wingbardy.34.t: "Жах"
 wingbardy.34.d: "Гарібальд Талонуель вийшов з освітленого дверного отвору та ступив на гладку стежку двору. Навколо височіли величні стіни Імператорського палацу. Золотисте світло сяяло у всіх вікнах, немов сонце, що сходить у дзеркальній залі. Він усе ще чув сміх декадентської еліти Грифенгайму, але цей сміх був зовсім не доброзичливим. У повітрі витала напруга. Прямо як туго натягнута струна, готова ось-ось порватися. Звісно, всі, крім 12-річного імператора, відчували це.\n\nКороль Вінґбардії Гумберто зберігав ввічливе обличчя впродовж усього неймовірно довгого монологу, і коли імператор Ґровер V заснув на своєму троні, він вклонився та попрямував до виходу. 'Зустрінемося на вулиці через п'ятнадцять хвилин' — сказав король Гарібальду. Тепер він вдивлявся в тьмяне світло двору. Не минуло багато часу, як з'явилася пара грифонів, і навіть у темряві він зміг розгледіти постать свого батька. Він наблизився до них. Пара сперечалася, приглушивши голоси. Раптово в темряві блиснув ніж, і з горла батька вирвався лише здавлений крик. Кілька секунд, і ось Гарібальд уже тримав у пазурах вмираючого батька, не звертаючи уваги на кров, що забруднила його одяг. Її було багато. Він закричав, кличучи на допомогу, і в цей момент батько обхопив його кіготь. Король спробував щось сказати, але вирвався з глотки лише передсмертний хрип.\n\nДворяни приходили один за одним і збиралися навколо них подібно зграї стерв'ятників. Там був навіть юний імператор, який все ще тримав у пазурах ляльку і протирав сонні очі. Герцог Полуниці подбав про те, щоб йому дісталося місце в першому ряду.\n\nГарібальд прокинувся, але не від несподіванки, а від болісної втоми. Найперші промені сонця ліниво заливалися в його вікна. Перш ніж повільно піднятися, він глянув на фотографію своєї покійної дружини і маленького сина. Потім вийшов на балкон свого маєтку і подивився на оливкові сади і виноградники. Вбивця його батька все ще був десь там. За всі ці роки, Гарібальд ні на крок не наблизився до розгадки. Але ж ніколи не пізно почати шукати."
 wingbardy.34.a: "Життя таке коротке..."

 wingbardy.35.t: "Король-вигнанець"
 wingbardy.35.d: "Нещодавно король Вінґбардії Гарібальд був змушений покинути свою батьківщину. Він перетнув кордон із нашою країною і запросив офіційного притулку. Через тривалий конфлікт у його королівстві, в якому беруть участь комуністи і республіканці, не схоже, що король зможе повернутися додому найближчим часом. І поки не прийде той момент, коли він зможе знову повернути собі трон, законний король Вінґбардії отримає притулок і буде нашим дорогим гостем."
 wingbardy.35.a: "У нас він буде в безпеці."

 wingbardy.36.t: "Криза в ЛПВ"
 wingbardy.36.d: "Після безуспішної спроби Галло Вентрільйо запобігти походу Біколіні на Карфін і його відходу у відставку з посади прем'єр-міністра, Ліберальна партія Вінґбардії проголосувала за заміну його своїм старим лідером Джованні Джолітті. Тривалий час він був домінуючою і шанованою фігурою в політиці Вінґбардії та в минулому п'ять разів ставав прем'єр-міністром — як за короля Гарібальда Талонуела III, так і за його батька короля Гумберто. Джолітті звернувся до Біколіні для переговорів про формування коаліційного уряду, пропонуючи повну підтримку ЛПВ. Це може бути просто крок, щоб зберегти деяку подобу влади для ЛПВ, але, незважаючи на це, їхня підтримка дуже допоможе нам швидше провести наші реформи."
 wingbardy.36.a: "Ми приймемо їхню допомогу."
 wingbardy.36.b: "Нам не потрібні подачки лібералів."

 wingbardy.37.t: "СДПВ запропонувало підтримку"
 wingbardy.37.d: "Лідер ЛПВ Джованні Джолітті вів переговори з Джованні Антоніо Голонною і верхівкою радикальної Соціал-Демократичної партії Вінґбардії з приводу їхнього включення в нашу правлячу коаліцію. Схоже, завдяки своїй політичній репутації він завоював лідерство СДПВ, і тепер вони повністю готові підтримати Біколіні та ЛПВ. Це дасть нам перевагу в Палаті Депутатів і допоможе гарантувати ухвалення законів, необхідних для просування фашизму у Вінґбардії."
 wingbardy.37.a: "Ці радикали отримають набагато більше змін, ніж хотіли"

 wingbardy.38.t: "Закон Гачербо"
 wingbardy.38.d: "Закон Гачербо був розроблений економістом НФП на ім'я Джакомо Гачербо і навіть названий на його честь. Цей акт являє собою пропозицію про парламентську реформу, спрямовану на зміну пропорційності розподілу голосів, відданих за депутатів. Багато хто вважає, що це зміцнить владу фашистів у парламенті й дасть змогу Біколіні продовжувати свій курс без перешкод. Якщо стисло, то в цьому законі зазначено, що будь-яка партія, що одержала найбільшу частку голосів, але не менше ніж двадцять п'ять їхніх відсотків, гарантовано отримає аж ніяк не менше ніж дві третини місць у парламенті. Третина, що залишилася, буде пропорційно розподілена між іншими партіями. Якщо цей закон буде ухвалено, то після цього одразу ж почнуться дострокові вибори, які й дадуть змогу провести перестановки в парламенті. З урахуванням того, що популярність НФП на даний момент вища, ніж у будь-якої іншої партії, ми майже впевнені, що в разі ухвалення цього закону зможемо отримати більшість місць у парламенті. Однак нам спершу потрібно переконатися в тому, що цей закон буде ухвалено. Адже якщо наша коаліція буде недостатньо великою — ми зазнаємо принизливої поразки..."
 wingbardy.38.a: "Будемо сподіватися, що все пройде без сучка і задирки."

 wingbardy.39.t: "Дострокові вибори"
 wingbardy.39.d: "Сьогодні виборчі дільниці знову відкрилися для всіх громадян Вінґбардії, оскільки нещодавнє ухвалення закону Гачербо зобов'язувало провести нові дострокові вибори для здійснення перестановок і реорганізації парламенту. І, як ми і сподівалися, НФП отримала переважну більшість голосів щодо інших партій. Ми успішно отримали дві третини депутатських місць. Результати в деяких регіонах були поставлені під сумнів через чутки про залякування виборців, фальсифікації та інших подібних актах з боку чорнокрилих, але тим не менш, все пройшло успішно, і НФП дістала свої законні місця відповідно до Закону Гачербо. Тепер у нас є безпечна більшість у палаті депутатів, і великий дуче може цілком і повністю втілити в життя свої плани заради майбутнього Вінґбардії."
 wingbardy.39.a: "Все як і планувалося."

 wingbardy.40.t: "Закон Гачербо ухвалено"
 wingbardy.40.d: "Сьогодні фашизм у Вінґбардії здобув велику перемогу — Закон Гачербо був схвалений і прийнятий парламентом. Якщо ми переможемо на позачергових виборах, які відбудуться вже за місяць, то отримаємо депутатську більшість, що дозволить нам втілювати в життя наше бачення майбутнього нації. Багато хто в партії вважає це поворотним моментом, оскільки баланс сил остаточно змістився на користь Біколіні та НФП."
 wingbardy.40.a: "Феноменальний успіх!"

 wingbardy.41.t: "Закон Гачербо відхилено"
 wingbardy.41.d: "Учора трапилася сумна невдача — закон Гачербо не був схвалений парламентом і його відхилили депутати. Без цього закону у нас немає можливості отримати більшість у палаті, і зусилля опозиції, як і раніше, постійно заважають Біколіні. Хоча ми намагалися діяти законним і мирним шляхом, цілком можливо, що зараз, незважаючи на заперечення, настав час задіяти план Б..."
 wingbardy.41.a: "Прокляття!"

 wingbardy.42.t: "Розкол у НПВ"
 wingbardy.42.d: "Схоже, що заручитися підтримкою прелата було набагато більшим успіхом, ніж ми припускали спочатку. НПВ давно є скалкою у нас в боці, але завдяки підтримці прелата ми отримали значну частину голосів їхніх виборців, які виступили на нашу підтримку. Це викликало кризу всередині НПВ, і багато депутатів тепер виступають проти жорсткої антифашистської політики. Повідомляється, що дон Луїджі Гутурцо був сильно засмучений тим, що прелат підтримав Біколіні. Після особистої зустрічі з прелатом, він подав у відставку з поста глави НПВ. Його наступником став правий кіготь грифона, Джованні де Гаспвінґі.\n\nХоча Де Гаспвінґі протистоїть нам так само, як і дон Гутурцо, зараз він біля керма сильно роздробленої партії, і не становитиме якоїсь значущої загрози."
 wingbardy.42.a: "Все йде за планом."

 wingbardy.43.t: "Підтримка прелата"
 wingbardy.43.d: "Прелат Карфіна у Вінґбардії — дуже важливий грифон. Він є духовним лідером для тисяч жителів Вінґбардії, тож до його слів і думки дослухається багато хто: від простих грифонів з їхніми повсякденними питаннями — до політиків, що бажають здобути підтримку з боку священиків. І саме з останньої причини Біколіні збирається зустрітися з прелатом сьогодні, щоб роздобути ту критичну підтримку, яка могла б вплинути на багатьох як серед народу, так і в парламенті.\n\nНа жаль, Біколіні не зміг би використати тут багато зі своїх звичних тактик. Прелат був праведним і правовірним грифоном, тож спроба залякати або підкупити його призведе лише до катастрофи. Дехто казав, що самі боги дали йому здатність бачити крізь брехню. Тож єдине, що міг зробити Біколіні, — поговорити з ним, чесно розповісти про свої наміри та сподіватися, що він отримає благословення прелата...\n\nСхоже, сьогодні боги були на нашому боці, і прелат особисто благословив Біколіні у святому храмі в Карфіні. А трохи пізніше того ж дня він зробив публічну заяву, в якій висловив свою підтримку нашій справі. Це відразу ж справило дуже потужний ефект, оскільки багато грифонів у всіх прошарках суспільства переглянули свою позицію щодо НФП, надавши нам такі необхідні голоси."
 wingbardy.43.a: "Тост за нашу дружбу!"

 wingbardy.44.t: "Джакомо Гаттеотті виступає проти фашизму"
 wingbardy.44.d: "НФП знову зіштовхнулася з неприємностями в парламенті, коли лідер УСП Джакомо Гаттеотті виступив з черговою промовою, що засуджує як Біколіні зокрема, так і фашизм у Вінґбардії загалом. Він уже тривалий час був головою Єдиної Соціалістичної Партії і гаряче виступав проти нового прем'єр-міністра з першого дня свого перебування на посаді. Джакомо постійно підштовхував грифонів парламенту об'єднатися проти НФП та її лідера. І схоже, що більша частина нашої опозиції погодилася з його аргументами, тож цей грифон виявився справжньою скалкою в нашому боці. Біколіні вже висловив своє невдоволення постійними спробами Джакомо підірвати його авторитет."
 wingbardy.44.a: "Хто-небудь позбавить мене від настирливих комуністів?"

 wingbardy.45.t: "Джакомо Гаттеотті пропав!"
 wingbardy.45.d: "Шокуючі новини поширилися всією Вінґбардією, коли таємничим чином зник глава УСП Джакомо Гаттеотті. Хоча його місцезнаходження зараз невідоме, свідки кажуть, що бачили, як лідера соціалістів запхали в машину невпізнані нападники в масках. Пошуки тривають, але багато хто побоюється, що вже занадто пізно. Провину за напад покладають здебільшого на місцевих чорнокрилих, подібні інциденти з якими відбуваються вже не вперше. Місцева поліція і члени УСП співпрацюють у пошуках зниклого політика."
 wingbardy.45.a: "Я не це мав на увазі!"

 wingbardy.46.t: "Знайдено тіло Джакомо Гаттеотті"
 wingbardy.46.d: "Найгірші побоювання багатьох виправдалися кілька днів тому, коли тіло Джакомо Гаттеотті було знайдено в глибині Бородавочного лісу. Розтин, проведений трохи пізніше медичними експертами, показав, що нападники нанесли грифону не менше семи ударів ножем. Багато хто в УСП і за її межами сумує, адже Джакомо загалом був вельми популярною фігурою серед лібералів і соціалістів і здобув чималу підтримку за свою помірковану політику. Хоча в партії стався розкол і деякі її члени приєдналися до НФП, переважна більшість тих, хто залишився, спрямовує свій гнів на уряд за те, що він допустив це. Також вони продовжують поширювати свої підозри щодо причетності чорнокрилих до цього інциденту."
 wingbardy.46.a: "Присягаюся, ми не причетні!"

 wingbardy.47.t: "Фашисти заарештовані за вбивство Гаттеотті"
 wingbardy.47.d: "Грифони, які стояли за вбивством Джакомо Гаттеотті, нарешті були спіймані. Поліція затримала п'ятьох, що були причетні до злочину. Докази проти них наразі неспростовні, і багато юристів уже гарантують, що це буде досить проста справа. Також варто зазначити, що ця ситуація не пішла на користь НФП і Біколіні, оскільки один із ймовірних убивць є відомим і видним офіцером Чорнокрилих. Уже поширюються чутки про можливу причетність самого Біколіні до вбивства через опозиційну позицію Гаттеотті щодо поточного уряду.\n\nНаші чиновники висунули два варіанти. Перший — зберегти обличчя і дозволити суду здійснитися. Хоча це, безсумнівно, зашкодить репутації та популярності НФП, але сам Біколіні, та й увесь наш уряд загалом зможуть вийти з води сухими. Інший же варіант — використати наші зв'язки, щоб зам'яти цю справу. Репутація нашої партії не постраждає, однак це лише посилить підозри в причетності Біколіні до цієї справи і підірве довіру до уряду."
 wingbardy.47.a: "Біколіні невинний. Суд має відбутися."
 wingbardy.47.b: "Час потягнути за деякі ниточки."

 wingbardy.48.t: "Новий план"
 wingbardy.48.d: "Провал закону Гачербо завдав нищівного удару за нашими планами щодо Вінґбардії. Без цього акту парламент продовжуватиме затримувати Біколіні та перешкоджатиме здійсненню його планів. Тож тепер, коли наш план досягти повного домінування нашої ідеології в політиці Вінґбардії зазнав невдачі, стало ясно, що нам залишається лише вдатися до набагато радикальніших заходів.\n\nВже складаються плани щодо перевороту проти нинішньої влади. На жаль, такі дії проти короля і тих, хто протистоїть Біколіні, абсолютно потрібні не тільки для просування наших інтересів, але і для майбутнього всієї Вінґбардії. Чорнокрилі, НФА та інші лояльні до фашизму сили вже готуються до того, що має бути зроблено заради блага нашої нації."
 wingbardy.48.a: "А ось і план Б. Сподіваємось, що він зпрацює."

 wingbardy.49.t: "Вінґбардія пропонує обмін воєнним досвідом"
 wingbardy.49.d: "Після недавніх дипломатичних успіхів вінґбардійці вирішили знову звернутися до нас із пропозицією. Цього разу вони пропонують обмінятись військовими знаннями. Схоже, вони бажають дізнатися про наш досвід ведення танкової війни, а вінґбардійський генеральний штаб уже запропонував поділитися своїми спільними знаннями про війни між грифонами. Також вони не проти розповісти про свій досвід, який вони набули під час війни із Фалькором. Нехай так ми й зможемо чимало дізнатися про планування та тактику, але якщо фашисти колись зрадять нас — вони також не залишаться в накладі."
 wingbardy.49.a: "Ми раді їх пропозиції."
 wingbardy.49.b: "Нам не цікаво."

 wingbardy.50.t: "Громадянська війна в Вінґбардії"
 wingbardy.50.d: "Сьогодні напруженість досягла свого апогею, і нестабільна ситуація переросла у повномасштабну громадянську війну. Антифашистські сили, що складаються в основному з республіканців, соціалістів і комуністів, об'єдналися під єдиним прапором на чолі з 'Комітетом національного визволення', що складається з комуніста Антоніно Пролетаріно, соціаліста Джованні Гаччі та республіканця Джованні де Гаспвінгі. Вони об'єднали широку коаліцію з різних партій та зробили Вроберт своїм центром.\n\nБіколіні ж окопався навколо Фалькора та Асболуса і отримав благословення короля Талонуеля, щоб якнайшвидше закінчити війну. Тепер він веде своїх чорнокрилих та решту королівської армії проти революційних сил. Бойові дії вже спалахнули по всій країні, і обидві сторони готові боротися до кінця. На даний момент не можна визначити впевненого переможця у цій війні."
 wingbardy.50.a: "Віва ля Ріволюціоне!"

 wingbardy.51.t: "Громадянська війна закінчилась!"
 wingbardy.51.d: "З падінням останнього оплоту фашистів, громадянська війна нарешті закінчилася. Колишній король утік із країни, а Біколіні зник безвісти. Деякі фашисти, що залишилися, або здалися, або бігли, або ж наклали на себе пазури. Нині наші прапори майорять над усіма містами Вінґбардії. Схоже, світ нарешті повернувся до Вінґбардії.\n\nОднак внутрішні проблеми все ще зберігаються. Наразі немає спільного ворога і в 'Комітеті національного визволення' розгорнулася боротьба за лідерство. Соціалісти і республіканці продовжують сперечатися про майбутнє Вінґбардії, і однозначного переможця в їх суперечці поки немає."
 wingbardy.51.d_war: "Із падінням останнього оплоту фашистів, громадянська війна нарешті закінчилася. Колишній король втік із країни, а Біколіні зник безвісти. Деякі фашисти, що залишилися, або здалися, або бігли, або ж наклали на себе пазури. Нині наші прапори майорять над усіма містами Вінґбардії. Однак світ все ще не повернувся до Вінґбардії.\n\nФранцистрійці, що були союзниками фашистів, продовжують боротися проти тих, кого вони називають 'зрадниками Вінґбардії'. Схоже, ми не будемо в безпеці, доки не викорінемо всіх бастіонів фашизму. Ми повинні продовжувати рухатися вперед, якщо ми хочемо наблизити повернення мирного часу!"
 wingbardy.51.a: "Настав час відновлення країни."
 wingbardy.51.b: "Ми повинні продовжувати боротьбу, щоб там не сталось!"

 wingbardy.52.t: "Переворот"
 wingbardy.52.d: "Хаос охопив Карфін сьогодні, коли НФП та чорнокрилі силою захопили уряд, взявши парламент під свій повний контроль. Палату депутатів було майже відразу ж заблоковано, а королівський палац — замкнено. По всій країні місцеві органи влади або добровільно або під дулом пістолета підкорилися новим лідерам, гарантувавши відсутність проблем з їхнього боку. Як тільки Вінґбардія була взята під контроль, Біколіні оголосив про надзвичайну ситуацію через нещодавні події і ввів військовий стан по всій країні. Хоча він запевнив вінґбардійців, що це лише тимчасові заходи, він не назвав термінів чи дати закінчення цих обмежень.\n\nХоча ми успішно убезпечили країну і більше не зустрічаємо опору у просуванні наших цілей, потрібно вирішити одне останнє питання. Король Гарібальд Талонуель III, правитель Вінґбардії, все ще знаходиться у своєму палаці під охороною наших найвірніших бійців. Це чудова можливість остаточно позбутися короля, оскільки він більше не має ніякої реальної влади. У нинішній ситуації мало хто насмілиться заперечити нам. Однак король, як і раніше, любимо багатьма своїми підданими, а також солдатами. Можливо, буде вигідніше для країни та Біколіні дозволити йому залишитися, нехай навіть і як маріонетка."
 wingbardy.52.a: "Додайте ще одну ниточку до моєї колекції."
 wingbardy.52.b: "Фашизму не потрібні корумповані королі."

 wingbardy.53.t: "Сталліонград приймає нашу пропозицію про військову співпрацю"
 wingbardy.53.d: "Наша пропозиція про військове співробітництво принесло свої плоди. Комуністи Сталліонграду погодилися, після чого почали обмін досвідом з нашою армією і генеральним штабом. Хоча вони поділилися своїми знаннями в сучасній військовій теорії, не тільки ми отримали вигоду з цієї пропозиції. Вони теж багато чого навчилися у нас."
 wingbardy.53.a: "Тост за нашу дружбу!"

 wingbardy.54.t: "Сталліонград відхиляє пропозицію про військову співпрацю"
 wingbardy.54.d: "Незважаючи на первинну успішність переговорів, Генеральний штаб Cталліонграду холодніше поставився до нашої пропозиції. Сьогодні наші військові офіцери та дипломати були повідомлені про те, що Cталліонград відмовляється від подальших переговорів, і що їх попросили повернутись додому.\n\nХоч новини й невтішні, принаймні ми не встигли поділитися нашими військовими секретами з цими поні-комуністами."
 wingbardy.54.a: "І не дивно, це ж комуністи."

 wingbardy.601.t: "Кітрен під нашим контролем!"
 wingbardy.601.d: "Наші доблесні солдати загнали ворогів у море і взяли під контроль стратегічно важливе портове місто Кітрен. Тепер, коли вони остаточно втратили свій бастіон в Абіссінії, їм доведеться відмовитись від своїх домагань на весь регіон. У переможених недругів не залишиться іншого вибору, як укласти мир!"
 wingbardy.601.a: "Доблесна перемога!"
 wingbardy.601.b: "Ми не зупинимося, поки вони не капітулюють!" # ((#)): захищено від переписання

 wingbardy.602.t: "Приниження в Зебриці"
 wingbardy.602.d: "В результаті несподіваного розвитку подій абіссинської армії вдалося взяти під контроль стратегічно важливе портове місто Кітрен. Усі [Root.GetAdjective]і солдати та цивільні особи були спішно евакуйовані з материка. Оскільки наш бастіон в Абіссінії остаточно втрачено, нам доведеться відмовитися від будь-яких домагань цього регіону. У нас немає іншого вибору, як укласти мир."
 wingbardy.602.a: "Це катастрофа!"

 wingbardy.60.t: "Вінґбардія окуповує Кицькиць!"
 wingbardy.60.d: "Наші патрулі повідомляють тривожні звістки. Схоже, що вінґбардійці будують низку фортів на землях Кицькиця, просто захоплюючи наші території.\n\nОдин із наших патрулів навіть вступив у діалог із командиром форту. Незважаючи на вказівку на кричущу зневагу до суверенітету нашого регіону, патрульні повідомили про те, що вінґбардійці вважають, що вони просто діють у межах своїх претензій, заснованих на попередніх договорах.\n\nДосі ескалації не відбулося, але наші командири впевнені, що ми зуміємо вигнати грифонів."
 wingbardy.60.a: "Але нам нічого їм протиставити, поки що."
 wingbardy.60.b: "Вони не мають права! Змусіть їх піти!"

 wingbardy.61.t: "Абіссинія не пручається"
 wingbardy.61.d: "Ми отримали звістку про зміцнення наших позицій у регіоні Кицькиць. Згідно з звітами наших військ, усі абісинські війська виведені з нашої території. Було кілька випадків, коли протистояння могло обернутися справжніми бойовими діями. На щастя, всі наші гарнізони повідомили про впорядкований відступ іноземних військ.\n\nНезабаром після цього ми отримали офіційне повідомлення від абіссинського трону, в якому Кицькиць був офіційно визнаний землею Вінґбардії. Щойно новина про цю заяву поширилася нашою країною, у низці наших міст почалися імпровізовані урочистості.\n\nМи не очікуємо на подальші проблеми з боку абіссинців і зараз зможемо почати розвивати Кицькиць."
 wingbardy.61.a: "Абіссинська киця біжить, стиснувши хвостик, утю-тю-тю, хаха!"

 wingbardy.62.t: "Абіссинія пручається нашим претензіям"
 wingbardy.62.d: "По всій лінії укріплень у Кицькиці між нами та абіссинцями спалахнули перестрілки. У більшості випадків наші солдати не отримали жодного попередження перед нападом та наступною облогою з боку абіссинських військ.\n\nДеякі форти все ще тримаються, але більшій частині гарнізону довелося залишити свої позиції, щоби не потрапити в полон. Всі повідомлення повідомляють про подібне: всі сутички до єдиної були ініційовані абіссинцями. Нам ясно, що абісинський уряд має намір повністю викинути нас із Зебрики."
 wingbardy.62.a: "Це не входило в наші плани! В атаку!"

 wingbardy.63.t: "Хаос в Вінґбардії"
 wingbardy.63.d: "У Вінґбардії відбулась громадянська війна, яка змусила її розколотий уряд зосередитись на внутрішніх справах. Таким чином, усі заморські території цієї нації залишилися без нагляду та вразливості, особливо наші колишні землі.\n\nНемає жодних сумнівів у тому, що захоплення Кітрена викличе ворожість вінґбардійців. Проте більша частина нашого генерального штабу впевнена, що вінґбардійці не зможуть завдати удару у відповідь під час громадянської війни. Крім того, ми матимемо час на підготовку оборони в Кітрені, якщо грифони захочуть повернути його після громадянської війни.\n\nІнші ж стверджують, що навіть якщо у нас буде час зміцнитись, ми все одно опинимося у невигідному становищі, якщо вінґбардійці захочуть застосувати силу. Усі звіти вказують на те, що армія Вінґбардії, навіть ослаблена громадянською війною, перевершує нашу власну.\n\nМи повинні ухвалити рішення, оскільки наші командири та дипломати чекають на накази."
 wingbardy.63.a: "Це наш шанс. Повернемо те, що по праву наше!"
 wingbardy.63.b: "З іншої сторони, краше не турбувати Вінґбардію..."

 wingbardy.64.t: "Абіссинія зайняла Кітрен!"
 wingbardy.64.d: "Сумні новини із Зебрики: Абіссинське королівство окупувало порт Кітрен і його околиці. Весь організований опір був придушений, і абіссинці захопили наші військові об'єкти. Наші колоніальні війська, що залишилися, мало що могли зробити проти наступаючих абіссинських військ, оскільки всі регулярні частини були відкликані додому.\n\nБагато біженців втекли на острів Муррсія. Незважаючи на побоювання вторгнення на Муррсію, місцевий губернатор непохитний у тому, що абіссинці не в змозі здійснити таку операцію, і наш посол в Абіссинії погоджується з цим. Ця наша колонія поки що знаходиться в безпеці.\n\nДеякі представники адміністрації в люті від цього удару в спину і твердо вірять у можливість завдати удару у відповідь по Абіссинії, як тільки громадянську війну буде закінчено. Однак багато інших не вважають, що нам взагалі слід мати території в Зебрику. Вони вказують на лицемірство інвестування в заморські землі, поки наші власні громадяни вдома страждають і відчайдушно потребують допомоги. Ці чиновники наполягають на тому, щоб Вінґбардія залишила питання про Кітрен у минулому.\n\nМи можемо відмовитися від амбіцій щодо експансії в Зебрику, зберігши при цьому Муррсію і не розлютивши "яструбів". Однак ми ризикуємо виявити слабкість перед народом, проігнорувавши такий удар по національній гордості. Можливо, ми змогли б принести революцію і абісинцям, водночас повернувши собі нашу землю."
 wingbardy.64.a: "Колоніалізм — ворог соціалізму."
 wingbardy.64.b: "Ми повернемось, щоб визволити робочих Абіссинії!"

 wingbardy.65.t: "Формалізація Пакту К'язбікла"
 wingbardy.65.d: "Сьогодні, по порученню [FROM.GetLeader] в Аквілу прибула делегація з Вінґбардії. Вони зустрілись з [ROOT.GetLeader] та обговорили перспективу формалізації раніше підписаного Пакту К'язбікла та розширення його у міцний союз між Королівством Аквілея та Карфінським Пактом.\n\nОстаннім часом Аквілея та Вінґбардія зробили чимало кроків для розрядки відносин між ними. Обидві сторони нарешті поклали край конфлікту навколо Тарріна, і з тих пір відносини тільки покращилися. Після підписання оборонного пакту було б логічно продовжити розвиток відносин і укласти офіційний союз між нашими блоками, щоб ми могли об'єднати наші сили проти спільних ворогів.\n\nЗ іншого боку, ймовірно, краще почекати, оскільки ситуація в регіоні цілком може різко змінитись протягом кількох днів чи тижнів. Ми не хотіли б потрапити в біду через наші власні невдалі рішення.\n\nТим не менш, остаточне рішення має ухвалити сам [ROOT.GetLeader]."
 wingbardy.65.a: "Ми з радістю згодимося!"
 wingbardy.65.b: "Ми ввічливо відмовимося."

 wingbardy.66.t: "Аквілея згодна"
 wingbardy.66.d: "Наша делегація повернулася з чудовими новинами — Аквілея погодилася офіціалізувати Пакт К'язбікла! Делегація розповіла аквілейцям, що договір варто підписати для зміцнення наших відносин та подальшої співпраці. На щастя, вони тепло зустріли нашу пропозицію і [JER.GetLeader] підписує її, тим самим Пакт К'язбікла стане офіційним, і тепер ми згуртовані проти будь-якої загрози."
 wingbardy.66.a: "Баланс сил тепер на нашому боці!"

 wingbardy.67.t: "Аквілея відмовляється!"
 wingbardy.67.d: "Наша делегація повернулася з поганими новинами — Аквілея не погодилася офіціалізувати Пакт К'язбікла. Делегація розповіла аквілейцям, що договір варто підписати для зміцнення наших відносин та подальшої співпраці, але, на жаль, вони не підтримали нашу пропозицію і відмовилися підписувати її, а отже й відносини наші залишаються незмінними. Нашій делегації залишалося лише повернутися додому ні з чим."
 wingbardy.67.a: "Як безглуздо з їхнього боку..."

 wingbardy.70.t: "Урочистість червоного стягу"
 wingbardy.70.d: "Потрійний стукіт у двері кабінету розбудив Джованні Гаччі. Вперше з моменту приєднання до Революції він вирішив гарненько подрімати. Проте, схоже, хтось інший цього вечора мав інші плани. Непроханий гість почав безперервно тарабанити у двері. — Заходьте, я тут. — Двері відчинилися, і лідер соціалістів широко розплющив очі, побачивши видовище, що відкрилося перед ним. Усередину увійшли троє озброєних грифонів, які ледь досягли повноліття, у супроводі Антоніно Пролетаріно, лідера КПВ. Той поклав на стіл Гаччі купу паперів.\n— А, пане Гаччі, насолоджуєтеся відпочинком?\n— Переходь до справи, Антоне. І, будь ласка, опустіть зброю, можете випадково поранити будь-кого. — Трійця завагалася, трохи опустивши гвинтівки.\n— Дякую за сьогоднішню промову в Палаті, Джованні. І за слова від тебе та лібералів, які виступили проти нашої справи.\n\nНевже Антон дійсно затіяв черговий переворот? — Нашої справи чи твоєї? Подивися на себе, який упивається владою, що дає зброю. Владою та могутністю, наче фашист! — Джованні підвівся, і три пари тремтливих пазурів невпевнено спрямували на нього гвинтівки.\n— Я не фашист! — Комуніст ударив по столу Гаччі. — Я захищатиму Революцію. І я не дозволю тобі зупинити мене! А тепер підпиши це.\nГаччі швидко прочитав папери. — Що це... ордери на арешти? Злиття партій? Жоден грифон у це не повірить! Ти виступаєш проти волі народу! — На протести Гаччі ніхто нічого не сказав. Джованні відкинувся на спинку сидіння, дивлячись на чотирьох грифонів, що дивилися на нього. Грифон відчув, як його серце шалено забилося в грудях. У шухляді столу лежав заряджений пістолет. Він не очікував, що майбутнє демократії у Вінґбардії буде залежати від його власної хоробрості. Але цей момент все ж таки настав. Гаччі потягнувся до шухляди."
 wingbardy.70.a: "— Ти не залишаєш мені вибору, можна хоча би ручку взяти."
 wingbardy.70.b: "— Ти не залишаєш мені вибору... — Схопити пістолет."
 wingbardy.70.c: "— А от ні. — Відмовитись від підпису папірця."

 wingbardy.701.t: "Передана влада"
 wingbardy.701.d: "Джованні Гаччі на секунду схопив рукоятку пістолета в шухляді столу, але потім прикрив очі, відпустив зброю, і з глибоким зітханням витяг ручку.\n— Дуже добре, а тепер це підпишіть. — Антоніно нетерпляче постукав по столу, аж поки Гаччі підписував документ за документом. Закінчивши лідер соціалістів опустив перо, і Пролетаріно швидко схопив папери, перевіряючи підписи. — Дякую за співпрацю, Джованні. — Після такого драматичного повороту новий лідер Вінґбардії залишив кабінет Гаччі і троє головорізів пішли за своїм лідером.\nЛідер соціалістів відкинувся на спинку стільця, шкодуючи про те, що сталося. Через кілька годин він увімкнув радіо, щоб почути, як явно спантеличений радіоведучий читає фальшиві заяви про його звільнення з політики та закінчення діяльності Соціалістичної Партії Вінґбардії. Тепер до влади прийшла КПВ, але нікому з його хлопців не доведеться бачити його труп. Ну, принаймні він доживе до наступного ранку. Гаччі встав і вийшов із кабінету, зачинивши за собою двері. Він знову зітхнув, повернувся і пішов додому. Завтра знову сяятиме сонце. Але чи колись буде знову сяяти Вінґбардія? Чи сяятимуть його власні очі і радісно битися серце?"
 wingbardy.701.a: "Ну, хоча б не Біколіні..."

 wingbardy.702.t: "Криваво-червоний стяг"
 wingbardy.702.d: "Менше ніж за секунду Джованні Гаччі вихопив пістолет, прицілився прямо в серце Пролетаріно і натиснув на спусковий гачок. Комуніст скрикнув, недовірливо дивлячись на свої груди. Його окуляри впали на підлогу та розбилися. Потім він пробурмотів щось так тихо, що жоден грифон у кімнаті не зрозумів його слів. Як і сподівався Гаччі, трійка молодих грифонів не вистрілила, хоча грифіна тримала свій кіготь на спусковому гачку. Соціаліст зумів пом'якшити свій голос, поки його колега в агонії смикався на підлозі. — Як вас звати, пані?\n— Джанна. — Двоє інших грифонів недовірливо витріщилися на неї, коли вона рішуче прицілилася. — І де ти працюєш, Джанно?\n— Я працюю на верфі Вроберта, пане Гаччі. — Вона зробила крок уперед, націливши прямо гвинтівку в чоло грифона.\n– Ясно. Дякую, що допомогли нам. Без Вроберта Революція точно не могла відбутися.\n— Ви нічого не робили! Це КПВ завжди допомагала нам — докерам!\nОчі Джованні розширилися від страху, але він продовжував. — Не думай, що я зробив. Думай, що я зроблю. Якщо ти опустиш гвинтівку, то твій бій закінчиться. Але якщо ти пострілиш... Хто знає?\n— Я тільки… — Її хватка послабшала.\n— Як щодо того, щоб усі ви розійшлися по домівках? Ви зробили своє діло, а тепер дозвольте мені зробити своє.\nДжанна нерішуче опустила гвинтівку, і Гаччі вдалося посміхнутися, коли троє молодих грифонів посідали на підлогу. Лідер соціалістичної партії зірвав зі стіни національний прапор та накинув його на тіло Пролетаріно. Ніжні рожеві та фіолетові відтінки невдовзі почервоніли від крові..."
 wingbardy.702.a: "Нехай його кров стане останньою, що була пролита за цей прапор."

 wingbardy.703.t: "Точка повороту"
 wingbardy.703.d: ""Ні." У цьому одному слові було вкладено кожен грам віри Джованні Гаччі у соціалізм. У систему краще брутальної диктатури Пролетаріно, систему, в якій робітники не просто при владі, а ще й вільні. "Ні. Я не підпишу рішення про арешт будь-кого, або щось про злиття наших партій. Не підпишу взагалі нічого, що ти мені запропонуєш. Тільки через мій труп." Він глибоко глянув у вічі кожному вартовому. Його серце стукало, як шалене, але він зберігав спокійний вираз обличчя. "І якщо ти вб'єш мене, на твоїх пазурах буде ще одна громадянська війна. Ти цього хочеш, Антоне?"\n"Я хочу, щоб ти мирно здався. Але раз так..." Пролетаріно зітхнув. "Ламайте крила."\nОдна з вартових повільно та невпевнено підійшла до Гаччі. "Мені шкода," прошепотіла вона.\n"Я знаю, що ви не бажаєте цього робити. Всі ви." Гаччі схилив голову. "Я знаю, що ви прагнете комунізму. Але це не той шлях."\n"Тихо," наказав Пролетаріно. "Джанно, приступай."\nДжанна глибоко зітхнула. "Ні, Антоне. Ти мій товариш... так само як і він. Може, він не так само знехтуваний, як і ми, але ти хочеш, щоб ми поставилися до нього, як до чорнокрилого, а не соціаліста."\nПролетаріно примружився. "Ну добре. Джорджія, зроби те, для чого Джанна надто малодушна." Але жодна з них не ворухнулася.\nДжованні махнув пазуром. "Товариші... Друзі. Розумію, що СПВ і КПВ не завжди працювали разом, але ми боремося за те саме. Ось цей бандитизм — тактика, гідна Біколіні. Будь ласка, складіть зброю і давайте поговоримо."\nОдин за одним, варти Антона склали зброю на землю. Антон був приголомшений — він усвідомив, що він уже повалений. "Ви вб'єте його?" спитала з жахом Джорджія.\n"Ні," відповів Гаччі. "Він постане перед судом за зраду, але я обіцяю, що все буде чесно. І ви зможете відвідувати його у в'язниці."\nАнтон, нарешті, глянув угору. "Але навіщо?" спитав він. "Чому ти просто не вб'єш мене? Однією проблемою тобі менше.""
 wingbardy.703.a: "Тому що я вірю, що милосердя таке ж важливе, як і справедливість."

 wingbardy.71.t: "Комуністи Вінґбардії просять нашої підтримки"
 wingbardy.71.d: "Останнім часом новини з Вінґбардії не викликають нічого, окрім тривоги. Схоже, до влади в країні можуть прийти фашисти під крилом Біколіні. На щастя для тамтешніх грифонів, союз лівих готувався силою зупинити фашистів від приходу до влади. Комуністична партія Вінґбардії зуміла використати свої зв'язки тут, у Сталліонграді, щоб звернутися до нас за допомогою. Повстанцям знадобиться зброя та інші засоби, що ми можемо виділити їм, але навіть так немає жодної гарантії, що комуністи зможуть самостійно здолати своїх суперників."
 wingbardy.71.a: "Ми допоможемо нашим товаришам-грифонам."
 wingbardy.71.b: "Ми не можемо вторгатися у справи грифонів."

 wingbardy.72.t: "Сталліонград пропонує допомогу"
 wingbardy.72.d: "Зв'язки КПВ у Сталліонграді принесли свої плоди. Прямо зараз, це — навантажений корабель з контейнерами, повними Сталліонградської зброї та різного спорядження. Вони точно не впевнені, коли судно дістанеться до Карфіну, але їхня допомога може виявитися неоціненною в майбутньому конфлікті."
 wingbardy.72.a: "Це нам допоможе!"

 wingbardy.73.t: "Сталліонград відмовився допомагати"
 wingbardy.73.d: "Схоже, що або КПВ переоцінила свій вплив у Сталліонграді, або саму відданість цих поні ідеалам міжнародної революції. Так чи інакше, нам не варто чекати на допомогу від цих комуністів найближчим часом. Яка ганьба для Пролетаріно..."
 wingbardy.73.a: "Це вони так на словах комуністи, чи що?"

 wingbardy.74.t: "Прибуло спорядження зі Сталліонграду"
 wingbardy.74.d: "Вчора о дев'ятій ранку величезний вантажний корабель 'Вєчнокрасний' увійшов до гавані Вроберта, після чого загони докерів з червоними пов'язками кинулися до судна, щоб допомогти поні розвантажити їхній безцінний вантаж. Вони дістали з трюму ящики з боєприпасами всіх калібрів, а також гвинтівки, пістолети та гранати. Потім з'явилися медикаменти, намети та інші речі. І нарешті, з трюму показалися двадцять п'ять артилерійських гармат. Потрібна була ціла дюжина грифонів, щоб успішно скотити їх з корабля. Сталліонградці чудово допомогли Революції!\n\nНебагато затьмарило день те, що коли корабель залишав порт, він примудрився застрягти прямо на виході з гавані. Зараз він нікуди не може зрушити і блокує весь морський трафік порту. Робітникам доведеться серйозно попрацювати, щоб зіштовхнути судно назад у воду і відправити 'Вєчнокрасного' на зворотній шлях до Сталіонграда, але одне ми знаємо напевно:"
 wingbardy.74.a: "Це знадобиться нам в боротьбі з фашистами!"

 wingbardy.75.t: "Наші інтернаціональні товариші"
 wingbardy.75.d: "Комунізм — справа інтернаціональна, або, як деякі сказали, антинаціональна. Як би там не було, ми не єдині істоти на цьому континенті, які бажають збудувати безкласове суспільство. Проте нам загрожують численні буржуазні капіталістичні країни. Нам потрібні союзники для захисту революції у Вінґбардії. Наші можливості в цьому випадку, звісно, залежатимуть від успішності революційних рухів по всій Грифонії..."
 wingbardy.75.a: "Аквілея!"
 wingbardy.75.b: "Прайвен!"
 wingbardy.75.c: "Новий Мейрленд!"
 wingbardy.75.e: "Ми самі поведем комунізм в світле майбутнє!"

 wingbardy.76.t: "Розповсюдження комуністичної пропаганди"
 wingbardy.76.d: "Схоже, нашою країною пройшлася хвиля комуністичної пропаганди. Інформатори припускають, що ця пропаганда організована не місцевим населенням, а іноземними оперативниками та доставлена контрабандним шляхом. Очевидно, це справа Вінґбардії, але нам поки що не вдалося вистежити контрабандистів. Нам доводиться лише сподіватися, що ця пропаганда незабаром затихне сама собою."
 wingbardy.76.a: "Кляті комуністи!"

 wingbardy.77.t: "Комуністи почали повстання"
 wingbardy.77.d: "Ситуація із комуністами вийшла з-під контролю. Тепер комуністичні угруповання, що підтримуються Вінґбардією, почали повстання проти державної влади. Несподіваний напад не увінчався успіхом, але зараз країна занурена в громадянську війну."
 wingbardy.77.a: "Ми не дозволимо комуністам отримати верх!"
 wingbardy.77.b: "Якщо не можеш перемогти їх, приєднуйся до них!"

 wingbardy.78.t: "Повстання в [FROM_not_commie_country.GetNameDef]"
 wingbardy.78.d: "Комуністичне ополчення, вірне нам, розпочало переворот у [FROM_not_commie_country.GetNameDef], як і планувалося. Зараз країна палає у громадянській війні, що дає нам шанс втрутитися та перехопити ініціативу."
 wingbardy.78.a: "Настав час відправляти наші війська."
 wingbardy.78.b: "Наші товариші впораються з цим самі."

 wingbardy.79.t: "Питання військового призову"
 wingbardy.79.d: "У міру об'єднання лояльних партизанам сил, виникають серйозні питання щодо вербування солдатів. Надії на приплив добровольців звалилися, і наші командири відчайдушно закликають нових рекрутів. Очевидним рішенням дефіциту солдатів є введення військової повинності, але тут є підводні камені.\n\nЯкщо ми почнемо закликати всіх відповідних вінґбардійців, то багато хто з них цілком може не розділяти наші ідеали або ж не вважати нашу справу праведною. Вони не будуть активно рватися в бій, як наші найпалкіші добровольці. Також ми не можемо заперечувати того, що в майбутньому ці силою покликані грифони можуть дезертувати або навіть перейти на бік ворога. Не можна заперечувати небезпеку того, що в наших лавах будуть боротися грифони, які не підтримують нас і наші ідеали.\n\nОднак реальний стан справ такий, що ми опинимося в украй невигідному становищі, якщо не введемо цю військову службу. Можливо, нам доведеться чимось пожертвувати заради наших ідеалів та бажання довести Революцію до переможного кінця."
 wingbardy.79.a: "Нам потрібен кожен доступний грифон."
 wingbardy.79.b: "Участь в Революції повинно йти від чистого серця."

 wingbardy.80.t: "Хороші помічники"
 wingbardy.80.d: "Революція зараз у самому розпалі, але ми не повинні забувати і про внутрішню політику, якщо хочемо, щоб наша справа досягла успіху в довгостроковій перспективі. Зараз ми формуємо наш кабінет і, отже, уряд. І тепер стало очевидно, що між реформістами та радикалами формується суттєвий розкол, тож варто спробувати утихомирити хоча б одну з цих груп, запросивши їх впливових членів до нашого уряду. Нам доступні два кандидати.\n\nДжіваное Вінгомі є членом крила реформаторів і вже давно зарекомендував себе як впливовий і помірний політик у партії. Він щиро вірить у нашу справу та обіцяє свою повну підтримку. Тим не менш,    омі, як і раніше, вважає, що деякі застарілі інститути старої системи мають свої позитивні сторони, так що їх цілком можна реформувати на благо революції. Джіваное — політик до мозку кісток, і він добре знає внутрішню кухню уряду, що робить його очевидним вибором на посаду консультанта в нашій новій державі.\n\nАле є й інший кандидат. Письменник Дженнаро Бордіклау, що багато в чому протилежний Вінгомі. Він прославився своєю запалом та ідеалізмом серед радикалів партії. У своїй риториці Дженнаро напирає на розширення свобод та повсюдне розповсюдження цих ідеалів. Його призначення в уряд не лише заспокоїть радикалів, а й дозволить застосувати його праці на практиці, показавши світові, що ми готові вийти за межі звичного.\n\nОднак ми можемо відмовитися від призначення будь-якого з цих грифонів на посаду. Зрештою, наділення владою одного крила цілком може не дозволити нам здійснити таку бажану Революцію."
 wingbardy.80.a: "Джіваное Вінгомі допоможе нам зберегти стабільність."
 wingbardy.80.b: "Дженнаро Бордіклау — справжній революціонер!"
 wingbardy.80.c: "Ми не встанемо ні на чию сторону."

 wingbardy.81.t: "Візит Галлуса"
 wingbardy.81.d: "Щойно Галлус вийшов із вагона поїзда, його наповнило сум'яття. У Карфіні вечоріло, а сам Галлус був неймовірно розгублений. Усі навколо говорили на Вінґбардійських та францистрійських діалектах, які грифонстоунцям анітрохи не зрозумілі.\n\n'О боги... що ж мені, заради всього святого, робити?' — пробурмотів він подумки. Він злетів над станцією, оглядаючи стародавнє місто Карфін під собою. Старі райони, нові райони він був просто приголомшений. Це місто зовсім, зовсім не було схоже на Грифонстоун, воно більше скидалося на Мейнгеттен, ніж на його малу батьківщину. — Гаразд, Галлусе, ти впораєшся. У тому запрошенні від когось Гаспвінги писалося, що зустріч із ним біля будівлі Парламенту. Не впевнений, куди мені взагалі треба йти, або як воно виглядає... але Твайлайт сказала, що вона вірить у мене. А я не можу розчарувати свою наставницю.\n\nГалус злетів угору, і почав шукати щось, що було хоч трохи схоже на урядову будівлю. Карфін був подібний до лабіринту, і навіть у польоті було легко загубитися. І нарешті, він помітив визначну пам'ятку з книги про історію вінґбардійців — якийсь обеліск, що вінґбардійці звідкись узяли пару сотень років тому, і який тепер красується перед будинком. Спланувавши вниз, Галлус опинився біля вельми непримітної будівлі, але він уже знав, що саме тут на нього чекали.\n\n«Так, де тут пан Гаспвінги...» — Галус озирнувся і побачив сторожа біля дверей збоку будівлі. Він вирішив, що це найкращий вхід, спустився на землю і підійшов до сторожа.\n\n'Еее, привіт, сер! Мене звуть Галлус, я з Грифонстоуна і прийшов зустрітися з, ммм...» — Галлус покопався в рюкзаку, потім витягнув листа, — «Депутатом Джованні де Гаспвінгі. Він хотів зустрітися зі мною, як я зрозумів.\n\nСтраж задер голову, і задумався, — 'Eh? Deputato Gaspwingi? Сторож виглядав дуже спантеличеним, і при цьому повільно відійшов від меншого грифона до своєї будки біля дверей.\n\nГалус ляснув кігтями по своєму обличчю. — 'А, ну так, я ж не говорю по-вінґбардійськи.'\n\nСторож невдовзі повернувся з грифоном у скуйовдженому костюмі, і він підійшов до Галлуса і звернувся до нього дуже ламаною герцландською, — 'Ви — грифон Еквестрія, так?' — Галус кивнув, бо не хотів пояснювати, що його там давно не було, і прийшов він сюди лише тому, що його попросила Твайлайт. — «Так-так, ви зустрінетесь з урядом, викладаєте дружбу!», — сказав грифон у костюмі, схопив Галуса за плече і потяг у будівлю уряду."
 wingbardy.81.a: "'Куди я поліз...'"

 wingbardy.812.t: "Візит Галлуса"
 wingbardy.812.d: "— Дозволь мені прояснити твою історію. — Великий грифон поклав свої пазурі на стіл, — Ти народився в Грифонстоуні, і тебе виховував цей дідусь Графф. Потім він вирішив відправити тебе до Еквестрії як представник грифонів, щоб ти навчався у так званої 'Принцеси Дружби' на ім'я Твайлайт і поширив цінності, які вона втілює, — на Грифонстоун.' — Галлус витріщився на свої коліна, не бажаючи зустрічатися поглядом з грифоном. Цей король Гарібальд був не дуже високим, але вельми жахливим грифоном. Але тут він почув зітхання Гарібальда. — 'Гей, рагаццо, підніми погляд, добре?' — Галус повільно підняв голову і глянув на короля Вінґбардії, що стояв прямо перед ним. У його голові промайнув цілий мільйон лякаючих думок. — Дивись... Галлус. Я вірю тобі. Еквестрія — особливе місце з дуже дивними звичаями. І я дійсно дуже поважаю тебе за те, що ти вчишся там жити та процвітати. Графф поставив тебе у скрутне становище, але, схоже, у тебе все вийшло. — Галус посміхнувся. Схоже, король був не таким поганим грифоном.\n\nАле перш ніж Галлус встиг осмислити ці слова, двері до кабінету відчинилися, і увійшов інший, ще страшніший грифон. Новий гість носив окуляри з холодної сталі, костюм-трійку та синю краватку. Його чорне і частково сиве волосся було зачесане назад. Галлус одразу замислився, де він помилився і які жахливі речі зробить з ним цей грифон. Але як тільки той побачив Галуса, на його обличчі з'явилася така широка усмішка, що вона здавалася фізично неможливою. Грифон підбіг до Галлуса, схопив його за кіготь і почав трясти. — 'Miei dei! Містер Галлус, ласкаво просимо до Вінґбардії! Ми такі раді, що ви тут! — Здається, цей дивний грифон тільки-но помітив короля. Він відпустив Галлуса і повернувся до Гарібальда. — «Мій королю, перепрошую за такі складнощі з цією ситуацією. Ми не отримали відповіді від Еквестрії і вирішили, що Галлус не прийде. Але, як я бачу, ви вже познайомилися. — Гарібальд кивнув, — Все гаразд, пане Гаспвінгі. Галус — прекрасний молодий грифон. — Галлус повернувся до офіційно одягненого грифону поряд з ним, — Ви — містер Гаспвінгі? Ви ж запросили мене сюди, правда? — Гаспвінгі кивнув, — Так, пане Галлус. Мене завжди цікавив еквестрійський спосіб життя і те, як ми можемо пристосувати його до моєї рідної землі. Тому, коли я почув, що грифон вчився дружбі у Принцес, я відразу ж зрозумів, що зобов'язаний запросити його!\n\nГарібальд жестом наказав Гаспвінгі підсунути інший стілець, а потім повернувся до Галлуса. — Отже, Галлусе. Мені сказали, що ти маєш навчити нас 'дружбі та гармонії'. Я не надто розуміюся на цих речах, але Джованні каже мені, що вони можуть допомогти вирішити проблеми моєї нації. Тож я уважно слухаю.' — Галус проковтнув. Він має вирішувати проблеми нації? У школі його нічого такого не вчили! Про що думала Твайлайт, коли просила приїхати сюди? 'Але ні,' — подумав Галлус, — 'я можу це зробити, адже я закінчив школу Дружби, а цим грифонам знадобиться дещо з того, чого я навчився.' — Гаразд, — сказав він уголос, — що ви хочете знати насамперед?"
 wingbardy.812.a: "Расскажи мне, как побеждать врагов дружбой."

 wingbardy.82.t: "Нові вибори"
 wingbardy.82.d: "Тепер військовий стан у Вінґбардії пройшов, і саме настав час провести нові вибори, які, як ми сподіваємося, вирішать проблему давнього політичного застою, який триває вже так довго. Як всі й очікували, Галло Вентрільо та ЛПВ втратили посаду прем'єр-міністра та більшості в парламенті відповідно, і цю посаду, як і більшість місць, тепер отримує НПВ. Їхній лідер, Дон Луїджі Гутурцо, незабаром стане новим прем'єр-міністром, і громадяни вже починають сподіватися на кінець цього застою, а також на те, що Вінґбардія незабаром знову прийде до величі. Втім, не завжди все проходить гладко, і ще залишилася одна проблема, яку потрібно вирішити.\n\nНПВ не має достатньої кількості депутатів, щоб видавати закони самостійно. А це означає, що, як і завжди у вінґбардійській політиці, незабаром буде сформовано коаліцію. На жаль, партія ще не впевнена, з ким вона хоче вступити до неї. Гутурцо бажає укласти союз з обома сторонами поміркованих партій і сформувати коаліцію центристів, тоді як його правий кіготь, Джованні де Гаспвінгі, виступає за коаліцію з соціалістами. Оскільки нам потрібно йти на поступки, ми не можемо вибрати обидва варіанти відразу, а тому, якщо ми бажаємо діяти як партія та єдина нація — цей вибір необхідний."
 wingbardy.82.a: "І все ж, це перемога демократії!"

 wingbardy.83.t: "Ліві НПВ у владі"
 wingbardy.83.d: "Після того, як Луїджі Гутурцо добровільно пішов з посади голови партії та тимчасового прем'єр-міністра від НПВ, його обидва місця зайняв Джованні де Гаспвінгі. Правління грифона, який завжди був прямо за Гутурцо, ознаменує зрушення всієї партії вліво, у бік його поглядів на економічні, політичні та дипломатичні програми. Він також відомий тим, що захоплюється Еквестрією та її урядом, особливо з того часу, як зустрівся з їхнім гаданим учнем, Галлусом. Вже ходять чутки про переговори з ЛДП — партією, яка вже працювала з НПВ у минулому, а колись і з більш спірною ОСП, партією соціалістів, яка колись відкололася від більшої СПВ через їхню переконаність про життєздатність демократичної системи. Коаліція тепер сформована, і Гаспвінгі нині уповноважений просувати свої ідеї нової, можливо більш еквестрійської Вінґбардії."
 wingbardy.83.a: "Давайте просто сподіватимемося, що вони не зайдуть надто далеко..."

 wingbardy.84.t: "Схід Центру"
 wingbardy.84.d: "Мабуть, Вінґбардія дотримуватиметься того ж курсу, адже Дон Гутурцо зберіг свою посаду як голову НПВ, так і прем'єр-міністра. Одночасно забезпечивши підтримку прихильників лібералізму та зміцнивши єдність партії, він впевнено обійняв посаду прем'єр-міністра і публічно заявив про підтримку як ЛДП, давніх союзників НПВ, так і ЛПВ, колишньої правлячої партії з більш консервативними поглядами. Ця коаліція, як Гутурцо і заявляв, широка по суті своїй і включає різного роду помірні партії. З цією допомогою, у НПВ нарешті досить місць, щоб вибитися з застою і привнести до Вінґбардії зміни."
 wingbardy.84.a: "Союз центристів приведе нас до миру!"

 wingbardy.85.t: "Республіканський референдум" # звірити з іншими згадками Republic Vote
 wingbardy.85.d: "Народ Вінґбардії шокований, адже саме сьогодні 'Республіканський референдум' пройшов із ствердним результатом і був ратифікований прем'єр-міністром. Нехай консерватори, як серед народу, так і в Палаті Депутатів, вкрай цьому чинили опір, але цей референдум у результаті ознаменує остаточне повалення монархії, про яке багато хто навіть подумати раніше не міг. У роки правління Талонуеля II, такий проект ніколи б не побачив світ, адже Король був надто улюбленим народом, але його син, Гумберто II, зміг похитнути раніше залізну віру вінґбардійців в інститут монархії. Ряд ліберальних партій, насамперед НПВ, зосередили у своїй увагу, і хоча у процесі вони мало розділили країну надвоє, але все-таки абияк набрали достатню підтримку у тому, щоб ухвалити закон, який перетворить Вінґбардію на повноцінну республіку.\n\nВже колишній Король Гумберто II відмовився відповідати на питання преси, але інсайдери з Королівського Палацу повідомляють, що він вкрай розлючений таким розвитком подій, і що він назвав це 'зрадою Королівства і всього того, за що воно стояло'. Багато монархістів висловилися аналогічно, засудивши указ і почавши агітувати за реставрацію монархії. Вони, правда, все одно в меншості, і політиці здебільшого змирилися з кінцем королівства і початком нової епохи молодої республіки."
 wingbardy.85.a: "Пішла епоха."

 wingbardy.86.t: "Транс-селестійський план військових навчань"
 wingbardy.86.d: "З нами нещодавно зв'язався дипломат, надісланий Вінґбардією, країною в Грифонії. Коротко вони пропонують нам провести спільні навчання між нашими арміями, щоб поліпшити нашу боєготовність. Вони стверджують, що дуже важливо бути готовими у разі збройного конфлікту, щоб захистити рідну країну та Гармонію як таку. Ми можемо багато чому в них навчитися, та й вони у нас, але деякі припускають, що краще взагалі не вплутуватися у справи Грифонії, навіть у таких питаннях. Чи приймемо ми їхню пропозицію?"
 wingbardy.86.a: "Так, давайте подивимося, що можуть запропонувати нам вінґбардійці."
 wingbardy.86.b: "Ні, в цьому немає потреби."

 wingbardy.87.t: "Еквестрія приймає Транс-селестійський ПВН"
 wingbardy.87.d: "На нашу щиру щастя, еквестрійці погодилися провести спільні навчання з армією Вінґбардії. Наші генерали та солдати вже вирушили до самої Еквестрії на навчання, щоб викладати військову теорію і самим їй вчитися. Під кінець сесії було вирішено провести ряд військових ігор з метою поглиблення наших знань у доктринах війни, а також надання ряду підрозділів військових сил бойового досвіду, хай і навчального."
 wingbardy.87.a: "Чудово!"

 wingbardy.88.t: "Еквестрія відхиляє Транс-селестійський ПВН"
 wingbardy.88.d: "На розчарування як наших військових сил, так і уряду, Еквестрія відхилила нашу пропозицію про програму спільних навчань збройних сил. Деякі стверджують, що їхній пацифізм зіграв свою роль у їхній відмові, а інші висловили ідею, що їх просто не хвилюють наші справи. Точно сказати не можна, але ми можемо впевнено стверджувати, що наші дипломати повернулися із порожніми пазурами."
 wingbardy.88.a: "Як шкода."

 wingbardy.90.t: "Карфінія пропонує нам статус асоціації"
 wingbardy.90.d: "Нова Карфінська республіка нещодавно зробила нам пропозицію про 'статус асоціації' в рамках їхньої країни. Нехай вони і наполягають, що це крок, націлений виключно на мирне згуртування Півдня проти загальних загроз демократії, ми чудово бачимо їх наскрізь. По суті, погодитись — означає добровільно віддати свою незалежність, а згодом і статус нації як такої, адже з часом наша земля буде асимільована Карфінією. Ми, природно, віримо в наш суверенітет і важливість нашої нації у міжнародних відносинах, і все-таки, може, приєднання до їхньої юної республіки — найкращий варіант для наших громадян? Зрештою, вони завзято відстоюють демократію та свободу, як ключові цінності Півдня Грифонії..." # Тут була мітка TODO, мені страшно. ___Мені теж.
 wingbardy.90.a: "Ми вступимо в Республіку, заради громадян!"
 wingbardy.90.b: "Ні, ми ніколи не віддамо свою батьківщину!"

 wingbardy.91.t: "[From.GetNameDef] приймає статус асоціації"
 wingbardy.91.d: "Чудові новини: [From.GetNameDef] погоджується на ухвалення офіційного статусу асоціації з нашою нацією. Наші адміністратори вже прибули до їхньої столиці, щоб допомогти організувати цей перехід бюрократично, зокрема, щоб поступово прив'язати нашу економіку до них, зв'язати наші народи і, згодом, нації. Незабаром вони стануть повномірною частиною нашої республіки і разом з нами прагнутимуть демократії!"
 wingbardy.91.a: "Ура!"

 wingbardy.92.t: "[From.GetNameDef] відхиляє пропозицію"
 wingbardy.92.d: "Наші дипломати повернулися із поганими новинами: [From.GetNameDef] відмовляється від щедрої пропозиції про асоціацію з нашою республікою. Мабуть, вони не бажають розділяти нашу спільну славу та долю Півдня. Втім, нехай нам перо не допомогло, при нас ще є меч. Карфінська Республіка колись вдавалася до праведних війн, щоб забезпечити безпеку та процвітання своїх громадян. Чим ми гірші?"
 wingbardy.92.a: "Наша справа — права, оголимо ж меч!"
 wingbardy.92.b: "Життя — найвища цінність. Удачі їм на шляху."

 wingbardy.93.t: "[From.GetNameDef] підтримує архонта"
 wingbardy.93.d: "З Південної Грифонії раптово надійшли хороші новини — Королівство Вінґбардія, яке ми колись вважали своїми смертними ворогами, виступило з офіційною підтримкою архонта Ероса VII. Він, як священик Борея, привітав недавнє сходження Ероса до влади Імперії та вінґбардійські дипломати працюють у поті чола, щоб створити офіційну угоду між Імперією та Південним Королівством. Тим не менш, підтримка їх обійшлася не без каверзи. В обмін на обіцянку не втручатися у справи Імперії і відновити міцні відносини з нею, єдине прохання у відповідь вінґбардійців — поважати незалежність та їх королівства, та всіх інших південногрифонних націй. Прийняття, звичайно, убезпечить наш тил і дозволить зосередитись на інших цілях для відновлення Імперії. Але чи справді ми можемо працювати з ними, визнаючи незалежність першого зі зрадників, що призвело до занепаду Імперії? Вибір, врешті-решт, за регентом.
 wingbardy.93.a: "Вінґбардія залишиться вільною... поки що."
 wingbardy.93.b: "Вінґбардія по праву частина Імперії!"

 wingbardy.94.t: "[From.GetNameDef] визнає незалежність Півдня"
 wingbardy.94.d: "Борей сьогодні благословив Вінґбардію, адже як інакше можна пояснити те, що Імперія Грифонів погодилася визнати Вінґбардію суверенною нацією, як і низку інших націй на півдні Грифонії? З гарантією нашої недоторканності з боку Імперії, ми забезпечили мир і процвітання не лише для вінґбардійців, а й загалом для всіх грифонів нашого регіону. Звичайно, в цій угоді був пункт про те, що якщо Імперія раптом наважиться порушити обіцянку і напасти на одну з націй, згаданих у договорі, Вінґбардія буде зобов'язана стати на неї захист. Сподіватимемося, що до такого не дійде, але якщо й дійде, то сам Арктурій направить наші леза до перемоги проти ворога!
 wingbardy.94.a: "Світ у наш час!"

 wingbardy.95.t: "[From.GetNameDef] відкидає наших дипломатів"
 wingbardy.95.d: "Маар, мабуть прокляв нас, адже Імперія та архонти зовсім відмовилися йти на переговори. Вони заявили, що Вінґбардія не більше, ніж уламок Імперії і по праву її частина, і навіть сам Ерос VII сказав: 'Імперії немає діла до зрадників та підданих'. Цим він розчарував дуже багатьох, зокрема самого Луїджі Гутурцо, але це не злякає ні його, ні вінґбардійців. Якщо вже Імперії та Вінґбардії судилося схлипнути, то сам Борей буде на нашому боці!
 wingbardy.95.a: "Мабуть, архонт став на стежку війни."

 wingbardy.96.t: "[GRI.GetNameDef] порушує договір"
 wingbardy.96.d: "Жахливі новини, [GRI.GetNameDef] напала на [From.GetNameDef], таким чином грубо порушивши підписаний раніше договір про ненапад. Нехай багато хто в Палаті Депутатів і очікував, що це рано чи пізно станеться, це все ще значний удар по стабільності в регіоні. Що зараз правда важливо, то це те, що Вінґбардія має вирішити, як їй вчинити. За угодою ми повинні стати на захист постраждалої країни, але наші генерали все ще обговорюють, чи здатні ми протистояти Імперії. Чи варто нам дотриматися обіцянки, чи почекати і напасти, коли це буде вигідніше?"
 wingbardy.96.a: "Не сміємо чекати — в атаку!"
 wingbardy.96.b: "Нехай Імперія робить що хоче... поки що."

 wingbardy.97.t: "Партійні розбіжності"
 wingbardy.97.d: "Після злиття СПВ з КПВ деякі колишні соціалісти активно протестували проти рішення. Дехто називає це рішення незаконним або навіть стверджує, що Гаччі пішов на нього виключно через загрозу своєму життю. І хоч їхні слова не змогли похитнути багатьох грифонів, вони все ж таки ставлять уряд у незручне становище і змушують нас виглядати слабкими і неефективними.\n\nІ тепер ми маємо визначити нашу позицію щодо цієї ситуації. Гаччі благав Пролетаріно дозволити цим грифонам продовжити свої дебати. Він клянеться, що не має жодного відношення до цих протестів. Бордіклау наполягає на тому, що такі дебати мають проводитись виключно на закритих партійних зборах та не обговорюватись публічно. Він просить нас засудити ці обговорення та перенаправити вуличні протести на партійні дебати. Пролетарино ж побоюється, що це є лише провісником майбутньої бурі.\n\nЩо ж робитиме генеральний секретар Пролетаріно? Якщо він прийме прохання Гаччі, то втратить обличчя. Однак демократія і дебати в партії все ж таки необхідні, цього не можна заперечувати. Рішення Бордіклау дозволить вирішити це питання, не виставляючи уряд надто слабким. Однак ніхто по-справжньому не задоволений таким компромісом. Тим не менш, чи може Пролетаріно справді довіряти цим так званим "товаришам", які ще недавно виступали за примирення з капіталістами? Можливо, було б краще просто заарештувати їх усіх."
 wingbardy.97.a: "Гаччі правий. Дебати та інакомислення є життєво важливою частиною комуністичного процесу."
 wingbardy.97.b: "Компроміс Бордіклау розумний. Варто офіційно засудити їх і заборонити публічні протести."
 wingbardy.97.c: "Вероломні реакціонери! Арештувати їх!"

 wingbardy.98.t: "Трудові табори для реакціонерів"
 wingbardy.98.d: "Пролетарино швидко йшов залами конгресу з розслабленим і самовдоволеним виразом обличчя. У його пазурах була затиснута пропозиція, яка б знайшла відмінне застосування для фашистів, монархістів та інших реакціонерів, захоплених у полон під час громадянської війни. Після прибуття до Верховної Ради він посміхнувся до Бордіклау і вмостився поряд з ним. На Гаччі, що сидів поруч із ним з іншого боку столу, він навіть не подивився. Збори були скликані до порядку, і Пролетаріно встав.\n\n— Товариші, — почав він, — ми маємо ухвалити важливе рішення. Навіть зараз чорнокрилі, які вбивали наших друзів та членів сім'ї, продовжують насолоджуватися гарною їжею та живуть як паразити, сидячи на шиях простого народу і нічого не даючи натомість. Я питаю вас, чи це справедливо? І що ще важливіше, чи добре це для партії? Працюй чи голодуй — ось головне кредо фашистів. Я питаю вас, товариші, чому ж це не повинно ставитись до них? Я пропоную перевести всіх фашистів, що зараз перебувають у в'язницях, у трудові табори, де вони добуватимуть ресурси та займатимуться будівництвом на благо партії та чесних робочих.\n\n— Ти кажеш про рабство, — запротестував Гаччі, підводячись. — Хіба ж однією з цілей комунізму не є звільнення всіх істот від таких жахливих явищ? Чому ми не можемо, хоч би, ставитися до них добре? Давати ув'язненим достатньо їжі, не виявляти по відношенню до них жорстокості та робити інші подібні речі.\n\n— Я пішов би на радикальніші дії, ніж ті, що запропонував наш генеральний секретар, — пролунав голос, який Пролетаріно не впізнав. — Будь-який політв'язень, незалежно від його категорії, має працювати на благо КПВ. Їхні страждання стануть наочним прикладом для інших потенційних реакціонерів."
 wingbardy.98.a: "Компроміс Гаччі розумний. Ув'язнених будуть добре годувати і поводитися з ними справедливо."
 wingbardy.98.b: "Мало хто з грифонів відчуває симпатію до чорнокрилих. Пропозиція Пролетаріна схвалена."
 wingbardy.98.c: "Перемагають прихильники жорсткого курсу. Усі політв'язні вирушать у трудові табори."

 wingbardy.99.t: "Рішення, рішення..."
 wingbardy.99.d: "Антоніно потягував ранковий еспресо, дивлячись на пропозиції, що лежали на столі. Багато хто зі старо-гвардійської партії, а також нещодавно поглинені соціалісти, що довели свою прихильність до справи, просили її відмовитися від надзвичайних повноважень і відновити нормальне життя. Було запропоновано два варіанти.\n\nПершим посланням був лист від Гайнріха Редтейла з Нова-Грифонії, в якому він вітав Антоніно з досягнутим прогресом та закликав відновити демократичний централізм. Старий революціонер писав, що центральне місце у баченні Стіл Сталліона займала ідея відкритості партії для всіх. Вона має відігравати центральну роль управлінні революцією, а генеральний секретар — бути першим серед рівних. Такий курс дійсно відповідає ортодоксальним ідеям і він явно отримає непогану підтримку. Але якщо Пролетаріно відкриє членство в партії для всіх і дозволить їм голосувати з будь-яких питань, то Вінґбардія зрештою може стати Сталліонградом у роки Альтідії: розділеним на фракції, нерішучим та повним напівзаходом. Також значне крило партії може потрапити під контроль таємних капіталістів. Лист широко поширився, а з огляду на те, що Редтейл прославився як батько Зимової революції, десятки відомих членів партії підписали його пропозицію.\n\nАле підпису Бордіклау там не було. Він висунув власну ідею під назвою "органічний централізм". У своїй пропозиції від критикував демократичний централізм як систему, що ставить партію понад саму революцію. Бордіклау запропонував запровадити систему, яка заохочує відкриті дебати щодо програми партії та масове навчання теорії марксизму, щоб будь-який грифон міг запропонувати нові ідеї. Однак ідеї не можуть прийматися виключно на основі їхньої популярності. Адже зазвичай було відразу зрозуміло, яка ідея відповідає потребам революції, а зайві голосування відчиняли двері для опортунізму. Хоча Бордіклау цього не сказав уголос, нова система дозволить Антоніно та політбюро бути остаточними арбітрами у визначенні програми партії. Але якщо політбюро вважатиме, що Пролетаріно вийшов за межі, то партія завжди може зняти його з поста. Ця пропозиція була підписана Бордіклау та деякими іншими членами старої гвардії партії.\n\nОднак у голові Антоніно існував і третій варіант. У його партії все ще ховалися таємні капіталісти, а обидві пропозиції передбачали розширення членства в партії, що дало б більше проблем. Поодинці Антоніно за один рік зробив більше, ніж навіть сам Стіл Сталліон за три. Надзвичайні повноваження працювали ефективно. Якщо Антоніно бачив, що якесь рішення треба впровадити, то навіщо йому ставити це питання на голосування чи вести нескінченні дебати, коли було зрозуміло, що робити? Він міг розширити та законодавчо закріпити свої надзвичайні повноваження, надавши собі повний контроль за визначенням напряму революції. Багато хто буде незадоволений і опиратиметься, проте це допоможе виявити зрадників у лавах партії. Він зробив так багато за такий короткий час, так що народ, зрештою, підтримає його."
 wingbardy.99.a: "Демократичний централізм — найкращий вибір."
 wingbardy.99.b: "Дебати та обговорення, але без фракцій та опортунізму!"
 wingbardy.99.c: "Пролетаріно завжди правий."

 wingbardy.100.t: "Вінґбардія повертає нашу землю"
 wingbardy.100.d: "Ми отримали чудові новини від наших ідеологічних союзників у Карфіні! Вінґбардія вирішила мирно повернути нашій нації наші історичні володіння на материку, крім міста Фіміавсгафена. Схоже, вони не зацікавлені у продовженні окупації більшості земель мінотаврів. І оскільки вінґбардійці бачать у нас природних союзників, то вони повернули ці землі на знак доброї волі. Наші адміністратори вже роз'їжджаються регіонами, а місцеві мінотаври починають святкувати повернення на батьківщину. Ми завжди знали, що можемо довіряти нашим побратимам-фашистам!"
 wingbardy.100.a: "Тост за наших мудрих друзів у Вінґбардії!"

 wingbardy.101.t: "Південна військова стратегія"
 wingbardy.101.d: "Військові планувальники Вінґбардії розробили та запропонували принципово нову єдину стратегію для захисту нашого народу та Півдня Грифонії. Створивши Об'єднане Оборонне Командування, ми зможемо краще планувати битви у разі початку бойових дій."
 wingbardy.101.a: "Чудова думка!"

 wingbardy.102.t: "Вінґбардія вимагає Новий Мейрленд"
 wingbardy.102.d: "Вінґбардійський посол надіслав адміністрації Нового Мейрленда ультиматум. Посилаючись на незаконну окупацію території грифонів та будівництво колоній поні, Вінґбардія вимагає передати їм їхню споконвічну землю.\nМожливо, це може призвести до підпорядкування їм еквестрійських поні, що оселилися в Новому Мейрленді. Немає сумнівів, що хтось так чи інакше буде поставлений під загрозу, але чи варте це війни?"
 wingbardy.102.a: "В ім'я світу, ми повинні прийняти це."
 wingbardy.102.b: "Ми не можемо дозволити поні постраждати від грифонячих кігтів!"

 wingbardy.1021.t: "[From.GetName] зрадили нас!"
 wingbardy.1021.d: "Під тиском Вінґбардійського уряду, Еквестрія погодилася передати контроль над нашим урядом Вінґбардії. Генерал-губернатор отримав прямий наказ відступити та передати владу обраній Вінґбардією заміні. Тисячі поні вийшли на вулиці на знак протесту, а популярність фракцій, які виступають за незалежність, різко зросла.\n\nВійська Вінґбардії вже переходять кордон, наша незалежність висить на волосині."
 wingbardy.1021.a: "Нам немає чого їм протиставити..."
 wingbardy.1021.b: "Якщо Вінґбардія хоче нашу землю — нехай викусить!"

 wingbardy.1022.t: "Вінґбардія вимагає нашої анексії!"
 wingbardy.1022.d: "Посол Вінґбардії в Еквестрії передав список обурливих вимог, які б призвели до анексії Вінґбардією нашої країни під приводом 'звільнення' корінного грифонього населення. Але принцеса, як очікується, послала дурних птахів кудись подалі.\n\nУ всякому разі, вони, схоже, не зрозуміли послання й почали розгортати свої війська вздовж нашого кордону."
 wingbardy.1022.a: "Ми повинні готуватися до війни."

 wingbardy.103.t: "Вторгнення в Новий Мейрленд"
 wingbardy.103.d: "Новий Мейрленд серйозно ослаблений і у нас з'явилася чудова можливість. Розпад недієздатної адміністрації послабив їхні збройні сили, а обіцянка підтримати "законну" фракції захистить нашу репутацію на міжнародній арені, поки ми просуватимемося вперед.\n\nМи впевнені, що жодна країна не спробує завадити нам. Оскільки місцеве населення з грифонів та вінґбардійців дуже чекає нашої парафії, ми очікуємо не більше ніж дипломатичних протестів проти наших законних дій, особливо з боку Еквестрії.\n\nНаші сили та дипломати готові. Одне слово — і ми приступимо до реалізації нашого плану."
 wingbardy.103.a: "Ми повинні покінчити з кровопролиттям у їхній країні."

 wingbardy.104.t: "Вінґбардія вимагає нашего подчинения!"
 wingbardy.104.d: "Посол із Вінґбардії висунув сьогодні вранці ультиматум. Посилаючись на незаконну окупацію земель грифонів, їх поневолення та розселення в цих землях поні, Вінґбардія вимагає, щоб ми дозволили їхнім представникам виступити як радники на ключових урядових посадах, а також ухвалили про-гріфонські закони.\n\nОчевидно, це обов'язково призведе до вінґбардійської окупації нашої країни та великої загрози для наших громадян."
 wingbardy.104.a: "Ми нічого не можемо з цим зробити."
 wingbardy.104.b: "Ми покажемо цим розумникам, чого варті!"

 wingbardy.105.t: "[From.GetName] уступає"
 wingbardy.105.d: "[From.GetName] погодилася з нашими вимогами та передала колонії нам."
 wingbardy.105.a: "Все йде за планом."

 wingbardy.1051.t: "[From.GetName] уступає"
 wingbardy.1051.d: "Новий Мейрленд погодився з нашими справедливими вимогами, та колонії Еквестрії були передані нам."
 wingbardy.1051.a: "Все як ми і планували."

 wingbardy.106.t: "[From.GetName] заперечує наші вимоги"
 wingbardy.106.d: "[From.GetName] відкинула наші законні вимоги щодо звільнення колоній від окупації та почала зміцнювати кордон."
 wingbardy.106.a: "Ми це просто так не залишимо!"

 wingbardy.1061.t: "[From.GetName] заперечує наші вимоги"
 wingbardy.1061.d: "Вони не тільки відкинули наші вимоги, а ще й вигнали нашого посла з країни смачним стусаном."
 wingbardy.1061.a: "Ми це просто так не залишимо!"

 wingbardy.107.t: "'Пропозиція' з Вінґбардії"
 wingbardy.107.d: "За кілька тижнів переговорів, Вінґбардія висунула нам твердий ультиматум: або ми віддаємо владу в країні чиновникам Вінґбардії, повністю підкоряючись їй, або вони оголошують нам війну."
 wingbardy.107.a: "Можливо, буде так вже й погано, якщо ми погодимося..."
 wingbardy.107.b: "Ми не здамося без бою!"

 wingbardy.108.t: "Фалькор відмовив!"
 wingbardy.108.d: "Уряд Фалькора відхилив наші вимоги, а наших радників з ганьбою вигнали з країни. Ми не залишимо таку зухвалість безкарною."
 wingbardy.108.a: "Ми перемагали раніше, переможемо і зараз."

 wingbardy.109.t: "Фалькор згоден!"
 wingbardy.109.d: "Наші дипломати у Фалькорі успішно виконали завдання, і незважаючи на те, що фалькорці незадоволено перешіптуються, вони прийняли нашу пропозицію на вступ до великої Вінґбардії."
 wingbardy.109.a: "Відмінно!"

 wingbardy.110.t: "Вінґбардія пропонує нам союз"
 wingbardy.110.d: "Дипломати з Вінґбардії прибули сьогодні з несподіваною пропозицією. Вони бажають забути минуле і запрошують нас вступити до їхнього союзу."
 wingbardy.110.a: "Настав час пробачити їх і жити далі."
 wingbardy.110.b: "Тільки, якщо вони повернуть Фалькор!"
 wingbardy.110.c: "Вони думають, що ми такі наївні і будемо згодні?"

 wingbardy.111.t: "Фалькор став частиною союзу"
 wingbardy.111.d: "Несподівано, Фалькор прийняв нашу пропозицію про укладання союзу."
 wingbardy.111.a: "Оце так новина."

 wingbardy.112.t: "Фалькор вимагає повернення своєї давньої столиці"
 wingbardy.112.d: "В обмін на вступ до альянсу, Фалькор вимагає, щоб їхня столиця була повернута. Місто Фалькор було захоплене ще 20 років тому і з того часу стало важливою частиною нашого Королівства. Які інструкції ми маємо відправити до нашого посольства в Маттоні?"
 wingbardy.112.a: "Ми приймаємо їхні умови."
 wingbardy.112.b: "Ні за що! Стільки вінґбардійців загинуло за це місто!"
 wingbardy.112.c: "Вони заплатять за таку зухвалість!"

 wingbardy.113.t: "Фалькор відмовляється вступати в альянс"
 wingbardy.113.d: "Не сказати що це дивно, але Фалькор відмовився від нашої пропозиції. У нас є й інше рішення..."
 wingbardy.113.b: "Ми перемагали раніше, переможемо і зараз."

 wingbardy.120.t: "Вінґбардія запрошує нас в альянс"
 wingbardy.120.d: "До нашої столиці прибула вінґбардійська делегація із запрошенням приєднатися до їхнього альянсу [From.GetFactionName]. Вони кажуть, що лише разом ми зможемо протистояти мерзенним комуністам та північним імперіалістам, і що поодинці ми приречені.\n\nВінґбардія дійсно може стати сильним союзником, але ми повинні поставити запитання, чи хочемо ми дозволити їм розширити їхній власний вплив. Крім того, чи можна [From.GetLeader] довіряти насправді?"
 wingbardy.120.a: "Ми згодні."
 wingbardy.120.b: "Нам це не цікаво."

 wingbardy.121.t: "[From.GetNameDef] погоджується"
 wingbardy.121.d: "Після деякої затримки, наша дипломатична місія в [From.Capital.GetName] повернулася з новинами про успіх. [From.GetNameDef] прийняв наше запрошення і офіційно приєднався до [Root.GetFactionName]. Наш альянс став сильніше!

 wingbardy.122.t: "[From.GetNameDef] відмовляється"
 wingbardy.122.d: "Після значної затримки, наші дипломати повернулися з [From.Capital.GetName] з порожніми пазурами: [From.GetNameDef], на жаль, не зацікавлений у кооперації з [Root.GetFactionName]. Якою б не була причина, ми маємо зараз переглянути наші плани на них."

 wingbardy.133.t: "[From.GetNameDef] обіцяє підтримку"
 wingbardy.133.d: "Наша нація поглинута війною і наші дорогі заморські друзі запропонували нам допомогу. Оскільки вони сьогодні не воюють, вони можуть собі дозволити перенаправити всю армію, щоб боротися поряд із нашими солдатами. З їхньою щедрою підтримкою, можливо, ми зможемо вистояти проти злих завойовників, які борються проти всього доброго в нашому світі."
 wingbardy.133.a: "Друзі завжди допомагають один одному."
 wingbardy.133.a.tt: "Наш альянс і альянс держави [From.GetName] зіллються воєдино."

 wingbardy.134.t: "[From.GetName] приймає оборонний союз"
 wingbardy.134.d: "[From.GetName] прийняла запропонований нами пакт про взаємний захист."
 wingbardy.134.a: "Відмінно!"

 wingbardy.135.t: "[From.GetName] відмовляє в оборонному союзі"
 wingbardy.135.d: "[From.GetName] відкидає запропонований нами пакт про взаємний захист."
 wingbardy.135.a: "Це нас обурило."

 wingbardy.136.t: "Школа для обдарованих грифонів?"
 wingbardy.136.d: "[From.GetName] пропонує запустити програму обміну учнями між навчальними закладами наших країн. Це може прокласти сприятливий ґрунт для загальних ідей та розвитку у всьому світі."
 wingbardy.136.a: "Відмінна ідея!"
 wingbardy.136.b: "У нас немає часу на такі дурниці."

 wingbardy.137.t: "[From.GetName] погоджується!"
 wingbardy.137.d: "[From.GetName] погодилася на нашу пропозицію про спільну освітню програму. Ми очікуємо швидкого прибуття їх делегації."
 wingbardy.137.a: "Фантастика!"

 wingbardy.138.t: "[From.GetName] відмовляється!"
 wingbardy.138.d: "[From.GetName] відмовилася брати участь у загальній освітній програмі."
 wingbardy.138.a: "Але чому?"

 wingbardy.140.t: "Південний Економічний Союз"
 wingbardy.140.d: "Після підписання Талонтського Договору було створено Південний Економічний Союз.\n\nСпланований державним службовцем Вінґбардії Гаетано Мартіно, ПЕС став загальним ринком збуту кількох південних народів. Це допоможе забезпечити взаємну економічну допомогу та мир між усіма державами союзу."
 wingbardy.140.a: "Це безперечно хороша новина!"

 wingbardy.141.t: "[From.GetNameDef] чинить на нас тиск"
 wingbardy.141.d.commie: "Вплив комуністів Вінґбардії надто великий. Якщо так піде і далі — вони візьмуть владу у свої пазурі!"
 wingbardy.141.d.fascist: "Вплив фашистів Вінґбардії занадто великий. Якщо так піде й далі — вони можуть підім'яти під себе весь наш уряд!"
 wingbardy.141.a: "Ну й гаразд."
 wingbardy.141.b: "Якщо вони хочуть нашу землю, нехай заплатять за неї своєю кров'ю!"

 wingbardy.142.t: "[From.GetNameDef] підкоряється!"
 wingbardy.142.d: "Наш тиск дав плоди, і їх уряд дозволив нашим радникам взяти контроль над країною. Тепер їм належить лише ім'я!"
 wingbardy.142.a: "Чудово!"

 wingbardy.143.t: "[From.GetNameDef] чинять опір"
 wingbardy.143.d: "Вони вигнали відправлених нами радників, не давши їм і слова сказати!"
 wingbardy.143.a: "Настав час переходити до більш переконливих аргументів."
 wingbardy.143.b: "Розберемося з цим пізніше."

 wingbardy.144.t: "Схема Гаттея"
 wingbardy.144.d: "Заснування ГАНВ було нелегкою справою. Через погану економічну ситуацію проєкт спочатку отримував досить скромне фінансування. Початковий голова проекту швидко відмовився від посади зі страху, що його підставили або чогось гіршого. Згодом його місце зайняв Дженріко Гаттей. Він був відомий як досить хитрий промисловець із Талонкани. Деякі з його проектів були не надто вдалими, але він почав лобіювати уряд, щоб взяти участь у діяльності ГАНВ. Після того, як усі в уряді почали сприймати цю посаду як приречену на провал, Гаттей отримав їхню згоду.\n\nПід керівництвом Дженріко, компанія була реорганізована в грамотнішу структуру, а бюрократія була урізана, значно прискоривши її роботу. Проте бюджет ГАНВ все ще залишався проблемою. Гаттей відповів на це схемою Талонкана. З великою помпою, під час висвітлення в пресі він оголосив, що в Талонкані були виявлені неймовірно багаті родовища метану і нафти і незабаром Вінґбардія стане незалежною від іноземних постачань. Цей хід швидко завоював довіру до компанії, і багато багатих жителів та капіталістів почали купувати її акції, надаючи компанії необхідні кошти.\n\nРеальність була дещо менш райдужною. Родовища нафти дійсно були знайдені, але вони були дуже бідні порівняно із запасами метану. Натомість він використав природний газ, щоб стимулювати розвиток промисловості в регіоні. Газ став значно дешевшою та функціональнішою заміною важливого, але дорогого вугілля. Оскільки багато хто з цих підприємств належав родині або друзям Гаттея, він виграв від такого розвитку подій. Це могло стати одним із найбільших скандалів в історії Вінґбардії, але крок у кінцевому підсумку призвів до економічного буму в регіоні, повернувши прибуток у різні гілки ГАНВ, що дозволило їй зростати та розробляти справжні нафтові родовища.\n\nГаттея не звільнили, і незабаром він став улюбленцем ЗМІ та впливовим політиком. Дехто називає його корумпованим, а план — загрозою цілісності нашого уряду. Сам же він вважає себе «новатором»."
 wingbardy.144.a: "Вінґбардії потрібні такі інновації."

 wingbardy.145.t: "Вінґбардійська деколонізація"
 wingbardy.145.d:0 "Нещодавно у Вінґбардії через політичну нестабільність змінився уряд, і схоже, що новий режим, який очолює [From.GetLeader], мало зацікавлений у продовженні агресивної колоніальної політики проти Абіссинії. Більше того, вони запропонували повернути всі землі, які раніше були відібрані у нас різними способами. Грифони вже денонсували попередні нерівноправні договори. Their colonial troops are already vacating former Abyssinian territory, and the Ras of Purrsia is on his own, meaning he'll likely request Abyssinian annexation."
 wingbardy.145.a: "Можливо, ми все-таки зможемо потоваришувати..."

#Події з Гумберто
 wingbardy_gumberto.1.t: "Очевидний спадкоємець"
 wingbardy_gumberto.1.d: "Король Гарібальд Талонуель вийшов з машини і подивився на розгромлену віллу. Він насупився, оглядаючи розбиті винні пляшки та рожеву статуетку фламінго, що лежала на сходах, що вели до напіввідчинених дверей. Король злетів і м'яко приземлився біля дверей. Один із його охоронців відчинив двері.\n\nВсередині було темно і в повітрі буквально висіли хмари сигаретного диму, сморід від алкоголю та інші запахи, про які Гарібальд не наважувався навіть думати. На кушетці біля дверей лежала знепритомніла грифіна. Вона була одягнена у забруднене вином простирадло, яке було згорнуто так, що нагадувала давню карфінську тогу.\n\nСміх луною пролунав коридором. Його супроводжували звуки пазурів і лап, що швидко стосувалися мармурової підлоги. Принц Гумберто вбіг у передпокій і різко зупинився, побачивши свого батька. Він не носив одягу, а його пір'я було вологим і забрудненим їжею та вином. — 'Б-батьку!?'\n\n— 'Сину, нам потрібно поговорити.'\n\nУ цей момент з'явився і другий сміливий грифон, одягнений у форму чорнокрилого. Стражники потяглися за зброєю, але король наказав їм зупинитися. Чорнокрилий мало не впав, побачивши короля та його озброєних стражників.\n\n— 'В-ваша Величність!'\n\n— 'Залиш нас.'\n\nОбличчя грифона стало яскраво-червоним, після чого він вклонився і швидко втік.\n\n— 'Це мій дім, батьку,' — забурмотів Гумберто. — 'Ти не можеш просто прийти сюди і ...'\n\n— 'Я подарував тобі цю віллу. Її збудував мій дід, — холодно відповів Гарібальд, дивлячись на сина. — 'І ти ганьбиш його своєю черговою вечіркою.' — Він відчув, як хоче говорити із сином все жорсткіше. — 'Ти не годишся для корони. Ти просто зганьбиш трон і спадщину нашої родини. Як ти можеш правильно керувати державою, якщо проводиш свій час, займаючись такими безбожними справами? Ти нічого не знаєш про те, що означає бути королем. А тепер сідай у машину.'\n\nГумберто був вражений тим, що сталося, але за мить похитав головою. — 'Ні.'"
 wingbardy_gumberto.1.a: "— Це було не питання. Варта, допоможіть йому."
 wingbardy_gumberto.1.b: "— Твоя мати хотіла запросити тебе на вечерю."

 wingbardy_gumberto.2.t: "Очевидний спадкоємець"
 wingbardy_gumberto.2.d: "Гумберто майже не чинив опір, коли його запхали в машину, що очікувала. Король зітхнув і ще раз оглянув коридор. На стіні під кутом висів портрет його діда, короля Гарібальда Талонуеля ІІ. Король поправив картину і стер шар пилу з рами носовою хусткою, після чого повернувся до своїх турбот.\n\nГумберто так чи інакше доведеться навчитися бути королем."
 wingbardy_gumberto.2.a: "Адже якщо він не зможе, то монархія та нація будуть приречені."

 wingbardy_gumberto.3.t: "Очевидний спадкоємець"
 wingbardy_gumberto.3.d: "Гумберто кілька хвилин дивився на батька. — 'На вечерю? Невже вона послала тебе сюди лише для того, щоб покликати мене на вечерю?\n\n— Так ти йдеш чи ні?\n\nГумберто закотив очі. — 'Так-так. Я прийду.'\n\n— 'Добре. Приведи себе в порядок і одягни щось пристойне,' — сказав король. Потім він розвернувся і полетів до машини.\n\nГумберто так чи інакше доведеться навчитися бути королем."
 wingbardy_gumberto.3.a: "Адже якщо він не зможе, то монархія та нація будуть приречені."

 wingbardy_gumberto.4.t: "Притягнутий на вечерю"
 wingbardy_gumberto.4.d: "— 'Тобі не варто було примушувати його приїжджати сюди!' — сказала королева Олена. — 'Твої охоронці, що силоміць затягли його в машину, точно не покращили ситуацію.'\n\n— 'А що мені ще з ним робити? Він мене зовсім не слухає,' — відповів король Гарібальд.\n\nОлена зітхнула і поклала пазурі йому на плечі. Вона була вищою, ніж більшість грифонів, і височіла над чоловіком як над пташеням. — 'Будь з ним терпляче. Він, як і ти, завжди був упертим.'\n\nДвері відчинилися, і в кімнату увірвався Гумберто. — 'Доброго вечора, мамо,' — сказав він, чемно кивнувши. Потім, ніби згадавши, він повернувся до Гарібальда. — 'Батьку.'\n\nКоролева Олена спохмурніла, але нічого не сказала, мовчки займаючи своє місце за столом. Король Гарібальд наслідував її приклад. Королівські кухарі принесли чудово приготовлену вечерю, придатну навіть для найзнатніших персон.\n\nПодальший вечір був дуже тихим."
 wingbardy_gumberto.4.a: "І що мені з ним робити?"

 wingbardy_gumberto.5.t: "Запізнення на вечерю"
 wingbardy_gumberto.5.d: "— 'Минуло вже півгодини!' — Король Гарібальд постукав кігтем столом. — 'Коли він приїде?'\n\nКоролева Олена простягла лапу і заспокійливо поклала кіготь на лапу чоловіка. — 'Будь ласка, наберись терпіння. Агресія тут не допоможе ні тобі, ні йому. Він прийде, я в цьому певна.\n\nДвері відчинилися, і в кімнату зайшов Гумберто. Його одяг виглядав погано і явно була одягнена поспіхом. — 'Доброго вечора, мамо,' — ввічливо кивнув він, сідаючи. — 'Доброго вечора, тату.'\n\n— 'Доброго вечора, сину,' — відповів він. З'явилися кухарі і подали їм вечерю, гідну королівської родини. Коли вони вийшли, Гарібальд продовжив: — 'Син, нам треба поговорити про твої звички.'\n\nГумберто поклав виделку. — 'Серйозно, батьку? Ти знову за своє?'\n\n— 'Гумберто, ну будь ласка.' — Принц обернувся до матері, яка дивилася на нього благаючими очима. — 'Прислухайся до свого батька, він бажає тобі лише добра.'\n\nПринц Гумберто перевів погляд із матері на батька. — 'Гаразд', — нарешті поступився він, — 'я вислухаю. Тільки заради тебе, мамо.'\n\n— 'Дякую, Гумберто.'"
 wingbardy_gumberto.5.a: "Будемо надіятися, що він зможе стати краще..."

 wingbardy_gumberto.6.t: "Багаточисленні звички Гумберто"
 wingbardy_gumberto.6.d: "Принц Гумберто захоплювався багатьма речовинами. Можливо, навіть дуже захоплювався. Він цінував свої сигари з Пуерто-Кабальо, іноді балувався опіумом, експериментував із вдиханням порошкоподібних магічних кристалів, проте вину він просто поклонявся. Сам король зібрав значну колекцію марок, а ось Гумберто натомість колекціонував дорогі вина з усієї Грифонії та з-за її меж. І все-таки розмір його колекції не надто збільшувався, оскільки Гумберто споживав вино так само швидко, як і купував його.\n\nКороль знав, що з поганими звичками Гумберто треба щось робити, перш ніж уся ця ситуація остаточно вийде з-під контролю. Він мав два варіанти: перший — просто конфіскувати всі наркотичні речовини свого сина, після чого змусити його пройти через "ломку" від відмови. Другий — звернутися за професійною допомогою до найкращих вінґбардійських лікарів, які могли б допомогти у його відновленні та лікуванні. Перший варіант був ризикованішим, оскільки він міг викликати абстинентний синдром, але другий варіант буде дорожчим і дозволить Гумберто вивчити уроку. Він відчував, що принцу доведеться вчитися на власному гіркому досвіді, інакше Гумберто знову повернеться до гедоністичного способу життя.\n\nАле в одній речі можна бути впевненим: Гумберто абсолютно точно не сподобається жодному варіанту."
 wingbardy_gumberto.6.a: "Досиь це терпіти! Більше ніяких наркотиків!"
 wingbardy_gumberto.6.b: "Знайдіть йому найкращих лікарів!"

 wingbardy_gumberto.7.t: "Проходячи через ламання"
 wingbardy_gumberto.7.d: "Минуло вже більше двох тижнів з того часу, як король конфіскував у сина всі наркотичні речовини і наказав королівській варті не зводити з нього очей на випадок, коли Гумберто десь улаштував схованку.\n\nСпочатку Гумберто розлютився, закотив істерику і став барвисто проклинати батька. Наступного дня його гнів зник, коли почали виявлятись перші симптоми абстиненції. Його нудило, він скаржився на біль голови. Наступні два дні Гумберто майже повністю провів у ліжку, час від часу його нудило та трясло. На п'ятий день стан грифону поступово почав покращуватись, і він навіть вийшов на коротку прогулянку на свіже повітря. Однак на шостий день все знову погіршилося, оскільки у Гумберто піднялася температура, і йому дали ліки для полегшення страждань.\n\nНаступний тиждень пройшов без інцидентів, поки Гумберто повільно приходив до норми. Охоронці, які спостерігали за ним, повідомили, що Гумберто намагався підкупити їх, щоб дали йому алкоголь. Проте його потяг до випивки згодом ослаб. Однак Гумберто все ще тримає образу на свого батька за те, що той змусив його пройти через такий жахливий досвід."
 wingbardy_gumberto.7.a: "Перші кроки завжди найважчі."

 wingbardy_gumberto.8.t: "Відновлення"
 wingbardy_gumberto.8.d: "Король змусив Гумберто відвідати лікаря, що спеціалізувалася на реабілітації наркоманів. Хоча Гумберто й особливо хотів співпрацювати, він, тим щонайменше, все-таки відповідав питання доктора. Лікарка діагностувала у нього алкогольну залежність через постійне вживання випивки та бажання набувати дедалі більше. Вона підготувала програму реабілітації принца. Насамперед йому потрібно буде пройти через алкогольну детоксикацію, під час якої кількість споживаного алкоголю поступово знижуватиметься до здорового рівня. Після цього йому доведеться уникати "поганих" компаній і натомість спілкуватися з непитущими та іншими кинули пити колишніми алкоголіками. Також Гумберто доведеться регулярно зустрічатися з консультантом, який стежитиме за його успіхами та даватиме поради.\n\nГумберто спочатку поставився до цього скептично, але, після отримання м'якої підтримки з боку батька, принц почав повільно слідувати програмі. Він пив дедалі менше алкоголю і завів собі нових друзів, які не надто любили випивку. Його потяг до алкоголю ослаб, і він навіть став менше і рідше вживати інші наркотики. Хоча Гумберто не став відкрито дякувати батькові, Гарібальд знав, що його син просто занадто гордий, щоб зробити це."
 wingbardy_gumberto.8.a: "Його відновлення вже почалось."

 wingbardy_gumberto.9.t: "Питання про друзів"
 wingbardy_gumberto.9.d: "Король Гарібальд Талонуель із балкона Королівського Палацу спостерігав за тим, як принц Гумберто вийшов із машини, яка зупинилася на головній площі. Він сміявся з чогось, що сказав йому інший грифон. Король насупився, побачивши, у що були одягнені друзі його сина — у видні чорні мундири, гордо прикрашені всілякими символами ідеології Біколині, що нині згасає. Гумберто помахав їм на прощання, коли машина від'їжджала від маєтку. Здавалося, що він був у гарному настрої. Король Гарібальд повернувся до палацу, бажаючи перехопити сина, перш ніж той добереться до своєї кімнати.\n\nПіднесений настрій принца миттєво зник, коли Гарібальд перегородив йому шлях. — Ну, що, батько? — спитав він роздратованим тоном.\n\nКороль вирішив одразу ж перейти до справи. — Грифони, з якими ти волієш дружити, мають на тебе поганий вплив, сину. Від них одні неприємності, і я не хочу, щоб ти й надалі з ними спілкувався.\n\n— Спочатку ти дошкуляєш мені через мої вечірки, а тепер ось це? — Принц Гумберто, не здригнувшись, глянув батькові прямо в очі. — Вони мої друзі, батьку. Ці грифони розуміють мене краще, ніж ти коли-небудь, і вони знають.\n\n— Вони нічого не знають, — перебив Гарібальд. — Вони ніколи не зрозуміють відповідальності та обов'язків справжнього короля. І ти теж, якщо будеш перебувати під їхнім впливом.\n\nСин похитав головою, продовжуючи дивитись із викликом на батька. — Я сам собі хазяїн, тату! Я сам вибираю своїх друзів! Я не під їх впливом і відмовляюся бути під твоїм! — Принц говорив сильним, ясним, а головне авторитетним голосом, ясно даючи Гарібальду зрозуміти свою думку щодо цього.\n\nЖоден грифон не хотів відступати. Батько і син дивилися один одному в очі, не виявляючи жодної слабкості. Після цілої хвилини тиші король Гарібальд заговорив:"
 wingbardy_gumberto.9.a: "Ти знайдеш собі нових друзів, це не обговорюється."
 wingbardy_gumberto.9.b: "Дуже добре, але позбудься цих фашистів."
 wingbardy_gumberto.9.c: "Гаразд, будь по-твоєму."

 wingbardy_gumberto.10.t: "Заміна"
 wingbardy_gumberto.10.d: "Принц Гумберто вийшов із будівлі десь на узбережжі поблизу Карфіна на зустріч королю. — Ну, що? — спитав той, чекаючи на відповідь.\n\nГумберто пирхнув. — Це було просто жахливо, тату. У нас немає нічого спільного, і я вже можу сказати, що не подобаюсь цим гармоністам. Це була просто марна трата часу.\n\n— У вас немає нічого спільного, бо ти, як і раніше, поводиться як твої старі друзі. Це ти маєш змінитися, сину мій. А чи не вони.\n\n— А якщо я не зможу, тату?! — Голос принца почав підвищуватись від гніву. — Я — це я. І це не зміниться! Нові друзі нічого не зроблять і нічим не допоможуть! — Він пробіг повз короля Гарібальда, сів у машину і зачинив за собою дверцята.\n\nКороль глибоко зітхнув, перш ніж піти за сином. Це було необхідно для королівства загалом і для Гумберто особисто. Можливо, знадобиться час і більше сил, але врешті-решт його нові друзі допоможуть Гумберто стати найкращим принцом і найкращим грифоном."
 wingbardy_gumberto.10.a: "Сподіваюся, він колись зміниться."

 wingbardy_gumberto.11.t: "Відсіваючи найгірших"
 wingbardy_gumberto.11.d: "Коли принц Гумберто знову зустрівся зі своїми друзями на подвір'ї Королівського Палацу, король Гарібальд Талонуель мовчки спостерігав за тим, що відбувається з вікна другого поверху. Він знав грифонів, які зараз розмовляли із його сином. Зрештою, він бачив їх багато разів, коли відводив Гумберто з вечірок. Усі вони, як і принц, були гедоністами, п'яницями та безтурботними дітьми дворян. Але принаймні серед них більше не було чорнокрилих. Король Гарібальд дуже відповідально ставився до цього питання, чітко давши зрозуміти всім їм, що більше не хоче терпіти їх біля королівської родини.\n\nНе можна сказати, що Гарібальд був задоволений усіма друзями принца. Однак це було частиною компромісу, який він уклав зі своїм сином. Принаймні принц більше не піддається фашистському впливу. І він не потягне в цю яму все королівство. Він все ще може стати розчаруванням та невдачею, проте Гумберто більше не буде маріонеткою ідеології Біколіні.\n\nІ, можливо, цього буде достатньо."
 wingbardy_gumberto.11.a: "Сподіватимемося, що він зможе приборкати свої найгірші ексцеси...."

 wingbardy_gumberto.12.t: "Корона чорнокрилих"
 wingbardy_gumberto.12.d: "Коли принц Гумберто знову зустрівся зі своїми друзями на подвір'ї Королівського Палацу, король Гарібальд Талонуель мовчки спостерігав за тим, що відбувається з вікна другого поверху. Він знав грифонів, які зараз розмовляли із його сином. Зрештою, він бачив їх багато разів, коли відводив Гумберто з вечірок. Більшість із них, як і принц, були гедоністами, п'яницями та безтурботними дітьми дворян. Однак інші були значно гіршими. Чорнокрилі у своїх мундирах сміялися поряд із принцом. Король Гарібальд і раніше намагався відштовхнути Гумберто від них, бажаючи утримати принца від впливу їхньої ідеології. Але його син продовжував тягтися до них, хоч би що його батько робив. І їхня остання зустріч ясно дала це зрозуміти.\n\nВони, без сумніву, були найнебезпечнішими грифонами в оточенні принца. Дехто не влаштовував вечірок і не пив. Натомість вони обговорювали політику і з кожним днем все сильніше впливали на Гумберто. Гарібальду залишалося лише сподіватися, що його син зможе протистояти їхньому впливу. Що залишиться вірним лише королівству.\n\nА якщо ні, то всім жителям Вінґбардії не привітається, коли корона перейде до нього."
 wingbardy_gumberto.12.a: "Нині нам залишається лише чекати та спостерігати."

 wingbardy_gumberto.13.t: "Рецидив"
 wingbardy_gumberto.13.d: "Якийсь час здавалося, що принц успішно долає свою залежність від вина та інших речовин. Але сьогодні вранці покоївка виявила Гумберто у своїй кімнаті непритомну. Він був оточений порожніми пляшками з-під вина та обгорілими сигарами. Його негайно відвезли до лікарні, і король прибув туди, як тільки дізнався про те, що сталося.\n\nСхоже, що у Гумберто трапився рецидив, оскільки він не в змозі стримати свою потяг до задоволень. Гарібальд був глибоко розчарований, але він знав, що агресивність на сина тут нічого не вирішить. І поки Гумберто приходив до тями, король міркував, що ж йому робити зараз. Він відчував, що раніше був надто суворий, і що це допомогло звичкам здобути гору над Гумберто. Можливо, якщо він отримає можливість час від часу насолоджуватися алкоголем та наркотиками, то це допоможе йому тримати ситуацію під контролем? З іншого боку, король міг би відправити свого сина на більш ефективне лікування, яке запобігло б ще одному подібному рецидиву. Гумберто більше сподобався б перший варіант, але це може призвести до того, що він ніколи не зможе повністю позбутися своїх пристрастей..."
 wingbardy_gumberto.13.a: "Одна краплина не вб'є..."
 wingbardy_gumberto.13.b: "Нехай він вирушає на терапію!"

 wingbardy_gumberto.14.t: "Все добре в міру"
 wingbardy_gumberto.14.d: "Гумберто був більш ніж щасливий почути, що після рецидиву йому буде дозволено насолоджуватися наркотиками трохи вільніше, якщо він уникатиме надмірного споживання цих речовин. Оговтавшись від передозування, принц знову почав час від часу пити вино, а іноді викурював сигару або люльку з опіумом. Він навіть відновив спілкування зі своїми старими друзями, з якими раніше влаштовував вечірки. І все ж він намагався тримати свою залежність під контролем, принаймні на публіці. Однак незабаром винний льох принца знову заповнився пляшками, а його одяг просочився запахом сигар. Зрештою Гарібальд вирішив, що він просто дозволив Гумберто повернутися до його колишніх звичок. Можливо, нове передозування — це лише питання часу."
 wingbardy_gumberto.14.a: "Дозволь йому взяти лиш дюйм, а він схопить цілий ярд."

 wingbardy_gumberto.15.t: "Ознаки одужання"
 wingbardy_gumberto.15.d: "Коли Гумберто оговтався від передозування, Гарібальд негайно відправив його до відомого психотерапевта, який і раніше вилікував багатьох наркоманів. Спочатку Гумберто не хотів співпрацювати і ухилявся від питань психотерапевта, але поступово почав розкриватися. Психотерапевт спробувала визначити першопричину його уподобань. Адже так можна було знайти альтернативний спосіб задоволення потреб Гумберто, що не буде пов'язаний із звиканнями, що викликають звикання.\n\nПісля кількох годин розпитувань психотерапевт дійшла висновку, що Гумберто прагне емоційно сильних переживань, які також могли допомогти йому знайти друзів. В якості альтернативи наркоманії вона рекомендувала різні види спорту та хобі з достатньою інтенсивністю та соціальною взаємодією. З усіх перелічених варіантів Гумберто найбільше сподобалися автомобільні перегони. Батько пообіцяв надати йому все потрібне.\n\nНевдовзі Гумберто придбав гоночний автомобіль Талонсія і почав практикуватися водінню у сільській місцевості. Він став членом гоночного клубу і незабаром почав брати участь у перегонах разом з іншими грифонами. Він продовжив колекціонувати, але тепер замість вин почав збирати блискучі гоночні автомобілі. І хоча королівська скарбниця значною мірою спорожніла, Гумберто хоча б перестав вживати наркотики."
 wingbardy_gumberto.15.a: "Тепер він прагне швидкості!"

 wingbardy_gumberto.16.t: "Візит до військ"
 wingbardy_gumberto.16.d: "Чому ми знову тут, тату? Скаржився принц Гумберто, поки вони йшли вулицями Карфіна. — У мене є справи важливіші, ніж це все.\n\n- Тому що одного дня ти станеш королем, і з цим титулом на тебе ляже відповідальність вести свої війська. — Два грифони звернули до входу, який вів у внутрішній двір, заповнений солдатами в строю, що стояли по стійці "струнко". Вони віддали честь, як тільки-но з'явився король. -Ці грифони борються за тебе та Вінґбардію, ти маєш розуміти та поважати їх за це.\n\nГумберто замовк і пішов за батьком на високий балкон, звідки вони могли бачити полк цілком. Гарібальд ступив уперед, щоб усі солдати почули його. -Солдати Вінґбардії! Неспокійні часи спіткали Королівство, і хоча ми, можливо, пережили найгірше, війна все ще на горизонті! Якщо ми хочемо вижити сьогодні, ми повинні бути готові боротися з нашими ворогами, де б вони не з'явилися! І Вінґбардія покладатиметься на всіх вас, а ви переможете у цій битві! Тому я прошу вас усіх вірити в те, що якщо настане час, коли ми опинимося у війні, я обов'язково приведу вас до перемоги!"\n\n-Хай живе король! — Одним голосом крикнули у відповідь солдати.\n\nКороль повернувся до принца, який нетерпляче спостерігав за подіями. -То ось навіщо ти мене сюди притягнув? Подивитись, як ти кажеш?\n\nГарібальд похитав головою. -Ні, синку. Я привів тебе сюди, щоб..."
 wingbardy_gumberto.16.a: "...ти спустився і зробив все те саме."
 wingbardy_gumberto.16.b: "...ти добився поваги солдатів, з якими будеш командувати."
 wingbardy_gumberto.16.c: "...ти усвідомив відповідальність над тими, хто лояльний тобі та твоїм наказам."

 wingbardy_gumberto.17.t: "Інша ідея"
 wingbardy_gumberto.17.d: "Минуло вже дві години з того часу, як королівська родина прибула надвір. Принц Гумберто, відразу після промови короля, розмовляв із солдатами, у проміжках між тренуваннями. Однак до кінця другої години більшість із них або ігнорували його, або відверто просили піти. Коли принц залишав полк разом із королем, він був дуже роздратований.\n\n-Що таке, синку? — Запитав Гарібальд, явно відчуваючи недобре.\n\n-Ці солдати нічого не розуміють! З гіркотою висловив Гумберто. -Вони навіть не звертають увагу на те, що я принц!\n\nКороль Гарібальд зупинив свого трохи збентеженого сина. -Ти все одно повинен їх поважати. Якщо ні, то й вони не поважатимуть і тебе.\n\n-Це МОЇ солдати! Ти казав, що вони будуть лояльні МЕНІ та МОЇМ наказам! І якщо я скажу їм битися, вони підуть у бій, адже я їхній король!\n\n-Гумберто, це не так... — І як міг Гарібальд впоратися з цим? Принц, здавалося, взагалі не слухав батька, натомість віддаючись своєму гніву і шаленим фантазіям про своє майбутнє. Король просто продовжував йти, не звертаючи уваги на розголошення свого чада."
 wingbardy_gumberto.17.a: "Я не хотів, щоб він так думав..."

 wingbardy_gumberto.18.t: "Повага"
 wingbardy_gumberto.18.d: "-Принц Гумберто! — Грифон подивився на свого батька, який окликнув його. — Настав час йти. — Кивнувши солдатам, з якими він розмовляв, Гумберто поспішив до короля Гарібальда, який повів його з двору. — Ну як?\n\nПринц потис плечима. -Це було цікаво, мабуть. Вони добре ставилися до мене, і ми трохи поговорили. Але вони, здається, дуже високої думки про тебе.\n\nГарібальд кивнув головою. — Так. І в один день вони думатимуть про тебе те саме, якщо ти придбаєш їхню повагу, як і я. Солдат, який не поважає свого короля чи свого лідера, ніколи не буде боротися ні за що, крім себе. Але той, хто поважатиме, піде за ними на край світу і воює з самим Мааром, якщо його король накаже. Це те, що тобі потрібно, щоб одного разу повести свої війська до бою.\n\n Гумберто тільки спохмурнів. — Ти заслужив їхню повагу на війні. А де його я візьму?\n\n– Не знаю, синку. Але якщо ти продовжиш удосконалюватися, станеш найкращим грифоном та принцом, я впевнений, у тебе з'явиться можливість довести, що ти гідний вести в бій свою армію. Тобі просто потрібно спробувати."
 wingbardy_gumberto.18.a: "Якщо солдати будуть поважати його, то він здобуде їхню істинну відданість."

 wingbardy_gumberto.19.t: "Солдати й королі"
 wingbardy_gumberto.19.d: "-Як все пройшло?\n\nПринц Гумберто навіть не дивився на батька, коли вони вирушали з двору. -Все було... нормально. Все, що капітан наказував мені робити, було з кожним разом важче, і він кричав на мене, коли я занадто зволікав з вправами, але деякі солдати мені все-таки сподобалися. — Він стомлено видихнув, його одяг все ще був мокрий від поту. -Насправді у нас було багато спільного. Було приємно поговорити про щось у процесі.\n\nНу, і що ти тепер думаєш про солдатів?\n\nГумберто зупинився, щоб подивитися на батька. -Це... було набагато складніше. Я думав це легко, просто чекати моменту, коли потрібно схопити гвинтівку і вистрілити в когось, але це не так.\n\nКороль похитав головою. -Так. Ти повинен розуміти, через які труднощі вони проходять щодня, щоб захистити Королівство, як і я свого часу, коли була Фалькорська війна. Як тільки ти зрозумієш і покажеш, що ти витримуєш усі труднощі разом із ними, тоді ти справді станеш їх Королем та їхнім лідером.\n\nГумберто замовк на секунду. -Я думаю, що невдовзі повернуся і зроблю це знову. Спілкування та навчання із солдатами... приємно. — Гарібальд здивовано глянув на сина, але тепер погляд був добрий. Можливо він нарешті почав змінюватися на краще..."
 wingbardy_gumberto.19.a: "Що ж, це був приємний сюрприз."

 wingbardy_gumberto.20.t: "Все з чистого листа"
 wingbardy_gumberto.20.d: "Король Гарібальд Талонуель, вийшовши з машини, глянув на віллу, яку він відвідував так давно. Здавалося, минула ціла вічність з того часу, як він вперше витягнув свого сина з цього місця. І все ж таки сьогоднішня сцена була страшенно схожа на ту, що він уже бачив у минулому. Поки король піднімався сходами до дверей, він побачив, як з вікна вилетіла пляшка вина і розбилася вщент при падінні. Через секунду він відчинив двері і ввійшов усередину.\n\nОбстанівка всередині була кращою, ніж під час першого візиту, але з зовсім неправильних причин. Дим від сигар зник, але на столі лежала свіжа пачка. Запах вина все ще відчувався у повітрі, а на полицях стояла дюжина ще невідкритих пляшок. Портрет його діда, короля Гарібальда II, зняли зі свого місця на стіні і просто валявся на підлозі. Принц Гумберто стояв посеред кімнати з напівпорожньою пляшкою вина. Помітивши Гарібальда, він п'яно посміхнувся. — Здрастуй, тату.\n\n— Хіба я тебе нічого не навчив? — спитав Гарібальд. Він був скоріше розчарований, ніж розгніваний.\n\nПосмішка Гумберто змінилася похмурим поглядом. — Твої покарання мали мене чогось навчити? Ти лише намагався перетворити мене на іншу версію себе, тату. Чому я повинен дбати про когось, хто не піклується про мене? — Він зробив ще один ковток із пляшки. — А тепер забирайся, у мене в самому розпалі вечірка з моїми справжніми друзями.\n\nГарібальду хотілося заперечити, влаштувати принцу відповідь і витягти його назовні. Але король просто не міг знайти мотивації для цього. Було ясно, що, хоч би як він намагався, принц Гумберто не відмовиться від свого гедонізму. Похитавши головою, Гарібальд мовчки повернувся і вийшов, зачинивши за собою двері.\n\nСхоже, що тепер монархія Вінґбардії була справді приречена."
 wingbardy_gumberto.20.a: "Все було дарма..."

 wingbardy_gumberto.21.t: "Результати"
 wingbardy_gumberto.21.d: "Король Гарібальд не бачив свого сина кілька днів. Це було досить дивно, оскільки ще до того, як він почав навчати принца, король зазвичай бачив його щонайменше кілька разів на день. Навіть якщо Гумберто йшов за черговою порцією вина або прямував до своєї спальні в Королівському Палаці. Щось змінилося, і Гарібальд не був певен, що саме.\n\nХотілося сподіватися, що Гумберто змінився і тепер мешкає самостійно. Можливо, він все ж таки прийняв уроки і настанови Гарібальда близько до серця і залишив свої ганебні звички в минулому. Гумберто міг поводитися як справжній король і приймати своє становище всерйоз. Звичайно, принц також може десь веселитися і пити. Це було б сумним, але очікуваним результатом.\n\nАле Гарібальд уже втомився чекати на результати. Він збирався знайти свого сина, де б він не був і що б він не робив, і сподіватися на краще. Бо від поведінки Гумберто залежить майбутнє всієї Вінґбардії."
 wingbardy_gumberto.21.a: "Подивимось, що він ще задумає."

 wingbardy_gumberto.22.t: "Одного диявола на іншого"
 wingbardy_gumberto.22.d: "Король Вінґбардії не знайшов сина ні в барі, ні на віллі, ні в якомусь іншому очікуваному місці. О ні, він знайшов принца в досить непомітній будівлі на околиці Карфіна. І його турбувала компанія, в якій той опинився там.\n\nУсі грифони, крім Гумберто, були одягнені у форму чорнокрилих.\n\n— Сину, що ти тут робиш? — спитав він, підходячи до столу, за яким сиділи Гумберто і ще кілька грифонів.\n\nПринц звів очі і поклав ручку на стіл. — Мої друзі запросили мене сюди, щоб допомогти дещо. І тому погодився. Але краще спитати, що ти тут робиш, батьку?\n\n— Я прийшов, щоб тебе знайти. — Гарібальд озирнувся, вказуючи на навколишні грифони. — Гумберто, чому ти зв'язуєшся з ними? Хіба я мало попереджав тебе про них, про небезпеку екстремізму та насильства?\n\nНа обличчі Гумберто, як не дивно, відбився не гнів, а лише явне роздратування. — Батьку, ти знову порушуєш цю тему? Я вже казав тобі, що то мої друзі. Вони допомогли мені, коли я цього потребував. Вони показали, що мені не потрібні ні випивка і ні вечірки, щоб отримати друзів та союзників. — Він знову взяв ручку, навіть не зважаючи на Гарібальда. — Хіба ти цього не хотів?\n\nКороль спробував сформулювати відповідь, але зміг. Так, можливо, він урятував свого сина від гедонізму. Але, схоже, він штовхнув його в пазурі чогось набагато гіршого. Не сказавши більше ні слова, Гарібальд залишив будинок, відчуваючи розчарування та страх.\n\nМожливо, монархія і була врятована, але традиції Вінґбардії були приречені."
 wingbardy_gumberto.22.a: "Ми змінили одного диявола на іншого..."

 wingbardy_gumberto.23.t: "Король фашизму"
 wingbardy_gumberto.23.d: "Як не дивно, але Гарібальд не довелося довго шукати сина в Карфіні. Гумберто зібрав цілу юрбу навколо себе на площі, де він стояв на імпровізованому подіумі, щоб усі могли його бачити. Коли король вийшов з машини, він ледве почув кінець промови принца.\n\n— ...І саме тому я обіцяю, що виконаю свій обов'язок принца і майбутнього короля Вінґбардії, щоб привести нас до нового золотого віку і принести славу королівству! — Грифони вітали його, ляскали і кричали, коли він перестав говорити. Король Гарібальд ледве міг у це повірити. Нещодавно Гумберто був п'яницею і ганьбив королівську родину, а тепер так змінився. Все було саме так, як і сподівався. Сильний голос принца і вираз на його обличчі обожнюють його вінґбардійці і ... символ чорнокрилих на одязі його сина. А також чимало інших чорнокрилих на площі. Ні, це було зовсім неправильно! Він швидко підлетів до сина, який щойно зійшов з подіуму.\n\n— О, тату! — здивовано сказав Гумберто. — Я не сподівався побачити тебе тут.\n\n— Сину, що це все означає? — Гарібальд обвів все навколо: трибуну, натовп, чорнокрилих. — Що ти робиш?\n\nГумберто трохи посміхнувся. — Я виконую свій обов'язок принца Вінґбардії. Я дійсно маю подякувати тобі, батьку. Якби не ти й не мої друзі... — він подивився на найближчих до нього чорнокрилих, які виглядали трохи спантеличеними присутністю короля. — Я б ніколи не дізнався, що означає якось стати королем. Ти допоміг мені стати найкращим грифоном і дізнатися про свій справжній обов'язок. — Принц обійняв Гарібальда.\n\nІ король Вінґбардії не знав, що робити. Все було так... збочено, так неправильно. Він був такий близький до виконання своєї мрії. Щоб його син став тим лідером, який знадобиться Вінґбардії, коли він піде; наступним королем, що продовжить традиції.\n\nАле підла ідеологія Біколіні вчепилася пазурами у його сина і не збиралася відпускати його."
 wingbardy_gumberto.23.a: "Чи не надто велика ціна?"

 wingbardy_gumberto.24.t: "Більше не розчарований"
 wingbardy_gumberto.24.d: "Король Гарібальд не знайшов Принца Гумберто в якомусь із звичних для нього місць, що його приємно здивувало. Розпитавши своїх знайомих із Карфіна, він з'ясував, що востаннє його бачили, коли він виступав в одній із багатьох садиб дворян за містом. Сам король уже потурбувався, що він знову святкує та п'є, і неодмінно попрямував до тієї садиби, і вже незабаром опинився посеред танцювального залу, і вдалині спостерігав за тим, як Принц говорив з дворянами. Але не пив і не танцював, він просто посміювався та спілкувався зі своїми друзями та іншими дворянами-смертниками. Він тримав келих вина, але вина там було лише трохи на денці, і він навряд чи пив.\n\nГумберто, раптом для себе нарешті побачив батька в натовпі, вибачився і пробрався до короля. "Привіт, тату," чемно сказав він. "Вибач, що не попередив, куди пішов, мої друзі мене переконали."\n\n"Все нормально," заперечив він, зберігаючи пристойність. "Але Принц Гумберто, що ж ти тут робиш?"\n\n"Мене запросили друзі, правда, здається, вони просто хотіли стягнути вино з льоху. Я вирішив краще просто поспілкуватися і знайти друзів серед дворян. Може, ті друзі та мої друзі, але хотілося б залишити минуле."\n\nГарібальд мовчки постояв. Він зрозумів — його син точно подорослішав. Звичайно, те, що він все ще збирався зі своїми старими друзями-бешкетниками, не може не хвилювати, але він точно став кращим. Може, він і не ідеальний принц, але точно не розчарування.\n\nГумберто теж мовчки постояв у незручній тиші, але незабаром узяв батька за кіготь і повів його через зал. "О, тату, ви бачили Графиню Плюми? Вона — чудовий грифон, вона говорила, що була б рада вас бачити. Я впевнений, що ви зможете багато про що поговорити...""
 wingbardy_gumberto.24.a: "Майбутнє Вінґбардії засяяло знову."

 wingbardy_gumberto.25.t: "Новий спадкоємець"
 wingbardy_gumberto.25.d: ""Батьку, я вдома!" Як тільки Гарібальд уже збирався шукати Гумберто, він з порога почув голос свого сина, як двері зачинилися за ним. "Прошу вибачення, поїздка зайняла набагато довше, ніж я думав."\n\n"Яка поїздка?" запитав Гарібальд, коли Принц сів на кріслі, все ще в королівській формі. "Де ти був?"\n\nГумберто розслабився і зручно вмостився, потім відповів. "Я вирушив в офіційний тур Королівством. Хотів зустрітися з майбутніми підданими, дізнатися більше про країну, якою я колись правитиму. Я дав промови в Талькарі, Вроберті, навіть у Фалькорі. Я хотів, щоб народ знав, що я переживаю за нього, і що я буду добрим королем, коли настане час."\n\n"Я... зрозумів."\n\n"Батько, я-" Гумберто зупинився, не знаючи, як продовжити. "Я б також хотів вибачитися за свою поведінку за останні кілька років. Я знаю, що я був не найкращим сином, та й не найкращим принцем. Мене ніщо не хвилювало, навіть ти. грифонів будуть покладатися на моє лідерство в майбутньому.\n\nГарібальд був у стані шоку. Він у житті не очікував, що його син настільки зміниться, настільки... покращає. Він повільно підійшов і обійняв Гумберто. "Звичайно, сину мій. Дякую, що вибачився.\n\n"Ні, тобі спасибі, батьку. Що весь цей час залишався зі мною, що, незважаючи ні на що, намагався зробити мене краще. Дякую за все.""
 wingbardy_gumberto.25.a: "Вінґбардія буде в хороших пазурах."

