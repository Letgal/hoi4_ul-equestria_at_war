 WNG_review_the_suspects: "Подивитися досьє підозрюваних"
 WNG_review_the_suspects_desc: "Ми створили досьє по кожному підозрюваному у вбивстві, і ми можемо переглядати їх у будь-який момент, щоб звіряти з вже зібраними доказами."
 WNG_search_crime_scene: "Оглянути місце злочину"
 WNG_search_crime_scene_desc: "Незважаючи на те, що злочин було скоєно десятки років тому, ще не робилися реальні зусилля провести докладну експертизу на місці злочину. Можливо, якщо ми пошлемо туди наших агентів, вони знайдуть докази, залишені там стільки років тому?"
 WNG_question_nobles: "Поговорити з дворянами"
 WNG_question_nobles_desc: "Король Гумберто та його син — не єдині два дворянини з Вінґбардії, які були на дні народження. Були також і багато інших вінґбардійських дворян, деякі з яких живі і сьогодні. Ми впевнені, вони явно зможуть щось згадати про важливих подіях тієї жахливої ночі."
 WNG_send_agents: "Копнути глибше"
 WNG_send_agents_desc: "Саме Імперія не давала нам знайти винного і запобігала всім прагненням знайти того, хто міг це зробити. Що ж, якщо вони не хочуть нам давати доступ до інформації по хорошому, то нам доведеться отримати його... альтернативним способом."
 WNG_recall_memory: "Пройти спогади"
 WNG_recall_memory_desc: "Гарібальд пройшов через багато чого останнім часом, від Фалькорської війни до недавньої кризи з Біколіні. Його спогади про втрату батька згасають, але він упевнений, що якщо він виділить час і зосередитися, він зможе згадати щось важливе."
 WNG_find_noble: "Знайти Імперця"
 WNG_find_noble_desc: "Герцог Бладталон, Джованні, повідомив нам про імперського дворянина, який може мати цінну інформацію для нашої справи. Ми повинні вислати загін до його садиби і знайти всі можливі докази."
 WNG_comb_weapon_seizure_record: "Пошукати в збройових архівах"
 WNG_comb_weapon_seizure_record_desc: "Тепер ми знаємо знаряддя вбивства, яким був ніж, тому ми можемо простежити по збройових архівах, нещодавно вкрадених у імперців, у кого на вечірці були ножі. Сподіваємося, ми зможемо знайти вбивцю по зброї."
 WNG_comb_mail_records: "Пошук у пошті"
 WNG_comb_mail_records_desc: "Кожен до єдиного листа, надісланого через Грифенгайм, проходить Імперську Поштову Службу, яка робить копію кожного листа на випадок, якщо раптом знадобиться якась інформація надалі. Тепер, коли ми зібрали копії з часів вбивства Гумберто, ми можемо знайти в них якісь підозрілі листи, які можуть містити підказки."
 WNG_search_history_file: "Переглянути імперське досьє про Гумберто"
 WNG_search_history_file_desc: "Наші агенти успішно вкрали копію офіційного імперського досьє Короля Гумберто, в якому повинна бути вся інформація, думки і плани, які були у них з часу його смерті. Якщо вони дізналися хоч щось, про що ми не знаємо, там ми повинні знайти цю інформацію."
 WNG_wine_tasting: "Дегустація вина"
 WNG_wine_tasting_desc: "Король згадав, що він пив певне вино, тому зараз дуже важливо знайти пробу того вина, щоб перевірити, чи зможемо ми дізнатися ще що-небудь з його пам'яті і отримати більше доказів. Правильне вино має навести нас на підказку, але якщо ми прогадаємо, він може і забути про ті події назовсім..."
 WNG_make_an_accusation: "Зробити звинувачення"
 WNG_make_an_accusation_desc: "Тепер, коли ми впевнені в тому, кого слід звинуватити, ми можемо офіційно висунути звинувачення будь-кому з обвинувачених за версією слідства у скоєнні вбивства. Проте ми повинні однозначно бути впевненими в тому, хто це зробив, і при цьому ми маємо достатньо доказів для підкріплення наших звинувачень, інакше ми просто виставимо себе дурнями на міжнародній сцені."
 WNG_kidnap_the_killer: "Викрасти Ебонвінга"
 WNG_kidnap_the_killer_desc: "Імперці відмовляються видати нам вбивцю Короля Гумберто, тому ми візьмемо все у свої пазурі і самі його повернемо."
 WNG_interrogate_killer: "Допитати Ебонвінга"
 WNG_interrogate_killer_desc: "Зважаючи на безмежну милість Короля Гарібальда, Еріх Ебонвінг тепер частується в найбезпечнішій в'язниці Карфіна, і вже ніколи не побачить свободу через свої злочини. Але якщо вже хтось стояв за злочином, то він точно повинен знати. Сподіваємося, він виявиться зговірливий."
 WNG_investigate_seal: "Дослідити імперську печатку"
 WNG_investigate_seal_desc: "Знайдений нами лист прикрашений королівською імперською печаткою, доступ до якого в Імперії є далеко не у багатьох. Це нам залишає лише два варіанти того, хто міг стояти за діями Ебонвінга."
 WNG_search_grover_room: "Обшукати кімнату Ґровера"
 WNG_search_grover_room_desc: "Під покривом темряви наші агенти проникнуть у палац настільки тихо, наскільки це можливо, перш ніж пробратися в кімнату Ґровера, і будуть обшукувати її з метою знайти будь-які докази."
 WNG_search_regency_chambers: "Обшукати зали Регентства"
 WNG_search_regency_chambers_desc: "Інформація, яка у нас є, призводить нас до того, що те, що нам потрібно, знаходиться в залах Регентства в Грифенгаймі. Це буде дуже небезпечна операція, але просто необхідна, якщо ми бажаємо знайти того, хто дійсно стоїть за вбивством Гумберто."
 WNG_final_decision_investigation: "Останнє відкриття"
 WNG_final_decision_investigation_desc: "Тепер, ми виявили, що за вбивством Гумберто стояла Регентська Рада Ґровера V, і здавалося б, що на цьому можна було б і закінчити справу. Але все ж таки, залишився ще один момент. У знайденому нами листі, тому самому з Імперською печаткою згадувалося, що Рада отримала велику суму грошей із зовнішнього джерела."
 WNG_gumberto_teaching_cat: "Настанови для Гумберто"
 WNG_gumberto_teaching_cat_desc: "Принц Гумберто — лінивий гедоніст, що ганьбить королівську родину. І вся Вінґбардія це знає. Якщо монархія і королівство бажають вижити після смерті короля Гарібальда Талонуеля III, принца треба навчити і перетворити на доброго та гідного правителя. Його батько особисто зайнявся цим завданням. Але король повинен бути активним і ретельно навчати спадкоємця, щоб Гумберто не покотився похилою ще сильніше."
