 WNG_the_royal_intervention_tt: "Ця дія буде дуже непопулярною, і король повинен діяти швидко, щоб отримати підтримку для свого режиму. Спочатку він повинен підняти підтримку своєї партії, а потім завоювати серця та уми простих грифонів."
 WNG_one_night_in_griffenheim_tt: "Розблокує рішення, які дозволять королеві §Yрозслідувати вбивство 972 року§! і нарешті §Yупокоїти примару свого батька§!.\nРозблокує рішення, що дозволяють королю §Yнаставляти норовливого принца Гумберто§! короля Вінґбардії."
