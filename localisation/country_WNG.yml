 ### ФАШИСТСЬКІ ###
 WNG_a_fascist_prime_minister: "Фашистський прем'єр-міністр"
 WNG_a_fascist_prime_minister_desc: "Король запросив Біколіні сформувати уряд у главі прем'єр-міністром. Біколіні після напруженої хвилини роздумів прийняв пропозицію короля."
 WNG_trains_run_on_time: "Нехай поїзди прибувають вчасно"
 WNG_trains_run_on_time_desc: "Потяг, що спізнюється, дратує, але десяток потягів, що спізнюються, в день це економічно невигідно. Приймаючи нові правила, які ґрунтуються на стимулах і покараннях, ми можемо максимізувати ефективність нашої залізниці. Безумовно, навіть простий грифон гідно оцінить це."
 WNG_crack_down_on_communists: "Розпочати переслідування комуністів"
 WNG_crack_down_on_communists_desc: "Можливо, ми отримали контроль над кабінетом міністрів, але ми все ще маємо проблему небезпечно поляризованих і мілітаризованих лівих. Біколіні та його міністри можуть ухвалити законодавство, яке має повільно приборкати повноваження комуністів. Зрештою, профілактика краще, ніж лікування."
 WNG_secure_parliament: "Контроль над парламентом"
 WNG_secure_parliament_desc: "Про комуністів ми подбали, але наша позиція ще не в безпеці. Ми не маємо парламентської більшості, і опозиція може сформувати коаліцію проти нас. Впроваджуючи нову мажоритарну політику, ми можемо забезпечити повний контроль над парламентом."
 WNG_education_reform: "Освітня реформа"
 WNG_education_reform_desc: "Ми повинні впровадити нову освітню політику, орієнтовану на прославлення минулого Вінґбардії і на те, як краще молоді грифони зможуть зробити Вінґбардію знову великою."
 WNG_news_censorship: "Цензура преси"
 WNG_news_censorship_desc: "Газети часто розповсюджують прокомуністичну риторику, яка шкідлива для грифонів Вінґбардії. Іль Дуче, який отримав багато нагород за чесну та правдиву роботу журналіста, гарантує, що в новинах буде лише правда."
 ### НЕЙТРАЛЬНО-ФАШИСТСЬКА ДИПЛОМАТІЯ ###
 WNG_subdue_old_allies: "Підкорити старих союзників"
 WNG_subdue_old_allies_desc: "Талуза, Арантіґа та Францистрія поділяють культурні зв'язки з Вінґбардією. Якби ми об'єдналися в одну державу, ми були б найсильнішою грифонячою державою Півдня. Давайте ж втілимо це в життя."
 WNG_reapproch_falcor: "Укріпити Фалькор"
 WNG_reapproch_falcor_desc: "Під час Фалькорської війни була пролита кров більш ніж 460 000 жителів Вінґбардії. Хоча не ми розпочали цю війну, саме наша міць поставила на коліна брехливих фалькорців. Місто Фалькор було нашим призом за перемогу. Хоча сама фалькорська нація була повністю переможена, подальше продовження кровопролиття небажане, але ми збираємося здавати це місто."
 WNG_claim_the_throne: "Претензія на престол"
 WNG_claim_the_throne_desc: "Імперія вже давно є тінню свого колишнього «я» і ганьбою для всіх грифонів раси. Можливо, єдиний спосіб для них відновити свою давню славу — дозволити жителів півдня взяти трон."
 ### НЕЙТРАЛЬНО-ФАШИСТСЬКА ІНДУСТРІЯ ###
 WNG_public_works_projects: "Проєкти громадських робіт"
 WNG_public_works_projects_desc: "Тепер, коли лад знову відновлено, настав час для Вінґбардії впоратися зі своєю неефективною економікою. Субсидуючи національні громадські роботи, ми можемо негайно вирішити проблему безробіття. Однак потрібен певний час, щоб економіка повністю відновилася."
 WNG_national_food_act: "Національний закон про продовольство"
 WNG_national_food_act_desc: "У вінґбардійців тепер можуть бути робочі місця, але у них ще немає їжі. Якщо ми зможемо активізувати власне сільське господарство, ми зможемо нарешті покласти край цьому страшному голоду та нашій залежності від зовнішнього експорту."
 WNG_new_industrial_society: "Нове промислове товариство"
 WNG_new_industrial_society_desc: "Наша економіка демонструє ознаки відновлення, але ще багато роботи. Завдяки новим інвестиціям у великі корпорації наші важкі галузі покращаться, а з ними й економіка країни загалом."
 ### КОМУНІСТИЧНІ ###
 WNG_riots_in_the_streets: "Безлади на вулицях"
 WNG_riots_in_the_streets_desc: "Біколіні та його Чорнокрилі — паразити, які руйнують націю та пригнічують робітників! Ми не можемо терпіти цього й надалі, дозволивши їм захопити владу над державою."
 WNG_griffons_liberation_army: "Народна Визвольна Армія"
 WNG_griffons_liberation_army_desc: "Грифони завжди любили заклик до війни. Ми маємо створити нову армію з пролетаріату, до якої входитимуть усі грифони та робітники всього світу."
 WNG_revolution: "Ріволюціоне"
 WNG_revolution_desc: "Повстаньте, грифони! Повстаньте проти тих, хто вас пригноблює! Повстаньте проти тих, хто зруйнував нашу Імперію!"
 WNG_secure_the_griffons_republic: "Захистити Грифонячу Республіку"
 WNG_secure_the_griffons_republic_desc: "У нас може бути багато прихильників, але фракції у нашій новій республіці розрізнені. Вони повинні змусити їх діяти відповідно до директиви партії політично чи іншим чином."
 WNG_rebuild_sociaty: "Відновлення товариства"
 WNG_rebuild_sociaty_desc: "Ми виграли громадянську війну, але наша країна лежить у руїнах через неї. Працюючи з уламками партій, що залишилися, ми зможемо сформувати комуністичну коаліцію і об'єднати лівих. Тільки тоді ми зможемо зцілити шрами війни."
 WNG_rebuild_the_nation: "Відновлення нації"
 WNG_rebuild_the_nation_desc: "Війна допомогла позбутися паразитів, що розорили нашу націю. Тепер ми маємо шанс відбудувати націю на основах соціалізму."
 WNG_workers_collectives: "Робочі колективи"
 WNG_workers_collectives_desc: "Необхідно боротися з непомірним безробіттям у країні, і ми можемо розпочати це шляхом формування сильних профспілок та сільськогосподарських громад. Ця громадська реформа не усуне проблему в короткостроковій перспективі, але водночас вона принесе багато переваг."
 WNG_communist_education: "Комуністична освіта"
 WNG_communist_education_desc: "Ми маємо перевиховати суспільство так, щоб воно зробило справжнім соціалістичним ідеалам. Ніхто ніколи не вважатиме себе просто гвинтиком у комуністичній машині."
 WNG_mines_for_miners: "Шахти для шахтарів"
 WNG_mines_for_miners_desc: "Шахти зараз у пазурах шахтарів. Вони мають формувати колективи, щоб підвищити ефективність роботи, тим самим збагачуючи наш народ."
 WNG_farms_for_farmers: "Ферми для фермерів"
 WNG_farms_for_farmers_desc: "Ферми зараз у пазурах фермерів. Вони мають формувати колгоспи, щоби підвищити ефективність вирощування їжі, тим самим годуючи нашу націю."
 WNG_factories_for_labourers: "Цивільні заводи — робітникам"
 WNG_factories_for_labourers_desc: "Минуло чимало часу, але тепер за справу взялися самі робітники. За підтримки партії вони можуть встановлювати свої власні робочі графіки та умови збільшення виробництва на заводах."
 WNG_join_grw: "Знайти підхід до східних революціонерів"
 WNG_join_grw_desc: "Яростно борючись проти кайданів старого порядку, держава [GRW.GetName], можливо, є найкращим прикладом комуністичної держави, оточеної більш потужними ворогами. З ворогами з усіх боків союз із державою [GRW.GetName] буде корисним нам усім."
 WNG_free_the_bulls: "Звільнити мінотаврів"
 WNG_free_the_bulls_desc: "Астеріон довгий час пригнічував робітників усередині своїх кордонів. Ми більше не можемо сидіти без діла, і встановимо там законний уряд, так чи інакше!"
 WNG_join_aquilia: "Приєднатися до Аквілеї"
 WNG_join_aquilia_desc: "Аквілея та її колишні автономії об'єдналися в соціалістичну республіку після кривавої революції і тепер стають домінуючою державою на південному заході. Було б розумно відправити до них посла з пропозицією альянсу."
 WNG_divide_new_mareland: "Розділити Новий Мейрленд"
 WNG_divide_new_mareland_desc: "Території, які в даний час окуповані колоніальними імперіалістами, по праву є грифонімі. Ми можемо дістатися місцевих голів грифонів і змусити їх захотіти як правління Аквілеї, так і Вінґбардії. Проженіть еквестрійців!"
 WNG_our_own_way: "Створити наш шлях"
 WNG_our_own_way_desc: "Ні на кого не можна покладатися під час звільнення робітничого класу, крім нас самих. Вінґбардія очолить революцію на континенті і за його межами!"
 WNG_free_aquilian_workers: "Звільнити Аквілейських Робітників"
 WNG_free_aquilian_workers_desc: "Аквілейський пролетаріат душиться своїм урядом і, таким чином, не може процвітати, як це відбувається у Вінґбардії. Не може бути переговорів з Аквілейською державою; єдиний спосіб добитися звільнення Аквілеї — силою зброї."
 WNG_pressure_the_colonies: "Звільнити Поні"
 WNG_pressure_the_colonies_desc: "Хоча деякі сміються з ідеї того, що поні може процвітати в рамках соціалістичної системи, ми не можемо ігнорувати той факт, що грифони знаходяться під іноземним правлінням. Ми мирна нація, тому ми запропонуємо Еквестрійцям вибір: відмовитися від землі грифонів або зіткнутися з війною."
 ### Нейтральні ###
 WNG_stop_the_march: "Зупинити Марш"
 WNG_stop_the_march_desc: "Марш Біколіні — безумство: він загрожує стабільності нашої нації. Ми не можемо допустити, щоб його банда карних злочинців захопила владу в нашій великій країні. Поліція та армія залишаються відданими королю і вони зупинять Марш, вживши будь-яких необхідних заходів."
 WNG_brake_the_political_deadlock: "Вийти з політичного глухого кута"
 WNG_brake_the_political_deadlock_desc: "Досить. Час для нас нарешті вийти з цього політичного глухого кута раз і назавжди. Король адресує свій запит парламенту і попросить, щоб вони дали йому рішення. Вінґбардії потрібно лідерство і Король дасть його нам."
 WNG_conservatives: "Консервативний Уряд"
 WNG_conservatives_desc: "Те, що потрібно Вінґбардії — це стабільність. Консерватори створять новий уряд і кожна дрібниця буде передбачена, щоб уряд працював успішно."
 WNG_restore_order: "Відновлення Порядку в Країні"
 WNG_restore_order_desc: "Час для битви закінчився. Настав час відновити нашу націю, і ми зробимо це разом. Кожен Грифон має відіграти свою роль у майбутньому нової Вінґбардії."
 WNG_royal_acadamy_of_science: "Королівська Академія Наук"
 WNG_royal_acadamy_of_science_desc: "Королівська Академія Наук довгий час була мрією Короля та багатьох серед освіченої еліти. Тепер, коли політична стабільність відновлена, ми можемо витратити час, щоб створити такий престижний заклад на користь усіх вінґбардійців."
 WNG_the_free_south: "Вільний Південь"
 WNG_the_free_south_desc: "Південна Грифонія — це давня країна зі своєю власною історією та культурою. Ніколи більше ми не повинні схилятися перед північними королями та імператорами; Південь завжди буде вільний."
 WNG_balance_the_books: "Збалансувати облік"
 WNG_balance_the_books_desc: "Наша економіка в руїні, тому ми переглянемо наш бюджет і податкові збори. Нація рано чи пізно відбудується, монета за монетою."
 WNG_strengthen_the_king: "Підсилити вплив Короля"
 WNG_strengthen_the_king_desc: "Незважаючи на наш прогрес, Король все одно виявляє невдоволення нашими повільними темпами. Якщо він отримає більше влади над урядом, це помітно оптимізує бюрократичні процеси."
 WNG_aluminium: "Королівська Алюмінієва Компанія"
 WNG_aluminium_desc: "Королівська Алюмінієва Компанія це підтримувана урядом організація, мета якої — збільшити кількість виробленого алюмінію та інших металів, щоб розширити індустріальні можливості Вінґбардії."
 WNG_wingbardy_forever: "Вінґбардія Назавжди"
 WNG_wingbardy_forever_desc: "Вінґбардія з'явилася задовго до нас. І вона продовжить існувати аж до кінця часів."
 ### Гармонія ###
 WNG_librals: "Активізувати діяльність лібералів"
 WNG_librals_desc: "Помірні ліві часто відзначали, що можливий компроміс між консервативним і радикальним урядом. Король визнає, що ми можемо почати все спочатку, але тільки якщо ліберали покінчать з їхніми радикальними ідеями."
 WNG_embrace_harmony: "Прийняти ідеали гармонії"
 WNG_embrace_harmony_desc: "Багато хто посилається на оплот стабільності — Еквестрію, як яскравий приклад концепції ідеї Гармонії. Прийняття політичної моделі, подібної до Еквестрійської, може поставити Вінґбардію на шлях відновлення порядку."
 WNG_equestrian_aid: "Еквестрійська допомога"
 WNG_equestrian_aid_desc: "Прийнявши ідеї Гармонії, ми маємо відмінну можливість запросити допомогу у них. Їх склади з їстівними запасами переповнені, Еквестрія, безсумнівно, допоможе нам позбутися голоду."
 WNG_pass_industrial_reforms: "Прийняти промислові реформи"
 WNG_pass_industrial_reforms_desc: "Ми працюємо з економічними та соціальними фахівцями, які були прихильниками лівих течій, експерти галузі можуть почати відновлення нашої економічної від промислової стагнації."
 WNG_steel: "Приватизувати сталеливарну промисловість"
 WNG_steel_desc: "У минулому виробництво сталі та алюмінію здійснювалося урядом, але з того часу воно було обтяжене бюрократією. Надаючи приватним компаніям можливість управляти промислом з мінімальним контролем з боку уряду, на думку експертів у цій галузі, наш загальний результат покращиться."
 WNG_equestrian_trade: "Еквестрійські торговці"
 WNG_equestrian_trade_desc: "З Новим Мейрлендом, як сусід, Вінґбардія має унікальний доступ до еквестрійського ринку за кордоном. Було б нерозумно не використовувати цю можливість для торгівлі та покращення наших дипломатичних відносин як з Еквестрією, так і з Новим Мейрлендом."
 WNG_keep_our_friends_close: "Тримай друзів поруч, а..."
 WNG_keep_our_friends_close_desc: "Коли конфлікт наростає за кордоном, Вінґбардія не повинна залишитися на самоті проти наших можливих противників. Таким чином, ми повинні зміцнити наш нинішній альянс, щоб ми не були самотні. Навіть Фалькор, наш старий ворог, може виявитися корисним".
 WNG_embrace_the_pony_way: "Прийняти шлях поні"
 WNG_embrace_the_pony_way_desc: "Ми так багато перейняли з Еквестрії, чому б просто не взяти і нахабно не скачати їхню ідеологію? Нехай консерватори і традиціоналісти критикують цю ідею, але ми знаємо, що цей шлях — це єдиний спосіб досягти справжнього світу."

 WNG_school_for_gifted_griffons_desc: "Працюючи з Еквестрією, ми можемо створити спеціальну академію в нашій країні, яка буде нерозривно пов'язана зі знаменитою Кантерлотською школою обдарованих єдинорогів. У нас може не бути власної магії, але у нас є чим поділитися з нашими друзями-поні, з нами."
 WNG_harmony_with_griffon_characterises: "Грифоняча гармонія"
 WNG_harmony_with_griffon_characterises_desc: "Ми прагнули уподібнитися еквестрійцям, але існують жорсткі біологічні обмеження, які роблять наші два види принципово різними. Існує дух Грифона, який не можна придушити, і, таким чином, наша версія гармонії має бути адаптована до нього."

 WNG_mutual_support: "На захисті гармонії"
 WNG_mutual_support_desc: "Є ті, хто чинить опір ідеалам гармонії, бездушні тирани, які бажають стерти Вінґбардію та Еквестрію з карти світу. Вони навчаться поважати силу дружби, адже ми допомагатимемо один одному всім, чим зможемо, нехай нас і розділяє Селестійське море."

 WNG_arsenal_of_harmony: "Арсенал гармонії"
 WNG_arsenal_of_harmony_desc: "З такою великою дисгармонією у світі ми не можемо очікувати, що все скрізь вирішуватиметься без крові. Якщо Еквестрія не активізується, ми будемо тими, хто надасть зброю праведним воїнам, які борються за досягнення миру, в якому всі ми живемо."
 WNG_cake_or_death: "Торт або смерть"
 WNG_cake_or_death_desc: "Очевидно, що є ті, хто хоче сіяти насіння розбрату і дивитися, як світ горить. У вінґбардійців завжди були добрі серця, але ми не можемо терпіти тих, хто цілеспрямовано намагається завдати шкоди або щось знищити. Ми станемо Мечем. Гармонії. #TODO

 # ПАРЛАМЕНТНІ ХАРАКТЕРИСТИКИ
