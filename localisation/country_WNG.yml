 WNG_royal_support_decision_cat: "Королівська підтримка"
 WNG_royal_support_decision_cat_desc: "Король не може керувати країною без підтримки народу, проте відставка парламенту викликала неабияке обурення у всій нації. Король повинен діяти швидко, щоб завоювати серця та уми простих грифонів, перш ніж політичні супротивники зможуть переконати громадян повстати проти свого монарха.\n\n§GМаксимальна підтримка короля обмежена популярністю нейтральної партії.§!\n\n§YПоточна підтримка:§! [?WNG_popular_support|G0]\n§YМінімальна підтримка:§! [?WNG_popular_support_min|G0]\n§YМаксимальна підтримка:§! [?WNG_popular_support_max|G0]"
