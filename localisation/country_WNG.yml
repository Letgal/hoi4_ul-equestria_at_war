 wingbardy_flavour.11.t: "Королівська колекція марок"
 wingbardy_flavour.11.d: "Ймовірно, що з усіх скарбів, вилучених із королівської колекції, жоден не був ціннішим для монарха, ніж його колекція марок. Колекція, що налічує понад 500 000 окремих марок, вважається найбільшою у світі. Марки багатьох країн, що охоплюють сотні років історії, зберігаються в ідеальному стані. Колишній король любив усі свої марки та приділяв їм особливу увагу.\n\nТепер ми маємо визначитися з долею цієї колекції і маємо два варіанти. Ми могли б просто помістити всі ці марки до музею, щоб усі жителі Вінґбардії могли ними насолоджуватися. Але також ми могли розпродати ці марки колекціонерам по всьому світу. Ми вважаємо, що кілька марок особливо цінні та їх продаж допоможе покращити наше фінансове становище на деякий час.\n\nЯк же нам вчинити?"
 wingbardy_flavour.11.a: "Ми повинні продати ці марки заради фінансування революції."
 wingbardy_flavour.11.b: "Цим маркам місце у музеї!"

 wingbardy_flavour.12.t: "Посвята вівтаря"
 wingbardy_flavour.12.d_fascist: "Звичайний вінґбардієць міг знайти чимало дивних речей у Вівтарі Вітчизни. Наприклад, там було багато статуй, матеріали для яких купувалися за великі гроші по всьому світу. Деякі навіть були вкриті позолотою.\n\nЗвичайно, для короля все це було на краще. Це було свято тих, хто бився та загинув за королівство... Для Біколіні це теж було перемогою. Цей пам'ятник війни став грандіозною одою, присвяченою його намірам.\n\nУ приміщенні розташовувалося безліч величезних статуй героїв минулого. Але там також було порожнє місце, призначене, безперечно, для самого Біколіні. Його статуя з'явиться там, коли дуче вийде на пенсію або ж помре.\n\nА для всіх інших цей Вівтар нагадував гігантську машинку, в яку тільки й потрібно було вставити чистий аркуш паперу, на якому можна надрукувати що завгодно.\n\nАле для Біколіні все це мало значення. Тільки розмір мав значення. І його статуя буде найбільшою з усіх. Але ця пам'ятка повністю проявить себе лише після початку війни. Зрештою, адже напис, зроблений золотими літерами, говорив:\n\n"ПРИСВЯЧУЄТЬСЯ ЖЕРТВАМ МИНУЛОГО І МАЙБУТНЬОГО."
 wingbardy_flavour.12.d_communist: "Рожево-фіолетові прапори гордо майорили на вітрі в той момент, коли впали останні огорожі навколо Вівтаря. Зникли королівські та роялістські меморіали, а також більшість релігійних образів. Ну крім тих, що були абсолютно необхідні. Найбільші зміни відбулися з центральною статуєю. Король зник і його змінило троє грифонів, що тримали молот, серп та пензлик.\n\nПартія заявляє, що всі ці зміни пішли на благо. Грифон з вулиці скаже, що знесення старих статуй і створення нових лише збільшили кількість сміття.\n\nАле результат зрозумілий. Ця пам'ятка не минулому, а майбутньому. Він зверху до низу покритий революційним запалом (і червоним сукном). І слова, вигравійовані біля статуї, підтверджують усе це. Принаймні теоретично.\n\n"ВЛАДА НАРОДУ""
 wingbardy_flavour.12.d_monarchy: "Вічний вогонь яскраво палав, коли солдати пролітали повз сановників, міцно тримаючись пазурами за ручки труни. Невідомий солдат, що нагадує всіх, хто бився і загинув за Вінґбардію.\n\nКороль мовчки дивився, схиливши голову, як повз нього пронесли труну, а потім пройшли члени кабінету. Якраз перед тим, як труну готувалися спустити сходами в підземний склеп, король виступив уперед. Натовпом, від грифонів на верхньому майданчику до солдатів, що вже спустилися в склеп, пробігли судомні зітхання.\n\nЗітхнувши, король поклав у труну срібну медаль у формі зірки, всередині якої красувалася темно-синя зірка трохи менша в розмірах.\n\nКоли король зробив крок назад, труна продовжила свій рух до місця останньої зупинки в глибинах склепу.\n\nНезважаючи на весь його символізм, розміри пам'ятника не дозволяли повністю оцінити його значення ні для короля, ні для грифонів, що його оточують. Ця пам'ятка символізувала безперервний ланцюг уже принесених та майбутніх жертв. І напис, вигравіруваний на стіні, говорив те саме.\n\n"В ЧЕСТЬ ТИХ, ХТО ПРИНІС ОСТАТОЧНУ ЖЕРТВУ""
 wingbardy_flavour.12.d_republic: "Так легко зробити спокусливу помилку і подумати, що Вівтар був створений як посвячення демократії та волі народу... На жаль, це зовсім неправильно, оскільки плани цієї пам'ятки були створені в той момент, коли Палата Депутатів була найменш ефективною.\n\nВ Вівтарі виставлені статуї тих, хто виборював свободу Вінґбардії як під час війни, так і миру... і, як сказали б деякі, за національні амбіції країни.\n\nРельєфи, що оточували стіни навколо Вівтаря, розповідали нову історію війни, миру та зростання. І їх було дуже багато. Історії з усієї Вінґбардії, довгі та короткі, увічнені у граніті та мармурі.\n\nА на невеликій ділянці у центрі Вівтаря горіло невелике полум'я. Вічний вогонь розташовувався просто над Могилою Невідомих.\n\nІнші грифони зробили б все це пам'яткою собі, пролитій крові чи завойованій славі, але нинішній Вівтар Вітчизни — це пам'ятник народу та свободі. Адже так свідчить напис.\n\n"ДЛЯ НАРОДУ, ВІД НАРОДУ І ЗАСОБОМ НАРОДУ""
 wingbardy_flavour.12.d_defult: "Промені яскравого ранкового сонця пробивалися крізь колони Вівтаря. Зовні він виглядав порожнім. За винятком почесної варти, що стояв біля входу.\n\nУсередині було лише два грифони. Король і [Root.GetLeader] йшли вздовж верхньої колони монумента, дивлячись на місто. Все здавалося таким мирним. Кілька машин на вулицях, парочка грифонів, що тиняються навколо.\n\nВони йшли по Вівтарю зовсім непоміченими.\n\nВони спустилися сходами на перший поверх і зупинилися біля Вічного вогню. Обидва грифони зітхнули в унісон, а потім залишили одну урну. Король поклав зверху на неї маленьку гілку дерева. Ідучи, грифони озирнулися на Вівтар. І на слова, що були висічені у камені та металі.\n\n"НЕ ДЛЯ СЕБЕ, А ДЛЯ КРАЇНИ""
 wingbardy_flavour.12.a: "Хай живе Вінґбардія!"

 wingbardy_flavour.13.t: "Дебати з приводу національного гімну"
 wingbardy_flavour.13.d: "Революція у Вінґбардії перемогла, але сама країна залишилася без офіційного гімну. У нас немає жодного бажання повертатися до la Marcia Reale d'Ordinanza, тому багато хто запропонував використовувати замість гімну одну з кількох популярних соціалістичних пісень. Але яку саме?\n\nПерший варіант — це Stato e Padroni, створений на основі популярної соціалістичної мелодії, що закликає всіх робітників об'єднатися для боротьби з корумпованою буржуазною державою задля досягнення соціалістичної свободи.\n\nДругий варіант — Bella Ciao. Ця антифашистська пісня виникла у перші дні революції і поширилася по всій країні і навіть за її межами. У пісні романтизуються образи антифашистських партизанів, що виборюють свободу проти гнобителів.\n\nІ наостанок, є Bandiera Rossa, одна із найстаріших пісень робітничого руху Вінґбардії. Пісня прославляє червоний прапор соціалізму і стверджує, що рано чи пізно він переможе всіх ворогів. Противники пісні кажуть, що вона трохи безглузда, оскільки офіційно ухвалений прапор Вінґбардії зберіг традиційні рожеві та фіолетові кольори.\n\nНам потрібно зробити вибір. Яка ж пісня стане гімном нашої нації?"
 wingbardy_flavour.13.a: "No a lavoro saloriato, Unità di tutti gli operai!"
 wingbardy_flavour.13.b: "O bella ciao, bella ciao, bella ciao, ciao, ciao!"
 wingbardy_flavour.13.c: "Avanti o popolo, alla riscossa, bandiera rossa trionferà!"

 wingbardy_flavour.14.t: "Дебати з приводу національного гімну"
 wingbardy_flavour.14.d: "Революція у Вінґбардії перемогла, але сама країна залишилася без офіційного гімну. У перехідний період як гімн використовувалася La Leggenda del Piumave. І хоч вона досить популярна, багато хто вважає, що пісня про "чудо" на берегах річки Піумаве часів Фалькорської Війни — не найкращий гімн для нової Вінґбардійської Республіки.\n\nБуло запропоновано ще два варіанти. Перший варіант — Va, pensiero — був узятий з опери популярного вінґбардійського композитора Джузеппе Герді. Пісня розповідає про тяжке становище карфінських рабів, відвезених надто далеко від Кольтфагена. Фрази на кшталт "Летіть, мої думки, на місячних крилах із золота" викликають романтичну тугу за батьківщиною вінґбардійців.\n\nДругий варіант — Il Canto degli Wingbardo — пісня вінґбардійців. Пісня була спочатку написана в 918 році, коли ліберальний рух Вінґбардії тільки зароджувався і набирав обертів. Пісня прославилася тоді серед лібералів і зберігала свою популярність ще довгий час після встановлення конституційної монархії. Пісня, що оспівує ідеали вінґбардійського братства, слідує історії нації від стародавньої Карфінської Імперії до наших днів, і закликає до єдності, любові, свободи та незалежності для всієї нації.\n\nРада Міністрів готується зробити вибір. І вони вирішили схвалити..."
 wingbardy_flavour.14.a: "La Leggenda del Piumave! Пам'ятайте жертви нашої хороброї піхоти!"
 wingbardy_flavour.14.b: "Va, pensiero, sull'ali dorate! Пам'ятайте нашу рідну землю!"
 wingbardy_flavour.14.c: "Fratelli di Wingbardia, la Wingbardia s'è desta! Це пісня нашої нації!"

 wingbardy_flavour.15.t: "Остання крапля" # Івент неприємно ставитися до вибору фашиків
 wingbardy_flavour.15.d: "Ні для кого в Політбюро не було секретом, що Бордіклау рішуче виступав проти політики "комунізму в одній країні". Але сьогодні він грубим чином порушив правила одностайності та партійного централізму, коли ситуація надто розжарилася. Бордіклау засудив Генерального секретаря і заявив, що той є контрреволюціонером та опортуністом. Бордіклау стверджує, що революція має бути виключно міжнародною, інакше вона взагалі не буде революцією. Насамперед Бордіклау люто захищав багато з найбільш спірних заходів Пролетаріно, але це осуд явно став несподіванкою для генерального секретаря. Однак його замішання швидко переросло в лють, коли Бордіклау виступив проти Пролетаріно і назвав його "червоним дуче", який піддався ідеям націоналізму.\n\nКоли Пролетаріно піднявся, щоб почати суперечку зі своїм колишнім союзником, Бордіклау підвівся зі свого місця і вибіг, заявивши перед цим, що будь-які справжні революціонери приєднаються до нього в його новій партії — Міжнародній Комуністичній Партії. Інші члени Політбюро не пішли за ним, оскільки їх зупинив залізний погляд Пролетаріно. Однак тепер Генеральний Секретар має вирішити, що робити зі своїм лицемірним колишнім союзником. Не може йтися, щоб дозволити Бордіклау створити цю нову партію — адже Вінґбардія не просто так називається однопартійною державою. То що зробить Генеральний секретар?"
 wingbardy_flavour.15.a: "Забороніть МКП і попередьте Бордіклау, щоб він нічого не робив."
 wingbardy_flavour.15.b: "Заарештуйте його за контрреволюційну діяльність."
 wingbardy_flavour.15.c: "Я впевнений, що ми можемо змусити одного грифона зникнути..."

 wingbardy_flavour.16.t: "Перерва на каву"
 wingbardy_flavour.16.d: "Бордіклау посовався в незручному кріслі Пролетаріно, що було призначено для гостей. Він дуже рідко особисто приходив до офісу Пролетаріно. В основному він робив це для того, щоб покласти на стіл якийсь новий маніфест про важливість того чи іншого принципу марксизму. Але цього разу він приніс кавник з гарячою кавою та пару кухлів. Він хотів поговорити з Генеральним Секретарем за цим напоєм.\n— Доброго дня, Дженнаро, чим я можу тобі допомогти?\n— О, я просто хотів би випити кави зі своїм товаришем, — відповів Бордіклау, — Ти сьогодні перевершив себе. Ця інтернаціоналістська декларація була саме тим, що світ мав почути.\n— Я провів чимало годин, мучившись над складанням цієї промови. — І ти не витратив цей час задарма. Сам Сіністер Сєров не зміг би зайняти більш рішучу позицію проти всесвітнього капіталізму та реакції. Вони намагалися нас стримати, але тепер самі тремтітимуть від страху. Відтепер кожен революціонер світу знатиме, що ми йдемо на допомогу. Це було просто чудово, Антоніно.\n— Подумати тільки, адже ми важко набрали достатньо підтримки для цієї декларації. У нашій партії так багато... як ти їх називаєш? Ревізіоністів?\n— Я покликаю їх опортуністами. Вони завжди бояться по-справжньому ризикнути всім заради революції, бо насправді не хочуть, щоб вона мала успіх. Там навіть є кілька націоналістів, які, здається, вважають, що комунізм належить виключно нам, а не всьому світу.\nПролетарино зробив великий ковток кави, і ця рідина, що обпалює, лише розпалила вогонь у його грудях.\n— Ну, сьогодні ми сказали їм це..."
 wingbardy_flavour.16.a: "... а завтра покажемо."

 wingbardy_flavour.17.t: "Про колоніалізм та імперіалізм"
 wingbardy_flavour.17.d: "Нещодавно опублікована книга спричинила ажіотаж серед інтелектуалів Вінґбардії. Вона називається "Про колоніалізм та імперіалізм" і була написана Грифанческо Гріспі, колишнім прем'єр-міністром і видатним прихильником вінґбардійського експансіонізму. У книзі обговорюється природна схильніс та розвинених націй підпорядковувати собі слабші. Однак у наступних розділах автор ставить питання, чому так багато слабких націй залишалися незалежними.\n\nВін починає з опису Грифонії та її історії. Автор заявляє, що хоча Ґровер I створив пан-грифонью імперію, його син Ґровер II не зумів завоювати слабші Річкові Землі. Хоча багато інших істориків стверджують, що річкові поні зуміли вижити, об'єднавшись, Гриспі каже, що Імперія Грифонів могла б захопити Річкові Землі, якби вона здалася після смерті Ґровера II. Він пояснює, що цього не сталося, оскільки Імперія стала настільки величезною, що вона нічого не отримала б від експансії на схід. Автор протиставляє це діям невеликих субдержав Імперії, які з особистої ініціативи робили колоніальні експедиції до Зебрики, оскільки вони мали більше економічних мотивів для такого курсу дій.\n\nПотім Гріспі переходить до Еквусу і відразу заявляє, що Еквестрія та її гармонія — головна причина настільки довго виживання слабших націй на цьому континенті. Це він інтерпретує швидше як застерігаючу історію, тому що раніше слабкі нації чейнджлінгів об'єдналися в одну, ставши серйозною загрозою для Еквестрії. Він каже, що це можна було запобігти, якби Еквестрія заздалегідь підкорила собі чейнджлінґів.\n\nУ третьому і найдовшому розділі Гриспі обговорює Зебрику. Він каже, що на цьому континенті повно відсталих народів, але вони недоступні для експансії через складну географію. Крім того, могутні нації північної та західної Зебрики з підозрою ставляться до іноземної експансії, але самі виявляють мало інтересу до експансіонізму. Таким чином, "безмежні багатства Зебрики" залишалися недоступними для заморських держав. Він згадує завоювання Гіндії вікінгами з Олени як приклад потенційної експансії іншої держави в Зебрику.\n\nУ заключному розділі Гриспі розповідає про недавню історію і про те, як падіння Імперії Грифонів та піднесення короля Шторма змінили баланс сил. Тепер Зебрика ослаблена, тому такі Вінґбардії нації можуть вільно розширюватись. Він закликає своїх громадян скористатися цією вдалою ситуацією, доки не стало надто пізно."
 wingbardy_flavour.17.a: "Вінґбардія має бути сильною!"
 wingbardy_flavour.17.b: "Ми засуджуємо цю пропаганду!"

 #### НОВИНИ ####
 news_wingbardy.1.t: "Марш на Карфін"
 news_wingbardy.1.d: "[This.GetNewspaperHeader]Упродовж кількох місяців правий журналіст Джуліо Біколіні вимагав відновити порядок на вулицях міст Вінґбардії та у своєму уряді. Його фашистська партія здобула величезну підтримку серед грифонів, багато з яких відгукнулися на обіцянку Біколіні про відновлення "стародавнього вінґбардійського порядку". Багато з цих самозваних 'Чорнокрилих' є колишніми солдатами та ветеранами, надаючи НФП значну воєнізовану міць.\n\nБагато поміркованих і соціалістів в уряді були вражені, дізнавшись, що король Гарібальд не має наміру зупиняти запланований фашистами марш на Карфін. Коли урядові війська стоять, багато хто в столиці нервово стежить за тим, як тисячі фашистів, одягнених у чорне, марширують до них."
 news_wingbardy.1.a: "Що зробить Біколіні після прибуття?"

 news_wingbardy.2.t: "Біколіні назначений прем'єр-міністром"
 news_wingbardy.2.d: "[This.GetNewspaperHeader]Весь тиждень йшли закриті засідання між Королем та Біколіні, які нарешті дали результат. Король розмовляв з величезним натовпом у Карфіні, зібраним Джуліо Біколіні, лідером правих радикалів, і в результаті той був призначений на посаду прем'єр-міністра.\n\nЗмістивши уряд Вентрільйо, Біколіні сформував новий кабінет міністрів, найбільше він здивував усіх, включивши лівих міністрів і пообіцявши якнайшвидше припинення політичної стагнації.\n\nЕксперти скептично ставляться до цієї заяви, але серед звичайних вінґбардійців є надія. Можливо, Дуче може привести нас до порядку."
 news_wingbardy.2.a: "Цікаво."
 news_wingbardy.2.b: "Фашизм — шлях до майбутнього!"

 news_wingbardy.3.t: "Комунізм заборонений в Вінґбардії"
 news_wingbardy.3.d: "[This.GetNewspaperHeader]Вчора на раптовому парламентському слуханні усі комуністичні та соціалістичні партії у Вінґбардії були заборонені під загрозою кримінальної відповідальності. Це рішення було прийнято з невеликою перевагою, але вважається, що помірні партії справили вирішальний вплив.\n\nВ результаті сталося безліч арештів серед членів лівих партій, які відмовилися зректися ідей соціалізму, хоча є меншість, які зреклися партій, але багато хто просто втік за кордон. Усі комуністичні та соціалістичні ідеї, які все ще існують у Вінґбардії, тепер у підпіллі, і через це у НФП спостерігається масивний приплив нових членів партії."
 news_wingbardy.3.a: "Це не дуже схоже на демократію...."
 news_wingbardy.3.b: "Так тримати!"
 news_wingbardy.3.c: "Це обурливо!"

 news_wingbardy.4.t: "Вінґбардійські фашисти захопили парламент"
 news_wingbardy.4.d: "[This.GetNewspaperHeader]Парламент Вінґбардії погодився ухвалити новий закон Гачербо, який фактично дозволяє НФП зайняти більшість місць у парламенті, незалежно від того, яку саме частину голосів вона отримала.\n\nНезважаючи на постійну критику з боку поміркованих та лібералів, учора набула чинності виборча реформа. Багато хто, однак, чекає на фашистську більшість незалежно від результатів голосування. Можливо, це кінець демократії у Вінґбардії..."
 news_wingbardy.4.a: "Сумівне досягнення..."
 news_wingbardy.4.b: "Фашизм — це добре!"

 news_wingbardy.5.t: "Анексія держави [EQC.GetName]"
 news_wingbardy.5.d: "[This.GetNewspaperHeader]\nПісля тривалого тиску сил окупантів [EQC.GetAdjective]і союзники за морем погодилися поступитися державою своєму ворогові. Ніхто не затримав сили противника на кордоні і вже невдовзі тріумфуючи війська йшли вулицями міст. Хоча грифони серед місцевого населення тріумфували, поні поводилися стриманіше, вітаючи своїх нових повелителів.\n\nКонтинент Еквус втратив свій бастіон у Грифонії, і майбутнє для поні держави [EQC.GetName] дуже туманне."
 news_wingbardy.5.a: "Тривожно."
 news_wingbardy.5.b: "Це споконвічна [Root.GetAdjective]а земля!"

 news_wingbardy.6.t: "Фалькор здається Вінґбардії"
 news_wingbardy.6.d: "[This.GetNewspaperHeader]В останній заяві [WNG.GetLeader] повідомив, що [FAL.GetName] здається. [FAL.GetLeader] заявляє, що Вінґбардія — це південна держава, що росте, і в інтересах фалькорського народу припинити боротьбу проти держави [WNG.GetNameDef].\n\nПояснення причин такого курсу дій серед зарубіжних аналітиків сильно різниться: від примусу фалькорського лідерства до відмови генштабу цієї нації воювати. Але вже зараз зрозуміло одне: держава [WNG.GetNameDef] перемогла."
 news_wingbardy.6.a: "У них навіть шансів не було."

 news_wingbardy.7.t: "Вінґбардійська громадянська війна"
 news_wingbardy.7.d: "[This.GetNewspaperHeader]У відповідь на прояв слабкості вінґбардійської монархії, ліва коаліція комуністів та соціалістів виступила проти запланованого маршу Біколіні у столиці.\n\nНасильство спалахнуло по всій країні, коли антифашистські сили захопили ключові урядові будівлі, а багато солдатів дезертирували з армії. Король попросив Біколіні взяти під командування залишки сил лоялістів, щоб подбати про повстанців.\n\nТі, хто раніше були поміркованими, перестають бути такими й обидві сторони незабаром отримають хвилі добровольців, що призведе до очікуваного насильства та тривалої громадянської війни."
 news_wingbardy.7.a: "До перемоги!"
 news_wingbardy.7.b: "Що ж це буде означати для південної Грифонії?"
 news_wingbardy.7.c: "Ну, хоча б ми вільні від вугільної статті..."

 news_wingbardy.8.t: "Кінець вінґбардійської громадянської війни"
 news_wingbardy.8.d: "[This.GetNewspaperHeader]Уся Вінґбардія святкує сьогодні, оскільки останні сили фашистів капітулювали. Але перемога затьмарена звісткою про те, що Біколіні та королю вдалося втекти з країни.\n\nОднак майбутнє Вінґбардії все ще залишається невизначеним, оскільки вже розгорілася боротьба між фракціями, які раніше спільно боролися з фашизмом. Чимало комуністів здійснювали страти потенційних фашистів, що було рішуче засуджено представниками ліберального крила революції. А комуністи звинувачують лібералів у тому, що вони не готові йти до кінця і бажають повернути націю до ідей фашизму та капіталізму.\n\nІ оскільки Біколіні все ще перебуває на волі, мир в регіоні може повернутися нескоро."
 news_wingbardy.8.a: "Майбутнє Вінґбардії дуже невиразне."
 news_wingbardy.8.b: "Хай живе революція!"

 news_wingbardy.9.t: "Кінець вінґбардійської громадянської війни"
 news_wingbardy.9.d: "[This.GetNewspaperHeader]Кривава битва закінчилася остаточною капітуляцією всіх антифашистських сил, що залишилися. Біколіні оголосив цей день святом, нехай у наступні дні й пішли жорстокі розправи. Члени верхівки повстанців були страчені, разом з багатьма іншими, хто підозрювався у симпатіях ідеям комунізму та лібералізму, що призвело до понад сотні страт лише за п'ять днів.\nТепер, коли боротьбу закінчено, Біколіні та НФП можуть спрямувати свої зусилля на інші завдання."
 news_wingbardy.9.a: "Ще одна революція, що провалилася в Грифонії."
 news_wingbardy.9.b: "Ми повинні відновити сили для революції."

 news_wingbardy.10.t: "Відновлення Карфінії"
 news_wingbardy.10.d: "[This.GetNewspaperHeader]Народи південної Грифонії сьогодні об'єдналися під єдиним прапором, коли було оголошено про створення нової нації, столицею якої стало місто Карфін. Стародавнє королівство Карфінія, одна з держав, що відкололися від імперії Арантіґоса, повернулося.\n\nНовий уряд півдня зараз просуває регіональну карфінську ідентичність та зміцнює свою адміністрацію. Ця державна освіта, ймовірно, стане одним із гегемонів континенту, здатних кинути виклик Аквілеї чи навіть самій Імперії Грифонів."
 news_wingbardy.10.a: "Цікаво."
 news_wingbardy.10.b: "Віва ль'Імперо!"
 news_wingbardy.10.c: "Вони не протянуть ані дня!"

 news_wingbardy.11.t: "Імперія Пролетаріату"
 news_wingbardy.11.d: "[This.GetNewspaperHeader]Після бурхливої появи Пролетаріано, він проголосив утворення Імперії Пролетаріату, наприкінці пристрасного мовлення в Карфіні, він заявив, що всі грифони рівні під владою пролетаріату, і національні кордони застаріли перед єдиною волею робітників.\n\nЙого слова було погано сприйнято багатьма націями грифонів, які швидко засудили нову державу, а уряд назвали незаконною."
 news_wingbardy.11.a: "Тривожно."
 news_wingbardy.11.b: "Так звільнимо ж світ!"
 news_wingbardy.11.c: "Похвальна ідея."

 news_wingbardy.12.t: "Гармонія при владі у Вінґбардії"
 news_wingbardy.12.d: "[This.GetNewspaperHeader]У світлі недавніх подій у Вінґбардії все більше і більше про-гармонічних лібералів стало з'являтися в уряді, і посилаючись на стабільність гармонійної країни Еквестрії, вони пропонують наслідувати їх приклад. Король благословив їхні дії у парламенті, і Вінґбардія офіційно стала гармонійною країною."
 news_wingbardy.12.a: "Цікаво."
 news_wingbardy.12.b: "Зробимо ж світ кращим!"

 news_wingbardy.13.t: "Вінґбардо-Еквестрійський Альянс"
 news_wingbardy.13.d: "[This.GetNewspaperHeader]Дією, яка отримала засудження від усіх консерваторів країни, Гармонійний уряд Вінґбардії попросив Еквестрію об'єднати союзи. Незважаючи на опозицію, багато вінґбардійців тепло прийняли рішення [WNG.GetLeader], щоб наблизити країну та її союзників ближче до Еквестрії.\n\nЕксперти вважають, що з таким могутнім союзником у Південній Грифонії, еквестрійська сфера впливу розширюватиметься по всьому континенту."
 news_wingbardy.13.a: "Цікаво."
 news_wingbardy.13.b: "Разом ми зробимо наш світ кращим."
 news_wingbardy.13.c: "Ми раді нашим друзям з Вінґбардії."

 news_wingbardy.14.t: "Південний Економічний Союз"
 news_wingbardy.14.d: "[This.GetNewspaperHeader]Сьогодні представники південних грифоньких народів зібралися в Талононте, щоб підписати договір про створення Південного Економічного Союзу.\n\nАвтором цієї ідеї є державний службовець Вінґбардії Гаетано Мартіно, ця ідея швидко набула популярності у Вінґбардії та її союзників. Договір покликаний допомогти відновити економіку південних грифонсьих народів, запобігти війні між згаданими народами та забезпечити міцний мир на півдні. Це буде досягнуто шляхом взаємної співпраці та формування спільного ринку. Багато хто вважає це першим кроком на шляху до Сполучених Штатів Південної Грифонії."
 news_wingbardy.14.a: "Хороша ідея!"
 news_wingbardy.14.b: "Як вони посміли!"
 news_wingbardy.14.c: "Відсутність кордонів не захистить їх!"

 news_wingbardy.15.t: "Король Вінґбардії мертвий"
 news_wingbardy.15.d: "[This.GetNewspaperHeader]Король Вінґбардії Гарібальд Талонуель III помер від набряку легень. З моменту передбачуваного вбивства його батька, Вінґбардія під керуванням Гарібальда Талонуеля була домінуючою силою у Південній Грифонії. Його протидія імперії започаткувала її краху. Король провів свою націю через важкі часи злиднів і голоду і об'єднав усіх жителів Вінґбардії під час тривалої та кровопролитної війни з Фалькором.\n\nТрон успадкує син Гарібальда, Гумберто II, який сумно відомий своїм гедонізмом і неодноразово був замішаний у скандалах. Лише час покаже, яким королем Вінґбардії він стане."
 news_wingbardy.15.a: "Це була остання битва короля-солдата."

 news_wingbardy.16.t: "Абіссинська криза"
 news_wingbardy.16.d.give_in: "[This.GetNewspaperHeader]Побоювання з приводу того, що прикордонна суперечка між Вінґбардією та Абісинією може перерости у відкриту війну, розвіялися після того, як абісинські війська залишили суперечливу територію Кицькиця.\n\nХоча більшість вважає, що юридичні претензії Вінґбардії на ці землі є вельми підозрілими, Абіссинія не висловила протестів проти окупації після деяких незначних зіткнень. Наразі багаті на ресурси гори Кицькиця фактично знаходяться під контролем колоніальної адміністрації Вінґбардії, готовий до експлуатації метрополією.\n\nПоки незрозуміло, як місцеві жителі Кицькиця відреагували на цю подію, хоча вінґбардійські газети стверджують, що громадяни Кицькиця зраділи, побачивши їхні форти на своїй землі."
 news_wingbardy.16.d.to_war: "[This.GetNewspaperHeader]Прикордонна суперечка між Вінґбардією і Абіссинією, що триває, досягла критичної точки, оскільки обидві сторони відмовляються відступати і йти на компроміс у цьому питанні. Абісинський уряд вважає, що вінґбардійська колонія Кітрен незаконно окупує їхні землі. Нещодавно стало відомо, що Вінґбардія збудувала форт у підконтрольній Абіссинії частині Кицькиця. Він розташований на землі, яку Вінґбардія нібито вже купила, але раніше не використала. Між колоніальним гарнізоном та абіссинською поліцією сталася сутичка. І обидві сторони звинувачують одна одну у розв'язанні конфлікту.\n\nЗ того часу цей інцидент просто вийшов з-під контролю, а нарощування сил по обидва боки кордону ясно говорить про те, що незабаром ця дрібна суперечка переросте в повномасштабну війну."
 news_wingbardy.16.a: "Божевілля Вінґбардії просто безмежне."
 news_wingbardy.16.b: "Ці кошенята навчаться боятися вінґбардійського орла!"
 news_wingbardy.16.c: "Ми відтіснимо їх назад у море!"

 news_wingbardy.17.t: "Пакт К'язбікла"
 news_wingbardy.17.d: "[This.GetNewspaperHeader]Сьогодні у спільному комюніке держави Аквілея та Вінґбардія оголосили про розмежування сфер впливу. Деякі вважають, що Пакт К'язбікла потрібен для захисту від Імперії Грифонів, що відроджується, оскільки обидві нації погодилися у разі потреби захищати Грифонстоун, а також влаштувати військовий обмін між собою.\n\nУ Грифенгаймі вже спалахнули протести, що засуджують "втручання у справи Імперії"."
 news_wingbardy.17.a: "Разом ми сильніші!"
 news_wingbardy.17.b: "Ці зрадники впадуть, поодинці або разом."
 news_wingbardy.17.c: "Два орли тепер єдині."

 news_wingbardy.18.t: "Провал таррінських переговорів"
 news_wingbardy.18.d: "[This.GetNewspaperHeader]Нещодавно у місті Іґлерс відбулася конференція, скликана для вирішення суперечки між Аквілеєю та Францистрією з приводу регіону Таррін. Вінґбардія намагалася виступити як посередник між ними, але, незважаючи на всі зусилля наймайстерніших дипломатів цієї нації, конференція не змогла досягти своїх цілей. Це серйозно підірвало амбіції Вінґбардії щодо укладення союзу з Аквілеєю і цілком може в майбутньому призвести до відновлення конфлікту із-за Тарріна."
 news_wingbardy.18.a: "Ну і ганьба!"
 news_wingbardy.18.b: "Аквілейцям не можна довіряти."
 news_wingbardy.18.c: "З францистрійцями просто не можна вести переговори."
 news_wingbardy.18.e: "Чи здатні грифони вирішувати свої суперечки мирним шляхом?"

 news_wingbardy.19.t: "Успіх таррінських переговорів"
 news_wingbardy.19.d: "[This.GetNewspaperHeader]Нещодавно у місті Іґлерс відбулася конференція, скликана для вирішення суперечки між Аквілеєю та Францистрією з приводу регіону Таррін. Вінґбардія намагалася виступити як посередник між ними, і завдяки зусиллям їх наймайстерніших дипломатів договір був успішно підписаний усіма трьома залученими до переговорів сторонами. Запропоноване компромісне рішення спробувало догодити всім сторонам, і ми сміємо сподіватися, що це вирішить суперечку з приводу Тарріна в найближчому майбутньому."
 news_wingbardy.19.a: "Ми вже на крок ближче до альянсу..."
 news_wingbardy.19.b: "Аквілейцям можна довіряти?"
 news_wingbardy.19.c: "Чи виконають францистрійці свою частину угоди?"
 news_wingbardy.19.e: "Мир між двома орлами?"

 news_wingbardy.20.t: "Пакт К'язбікла об'єднується"
 news_wingbardy.20.d: "[This.GetNewspaperHeader]Нещодавні і досить успішні дипломатичні переговори між Аквілеєю і Вінґбардією досягли свого природного завершення, оскільки Пакт К'язбікла офіційно перетворився на повноцінний політичний союз, який включає колишніх членів Карфінського Пакту, Королівство Аквілея і Королівство Грифонстоун. Багато хто вважає, що цей пакт може стати противагою проти Імперії Грифонів, яка вже засудила цей розвиток відносин між "Близнюками-зрадниками"."
 news_wingbardy.20.a: "Тіст за наших нових друзів зі зброї!"
 news_wingbardy.20.b: "Це абсолютно неприйнятно!"
 news_wingbardy.20.c: "Для двох орлів настає нова ера."

 news_wingbardy.21.t: "Війна за Таррін"
 news_wingbardy.21.d: "[This.GetNewspaperHeader]Нещодавно у місті Іґлерс відбулася конференція, скликана для вирішення суперечки між Аквілеєю та Францистрією з приводу регіону Таррін. Вінґбардія намагалася виступити як посередник між ними, але, незважаючи на всі зусилля найдосвідченіших дипломатів цієї нації, конференція завершилася повною катастрофою. Делегати від Францистрії відхилили пропозицію, у результаті представники Вінґбардії повністю відкликали її, цим значно загостривши напруженість. Аквілея вже мобілізує свої війська, щоб силою взяти Таррін під контроль. Ситуація загрожує перерости у повномасштабну війну між двома великими державами."
 news_wingbardy.21.a: "Якось швидко ситуація загострилася."

 news_wingbardy.22.t: "Відродження Карфінської Республіки"
 news_wingbardy.22.d: "[This.GetNewspaperHeader]Цього ранку президент Вінґбардії [WNG.GetLeader] оголосив про те, що його нація офіційно змінює свою назву на Карфінську Республіку. Ця зміна відбулася в рамках політики уряду, спрямованої на розрив зв'язків із вінґбардійським минулим та прийняття традиції стародавньої Карфінської Республіки.\n\nЦя заява викликала заперечення із боку сусідніх країн, землі яких колись були частиною Карфінської Республіки. Багато хто з них стурбований тим, що реставраціоністські погляди та ідеї [WNG.GetLeader] надто схожі з поглядами лідера фашистів Вінґбардії Джуліо Біколіні."
 news_wingbardy.22.a: "Цікаво."
 news_wingbardy.22.b: "Хай живе республіка!"
 news_wingbardy.22.c: "Ще одне велике королівство переможене республіканцями!"
 news_wingbardy.22.e: "Будемо сподіватися, що вони не захочуть розширювати свої межі..."

 news_wingbardy.23.t: "Союз Вінґбардії та Фалькора"
 news_wingbardy.23.d: "[This.GetNewspaperHeader]Цього ранку [WNG.GetLeader] був коронований королем Об'єднаного Королівства Карфінія. Ця нова держава поєднує корони Вінґбардії та Фалькора. Коронацію з розмахом відсвяткували по всьому Карфіну, де на вулиці вийшло безліч грифонів. Король почав свій день із того, що поклав вінок на могилу невідомого солдата у військовому меморіалі Фалькорської Війни, а потім був коронований у Парфеноні прелатом Карфіна.\n\nВарто зазначити, що фалькорці, які нещодавно стали жителями цієї нової держави, аж ніяк не зраділи такому розвитку подій."
 news_wingbardy.23.a: "Цікаво."
 news_wingbardy.23.b: "Хай живе король!"
 news_wingbardy.23.c: "Їхня єдність не буде вічною!"
 news_wingbardy.23.e: "Будемо сподіватися, що на цьому експансія корони зупиниться..."

