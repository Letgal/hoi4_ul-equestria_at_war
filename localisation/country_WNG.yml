 WNG_mafia_decisions_cat: "Вінґбардійська мафія"
 WNG_mafia_decisions_cat_desc: "Вінґбардійська мафія вже давно завдає проблем нашій нації, проте останніми роками вони стали справжньою епідемією, що охопила всю Вінґбардію. Для багатьох вони стали стабільною альтернативою корумпованим і неефективним урядам, які виникали і руйнувалися один за одним після війни. Однак стабільність мафії досягається за рахунок насильства і вимагання."
 WNG_rising_mafia: "Зростання впливу мафії"
 WNG_tackle_the_mafia: "Боротьба з мафією"
 WNG_tackle_the_mafia_desc: "Скористатися силами поліції для боротьби з мафією. Однак це дорого і неефективно через високий рівень корупції та хабарництва."
 WNG_send_in_grover_gori: "Послати Ґровера Горі"
 WNG_send_in_grover_gori_desc: "Ґровер Горі — незламний фашист і колишній комісар поліції Кастельветгріффано. Він давно бореться з мафією і не боїться забруднити кігті при знищенні цієї ракової пухлини, що вразила нашу націю. Його методи можуть бути жорстокими."
 WNG_send_the_cpai_after_the_mafia: "Надіслати CPAI на боротьбу з мафією"
 WNG_destroy_the_mafia_from_within: "Посилити підготовку боротьби з мафією"
 WNG_destroy_the_mafia_from_within_desc: "Вивчення мафії та її дій допоможе гарантувати, що наші поліцейські сили завжди залишатимуться на крок попереду і зможуть зловити мафію на місці злочину."
 WNG_eliminate_the_mafia: "Покінчити з мафією"

 WNG_counter_commie_propaganda: "Контркомуністична пропаганда"
 WNG_counter_commie_propaganda_desc: "Необхідно вжити широкомасштабних дій, щоб протистояти впливу вінґбардійської пропаганди, інакше скоро вже буде занадто пізно. Розповсюджувачі листівок повинні бути заарештовані, їх друковані верстати — знищені. заспокоять їх. Також ми підемо на деякі поступки лівим силам."

 WNG_reunifying_the_republic_category: "Воз'єднання республіки"
 WNG_reunifying_the_republic_category_desc: "Багато століть тому Карфінська Республіка була домінуючою державою в Південній Грифонії. Всі грифони в її межах жили вільно і вільно. І хоч цієї великої нації вже немає, її пам'ять і дух досі живі. її вічний вогонь і поверне в Південну Грифонію старе століття процвітання. Колишні народи великої Республіки знову об'єднаються під нашим прапором, що тремтить під вітром демократії!
 WNG_offer_associate_status_to_TAG: "Запропонувати статус асоціації державі [From.GetNameDef]"
 WNG_intergrate_TAG: "Інтегрувати державу [From.GetNameDef]"
 WNG_divert_resources_to_the_navy: "Перенаправити ресурси на флот"

 WNG_altar_of_the_fatherland_cat: "Вівтар Вітчизни"
 WNG_altar_of_the_fatherland_cat_desc: "На місці давнього карфінського храму Арктурія зведено Вівтар Вітчизни. Він є монолітною спорудою в центральному Карфіні. Плани щодо цієї будівлі були вперше складені 980 року, але будівництво почалося лише через 10 років, коли уряд схвалив цей проєкт після перемоги у Фалькорській війні.\n\nВівтар буде досить великий комплекс, що виконує функції меморіалу, гробниці, храму і пам'ятника всім вінґбардійцям. У правому крилі комплексу розташується військовий меморіал Фалькора та Могила Невідомого солдата. У центрі буде відновлено з руїн стародавній храм Арктурія, який буде заново освячений. І нарешті біля головного входу планується встановити пам'ятник королю Гумберто, на що Гарібальд Талонуель вже дав своє благословення."
