 VED_Princess_Level_System:0 "Шлях принцеси"
 VED_Princess_Level_System_desc:0 "Протягом столітть кожен спадкоємець престола Ведіни повинен був доказати, что достойно розбирається у §Yлицарстві§!, §Yкеруванні державою§! та §Yвійськовом майстерстві§!. Ступень їх майстерства визначала майбутні спроможності спадкоємця як правителя.\n\nВ нас є §G[?VED_Chivalry_Points|0]§! £helmet_text  §Yбалів лицарства§!.\nПоточний військовий рівень: §Y[?VED_Princess_Attack_Level|0]/8§!\nПоточний рівень керування державою: §Y[?VED_Princess_Statecraft_Level|0]/8§!"
 VED_Political_Situation:0 "Гра в політичні ігри"
 VED_Political_Situation_desc:0 "Незважаючи на зовнішній вигляд честі та лицарства, політична ситуація у Ведіні надзвичайно напружена. з §YЛицарськими орденами§!, §YДворянами§!, та з §YГромадянами§! Ведіна бореться за контроль та вплив над урядом.\n\nThe §YЛицарський орден Ведіни§! наразі має §Y[?VED_knights_influence]%§! сили та §Y[?VED_knights_opinion]%§! лояльності.\n\n §CДворянства§! наразі має §Y[?VED_nobles_influence]%§! сили та §Y[?VED_nobles_opinion]%§! лояльності.\n\nThe §RПростолюдини та селяни§! наразі мають §Y[?VED_commoners_influence]%§! сили та §Y[?VED_commoners_opinion]%§! лояльності.\n\nЯкщо фракція має §Rбільше ніж 50% сили §!та§R нижче ніж 25% лояльності§!, вони можуть §Rвжити акції!§!"
