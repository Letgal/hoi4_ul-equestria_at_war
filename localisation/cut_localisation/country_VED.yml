 VED_Level_Up_Combat:0 "Підвищити бойові навички"
 VED_Level_Up_Combat_desc:0 "Бойові спроможності принцеси Шельдсвард покращуються. Тільки тоді, та якщо, вона стане лідером Ведіни, ми побачим цей ефект."
 VED_Level_Up_Statecraft:0 "Підвищити навички керування"
 VED_Level_Up_Statecraft_desc:0 "Спроможності принцеси Шельдсвард керувати державою покращуються. Тільки тоді, та якщо, вона стане лідером Ведіни, ми побачимо цей ефект."
 VED_Learn_From_Poisoner:0 "Завжди готова"
 VED_Learn_From_Poisoner_desc:0 "Принцеса Шельдсвард отримала цінний урок про те, який вплив має підготовка до битви. Можливо, деяке наступне навчання дозволить їй й далі використовувати ці уроки у майбутньому."
 VED_Learn_From_Artillery:0 "У разі сумнівів потрібна гармата більше"
 VED_Learn_From_Artillery_desc:0 "Принцеса Шельдсвард на власні очі побачила переваги сучасної артилерії. Спеціалізація у цій області війни може бути корисною."
 VED_Learn_From_Trickery:0 "Принцеса Шельдсвард хитра"
 VED_Learn_From_Trickery_desc:0 "Нащо боротись чесно? Принцеса Шельдсвард зрозуміла, що зрада це корисно та вигідно. Деякі формальні навчання з цього питання може розкрити подальший потенціал."
 VED_Learn_From_No_Charity:0 "Принцеса Шельдсвард економна"
 VED_Learn_From_No_Charity_desc:0 "Більше ніякої мілостині. Принцеса зрозуміла, що в її нової Ведіни нема місця лені. Ця безусловно раціональна перспектива піде на благо нашої нації."
 VED_Learn_From_Military_Prince:0 "Уроки принца Стрідандт"
 VED_Learn_From_Military_Prince_desc:0 "Принц Стрідант - блискучий тактик. Принцесі було б корисно перейняти його знання.\nКоштує 1 балл лицарства."
 VED_Learn_From_Reformer_Prince:0 "Уроки принцеси Лікліг"
 VED_Learn_From_Reformer_Prince_desc:0 "Принцеса Лікліг гарно розбирається у політиці. Поради та вказівки від неї, безсумнівів, принесуть користь Принцесі."
 VED_Learn_From_Fascist_Prince:0 "Уроки принца Ондскі"
 VED_Learn_From_Fascist_Prince_desc:0 "Майстерство хитрості та темної магії... Ондска може навчити принцесу багато чому. Звичайно, за деяку ціну."
 VED_Learn_From_Welfare:0 "Принцеса Шельдсвард добра"
 VED_Learn_From_Welfare_desc:0 "Принцеса Шельдсвард дізналась, що програми соціального забеспечення можуть ефективно допомогати найбіднішим. Можливо, їй слід прийняти ці принципи ближче до серця."
 VED_form_cloudbury:0 "Реформувати герцогство Клаудб'юрі"
 VED_form_cloudbury_desc:0 "Тепер принцеса Ведіни сміливо контролює як Клаудб'юрі, так й саму Ведіну, тому ми зможемо відродити старе герцогство та, будемо надіятися, зможемо утихомирити залишки республіканського опору на тих землях."
 VED_Suppress_Sepratists:0 "Загроза сепаратистів"
 VED_Suppress_Sepratists_desc:0 "Ми повинні подавити цих сепаратистів. Ми можемо встатити наш політичний вплив, щоб відмовити їх від любих рішучих дій."
 VED_Suppress_Sepratists_tt:0 "§YКожен раз коли приймається це рішення, §!§Rповстання сепаратистів§!§Y буде відкладенно та його розмір зменшиться. Після 4 прийнять цього рішення загроза повстання зовсім зникне."
 VED_Science_Crisis:0 "Науковий розвиток Ведіни"
 VED_Science_Crisis_desc:0 "Ведіна повинна покращити свій науковий розвиток якщо бажає йти в ногу зі своїми сусідами. Ми можемо зробити це, витратив тут політичну владу."

 VED_create_faction:0 "Створити Лігу Честі"
 VED_create_faction_desc:0 "Нажаль, ми були відкинуті як Аквелією, так й Республікою. Нам потрібно взяти справу в свої кігті та створити власний альянс."

 VED_UnHoly_Fury:0 "Безбожна лють"
 VED_UnHoly_Fury_desc:0 "Нехай північ тремтить від страху коли чує наші кроки. Наша сміливість безмежна, а лють немає собі рівних. Ми не боїмося смерті, тому що тільки в битві ми дійсно живі. Ми будмо атакувати без попередження й битися без пощади, воюючи з усіх сил. Ми знищимо мрії ворогів та станемо їх нічним жахом, пролив на землю їх кров."
 VED_Holy_Fury:0 "Свята лють"
 VED_Holy_Fury_desc:0 "Нехай тирани тремтять від страху під час звуку наших кроків. Наша сміливість безмежна, а лють не має собі рівних. Ми не боїмося смерті, бо боремося за вірну та справедливу справу. Ми будемо атакувати без попередження і битися без пощади, борючись з усіх сил."
