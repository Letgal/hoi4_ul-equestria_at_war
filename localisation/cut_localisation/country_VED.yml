 # Events
 vedina.1.t:0 "Криза престолонаслідування"
 vedina.1.d:0 "Дворянство Ведіни починають турбуватись та Вінґстром розуміє, що повинен діяти у найближчий час щоб зупинити кризу престолонаслідування. Його молода дочка Шельдсвард повинна доказати, що гідна трону у трьох ключових областях.\n\nПо-перше, вона повинна знайти нареченного та доказати що вона зможе продовжувати рід.\n\nПотім вона повинна почати великі лицарські випробовування та доказати свою доблесть та хоробрість. Вона повинна здійснити великі справи та отримати перемогу, щоб показати знаті, що вона готова.\n\nПо-третє, вона повинна доказати, що зможе керувати державою та покращити Ведіну цілком.\n\nДорога буде довгою та важкою, але якщо вона докладе всіх зусиль, Шельдсвард може стати найкращим лідером, якого коли-небудь бачила Ведіна."
 vedina.1.a:0 "Побачимо."
 vedina.2.t:0 "Питання кохання"
 vedina.2.d:0 "Шельдсвард розуміє, що вона повина вийти заміж за принца, щоб досягти успіху. Наявність чоловіка або принаймні нареченого допоможе їй зайняти позицію спадкоємиці і переконати дворян у тому, що лінія королей Ведіни не перерветься. \n\nТаким чином, Шельдсвард погодилася влаштувати подію при дворі, щоб дати нареченим можливість доглядати її."
 vedina.2.a:0 "Сокріше б побачити їх..."
 vedina.3.t:0 "Перший день Шельдсвард при дворі"
 vedina.3.d:0 "В перший день при дворі Шельдсвард бачить сотні наречених. Здається що усі їх обличча зливаються. Проте троє з кандидатів змогли сподобатися їй.\n\nПринц Стріданд, ідеальний представник дворянства Ведіни, одягнутий у яскраву військову форму.\n\nПринц Ондска, темноперий грифон у червоному плащі. Шельдсвард найбільше запам'яталася його... хитра усмішка.\n\nТа звичайно, принц Лікліг. Або точніше ... принцеса Ліклінг. Єдина грифіня, що підійшла до неї.\n\nШельдсвард підозрює, що саме ці троє грифонів попросять в неї когтя та заключення шлюба."
 vedina.3.a:0 "Побачимо, чи права Шельдсвард."
 vedina.4.t:0 "Принц Стріданд заявляє про свої наміри"
 vedina.4.d:0 "Для принцеси Шельдсвард лист від Стріданда здався кольоровим, ввічливим та доволі довгим. Чесно кажучи, читати його було трохи важко. З іншого боку, в кінці листа вона відмічає, що Стріданд підкреслює рядок небезпек з приводу збройних сил Ведіни й декілька доволі непоганих ідей щодо їх покращення. Це доволі дивне змінення тону для грифона, котрий виглядає щеголем."
 vedina.4.a:0 "Може в нього є скриті глубини?"
 vedina.5.t:0 "Принц Ондска заявляє про свої наміри"
 vedina.5.d:0 "Лист Ондскі повний компліментів красоті, інтелекту та силі Шельдсвард, що лесно, але дуже прямолінійне. Він також включив до свого листа фотографію, на котрій зображенний темноперий грифон у лілово синьо-червоному піджаку. Він відмічає, що "разом ми сильніші та зможемо досягнути чого завгодно. Він також говорить, що "тім, хто протистоїть нам, просто доведеться підкоритись" та "У Ведіни наближаються зміни." "
 vedina.5.a:0 "Які зміни? Та що він розуміє під "підкоритись"?"
 vedina.6.t:0 "Принцеса Лікліг заявляє про свої наміри"
 vedina.6.d:0 "Шельдсвард вважає листа від Лікліг найдивним для читання, й не тільки тому що його написала грифіня що просить її когтя. З іншого боку, Лікліг, схоже, розуміє вагу на плечах Шельдсвард та каже, що якщо стане її нареченною, вона прикладе усі зусилля, щоб "розподілити зобов'язання та зробити тебе щасливіше". Але у листі сказанно дуже мало про те, чому вона буде кращою нареченною, особливо рахуючи, те що вона, кхм, це вона."
 vedina.6.a:0 "Загадково."
 vedina.7.t:0 "Ітог першого дня"
 vedina.7.d:0 "Сьогодні не один, а цілих два принца та одна принцеса заявили про своє бажання доглядати за Шельдсвард. Тепер вона повинна выбрать когось з них. На щастя, по традиціями принцеса повинна брати участь у якихось групових заходах. За цей час вона зможе краще дізнатися про своїх шанувальників."
 vedina.7.a:0 "Кого ж обере Шельдсвард?"
 vedina.8.t:0 "Мисливство"
 vedina.8.d:0 "Шельдсвард вирішила прийняти участь в одній з найтрадиційних забав дворянства Ведіни - мисливстві! Звісно, кожен з її нареченних вирішив приєднатись до групи зі знаті Ведіни та їх родичей. Тим не менше, Шельдсвард може обрати тільки одного шанувальника що буде з нею. Кого ж?"
 vedina.8.a:0 "Принцеса Лікліг"
 vedina.8.c:0 "Принц Ондска"
 vedina.8.b:0 "Принц Стрідант"
 vedina.9.t:0 "Принцеса Лікліг супроводжує Шельдсвард на полюванні"
 vedina.9.d:0 "Лікліг непогана мисливця, але їй неприємний цей спорт. Вона каже Шельдсвард, що вбивство бідних тварин, які не завдали їм жодної шкоди, здається безглуздою витратою природних ресурсів Ведіни та талантів найкращих лицарів, особливо враховуючи, що більшість грифонів у Ведіні не можуть дозволити собі щодня їсти м'ясо."
 vedina.9.a:0 "Може вона й права?"
 vedina.10.t:0 "Принц Стрідант супроводжує Шельдсвард на полюванні"
 vedina.10.d:0 "Стридант – чудовий мисливець і дає Шельдсвард гарні поради про те, як краще діяти. Але каже він пошепки, щоб та не бентежилася і не втратила своєї гідності. Разом вони кладуть у мішки двох песців, постійно обмінюючись жартами."
 vedina.10.a:0 "Гарний час?"
 vedina.11.t:0 "Принц Ондска супроводжує Шельдсвард"
 vedina.11.d:0 "Ондска залучає Шельдсвард у розмову про полювання, яке переростає в дискусію про потреби сильних та слабких. У ході цієї дискусії Ондска вказує, що, враховуючи обмежені ресурси і робочу силу Ведіни, само собою зрозуміло, що найрозумніші, найсильніші і фізично здатні повинні отримати більшість ресурсів. "
 vedina.11.a:0 "Цікава дискусія?"
 vedina.12.t:0 "Після полювання"
 vedina.12.d:0 "Після полювання представники двору вирішили влаштувати у долині приємний розслаблюючий пікнік. Це чудовий день, але досить тихий, тут навіть не співають птахи. Тут занадто тихо. Грифони чують якийсь шарудіння в кущах і гарчання, що виходить звідти."
 vedina.12.a:0 "ТАМ ВЕДМЕЖУК!"
 vedina.13.t:0 "Реакція Лікліг на ведмежука"
 vedina.13.d:0 "Лікліг закричала з жахом, але після секундного вагання вона схопила свою зброю і спробувала захистити молодих членів загону від ведмежука в міру своїх сил. Вона явно недосвідчена у поводженні зі своєю зброєю і дуже налякана."
 vedina.13.a:0 "Шельдсвард кидає погляд на Стріданта"
 vedina.14.t:0 "Реакция Стріданта на ведмежука"
 vedina.14.d:0 "Стрідант схоплюється, щоб битися з ведмежуком, командує всім відійти і стріляє з пістолета. Він тремтить від адреналіну, тому промахується, але, незважаючи на це, кидається вперед із криком «За Ведіну!». Проте ведмежук помахом лапи відкидає його геть."
 vedina.14.a:0 "Готовлячи свою зброю Шельдсвард дивиться на Ондскі"
 vedina.15.t:0 "Реакція Ондскі на ведмежука"
 vedina.15.d:0 "Спочатку Ондскі ніде не видно. Після того, як Лікліг змусила молодих учасників загону втекти подалі, Шельдсвард помітила Ондску, який зайшов до ведмедика з тилу, пірнув униз і з криком "Сильний пожирає слабких і стає ще сильнішим!" встромляє в нього свої пазурі. ведмежук б'є лапами у відповідь, але Ондске вдається ухилитися від атаки, перш ніж піднятися на велику висоту в очікуванні нової можливості."
 vedina.15.a:0 "Тепер час діяти Шельдсвард"
 vedina.16.t:0 "Принцеса Шельдсвард бореться з ведмежуком"
 vedina.16.d:0 "Шельдсвард стріляє зі своєї гвинтівки потрапляючи у ведмежука, але істота чомусь все ще рухається. Вона дістає меч та атакує його. Істота з ревом летить на неї, але Шельдсвард ухиляється та ударом меча ранить його у ногу. Удар успішний, але істота все ще небезпечна. З криком Стрідант наносить своїм мечом ідеальний удар у горло ведмежука, змушуючи його замовкнути. Дворянство радісно кричать."
 vedina.16.a:0 "Полювання, яке явно надовго запам'ятається всім її учасникам, нарешті закінчується."
 vedina.17.t:0 "Бал"
 vedina.17.d:0 "Ось і початок балу! Для Ведіни такі заходи не надто звичні, але це непоганий спосіб випустити пар та розважитися. Але який принц (або навіть принцеса) попросять Шельдсвард про честь стати її партнером на балу?"
 vedina.17.a:0 "Принцеса Лікліг"
 vedina.17.b:0 "Принц Стрідант"
 vedina.17.c:0 "Принц Ондска"
 vedina.18.t:0 "Принцеса Лікліг та Шельдсвард танцують на балу"
 vedina.18.d:0 "Шельдсвард бере кігті Лікліг у свої та помічає що елегантно пливе по повітрю, а її рух керує грифіня котра явно любить та вміє танцювати. Поки вони кружаться по залу. Лікліг піднімає питання про простий народ Ведіни та про те як би було гарно якби вони теж могли насолоджуватись богатствами та розвагами знаті. Шельдсвард уважно слухає ідеї Лікліг про те як вивести Ведіну з злидні, багато з них доволі гарно продумані. Увесь цей час вони разом кружать в повітрі під музику. Це інформативний, але й одночасно інтимний момент."
 vedina.18.a:0 "Великолепний перший танець"
 vedina.19.t:0 "Принц Стрідант та Шельдсвард танцують на балу"
 vedina.19.d:0 "Дивно, але Стрідант насправді дуже поганий танцюрист. Кілька разів він ледь не вдаряє Шельдсвард об стовпи танцювального залу. Він просить вибачення, уважно слухає інструкції Шельдсвард і намагається щосили. До кінця танцю він... менш схильний направляти свою партнерку в стовпи, але добрим танцюристом ні в якому разі не став."
 vedina.19.a:0 "Але, він жеж намагався..."
 vedina.20.t:0 "Принц Ондска та Шельдсвард танцують на балу"
 vedina.20.d:0 "Принц чудово виглядає у своїй чорній куртці та декоративному гострокінцевому сталевому шоломі. Його танцювальні рухи залишають бажати кращого, тому що Ондска трохи наполегливий і воліє грати провідну роль, але він явно дуже компетентний. Під час вальсу в повітрі він питає, чи чула Шельдсвард про старі міфи про темних магів. Вона відповідає, що читала історії і коли вона це вимовляє, його очі спалахують. Ондська вголос розмірковує про те, яку б користь могли принести ці вміння і як усі боялися б тих, хто має таку силу. Після цього він запитує Шельдсвард, чи не було б приємною зміною, щоб сама Ведіна почала вселяти жах і вона б перестала тремтіти від жаху перед загрозою з боку Імперії Грифонів. "Зрештою, Імперія переживає період відродження. Ми можемо провести індустріалізацію та реформи, але чи встигнемо?" Коли Шельдсвард не відповідає, він каже, що не хоче заявити, ніби Ведіна має негайно прийняти темну магію, але враховуючи той факт, що в Еквестрії є своя магія, а в Імперії Грифонів – багато населення і промисловості, вони повинні розглянути різні способи застосування магії для виживання. Ондска здається досить щирим у своїй вірі."
 vedina.20.a:0 "Здається, його цікавив аж ніяк не танець..."
 vedina.21.t:0 "Після першого танця"
 vedina.21.d:0 "Перший танець закінчено! Тепер настав час відпочити, поговорити з усіма нареченими та насолодитися закусками, що подаються у великих залах палацу."
 vedina.21.a:0 "Вперед!"
 vedina.22.t:0 "Шельдсвард веде тиху розмову з Ондско."
 vedina.22.d:0 "Ондска відводить Шельдсвард убік, щоб спокійно поговорити. Шельдсвард слухає, як він розповідає про небезпеку для Ведіни, таку слабку перед силою Імперії Грифонів. В принципі він має рацію, але в очах Ондскі спалахує дивне світло, коли він продовжує і розповідає про те, як це можна виправити, а слабкі мають бути підпорядковані сильними."
 vedina.22.a:0 "Ну добре..."
 vedina.23.t:0 "Шельдсвард випиває разом із Стрідантом"
 vedina.23.d:0 "Стрідант кличе Шельдсвард після першого танцю, пригощаючи її випивкою. Він робить компліменти Шельдсвард щодо її краси та витонченості, і, як не дивно, також робить кілька гострих випадів у бік деяких із присутніх. Що на кшталт «Графіня Рекмака відправляє своїх дітей до приватної школи. І все ж таки вона намагається хабарами пробити собі шлях на місце міністра освіти». Він явно невисокої думки про більшу частину знаті Ведіни."
 vedina.23.a:0 "Хм-м-м..."
 vedina.24.t:0 "Лікліг танцює разом із Шельдсвард"
 vedina.24.d:0 "Лікліг просить Шельдсвард про другий танець, і той погоджується. Вони спритно і синхронно кружляють у бальній залі, навіть коли прискорюються. Лікліг щиро насолоджується танцем і робить все можливе, щоб переконатися, що Шельдсвард також насолоджується танцем. Вона вітає Шельдсвард з тим, як багато праці та витратила на те, щоб стати ідеальною принцесою."
 vedina.24.a:0 "Це було мило, чи не так?"
 vedina.25.t:0 "Вдалий бал!"
 vedina.25.d:0 "Це була гарна ніч з танцями, веселощами і, перш за все, чудовою компанією! Пізніше будуть можливості познайомитися з іншими шанувальниками, але зараз усім настав час спати!"
 vedina.25.a:0 "Що далі?"
 vedina.26.t:0 "Бенкет"
 vedina.26.d:0 "Бенкети - це традиція Ведіни, така ж стара, як і полювання. На бенкеті можна чудово провести час, насолодитися гарною їжею та компанією, поки артисти займаються акробатикою та співом на задньому плані. Хто сидітиме поряд зі Шельдсвард?"
 vedina.26.a:0 "Принцеса Лікліг"
 vedina.26.b:0 "Принц Стрідант"
 vedina.26.c:0 "Принц Ондска"
 vedina.27.t:0 "Принцсеа Лікліг сидить поряд з Шельдсвард"
 vedina.27.d:0 "Замість того, щоб розбудити апетит у Ліклігу, багатство свята, здається, дратує її. Вона їсть їжу немов майже... винна. Після питання Шельдсвард Лікліг каже, що бідна родина простих грифонів не може дозволити собі навіть тарілку, на якій подають цю їжу. Лікліг каже Шельдсвард, що цінує її гостинність, але заради простих грифонів вона буде їсти лише доти, доки не стане ситою і не витратить більше ані крихти."
 vedina.27.a:0 "Ну, вона не витрачає їжу впусту"
 vedina.28.t:0 "Принц Стрідант сидить поряд з Шельдсвард"
 vedina.28.d:0 "Стридант бурчить про те, що їжа не така гарна, як в Імперії Грифонів. Він відкрито запитує, чи не поміняв якийсь благородний лорд чи леді найкращі інгредієнти королівської кухні та на їхні другосортні аналоги. Він запитує Шельдсвард, чи будуть колись знатні сім'ї Ведіни виконувати те, про що клялися під час присяги."
 vedina.28.a:0 "Гм..."
 vedina.29.t:0 "Принц Ондска сидить поряд з Шельдсвард"
 vedina.29.d:0 "Ондска дуже радий сидіти поряд зі Шельдсвард. Він каже, що вигляд із-за столу дуже цікавий. Але він також вказує Шельдсвард, що багато її дворян дуже люблять грати у свої ігри і явно побоюються її. Він пояснює, що, якщо Ведіна хоче захиститися від ворогів і навіть самої стати великою державою, вона має стати єдиною воєнізованою державою, де всі мають служити на благо країни. А правити ними буде один сильний правитель. Коли Шельдсвард запитує про наслідки такої мілітаризації та централізації, Ондска лише знизує плечима. Сильні пожирають слабких у цьому світі, принцеса, і я знаю, що ти можеш робити те, що необхідно"
 vedina.29.a:0 "Хм-м-м..."
 vedina.30.t:0 "Після бенкету"
 vedina.30.d:0 "Тепер, коли вона сита, настав час для Шельдсвард поспілкуватися з нареченими. Вона може трохи розважитися, а музиканти, які грають, створюють непогану атмосферу."
 vedina.30.a:0 "Як поживає Стрідант?"
 vedina.31.t:0 "Принц Стрідант коментує бенкет"
 vedina.31.d:0 "Стрідант зазначає, що з розвагами все гаразд, але музиканти, схоже, не дуже щасливі. Він підозрює, що їм не платять у повному обсязі, і скаржиться Шельдсвард на те, що дворяни більше не спонсорують мистецтво, а лише намагаються дурити творців дрібним шрифтом у договорах та контрактах."
 vedina.31.a:0 "Як справи в Ондскі?"
 vedina.32.t:0 "Принц Ондська робить деякі коментарі"
 vedina.32.d:0 "Ондска дивиться на вітраж, присвячений Мудрій Леді та першому королю Форену, якого вона наставляє. Він бурмоче, що раз вона була такою мудрою, то чому не підштовхнула короля до розширення на південь? Забачивши Шельдсвард, він усміхається і говорить, що дуже вражений тим, що Мудрої Леді поклоняються навіть сьогодні і що її вплив настільки широко поширений. Запитує, Ондска гримасує і говорить, що саме той факт, що вона тільки керувала і наставляла, привів до того, що Ведіна опинилася в такому скрутному становищі. Якби вона була діяльною богинею, яка очолила б Ведіну і використовувала свою силу та мудрість для управління нею, то сьогодні ми б не боялися Імперії Грифонів."
 vedina.32.a:0 "Ну добре, що нам розкаже Лікліг?"
 vedina.33.t:0 "Принцеса Лікліг коментує вино"
 vedina.33.d:0 "Шельдсвард проходить повз Лікліг, помічаючи, що їй, схоже, не особливо подобається цей напій, і вона бурмоче щось про те, як більшість грифонів можуть пробувати алкоголь лише один раз у житті. Це дуже дивний коментар, але вона допиває свій напій і зустрічає Шельдсвард широкою посмішкою, роблячи комплімент щодо її сукні. Шельсдвард запитує Лікліг, чи це правда, про що вона говорила. Лікліг говорить так, пояснюючи, як дворяни тримають монополію на вино."
 vedina.33.a:0 "Хм-м-м."
 vedina.34.t:0 "Бенкет закінчено"
 vedina.34.d:0 "Цілком, це було вдале свято. Буде час ще поспілкуватися з шанувальниками, але, принаймні, Шельдсвард вже має уявлення про те, що вони являють собою."
 vedina.34.a:0 "Добре, що далі?"
 vedina.35.t:0 "Нічне побачення"
 vedina.35.d:0 "Шельдсвард вирішує провести нічне побачення з одним з наречених. Але кого-ж вона обере??"
 vedina.35.a:0 "Принц Ондска"
 vedina.35.b:0 "Принц Стрідант"
 vedina.35.c:0 "Принцесса Лікліг"
 vedina.36.t:0 "Нічне побачення Шельдсвард та Ондскі"
 vedina.36.d:0 "Місце, куди Ондска привів Шельдсвард, - тихий храм Мудрої Леді, що знаходиться далеко від міста. Це диво старої архітектури Ведыни, в якому панує спокійна атмосфера. Принаймні, на перший погляд, адже коли Шельдсвард та Ондска входять глибше, атмосфера змінюється. Щось не так у цьому храмі. Тут є типова статуя Мудрої Леді, але вона здається маленькою в порівнянні зі статуями масивних грифонів, які оточують її. Ондска, який продовжує говорити про те, що попередники Мудрої Леді мали магічні здібності, незважаючи на те, що вони були грифонами, замовкає. Він говорить Шельсвард, що якщо вона помітила щось дивне в цьому храмі, то це абсолютно вірно, тому що храм насправді не належить Мудрій Леді. Ондска постукує по стіні ліворуч від статуї Мудрої Леді і натискає на шматок каменю. Він разом із чималою частиною стіни повертається зі скрипом. Ондска входить, широко посміхаючись, і Шельдсвард повільно йде за ним. Кругла камера за стіною – це якась стара ритуальна кімната зі старими плямами та символами. Коли Шельдсвард звужує очі, вона розуміє, що це дивні руни, які вона невиразно нагадує з якогось старого тома про давню рунічну магію. Ондска пояснює, що саме тут стародавні, попередники Мудрої Леді, викликали і укладали контракти з істотами з-за меж цього світу, що незважаючи на межі цього світу. Шельдсвард просить роз'яснень, і Ондска каже, що цих істот, як правило, плутають із чистим злом. "Вони більш вимогливі, ніж зло. Вони буквально наслідують укладені контракти, про що дурні закликачі зазвичай забувають, а мудрі - завжди пам'ятають." Тим не менш, він вказує на те, що сили цих істот можуть дозволити їхнім господарям чинити подвиги, про які можна лише мріяти. Картини та фрески на стінах камер, здається, підтверджують це, оскільки вони показують грифонів, які ведуть армію в битву, і використовують заклинання, які буквально вносять спустошення до їхніх ворогів, як поні, так і грифонів."
 vedina.36.a:0 "Закликачі та чаклуни... Хто б міг подумати?"
 vedina.37.t:0 "Нічне побачення Шельдсвард та Стріданта"
 vedina.37.d:0 "Стрідант просить Шельдсвард переодягнутися і веде їх у Тюрхамн. Там вони чудово проводять час, танцюючи в барі "Латунний галеон" та насолоджуючись цікавою компанією. Багато клієнтів бару - це молоді військові офіцери, що народилися у Ведіні, які бурчать про те, як дворяни продовжують скорочувати їхній бюджет і як традиції, а не інновації стають пріоритетом. Вони також відмінні коміки, які дбають про те, щоб переодягнені Стрідант і Шельдсвард відчували себе комфортно."
 vedina.37.a:0 "Ну, це було весело?"
 vedina.38.t:0 "Нічне побачення Шельдсвард та Лікліг"
 vedina.38.d:0 "Лікліг веде переодягнуту Шельсвард - у салон-клуб до групи інших грифінів. Деякі прибули з Еквестрії, інші з Грифонії, а треті з самої долини Еві. Вони беруть участь у дискусії з приводу розриву у добробуті між бідними та багатими та про те, як це зрештою завдає шкоди обом сторонам. Деякі з них мають досить дивовижні ідеї, але Лікліг висуває досить консервативний план, який ґрунтується на поступовому розвитку з коригуванням давніх традицій Ведіни, щоб пристосувати їх і країну до сучасного світу. Після закінчення зборів Лікліг запрошує Шельдсвард ставити питання про її план, що і робить Шельдсвард до глибокої ночі. У Шельдсвард є одне важливе питання: як вони з Лікліг зможуть забезпечити спадкоємця для трону? Лікліг парирує: "Надати спадкоємця? Хіба немає інших способів?" Зрештою, кров – не єдиний спосіб зв'язку між грифонами."
 vedina.38.a:0 "Ось так просто?"
 vedina.39.t:0 "Прогулянка в саду"
 vedina.39.d:0 "Шельдсвард вирішує піти на тиху прогулянку у королівських садах Тюрхамна з одним із її наречених. Але кого ж вона обере?"
 vedina.39.a:0 "Принц Ондска"
 vedina.39.b:0 "Принц Стрідант"
 vedina.39.c:0 "Принцеса Лікліг"
 vedina.40.t:0 "Прогулянка Шельдсвард та Однскі у саду"
 vedina.40.d:0 "Ондска здається майже ображеним квітами садів. Більшу частину часу він продовжує говорити про те, як Ведіна повинна відмовитися від ідеї забезпечити гарне життя для кожного грифону і зосередитися на наданні якомога більшої кількості ресурсів тим, хто дійсно здатний щось змінити. Іноді він вказує на дивного павука або хижу комаху, і використовує їх як приклад можливості того, що може статися з Ведін: або падіння, або відродження."
 vedina.40.a:0 "Гарна прогулянка?"
 vedina.41.t:0 "Прогулка Шельдсвард та Стріданта у саду"
 vedina.41.d:0 "Під час їхньої прогулянки по саду Стрідант розповідає Шельдсвард про своє занепокоєння з приводу дворян Вєдіна і про те, що вони забули свій обов'язок. Стрідант і Шельдсвард також говорять про свої улюблені легенди та старих героїв з минулого Ведіни. Вони обидва захоплюються королем Фореною і виявляють, що також обожнюють «Мудру Леді» з давньої історії Ведіни."
 vedina.41.a:0 "Мило?"
 vedina.42.t:0 "Прогулянка Шельдсвард та Лікліг у саду"
 vedina.42.d:0 "Лікліг знаходить сади мирними і говорить про це Шельдсвард, але вона, схоже, все одно чимось засмучена. Шельдсвард запитує про це і отримує відповідь "Чому така краса доступна тільки багатим? Хіба у нас не може бути парків і скверів, де пташенята і літні грифони всіх верств суспільства можуть грати разом? Де вони можуть ділитися ідеями і пам'ятати, що всі вони - жителі Ведіни?" стурбована цим. Лікліг трохи мовчить. "Тому що я незаконнонароджена." У її батька не було інших спадкоємців, і тому він змусив узаконити її становище. І вона хоче змін, адже вона знає, як її дитинство було бідним і знає, як важко живуть прості грифони. Лікліг явно не збирається втрачати успіх, що потрапила до неї в пазурі. Вона каже Шельсвард "Якщо ти обиреш мене, я подбаю про те, щоб жодне пташеня у Ведіне росло голодним і не відчував ненависті до дворян, що обкладають простий народ податками. Ведіну наздожене сучасний світ, а я буду твоїм правим кігтем і намагатимусь з усіх сил здійснити це."
 vedina.42.a:0 "Її пил вражає"
 vedina.43.t:0 "Вечеря"
 vedina.43.d:0 "Вечеря - це чудова можливість для Шельдсвард провести час із одним із її наречених. Але кого вона обере?"
 vedina.43.a:0 "Принц Ондска"
 vedina.43.b:0 "Принц Стрідант"
 vedina.43.c:0 "Принцеса Лікліг"
 vedina.44.t:0 "Шельдсвард та Ондска вечеряють"
 vedina.44.d:0 "Принц Ондска намагається поводитися чемно. Тим не менше, його флірт і компліменти, як правило, ведуть до чогось на кшталт "Знаєш, все було б набагато краще, якби ти була єдиною силою в Ведіні." Або, "Королівство має довіряти таким грифонам як ти, а не закону." І "Що селяни знають про те, як правити? Тільки ти, і я, звичайно, розуміємося на цьому.""
 vedina.44.a:0 "Він ж намагався, так?"
 vedina.45.t:0 "Шельдсвард та Стрідант вечеряють"
 vedina.45.d:0 "Стрідант - відмінний співрозмовник, який розповідає Шельдсвард історії про Імперію Грифонов. Наприкінці обіду Шельдсвард і Стрідант також обговорюють, як застосувати традиції Ведіни в сучасному світі і яку вони відіграватимуть роль. Зрештою, Стрідант заявляє, що, на його думку, дні лицарства ще не закінчені, і згадує, що незалежно від того, кого вибере Шельдсвард, він завжди буде вірним Ведіні."
 vedina.45.a:0 "Так, виглядає розумно."
 vedina.46.t:0 "Шельдсвард та Лікліг вечеряють"
 vedina.46.d:0 "Лікліг готує вечерю самостійно і виявляється напрочуд гарним кухарем. У дуже романтичній атмосфері Лікліг охоче готова вислухати Шельдсвард, яка скаржиться на застарілу та дивну традицію небезпечних випробувань для спадкоємців, а також жартує з приводу деяких знатних чванливих грифонів. Це приємний розслаблюючий вечір, і Лікліг закінчує його десертом та танцем зі Шельдсвард під музику грамофона."
 vedina.46.a:0 "Гарний вечір"
 vedina.47.t:0 "Любовні листи"
 vedina.47.d:0 "Провівши деякий час з усіма нареченими, Шельдсвард підходить до того моменту, коли вона може прийняти рішення. Але, перш ніж вона це зробила, до неї прийшло три любовні листи від наречених."
 vedina.47.a:0 "Час прочитати їх."
 vedina.48.t:0 "Лист принцеси Лікліг"
 vedina.48.d:0 "Лікліг у листі пише, що вони, схоже, ладнають між собою, на відміну від інших наречених, вони сходяться на думці через свою статтю і що Шельдсвард потрібна допомога, щоб спрямувати Ведіну в майбутнє, а не назад у минуле. Отримати спадкоємця, враховуючи можливість взяти прийомного пташеня, не буде проблемою. Її лист наближається до кінця, де вона визнає, що, можливо, ще не закохала Шельдсвард в себе. Вона пише, що, незважаючи ні на що, буде гарною королевою-консортом, яка допоможе Шельдсвард вести Ведіну не шляхом мілітаризації, не до шалених планів Ондскі, а в невизначене майбутнє чи «незвідану країну», як називає це Лікліг."
 vedina.48.a:0 "Добре, що написав принц Стрідант"
 vedina.49.t:0 "Лист принца Стріданта"
 vedina.49.d:0 "У любовному листі Стрідант применшує свій статус і підкреслює не багатство, а лицарство, заявляючи, що незалежно від того, кого обере Шельдсвард, він поважатиме її вибір. Він хоче служити, і він думає, що йому краще стати консортом Шельдсвард, щоб нагадати дворянству про їхні старі ролі і допомогти їй зробити Ведіну оплотом лицарства, яким вона була раніше."
 vedina.49.a:0 "Добре, що написав принц Одскі"
 vedina.50.t:0 "Лист принца Ондскі"
 vedina.50.d:0 "Ондскі каже, що він не просто добрий вибір, він - єдиний вибір, якщо Шельдсвард хоче панувати над Ведіною, руйнуючи своїх ворогів і пригнічуючи інакодумство. Він стверджує, що якщо Шельдсвард обере його, він допоможе їй перетворити Ведіну на найсильнішу державу на континенті."
 vedina.50.a:0 "Хм-м-м. "
 vedina.52.t:0 "Оцінка ситуації"
 vedina.52.d:0 "У Ведіни є проблеми як внутрішні, так і зовнішні проблеми, про що так добре знає [Root.GetLeader]. Економіка застаріла, армія не зовсім відповідає стандартам інших націй, і більше того, становище Ведіни на політичній арені сумнівне. Після смерті Імператора наші кайдани ослабли. Але ми не можемо залишатися на самоті. Основними союзниками, до яких допомогли б нам відстояти відносну незалежність, є Аквелія на півдні та наші сусіди в Республіці Грифонів. Обидві країни стійкі у своєму опорі імперському відродженню і обидві потенційно можуть протистояти Імперії. Аквелія та її Антанта краще відповідають нашим ідеалам гармонії, але з Республікою Грифонів було б легше координувати оборону. Ми маємо вибирати швидко, але мудро."
 vedina.52.a:0 "З ким би потоваришувати?"
 vedina.53.t:0 "Догляд за Антантою"
 vedina.53.d:0 "Шельдсвард зв'язується з Республікою через посередників, які допомагають у зближенні двох країн, між якими є невелика напруженість. Республіканці з підозрою ставляться до будь-якого монарха, і ми трохи стривожені радикальнішими елементами в їхніх лавах. Але нас об'єднують ідеали Гармонії та недовіра до експансіоністської Імперії. Попередні переговори визначили час і місце для королівського візиту, але [Root.GetLeader] має скріпити угоду. Ми не можемо запропонувати танки чи літаки, але ми маємо дуже вмілих лицарів. Монарх сидить навпроти обраного президента, а їх з усіх боків оточують помічники. Шельдсвард вирішує відкликати частину своєї охорони. Якщо вона хоче подолати недовіру до свого статусу, вона повинна показати республіканцям, що вона така ж грифіна, як і вони, незважаючи на її майно і статус, і що вони ближче, ніж могло б здатися на перший погляд. Вона говорить вільно, дозволяючи собі захоплюватися чудовими пам'ятками столиці та говорити про надії на дружбу між двома народами. Але чи це їх переконає?"
 vedina.53.a:0 "Схрестимо когті..."
 vedina.54.t:0 "Пропозиція"
 vedina.54.d:0 "Президент Республіки Теодор Верані привітний, незважаючи на побоювання його народу. Після попередньої зустрічі він запрошує Шельдсвард та її почет на прийом. Вона приймає пропозицію радісно, чекаючи можливості насолодитися вишуканою кухнею Аквелії. На прийомі серед дипломатів, генералів і багатих фінансистів демократичної справи Шельдсвард яскраво сяє. Вона ретельно обрала вбрання, щоб той відповідав республіканським уподобанням: гарний, але помірно багато прикрашений. Жінки захоплено обговорюють його, і кожен холостяк у кімнаті стежить за нею на власні очі. Гості пильно слухають її слова і спостерігають за кожною дією Шельдсвард. Наступні кілька днів принесли ще кілька зустрічей. Ніхто не ставить під сумнів вірність єдиним принципам Гармонії, але монархія, як і раніше, викликає побоювання. Верані запитує, чи може він послати делегацію, щоб ближче ознайомитися з порядками у Ведіні, та Шельдсвард охоче погоджується. Розмова переходить до того, що Ведіна може запропонувати Антанті з погляду рекрутів та ресурсів. Після цього Шельдсвард у похмурому настрої повертається до своїх кімнат. Чи достатньо вона зробила? З того часу, як вона прибула, Верані жодного разу не посміхнувся..."
 vedina.54.a:0 "Відповідь скоро буде..."
 vedina.55.t:0 "Ведіна приєдалась до Антанти"
 vedina.55.d:0 "Наступного дня Шельдсвард повертається до конференц-зали, щоб зустрітися з усміхненим, але трохи сонним президентом. 'Мої привітання, він каже, простягаючи пазурі. До добра або на погане, я тут, щоб озвучити наше рішення.'\n\nЗавзятий монарх дивиться на нього. 'Що ви маєте на увазі, пане?' вона питає. Поки ви спали, Ваша Високість, мій кабінет провів усю ніч у дебатах. Я буду чесний з вами і скажу, що Ведіна – це не той союзник, якого ми шукали, але, можливо, саме той, який нам потрібний. Тонкощі нашої співпраці потрібно ще залагодити, але Антанта і Республіка вітають вас у нашій команді. Вона може бути королевою, але Шельдсвард також ще й молода грифіна. Вся майбутня важка робота та турботи про майбутнє нікуди не поділися, але вперше за багато років вона відчуває, що може дихати вільніше."
 vedina.55.a:0 "Гарний день для Ведіні та гармонії!"
 vedina.56.t:0 "Ведіна визнана негідною"
 vedina.56.d:0 "Президент Верані зазвичай здавався задумливим під час її візиту, але сьогодні він виглядав похмуро. Шельдсвард сіла, як вже робила це кілька разів, і помітила, Верані, проти свого звичаю, все ще мовчить. У мене погані новини, раптом сказав він, неприємно здивувавши її. 'Ваша Високість, зізнаюся, я сподівався, що Республіка зможе вам допомогти. Я заклятий ворог дворян та королів, але ви мені симпатичні. Але республіка не може дозволити собі вступати в союз із відсталою нацією під королівським ярмом. Загроза Імперії є надзвичайно великою, і світ надто небезпечний для таких сентиментальностей. Я перепрошую. Кабінет міністрів і народні збори висловили свою думку, і з важким серцем я повинен попросити Вас і вашу почет покинути межі нашої країни.' Він насилу підвівся і вклонився, залишивши приголомшену королеву позаду себе."
 vedina.56.a:0 "Ми йдемо з важкими серцями."
 vedina.57.t:0 "Грифоній альянс"
 vedina.57.d:0 "Замість того, щоб випробовувати нашу вдачу з аквелійцями, чия ненависть до монархів все ще свіжа, давайте зв'яжемося з залишками першої Республіки, яка народилася в Грифенхеймі. Якщо хтось і стане вірним союзником у боротьбі проти Імперії, то це будуть ті, чия ненависть до наших колишніх господарів перетворила їх на повноцінну націю. Їх альянс менш надійний, оскільки у республіканців менше потенційних друзів і вони набагато менш стабільні. Однак республіка знаходяться поруч, і координація наших військових зусиль має бути набагато простішою. На відміну від Аквелії, північній республіці потрібні друзі і вона не може дозволити собі бути такою ж вимогливою."
 vedina.57.a:0 "Давайте забудемо забобони"
 vedina.58.t:0 "Догляд за республікою"
 vedina.58.d:0 "[Root.GetLeader] приїхала сьогодні до Клаудб'юрі. Але, щиро кажучи, візит її вже трохи розчарував. Клаудб'юрі - прекрасне місто, але його населення ні на що не сподіваються і позбавлене ентузіазму з приводу майже всього, не кажучи вже про такий важливий союз. У республіканців багато проблем, і це видно. За межами Клаудб'юрі далеко не всі грифони довіряють уряду. Армія в кращому разі некерована, а в гіршому готова до відкритого заколоту. У її доповідях підкреслюється нестабільність Республіки, незважаючи на те, що президент Кемерської невпинно працює. Але Шельдсвард все ще сподівається. Кемерська - проникливий грифон, і вона впевнена, що він побачить переваги лицарів Ведіна, що підтримають його армію"
 vedina.58.a:0 "Ми чекаємо на їхнє остаточне рішення."
 vedina.59.t:0 "Ведіна вступає у Альянс"
 vedina.59.d:0 "Президент Кемерскай та Шельдсвард довго розмовляють уночі та ще довше наступного дня. Він прагматичний, і вона знаходить трохи привабливою його різкість. Він ветеран війни та політичної катастрофи, і хоча він симпатизує її гармонійним поглядам, він відмовляється бути прив'язаним до цієї ідеології. Зрештою, вони досягають угоди. Ведіна та Республіка разом протистоятимуть Імперії. Настав час, щоби ці войовничі завойовники зустріли свій кінець на півночі!"
 vedina.59.a:0 "побратимі по зброї!"
 vedina.60.t:0 "Ведіні вказують на двері"
 vedina.60.d:0 "Кемерскай - жорсткий грифон. Він бачив, як помирало дуже багато простодушних ідеалістів, і йому навіть довелося віддати наказ про страту деяких із них. Його життя присвячене відновленню республіки, і він ні перед чим не зупиниться. Він радий сердечності Ведіни, але під час переговорів він, здається, стає дедалі більше розчарованим нашими військовими можливостями. Нестача сучасних технологій, залежність від лицарів і стан економіки спонукають його сказати, що ми хочемо пов'язати його з країною, яка має ті ж проблеми, що й у нього, а іноді навіть і гірше.\n\nЗрештою, Шельдсвард має визнати свою поразку. Республіка надто озлоблена, надто тендітна, надто відчайдушна і надто вперта, щоб побачити свої помилки. Кемерскай та його уряд не сприймають наших аргументів. Ми можемо лише сподіватися, щоб їх без нашої допомоги не знищила Імперія."
 vedina.60.a:0 "Сумно."
 vedina.61.t:0 "Заморські друзі"
 vedina.61.d:0 "Нова Грифонію колонізувала Імперія, а не Ведіна. Але ми підтримували теплі та досить близькі стосунки з нашими кузенами за морем. Ми пішли різними шляхами, але, можливо, зможемо порозумітися. Обидві наші країни переживають важкі часи і вразливі перед махінаціями інших, більш могутніх і сучасних націй. Про королівський візит не може бути й мови, оскільки колонія надто дика для цього. Але була спрямована дипломатична місія з метою спробувати укласти угоду між нами. Прірва між нами дійсно обмежує те, наскільки ми можемо бути корисні один одному, це правда, але наші лицарі будуть корисні на фронтирі, а їхні відважні солдати допоможуть на лінії фронту майбутньої війни."
 vedina.61.a:0 "Чи допоможуть вони своїй батьківщині?"
 vedina.62.t:0 "Колоністи погоджуються!"
 vedina.62.d:0 "Гарні новини з еквестрійського континенту! З Уетера надійшла звістка про те, що колоністи почули крик про допомогу своїх кузенів у Грифонії і вирішили підтримати нас. Як саме це відбудеться ще належить визначити, але, якщо не говорити повністю про специфіку, у нас є вірний друг у Новій Грифонії. У такі смутні часи будь-який друг - гарний друг."
 vedina.62.a:0 "побратимі по зброї!"
 vedina.63.t:0 "Відмова з Нова Грифонії"
 vedina.63.d:0 "Наші дипломати повернулися додому з поганими новинами. У Нова Гріфонії просто немає того, що ми шукаємо. І вони відмовилися від співпраці лише за кілька днів! Вочевидь, вони мають «великі проблеми» на еквестрійському континенті, що, відверто кажучи, смішно. Чейнджлінгі якісь чи хтось ще, хіба вони не грифони? Нова Грифонія справді була помилкою, її грифони зовсім не розуміють проблем інших грифонів! Боги, вони скоро і самі перестануть бути ними!"
 vedina.63.a:0 "Дійсно сумні речі."
 vedina.64.t:0 "Сумна правда"
 vedina.64.d:0 "У Ведіні дуже мало грифонів які хочуть повернутися під крило Імперії. Хоча під час протектора Імперія рідко справді нас пригнічувала, вона також робила нас слабкими та байдужими. Наша культура повільно, але чітко зникала. Сама наша країна була майже знищена. Але так не повинно бути. Імператор мертвий, а разом з ним помирають старі шляхи та ідеї. У Ведіни тепер є можливість переглянути свої співвідносини з Гріфенхеймом. Вона сама повернеться до Імперії, але не як маріонетка, а як цінний друг і молодший партнер. З деяким успіхом і проникливістю ми можемо вижити. Зрештою, більше нема куди звернутися. Лише Імперія виживе."
 vedina.64.a:0 "Можливо, це до кращого"
 vedina.65.t:0 "Повернення до Імперії"
 vedina.65.d:0 "Ведіна відправила похмуру делегацію до столиці Імперії, щоб домовитися про наше повернення до її союзників. Імперські чиновники були вражені, м'яко кажучи, нашим рішенням. Ми не впевнені, що вони зроблять із бідною Ведіною. Ми далекі від Гріфенхейма і оточені народами, які не в захваті від старих порядків. Ми й самі часом ставилися до Імперії недружелюбно, і вона цього не забула. Ми можемо запропонувати їм наших лицарів, хоч вони погано екіпіровані для сучасної доби. Наша економіка, наша слабка промисловість, наша віддаленість – все це виступає проти нас. Вірності та лицарів було достатньо, щоб купити імперський захист кілька сотень років тому. Ми сподіваємося, що цього достатньо, щоб купити її зараз."
 vedina.65.a:0 "Ми чекаємо їх рішення"
 vedina.66.t:0 "Безпека важливіша за мужність"
 vedina.66.d:0 "Ведіна завжди цінувала себе за честь. Ми говорили про лицарство і хоробрість та пишаємося нашими традиціями. Але мудрість також є чеснотою, і честь того, щоб бути добрим лицарем, полягає в тому, щоб використати всі свої сили заради доброї справи. Мало хто любить Імперію, але вони можуть побачити мудрість у виборі того знайомого диявола. Це може бути не найсміливішим рішенням, але, мабуть, найбезпечнішим, щоб запалити нашу зірку поруч із висхідною зіркою регента. Особливо зараз, коли ми маємо гарантії того, що імперці триматимуть свої пазурі осторонь нашої культури та суспільства. Ми, можливо, зможемо підштовхнути їх у бік кращого і почесного курсу. Хто знає? У кращому випадку Ведіна може допомогти стабілізувати континент. У гіршому випадку ми будемо захищені від наших сусідів і світу, що швидко змінюється. За імперію! До добра або на зло."
 vedina.66.a:0 "Ведіна знову вірна"
 vedina.67.t:0 "Відмова від Імперії"
 vedina.67.d:0 "Бувають моменти, коли цілі країни застигають у тимчасовому паралічі, і це один із них. Дворяни в Тюрхамні сидять у приголомшеному мовчанні, намагаючись зрозуміти, як усе це могло статися. Продавці закрили свої магазини. Навіть селяни почали турбуватися про майбутнє. Імперська відповідь на нашу петицію - це публічний лист, який радить нашій землі «подивитися на свою власну оборону» і бажає нам удачі, але також офіційно розриває всі зв'язки між нами. Вони не тільки не витратять ресурси для збереження свого протекторату, але якщо імперці здобудуть перемогу над своїми ворогами, ми зможемо якось побачити імперську армію біля нашого порога. Часи сумні, і якщо навіть Імперія не приймає нас назад, чи зможемо ми знайти друзів десь ще?"
 vedina.67.a:0 "Ми приречені..."
 vedina.68.t:0 "Ведіна самотня"
 vedina.68.d:0 "Ми не можемо довіряти республіканцям із їхніми дивними новими ідеями. Ми не можемо повернутися до Імперії з багатьох причин. Колоністам також не можна довіряти. Поні, звісно, ​​не будуть нашими друзями. Ми одні й оточені з усіх боків, а то й явними, або потенційними ворогами. Кожен грифон точить свої пазурі та меч, а молоді селяни тренуються за допомогою багнетів та копій, знаючи, що надто скоро вони потребуватимуть таких навичок. Хто може сказати, що принесе майбутнє? Але що б там не було, Ведіна та її грифони не виживуть без благословення Леді та удачі."
 vedina.68.a:0 "Ну що ж, подивимось на нашу оборону."
 vedina.69.t:0 "Галерея друзів"
 vedina.69.d:0 "Тепер, коли ми позбулися наших найбільш наївних ідеалів, настав час заглянути за межі країни і оцінити ситуацію. Як би нам не хотілося це заперечувати, Ведіна не така сильна, як має бути в цьому новому світі. Ми відстаємо в технологіях, а то й у доблесті, а економіка, як і раніше, застаріла та неефективна. Є кілька країн-однодумців, які поділяють нашу ідеологію сили, з якою ми можемо на якийсь час об'єднатися. Ми могли б домовитися з архонтами, які, хоч і не зовсім ті, з ким ми хотіли б пов'язати наше майбутнє. Грифонів за морем також варто розглянути на предмет союзу, якщо ми зможемо знайти тих, хто поділяє нашу думку про сильних і слабких. Або, якщо ми повинні, ми могли б покладатися самі на себе. З часом ми могли б сформувати коаліцію націй, що ґрунтується навколо нас самих?"
 vedina.69.a:0 "Партнери з Імперією!"
 vedina.69.b:0 "Колоністи підійдуть."
 vedina.69.c:0 "Ми створимо свій альянс!"
 vedina.70.t:0 "Пропозиція альянсу"
 vedina.70.d:0 "Тепер, коли ми з'ясували, який саме нам потрібен друг і союзник у ці лихоліття, нам потрібно справити на них належне враження. Було вирішено, що члени королівської сім'ї пройдуть у супроводі найефектнішої військової почесної варти, яку ми тільки можемо зібрати. Не скупіться на витрати. Так, це невиправдано марнотратно, але справить неабияке враження. Ми можемо тільки сподіватися, що наші інвестиції окупляться. Самотнім потрібні союзники найближчим часом. Республіканці можуть зібратися із силами у будь-який день. Сподіваємось, що ми справимо гарне враження на потенційних друзів. Перший крок до того, щоб стати по-справжньому сильним – це прожити досить довго, щоб стати кращим."
 vedina.70.a:0 "Якою буде їхня відповідь?"
 vedina.71.t:0 "Вони погоджуються!"
 vedina.71.d:0 "Радісні новини! Наші нинішні партнери погодились на запропонований союз. Хоча, можливо, це не найкращі умови - вони були дещо ухильними щодо того, яку підтримку вони готові надати у разі війни, - але мінімальні гарантії задовольнили наших правителів. Ведіна матиме свій союз, а з друзями прийде безпека, яка допоможемо повністю модернізуватися."
 vedina.71.a:0 "Побратимі по зброї!"
 vedina.72.t:0 "Ведіна відторгнута!"
 vedina.72.d:0 "Ще один похмурий день, який став ще гіршим. Наше посольство відправлено пакувати речі. Королівська сім'я та їхня почесна варта були не такими вражаючими, як ми сподівалися, і тепер ми втратили можливість сформувати потенційно цінний альянс.\n\nНастрій на батьківщині кислий. Деякі з дворян та лицарів висловлюють думку, що, можливо, наші милі правителі не зовсім готові до подання королівства за кордоном. Звичайно, більшість еліт, як і раніше, лояльні, але це говорить про те, що після початкового ухвалення нового порядку з'являються тріщини. Принцеса і її чоловік не такі улюблені, як хотілося б ... поки. Але це зміниться. Це лише одна невдача."
 vedina.72.a:0 "Ми покажемо їм..."
 vedina.73.t:0 "Запрошення з [From.Capital.GetName]"
 vedina.73.d:0 "Лист із королівською печаткою, призначений тільки для очей їхніх вищих посадових осіб, прибув до столиці нашого обраного союзника. Він містить неймовірні обіцянки і, чесно кажучи, виглядає трохи… цікаво. Але є й певний ступінь чарівності. Адже Ведіна нікого не запрошує до своєї ліги. У цій вибірковості є певна честь!\n\nТільки одне питання залишається. Чи приєднаємося ми до Ліги?"
 vedina.73.a:0 "Так!"
 vedina.73.b:0 "Ліга чого? Ні, звичайно."
 vedina.74.t:0 "Новий член Ліги!"
 vedina.74.d:0 "Успіх! Після деяких роздумів ми набули цінного союзника. Обмін подарунками, радниками та офіційними особами вже ведеться, а незабаром почнеться спільне військове планування. Це, звичайно, не кінець. Ліга повинна зростати, і амбіції Ведіни не закінчуються простим придбанням друга чи двох. Ні, ми мріємо про набагато більше. Це лише перший крок, а ці дурні - лише сходинка на шляху Королівства до можливої ​​імперії."
 vedina.74.a:0 "Слава Ведіні!"
 vedina.75.t:0 "Зганьблені"
 vedina.75.d:0 "Ці огидні дурні, яким ми запропонували нашу дружбу, просто викинули запрошення. Ми явно їх переоцінили. Хоча ніхто не говорить нічого вголос при дворі, ходять чутки про те, вся ця розмова про права сильних та обов'язки слабких була лише розмовою та шоу. Можливо. Такою є небезпека говорити про себе з погляду сили в ідеології абсолютів."
 vedina.75.a:0 "Це лише невелика невдача."


 vedina_quest.1.t:0 "У пошуках доблесті"
 vedina_quest.1.d:0 "Одне з численних випробувань принцеси – довести її доблесть у бою. Вона має прочесати землю Ведіни та знайти відповідне випробування. Таких можливостей багато, але вона знає, що перемога має бути суттєвою, щоб справити враження на подвір'я. Для Ведіни особливо важливо те, щоб цей вчинок сам по собі був доброю справою. Принцеса прийшла до сонного села Дімшедоу, в якому, як повідомляється, є проблеми. Вона підходить до таверни та ..."
 vedina_quest.1.a:0 "... одразу ж починає розслідування!"
 vedina_quest.1.b:0 "... ннасолоджуватися напоями."
 vedina_quest.1.c:0 "... орендує кімнату і відпочиває після довгої подорожі."
 vedina_quest.2.t:0 "Гарний напой"
 vedina_quest.2.d:0 "Через келих освіжаючого напою і кілька усмішок, принцеса опинилася серед досить інформативної розмови з барменом, який запропонував їй зняти кімнату за певну ціну. Виявляється, що село деякий час знаходиться під гнітом дракона, та йому доводилося регулярно жертвувати йому свої багатства. Чому про це не повідомлялося? А все просто. Місцевий лорд не був таким уважним, як варто було б. Тим не менш, битва з драконом, напевно, вразить двір."
 vedina_quest.2.a:0 "Дракон, так?"
 vedina_quest.3.t:0 "Гарний нічний відпочинок"
 vedina_quest.3.d:0 "Нема нічого краще ніж спокійний нічний відпочинок, та тепер Шельдсвард почуває себе відпочившею таготовою здолати будь яку біду що погрожує селу. Це дало їй час поміркувати, та вона вирішила, що повинна розпитати місцевий жителів."
 vedina_quest.3.a:0 "Файно"
 vedina_quest.4.t:0 "Дракон?!"
 vedina_quest.4.d:0 "Це був дракон. Дракон оселився у сусідній горі та вимагав данину у мешканців села. Жахлива несправедливість. Шельдсвард потрібно було розібратися з цим, і тому вона поклялася перемогти дракона. Це буде нелегко. Їй знадобиться допомога, щоб убити такого звіра, але який?"
 vedina_quest.4.a:0 "Місцевий лицарський гарнізон!"
 vedina_quest.4.b:0 "Велика гармата!"
 vedina_quest.4.c:0 "Народ повинен захищати себе самостійно!"
 vedina_quest.5.t:0 "Лицарі"
 vedina_quest.5.d:0 "Невеликий та ефективний загін найкращих та вірних короні лицарів Ведіни живе поблизу. Було б дурістю не використовувати його. Швидкий візит до них та допомога отримана.\n\nЗвісно, правильна підготовка іноді виявляється ключовою, але можливо краще поквапитися і розібратися з проблемою швидше. Шельдсвард може витратити час на складання правильного плану або використовувати те, що має, і сподіватися на краще. Що вона вирішила?"
 vedina_quest.5.a:0 "Давайте підготуємося"
 vedina_quest.5.b:0 "До бою!"
 vedina_quest.6.t:0 "Отрута?"
 vedina_quest.6.d:0 "Командир лицарей зачинився у своїй книзі у власній крихітній бібліотеці і виявив старе керівництво полювання на монстрів, написане кілька сотень років тому. Існує речовина, яку можна зробити із простих трав, які будуть дуже отруйними для драконів. Це не вб'є тварюку, але достатньо послабить її, щоб дати принцесі і лицарям перевагу. Але хіба така перевага не буде безчесною?"
 vedina_quest.6.a:0 "Використовуємо отруту!"
 vedina_quest.6.b:0 "Справжній лицарь не опуститься до підлостей"
 vedina_quest.7.t:0 "Перемога!"
 vedina_quest.7.d:0 "Хоробрі лицарі з принцесою на чолі сміливо кинулися у стародавнє лігво дракона. Там розгорілася спекотна битва, яка швидко змусила замовкнути стародавнього дракона в горах. Він добре бився, але озброєний отруєною зброєю та рішучістю захистити свою країну загін не залишив йому жодного шансу. Смертельного удару було завдано самою принцесою, і драконя скарбниця була звільнена та передана назад мешканцям села. Перемога свободи, Ведіни та принцеси, що довела свою доблесть у бою."
 vedina_quest.7.a:0 "Чудово"
 vedina_quest.8.t:0 "Шлях честі"
 vedina_quest.8.d:0 "Принцеса права, лицарі Ведіни не борються такими підлими засобами. Вони боротимуться з драконом відкрито та з честю. Отрута для трусів та зрадників. Шельдсвард вирішила, що буде битися з драконом чесно."
 vedina_quest.8.a:0 "Це гарне рішення"
 vedina_quest.9.t:0 "Перемога!"
 vedina_quest.9.d:0 "Хоробрі лицарі з принцесою на чолі сміливо кинулися у стародавнє лігво дракона. Там розгорілася спекотна й затяжна битва, під час якої лицарі зазнали деяких втрат. Проте дракон був вбитий кігтями принцеси, а його скарби повернулися мешканцям села під горою."
 vedina_quest.9.a:0 "Непоганий результат"
 vedina_quest.10.t:0 "Королівська артилерія"
 vedina_quest.10.d:0 "Один з найкращих артилерійських батальйонів Ведіна знаходиться поблизу. Коротка подорож привела принцесу до казарми. Не знадобилося багато часу, щоб переконатися, що дракон не зможе протистояти вогню сучасних артилерійських знарядь. Артилерійська рота більш ніж рада допомогти. План полягає в тому, щоб використовувати принцесу як приманку для дракона і заманити його у певне місце. Тоді артилерія зможе розірвати тварину на шматки."
 vedina_quest.10.a:0 "Потрібно було прихопити парасольку"
 vedina_quest.11.t:0 "Підготовка"
 vedina_quest.11.d:0 "З планом принцеса повертається до села. Хороше відкрите поле лежить перед лігвом дракона, що робить його ідеальним місцем для обстрілу. Шельдсвард повертається в розташування роти, уточнює останні деталі і вирушає до лігва дракона. Як тільки вона отримала підтвердження, побачивши піднятий на відстані прапор, Шельдсвард кидається в печеру та нападає на дракона."
 vedina_quest.11.a:0 "Головне на загинути в перші секунди..."
 vedina_quest.12.t:0 "Снаряди проти луски!"
 vedina_quest.12.d:0 "За кілька хвилин Шельдсвард вибігає з печери з дуже злим драконом на хвості. Незграбний звір вилітає з печери і прямує прямо у відкрите поле. Артилерія починає обстріл, обрушуючи на дракона снаряди, допоки що від нього не залишився лише кратер. Шельдсвард вижила, використовуючи свої крила, без втрат здобула перемогу над драконом і повернула його скарби мешканцям села."
 vedina_quest.12.a:0 "Хтось хоче млинців?"
 vedina_quest.13.t:0 "Ополчення"
 vedina_quest.13.d:0 "Жителі села тільки виграють, якщо навчаться захищати самі себе. Шельдсвард повинна допомогти їм перемогти цього дракона. Жителі не мають особливого ентузіазму, але принцеса надихає їх й каже що з її допомогою та лідерством вони зможуть виконати це завдання. Їй вдається сформувати імпровізоване ополчення. Тепер потрібно вирішити, як саме вони діятимуть."
 vedina_quest.13.a:0 "Зробимо ставку на засідку"
 vedina_quest.13.b:0 "Давайте запечатаємо печеру"
 vedina_quest.13.c:0 "Натренуємо цих ополченців краще..."
 vedina_quest.14.t:0 "Засідка"
 vedina_quest.14.d:0 "Було вирішено, що найкращий шанс для ополчення - влаштувати засідку дракону за межами його лігва та скористатися спеціальними обтяжними сітками щоб утримати його, доки вони не вб'ють звіра за допомогою довгих копій. Підготовчі роботи були довгими, у ході яких принцеса особисто допомагала у навчанні та будівництві. Це важка робота, але, зрештою, вони готові. Шельдсвард буде принадою, так що все залежить від неї."
 vedina_quest.14.a:0 "До бою!"
 vedina_quest.15.t:0 "Перемога!"
 vedina_quest.15.d:0 "Пастка була успішною. Шельдсвард кинулась у печеру, щоб привернути увагу дракона та виманити його. Після цього жителі Дімшедоу завдали свого сильного удару, спіймавши дракона мережею і атакуючи його довгими списами та жердинами. То була повільна і болісна смерть для істоти, і не всі ополченці повернулися додому живими. Проте скарби дракона можуть компенсувати їх втрати."
 vedina_quest.15.a:0 "Робота виконана"
 vedina_quest.16.t:0 "Підірвати усе до Маару"
 vedina_quest.16.d:0 "Чесно кажучи, змусити ополчення боротися з драконом – погана ідея. То чому б не використати щось зовсім інше? Скористайтеся динамітом! Декілька зарядів вибухівки зможуть вбити дракона без бою. Справді геніально. Зрештою, навіщо його будити, якщо він спить? План і вибухівка у нас є, тож можна приступати."
 vedina_quest.16.a:0 "Тільки не підірвати усю гору..."
 vedina_quest.17.t:0 "Ба-бах!"
 vedina_quest.17.d:0 "Поодинокий оглушливий вибух пролунав під горою. Безсумніву, дракон був дуже здивований, коли він вибухнув уві сні. Розміщення динаміту було непростим завданням, але Шельдсвард легка та спритна, що дозволило їй розмістити його у всіх потрібних місцях. Після смерті дракона жителі села тепер можуть розкопати старе лігво, щоб забрати скарби."
 vedina_quest.17.a:0 "Доволі неочікуванний кінець."
 vedina_quest.18.t:0 "Бандити!"
 vedina_quest.18.d:0 "Інша велика цінність Водини – честь. Принцеса вирушила до графства Флодботтен. Повідомлення про бандитів та розбійників нещодавно надійшли звідти, і місцева знать, схоже, нічого з цим не зробила. Щоб досягти справедливості в окрузі принцеса має особисто втрутитися! Але як?"
 vedina_quest.18.a:0 "Хоробро вступити у відкритий бій!"
 vedina_quest.18.b:0 "Заманимо їх у засідку"
 vedina_quest.56.t:0 "Поворот сюжету"
 vedina_quest.56.d:0 "Проблема не лише у бандитах. На жаль, завдання не таке просте. Зіткнувшись із бандитами, принцеса з'ясувала, що місцевий граф фактично спонсує їх! Він використовує бандитів, щоб здійснювати набіги на торгові конвої, що, своєю чергою, робить торгівлю небезпечнішою у регіоні його конкурентів, а сам граф отримує від цього прибуток. Також він пропонує послуги своїх солдатів із захисту за збільшену ціну проти 'бандитів'. Шельдсвард могла б просто піти, просто перемігши бандитів, але чи не краще вирішити проблему раз і назавжди?"
 vedina_quest.56.a:0 "Давайте повністью вирішимо цю проблему"
 vedina_quest.56.b:0 "Ні, моя робота тут закінчена"
 vedina_quest.19.t:0 "Протистояння з графом"
 vedina_quest.19.d:0 "Граф Талонстада радісно вітає принцесу. Він без проблем визнає, що використав бандитів для власної вигоди. Насправді він навіть пропонує принцесі частину прибутку, якщо вона дозволить йому продовжити. Це справді щедра пропозиція, але чи може принцеса дозволити собі завдати шкоди своїй чесності?"
 vedina_quest.19.a:0 "За розумну ціну зможе"
 vedina_quest.19.b:0 "Ніколи!"
 vedina_quest.20.t:0 "Зміна керівництва"
 vedina_quest.20.d:0 "Граф повинен піти, це точно. Але як має принцеса розбиратися із цим? Вона могла просто висунути нового лицаря на цю посаду та відкликати титул графа, але це, безперечно, розлютить дворянство. Вона могла б залучити його до суду, але чи це буде правильним рішенням?"
 vedina_quest.20.a:0 "Я тут закон!"
 vedina_quest.20.b:0 "Чесний суд!"
 vedina_quest.21.t:0 "Суд"
 vedina_quest.21.d:0 "Після справедливого судового розгляду присяжні засудили графа до страти. Його страчували і після цього було призначено нового губернатора, відомого своєю відданістю закону та порядку. Справедливість перемогла, а принцеса зарекомендувала себе як шляхетний правитель Ведіни."
 vedina_quest.21.a:0 "Честь вічна"
 vedina_quest.22.t:0 "Благодійність"
 vedina_quest.22.d:0 "Щоб забезпечити процвітання королівства, королівський двір має пожертвувати величезні суми грошей на добрі справи, щоб стимулювати економічне зростання в країні та забезпечити безпеку народу. Щоб поставити Ведіну на ноги та забезпечити процвітання її народу, Шельдсвард доручено очолити збір і розподіл пожертвувань."
 vedina_quest.22.a:0 "Яка ситуація?"
 vedina_quest.22.b:0 "Жодної благодійності!"
 vedina_quest.23.t:0 "Благодійність"
 vedina_quest.23.d:0 "У Ведін є три різні проблеми. По-перше, єдність народу та умови проживання сильно погіршилися через зростання залежності від індустріалізації. Ми повинні інвестувати у громадські проекти та центри, щоб ще раз зблизити наше суспільство. Друге – це велика кількість хворих у країні. Сучасна медицина ще не дійшла до континенту грифонів, тому ми повинні вжити заходів, для того щоб народ отримував необхідну йому допомогу. По-третє, зросла проінформованість про важке становище інвалідів. Якщо фабричний робітник серйозно постраждає на заводі, його просто звільнять. Ми маємо забезпечити соціальну допомогу цим грифонам, щоб їхні сім'ї не голодували."
 vedina_quest.23.a:0 "Сфокусуватися на громадських проектах"
 vedina_quest.23.b:0 "Сфокусуватися на хворих"
 vedina_quest.23.c:0 "Сфокусуватись на інвалідах"
 vedina_quest.23.e:0 "Ні. Ми пробуємо цю нову реч що має назву строга економія."
 vedina_quest.24.t:0 "Благодійність"
 vedina_quest.24.d:0 "Все ще є праця. Нам ще доведеться зосередитись на деяких областях нашої країни. На чому ми маємо зосередитися далі?"
 vedina_quest.24.a:0 "Сфокусуватися на громадських проектах"
 vedina_quest.24.b:0 "Сфокусуватися на хворих"
 vedina_quest.24.c:0 "Сфокусуватись на інвалідах"
 vedina_quest.24.e:0 "Це займає занадто багато часу!"
 vedina_quest.25.t:0 "Благодійність"
 vedina_quest.25.d:0 "Все ще є праця. Нам ще доведеться зосередитись на деяких областях нашої країни. На чому ми маємо зосередитися далі?"
 vedina_quest.25.a:0 "Сфокусуватися на громадських проектах"
 vedina_quest.25.b:0 "Сфокусуватися на хворих"
 vedina_quest.25.c:0 "Сфокусуватись на інвалідах"
 vedina_quest.25.e:0 "Це займає занадто багато часу!"
 vedina_quest.26.t:0 "Громадські проекти"
 vedina_quest.26.d:0 "Інвестиції у парки та громадські проекти допомогли відновитися зв'язку у суспільстві. За деякої державної підтримки багато ініціатив значно підвищили свою активність, і громадські клуби та свята тепер сприймають серйозно. Грифони підтримують один одного і охоче діляться, що чудово, враховуючи природну жадібність нашого виду"
 vedina_quest.26.a:0 "Ми нікого не залишемо!"
 vedina_quest.26.b:0 "Ми нікого не залишемо!"
 vedina_quest.26.c:0 "Ми нікого не залишемо!"
 vedina_quest.27.t:0 "Вилікувати хворих"
 vedina_quest.27.d:0 "Інвестиції в сучасні лікарні та охорону здоров'я принесли свої плоди. Наші грифони стали більш здоровими та краще пристосованими для сучасного життя. Очікувана тривалість життя зросла, а продуктивність праці зросла. Нова промисловість охорони здоров'я знаходиться на підйомі, і народ вдячний принцесі за ці інвестиції."
 vedina_quest.27.a:0 "Відмінно"
 vedina_quest.27.b:0 "Відмінно"
 vedina_quest.27.c:0 "Відмінно"
 vedina_quest.28.t:0 "Инваліди"
 vedina_quest.28.d:0 "Наша увага до грифонів з обмеженими можливостями принесла повагу. Для тих, хто отримав травму на робочому місці, було створено новий соціальний фонд, який забезпечуватиме їх фінансами. За допомогою цієї системи безпеки інваліди можуть зосередитися на перепідготовці та відновленні своїх засобів для існування."
 vedina_quest.28.a:0 "Чудово"
 vedina_quest.28.b:0 "Чудово"
 vedina_quest.28.c:0 "Чудово"
 vedina_quest.29.t:0 "Шельдсвард Щедра"
 vedina_quest.29.d:0 "Завдяки рішенню за рахунок великого державного фінансування трьох основних соціальних проблем, позиція Шельдсвард зміцнилася. Вона була визнана здатною до соціальних реформ і довела, що більш ніж здатна виявляти гідне лицарів милосердя."
 vedina_quest.29.a:0 "Ура!"
 vedina_quest.30.t:0 "Сувора економія"
 vedina_quest.30.d:0 "Благодійність люблять усі, окрім економіки. Ми повинні скоротити ці витрати та забезпечити продовження отримання прибутку. Зрештою, від благодійності грошей не отримати. Щоб повернути нашу економіку в потрібне русло, ми повинні позбутися зайвих витрат і процвітати. А така економіка також допоможе нашим громадянам розбагатіти."
 vedina_quest.30.a:0 "Так, ідеально."
 vedina_quest.31.t:0 "Сувора економія"
 vedina_quest.31.d:0 "Запланованими скороченнями бюджету вдалося скоротити до мінімуму витрати на непотрібні послуги. Це призвело до того, що багато коштів можуть повернутися до нашої економіки."
 vedina_quest.31.a:0 "Робота виконана!"
 vedina_quest.32.t:0 "У пошуках терпіння"
 vedina_quest.32.d:0 "Терпіння, ще одна велика перевага лицарів Ведіни. Терпіння та толерантність до інших, що дає лицареві можливість вчитися та адаптуватися до інших культур. Адже світ сповнений чаклунства та безлічі дивних істот. Можливо, пошук інших навчить Шельдсвард терпінню та терпимості."
 vedina_quest.32.a:0 "Треба вибратися на вулицю"
 vedina_quest.32.b:0 "Можливо, гарна книга підійде?"
 vedina_quest.33.t:0 "День у лісі"
 vedina_quest.33.d:0 "Узбережна лінія Ведіни довга, та Шельдсвард змалку дуже любила море. Вона знаходила спокій у заспокійливих звуках хвиль та солоному вітрі з моря. Звичайно ж, нічого злого не може таїтися тут? Ні, просто охоронці природи. І все-таки щось видніється у воді. Що це могло бути?"
 vedina_quest.33.a:0 "Це..."
 vedina_quest.34.t:0 "Монстр!"
 vedina_quest.34.d:0 "З води високо піднімається морський змій. Він дивиться на Шельдсвард зверхньо, ​​а його морда спотворена від ненависті. Хто сміє знову порушувати спокій мого будинку? Цей пляж належить мені, а не жадібним грифонам! З мене вистачить твого вигляду! Очевидно, істота явно незадоволена її присутністю. Мета її завдання полягала в тому, щоб потоваришувати і спробувати зрозуміти інших істот, але загроза і гнів змія змушує принцесу сумніватися, що слова допоможуть. Що робити?"
 vedina_quest.34.a:0 "Потрібно забити у нього трохи поваги!"
 vedina_quest.34.b:0 "Напевно, у нього є причини для злості"
 vedina_quest.35.t:0 "Одна мертва змія"
 vedina_quest.35.d:0 "Луска змія не рівня для клинка Шельдсвард. Битва швидка і рішуча, а Шельдсвард виходить із неї без подряпини. Змій мертвий, і вона повертається додому. Можливо, зрештою не з усіма можна потоваришувати."
 vedina_quest.35.a:0 "Ну що ж..."
 vedina_quest.36.t:0 "Дружба зі змієм"
 vedina_quest.36.d:0 "Скельдсвард сказала морському змію, що не хоче завдавати йому шкоди. Вона шукала його і хоче лише дізнатися більше про нього та його роді. Вона сказала йому, що хоче дружити, і морський змій зненацька розплакався. Він міцно обійняв її і сказав, що ніхто з грифонів ніколи не хотів бути його другом. Після невеликого вступу він поплив поряд зі Шельдсвард, поки вона йшла пляжем і продовжував свій довгий монолог про грифонів. Він лише хотів, щоб його дали спокій, але місцеві жителі продовжували переслідувати його, постійно приходячи на його рідний пляж, щоб ловити рибу, плавати, засмагати чи скидати сміття в океан. «Чи бачиш Шельдсвард, - каже він їй, - спочатку я сказав грифонам дати мені спокій, але вони боялися мене і подумали, що я якийсь мерзенний звір, який хотів з'їсти їх, тому й напали на мене. З тих пір я займав все більш жорстку позицію і поступово ставав монстром, яким вони мене і вважали. Але ти… ти не така, як вони. Ти не дозволяли своїм упередженням взяти гору і поставилася до мене як до рівного. Можливо, мені слід ставитися до грифонів так само.» Цей урок Шельдсвард запам'ятала. Кожна істота справді набагато складніша, ніж може здатися на перший погляд. Тоді вона залишила морського змія і пообіцяла час від часу відвідувати його, але, що найважливіше, дала вказівку місцевим жителям уникати пляжу та дати спокій морському змію."
 vedina_quest.36.a:0 "Хто б міг подумати?"
 vedina_quest.37.t:0 "Божевільний старий птах!"
 vedina_quest.37.d:0 "З води раптово з'являється грифон у спорядженні для дайвінгу. Він здається досить старим та злим. "Ти!" він кричить на неї: "Забирайся звідси. Стародавній скарб, похований тут, належить мені! Я шукав його роками, і я не дозволю якоїсь навшпиньки, подібної до тебе, забрати його в мене!" Шельдсвард була приголомшена ворожістю грифона. Можливо, тут є якась мудрість, але, зважаючи на все, на вигляд старої курки це, швидше за все буде марною тратою часу. Що їй робити?"
 vedina_quest.37.a:0 "Цьому грифону місце у психлікарні"
 vedina_quest.37.b:0 "Варто спробувати м'якший підхід"
 vedina_quest.38.t:0 "Громадянський борг"
 vedina_quest.38.d:0 "Тиха порада місцевому поліцейському управлінню та старого повезли до психіатричної лікарні. Там він отримає лікування і більше не турбуватиме місцевих мешканців. Тим не менш, Шельдсвард задається питанням, чи це було правильним рішенням. Вона навіть не намагалася з'ясувати, чи справді старий хворий."
 vedina_quest.38.a:0 "Ну, з ще одним завданням закінчено"
 vedina_quest.39.t:0 "Цікава теорія"
 vedina_quest.39.d:0 "Здається, що старий одержимий пошуком скарбу. Потрібно було кілька годин, щоб завоювати його довіру, але це коштувало того, що Шельдсвард починає розуміти, що він насправді мудрий. Старий пустельник роками був мисливцем за скарбами, знаходячи все, що шукав, окрім видобутку стародавнього лорда-пірата, який колись правив цими землями. Він провів великі дослідження і дійшов висновку, що скарби мають бути поховані десь на пляжі, і був упевнений, що він близький до розгадки. Він знає багато про історію, а Шельдсвард могла б повчитися в нього."
 vedina_quest.39.a:0 "Інформативно та корисно"
 vedina_quest.40.t:0 "Мені подобаються книжки"
 vedina_quest.40.d:0 "Замість того, щоб вийти на вулицю, Шельдсвард думає що натомість краще почитати книгу. Зрештою, вона втомилася від усіх цих випробувань і хоче лише спокійних тихих вихідних із гарною книгою. Але яку книжку найкраще підібрати?"
 vedina_quest.40.a:0 "О, здається це новий любовний роман?"
 vedina_quest.40.b:0 "Як щодо книги заклинань?"
 vedina_quest.41.t:0 "Дуже хвилююще"
 vedina_quest.41.d:0 "Любовним романом Шельдсвард захопилась на увесь тиждень. Красива пара грифонів, яка намагається розібратися з боргами та тягарем виховання дітей – головні герої. Через багато проблем їхні стосунки зайшли в глухий кут, і книга слід прагнення пари відродити свої відносини і змінити життя. Шельдсвард задається питанням про те, чи не варто їй самій спробувати випробувати всі ці почуття і переживання, не чекаючи весілля, і знайшовши якогось відповідного грифону, що нічого не підозрює."
 vedina_quest.41.a:0 "Інтрижка, безперечно, не завадить"
 vedina_quest.41.b:0 "А як же романтика?"
 vedina_quest.42.t:0 "Розвага на одну нічь"
 vedina_quest.42.d:0 "Цей хвацький і м'язистий грифон ніколи не дізнається, ким була ця чудова грифіня. Вони зустрілися в затишному барі на околиці Ярнкепінга, а він був надто п'яний, щоб дізнатися про принцесу. Вона хотіла його, а він хотів її. Після того, як все було сказано та зроблено, Шельдсвард відчула себе спустошеною. У всьому цьому не було особливого сенсу, і вона мала прекрасні почуття лише короткий час. Можливо, вона була не права?"
 vedina_quest.42.a:0 "Розчаровуюче"
 vedina_quest.43.t:0 "Очікування Того Самого"
 vedina_quest.43.d:0 "Шельдсвард залишається рішучою. Звичайно, таке кохання неможливо знайти за одну ніч. Їй доведеться чекати і сподіватися, що її майбутній чоловік (або дружина, звичайно) буде настільки ж прекрасним, як і грифони, описані в її книзі. Таким чином, Шельдсвард вирішує почекати, поки вона не вийде заміж, щоб випробувати всі задоволення та радості."
 vedina_quest.43.a:0 "Краще почекати на когось гідного"
 vedina_quest.44.t:0 "Книга заклинань"
 vedina_quest.44.d:0 "На томі заклинань було надруковано "Важливо для Еквестрії", звичайно. Хоча грифони мають свої власні зачарування, магія єдинорігів Еквестрії набагато сильніша і зовсім незнайома Шельдсвард. Книга швидко стає захоплюючою, таємні знання та здібності єдинорогів приголомшують та зачаровують Шельдсвард. Це дуже відрізняється від магії грифонів. Вона хоче дізнатися про це більше, але як краще це зробити?"
 vedina_quest.44.a:0 "Вона викраде єдинорога"
 vedina_quest.44.b:0 "Вона потоваришує з єдинорогом"
 vedina_quest.45.t:0 "Попався!"
 vedina_quest.45.d:0 "Потрібно витрачати час, щоб знайти відповідного єдинорога. У Ведіни є кілька магів з Еквестрії, більшість з яких - дослідники або радники. Досить легко обдурити когось із них, щоб привести в засідку і приголомшити, щоб бранець не втік за допомогою магії. Після засідки, Шельдсвард допитує прийшовшого до тями поні про їхню магію, і насправді дізнається чимало. Тим не менш, у неї зараз є проблема у вигляді дуже наляканого єдинорога у підвалі."
 vedina_quest.45.a:0 "Розберемося з цим якось пізніше"
 vedina_quest.46.t:0 "Чаювання"
 vedina_quest.46.d:0 "Шельдсвард вирішила влаштувати чаювання з кількома відомими магами-єдинорогами. Вони розповідають їй про велику кількість можливостей магії єдинорігів, а також різні історії про магію. Шельдсвард заінтригована і багато дізнається від них. Єдинороги можуть взаємодіяти зі світом зовсім по-іншому, і це розплющує Шельдсвард очі на можливість того, що можуть бути інші перспективи вирішення проблем, про які вона сама і не думала."
 vedina_quest.46.a:0 "Який гарний та корисний день"
 vedina_quest.47.t:0 "Лицарський кодекс"
 vedina_quest.47.d:0 "Щоб стати повноцінним лицарем, принцеса має вивчити лицарський кодекс Ведіни напам'ять. Хоча це нудне завдання, воно дуже важливе, оскільки в словах цього кодексу багато мудрості."
 vedina_quest.47.d_try_again:0 "Ні, відповіді були неправильними. Нужно начать заново.\n\nЩоб стати повноцінним лицарем, принцеса має вивчити лицарський кодекс Ведіни напам'ять. Хоча це нудне завдання, воно дуже важливе, оскільки в словах цього кодексу багато мудрості"
 vedina_quest.47.a:0 "Шельдсвард"
 vedina_quest.48.t:0 "Перший постулат"
 vedina_quest.48.d:0 "Бій неминуч для захисника Ведіни. Тим не менш, поєдинки повинні вестись лише з правильних причин і строго певним чином. Тому лицар Ведіни повинен ..."
 vedina_quest.48.a:0 "... ніколи не використовувати метальну зброю, бо це безчесно."
 vedina_quest.48.b:0 "... битися лише для захисту слабких."
 vedina_quest.48.c:0 "... використовувати будь-які доступні переваги заради найвищого блага."
 vedina_quest.49.t:0 "Другий постулат"
 vedina_quest.49.d:0 "Так, лицарі Ведіни повинні боротись тільки для захисту слабких та тих, хто знаходиться під їх заступництвом.\n\nОчікується що знать Ведіни буде вести себе благородно та милосердно. Вони є оплотом істини та справедливості в епоху розбратів та недовіри. Тому лицар Ведіни повинен ..."
 vedina_quest.49.a:0 "... боротися за славу країни."
 vedina_quest.49.b:0 "... бути чесним та справедливим."
 vedina_quest.49.c:0 "... ніколи не порушувати обіцянку чи клятву."
 vedina_quest.50.t:0 "Третій постулат"
 vedina_quest.50.d:0 "Так, очікується що лицарі Ведіни будуть тримати своє слово та казати лише правду.\n\nЛицарі Ведіни зіткнулися з багатьма проблемами у своїх завданнях та обов'язках. Щоб зберегти честь та чистоту, лицарь Ведіни повинен ..."
 vedina_quest.50.a:0 "... не дозволяти собі потрапляти в полон."
 vedina_quest.50.b:0 "... завжди приймати виклики."
 vedina_quest.50.c:0 "... з ентузіазмом служити богам."
 vedina_quest.51.t:0 "Лицарський кодекс"
 vedina_quest.51.d:0 "Лицарь Ведіни повинен захищати слабких.\nЛицарь Ведіни не повинен порушувати свої клятви.\nЛицарь Ведіни завжди повинен приймати виклик.\nТри великих постулата з багатьох, що составляють лицарський кодекс Ведіни. Але що вони насправді означають?"
 vedina_quest.51.a:0 "Це лише слова."
 vedina_quest.51.b:0 "Це означає, що Вєдіна вселяє благоговіння."
 vedina_quest.51.c:0 "Вони вчать бути краще."
 vedina_quest.52.t:0 "Прості слова"
 vedina_quest.52.d:0 "Так, можливо вони просто так. Слова. Прості слова. Шельдсвард без ентузіазму вивчає лицарський кодекс для церемоніальною метою, але не думає про це, як про щось серйозне..."
 vedina_quest.52.a:0 "Ну що ж..."
 vedina_quest.53.t:0 "Хай живе Ведіна!"
 vedina_quest.53.d:0 "Насправді вони просто показують, наскільки Ведіна хороша. Кодекс показує, що лицарі Ведіни справді благородні як за своїми цілями, так і за духом. Шельдсвард прагне бути схожою на них, хоча чи правильно те, що вона робить це лише заради своєї країни?"
 vedina_quest.53.a:0 "Можливо"
 vedina_quest.54.t:0 "Вони вчать бути краще"
 vedina_quest.54.d:0 "Можливо, Шельдсвард зрозуміла значення цих слів. Вона прагне зробити себе кращою, щоб надихати інших і поширювати гармонію та добро по всьому світу. Можливо, це той справжній урок, який треба було засвоїти."
 vedina_quest.54.a:0 "Про це варто поміркувати"
 vedina_quest.55.t:0 "Принцеса повертається додому"
 vedina_quest.55.d:0 "Натовп був схвильований фантастичною посадкою, оскільки принцеса Шельдсвард повернулася до столиці досить сміливим способом. Вона закінчила свої пошуки і продемонструвала, що дуже слідує всім цінностям лицарів Ведіни. Тепер, коли вона повернулася додому, Шельдсвард може відпочити та зосередитись на інших питаннях. Без сумніву, грифіня повернеться до управління королівством, але вона завжди пам'ятатиме пригоди, які пережила під час пошуків."
 vedina_quest.55.a:0 "Сподіваємося, вона багато чому навчилась!"
 vedina_wedding.1.t:0 "Підготовка до весілля"
 vedina_wedding.1.d:0 "Залицяння, полювання, вечірки та все інше були виснажливими, але у кінці це окупилось. Шельдсвард знайшла свого обранного, того хто гідний бути її королівським чоловіком, котрий буде поряд з нею, коли Шельдсвард з усіх сил намагається реформувати Ведіну.\n\nВесілля було всебічно розплановане, та на витрати ніхто не скупився, хоча її партнер був зовсім не в захваті від усіх цих багатств! Дворяни та лицарі все ще дивляться на неї косо, але Шельдсвард знає, що згодом це зміниться. Лінія спадкоємності буде забезпечена, і її новий чоловік допоможе їй впоратися з усією цією політичною тяганиною... Або ж так вона сподівається. Має в голові кілька давніх сумнівів.\n\nТа в цю повну суміш із сумнівів і щастя хвилину, один принц шукає короткої приватної аудієнції з нею..."
 vedina_wedding.1.a:0 "Це здається нешкідливим."
 vedina_wedding.2.t:0 "Втручання Ондскі"
 vedina_wedding.2.d:0 "Ондска зустрічає принцесу в садах, де колись прогулювалися під час залицянь. Здається, зараз він набагато менш спокійний та щасливий. Спочатку він говорить про дрібниці, п'є чай і питає про підготовку до весілля. Вузол тривоги у грудях Шельдсвард повільно зникає. Вона турбувалася про те, що він скаже, але, можливо, Ондска справді тут для того, щоб побажати їй добра.\n\nДоти, звичайно, поки він з байдужим виглядом запитує, чи знайшла вона ту повагу, яку вона так пристрасно шукала у всіх залицяннях і завданнях. Чи справді грифони Ведіни поважають її? Чи слідуватимуть вони за нею, якщо настане темна година? Він чув деякі жахливі речі. Деякі навіть шепочуться, що народ радий тому, що її слабкість буде підкріплена сильними сторонами її чоловіка. Лицарі сміються з історії про полювання і турбуються, що вона надто дурна, щоб керувати арміями Королівства. Хіба немає відповідного грифона, а не грифіні, для трону країни? Ондска пропонує просте рішення. З ним вона може бути не просто маріонеткою. Разом вони змогли б розібратися зі зрадниками і привести Ведіну в славну нову еру. Все, що Шельдсвард має зробити, це вибрати іншого чоловіка."
 vedina_wedding.2.a:0 "Шельдсвард зацікавлена, на добро або на зло."
 vedina_wedding.2.b:0 "Надішліть його пакувати речі!"
 vedina_wedding.3.t:0 "Відповідь Ондскі"
 vedina_wedding.3.d:0 "Ондска в люті. "Ти дурепа," він кипить від злості. "Справді, ти повна дурниця. Дворяни зжеруть тебе живцем, навіть якщо дозволять одружитися! Вони хочуть, щоб ми поповзли до Імперії та підпорядкувались їй, а з твоєю слабкістю вони досягнуть свого. Я міг би дати тобі все!"\n\nШельдсвард піднімається і змушує зарозумілого залицяльника відступити якраз у той момент, коли його пазурі тягнуться за мечем. Але їй не потрібно кликати охоронців або діставати свій меч. Зіткнувшись із справжнім опором, боягузливий грифон злітає в небо, проклинаючи Шельдсвард та її нареченого."
 vedina_wedding.3.a:0 "Будемо сподіватись що він улетів назавжди."
 vedina_wedding.4.t:0 "Схвалення весілля"
 vedina_wedding.4.d:0 "Весілля йде на повним ходом, та селяни дуже раді цьому адже їм на короткий час дозволили зібратися навколо замку і добре провести час. Усередині обстановка набагато стриманіша. Дворяни, лицарі та представники простого народу зовні задоволені, але у повітрі витає певний дискомфорт. Це та сама невпевненість, яка вже давно мучить принцесу.\n\nАле у розпалі самої церемонії настає пауза. Представники різних станів роблять крок уперед, щоб запропонувати свою підтримку майбутній королеві. Лідер простого народу залюбки робить це. Представник лицарів також погоджується, хоч і без особливого ентузіазму. Обраний дворянин, багато одягнений герцог, крокує вперед, і кожен присутній грифон затримує подих. Його відмова на даному етапі буде не просто бентежною, вона стане катастрофою найвищого ладу, достатньою для того, щоб потенційно налаштувати всіх дворян проти Шельдсвард.\n\nЛицарі переминаються в парадних обладунках. Герцоги і графи напружуються і дивляться один на одного, ніби підтверджуючи, що всі вони знають, що станеться далі."
 vedina_wedding.4.a:0 "Дворяни схвалюють шлюб!"
 vedina_wedding.4.b:0 "Дворяни накладають вето на шлюб."
 vedina_wedding.5.t:0 "Повний провал"
 vedina_wedding.5.d:0 "Все пішло не так. Дворянський стан вирішив остаточно відкинути обранця принцеси, і коли Шельдсвард не погодилася на те, щоб підкоритися їхній волі, все пішло навперейми. На весільних урочистостях вибухнув хаос, а лицарі зайняли різні сторони у цьому конфлікті. Принцеса, її наречений, і загін лицарів з боєм відступали, допоки не змогли піднятися в небо перед шокованими селянами зовні.\n\nРада дворян сформувалася протягом кількох годин з божевільних, але похмуро налаштованих дворян. Це був не той результат, який вони сподівалися, і це викликало загальне обурення. Кожен грифон на вулиці хоче крові, і більшість із них хоче крові знати. Принцеса, яка нині користується величезною популярністю у нижчих станів, втекла, але чи зможе вона чинити опір Раді."
 vedina_wedding.5.a:0 "Тож бути цьому."
 vedina_wedding.6.t:0 "Червоне весілля"
 vedina_wedding.6.d:0 "Благородний стан дає своє благословення, і весілля триває... Доти, доки не замовляється той, кого сюди не кликали і, безумовно, не просили відкривати дзьоб – принц Ондска.\n\nВін волає до давніх законів поєдинку. Коли він робить це, кілька лицарів у чорному одязі виходять із натовпу. Переворот? Ні, каже він, малюючи лезом меча хитромудру фігуру, поєдинок! Коли новий монарх бере корону, йому можна кинути виклик. Ніхто не застосовував це право віками, і воно, мабуть, більше не є обов'язковим. Але всі лицарі та й він сам озброєні. Зовні інші змовники вступають у бій із непідготовленими охоронцями і рубають повільних чи зухвалих грифонів із натовпу, які заважають їм.\n\nШельдсвард панікує. Вона має зупинити цього безумця, але які у неї є варіанти? Ондска повторює свій виклик. Битва, віч-на-віч, за майбутнє Ведіни та її грифонів."
 vedina_wedding.6.a:0 "Знала що від нього не позбавитись просто так..."
 vedina_wedding.7.t:0 "Меч та гвинтівка"
 vedina_wedding.7.d:0 "Шельдсвард ще не відповіла на виклик. Тронний зал сповнений панікуючих грифонів і добре озброєних лицарів-зрадників. Будь-якої миті вірні лицарі можуть дістати свою зброю, і почнеться різанина, яка завдасть величезних збитків нації. Життя Шельдсвард та її королівства лежать на лезі ножа.\n\nЄ два вибори. Праворуч від неї первосвященик все ще стискає у своїх давніх пазурах церемоніальний меч, яким її предки клялися впродовж поколінь. Це важко, непрактично та незручно, але це вибір лицаря-правителя. Це зброя, яку її предки обрали без вагань. Якби вона взяла його, то билася б з Ондскою на однакових умовах, і показала б усім, що гармонія не повинна ризикувати її цілісністью.\n\nЗ іншого боку, ліворуч від неї стоїть охоронець, який завмер на середині кроку, спостерігаючи за зрадниками. Він не може рухатись, але вона може. Його зброя вирішить головоломку перед нею ефективно і швидко, і якщо пощастить, можливо, вирішить проблему і з кількома зрадниками.\n\nВона стискає свої пазурі. Два варіанти та два можливі варіанти майбутнього."
 vedina_wedding.7.a:0 "Меч и лицарство"
 vedina_wedding.7.b:0 "Гвинтівка та компроміс"
 vedina_wedding.8.t:0 "Тріумф лицарства"
 vedina_wedding.8.d:0 "Перш ніж вона встигає ухвалити будь-яке рішення, принцеса падає на підлогу від удару вибухової хвилі. Зовні змовники втрачають контроль над ситуацією і там спалахує битва. Особливо божевільний фанатик кидає вибухівку всередину палацу і від детонації руйнується частина стелі. Вона діє негайно, стрибаючи вперед, щоб схопити меч і розібратися зі зрадником, поки є час. У хаосі вона та Ондска зустрічаються один з одним у поєдинку з високо піднятими мечами. Під час бою вона відчуває впевненість – древній меч її предків був справді підробкою. Це новий меч благословенний самій Леді, і сьогодні вона використовує його, щоб врятувати свій народ. Ондска парує її удари, а вона ухиляється від потужних і агресивних атак. Грифон ранить її в ногу, а Шельдсвард вдається завдати йому ран на передніх лапах. Ондска переоцінює свою швидкість і Шельдсвард зачіпає його крило. Принц-зрадник падає, і принцеса пропонує йому шляхетний кінець. Але він відмовляється, витягає ножа і намагається вдарити її. Але всі його спроби марні. Натхнена силою меча або просто своїм тренуванням, Шельдсвард нарешті завдає смертельного удару і заколот закінчується."
 vedina_wedding.8.a:0 "Перемога та честь!"
 vedina_wedding.9.t:0 "Стародавні проблеми..."
 vedina_wedding.9.d:0 "Раптовий вибух стрясає палац. Бійка зовні перетворилися на справжню битву, і змовники втрачають контроль над ситуацією. Ондска та інші його прихильники збиті з ніг, коли шматки стелі обрушуються на них усіх. Принцеса не витрачає часу і вихоплює зброю у найближчого стражника. Вона наставляє її на принца. Він підводиться, зустрічаючись з нею очима. 'То ось хто ти насправді? Трусиха?'\n\n'Зате я не та, хто приніс меч на весілля, тому що ніхто не хоче з цим кимось зустрічатися' Шельдсвард гарчить, після чого просто і без будь-яких церемоній стріляє в нього. Принц помер, не отримавши своєї дуелі, а решта змовників відразу після цього втекла із замку."
 vedina_wedding.9.a:0 "...це потребує сучасного рішення."
 vedina_wedding.10.t:0 "На краю темної безодні"
 vedina_wedding.10.d:0 "Неминуче кожен вибір і крок шляхом пітьми розбещує серце. Коли принцеса та Ондска розмовляють наодинці, його справжні наміри стають все більш очевидними. Його завуальована розмова про сильних і слабких перестає бути завуальованою та іронічною і стає явною і жорстокою. Сильний, що руйнує слабкого, - це те, чого слід уникати, бо, чого Ондска пристрасно бажає. Але це ще не все. Він говорить про життєву силу і гострі відчуття магії, справжню магію, народжену в крові та домінування над слабкими. Він шепоче про неймовірну силу, даровану магією крові, якщо принести правильні жертви. Світ – це машина, в яку ви кладете монети та натискаєте на важіль, щоб отримати приз! Просто іноді замість монет використовуються життя грифонів. Принцеса стривожена, але вона також змінилася останнім часом. Ондска мав рацію щодо того, як її бачать інші. Незважаючи на всі її тріумфи та зусилля, дворяни не почали поважати її. Можливо, вони ніколи не будуть, якщо Шельдсвард не змусить їх зробити це. Шельдсвард, можливо, сумнівається з приводу всієї цієї магії крові, але навіяти народові жах, щоб вони нарешті почали поважати гідних? Це починає звучати все краще та краще."
 vedina_wedding.10.a:0 "Спуститися по темному шляху."
 vedina_wedding.10.b:0 "Прийти до себе!"
 vedina_wedding.11.t:0 "Весільні змови"
 vedina_wedding.11.d:0 "Ондська продовжує та викладає свої весільні плани. Все буде як завжди ... поки його прихильники не скористаються цим випадком, коли вся знати збереться в одному місці, щоб оголосити, які саме зміни у них обох напоготові. За допомогою своїх охоронців принц та принцеса можуть взяти в заручники еліту країни та централізовано захопити владу протягом одного дня. Це сміливий план. Шельдсвард вважає, що це також здійснимо. Вона вчепилася в кілька своїх найвірніших грифонів, і незабаром порча проникає до всіх куточків палацу. Охоронці, лицарі, всі вони, можливо, і не в захваті від магії, але, безумовно, вірні своїй майбутній королеві, що змінилася. Коли настане день весілля, вони будуть готові. Ондска запрошує кількох магів і з благословення Шельдсвард дозволяє їм ночувати у палаці. Лицарі можуть бурчати про їхні дивацтва, але маги – блискучі дослідники… і з такою самою сумнівною етикою, як і у самого Ондского."
 vedina_wedding.11.a:0 "Ведіна змінюється."
 vedina_wedding.12.t:0 "Пастка зачиняється"
 vedina_wedding.12.d:0 "Весілля прекрасне, і крихітна частина Шельдсвард засмучена тим, що все закінчиться насильством. Але ця частина її сентиментальна і слабка, частина, з якої дворяни сміялися за її спиною. Вона змушує її замовкнути. Оскільки стани простих грифонів і лицарів посилають представників, щоб поклястися в відданості новій королеві, вся увага звернена на обраного представника дворян. Саме його рішення справді визначить долю корону… Тобто визначило б, якби не було альтернативного плану. Він робить крок уперед, щоб, без сумніву, висловити свою незгоду з обраним принцом, коли лицарі в чорних плащах, приховані раніше заклинаннями ілюзії друзями-магами Ондскі, з'являються в залі. Вони тримають десятки ключових грифонів-дворян під лезами мечів і дулами пістолетів, і Ондска, що сміється, виступає проти заїкаючого посланця дворян. Шельдсвард виявляє, що дивиться на вбитих благородних грифонів, які, як вона знала, знущалися і сміялися з неї, і плює на їхні трупи. Вони могли б уникнути цього. Вони самі винні у цьому."
 vedina_wedding.12.a:0 "Вони відплатять за все!"
 vedina_wedding.13.t:0 "Скінчити з лицарями"
 vedina_wedding.13.d:0 "Червоне весілля як її нарікли після скоєного, не була повністью успішною. Хоча багато гармоністів та консервативних дворян було вбито, дуже багато або втекли, або не були там. Також багато лицарів не перейшли на бік відверто злих принца та принцеси та теперь збуджують селян до дій. Надія Ондскі на єдиний удар не виправдалась.\n\nАле це нормально. У кінці що може бути кращим показом сили ніж війна? Хоча дворани, лицарі та селяни не повстали проти нашої влади, темний маг впевнений що вони без проблем здобудуть перемогу над заляканими старими та їх старими ідеями. Його маги працюють в день та ніч над новими заклинаннями та прокльонами, а його темні лицарі розберуться з повставшими. Ті хто не погодитьсяу якості мішені для армії стануть піддослідними для його нових заклинань або "добровольцями" на фабриках."
 vedina_wedding.13.a:0 "Принцеса повстає!"
 vedina_wedding.13.b:0 "Шлях Ондскі."
 vedina_wedding.14.t:0 "Зміна позиції"
 vedina_wedding.14.d:0 "Шельдсвард уважно слухає плани Ондскі. Спочатку його слова сповнюють її праведним гнівом. Зрештою, він має рацію щодо того, що дворяни насміхаються над нею за її спиною, а простим грифонам взагалі начхати на ній. Вона одна в цьому світі. Але коли він починає застосовувати темну магію і приносити жертви, їй це стає не до вподоби. Так, Шельдсвард хоче покарати тих, хто погано ставився до неї, це правда. Але з того часу, як вона ледве вилупилася з яйця, принцесі подобалися історії про короля Форена, Мудру Леді та меч Оувервінлінгет. Вона мріяла про випробування, лицарство і про загальне кохання. Але зараз все зовсім негаразд. Що вона взагалі робить? У відразі Шельдсвард намагається відмовитися від цього і змінити тему, але Ондска неухильний. Шельдсвард просить його піти, і він лютує. Він йде ... тільки щоб повернутися наступного дня. Коли принцеса виходить на прогулянку, щоб очистити голову від думок, на неї нападають з охоронцями. Вибух стрясає палац, коли лицарі в чорних плащах та Ондску починають свій переворот на кілька тижнів раніше!"
 vedina_wedding.14.a:0 "Вийняти меча!"
 vedina_wedding.14.b:0 "Перестріляємо їх!"
 vedina_wedding.15.t:0 "Смерть принцеси"
 vedina_wedding.15.d:0 "Принцеса в паніці. Чорні лицарі нишпорять по палацу, шукаючи її і вбиваючи всіх, хто трапляється на їхньому шляху. Вона біжить із садів, і коли підходить до дверей, її охоронці стикаються з чорними лицарями. Удари мечів та заклинання розхитують кладку. Вона дістається арсеналу з групою вартових, але виявляє, що зрадники і там. Починається бій. Вона прослизає крізь ворогів і спотикається біля дверей. Один із темних лицарів використовує талісман, даний йому магом, і спалах світла і вогню освітлює коридор. Коли дим розсіюється, там залишаються лише два грифони. Шельдсвард, притиснута до дверей арсеналу, і кульгавий зрадник. У паніці вона намагається відчинити двері, щоб знайти вогнепальну зброю. Їй вдається увійти, вона знаходить пістолет і намагається його перезарядити, а лицар у цей час піднімає свій меч... Пістолет заклинює. Шельдсвард помирає сама, а лицар тікає, щоб возз'єднатися зі своїми товаришами. Принц Стрідант знаходить її тіло в руїнах і тужить. Тепер він очолює боротьбу проти зла у Ведіні, а принцеса, на якій він сподівався одружитися, мертва."
 vedina_wedding.15.a:0 "Її помилки обійшлись нам занадто дорого."
 vedina_wedding.16.t:0 "Спокута"
 vedina_wedding.16.d:0 "Коли зрадники Ондскі нападають на палац, Шельдсвард розуміє, що не може втекти. Вона кличе двох своїх охоронців, і вони разом вирушають у бій, щоб згуртувати захисників. У тронному залі маги Ондскі використовують заклинання, які розносять на шматки підлогу та стелю, перш ніж гинуть. Лицарі падають у ями чи потрапляють під лавину уламків. Сама Шельдсвард теж майже підпадає під неї, але повертається і скочується в кратер. Там у поглибленні вона знаходить стародавній сейф, який давно похований під замком. Нині його можна легко відкрити. А що всередині? Шельдсвард високо піднімає легендарний меч Оувервінлінгет, відчуваючи, як крізь нього проходить сила. Це магія чи просто сила історії? Вона не знає, але чудово володіє силою, прокладаючи шлях до свого невдалого коханця Ондского. Вони борються з усіх сил, і, нарешті, вона боре його в чесній битві у великій залі перед зруйнованим троном Ведіни. Його армія переможена. Шельдсвард плаче. Як вона могла бути такою сліпою? Як вона могла довіряти такому лиходію? Вона мала вислухати інших наречених."
 vedina_wedding.16.a:0 "Важкий урок."
 vedina_wedding.17.t:0 "Почати спочатку"
 vedina_wedding.17.d:0 "Після перевороту Ондска виникає багато запитань. Один з них - хто займе місце Ондскі як потенційний наречений або наречена. На жаль, у Шельдсвард більше немає розкоші у вигляді часу та невинності, щоб ухвалити рішення. Вона була травмована битвою і зрадою ... але також надихнута поверненням священного артефакту Ведіни і її власним почуттям історичної мети Гармонії, що оновився. Тінь над її душею згоріла у вогні битви. Але хто сидітиме біля неї? У Ведини мають бути спадкоємці та правляча пара. Їй досі потрібна чоловік чи дружина. Залишилося лише два варіанти, і обидва грифони прийшли особисто, щоб запропонувати свою допомогу, незважаючи ні на що. Обидва подбають про неї, а також про її націю. Чи має вона вибрати гарний, чудовий спосіб соціальних реформ Лікліг, спрямованих на простих грифонів? Чи галантний шлях військових реформ Стріданта та оновлену патерналістську гармонію для пригноблених?"
 vedina_wedding.17.a:0 "Галантний лицар"
 vedina_wedding.17.b:0 "Чудова принцеса"
 vedina_wedding.18.t:0 "Гірка гадість"
 vedina_wedding.18.d:0 "Вибравши нового нареченого, Шельдсвард проводить дні перед церемонією, розмірковуючи про її життя. Батько залишив їй як спадок, так і місію, і вона майже промотала через брехню та красиве обличчя маніяка. У неї є ще один шанс, але і тільки. Свідчення тому - меч Оувервінлінгет, який займає чільне місце у палаці над троном. Лезо зловісно спрямоване вниз, що ніби каже: пам'ятай, що може статися, якщо зазнати невдачі. Звичайно, вона знає це зараз. Але радісне весілля близьке, і тому Шельдсвард залишає тишу і спокій свого внутрішнього святилища. Майбутнє Єдине світло, а її народ захищений від тиранів на ще один день."
 vedina_wedding.18.a:0 "Гірко!"
 vedina_news.1.t:0 "Заручини у Ведіні"
 vedina_news.1.d_Military_Prince:0 "[This.GetNewspaperHeader]Сьогодні з Королівства Ведіна прийшла звістка про заручини дочки короля Вінгстрома, принцеси Шельдсвард, и принца Стріданта.\n\nЩаслива пара зв'яже себе шлюбами через кілька днів. Довгоочікуване весілля забезпечить наступність королівської лінії Ведіни, яка вже давно заперечується. Тільки час покаже, чи буде цей союз щасливим чи нещасним."
