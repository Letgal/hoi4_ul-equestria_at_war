 # Advisors
 VED_captain_of_industry:0 "Йохан Йоннсон"
 VED_captain_of_industry_desc:0 "Грифони можуть скаржитися на мої методи, але це тільки тому, що вони не получать свої гроші якщо не будуть працювати. Лентаям у нашій країні місця нема!"
 VED_fortification_engineer:0 "Кент Джонатансон"
 VED_fortification_engineer_desc:0 "Скажи мені, як, Маар побери, ми можемо захищати наші кордони без фортець? Ах да, мі не можемо. Тож повертайся до роботи, лінива срака!"
 VED_war_industrialist:0 "Крігс Фораре"
 VED_war_industrialist_desc:0 "Багато хто питає мене: «О, як ви змушуєте ваших працівників працювати так ретельно?» Відповідь проста, я погрожую викрасти їхні сім'ї, та вони не зупиняються допоки не впадуть!"
 VED_army_chief_off:0 "Старк Шлаг"
 VED_army_chief_off_desc:0 "Ми не переможемо, залишаючись у наших кордонах та тримая оборону! Щоб перемогти, ми повинні зломити нашого ворога та втоптати його в Мааровий пил! В АТАКУ!"
 VED_army_chief_def:0 "Скальман Бескіддарен"
 VED_army_chief_def_desc:0 "Спокійніше, спокійніше. Нащо втрачати десятки тисяч грифонів за дюйм землі, якщо ми можемо бути розумніше та дозволити робити це нашим ворогам замість нас, а?"
 VED_navy_chief_decisive_bat:0 "Ско Бо"
 VED_navy_chief_decisive_bat_desc:0 "У морській битві ми не переможемо, використовуючи крихітні есмінці що стріляють своїми крихітними ракетами в нас великі кораблі! Великі кораблі переможуть УСІХ!"
 VED_navy_anti_submarine:0 "Ся Бо"
 VED_navy_anti_submarine_desc:0 "Підводні човни - прокляття, що наслав на нас сам Маар. Будь ласка, будь ласка, просто найміть мене. Я подбаю, щоб ці сини птахів вирушили прямо в Тартар.!"
 VED_air_close_air_sup:0 "Няр Люфт"
 VED_air_close_air_sup_desc:0 "Ми не переможемо, використовуя літаки для контроля над небом, ми переможемо, коли будемо панувати небом!"
 VED_air_chief_all_weather:0 "Вадер Гілляре"
 VED_air_chief_all_weather_desc:0 "Грифоны, спокійніше. Доц чи шторм, не важливо ... Наші літаки все одно будуть літати!"
 VED_army_art:0 "Вапен Макаре"
 VED_army_art_desc:0 "Артилерія неймовірна, ты просто цілишься та стріляешь, а супротивник просто зникає. Уе доволі мило, та я кажу що ми зможемо легко сидіти склавши лапи та дозволити набоям подбати про проблеми."
 VED_army_log:0 "Мат Лагар"
 VED_army_log_desc:0 "Тримайте їх ситими та щасливими, а також подбайте, що у них є достатньо хліба!"
 VED_navy_fleet_log:0 "Ско Лагар"
 VED_navy_fleet_log_desc:0 "Я, як і мій брат, вважаю що флот повинен завжди бути ситим та готовим до бою!"
 VED_air_air_combat_trainer:0 "Скун Лараре"
 VED_air_air_combat_trainer_desc:0 "Наші пілоти повинні знати все про літаки! ВОни повинні обійняти літак! Вони повинні понюхати літак! Вони повинні лизнути літак! Вони повинні помити літак! Вони повинні БУТИ літаком!"
 VED_military_theorist:0 "Теорі Скріваре"
