 VED_heavy_aircraft_manufacturer:0 "Вестра Флайг"
 VED_heavy_aircraft_manufacturer_desc:0 "Відомий виробник літаків, що спеціалізується на важких літаках, зараз працює на уряд."
 VED_naval_aircraft_manufacturer:0 "Остра Флайг"
 VED_naval_aircraft_manufacturer_desc:0 "Літаки на авіаносцях можуть будь-якої миті піднятися в повітря, щоб знищити кораблі наших ворогів!"
 VED_industrial_concern:0 "ФКС"
 VED_industrial_concern_desc:0 "Дуже відома промислова компанія, працююча в усіх напрямках від будівництва фабрик до видобутку ресурсів."
 VED_electronics_concern:0 "Блютус"
 VED_electronics_concern_desc:0 "Допомога енерго-компанії з Клаудб'юрі буде корисна для розвитку Ведіни."
 VED_motorized_equipment_manufacturer:0 "БААС"
 VED_motorized_equipment_manufacturer_desc:0 "Один з провідних постачальників вантажівок та легкових автомобілів для уряду та цивільних осіб."
 VED_infantry_equipment_manufacturer:0 "Форсбо"
 VED_infantry_equipment_manufacturer_desc:0 "Форсбо – це фірма з виробництва зброї, що базується у столиці. Вона виробляє найкращу зброю, яку можна купити, причому її продукція коштує кожного витраченого біта."
 VED_artillery_manufacturer:0 "Спрангмедел АВ"
