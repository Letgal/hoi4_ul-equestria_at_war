 VED_generic_military_theorist:0 "Ріктіг Скріваре"
 VED_generic_military_theorist_desc:0 "Мій брат - дурень, військова теорія - це передова область науки, я дійсно буду просувати розвиток армії Ведіни!"
 VED_tank_manufacturer:0 "Вальво"
 VED_tank_manufacturer_desc:0 "Відома виробницька компанія, що базується у Ведіні, котра спеціалізується на легкових та вантажних автомобілях, а теперь ще й на танках."
 VED_naval_manufacturer:0 "Стонінг Лайн"
 VED_naval_manufacturer_desc:0 "Відомий судобудівник, котрий будує пароми, особисті яхти та військові кораблі."
 VED_light_aircraft_manufacturer:0 "Норра Флайг"
 VED_light_aircraft_manufacturer_desc:0 "Відомий виробник літаків, що спеціалізується на легких літаках, який зараз працює на уряд."
