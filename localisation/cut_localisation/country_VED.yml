 vedina_news.1.c:0 "Кому яка справа?"
 vedina_news.2.t:0 "Королівське весілля у Ведіні"
 vedina_news.2.d_Good:0 "[This.GetNewspaperHeader]Сьогодні у Тюрхамні дзвонили весільні дзвони, коли принцеса Шельдсвард із королівства Ведіна пов'язала себе узами шлюбу. Проте, день не позбавили проблем. Темні маги королівства скоїли замах на життя принцеси в день її весілля.\n\nЗдавалося, що в королівстві ось-ось вибухне хаос, проте лідер перевороту вирішив вшанувати стародавні традиції Ведіни і закликав Шельдсвард на дуель. Саме тоді з давньої кладки замку Шельдсвард витягла древній чарівний меч Оувервінлінгет. З його допомогою вона швидко розправилася із зрадниками.\n\nШельдсвард тепер панує у Ведіні та вже планує напрямок зовнішньої політики.."
 vedina_news.2.d_Evil:0 "[This.GetNewspaperHeader]Сьогодні у Тюрхамні дзвонили весільні дзвони, коли принцеса Шельдсвард із королівства Ведіна пов'язала себе узами шлюбу. Проте, день не позбавили проблем. Темні маги королівства мали поганий вплив на принцесу і скористалися цією можливістю, щоб захопити владу в країні.\n\nСтаре дворянство Ведінини тепер втекло до сільської місцевості, а сили темних магів переслідують їхні війська і вимагають повної капітуляції.\n\nШельдсвард тепер панує у Ведіні та вже планує напрямок зовнішньої політики., бажая влади."
 vedina_news.2.d_Neutral:0 "[This.GetNewspaperHeader]Сьогодні у Тюрхамні дзвонили весільні дзвони, коли принцеса Шельдсвард із королівства Ведіна пов'язала себе узами шлюбу. Проте, день не позбавили проблем. Темні маги королівства скоїли замах на життя принцеси в день її весілля.\n\nЗдавалося, що в королівстві ось-ось вибухне хаос, проте лідер перевороту вирішив вшанувати стародавні традиції Ведіни і закликав Шельдсвард на дуель.\n\nОднак час лицарських поєдинків давно минув, тому Шельдсвард гвинтівку з рук одного зі своїх помічників і одним пострілом покінчила із зрадником. Це сигналізувало про закінчення епохи лицарства у Ведін і про початок більш прогресивного століття.\n\nШельдсвард тепер панує у Ведіні та вже планує напрямок зовнішньої політики.."
 vedina_news.2.a:0 "Як драматично"
