 vedina_news.3.t:0 "Громадянська війна у Ведіні"
 vedina_news.3.d_Good:0 "[This.GetNewspaperHeader]Сьогодні у Тюрхамні дзвонили весільні дзвони, коли принцеса Шельдсвард із королівства Ведіна пов'язала себе узами шлюбу. Проте, день не позбавили проблем. Темні маги королівства скоїли замах на життя принцеси в день її весілля.\n\nЗдавалося, що в королівстві ось-ось вибухне хаос, проте лідер перевороту вирішив вшанувати стародавні традиції Ведіни і закликав Шельдсвард на дуель. Саме тоді з давньої кладки замку Шельдсвард витягла древній чарівний меч Оувервінлінгет. З його допомогою вона швидко розправилася із зрадниками. Проте дехто втік у сільську місцевість.\n\nШельдсвард тепер панує у Ведіні та вже планує напрямок зовнішньої політики.."
 vedina_news.3.d_Evil_Died:0 "[This.GetNewspaperHeader]Сьогодні у Тюрхамні дзвонили весільні дзвони, коли принцеса Шельдсвард із королівства Ведіна пов'язала себе узами шлюбу. Проте, день для неї завершився сумно.\n\nТемні маги королівства здійснили переворот проти законного уряду та захопили контроль над столицею. За повідомленнями, принцеса була знайдена мертвою у своїх покоях.\n\nКороль Вінґстром оголосив надзвичайний стан і передав контроль над країною принцу Стріданту, а сам подався заліковувати розбите серце. Тільки час покаже, чи зможе принц перебудувати країну, чи Ведіна назавжди залишиться у владі пітьми."
 vedina_news.3.d_Neutral_Died:0 "[This.GetNewspaperHeader]Сьогодні у Тюрхамні дзвонили весільні дзвони, коли принцеса Шельдсвард із королівства Ведіна пов'язала себе узами шлюбу. Проте, день не позбавили проблем. Темні маги королівства мали поганий вплив на принцесу і скористалися цією можливістю, щоб захопити владу в країні.\n\nСтаре дворянство Ведінини тепер втекло до сільської місцевості, а сили темних магів переслідують їхні війська і вимагають повної капітуляції.\n\nШельдсвард тепер панує у Ведіні та вже планує напрямок зовнішньої політики., бажая влади."
 vedina_news.3.d_Neutral:0 "[This.GetNewspaperHeader]Сьогодні у Тюрхамні дзвонили весільні дзвони, коли принцеса Шельдсвард із королівства Ведіна пов'язала себе узами шлюбу. Проте, день не позбавили проблем. Дворяни заперечили проти вибору принцеси і підняли повстання. Шельдсвард тепер править у Ведіні. Вона не змогла довести свою гідність знаті Ведіни, і, як наслідок, має особисто відновити свою зруйновану країну."
 vedina_news.3.d_Evil:0 "[This.GetNewspaperHeader]Сьогодні у Тюрхамні дзвонили весільні дзвони, коли принцеса Шельдсвард із королівства Ведіна пов'язала себе узами шлюбу. Проте, день не позбавили проблем. Темні маги королівства мали поганий вплив на принцесу і скористалися цією можливістю, щоб захопити владу в країні.\n\nСтаре дворянство Ведінини тепер втекло до сільської місцевості, а сили темних магів переслідують їхні війська і вимагають повної капітуляції.\n\nШельдсвард тепер панує у Ведіні та вже планує напрямок зовнішньої політики., бажая влади."
 vedina_news.3.a:0 "Як драматично"
 vedina_news.3.b:0 "Чергова громадянська війна?"
 vedina_news.3.c:0 "Більше турбувань з Грифонії"
 wingstrom.1.t:0 "Стурбованість з приводу пошуків"
 wingstrom.1.d_stage_1:0 "Місцеве дворянство починає турбуватися. З кожним днем ​​обіцянки Вінґстрома звучать дедалі порожнішими. Їм ще доведеться побачити, як принцеса Шельдсвард приступить до своїх шляхетних пошуків, а поки вони бурмотять про те, що великий король дав обіцянки, які не зміг стримати. В результаті ми втратили частину нашого політичного впливу. Щоб перешкодити цьому, принцеса повинна негайно розпочати своє завдання, інакше ці чутки вийдуть з-під контролю."
 wingstrom.1.d_stage_2:0 "Поки принцеси немає, чутки продовжують поширюватися. Хоча дворяни здаються задоволеним тим, що Шельдсвард приступила до своїх пошуків, вони з нетерпінням чекають її повернення. Вінґстром робить все можливе, щоб запевнити країну в тому, що принцеса більш ніж здатна справитися з цим ігноруються деякими. Вона має повернутися якнайшвидший час."
 wingstrom.1.d_stage_3:0 "Після повернення принцеси дворяни нарешті визнали, що вона справді гідний легенд герой. Її вчинки стали основою пісень місцевих бардів, і еквестрійський продюсер фільмів попросив права на її пригоди. Очевидно, це перетвориться на відмінний серіал. Тим не менше, питання вже вирішено."
 wingstrom.1.a:0 "Я працюю над цим"
 wingstrom.1.b:0 "Дайте їй шанс"
 wingstrom.1.c:0 "Я б подивився такий серіал!"
 wingstrom.2.t:0 "Передвесільна паніка"
 wingstrom.2.d_stage_1:0 "Офіційна заява про пошуки принцеси викликала справжній ажіотаж у країні. Мабуть, найбільше залучило оголошення про те, що Шельдсвард незабаром шукатиме нареченого. Тим не менш, ходять чутки, що є причина, через яку це було відкладено. Жовті газети нещодавно припустили, що принцеса навіть проти самої перспективи шлюбу. Справді скандально. Можливо, Вінґстрому краще швидше пред'явити свою доньку."
 wingstrom.2.d_stage_2:0 "Після офіційного оголошення про те, що принцеса шукає нареченого, багато придворних впали в романтичне божевілля. І настільки сильно, що це дестабілізує повсякденне придворне життя. Різні кандидати з різних країн світу пропонують своє кохання принцесі і намагаються завоювати її серце.\n\nХоча у більшості з цих грифонів немає жодних шансів, це змусило наш уряд приділяти їм додаткову увагу."
 wingstrom.2.d_stage_3:0 "Тепер, коли принцеса вибрала одного з залицяльників, двір майже повернувся до нормальної роботи. Принцеса Шельдсвард досі час від часу отримує випадкові шалені любовні листи, але поки що двір радий, що справа вирішена. Насправді, схоже, дворяни дуже хочуть весілля."
 wingstrom.2.a:0 "Прокляті газетенки"
 wingstrom.2.b:0 "Ненаситні стерв'ятники"
 wingstrom.2.c:0 "Я ситий по горло всім цим"
 wingstrom.3.t:0 "Науковий прорив"
 wingstrom.3.d:0 "Нарешті, через багато років, королівство Ведіна створило стабільну і конкурентоспроможну наукову базу. Завдяки прогресу Ведіна тепер може увійти в сучасний світ і конкурувати в галузі науки з іншими великими державами."
 wingstrom.3.a:0 "Відмінно"
 wingstrom.4.t:0 "Загроза сепаратистів"
 wingstrom.4.d:0 "У них є ім'я та обличчя. Певний час у Ведіні ходили чутки про зростаючий сепаратистський рух проти того, щоб принцеса Шельдсвард стала спадкоємицею короля Вінґстрома.\n\nГоловний шпигун Вінґстрома повідомляє що герцог Фреджанік почав збирати підтримку серед представників двора та навіть сформував значну фракцію отримав підтримку ведінської знаті\n\nЩоб зупинити це повинні подавити цей рух та знищити небезпечну фракцію."
 wingstrom.4.a:0 "Сподіватимемося, що їхнє бурчання ні до чого не приведе"
 wingstrom.4.b:0 "Ми маємо засудити рух"
 wingstrom.4.c:0 "Можливо, чи варто нагадати двору про вірність?"
 wingstrom.4.e:0 "Кату сюди, негайно!"
 wingstrom.5.t:0 "Сепаратисти прижилися при дворі"
 wingstrom.5.d:0 "В останні кілька днів герцогу Фреджаніку вдалося налаштувати більшу частину двору проти нас. Тепер на його боці більша частина старого феодального дворянства, і він є досить серйозною загрозою, щоб викликати деяку затримку. Ми повинні продовжувати пригнічувати його групу, якщо вже не займаємося цим, оскільки герцог тепер становить загрозу для принцеси. Також слід зазначити, що у нього є зв'язки в Імперії Грифонів, і, можливо, особисті амбіції. Його перемога, без сумніву, приведе Ведіну до загибелі."
 wingstrom.5.a:0 "В нас є власні шпигуни, застосуємо їх"
 wingstrom.5.b:0 "Нема про що турбуватись."
 wingstrom.5.c:0 "Ката сюди, негайно!"
 wingstrom.5.e:0 "Ми маємо продовжувати засуджувати їх. І готуватися до найгіршого."
 wingstrom.6.t:0 "Заколотники готуються до повстання"
 wingstrom.6.d:0 "Глибоко у своїх землях генерали відомих графів-зрадників оголошують збирання військ та починають те, що виглядає як приготування до війни. Обладнання та грифони зосереджені у ключових місцях, і, схоже, вони планують завдати удару. Ми дізналися, що вони планують розділити наші сили на безліч дрібних підрозділів, щоб оточити їх. Ми повинні або готуватися до гіршого, або сподіватися, що наших дипломатичних зусиль було достатньо."
 wingstrom.6.a:0 "Ми повинні запевнити двір"
 wingstrom.6.b:0 "Підготуйте солдат"
 wingstrom.6.c:0 "Требя здійснити тактичний напад"
 wingstrom.6.e:0 "ППідготуйте принцесу"
 wingstrom.7.t:0 "Загроза сепаратистів"
 wingstrom.7.d_Win:0 "Завдяки нашій спецгрупі, нам вдалося зібрати достатньо доказів підбурювання до заколоту та державної зради, щоб звинуватити герцога Фреджаніка у державній зраді. Рано вранці його було заарештовано нашими лояльними солдатами у своєму зимовому маєтку. Фреджаніка буде віддано суду за зраду, а решту сепаратистів або розбігнуться, або також заарештують."
 wingstrom.7.d_Loss:0 "Катастрофа! Наша спецгрупа не змогла достатньо придушити сепаратистський рух, і тепер вони відкрито повстали! Сили герцога Фреджаніка зосередилися на заході, вони добре озброєні і навчені. Тим не менш, їхні підрозділи розподілені по дуже великій території, і ми зможемо перемогти, якщо сконцентруємо свої сили і активно боротимемося. Ми повинні діяти швидко, адже ця війна лише виснажить наші й так нечисленні ресурси.
 wingstrom.7.a:0 "Однією проблемою менше"
 wingstrom.7.b:0 "Прокляття"

 wingstrom_desc:0 "§YДата народження§!: 3 жовтня 941 року у Тюрхамні\n\n§YБіографія§!: Густав IV з дому Вінґстромів, що часто називається просто «Королем Вінґстромом» панував Ведіною протягом десятиліть, зберігаючи традиції та цінності лицарської монархії як до, так і після революції. Завдяки зусиллям Густава наслідки революції майже не позначилися у Ведіні та дворяни продовжували підтримувати династію Вінґстромів, а серед простих грифонів майже нема хвилювання. Молода дружина Густава невдовзі померла, і в короля залишилася єдина спадкоємиця, яка мала пройти всі випробування єдиної монархії. У міру того як інші члени династії Вінґстромів вмирали, все більше і більше знатних дворян вимагали пазурів його спадкоємиці, бажаючи отримати трон Ведіни для себе, але Густав відмовив усім, заявивши, що, коли його дочка досягне повноліття, то доведе, що вона здатна пройти всі випробування Ведіни. донька досягла повноліття, і старий король, незважаючи на свою популярність серед знаті, вирішив зректися престолу після того, як його спадкоємиця завершить усі випробування. Густав сподівається, що завдяки його діям ім'я Вінґстромів житиме й надалі, незалежно від того, якому боягузливому аристократу дістануться пазурі його доньки."
 stridande_desc:0 "§YДата народження§!: 4 травня 974 року у Скайримі\n\n§YБіографія§!: Мабуть, немає такого грифону, який втілював би лицарські військові традиції Ведіни краще, ніж принц Стрідант, третій син ярла Скайріма, Ольбріхта Вульфхарта. Цей неспокійний васал Ведіни протягом багатьох століть традиційно був землею одних із найзапекліших мілітаристів у всій Грифонії, з якими, можливо, могли зрівнятися лише лицарські ордени в Хеллквіллі, тому не було нічого дивного в тому, що Стрідант став лицаром Ведіни. Тому він брав участь у численних походах проти республіканців, у сутичках і прикордонних навчаннях проти північних генералів і уряду Кемерская. Тепер же він повернувся до лав Ведінського дворянства, щоб просити пазурів принцеси Шельдсвард та об'єднати їхні будинки за допомогою шлюбу."
 ondska_desc:0 "§YДата народження§!: 24 листопада 982 року в Хальмстаді\n\n§YБіографія§!: При бажанні можна стверджувати що встановлення Ондскі коварним інтриганом по почуває себе як риба у воді серед придворних інтриг Ведіни та ігноруючи застарілу мораль лицарського королівства було практично вирішено долею. Він народився у сім'ї Норвенов, графов Флодботтеня та його ім'я перекладається з ведінської мови як  "злий" що свідчило про цинічний гумор його мстивого батька. Іронічно, але Ондска принаймні зовні здається ідеальним втіленням свого імені. Честолюбний, безжальний і хитрий грифон швидко став із двоюрідного брата графа Флодботтен один з найвпливовіших інтриганів у всій Ведіні.\n\nБільшість дворян люблять Ондску за його зовнішню ввічливість та щедрість. Також Ондска є головним кандидатом від традиціоналістської фракції Ведіни, незадоволеної реформами Густава Вінґстрома.\n\n Однак, якщо принцеса загляне трохи глибше, то плани Ондскі майже напевно будуть зірвані - якщо тільки він сам не зможе переконати її у вірності підступних планів та ідей своєї сім'ї."
