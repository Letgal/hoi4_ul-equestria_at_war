# == (*) ==

  # Focuses
 VED_Succession:0 "Криза престолонаслідування"
 VED_Succession_desc:0 "Королі смертні та це не тільки думки, а незаперечний факт: наступність трона повинна бути забезпечена якомога скоріше. У принцеси Шельдсвард нема іншого вибора, окрім як доказати, що вона гідна престолу Ведіни та титулу королеви."
 VED_Matters_Love:0 "Питання кохання"
 VED_Matters_Love_desc:0 "Принцеса є спадкоємицею престолу та, слідчо, дуже важливо те, за кого вона вийде заміж. Ми повинні зробити усе можливе, щоб для неї відповідного нареченного відповідного її статусу"
 VED_Debunte:0 "Дебютанти"
 VED_Debunte_desc:0 "Ми зробили усі попередні приготування, та прийшов час, щоб зібрати дворян нашого міста та представити їм принцессу. На великому святі ми зможемо знайти декількох потенційних наречених для неї"
 VED_Hunt:0 "Мисливство"
 VED_Hunt_desc:0 "Принцеса поринула у процесс мисливства разом зі своїм обранцем, що, безсумніву допоможе їм сблизитись, а також допоможе майбутній спадкоємиці трону розвинути деякі практичні навички"
 VED_Ball:0 "Бал"
 VED_Ball_desc:0 "Принцесу запросили на традиційний бал з одним з наречених - там напевно будуть танці та всеможливі свята, придатні участникам по рангу"
 VED_Feast:0 "Бенкет"
 VED_Feast_desc:0 "Їжа - один з найкращих засобів встановлення зв'язків, тому принцеса та один з її наречених відвідають свято, щоб стати близчими один до одного"
 VED_Night_Out:0 "Нічне побачення"
 VED_Night_Out_desc:0 "Принцеса приєдналась до свого нареченного на нічній прогулянці у столиці"
 VED_Walk_Garden:0 "Прогулянка у саду"
 VED_Walk_Garden_desc:0 "Принцеса вирішила приєднатись до свого нареченного для тихої прогулянки по королівським садам, де вони зможуть дізнатись один одного ближче та обговорити деякі речі у самотності"
 VED_Dinner:0 "Романтична вечеря"
 VED_Dinner_desc:0 "Принцеса приєдналась до свого нареченного на приватній вечері де вони зможуть порозмовляти за їжою та обсудити справи у романтичній обстановці"
 VED_Love_Letter:0 "Любовний лист"
 VED_Love_Letter_desc:0 "Час прийняття рішень наближається, та одного разу принцеса прокинулась, щоб побачити три відправлених їй письма, у яких женихи у останній раз намагались завоювати її серце."
 VED_Military_Prince:0 "Принц-воїн"
 VED_Military_Prince_desc:0 "Ми вирішили прийняти пропозицію Стріданда щодо шлюба. Сильний полководець і гордий патріот, він гарний приклад тієї честі і хоробрості, що ми очікуємо від наших громадян та солдат. Він буде прекрасним компаньоном для принцеси та покаже силу та честь країни та армії."
 VED_Reformer_Prince:0 "Принцеса-реформатор"
 VED_Reformer_Prince_desc:0 "Ми вирішили прийняти пропозицію Лікліга щодо шлюба. Цей нетрадиційний шлюб поміж двух принцес може виявитись корисним для багатьох. Політичний досвід Лікліг допоможе просуванню інтересів королівської сім'ї та народа, безсумніву, стане дуже корисним активом для нашої королеви."
 VED_Fascist_Prince:0 "Принц-автократ"
 VED_Fascist_Prince_desc:0 "Ми вирішили прийняти пропозицію Ондскі щодо шлюба. Хоча багато хто вважає його жорстоким або неблагородним, вони просто дурні. Принцеса бачила правду у тому, що він говорить, та дурість у таких жалких цінностях, як честь. Сильні завжди праві, та принцеса з її принцем разом покажуть свою істинну силу."
 VED_New_Court:0 "Новий двір"
 VED_New_Court_desc:0 "Принцеса обрала собі пару та королівський двір повинен змінитись. Завлекши до себе більше грифонів однодумців та відсилая тих, хто був більш лоялен к іншим кандидатам, ми зміцнемо владу принцеси та її половинки у дворі."
 VED_Proclamation:0 "Прокламація"
 VED_Proclamation_desc:0 "Ми вирішили, за кого принцеса вийде заміж, але допоки не оголошували це публично. Після того, как підготовлені роботи закінчені, ми зробимо остаточну заяву народу - наречений для принцеси обран"
 VED_Matters_Heroism:0 "Питання героїзму"
 VED_Matters_Heroism_desc:0 "Традиційно кожен спадкоємець повинен був пройти декілька випробувань, щоб доказати свій героїзм та спроможність правити як законний лідер Ведіни. Якщо принцеса не зможе пройти ці випробовування, вона не зможе наслідкувати трон"
 VED_Prepare:0 "підготовка до випробовування"
 VED_Prepare_desc:0 "У своїй промові принцеса об'явила, що життя при дворі не зможе підготувати її до серйозних речей, та щоб навчитись керувати країною, вона пройде випробовування. Її сумки упаковані, а транспорт готовий, так що куди її приведе дорога пригод?"
 VED_Honour:0 "Випробовування честі"
 VED_Honour_desc:0 "Принцеса відчуває необхідність доказати свою честь та доблесть, тому, коли звістка про группу бандитів у сусідній деревні дішла до її вух, вона бистро приготувалась розібратися із ними"
 VED_Trechery:0 "Честь марна"
 VED_Trechery_desc:0 "Пригоди принцеси по всьому світу приносять свої плоди, вона більше не бачить гарного у своїх побратимів-грифонах. Честь та доблесть більше не важливі для неї, вона повинна бути первою у всьому. Будь якою ціною"
 VED_Chivalry:0 "Лицарство для всіх"
 VED_Chivalry_desc:0 "Пригоди принцеси по всьому світу показали їй, що не усе так гарно, що є жахливі істоти котрі руйнують усе до чого доторкаються. Але замість того, щоб втратити віру, вона тільки зміцнила свою прихильність до честі, до доблесті. Завдяки своєму досвіду вона стала сильним та лицарем грифоном, гордістю Ведіни."
 VED_Means:0 "Підтримати зброярів"
 VED_Means_desc:0 "Принцеса тепер знає, що честь та лицарство нічого не дають, а безжальні та безпощадні будуть більш корисними. А тому закупки нової, набагато більше сильної зброї значно розширились. А принцеса обґрунтовує свій новий девіз тим хто питає про зміни: Ціль виправдовує кошти'"
 VED_Men:0 "Підтримати лицарські ордена"
 VED_Men_desc:0 "Лицарство принцеси залучило до неї увагу, та вона стала справжньою гордістю Ведіни, а прості грифони вступають до армії просто для того, щоб показати, що вони такіж благородні як і вона."
 VED_Noble_Sky:0 "Благородні небеса"
 VED_Noble_Sky_desc:0 "Незабаром буде Дар Богів, день, коли ми святкуємо спроможність усіх грифонів літати, подаровану нам богами, чим ми особливо гордимося. Усі грифони від короля до селян вміють літати та під час змагань будуть змагатись у скорості, висоті та відстані польоту, а також на полосі перешкод(та її особливою версією для пташенят)."
 VED_The_Third_Way:0 "Третій шлях"
 VED_The_Third_Way_desc:0 "Ондска зустрічався з принцесою частіше, ніж звичайно. Багато хто стурбовані тим, що він починає надавати на неї негативний вплив, оскільки її і без того грубі висловлювання тільки посилюються у результати його впливу."
 VED_Military_Rhetoric:0 "Військова риторика"
 VED_Military_Rhetoric_desc:0 "Принцеса збирається виступити з промовою о збройних силах та зброї. Здається що що багато хто з її угод з іншими країнами прошли успішно, та ми побачимо плоди її праці"
 VED_Road_To_War:0 "Дорога до війни"
 VED_Road_To_War_desc:0 "Ондска став тінню для принцеси, завжди слідуючи за нею та шепча на вуха про майбутнє ... Майбутні війни, народ у небезпеці, гибель Ведіни, потрібно готувати армію..."
 VED_Enemies_Without:0 "Зовнішні вороги"
 VED_Enemies_Without_desc:0 "Флот Ведіни знаходиться у плачевному стані, його старі кораблі будуть знищені декількома залпами з будь-якого іншого корабля. Ми повинні збудувати нові суда, якщо хочемо захистити довге узбережжя Ведіни."
 VED_Expect_Unexpected:0 "Очікувати неочікуванне"
 VED_Expect_Unexpected_desc:0 "Шельдсвард розмовляла з морським командуванням о кораблях, питая, не праще б мати кораблі які плавають під водою, готові скоїти засід будь-яким ворогам, котрі припливуть до Ведіни по морю. Кораблі що здатні знищити ворога, але дуже непомітні. У воєнно-морського командування не було іншого вибору окрім як погодитись з принцесою"
 VED_Valor:0 "Випробовування доблесті"
 VED_Valor_desc:0 "Сьогодні принцеса вела себе неспокійно. Коли одна з покоївок спитала її про те що не так, та відповіла: «Чутки правдиві, чи не так? Та допоки цей монстр жив, я сиджу тут, Це не може продовжуватись, та якщо лицарі не розберуться з цим, я подбаю про це особисто». Сказала принцеса, вибігши з кімнати, щоб одягти обладунки, оставивши збентежену покоївку позаду."
 VED_Charity:0 "Випробовування благодійності"
 VED_Charity_desc:0 "Принцеса оголосила про проведення благодійного тура по Ведіні, під час котрого вона допоможе бідним та обездоленим. Бо нащо нам лицарство, якщо ми не будемо використовувати його во благо?"
 VED_Prep_War:0 "Випробовування лицарства"
 VED_Prep_War_desc:0 "Після того, як принцеса перемогла монстра котрий погрожував деревням Ведіни, її попросили відвідати лицарський оплот у Скайримі, щоб там вона сама стала лицарем."
 VED_Duty:0 "Лицарський кодекс"
 VED_Duty_desc:0 "Принцеса проявляє великий інтерес до лицарського кодексу Ведіни. та її навчають найкращі лицарі нації. Скоро вона зможе стати одною з найкращих!"
 VED_New_War:0 "Відвідати кордон"
 VED_New_War_desc:0 "Нові генерали об'єднались, щоб знайти спосіб краще вести війну не зброєю, а тактикою та стратегією. В нас нема військового досвіду та тому вони завлекли найкращі розуми для роботи над військовою стратегією на кордоні з республіканцями біля річки. Принцеса відвідає ці навчання, щоб більше дізнатись про війну та тактику."
 VED_Troop_Maneuveres:0 "Військові маневри"
 VED_Troop_Maneuveres_desc:0 "Генерали які проводили у офісах військові ігри, попросили провести нас військові навчання, щоб подивитись, спрацює їх стратегія на полі бою чи ні. Скільки часу буде потрібно солдатам, щоб підготуватись та прибути на позиції ефективність оборонних споруд та пасток. Вони обіцяють, що після навчань армія зможе відбити атаку республіки"
 VED_Rewrite_Rules:0 "Уроки бою"
 VED_Rewrite_Rules_desc:0 "Стратегії, що використовуються у війні, повільно покращувалися по мірі того, як продовжувався біг часу та ми значно відстали у цій гонці за найкращими з можливих стратегій. Хоча ми повільно нагоняем лідерів"
 VED_Patience:0 "Терпіння - то ключ"
 VED_Patience_desc:0 "Деякий час принцеса була одна, та теперь її настрій знімився та вона вирішила покинути палац у пошуках соціальних розваг. Хоча ще чекає з'ясувати чи є в неї будь яка компетенція в цьому."
 VED_Flight_Home:0 "Шлях додому"
 VED_Flight_Home_desc:0 "На світанку Тюрхамн прокинувся від ревіння огромного бегемота у небі. Літак пофарбований у кольори прапору Ведіни летів над містом залишая на ньому свою тінь, та грифони побачили, що у відчиненій двері збоку була принцеса. Велично стоя та дивлячись донизу на Тюрхамн. Вона повернулась зі своїх пошуків та принесла із собою трофеї."
 VED_Chivalry_Is_All:0 "Лицарство це все"
 VED_Chivalry_Is_All_desc:0 "Лицарство - це те, що потрібно нашому народові, грифони повинні бути благородними, добрими, щедрими та сильними. Інститут лицарства котрій був основой Ведіни з момента її створення, все ще існує, та він повинен залишатись сильнім. Витримати те, що намагається його розпустити. Залишатись вірними своїм обіцянкам. Лицарство - це все, мій друже."
 VED_Matters_State:0 "Рухатись вперед"
 VED_Matters_State_desc:0 "Ведіна не повинна застрягти у минулому дотримуючись минулого століття. Щоб стати великою нацією у цьому світі, Ведіна повинна модернізуватись."
 VED_Left_Behind:0 "Ніхто не залишиться позаду"
 VED_Left_Behind_desc:0 "Наша нація сильно відстала у сфері освіти, а більша частина країни безграмотна та лише діти еліти отримують належну освіту. Щоб ми могли конкурувати на світовій арені, усі громадяни повинні отримати освіту."
 VED_Build_Future:0 "Основа майбутнього"
 VED_Build_Future_desc:0 "Нащо просто наздоганяти наших суперників, коли можно перехватити ініціативу та випередити їх? Ведіна не погодиться на третє чи друге місце, не погодиться бути посередністю, ні, вона буде сяяти як світова зірка тому що буде дивитись у майбутнє, а не у справжнє."
 VED_Education_All:0 "Освіта для всіх"
 VED_Education_All_desc:0 "Нові освітні програми добились великих успіхів. Прийшов час націоналізувати цю систему, щоб кожен ведінець отримав користь від освіти, та ми змогли конкурувати навіть з Еквестрією."
 VED_Popular_Education:0 "Загальнодоступна освіта"
 VED_Popular_Education_desc:0 "Хоча ми почали навчати молодих грифонів. в нас все ще є проблеми з підлітками, котрим нема що робити та котрі починають перетинати межу закону. Вища освіта - це те, що дасить їм перспективи."
 VED_Military_Education:0 "Військова освіта"
 VED_Military_Education_desc:0 "Ведінці боролися у багатьох битвах та пережили багато випробувань, возз'єднання було важким та наполегливим, але успішним. Час витягти досвід з цього."
 VED_New_Weapons:0 "Нова зброя"
 VED_New_Weapons_desc:0 "У Ведіни є відмінна зброя, котра знаходиться на рівні арсеналів решти Грифонії. Але хто сказав що це кінець збройних технологій? Ми повинні отримати більш ефективну зброю та закріпити статус нації, маючої найкращу зброю."
 VED_Armoured_Tractors:0 "Броньовані трактори"
 VED_Armoured_Tractors_desc:0 "Багато країн вкладають кошти у броньовані машини, тому ми повинні робити власні якщо хочемо конкурувати з ними. Хоча зараз на тракторі повинно бути трохи більше сталі, так?"
 VED_Big_Guns:0 "Великї гармати"
 VED_Big_Guns_desc:0 "Одним з сучасних способів ведення війни є артилерія. Залпи масивних розривних набоїв можуть повністю знищувати цілі загони. Можливо це не дуже по лицарськи, але дуже ефективно."
 VED_Building_War_Economy:0 "Створення військової економіки"
 VED_Building_War_Economy_desc:0 "Ми маємо дуже багато знань у сфері зброї та артилерії, але без промисловості це буде лише креслення розкидані вітрами. Наше виробництво зброї повинно розширитись, щоб озброїти армію, котра повинна бути готова до потенційної війни."
 VED_First_Railway:0 "Перша залізниця"
 VED_First_Railway_desc:0 "Інженери почали роботу над національною залізницею котра веде до Тюрхамну. Це дійсно чудовий проект - нова нервна система країни, що об'єдную столицу та її регіони."
 VED_Rebuild_New_Age:0 "Нове століття транспорту"
 VED_Rebuild_New_Age_desc:0 "Дороги у Ведіні кращі, ніж коли-небудь. вони охоплюють більшу частину країни, хоча проблемою залишається те що велика частина інфраструктури все ще ґрунтові дороги. Давайте перетворимо цей бруд у асфальт."
 VED_Connecting_The_Countryside:0 "Дороги у сільській місцевості"
 VED_Connecting_The_Countryside_desc:0 "Робота у області інфраструктури була фундаментальною та грандіозною, хоча багато крупних міст теперь зв'язані проте сільська місцевість залишилась без уваги. Потрібно це виправити."
 VED_Motorcar_Industry:0 "Автомобільна індустрія"
 VED_Motorcar_Industry_desc:0 "Завдяки новим надійним дорогам Ведіни багато підприємств почали перевозити продукцію та грузи за допомогою вантажівок. Дороги країни стають усе краще і краще та у даний момент працюють як гарно смазана машина."
 VED_Place_To_Port:0 "Нові порти"
 VED_Place_To_Port_desc:0 "У Ведіни не так багато гаваней де б могли встати на якорь громадянські та військові суда. Якщо ми хочемо патрулювати наші берега то в нас повинно бути місце для розміщення портів та постачання наших кораблів. Це логично, чи не так?"
 VED_Build_New_Economy:0 "Нова економика"
 VED_Build_New_Economy_desc:0 "Економіка Ведіни стара та не підходить до нового, сучасного образу життя. Багато хто з наших грифонів живуть на дуже скромні доходи, прикладаючи дуже багато зусиль заради простої їжи на стіл, вже не кажучи про орендну плату та податки. Держпроект по будівництву промислових об'єктів, а також створенню робочих місць для населення допоможе оживити нашу економіку."
 VED_Build_Consumerism:0 "Розвиток споживання"
 VED_Build_Consumerism_desc:0 "Економіка країни залежить від промисловості, їй потрібен стартовий поштовх. Внесення коштів повинно стати достаточною фінансовою допомогою для промисловості, щоб забезпечити стійкий експоненційне зростання."
 VED_Limited_Welfare_Reforms:0 "Обмежені соціальні реформи"
 VED_Limited_Welfare_Reforms_desc:0 "Бідняки Ведіни представляють собою жалюгідне видовище. Вони не дають нічого, тільки лише псують нашу репутацію. затягуючи нас глибше в економічну яму разом з усією Грифонією. Багато хто погодиться з тим що допомога біднякам, також допоможе й нам. А більш ліберально настроєні члени двора пропонують створення нового органа влади з добробуту."
 VED_Labour_Reform:0 "Трудові реформи у Ведіні"
 VED_Labour_Reform_desc:0 "Права робітників - це тільки слова, а не гарантія у сучасній Ведіні, лише порожня обіцянка, котра наврядчи буде виконана. Якщо ми дійсно хочемо щасливу націю то ми повинні переконатися що робітники отримують більше прав. Більш коротка робоча доба та великі відпустки, щоб проводити час зі своїми сім'ями. Ми не машини, а живі істоти котрим потрібен відпочинок."
 VED_Retraining:0 "Перекваліфікація робітників"
 VED_Retraining_desc:0 "У ході стрибка у майбутнє багато фермерів залишились без роботи. Оскільки аграрна сільська місцевість швидко перетворюється у галасливий виробничий центр, неосвічені робітники не можуть йти у ногу з часом після переходу до індустріалізації. Програми перекваліфікації навчать їх основам роботи на фабриках."
 VED_Extend_Welfare_Reforms:0 "Розширити соціальні реформи"
 VED_Extend_Welfare_Reforms_desc:0 "'Наша доблесть - це прекрасне яблуко з красивою, стиглою шкіркою, хоча у середені усе прогнило' Лікліг деякий час намагалась переконати принцесу у тому що хоча реформи соціального забезпечення гарні, вони можуть бути ще кращими. Дозвіл профсоюзів, покращення умов праці робітників та допомога бездомним - ось то що слід пропрацювати."
 VED_Offshore_Oil:0 "Шельфова нафта"
 VED_Offshore_Oil_desc:0 "Нафта була знайдена у берегів Ведіни. Її видобуток та переробка знімуть тяжку вагу з економіки Ведіни оскільки нам більше не потрібно буде купляти паливо для нашої військової машини."
 VED_Tungsten_Expansion:0 "Видобуток вольфраму"
 VED_Tungsten_Expansion_desc:0 "Великі родовища вольфраму були знайдені у багатьох печерах Ведіни. Наша земля здається набагато більше богатою ніж ми міркували. Та видобуток цього металлу у довгостроковій перспективі дуже допоможе нашій військовій промисловості."
 VED_New_Tools:0 "Нові інструменти"
 VED_New_Tools_desc:0 "Хоча в нас зараз багато фабрик, інструментам та станкам у них місце у музеї. Частина машин більш підходить феодалам на півдні, а ніж нам, що знаходяться на порозі сучаності. Щоб підвищити їх ефективність ми повинні дослідити більш сучасні станки та інструменти виробницства."
 VED_New_University:0 "Великі університети"
 VED_New_University_desc:0 "Ведіна буде великой націєй у областях науки та техніки, але для цього ми не повинні зупинятись на звичайних школах. Ми зробимо університети з найкращими лекторами з усього світу, знання котрих будуть передані нашим грифонам котрі підуть по їх крокам."
 VED_Prince_College:0 "Коледж Лікліг"
 VED_Prince_College_desc:0 "Ліклінг відкрила нову школу для бідних, але обдарованих грифонів, це, ми сподіваємось допоможе знайти нові таланти для країни."
 VED_New_Military_Theory:0 "Нова військова теорія"
 VED_New_Military_Theory_desc:0 "Планування наших наступальних та оборонних дій недостатньо широко, ми не можемо бути країною чиї збройні сили рухаються так як їм подобається. До останього кроку, до останього подиху. Ми повинні планувати усе до наймаліших деталей, інакше хаос поглине нас цілком, а наша армія буде розгромлена."
 VED_Peasent_Levy:0 "Призов селян"
 VED_Peasent_Levy_desc:0 "Ми не виграємо війну якщо не будемо використовувати нашу найсильнішу зброю. Наші грифони, ведінці являются найпотужнішим інструментом у війні. Та мі зможемо перемогти усіх ворогів. Ми зламаємо їх використовуючи грубу силу багатьох грифонів та невгамовну волю."
 VED_Armoured_Offensive:0 "Броньований наступ"
 VED_Armoured_Offensive_desc:0 "Майбутнє війни не в грифонах та не в артилерії. Усе що може зробити солдат-грифон. Танк, зможе зробити це безпечніше, сильніше, швидше та ефективніше. Опанував бронетехнікою та тактикою її використання ми станемо супротивником проти якого мало хто насмілиться виступити."
 VED_New_Naval_Approach:0 "Новий морський підход"
 VED_New_Naval_Approach_desc:0 "Ми не повинні забувати про нашого найбільшого сусіда, про сам океан. Море повне можливостей, але також й небезпек. тому ми не повинні обмежувати наше розуміння війни тільки сушею та повітрям. Боротьба на воді ставить свої власні задачі та нагороди, навчання тому как ефективно використовувати флот зміцнить наше напування над морями."
 VED_Consolidate_Royal_Rule:0 "Принцеса під контролем"
 VED_Consolidate_Royal_Rule_desc:0 ""
 VED_Royal_Marriage:0 "Червоне весілля"
 VED_Royal_Marriage_desc:0 "Принцеса Шельдсвард обрала нареченного та почалась підготовка до самого екстравагантного королівського весілля. Це викликало хвилювання та святкування по усій країні, хоча все ще існують галасливі інакодумці серед тих хто не дуже кохає принцесу."
 VED_Harmoy_Princess:0 "Нова Шельдсвард"
 VED_Harmoy_Princess_desc:0 "Шельдсвард змінилась з тих пір як одружилась на Ліклінг. Вона здається більш счастливою та оптимістичною. З її плеч зняли груз та вона побачила світ гармонії, шляхів дружби котрі дійсно роблять націю краще що відобразилось в нових соціальних та трудових реформах. Ведіна також стане краще ніж коли-небудь, та Шельдсвард нарешті стала счастливою принцесою."
 VED_Harmonious_Foreign_Policy:0 "Гаромічна зовнішня політика"
 VED_Harmonious_Foreign_Policy_desc:0 "Наша нова зовнішня політика проста: ми будемо експортувати дружбу та гармонію в усі землі куди ми тільки зможемо. Намагаючись зробити кожну націю краще ніж коли-небудь. Ми також покращимо й увесь світ. Коли країни світу сваряться та обирають режими що суперечать їх інтересам, в нас нема іншого вибору окрім як експортувати дружбу, чи не так?"
 VED_Harmonious_Modernisation_Path:0 "Гармонічна політика у промисловості"
 VED_Harmonious_Modernisation_Path_desc:0 "Ми зможемо отримати модернізовану промисловість тільки зробивши великий скачок у технологіях та промислових методиках. Ми будемо залучати до роботи стільки експертів скільки зможемо. Та надавати робітникам достатньо прав щоб вони дійсно бажали працювати на благо для своїх компаній. Скоро ми станемо промисловим гігантом."
 VED_Harmony_New_Dawn_f:0 "Новий прекрасний світанок"
 VED_Harmony_New_Dawn_f_desc:0 "у Ведіні багато змінилось, наш народ більше не прокидається щоб працювати до смерті на ненависної роботі. Вони більше не повинні тримати язик за зубами щоб не отримати батогом за неповажні розмови про монархію. Вони вільні, в них є свобода та гармонія. Який прекрасний світанок..."
 VED_Age_Of_Chivalry:0 "Епоха лицарства"
 VED_Age_Of_Chivalry_desc:0 "Лицарі насолоджуються своєю працею котру хочуть робити. Вони більше не корумповані бюрократи-дворяне що забули про честь та обіцянки. Беручі хабари та працюючи лише заради власної вигоди. Тепер вони ідеальний приклад для грифонів. Вірні та трудолюбиві, бажаючи лише захищати честь та підтримувати лицарство. Речи змінюються к кращому."
 VED_Our_Place_In_The_World:0 "Наше місце у світі"
 VED_Our_Place_In_The_World_desc:0 "Наше місце у світі просте. Ведіна - це нація свободи. Ми повинні намагатись впливати на світ найпозитивнішим образом. Поширювати гармонію та казати іншим про силу котру має дружба та гармонія. Ми повинні зробити світ після себе краще ніж він був до нас."
 VED_Join_Entente:0 "Вступити до Антанти"
 VED_Join_Entente_desc:0 "Ізоляція породжує слабкість - Ведіна повинна знайти союзників на світовій арені. Аклевійці, прихильники свободи здаються заслуговуючими довіри Ведіни. Демократі повинні бути єдиними перед обличчям екстремізму. Дипломати відправились в Аквілу щоб домовитись про союз."
 VED_Join_Griffonian_Alliance:0 "Вступити до Пан-Грифоній-Альянс"
 VED_Join_Griffonian_Alliance_desc:0 "Ізоляція породжує слабкість - Ведіна повинна знайти союзника на світовій арені. Найкращий варіант це приєднатись до республіки на сході. Не дивлячись на ненависть [FAT.GetLeader] до монархії, ми зможемо знайти компроміс."
 VED_Knights_Aquelia:0 "Лицарі Аквелії"
 VED_Knights_Aquelia_desc:0 "Демократична нація Аквелія є наріжним камінням свобод та гармонії. Та все ж їх принципи все ще молоді, не маючи багатьох століть минулого як у Ведіни. Їх лицарі - новачки з іржавими гвинтівками та чавунним обладнанням. Щоб переконатися що вони та їх демократія виживуть, ми повинні послати їм допомогу та вчителей."
 VED_Knights_Republic:0 "Лицарі Республіки"
 VED_Knights_Republic_desc:0 "Республіка Грифонів - це демократична нація котра скинула з себе ярмо Імперії. Місце де прислуховуються до бажань та потреб народа. Але Імперія відроджується з пепла щоб знову захопити вільних грифонів. Ми повинні відправити у Республіку лицарей та вчителів щоб допомогти їм в обороні."
 VED_Beacon_Of_Chivalry:0 "Маяк лицарства"
 VED_Beacon_Of_Chivalry_desc:0 "Сьогодні вулиці стали безпечніше. Повітря стало чище, а вогні Ведіни сяють яскравіше. Лицарі у блискучих обладунках з файними гвинтівками патрулюють вулиці. Лицарські традиції Ведіни залишаються твердими та глибокими. Усі дивляться на королівських гвардійців. лицарський корпус та частіші турніри. На маяк сучасного лицарства у морі забутих традицій."
 VED_Western_Agenda_Harmony:0 "Західна повістка дня"
 VED_Western_Agenda_Harmony_desc:0 "Нещодавно у Ведіну була делегація з Еквестрії котра відмітила лише позитивні моменти. Не дивлячись на скриту загрозу соціалізму з півночі та монархізму зі сторони Імперії, ми виступаємо у якості оплота гармонії в Грифонії, та наші зусилля не залишились непоміченими. Прапорі сяють яскравіше на вітрах демократії що дують зі сторони нових союзників."
 VED_Unity_With_Colonies:0 "Об'єднання з старою колонією"
 VED_Unity_With_Colonies_desc:0 "Іноземні суда стоять у гавані Ведіни. Іноземні, але знайомі, друзі за морем зібрались тут щоб пожати один одному лапу та обійнятись в знак єдинства між колоніями. Прапор Нова Грифонії так високо як прапор Ведіни. Принцеса тепло приймає дипломатів з Нова Грифонії після довгих пошуків Ведіна знайшла союзника. Якщо повезе то й вічного."
 VED_Errant_Colony_Harmony:0 "колонія, що збилася з шляху"
 VED_Errant_Colony_Harmony_desc:0 "Стара колоніяна іншому континенті була давно заброшена імперієй. Вона сама является загрозою для нас всіх, містом хаоса та хвилювань котрі перейдуть океан та зруйнують наш звичний світ. Тому в нас нема вибора окрім як переконатися що наша оборона міцна."
 VED_Knights_Nova_Harmony:0 "Лицарі Нова Грифонії"
 VED_Knights_Nova_Harmony_desc:0 "'Гострий кінець - використовуй гострий кінець. Нашим друзям з Нова Грифонії є чому повчитися у лицарів. Вони віддалилися від материка, і їхня культура впала в стагнацію. Наші відносини знову покращали і ми зможемо навчити їх загубленому. Мандрівні лицарі, королівські сторожі та чемпіони турнірів прямують до Нової Грифонії для навчання нового покоління лицарів."
 VED_Guiding_Claw_Harmony:0 "Направляючий кіготь"
 VED_Guiding_Claw_Harmony_desc:0 "Колонія зрадників Нова Грифонія існує занадто довгою. Якщо прищуритись на дальних західних землях Ведіни то можна побачити її високі скали, виступаючі проти волн, проти нас та проти нового порядка. Досить, у обставинах секретності ми починаємо готуватись. Солдати заходять до своїх десантних кораблів. Скоро ми звільнимо Нова Грифонию."
 VED_Boon_Of_West_Harmony:0 "Дари заходу"
 VED_Boon_Of_West_Harmony_desc:0 "Перший покритий нафтою геодезист міг стати випадковістю. Другий – збіг. Але коли третій геолог, покритий нафтою, увірвався до королівського палацу, стало зрозуміло, які скарби лежать просто під землями Ведіни на заході. Будівництво видобувних об'єктів має розпочатися негайно."
 VED_Neutral_Princess:0 "Прагматичний правитель"
 VED_Neutral_Princess_desc:0 "Єдиний спосіб захистити Ведіну – це шлях нейтралітету. У своєму нинішньому стані королівство неспроможна ні спровокувати війну, ні втягнути себе у неї. Єдиний шлях для [Root.GetLeader] – зберегти королівство нейтральним."
 VED_Neutral_Foreign_Policy:0 "Нейтральна зовнішня політика"
 VED_Neutral_Foreign_Policy_desc:0 "Перший крок на шляху до нейтралітету - ухвалити зовнішню політику, яка ясно говорить про нашу позицію. Це дозволить нам торгувати з будь-якою країною, не побоюючись відплати, та поступово модернізуватися."
 VED_Neutral_Modernisation:0 "Модернізація нашої нейтральної націїї"
 VED_Neutral_Modernisation_desc:0 "Щоб уникнути застою та бути нацією, здатною підтримати свій нейтралітет, ми маємо поступово просувати наше суспільство вперед, щоб досягти стандартів інших провідних держав."
 VED_Neutral_New_Dawn:0 "Новий світанок"
 VED_Neutral_New_Dawn_desc:0 "Наше суспільство вирвалося з павутини минулого та ми збираємось почати нову еру для Ведіни. Епоха, коли наша промисловість більше не розглядатиметься як відстала, нездатна підтримувати наші торгові зв'язки, що постійно зростають, і підтримувати нашу нейтральну позицію на світовій арені."
 VED_Death_Of_Chivalry:0 "Смерть лицарства"
 VED_Death_Of_Chivalry_desc:0 "Лицарство захищало Ведін протягом багатьох років. Однак його корисність добігла кінця. Відкинувши останні кайдани цього застарілого інституту, ми зможемо перейти в сучасну епоху та зберегти технологічний паритет із нашими сусідами."
 VED_Isolation:0 "Ізоляціонизм Ведіни"
 VED_Isolation_desc:0 "Нас оточують з усіх боків або вороги, або ті, хто не бажає дружити з нами. Якщо це так, ми повинні підготуватися до того, щоб провести наше королівство через ці бурхливі води. Заточіть свої мечі і приготуйтеся, воєдинці. Час важких виборів уже близький."
 VED_Join_Empire:0 "Вступити до Рейхспакту"
 VED_Join_Empire_desc:0 "В нас нема вибору. Не дивлячись на усі наші зусилля по укріпленню нашого королівства, сила Гріфенхейма приголомшує та стає все сильнішою. Що більш важливо їх імператор мертвий та ми можемо приєднатись не як вассал, а як незалежний, молодший партнер та можливо це єдиний шлях врятувати наше королівство."
 VED_Go_Alone:0 "Шлях самотності"
 VED_Go_Alone_desc:0 "На цьому перехресті вочевидь що ми повинні залишатись в ізоляції від Імперії. Так, Гріфенхейм могутній та раніше намагався зруйнувати культуру нашої країни, але саме тому мі повинні продовжувати залишатись в стороні від Імперії якщо хочемо вижити. Хоча маловероятно що Гріфенхейм гарно це відчує, тому ми повинні бути готові до захисту."
 VED_Knights_Empire:0 "Лицарі Імперїї"
 VED_Knights_Empire_desc:0 "С точки зору матеріального добробуту Ведіна мало що може дати Імперії, але в нас є честь та мастерство наших лицарей."
 VED_Modern_Knights:0 "Сучасні лицарі"
 VED_Modern_Knights_desc:0 "Якщо ми дійсно хочемо діяти самотньо та пережити шторм що наближается на континент ми повинні модернізувати наших лицарей. Вони більше не можуть бути захищені лише честю та доблестю."
 VED_War_Has_Changed:0 "Війна змінилась"
 VED_War_Has_Changed_desc:0 "Обличчя війни змінилось. Для того щоб пережити зустріч з нею ми повинні послабити обмеження для набору до лицарей. Ми можемо розширити число доступних лицарей та підштовхнути як простих так і знатних гріфонів до подальших висот у їх службі Ведіну."
 VED_Western_Agenda_Neutral:0 "Західна повістка дня"
 VED_Western_Agenda_Neutral_desc:0 "Залишатись нейтральним можна лише до обмеженої межі. Оскільки ми, вочевидь не можемо встати на сторону Імперії Грифонів та не можем довіряти аквелійцям, то ми повинні спрямувати наш зір на захід до Нова Грифонії. Можливо, ми, північні грифони зможемо знайти точку зіткнення, а якщо ні то можливо зможемо закріпитись."
 VED_Trade_With_Colonies:0 "Торгівля з колонією"
 VED_Trade_With_Colonies_desc:0 "Нова Грифонці зустріли нашу делегацію з розкинутими крилами! Настав час розробити особливості нашої угоди та заложити основи для взаємовигідних співвідношень."
 VED_Errant_Colony_Neutral:0 "Збита зі шляху колонія"
 VED_Errant_Colony_Neutral_desc:0 "Тепер цілком очевидно що Нова Грифонії неможна довіряти. Вона занадто змінилась за ці роки, в нас майже нема спільних точок зіткнення та колонія, можливо, вороже ставиться по відношенню до нас. Ми повинні негайно діяти та укріпити берегову лінію!"
 VED_Knights_Nova_Neutral:0 "Лицарство у Нова Грифонії"
 VED_Knights_Nova_Neutral_desc:0 "Тепер коли ми партнери, нам слід поділитися з Нова Грифонією нашим самим цінним активом: лицарями та методами їх навчання."
 VED_Guiding_Claw_Neutral:0 "Наш спрямовуючий кіготь"
 VED_Guiding_Claw_Neutral_desc:0 "Для безпеки Ведіни та ліквідації небезпеки від західного сусіда ми повинні тимчасово відійти від наших цілей нейтралитета та підготуватись до війни з Нова Грифонією. Це незавидне, але єдине рішення оскільки вони неминуче будуть розглядати нас як ціль для завоювань."
 VED_Boon_Of_West_Neutral:0 "Дари західу"
 VED_Boon_Of_West_Neutral_desc:0 "Завдяки нашій реалізації західної повістки дня, ми тепер получили доступ до нафти. Нам потрібно витратити деякий час на будівництва видобувальних споруд."
 VED_Evil_Princess:0 "[Root.GetEvilPrincessFocusName]"
 VED_Evil_Princess_desc:0 "[Root.GetEvilPrincessFocusDesc]"
 VED_Evil_Princess_pr:0 "Осквернена принцеса"
 VED_Evil_Princess_pr_desc:0 "Принцеса змінилась, вона більше не каже про доблесть або лицарство, а усі її обмежені реформи були скасовані. Її поведінка також змінилась. Тепер вона частіше огризається з іншими. Або ти робиш те що вона хоче, або куля в лоб. То добро що колись було в неї давно осквернено."
 VED_Evil_Princess_od:0 "Переворот Ондскі"
 VED_Evil_Princess_od_desc:0 "Після смерті принцеси ніщо не заважає Ондскі забрати усю владу. Зрештою він єдиний грифон що здатен змусити Ведіну зайняти своє законне місце у світі."
 VED_Evil_Foreign_Policy:0 "Північна Вісь"
 VED_Evil_Foreign_Policy_desc:0 "Ведіна може знаходитись на задворках Грифонії, але ми не повинні бути оточенні ворогами та бути без союзників. Щоб пережити майбутню бурю що готова обрушитись на наші кордони, ми повинні знайти однодумців у цьому світі та подружитися з ними."
 VED_Evil_Modernisation:0 "Примусова модернізація"
 VED_Evil_Modernisation_desc:0 "Архаїчна адміністративна система Ведіни виявилась не у стані впоратись з переходом у сучасність. Перебудова вже давно назрівала та зараз самий час для неї. Інтеграція нових проектів у нову, більш ефективну й організовану систему дасть гарні результати."
 VED_Evil_New_Dawn:0 "Темний новий світанок"
 VED_Evil_New_Dawn_desc:0 "Когда над Вединой восходит солнце, начинается новый день, в котором всё былое исчезло, и новые лидеры укрепили свою власть. Не будет никаких отклонений от статуса-кво. Грифоны будут делать то, что говорит государство, или не проснутся на следующий день. Ах, чудесный новый рассвет, не так ли?"
 VED_Doom_Of_Griffonia:0 "Смерть Грифонії"
 VED_Doom_Of_Griffonia_desc:0 "Нова імперія Грифонів зростає як пухлина на континенті прагнучи перевершити стару. Її солдати атакують оточуючі країни та якщо її не зупинити вона скоро постучится у двері Ведіни. Ми повинні нанести удар допоки не стало занадто пізно. Ми помстимось за наших предків та зробимо сьогодні те що вони не змогли так багато років тому. Ми назавжди завершимо з Імперією."
 VED_Prey:0 "Вони просто видобуток"
 VED_Prey_desc:0 "Ми оточені слабкими що сваряться та воюють між собою. Вони слабкі та неорганізовані, а ми - сильні та згуртовані. Це кролики що сховались по норках, а вовки Ведіни зголодніли. Час виходити на мисливство."
 VED_War_Socialists:0 "Пролити кров червоних"
 VED_War_Socialists_desc:0 "Червоний стяг соціалізма кидає мрачну тінь на більшу частину Грифонії. розповсюджуючись немов чума він охопив багато наших сусідів. Ми повинні стати карантином, вакциною та ліками від соціалізма. Ми повинні зупинити його розповсюдження та викорінити його щоб позбавити Грифонію його впливу."
 VED_Choose_Allies:0 "Вибір наших союзників"
 VED_Choose_Allies_desc:0 "Коли хижаки нападають то завжди обирають одинаків. Допоки ми не станемо достаточно сильними щоб жити самостійно нам потрібні союзники щоб захистити нас від великих держав Грифонії. Коли бомби почнуть падати, а зброя почне стріляти ми повинні переконатись що хтось криє наші спини. Самий час почати когось шукати."
 VED_Core_Socialists:0 "Зробити соціалістів частиною себе"
 VED_Core_Socialists_desc:0 "Заворушення та саботаж нерідкі у бивших соціалістичних країнах. Хоча їхні дисиденти малі та розвіяні, вони представляють значну загрозу стабільності нашої нації. Їх терористичні акти в ім'я вмираючої ідеології повинні бути зупинені, а ці території інтегровані."
 VED_War_Republic:0 "Зламати гнилий кіготь"
 VED_War_Republic_desc:0 "Республика Грифонов - гнилой труп нации, маскирующийся под благородного рыцаря из народа. Как больной грифон, она может лишь застрять в стагнации и позволять окружающим стервятникам клевать её, пока народ страдают. Как истинные мастера чести в этом мире, мы обязаны помочь нашим товарищам-грифонам и уничтожить провалившийся эксперимент. Да здравствует Ведина!"
 VED_War_NTR:0 "Цивілізувати дикунів"
 VED_War_NTR_desc:0 "Республіка Грифонів - гнилий труп нації що маскується під благородного лицаря народа. Як хворий грифон вона може лише застрягти в стагнації та дозволяти навколишнім стерв'ятникам клювати її. Допоки її народ страждає, ми як істині мастера честі у цьому світі повинні допомогти нашим товарищам грифонам та знищити провалившийся експеримент. Да здравствує Ведіна!"
 VED_Core_FAT:0 "Підкорити Клаудб'юрі"
 VED_Core_FAT_desc:0 "Землі що раніше були республікою кишать бандитами та розбійниками з партизанами які все ще чіпляються за ідею єдиної Грифонії. Наші лицарі подбають про те щоб вони забули про таку дурість, а герцогство Клаудб'юрі стане невід'ємною частиною Ведіни."
 VED_attack_empire:0 "Претензії на трон"
 VED_attack_empire_desc:0 "Для сильних природно використовувати слабких - та наша [Root.GetLeader] дійсно могутня на відміну від жалкої куриці у Гріфенхейме. Прийшов час для Грифонії вітати нову Імператрицю."
 VED_War_Corruption:0 "Псування розповсюджуєтся"
 VED_War_Corruption_desc:0 "Лицарі Ведіни змінились як і принцеса. Честь теперь проміняли на монети, а лицарство потонуло у крові. Стало все важче відлічити звичайного бандита від королівського лицаря, а злодіяння та зловживання стали новой константой у світі минулого лицарства. Більше нема тієї іскри честі. Усе, що зараз світить у очах лицарей - бажання золота."
 VED_War_Preperations:0 "Підготовка до війни"
 VED_War_Preperations_desc:0 "Якщо Ведіна буде втягнута у війну на континенті, ми повинні бути готові. Наша промисловість ще не готова до цього. Якщо Ведіна бажає вижити її народ повинен віддавати усе заради перемоги - не обов'язково на полі битви, але й на виробництві, полях, фермах та лабораторіях. У небі та на морях. Ведіна повинна готуватись до шторму або бути знищеною їм."
 VED_Socialist_Border:0 "Червона лінія"
 VED_Socialist_Border_desc:0 "Щоб захистити себе ми не повинні стояти на місці та нічого не робити, бо соціалісти об'єднуються та збираються зруйнувати наш обра життя. Якщо ми не готові підготуватись до цього то падемо. Вони будуть вбивати грифонів, скоювати невиразні речі з грифонами та жахливе з пташенятами."
 VED_Coast_Forts:0 "Прибережний вал"
 VED_Coast_Forts_desc:0 "На берега Ведіни ніхто ніколи не робив замах. В жодній війні вороги й не думали висаджуватись на наших пляжах. Але комфорт породжує слабкість та достатньо хитрий ворог побачить мягкий живіт нашого узбережжя та вирішить атакувати. Тому ми повинні почати будувати належну лінію захисту вдоль узбережжя що захистить Ведіну від морських загарбників."
 VED_War_Changes_Evil:0 "Темні часи"
 VED_War_Changes_Evil_desc:0 "Лицар Ведіни отринули використання мечей. Епоха істинного лицарства та чесного єдиноборства, захоплюючих поєдинків на мечах та кодекса давно пройшла. Нашим лицарям доведеться почати використовувати гвинтівки та штики, а не мечі якщо вони хочуть підтримувати мир та стабільність у Ведіні."
 VED_Republic_Border:0 "Кордон з Республікою"
 VED_Republic_Border_desc:0 "Республіка представляє собою небезпеку для Ведіни. Як наша влада може бути у безпеці коли такі хаотичні загрози знаходяться прямо поза нашим кордоном? Якщо ми хочемо захистити наших громадян від пропаганди та промивки мозку котрі йдуть з республіки, ми повинні переконатись що ці грязні демократи знають де проходить межа."
 VED_Fuel_Fires:0 "Збільшені вимоги"
 VED_Fuel_Fires_desc:0 ".Військова машина вимагає жертв, і якщо ми віддамо їй те, що вона вимагає, то отримаємо необхідне. Більше набоїв, більше танків, більше вантажівок і більше снарядів. Паливо поступає з нафтоперероблюючих заводів з неймовірною швидкістю, скоро в нас його буде більш ніж достатньо для перемоги."
 VED_Continual_Army_Reform:0 "Реформа армії"
 VED_Continual_Army_Reform_desc:0 "Армії потрібно багато речей щоб ефективно воювати. Стратегія та тактика, спорядження та підтримка й мораль об'єднується щоб сформувати міцність та костяк сучасної армії, а ми повинні розвивати розум нашої військової машини."
 VED_Land_War:0 "Війна на землі"
 VED_Land_War_desc:0 "Без чіткої військової доктрини наша армія зіткнулась з багатьма неприємними ситуаціями у ході маневрів. Один генерал наказав почати оточення, а інший копати окопи в очікуванні супротивника в результаті чого наші війська були розділені, оточенні та знищенні ворогом. Досить, ми зробимо вибір доктрини та будемо триматись її."
 VED_New_Tech:0 "Нові технології"
 VED_New_Tech_desc:0 "Гвинтівки минулого з їх необхідністю постійно перезаряджати не підходять до швидких війн сучасності. На полях бою зараз стало як більше грифонів так і куль щоб протистояти їм, буде зроблен новий стандарт штурмових гвинтівок та швидких атак. Куль в їх об'ємах буде достатньо щоб один з наших солдатів зміг вбити дюжину супротивників."
 VED_Arty_Tech:0 "Технологія артилерії"
 VED_Arty_Tech_desc:0 "Артилерія - це основа сучасної війни, барабани війни що б'ються в гармонії з симфонією битви, що йдуть слідом за солдатами. як янголи-охоронці та розчищаючи шлях від ворогів. Воістину, найкращий друг солдата - артилерія, котра рухається разом із ним."
 VED_Tank_Tech:0 "Технологія танків"
 VED_Tank_Tech_desc:0 "Танк - це просто коробка на гуслях з котрої торчить велика гармата, але він не повинен виглядати красиво, а просто повинен працювати. Проблема с танками Ведіни заключается у тому что вони не виглядають симпатично та більшість з них не відповідає вимогам сучасного світу. Якщо ми не хочемо бути переможеними на полі бою це повинно змінитись."
 VED_Spec_Ops:0 "Спецназ"
 VED_Spec_Ops_desc:0 "Війна заключается у знищенні ворожої держави, що схожа на знищення домів. А якщо війна це знищення то наша армія то кувалда. Мощна, але громоздка та незручна. А при зносі нам не рахуючи кувалд потрібні спеціалізовані інструменти. Інструменти достатньо сильні щоб знайти слабкі міста та використати їх."
 VED_Magic_Equipment:0 "Магічне спорядження"
 VED_Magic_Equipment_desc:0 "Наше виробництво звичайної зброї у непоганому стані, але ми абсолютно пренебрегали магічною зброєю. Хоча ми грифони, магія отнюдь не втрачена для нас. Вона однаково корисна як для нас так і для поні. На справді вона навіть корисніше для нас, бо наші копитні сусіди не будуть уділяти такій зброї столь пильної уваги."
 VED_Integrated_Support:0 "Інтегровані загони підтримки"
 VED_Integrated_Support_desc:0 "Армія не може марширувати на голодний шлунок. Танки безкорисні без палива та обслуговування. Ми повинні забезпечити щоб наші солдати отримали допомогу від необхідних допоміжних підрозділів для підтримки ліній постачання, інженерів для обслуговування транспортних средства, а також для забезпечення безпеки в умовах можливих засад."
 VED_Sea_War:0 "Морська війна"
 VED_Sea_War_desc:0 "Війна на морі дуже важлива, бо той хто контролює океан - контролює світ. Атакуючи ворогів в неочікуваних місцях та вторгатись з моря. Руйнуючи лінії постачання та виснажуючи їх жадібну до палива армію. Воістину, ми повинні інвестувати у розвиток флота."
 VED_Little_Ships:0 "Маленькі суда теж пригодні"
 VED_Little_Ships_desc:0 "Ми не можемо дозволити собі мати флот, який тільки з лінійних кораблів та важких крейсерів. В нас також нема часу на створення такого флота, ми повинні також зробити менші кораблі та використовувати їх для патрулювання наших берегів. А великі кораблі хай готуються к справжнім битвам."
 VED_New_Ports:0 "Нові верфі"
 VED_New_Ports_desc:0 "Щоб збудувати як можливо більше кораблів нам потрібні верфі щоб збудувати великий флот. Котрий нам потрібен для захисту узбережжя та народа. Ми повинні якомога швидше фінансувати возведення багатьох верфей."
 VED_Under_Sea:0 "Під хвилями"
 VED_Under_Sea_desc:0 "Хоча більшість вважає що флоти патрулюють поверхність моря вони також можуть діяти під ним. Підводні човни також патрулюють наші моря прямо перед клювами ворогів, встановлюють міни та запускають торпеди в вразливі суда. Підводний човен  - вбивця морей, тихо знищуючий ті кораблі що не були достатньо обережні щоб уникнути цього."
 VED_Big_Ships:0 "Крупні суда"
 VED_Big_Ships_desc:0 "Ведіна не переможе на морі з флотом рибацьких човнів. Ми повинні зосередитися на більш важких кораблях. Будівництво флота що оснований на численності кораблів, а не їх силі - вірний шлях на дно. Такого не станеться з моряками Ведіни."
 VED_Plane_Dock:0 "Авіаносці"
 VED_Plane_Dock_desc:0 "Неефективність портових ЗПС котрі підтримують наш флот була неоднократно доказана. бо коли наші літаки прибувають в морські баталії то вже занадто пізно. Нам потрібен сильний флот з кораблями, в котрих є ЗПС. Ідея авіаносця вже давно обговорювались та зараз самий час щоб втілити її у життя."
 VED_Mass_Ship_Production:0 "Масове військово-морське виробництво"
 VED_Mass_Ship_Production_desc:0 "Верфі тягнуться вдоль берегів Ведіни. Ліса кранів будуть будувати масовані військові кораблі: крейсери, есмінці та дредноути з нуля. Від пустих корпусів до ефективності плавучих фортець що готові захищати води Ведіни. Ми не просто виживимо, ми не просто переможемо, ми будемо панувати на морях! Ведіна буде керувати волнами. або Ведіна не буде панувати нічим."
 VED_Air_War:0 "Війна в небі"
 VED_Air_War_desc:0 "Ведіні у новом столітті потрібно освоїти абсолютно новий тип війни в небі. Застой лише призведе до нашої загибелі, а перемога це усвідомлення того що контроль над небом також важливий як контроль над морем та землею. Пілоти, готуйтесь! Ведіна буде панувати небом!"
 VED_Light_Air:0 "Легка авіація"
 VED_Light_Air_desc:0 "В небі швидкість - це ключ. Коли повітряний бій зводиться до його основного елементу, ближнього бою то важливіше за все не броня, не зброя, а швидкість! Більш швидкий кролик завжди обгонить медведя та буде жити до останього дня. Ми  перевершимо наших супротивників, як рой комах котрі перемогають слона завдяки командній роботі та координації."
 VED_Close_Encounters:0 "Підтримка з повітря"
 VED_Close_Encounters_desc:0 "Перевага в повітрі важлива, але марна, якщо ми не в змозі підтримувати піхоту. Зниження здатності наших літаків боротися з противниками в обмін на можливість підтримувати війська на землі буде корисним, за умови, що такі машини прикриватимуть інші винищувачі."
 VED_Air_Detection_Equipment:0 "Нове антиавіаційне обладнання"
 VED_Air_Detection_Equipment_desc:0 "Зграя ворон, що летять, вважається ознакою невдачі. А ось ескадрилья бомбардувальників, що прослизнула через наші кошти ППО, була б катастрофою. Ось тому ми маємо інвестувати у розвиток як мінімум базового обладнання для виявлення літаків противника: прожектори, зенітки, аеростати огорожі."
 VED_Heavy_Air:0 "Важка авіація"
 VED_Heavy_Air_desc:0 "У небі вогнева міць є ключовою. Немає жодних причин мати дюжину крихітних літачків, коли можна використовувати один важкий, здатний як ніж крізь олію проходити крізь порядки супротивника. Важкі винищувачі та бомбардувальники є ключем до перемоги, і ми готові пожертвувати швидкістю заради живучості, броні та кращої зброї."
 VED_Navy_Destroyer:0 "Вбивці флота"
 VED_Navy_Destroyer_desc:0 "Вкрай важливо, щоб ми також захищали і наше узбережжя. Якщо торгівля – це джерело життєвої сили країни, то океани – це її пульсуюче серце, і ми повинні захищати це серце і не дозволяти використовувати його проти нас. Перемогу на морі легко можна перетворити на перемогу на суші."
 VED_Air_Bases:0 "Нові авіабази"
 VED_Air_Bases_desc:0 "Наш авіапарк може бути найбільшим у всій Грифонії, але це буде неважливо, якщо у нас не буде аеродромів для розміщення літаків. Більше злітно-посадкових смуг, більше паливних сховищ, більше казарм для пілотів. У міру того, як війни дедалі більше змінюються, сила авіації стане різницею між героїчною перемогою... чи ганебною поразкою."

 # Ideas
 VED_War_Changes_idea:0 "Війна змінилась"
 VED_War_Changes_idea_desc:0 "Вйна змінилась, та ми з нашою армією повинні адаптуватись"
 VED_New_Court_idea:0 "Новий двір"
 VED_New_Court_idea_desc:0 "Нові радники принцеси при її дворі призвели фурор, а свіжі ідеї та сучасні тенденції почали швидко поширюватись у королівстві."
 VED_Military_Prince_idea:0 "Стрідант-мілітарист"
 VED_Military_Prince_idea_desc:0 "Стрідант - благородний лицарь грифон, котрий стане гарним вибором для Шельдсвард"
 VED_Society_Prince_idea:0 "Благородна Лікліг"
 VED_Society_Prince_idea_desc:0 "Благородна Лікліг допоможе Ведіни увійти в сучаснісну епоху, не забув про її народ."
 VED_Fascist_Prince_idea:0 "Темний принц"
 VED_Fascist_Prince_idea_desc:0 "Ондска зміцнив свою владу одружившись на принцесі, та цей союз, скоріш за все буде плодотворним та приємним для усіх."
 VED_Limited_Reform_idea:0 "Обмежені соціальні реформи"
 VED_Limited_Reform_idea_desc:0 "Обмежені соціальні реформи допомогли зробити робітничій клас Ведіни більш щасливим та продуктивним."
 VED_Extended_Reform_idea:0 "Розширені соціальні реформи"
 VED_Extended_Reform_idea_desc:0 "Розширені соціальні реформи зробили народ Ведіни щасливішим ніж коли-небудь, оскільки суспільство дбає про них так, як птиці захищають свої яйця та гнізда."
 VED_Patriot_Defence_idea:0 "Патріотичний акт"
 VED_Patriot_Defence_idea_desc:0 "Наш народ буде боротись до останього щоб захистити Ведіну. Ми будемо утримувати кожний дюйм землі будь-якою ціною та захищати наші сім'ї до останього подиху."
 VED_Trecherous_Road_idea:0 "Крива доріжка"
 VED_Trecherous_Road_idea_desc:0 "Принцеса починає йти по темному шляху, с котрого нелегко зійти..."
 VED_Chivalry_Knights_idea:0 "Благородні лицарі"
 VED_Chivalry_Knights_idea_desc:0 "Лицарі Ведіни славляться по усій Грифонії своєю доблестю, честю та хоробрістю, нічим не поступаючись своїм суперникам з Імперії та інших великих країн."
 VED_Chivalry_Knights_idea2:0 "Благородні лицарі"
 VED_Chivalry_Knights_idea2_desc:0 "Лицарі Ведіни славляться по усій Грифонії своєю доблестю, честю та хоробрістю, нічим не поступаючись своїм суперникам з Імперії та інших великих країн."
 VED_Noble_Sky_idea:0 "Благородні небеса"
 VED_Noble_Sky_idea_desc:0 "Наші літаки яскраво блищать, а їхні двигуни муркотять, немов щасливі кошенята."
 VED_Isolation_idea:0 "Ізоляціонізм Ведіни"
 VED_Isolation_idea_desc:0 "Війна всім шкідлива і Ведіна вирішила розпочати політику нейтралітету та ізоляції."
 VED_Peacekeeper_idea:0 "Миротворці Ведіни"
 VED_Peacekeeper_idea_desc:0 "Лицарі зберігатимуть світ та стежитимуть за тим щоб не спалахнуло насильства."
 VED_Neutral_Knight_idea:0 "Современные рыцари"
 VED_Neutral_Knight_idea_desc:0 "Отринув мечи и щиты в пользу винтовок и гранат, рыцари изменились, облачились в более лёгкие доспехи и овладели новым оружием дальнего боя, так что с ними приходится считаться. Хотя порох может быть новинкой для рыцарей, они будут защищать наши земли ценой своей жизни как и раньше."
 VED_Prey_idea:0 "Вороги - наш видобуток"
 VED_Prey_idea_desc:0 "Вороги Ведіни - хижаки, котрі будуть швидко знищені вмілими солдатами Ведіни."
 VED_Corruption_idea:0 "Псування поширюється"
 VED_Corruption_idea_desc:0 "Ведіна замість доблесті та лицарства використовує коварну чорну магію та інші порочні средства. Ефективний, але злий метод."
 VED_War_Prep_idea:0 "Підготовка до війни"
 VED_War_Prep_idea_desc:0 "Барабани війни бьют здалеку, та ми повинні підготуватись до майбутнього. Ми не слабкі, та ті хто встане у нас на шляху пожалкують про це."

