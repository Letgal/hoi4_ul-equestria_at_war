  kasa.40.t: "Бравий вояк" ##flavour event about Private Hasek
  kasa.40.d: "— Гашеееееек! — проревів сержант у цого лице. — Що ти накоїв, недоумку?! ЧОМУ КУЛЕМЕТИ П'ЯТОЇ РОТИ ВИЙШЛИ З ЛАДУ?!\n\n— Тому що якщо вороже обладнання не працює, його не використають проти тебе! — пояснив Гашек, салютуючи свому сержантові та широко всміхаючися, процитувавши генерала Лобу. — А п'ята пота мусить бути нашим супротивником у цих тренуаннях! — продовжив він, і сержант ледь не розлютився.\n\n— Ти повний кретин! Я змушу тебе натирати підлоги, поки ти не станеш просто строкатою ганчіркою! Падай на землю й починай віджиматися, і не зупиняйся, поки я тобі не накажу!\n\n— Так, сержанте! — підкорився Гашек, ураз упав на землю і почав віджиматися, не зупинаючися — однак він підняв погляд — і коли почув сержанта гукати: — Генерале!\nГлянувши вбік, він побачив, що підступив ніхто інший, як генерал Солану Лобу. Сержант твердо віддав йому честь.\n\n— То скажіть мені, сержанте, чи були кулемети п'ятої роти пошкоджені? — запитав генерал.\n\n— Сер, так, сер! — відказав сержант. — Рядовий Гашек був на технічному обслуговуванні, і він видалив ударники зі зброї!\n\n— Цікаво... тепер скажіть мені, чи було військових повідомлено, що це були навчання з бойовою стрільбою, що у всіх сенсах варто сприймати як війну?\n\n— Сер, так, сер!\n\n— Зрозуміло... — стиснув губи генерал і поглянув униз на Гашка, котрий відсалютував йому одним копитом, перш ніж повернувся до віджимання.\n— Ходімо зі мною, рядовий. У мене є запитання.\n\n— Сер, так, сер. Я буду у вас, щойно сержант скаже, що я закінчив! — із захопленням відповів Гашек, через що генерал Лобу здійняв брову й сержант мовчки вдарив себе по лиці позаду нього."
  kasa.40.a: "— Зупинися вже й іди за генералом..."

