  # Описи
  POLITICS_PRINCERUTHERFORD_DESC: "§YДата народження§!: 3 січня 967 р. в Яктауні\n\n§YЖиттєпис§!: Поза Кристальними горами принц Резерфорд очолює горду націю яків. Принц Резерфорд — спірний правитель традиційно ізоляціоністської нації яків, яка лише нещодавно почав виходити на світову арену. Цей вихід призвів до майже катастрофічного дипломатичного казусу, який ледь не втягнув слаборозвинений Як'якистан у війну з Еквестрією. На щастя, Пінкі Пай — Елемент Сміху з Еквестрії — змогла втрутитися та запобігти цьому. Після того інциденту принц Резерфорд твердо вирішив вивести своє королівство з нинішніх темних часів у добу процвітання. Резерфорд готовий зробити для свого народу що завгодно, за умови, що це не зашкодить гордості яків.\n\n§YАвтор портрета§!: Scroup"

