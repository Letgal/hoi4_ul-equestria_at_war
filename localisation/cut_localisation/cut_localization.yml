# eaw_welcomescreen
 EAW_WS_TAB_3_TXT: "\n\n£eaw_text£ §YEquestria at War§! включає в себе форк §YRoad to 56§! від §Ygreatexperiment§! (використано за дозволом автора), відредагований і налаштований для ліпшої реалізації наших цілей. Він дозволяє проводити довшу гру з більшою кількістю технологій.\n\nEAW упроваджує §Yмагічне озброєння§! та новий ресурс — £resources_strip|7£ §Yкристали§! — для його виробництва. §YМагічне спорядження§! надає більш ресурсозатратну, менш надійну, але при тому потужнішу альтернативу звичайному §Yпіхотному спорядженню§!.\n\nТакож тут додані §Yдоіндустріальні піхотне§! й §Yартилерійське оснащення§!, щоби відобразити зброю держав, які ще не індустріалізувалися.\n\nКрім того, EAW упроваджує систему §Yрас§!. Кожна держава має одну з двадцяти трьох рас: расу §Yпоні§!, §Yчейнджлінґів§!, §Yгрифонів§!, §Yоленів§!, §Yдіамантових псів§!, §Yдраконів§!, §Yбізонів§!, §Yполярних ведмедів§!, §Yпінгвінів§!, §Yмінотаврів§!, §Yзебр§!, §Yгіпогрифів§!, §Yгарпій§!, §Yкірінів§!, §Yконей§!, §Yверблюдів§!, §Yжирафів§!, §Yвіслюків§!, §Yабіссинців§!, §Yлам§!, §Yґарґулій§!, §Yкентаврів§!, §Yєті§! або §Yневизначену§!. Багато рас мають власні вкладки з унікальними расовими технологіями, а подекуди й унікальними для раси типами військ. Расу не можна змінити вручну під час гри.\n\n\n\nЩоби краще відробазити різницю в рівнях промислового/суспільного та наукового розвитку держав у Equestria at War, було реалізовано категорії §Yнаукового розвитку§!, §Yсуспільного розвитку§!, §Yнеграмотності§! та §Yбідності§!.\n\n§YНауковий розвиток§! відображає рівень освіти та дослідницької спроможності держави. Низькі рівні §Yнаукового розвитку§! надають штрафи до §Rдосліджень§!. Рівень §Yнаукового розвитку§! можна підвищувати, в залежності від країни, за §Yнаціональними фокусами§! або §Yрішеннями§!. §YГрифонські§! держави також можуть підвищувати його, володіючи великим центрами навчання в Грифонії.\n\n§YСуспільний розвиток§! відображає загальний стан індустріалізації та модернізації економіки та суспільства. Низькі рівні §Yсуспільного розвитку§! надають штрафи до §Rпромисловості§!, §Rдосліджень§! і §Rполітики§!. Рівень §Yсуспільного розвитку§! можна підвищувати, в залежності від країни, за §Yнаціональними фокусами§! або §Yрішеннями§!.\n\n§YНеграмотність§! відображає, як багато Ваших громадян уміє читати й писати. Високі рівні §Yнеграмотності§! надають штрафи до §Rдосліджень§! і §Rбудівництва§!. §YНеграмотність§! можна усунути, в залежності від країни, за §Yнаціональними фокусами§! або §Yрішеннями§!.\n\n§YБідність§! відображає, наскільки добре функціонує Ваша економіка. Високі рівні §Yбідності§! надають штрафи до §Rдосліджень§!, §Rпризовного населення§!, §Rпромисловості§! та §Rщомісячного приросту населення§!. §YБідність§! можна усунути, в залежності від країни, за §Yнаціональними фокусами§! або §Yрішеннями§!.\n\n\n\nПісля поразки країни у війні та завершення мирної конференції переможці матимуть імовірність отримати §Gодноразовий 50–200% бонус§! до §Yшвидкості досліджень технологій§!, які дослідив переможений, але не переможець.\n\nІмовірність отримати бонус випадкова й обчислюється для кожної з технологій. Що більшу §Yпромисловість переможеного§! перейняв переможець (будь то встановлення маріонеткового режиму чи анексія), то вища ймовірність отримати бонус; а це значить, що не кожен переможець матиме однакові шанси. Також на це впливає §Yрівень розвитку§! переможця — що нижчий рівень, то менша ймовірність.\n\n\n\nПотенціал ядерної війни та жахливі наслідки застосування такої небезпечної зброї не реалізовані у базовій грі. Щоби виправити це, EAW вводить ось які зміни:\n- Ядерні удари тепер зменшують кількість населення ураженої §Yобласті§!, використовуючи точні числа втрат на основі населення області та її розвитку (використання кількох бомб за коротий проміжок часу не зменшуватиме кількість населення так радикально).\n- §YОбласть§!, уражена ядерним ударом, отримає обласний модифікатор §Y$nuked$§!, який зменшуватиме кількість заводів, припасів, погіршуватиме організацію дивізій і збільшуватиме їхнє виснаження. Модифікатор триватиме §Yодин рік§!. Подальші ядерні удари не будуть помножувати ефекти, але оновлять таймер.\n- Виробництво §Yядерних бомб§! потребує постачання £resources_strip|7£ §Yкристалів§!. Якщо їх немає в доступі, нові §Yядерні бомби§! не будуть вироблятися. Кожен §Yядерний реактор§! споживає по 12 £resources_strip|7£ §Yкристалів§!."

 EAW_WS_EQS_desc: "Земля §GЕквестрії§! — мирна гавань раси поні, хоча вона не завжди була такою.\n\nТисячі років тому, до міграції на південь, три племені поні — єдинороги, пегаси та земнопоні — це не були єдині, як сьогодні, а сварилися та ворогували між собою. Ситуація погіршувалася по мірі того, як клімат ставав усе холоднішим. Поні покинули свою батьківщину й багато переселилося на південь, на нову, незайману землю. Кожне плем'я поні вважало, що воно було кращим за інші два й хотіло забрати землю собі, але врешті-решт вони змогли вижити лише разом. Еквестрійський фолклор розповідає, що троє вождів племен були закриті в печері посеред снігової бурі, і вижили вони тільки завдяки співпраці та дружбі. Відтоді племена об'єдналися від одним знаменом і прапором: так народилась §GЕквестрія§!.\n\nНезабаром після свого заснування, поні запросили §Yпринцесу Селестію§! та її молодшу сестру §Cпринцесу Луну§! правити населенням §GЕквестрії§!. Ці дві принцеси — безсмертні алікорни, що поділяють здібності кожної з трьох рас і достатньо могутні, щоби підіймати й опускати сонце та місяць. Довго були вони вартовими §GЕквестрії§!, захищаючи її з допомогою §YЕлементів Гармонії§! та перемагаючи великих і небезпечних ворогів, як-от §RДискорда, Духа Хаосу§! та §Rкороля Сомбру§! з Кристальної Імперії. §CПринцеса Луна§!, однак, із часом піддалася ревнощам, адже поні не цінували її ніч, натомість радіючи дню її старшої сестри. Вона перетворилася на зловісну §RНайтмер Мун§!, затінивши Сонце своїм Місяцем, і напала на §YСелестію§!. У розпачі, Селестія не мала іншого вибору, крім як вигнати свою сестру на Місяць на §Yтисячу років§!. Розпочалася нова епоха, в якій §GЕквестрією§! правила єдина особа, що здіймала і Сонце, і Місяць.\n\nЦя епоха стала періодом миру, росту та розвитку. Із оленями §YОленії§! було підписано договір про дружбу, нарешті покінчивши з береговими рейдами останніх. Відома дослідниця Міандерлі Пул перетнула океан і досягла далекого сходу, де відкрила східних родичів — поні §CРічкових земель§!. Інший дослідник на ім'я Кольтлумб заснував §YНовий Мейрленд§! на півдні Грифонії. Згодом, Джем Ватт винайде паровий двигун, розпочавши процес індустріалізації Еквестрії. По мірі урбанізації й індустріалізації з'являтимуться й стрімко ростимуть нові міста. Але поки рівень процвітання зростав, його поширення було не таким рівним, як дехто сподівався. Після того, як поганий контроль пегасів над погодою призвів до нестачі їжі в §YСєвєряні§!, регіон повстав. Мир в Еквестрії скінчився з вибухом §RЗимової революції§!. Побоюючися повноцінної громадянської війни, Селестія не мала вибору крім як підписати мир, дозволивши комуністичній державі існувати вільно. Це повстання, мабуть, було знаком до майбутніх подій.\n\nСім років тому, на зорі нового тисячоліття й за тисячу років після її вигнання, Найтмер Мун повернулася. Але шість поні дізналися про свою долю як утілення §YЕлементів Гармонії§! й використали Магію Дружби, щоб обернути її знов на Луну, змусити залишити свою злу сторону в минулому й повернутися до правління разом зі своєю сестрою. Ці шість різних поні, що втілюють і володіють Елементами Гармонії, найвизначніша з яких — §YТвайлайт Спаркл§!, Елемент Магії та Принцеса Дружби, не раз стикалися й перемагали зло, захищаючи §GЕквестрію§! від тиранії та хаосу.\n\nОднак, цього разу §GЕквестрія§! стикається з новими ворогами: лиха §Rкоролева Кризаліс§! об'єднала роз'єднані §Gземлі чейнджлінґів§! під своїм повним контролем. Кілька років тому вона вже влаштувала провальне вторгнення в §YКантерлот§!, столицю §GЕквестрії§!, і §Yпринцеса Селестія§! занепокоєна, що вона вдарить знову й цього разу з повною силою.\n\nНебо все темнішає. На обрії збираються хмари, і багато хто розуміє, що дружба й мир можуть і не пережити майбутню бурю.\n\nНастає нова епоха, до якої §GЕквестрія§! та її миролюбні громадяни можуть бути не готові." # (&)

# loading_tips (старі цитати – шкода їх видаляти)
 LOADING_TIP_78: "«Я звинувачуюсь у злочині — боротьбі за Еквестрію, в чому я винен. Я радо вмру за Еквестрію — за мрію, яку не знищить жодна Найтмер. Еквестрія буде вільною!»\n(Генерал Соарин)"
 LOADING_TIP_79: "«У війні — перемога. В мирі — пильність. У смерті — пожертва».\n(Девіз Арктурійського ордену)"
 LOADING_TIP_80: "«Надто довго продовжувався цей цикл дружби й горя. Час комусь розірвати його. Назавжди».\n(Роза Маледикта)"
 LOADING_TIP_81: "«Чейнджлінґи на заході, Сталліонград на сході, Як'якистан на півночі й негаразди всередині. Ми оточені тими, кого можемо назвати ворогами. Щось треба зробити».\n(Принцеса Кейденс на приватній зустрічі з Селестією й Луною)"
 LOADING_TIP_82: "«Багато годують, багато платять, і все ще тут!»\n(Скарга новомейрлендця на Еквестрійські експедиційні війська)"
 LOADING_TIP_83: "«Я може й виглядаю, як поні, але всередині мене б'ється серце гордої грифонки. Я з радістю битимуся за Нова-Грифонію та її народ, навіть якщо вмру».\n(Генерал Ґабріель, бетпоні)"
 LOADING_TIP_84: "«Один чейнджлінґ із гвинтівкою може керувати сотнею поні без неї».\n(Королева Кризаліс)"
 LOADING_TIP_85: "«Із світла я дістаю силу, із сили я дістаю міць, щоби перемогти моїх ворогів, і з цим я сподіваюся знову побачити день. Та якщо я згину, то у твоє ім'я й під твоїм сонцем, і знайду мир у його золотих променях...»\n(Молитва Сонячної Віри перед битвою)"
 LOADING_TIP_86: "«Танки чейнджлінґів можна почути за версту звідси; це не проблема. Ось коли вібрації розхитують саме твоє єство — тоді в тебе проблема».\n(Капрал-земнопоні про танки чейнджлінґів)"
 LOADING_TIP_87: "«Вони йдуть».\n(Невідомий солдат-гіпогриф)"

 LOADING_TIP_88: "«Вони йдуть. Вони йдуть. Вони йдуть...»\n(Останнє повідомлення від гарнізону Арктурійського Ордену в Мейджголді)"
 LOADING_TIP_89: "Грифони взагалі не надто дружні створіння. Якщо, звісно, не можуть здерти з тебе пару бітів."
 LOADING_TIP_90: "«Сонце ніколи не заходить у Сонячній Імперії!»\n(Бойовий клич Сонячної Армії)"
 LOADING_TIP_91: "«В Еквестрії не може бути багато таких річок, як ця».\n(Чірлі, генерал чейнджлінґів, після переправи через ріку Сіеддл)"
 LOADING_TIP_92: "«Заради мене, заради них, заради Еквестрії!»\n(Принцеса Твайлайт)"
 LOADING_TIP_93: "«Я не відчуваю силу Кристального Серця. Ви позбавлені надії!»\n(Король Сомбра)"
 LOADING_TIP_94: "Indigo, Cheer, Rainbow, Golf, Gold, Bravo, Luna, Crystal\n(Еквестрійські ядерні коди)"
 LOADING_TIP_95: "Маар прокинеться, і скоро. Але питання не в тому, коли, а в тому, хто першим розбудить його?"
 LOADING_TIP_96: "«Із цією угодою ми досягнемо миру в наш час!»\n(Еквестрійський дипломат після переговорів із чейнджлінґами про новий Північний Протекторат)"
 LOADING_TIP_97: "«Війни починають, коли хочуть, але закінчують — коли можуть».\n(Ґровер I)"
 LOADING_TIP_98: "«Війна — це серія катастроф, що ведуть до перемоги».\n(Товариш Редґлед)"
 LOADING_TIP_99: "«Гармонійна монархія Еквестрії повністю покладається на доброзичливість своїх правителів. Якщо вони одного дня змінять свою риторику, еквестрійці нарешті зрозуміють безглуздість абсолютної влади».\n(Шнабель Санґлайдер)"
 LOADING_TIP_100: "«Сама доля Лонґсуорда — об'єднати поні та грифонів Грифонії або вмерти при спробі!»\n(Ґолден Морнинґ)"
 LOADING_TIP_101: "«Вони заплатять... За кожного вбитого поні. За кожного вбитого праведника. Й вони заплатять кров'ю».\n(Абба Повнер)"
 LOADING_TIP_102: "«За Республіку!»\n(Аквілейський робітник)"
 LOADING_TIP_103: "«У війні здебільшого перемагають розсудливість і достаток грошей».\n(Ґіслен Ґішар)"
 LOADING_TIP_104: "«Золото та срібло по природі своїй не гроші, але гроші по своїй природі — золото та срібло».\n(Кримзон Ґайден)"
 LOADING_TIP_105: "«Тільки я можу захистити “Пакс Кризалію” від божевільних ідей королеви та її гвардії».\n(Генерал-майор Якс)"
 LOADING_TIP_106: "«Є багато поні, які стверждують, що бомбардування самі по собі не можуть виграти війну. Я ж кажу, що ніхто раніше це не пробував... тож усе в наших копитах».\n(Блейз «Бомбер» Файргувз)"
 LOADING_TIP_107: "«На відміну від шановного Архонта, я не настільки груба й жорстока».\n(Герцогиня Ґабріела Іґлкло)"
 LOADING_TIP_108: "«Веселощі подвоїлися!»\n(Принцеса Луна)"
 LOADING_TIP_109: "«Що я казала? Рівно... десять... секунд».\n(Рейнбоу Деш про вторгнення в Еквестрію)"
 LOADING_TIP_110: "«Республіка мусить вижити».\n(Александер Кемерскай)"
 LOADING_TIP_111: "«Мем, з усією повагою, але УГС рекомендує нанести повномасштабний удар по Імперії, щоби знищити зло ще в колисці».\n(Арклайт, звертаючися до Ривер Свірл під час закритого засідання)"
 LOADING_TIP_112: "«Ми оточені ворогами з усіх сторін».\n(Гайгілл)"
 LOADING_TIP_113: "«Я — Смерть, руйнівник світів».\n(Твайлайт Спаркл після тестування першої ядерної бомби)"
 LOADING_TIP_114: "«Усе скінчено».\n(Рейнбоу Деш після перемоги чейнджлінґів)"
 LOADING_TIP_115: "«Народ Астлану не підкориться ані комуністам, ані маріонеткам божевільних алікорнів».\n(Доктор Кабальєрон)"
 LOADING_TIP_116: "«Ми повернемо нашу втрачену славу! Гидкі іноземці впадуть перед силою наших фаланг! Слава Нимбусії!»\n(Андрея)"
 LOADING_TIP_117: "«Смерть тиранам!»\n(Аквілейські революціонери)"
 LOADING_TIP_118: "«Що-що-що?»\n(Епплджек у відповідь на призначення її генералом Еквестрії)"
 LOADING_TIP_119: "«Я захищу Еквестрію від ворогів, як зовнішніх, так і внутрішніх».\n(Клятва Бон-Бон як директора S.M.I.L.E.)"
 LOADING_TIP_120: "«Меч піднято. Починайте переворот».\n(Арклайт ініціює переворот проти уряду Ривер Свірл)"
 LOADING_TIP_121: "«Епоха життя мусить... закінчитися».\n(Роза Маледикта)"
 LOADING_TIP_122: "Ласкаво просимо на Фронтир. Насолоджуйтесь!"
 LOADING_TIP_123: "«Я поведу армії в бій... особисто».\n(Імператриця Дейбрейкер)"
 LOADING_TIP_124: "«Повернімо цим поні те, що вони втратили: надію».\n(Дерінґ Ду перед битвою за Стейблсайд)"
 LOADING_TIP_125: "«Ми повернулися. Ми повернулися, щоби битися».\n(Луна після визволення Вангувера від чейнджлінґів)"
 LOADING_TIP_126: "«ВІЙНА — ЦЕ МИР, СВОБОДА — ЦЕ РАБСТВО, НЕЗНАННЯ — СИЛА».\n(MARESOC)"
 LOADING_TIP_127: "«Сьогодні я заявляю, що Річкова Федерація займе своє місце у світі».\n(Ривер Свірл)"
 LOADING_TIP_128: "«Мабуть, настав час улаштувати свою власну революцію».\n(Гайнріх Редтейл)"
 LOADING_TIP_129: "«Грифони думають? Відколи це?»\n(Звична наруга поні над грифонами)"
 LOADING_TIP_130: "«Пси більше не будуть рабами! Ми звільнимо їх і порвемо ланцюги королівської сім'ї!»\n(Кліффорд Червоний)"
 LOADING_TIP_131: "«Шукачі відзнак — прибічники гармонії!»\n(Донесення після захоплення Еквестрії)"
 LOADING_TIP_132: "«Ваше відношення до поні Лонґсуорду неприйнятне. Його необхідно змінити».\n(Конрад Силверталон, звертаючися до графа Палласа Даскталона)"
 LOADING_TIP_133: "«Революція перемогла. Тепер ми мусимо узбепечити своє майбутнє».\n(Теодор Верані)"
 LOADING_TIP_134: "«Ліро, ти ж розумієш, що люди — це вигадка?»\n(Бон-Бон, звертаючися до своєї подруги Ліри)"
 LOADING_TIP_135: "«Якщо ви відступите — зіткнетеся зі смертю. Якщо не будете битися — з безчестям».\n(Королева Кризаліс)"
 LOADING_TIP_136: "«Ось так і вмирає демократія».\n(Останні слова Спринґтайм Фроста перед розстрільною командою)"
 LOADING_TIP_137: "«Мем, що нам тепер робити?»\n(Питання офіцера генералу Ґабріель під час перевороту Гайгілла)"
 LOADING_TIP_138: "«Нова-Грифонія буде моєю. Так, де там мої сигари?»\n(Верджил)"
 LOADING_TIP_139: "«Поранена й під вогнем. Є віскі?»\n(Радіопередача Беррі Панч)"
 LOADING_TIP_140: "«Зебрика? Я чула, що вони там досі використовують криві мечі. КРИВІ. МЕЧІ».\n(Прихильниця продовження колонізації)"
 LOADING_TIP_141: "«Кіріни? Хто це? Ніколи не чули».\n(Прості жителі, звичайна відповідь з обох розвинених континентів)"
 LOADING_TIP_142: "«Революція й не мусить бути цивілізованою».\n(Товариш Редґлед)"
 LOADING_TIP_143: "«Не бійтеся Ночі, адже я прийшла не пригноблювати, а правити».\n(Найтмер Мун)"
 LOADING_TIP_144: "«Ми мусимо реформувати суспільство або станемо тим, у що перетворилися наші пращури: в пил».\n(Королева Уайт Стар)"
 LOADING_TIP_145: "«Світ достатньо великий для двох великих імператриць».\n(Найтмер Мун робить пропозицію Кризаліс)"
 LOADING_TIP_146: "«Настав час розібратися з комуністами! Deus vult!»\n(Король Клозеу де Кіссау)"
 LOADING_TIP_147: "«І так вона почалася: війна, що покладе кінець усім війнам».\n(Невідомий еквестрійський репортер)"
 LOADING_TIP_148: "«Ідеали миру й гармонії працюють як в Еквестрії, так і в Річкових Землях. Чому ж вони не застосовні й для нас?»\n(Борад Грифницький)"
 LOADING_TIP_149: "«Сила Ночі розіб'є моїх ворогів».\n(Найтмер Мун)"
 LOADING_TIP_150: "«Чи надто пізно стати друзями?»\n(Питання східного чейнджлінґа жителеві Річкових земель)"
