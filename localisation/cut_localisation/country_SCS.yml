 braeburn_desc:0 "Нащадок давнього роду Епплів, Брейберн був скромним фермером до того, як Еквестрія занурилася в хаос. Коли Південь проголосив незалежність, він став відомим як один з найзапекліших опонентів уряду Нея. Хоча він відчував палке бажання просто перейти кордон і приєднатися до армії Еквестрії, його сім'я переконала його, що його місце тут, в Еппллузі. Натомість він приєднався до Партії Еквестрійського Сонця і швидко піднявся в її лавах завдяки харизмі та силі переконань.\n\nТепер лідер нації, якої він бажає, щоб не існувало, Брейберн впевнений, що поверне Південь назад до Еквестрії. Чи означатиме це вимогу повторної анексії, чи просто боротьбу пліч-о-пліч із принцесою, ще належить з'ясувати."
 neighvis_desc:0 "Народившись в одній з найстаріших багатих династій Півдня, Нейвіс був практично приречений на життя в комфорті — допоки його сім'я не потрапила у скрутне становище через низку невдалих бізнес-рішень. Молодий Нейвіс був змушений спостерігати за тим, як рідний дім був проданий перспективним бізнесменам з Півночі, і цю образу він виношував протягом п'ятдесяти з гаком років життя.\n\nНейвіс будував своє ім'я поступово, по крихтах, завдяки постійному зверненню до мистецтва письма, пишучи на найрізноманітніші теми, поки врешті-решт не став популярним письменником. У свої двадцять років він заснував Партію Кольтлумбії, маргінальну групу, яка виступала за незалежність південців. Він найбільш відомий своїми політичними есе про унікальність і важливість культури Півдня на противагу культурі Півночі, які іноді доходили до кричущих єреміад проти Кантерлота. Тепер, коли південці нарешті стали вільним і незалежним народом, Нейвіс зробить усе можливе, щоб вони залишилися такими."
 silverstar_desc:0 "Силверстар, шериф Еппллуза, не був би першим кандидатом на посаду лідера політичної партії. Втім, зовнішність може бути дуже оманливою. Проте, коли була заснована Партія гармонії та єдності, його обрали головою саме тому, що він не претендував на цю посаду, і тому йому більше довіряли, ніж кар'єрним політикам, які, на думку більшості, думали лише про себе.\n\nВпертий, чесний і безкомпромісний, Силверстар не надто охоче сприймає зміни. Хоча він не був у захваті від рішення відокремитися від Еквестрії, тепер, коли поні зробили свій вибір, він буде захищати його з безкомпромісним завзяттям і завзяттям."
 rockfeller_desc:0 "Життя Рокфеллера було сповнене катастрофічних злетів і падінь. Народившись у бідній сім'ї шевця, в юності він потрапив у такі злидні, що пішов у пустелю, щоб померти. Однак доля посміхнулася йому, коли він відкрив нафтову свердловину, що призвело до заснування бізнес-імперії Рокфеллера. Його «Дженерал Петролеум Компані» — практично єдиний нафтовий бізнес на півдні Еквусу, і за роки хабарництва та підкупу він створив потужну мережу клієнтів і покровителів, яка пронизує все південське суспільство.\n\nТепер, коли дурень-сусід зійшов з його шляху, Рокфеллер може вільно здійснювати свою мрію — про Південь, такий же багатий і вільний, як і він сам. Що з того, що на цьому шляху доведеться розбити кілька яєць?"
 SCS_dixie_horse_desc:0 "Народжений непідготовленою і незацікавленою матір'ю-одиначкою, Соррен ріс у маленькому південному містечку Еппллуза без особливого батьківського нагляду. Коли він досяг повноліття, після важкого дитинства, пов'язаного з роботою на залізничних коліях і водінням поїздів, він пішов добровольцем до еквестрійської армії, і швидко виявилося, що великий, грубий і незграбний пегас не пристосований для делікатних операцій. Він був сміливим, агресивним, імпульсивним і часто нехтував наказами на користь власної інтуїції, що призвело до несподіваного і вражаючого успіху на полі бою. Відносини Соррена з військовими Еквестрії були непростими; пегас був корисним, але його треба було тримати на дуже короткому повідку, який він не любив носити.\n\nНадіючись вберегти Соррена і тих, хто був під його командуванням, від неприємностей, відправивши їх в самотній гарнізон на півдні, керівництво Еквестрії зробило прямо протилежне, оскільки не минуло й двох тижнів, як південні штати з гордістю оголосили про своє відокремлення від Півночі. Невдовзі до Соррена та його гарнізону підійшли південні ополченці, які принесли з собою просту пропозицію: здавайтеся або приєднуйтеся. Не кажучи ні слова, Соррен зірвав звання та знаки розрізнення зі свого еквестрійського мундира, ступив уперед, потрясаючи копитами, і приєднався до південних штатів."
 SCS_apple_waifu_desc:0 "Народившись в усталеній, широко відомій і впливовій родині Епплів, або, принаймні, в одній з багатьох гілок сім'ї, Еппл Ейл зростала в атмосфері наполегливої праці та любові до свободи і незалежності в житті, які були основою для її уроків протягом усього дорослішання.\n\nЗростаючи, вона стала не тільки власницею бару і любителькою сидру, але й у більш ранньому віці, ніж більшість Епплів, успадкувала власну плантацію. Перш ніж заснувати другу і третю, і навіть купити більше, оскільки вона росла і розширювала мініатюрну імперію Еппл Ейл. Згодом у неї з'явилося кілька фабрик, плантацій, гаїв, а також крісло, сидр і сигари, які стали формою дружби та впливу серед інших впливових поні на півдні Еквестрії та в усій країні. Не дивно, що коли Південь оголосив про свою незалежність, бажаючи свободи та незалежності замість правління монарха, Але разом з багатьма іншими поні з подібним статусом і титулом було запропоновано очолити та керувати різними аспектами діяльності нового швидко створеного уряду. З невеликими ваганнями і небажанням вона погодилася і опинилася на передовій воєнних зусиль. З її знанням попиту та пропозиції, а також логістичною майстерністю, жоден поні не залишився б без належного постачання під її командуванням."
 SCS_moonshine_desc:0 "Муншайн народилася в Гуфінґтоні, Південна Еквестрія, в сім'ї залізничного інспектора та його дружини. Поєднуючи свою пристрасть до історії з вродженим талантом до музики, вона здобула певну популярність завдяки своїм пісням про великі битви, що давно минули.\n\nДо того часу, як Еквестрія була розірвана на частини громадянською війною, Муншайн розвинула сильне почуття південної ідентичності. Маючи ворогів з усіх боків і всередині, вона стоятиме на захисті своєї батьківщини до останнього і напише пісню-другу, поки буде там. Sic semper tyrannis."

