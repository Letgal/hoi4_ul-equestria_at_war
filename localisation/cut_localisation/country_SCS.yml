 SCS_invade_abyssinia_1:0 "Підготувати вторгнення до Абіссинії"
 SCS_invade_abyssinia_1_desc:0 "З усіх країн на узбережжі Північної Зебрики Абіссинія є найбільш відсталою і слабкою. Вона стане чудовою відправною точкою для нашої експедиції. Але спершу нам потрібно розгорнути там особливо велику військову присутність."
