### ПОДІЇ ###
 scs.1.t:0 "Вибори голови Конфедерації"
 scs.1.d:0 "З часу бурхливої Декларації про відокремлення, Голова Силверстар відважно вів нас через ці важкі часи. Коли ситуація дещо стабілізувалася, голова погодився провести вибори на найвищу державну посаду, сам висунувши свою кандидатуру. Однак, хоча декому його перемога може здатися безсумнівною, радикальна Ліга оборони Конфедерації консолідує свою базу підтримки, а поміркована Партія дружби-союзу та її вундеркінд-кандидат Брейберн проводять кампанію, обіцяючи справді демократичну державу для всіх видів тварин. З наближенням дня виборів емоції зашкалюють, а переможець не визначений."
 scs.1.c:0 "Кандидат від Ліги оборони Б'юфорд перемагає!"
 scs.1.b:0 "Силверстар переобрано!"
 scs.1.a:0 "Брейберн перемагає з невеликою перевагою!"

 scs.7.t:0 "Племена бізонів відкинули нашу пропозицію!"
 scs.7.d:0 "Дикі бізони відхилили нашу пропозицію повернути нашу землю! Це катастрофа для правлячої партії Глави [SCS.GetLeader], а Партія оборони Півдня швидко скористалася цим."
 scs.7.a:0 "Ми нічого не можемо зробити."
 scs.7.b:0 "До Тартару з переговорами, це наша земля!"

 scs.9.t:0 "Стара слава?"
 scs.9.d:0 "Після перемоги на виборах Партії гармонії та єдності багато хто почав використовувати прапор партії з колом яблук замість прапора з яблучним хрестом, який традиційно асоціюється з партією "Еппллуса", і за асоціацією з Партією Кольтлумбії. Однак президент Силверстар є палким шанувальником яблучного хреста і, незважаючи на його асоціації, вважає його ключовою частиною південської ідентичності, а це означає, що немає жодних підстав для його заміни в якості національного прапора. Хоча це не є критичним питанням, але, мабуть, було б краще вирішити його зараз, ніж потім."
 scs.9.a:0 "Стара Слава — серце Півдня! Поверніть старий прапор!"
 scs.9.b:0 "Той прапор — пережиток минулого, а нашим стягом буде яблучне коло"

 scs.10.t:0 "Конфедеративні Штати повертаються до свого лона"
 scs.10.d:0 "З приходом до влади лоялістської «Партії Еквестрійського Сонця» поні Півдня офіційно звернулися з проханням знову приєднатися до Еквестрії. Здається, що незалежність лише дозволила багатим і могутнім розтоптати права маленьких поні, права, які ми так старанно захищали. Натовпи радісних поні святкували прийняття законопроекту про розпуск уряду Конфедерації і приєднання його до Еквестрії."
 scs.10.a:0 "Обнадійливий знак!"

 scs.11.t:0 "Конфедеративні Штати просять про статус субрегіону"
 scs.11.d:0 "З приходом до влади лояльної «Партії Еквестрійського Сонця» поні Півдня офіційно звернулися з проханням знову приєднатися до Еквестрії в якості автономного регіону. Здається, що незалежність лише дозволила багатим і могутнім розтоптати права маленьких поні, права, які ми так старанно захищали. Натовпи радісних поні святкували прийняття законопроекту про перетворення уряду Конфедерації на частину еквестрійського штату."
 scs.11.a:0 "Підбадьорливий знак!"
 scs.11.b:0 "Вони нам не потрібні."

 scs.12.t:0 "Конфедеративні Штати хочуть, щоб ми приєдналися до них"
 scs.12.d:0 "До столиці прибула делегація південців з пропозицією. Еквестрія падає, і тепер залишки об'єднаного понідома повинні пережити хаос разом. Замість ізоляції та поразки, ми могли б разом пильно стежити за виром між нашими країнами. Ми не маємо жодних культурних зв'язків один з одним, окрім з еквестрійцями, але це новий світ, і це означає новий початок для всіх."
 scs.12.a:0 "Обнадійливий знак!"
 scs.12.b:0 "Вони нам не потрібні."

 scs.13.t:0 "[From.GetName] приєднується до нас"
 scs.13.d:0 "[From.GetName] позитивно відгукнувся про нашу делегацію і приєднається до нас у боротьбі."
 scs.13.a:0 "Обнадійливий знак!"

 scs.14.t:0 "[From.GetName] відмовляється"
 scs.14.d:0 "[From.GetName] негативно відреагував на нашу делегацію і не приєднається до боротьби."
 scs.14.a:0 "Невтішний знак!"

 scs.15.t:0 "Поправка 1: Про статус симпатиків іноземних суверенів"
 scs.15.d:0 "«Пропаганда будь-якого способу правління, несумісного зі свободою чи демократією, або пропозиції, щоб Південні Штати не були незалежною нацією, а натомість підпорядковувалися іноземному правителю, була визнана смертною карою, що карається за всією суворістю закону».\n\nВищезгадана поправка з'явилася в Конвенті, відстоювана радикальними республіканськими фракціями. Однак роялісти і помірковані республіканці попереджають, що десь від п'ятої до третини нашого населення вірить в еквестрійську монархію, і що ця поправка фактично криміналізує їхні погляди, що, безумовно, викличе величезний розбрат всередині нашої молодої нації. Що нам робити з цією поправкою?"
 scs.15.a:0 "Поправка додана до Конституції — роялістам тут не місце."
 scs.15.b:0 "Ми не можемо так гнобити власний народ. Нехай будуть роялістами, якщо хочуть."

 scs.16.t:0 "Поправка 2: Про право приватної власності на вогнепальну зброю"
 scs.16.d:0 "«Оскільки утримання добре регульованої міліції має важливе значення для безпеки вільної держави, право поні на зберігання і носіння зброї не повинно порушуватися».\n\nЦя поправка була внесена до Конвенції і користується широкою підтримкою простих поні, багато з яких значною мірою покладаються на вогнепальну зброю для отримання засобів до існування і забезпечення безпеки і стабільності своїх громад, особливо в малонаселених прикордонних регіонах, куди важко дістатися поліції.\n\n Однак один розділ Конвенції викликав сумніви: вони вказують на те, що Республіка перебуває в нестабільному стані і стикається з невизначеним майбутнім, і стверджують, що надавати ворогам Республіки право на зброю — це безрозсудство.\n\nВони стверджують, що поправка повинна бути змінена таким чином, щоб право на носіння зброї існувало лише для тих, хто заслуговує на довіру і відомий як лояльний до Республіки. Як нам діяти далі?"
 scs.16.a:0 "Друга поправка додається до Конституції."
 scs.16.b:0 "Дисиденти мають рацію — внесіть поправку."

 scs.17.t:0 "Поправка 3: Про спадкоємність попередніх державних законів у новій республіці"
 scs.17.d:0 "«Будь-які закони, видані в декількох штатах Республіки тією державою, яка раніше окупувала її територію, вважаються недійсними в повному обсязі».\n\n Вищевказана поправка була представлена на розгляд Конгресу, але, на відміну від попередніх поправок, вона оточена надзвичайно великими суперечками. Цю поправку активно підтримують заможні бізнесмени, в тому числі «Рокфеллер Дженерал Петролеум» та агробарони, такі як «Ґранд Еппл Фармз».\n\n Противники поправки стверджують, що вона явно спрямована на скасування законів про регулювання еквестрійців, які покладали важкий тягар на власників бізнесу, щоб забезпечити своїм працівникам хорошу якість життя.\n\n Прихильники поправки стверджують, що збереження законів країни, від якої ми відокремилися, є абсурдним, і що в будь-якому разі ці закони сильно стримували розвиток південного бізнесу. Вони також стверджують, що в старій системі еквестрійські субсидії повинні були надаватися, щоб гарантувати, що ці закони не виб'ють бізнес з кишені, чого наша молода республіка навряд чи може собі дозволити."
 scs.17.a:0 "Поправка проходить без змін."
 scs.17.b:0 "Змінити поправку, щоб дозволити зберегти принаймні найбільш стійкі норми."
 scs.17.c:0 "Відхилити поправку — повернути всі правила."

 scs.18.t:0 "Справа першорядної важливості"
 scs.18.d:0 "Тепер, коли вибори нарешті завершилися, перед нами постало нове питання: де розташувати нашу столицю. Це аж ніяк не маленьке питання, адже розташування в центрі державної влади може творити чудеса для процвітання міста, і кожне велике місто в Республіці надало нам свої аргументи.\n\nНайочевидніший вибір — залишити столицю в Еппллузі. Молоде поселення дуже швидко зростало в останні роки, а його розташування поблизу центру країни є ідеальним. Дух поні південного прикордоння тут також сильний.\n\nГуфінґтон обґрунтовує свої претензії тим, що він є найбільшим містом в Республіці, володіє найбільшим багатством і промисловою базою. Однак Гуфінґтон — відносно нове місто, і в ньому переважають вихідці з Півночі. Більшість жителів Півдня не вважають його «по-справжньому» південним, натомість вважаючи його своєрідною «північною колонією».\n\nПо-третє, є старий добрий Додж-Сіті. Їхньою головною претензією є те, що вони володіють єдиним на Півдні університетом, і рішення розмістити тут нашу столицю спричинило б приплив багатства в регіон, що збільшило б кількість висококваліфікованих робітників, доступних для нас.\n\nНарешті, досить радикальна пропозиція надійшла від сенатора з малонаселених середніх штатів. Вони вважають, що населення Республіки занадто сконцентроване на узбережжі, і що проблеми хоробрих поні, які мешкають у середній смузі, ігноруються. Тому вони пропонують побудувати абсолютно нове місто в центрі Республіки, щоб стимулювати регіональну економіку, заохотити міграцію з узбережжя і створити сильніше відчуття єдності між штатами."
 scs.18.a:0 "Еппллуза — королева Півдня, і хай довго вона царює."
 scs.18.b:0 "Гуфінґтон — серце промисловості!"
 scs.18.c:0 "Додж-Сіті виведе нас у лідери"
 scs.18.e:0 "Побудуйте нову столицю — перерозподіліть владу з узбережжя!"

 scs.19.t:0 "З'їзд закривається"
 scs.19.d:0 "Нарешті завершився Конфедеративний конституційний конвент, і нова Конституція була ратифікована всіма штатами Республіки. Вибори призначено на місячний час, і кожна партія поспішно вступає в передвиборчу кампанію, сподіваючись завоювати серця і уми поні Півдня."
 scs.19.a:0 "Нехай переможе найкращий поні."

 scs.20.t:0 "День виборів"
 scs.20.d:0 "Нарешті відбулися результати перших виборів [Root.GetName]. Поні стояли в черзі від світанку до темряви, щоб мати право голосу у формуванні першого уряду. Для багатьох з них демократія була захоплюючим експериментом, мрією, яка нарешті здійснилася. Коли всі голоси були підраховані і перевірені, переможцем став..."
 scs.20.a:0 "Партія Еквестрійського Сонця, слуги принцеси."
 scs.20.b:0 "Партія Кольтлумбії, батьки незалежності."
 scs.20.c:0 "«Гармонія та єдність», суворі віруючі в Гармонію та демократію."

 scs.21.t:0 "Південні поні пропонують нам угоду"
 scs.21.d:0 "Після довгих внутрішніх дебатів і палких промов делегація Конфедерації наближається до Бізона. Відмінності між бізонами та південними поні виявилися нерозв'язними і нескінченними, але поки керувала Селестія, вони були в основному керованими. Тепер, коли Еквестрія розрізана навпіл війною, так далі тривати не може. Поні попросили забрати нашу землю, а натомість вони забезпечать сучасну економічну підтримку та школи. Ми збережемо деякі резервації, щоб жити далі, і кров не проллється, але існуванню [BUF.GetName] прийде кінець."
 scs.21.a:0 "У нас немає іншого вибору, окрім як змиритися."
 scs.21.b:0 "Це наша земля! Нехай приходять, ми будемо боротися!"

 scs.22.t:0 "З щедрістю та милосердям"
 scs.22.d:0 "З Конфедерації прибуває делегація з приголомшливою пропозицією. Південні поні і Бізони мали свої розбіжності, але тепер ми повинні об'єднатися проти зростаючого хаосу на континенті. Ми можемо приєднатися до Конфедерації як повноправний штат. Не всі бізони вважають, що це хороша угода. Навіщо їм відмовлятися від автономії, щоб працювати пліч-о-пліч із поні, які їх і так не поважають? Конфедерати не можуть жити в анклаві, а бізони прагнуть зберегти свою свободу. Прийняття змінило б статус-кво невідомим чином, але відмова тут може призвести до війни."
 scs.22.a:0 "Нарешті об'єдналися?"
 scs.22.b:0 "Ми не дозволимо зробити себе підданими!"

 scs.23.t:0 "Наш підхід до радикалів"
 scs.23.d:0 "Наразі Республіці загрожують дві різні отрути — з одного боку, у нас є роялісти, зрадники, які підірвуть нашу незалежність і відправлять нас назад під копита Селестії.\n\nЗ іншого (і що більш серйозно, в лоні нашої власної партії), лежить фракція Рокфеллера, ракова пухлина, яку ми досі не змогли видалити. Його фракція постійно лобіює інтереси великого бізнесу і джингоїзму, стверджуючи, що Південь повинен поширювати свої свободи навколо Еквусу, за необхідності — силою.\n\nОбидва ці твердження є образливими для Партії Колумбії і для Півдня, але не в нашій природі і не в наших звичаях засуджувати опонентів лише за те, що вони з нами не згодні. Ми могли б виступити проти них, але це буде дорого коштувати, як в матеріальному, так і в моральному плані. У ці неспокійні часи нашу енергію, можливо, краще витратити на захист від зовнішніх загроз, ніж на зализування дрібних ран вдома."
 scs.23.a:0 "Піддайте цензурі роялістів і знайдіть спосіб відсторонити Рокфеллера."
 scs.23.b:0 "Живи і дай жити іншим."

 scs.24.t:0 "Влада грошей"
 scs.24.d:0 "Для сенаторів не є чимось незвичайним представляти інтереси певних груп, і хоча це дещо не схвалюється, також не рідкість, коли ці групи є групами спеціальних інтересів, а не їхніми виборцями. Таку схему, як правило, толерують, і вона, як правило, працює досить непогано, але нещодавно розгорівся своєрідний скандал. Місцева газета в Роузмейрині стверджує, що отримала записи, які показують, що шість різних сенаторів тільки за останній місяць отримали пожертви від різних фондів, які, після розслідування, виявилися власністю Фонду Рокфеллера.\n\nСкладається враження, що Рокфеллер знову намагається впливати на політику Півдня. Він нам не дуже подобається, але не ясно, що саме він зробив незаконно, і його велика команда юристів бореться за кожну справу до останнього зуба.\n\nБагато хто в нашій партії хотів би провести подальше розслідування цих пожертвувань, але це, ймовірно, виявиться складно, і, крім того, багато фондів, про які йде мова, дійсно роблять хорошу роботу для поліпшення економіки в бідних регіонах. Що ж нам робити?"
 scs.24.a:0 "Репресії принесуть більше проблем, ніж користі."
 scs.24.b:0 "Це корупція! Приберіть її негайно!"

 scs.25.t:0 "Пресовий барон"
 scs.25.d:0 "В останні кілька тижнів спостерігається цікавий феномен. Хоча перспектива війни — це те, до чого Республіка завжди була готова, вона ніколи її не бажала. Однак в останні дні багато провідних газет країни почали виступати не тільки за те, що Південь повинен захищатися, але й за те, що на нас лежить позитивна місія — йти на війну, щоб поширити наші свободи на решту занепалого світу.\n\nМало яка газета публічно не висловила незгоду з цією риторикою, і одна за одною почали з'являтися статті, що закликають або до війни, або до толерантного ставлення до позиції тих, хто пропагує війну. Така вражаюча низка подій, безсумнівно, може бути лише результатом скоординованих зусиль, спрямованих на те, щоб вплинути на політику нашої країни. Дехто виступає за те, щоб це було розслідувано, стверджуючи, що це становить явну загрозу нашій демократії та нейтралітету, але інші стверджують, що газети мають право друкувати те, що вони хочуть, і що посягання на права окремих осіб суперечить духу Півдня."
 scs.25.a:0 "Це їхнє право писати те, що вони хочуть."
 scs.25.b:0 "Це тхне роботою Рокфеллера — перевірте це."

 scs.777.t:0 "Скандал Рокфеллера"
 scs.777.d:0 "Рокфеллер, могутній нафтовий магнат, що стоїть за «Дженерал Петролеум Компані», починав з нічого. Якщо хтось і знає привабливість грошей, то це він — і його слова доходять до все більшої кількості поні. Одних приваблює його харизматична впевненість, інших — його успіх... а третіх — його глибокі кишені.\n\nСтаранно працюючи з десятками сторінок і кількома незалежними розслідувачами, керівництво Партії Кольтлумбії не лише зібрало вагомі докази численних злочинів Рокфеллера — хабарництва, здирництва, шахрайства, — але й поширило їх, як лісову пожежу. Ней протистоїть Рокфеллеру та його прихильникам перед усім Сенатом, виклавши список злочинів, який тягнеться через усю республіку. Список підкуплених сенаторів нестерпно довгий, і в паніці то один, то інший ламається і зізнається. Панує загальний хаос, але все це не допомагає Рокфеллеру. Його довіра до всіх, окрім найбільш збочених і цинічних, підірвана."
 scs.777.a:0 "Як впали могутні."

 scs.776.t:0 "Еквестрія падає!"
 scs.776.d:0 "Нарешті Кантерлот упав перед нашими військами, і батьківщина під нашим контролем. Тепер ми повинні вирішити, що з нею робити."
 scs.776.a:0 "Приєднайте його! Приведіть усіх поні до Конфедерації!"
 scs.776.b:0 "Ми не можемо управляти такою кількістю землі — звільніть її."

 scs.26.t:0 "Приєднатися до Конфедерації?"
 scs.26.d:0 "Конфедерація, яка стає все менш дикою ідеєю і все більш конкретною реальністю, торує свій власний шлях. Поні більше не матимуть вибору між принцесами та комунізмом! Сьогодні до столиці прибула делегація з [From.GetNameDef], яка пропонує втечу від обох варіантів до системи взаємної співпраці. Принаймні, це лінія партії, хто б не був при владі в ці дні. Реальність така, що конфедерати достатньо прагматичні, щоб зрозуміти, що зрештою їхня маленька партія повинна знайти союзників, щоб бути життєздатною. Не звертайте уваги на назву, вони говорять з чарівністю і милою, підсолодженою інтонацією. Зрештою, конфедерація — це не просто південний поні!\n\nЇхні ресурси цінні, а гроші хороші. Але чи буде цього достатньо?"
 scs.26.a:0 "Приєднуйтесь!"
 scs.26.b:0 "Не варто."

 scs.27.t:0 "[From.GetName] підписує Статут Конфедерації"
 scs.27.d:0 "Хоча будь-які ідеї щодо приєднання інших штатів до конфедерації були у кращому випадку розпливчастими, у конституції є способи, як це може статися. Ці нові штати приєднуються як повноправні партнери, зі своїми власними обраними губернаторами та законодавчими органами штату. З підписанням сьогоднішніх статей Конфедерація збільшила свою територію і кількість необхідних штатів. Розмір нового штату чи штатів може дещо коливатися, але все це в копитах Сенату. Сьогодні ми святкуємо зростання нашого братнього зв'язку."
 scs.27.a:0 "Конфедерація зростає!"

 scs.28.t:0 "[From.GetName] відкидає нас"
 scs.28.d:0 "Конфедерація відрізняється від інших тим, що прагне розвиватися, коли це можливо, мирними засобами — вона не завойовує стільки, скільки запрошує. Принаймні, це та лінія, яку конфедерати танцюють, коли приходить час.\n\nМи отримали відсіч, і нові штати, які ми хотіли придбати, тепер поза межами нашої досяжності. Хоча деякі сенатори сердито бурчать про можливість конфлікту, всі знають, що їхні майбутні відносини з відповідним штатом в кращому випадку туманні."
 scs.28.a:0 "Сумний день."

 scs.29.t:0 "Конфедеративне економічне співтовариство"
 scs.29.d:0 "Конфедеративна економічна спільнота, яку іноді досить дратівливо скорочують до КонЕком, — це спроба нормалізувати та раціоналізувати економічний хаос, що виник внаслідок відокремлення та громадянської війни. Лінії зв'язку, на які покладалися мільйони поні, були розірвані, а разом з ними з'явилися дефіцити. Купці більше не мають єдиної монолітної присутності королівського закону, який би забезпечував чіткі правила гри на ринку, і тепер навіть в межах кордонів Конфедерації існують розбіжності в законах і звичаях, які зводять бізнесменів з розуму.\n\nХоча південна половина континенту може обійтися без спільної валюти, вона не може обійтися без певного ступеня стандартизації в регіоні. Нам потрібно мати однакові слова для позначення одних і тих же речей. З цією метою південні поні відправили делегації до своїх сусідів."
 scs.29.a:0 "Мир і процвітання для всіх."

 scs.30.t:0 "Військова співпраця"
 scs.30.d:0 "Конфедерати сповнені рішучості зберегти свою незалежність, але вони знають ціну співпраці. Деякі з сусідів Республіки можуть бути схильні до старої доброї взаємовигідної співпраці.\n\nЗ цією метою президент віддав наказ про декілька попередніх дипломатичних місій, навіть до тих вискочок-повстанців у південно-східних джунглях. Військові місії могли б стати початком, але справжній союз принаймні з одним із наших сусідів був би чудовим кроком до майбутньої безпеки."
 scs.30.a:0 "Брати по зброї!"

 scs.31.t:0 "Нафта замість гуми?"
 scs.31.d:0 "Сучасний світ тримається на кількох специфічних товарах. Сталь, гума, вугілля... нафта. Конфедерати мають чимало цього чорного золота, більшість якого контролюється Рокфеллером, генеральним директором і засновником «Дженерал Петролеум Компані». Він подав до Сенату пропозицію — чому б не використати те, що у нас є, щоб отримати те, чого нам бракує? Ми обмінюємо нафту на каучук. Гума — це шини, а шини — це новомодні автомобілі та швидший транспорт і зв'язок. Все, що нам потрібно зробити, це змусити одну зі східних партизанських груп торгувати з нами."
 scs.31.a:0 "Так."
 scs.31.b:0 "Ні."

 scs.32.t:0 "Нафта для гуми"
 scs.32.d:0 "Наші зусилля увінчалися успіхом! Зустрічаючись у густих джунглях, щодня стікаючи потом, наші хоробрі делегати Сенату змогли укласти розумну угоду з сепаратистами на нашому сході. Ми отримаємо каучук, а вони — нафту. Чесно кажучи, ми отримали кращу угоду, хоча у них може виникнути спокуса не погодитися."
 scs.32.a:0 "Чудово!"

 scs.33.t:0 "Немає нафти для гуми"
 scs.33.d:0 "Наші делегати, рясно пітніючи в джунглях, відважно намагалися змусити східних сепаратистів прислухатися до голосу розуму. Вони хотіли зброю і припаси, їжу і гроші — коли ми запропонували нафту, вони подумали, що це жарт. Не дивно, що коли ми не дали їм ні зброї, ні вантажівок, переговори почали зриватися. Зрештою, ми залишилися ні з чим, окрім поганих почуттів і порожніх копит."
 scs.33.a:0 "Прокляття."

 scs.34.t:0 "Договір з Конфедерацією?"
 scs.34.d:0 "Конфедерати надіслали до міста делегацію, яку ми, звісно, одразу ж розмістили в найрозкішніших апартаментах. Щоб справити враження на придурків, треба нахилитися, крихітко! Незважаючи на те, що вони з тупої глухомані, Конфедерація запропонувала досить цікаву угоду в перервах між порціями віскі «Дикий Пегас». Південь зараз неспокійне, цікаве місце, і вони хочуть укласти пакт про взаємний захист. Навряд чи вони збираються воювати найближчим часом, і що б не напало на них, наступними, швидше за все, прийдуть за нами. Певна співпраця теж була б непоганою. Однак зв'язувати себе з найповільнішими, найнуднішими, найзануднішими поні на континенті звучить досить непривабливо, і якщо вони стануть трохи агресивнішими, то можуть втягнути нас у війну."
 scs.34.a:0 "Бізнес і задоволення."

 scs.35.t:0 "Вигідна угода"
 scs.35.d:0 "Наша делегація повернулася з Лас-Пегаса з важким похміллям і повною вантажівкою подарунків. Місто вогнів, розваг і нестримної надмірності зважило переваги нашої угоди і прийняло її. Взаємний захист, раціональна вільна торгівля і певний обмін технологіями можуть тільки допомогти нам обом, навіть якщо це означає відкриття дороги до найспокусливішого і найгріховнішого міста Еквестрії.\n\nСтарий Лас-Пегас трохи дикіший, ніж був раніше, без сумніву, у відповідь на стресовий світ навколо нас, і хоча він є чимось на кшталт раковини для грошей, мешканці пустелі, безумовно, вільно витрачають свої гроші на все, що варте того, щоб їх мати... наприклад, на добрий сидр і ще кращу олію."
 scs.35.a:0 "Ставки високі!"

 scs.36.t:0 "Без варіантів"
 scs.36.d:0 "Наша делегація повернулася з Лас-Пегаса з важким похміллям і коротким листом від кількох провідних сімей міста. Підписаний якимось містером Горсом чи ще кимось, лист детально описує, наскільки відсталими, заскорузлими і абсолютно тупими вони вважають нас, простих бідняків південних штатів. Хоча вони, безумовно, купуватимуть наше віскі, наш сидр і нашу нафту, вони не зацікавлені в жодних договорах чи домовленостях, окрім їхнього наполягання на вільній торгівлі. Прихований протекціонізм, що походить від колумбійської партії, схоже, не дає їм спокою.\n\nКрім того, що вони неприємні та образливі, провідні сім'ї Лас-Пегаса також поставили нас у скрутне становище. Тепер у нас з'явився сусід з ресурсами і поні-владою, який може стати серйозною скалкою в нашому боці, якщо припливи долі зіштовхнуть нас один проти одного."
 scs.36.a:0 "Без варіантів..."

 scs.37.t:0 "Південні принади"
 scs.37.d:0 "Коли південні поні відірвалися від батьківщини, вони були схожі на щурів, які тікають з корабля, що тоне. Нація зазнала краху, і вони поспішили нагадати про це всім, хто буде слухати.\n\nАле все змінилося. Конфедерація, в кращому чи гіршому випадку, завжди повинна була мати справу зі своїми північними сусідами і колишніми товаришами в якийсь момент. Намагаючись уникнути неминучого конфлікту і реваншизму, що походить від поганої крові, жителі Півдня звертаються до переможців великого розколу з пропозицією дружби. Не репатріації, зауважте. Дружбу, як між рівними. Що з цього зроблять їхні колишні господарі, ще належить з'ясувати."
 scs.37.a:0 "Намагайтеся бути доброзичливими."

 scs.38.t:0 "Мирний договір"
 scs.38.d:0 "Попередня пропозиція дружби між поні Півдня та Півночі вступила в нову стадію. Друга делегація від штатів повертається до Кантерлоту з пропозицією, яку вони називають "Договір про дружбу".\n\nПідписаний представниками, губернаторами та мерами всіх великих міст, цей договір висловлює бажання жити в мирі зі своїми побратимами-поні, але також подвоює їхнє тверде переконання в тому, що історія йде своїм чередом. Південь відокремлений від Еквестрії, і повинен шукати своє майбутнє як окрема нація. Ця нація хотіла б бути друзями, можливо, навіть близькими союзниками, але ніколи більше південці не будуть частиною Еквестрії. Ця назва вибрана її авторами через нервозність, бо вони знають, що це не буде сприйнято з радістю навіть дружніми жителями півночі."
 scs.38.a:0 "Північ і Південь знову дружать."
 scs.38.b:0 "Жодних дебатів."

 scs.39.t:0 "Права держав гарантуються"
 scs.39.d:0 "Після довгих суперечок і неабиякого особистого переляку ті, хто боровся і проливав кров, щоб завоювати Еквестрію, стикаються з гірко-солодкою реальністю. Незалежно від того, чого вони хотіли б, вони не можуть жити у світі, що існував до розколу. Південь відійшов, і лише самогубною силою зброї вони можуть повернути його додому. Гарантування прав і свобод штатів, як пропонували Конфедерати, забезпечить, що принаймні Північ і Південь зможуть розійтися як сусіди і товариші. Це найкращий план дій.\n\nРатифікацію договору зустріли з радістю в містах конфедеративних штатів, де зростало занепокоєння втручанням Півночі в їхню новоздобуту незалежність. Мир буде в усі часи!"
 scs.39.a:0 "Еквестрія гарантує свого нового сусіда!"

 scs.40.t:0 "Холодне плече"
 scs.40.d:0 "Договір відкидається швидко, майже з копита. Південь — невід'ємна частина Еквестрії, і так було здавна. Можливо, південні поні й приручили та облагородили землю, але вони зробили це під керівництвом та з благословення Кантерлота, за допомогою інструментів Мейнгеттена, поні-сили та кораблів Балтимейру... Річ у тім, що в очах господарів Кантерлота немає «Півночі» та «Півдня». Є лише ті, хто розуміє реальність, і купка рожевооких дурнів, які думають, що можуть створити країну з перекотиполя і плювків.\n\nПівденну делегацію відправляють пакувати речі, а в Гуфінґтоні і Еппллузі починаються громадянські заворушення, оскільки громадяни панікують від думки про неминуче вторгнення Півночі, яке вони не можуть сподіватися пережити."
 scs.40.a:0 "Мрія ще може померти."

 scs.41.t:0 "Південці з дарами"
 scs.41.d:0 "Південь, сповнений рішучості використати свої ресурси, щоб забезпечити собі місце під сонцем, пропонує північним сусідам новий договір. Друзі чи ні, але нафта потрібна всім. Світ змінився, а з ним змінюється і те, що є необхідним, а що ні. Сто років тому нафта в Штатах не коштувала стільки. Сьогодні вона абсолютно життєво необхідна для всього, від промисловості до оборони.\n\nПівнічним переможцям потрібна ця нафта. Вона потрібна всім. Навіщо витрачати цінні ресурси на її отримання, коли Конфедерати готові запропонувати статус привілейованої нації і збільшення торгівлі нафтою в обмін на трохи миру? Яка шкода? А натомість, можливо, трохи... споживчих товарів?"
 scs.41.a:0 "Давайте укладемо угоду."
 scs.41.b:0 "Кантерлот не торгує зі зрадниками."

 scs.42.t:0 "Двосторонню торговельну угоду укладено"
 scs.42.d:0 "Сучасна війна та сучасна економіка потребують нафти, щоб вижити, і з певним небажанням держави завойовують своїх сусідів. Мало хто може встояти перед магнітом чорного золота, і яким би привабливим не було безпосереднє володіння ним, не витрачати ні цента на набої, щоб купувати багато нафти за низькими цінами — це надто гарна перспектива, щоб від неї відмовлятися.\n\nУсе може змінитися, якщо Еквестрія знайде нові шляхи захисту своєї нафти, але її нездатність зробити це (і, можливо, навіть щира надія на мир!) — ось чому вона підписує цю угоду. Південь задоволений, знаючи, що в міру того, як еквестрійські магнати видобувають нафту з-під землі, вантажівки з товарами широкого вжитку, сировиною і життєво важливими продуктами харчування надходять до Конфедерації."
 scs.42.a:0 "Чорне золото!"

 scs.43.t:0 "Переговори зриваються"
 scs.43.d:0 "Спроба Півдня купити мир і кращі умови торгівлі за свою нафту зазнає краху, оскільки пристрасті за столом переговорів у Кантерлоті розпалюються. Жителі півдня вважають цю угоду — дешевша нафта в обмін на низькі тарифи — цілком обґрунтованою. Північні поні бачать в ній не стільки угоду джентлпоні, скільки розбійницький напад з боку зграї боягузів і зрадників. Чому вони повинні торгуватися за нафту, яка, на їхню думку, належить їм по праву? Хто сказав, що ці вискочки взагалі мають право на неї претендувати? Хоча про війну відкрито не говорять, такий холодний прийом, безумовно, розвіяв багато надій на мирне співіснування серед населення конфедерації. Хто б не правив з Кантерлота, він реально диктує джигу, яку танцює весь континент, і в цій конкретній танцювальній програмі може не бути місця для них."
 scs.43.a:0 "Прокляття!"

 scs.44.t:0 "Королівський тур?"
 scs.44.d:0 "Конфедерати відправили делегацію до Кантерлоту, цього разу з несподіваною пропозицією. У минулому багато південних поні вказували на відсутність прямого королівського втручання як на одну зі своїх претензій до центрального правління. Тепер, незалежні південні поні прибувають, пропонуючи принцесі нарешті відвідати її колишні володіння, цього разу не як суверен, а як відвідувач.\n\nОни обіцяють розкіш, але також повний тур по всьому, що можна побачити. З одного боку, це хороший спосіб сприяти миру між двома потенційно ворожими націями. З іншого боку, це також хороший спосіб показати Кантерлоту, що незалежний, але забудований південь може мати більшу цінність, ніж інтегрований, але порожній."
 scs.44.a:0 "Ми підемо."
 scs.44.b:0 "Пошліть чиновника."
 scs.44.c:0 "Ігноруйте вискочок."

 scs.45.t:0 "Прибуває принцеса"
 scs.45.d:0 "Вулиці Гуфінґтона заповнені поні, щоб побачити прибуття монарха Еквестрії. Поні, зебра, навіть жменька грифонів і пара бізонів чекають на її появу. Страхи перед неминучим вторгненням реваншистів, блокадою чи громадянською війною випаровуються, коли вона спускається з посмішкою. Вона махає копитом, і вони радіють так, ніби ніколи не покидали князівства.\n\nПослання зрозуміле. Погана кров між короною і конфедератами, можливо, не повністю забута, але вона вже майже прощена. Можливо, вони не еквестрійці, але вони все одно її маленькі поні. Її візит — це благословення для всіх, і вона не соромиться висловлювати своє захоплення і гордість за їхню важку працю в таку складну епоху.\n\nОна не обов'язково схвалює все, що вони зробили, і говорить про це, коли її про це просять журналісти. Але її тон завжди примирливий. Вона з нетерпінням чекає того дня, коли поні знову будуть пов'язані міцними узами по всьому континенту, від засніженого Сталліонграду до сухих пагорбів Гуфінґтона."
 scs.45.a:0 "Ура!"

 scs.46.t:0 "Вологий шквал"
 scs.46.d:0 "Близько сотні поні, більшість з яких репортери або молодь з доків, спостерігають за тим, як королівський сановник сходить з північного військового корабля в гавані Роузмейрин. Всюди спалахи фотоапаратів, а президент і кілька законодавців вітають його в приглушеній, але все ж таки гідній церемонії.\n\nВід усієї події віє дивною атмосферою. Просити про королівський візит доброї волі і злагоди лише для того, щоб отримати відносно неважливого чиновника, це... трохи розчаровує. Незважаючи на зусилля Конфедерації, Еквестрія нахабно сигналізує, що ніколи не сприйматиме свого небажаного сусіда інакше, ніж проблемних лошат, що граються в їхній надокучливій пісочниці. До того ж, цей високопосадовець є абсолютним занудою, який присипляє навіть найзагартованіших державних службовців."
 scs.46.a:0 "Тьху."

 scs.47.t:0 "Ляпас"
 scs.47.d:0 "Делегація до Кантерлота, яка запропонувала королівський візит в рамках дипломатичних відносин між Конфедерацією та Еквестрією, повернулася з ганьбою. Вони були, і вони підкреслюють, що це сталося буквально, висміяні з палацу. Кантерлот недвозначно заявив, що за винятком спраглих легітимності вологих мрій кількох південних божевільних, єдиною причиною, з якої чинний монарх Еквестрії міг би ступити копитом у їхні брудні міста, була б лише роль завойовника. Або, можливо, з благодійною метою, коли вони ведуть свою власну економіку прямо в землю.\n\nСтати подали дипломатичну скаргу на те, як поводилися з їхнім послом, але відповідь з півночі була в кращому випадку кам'яною. Легітимність, якою міг би бути просякнутий такий візит, перетворилася на гіркий сором для молодої країни і не є добрим знаком для її майбутньої безпеки з таким сусідом."
 scs.47.a:0 "Яке приниження..."

 scs.48.t:0 "Зброя Півдня"
 scs.48.d:0 "Перед зборами вищого командування армії Конфедерації президент виголошує промову про своє рішення допомогти Еквестрії в її боротьбі. Емоції зашкалюють, коли він широко розставляє копита і заявляє: «Ми покинули Еквестрію, тому що вона розвалювалася, і ми були першими, хто зазнав поразки. Але це неправда, що ми боягузи, або що ми покинули жодного поні. Наші права є священними, але ще більш священною є наша честь. Земля, яка прихистила поні, де наші предки вперше зібралися разом, зазнала нападу темних і жахливих сил, і ми не дозволимо їй впасти. Гармати Півдня йдуть, і вони йдуть злагодою, а якщо це не допоможе, ми покажемо їм, як можна відвоювати країну назавжди!» Громові оплески зустрічають це. Навіть найстійкіші і найконсервативніші з Конфедератів схвалюють: незалежність — це одне, але поні завжди не поспішали повністю відмовлятися одне від одного, зрештою. Старі звички вмирають дуже важко. Еквестрія матиме свою зброю — подарунок, люб'язно наданий південною гостинністю."
 scs.48.a:0 "Ми вдячні."

 scs.49.t:0 "Південський легіон"
 scs.49.d:0 "Еквестрійські генерали могли б відкинути перші ополчення південних поні як безхребетний набрід, але все змінилося. Вони кажуть, що цей повстанський крик вселить страх усіх богів у ваш живіт, і під «вони» ми натякаємо на буквально кожного, хто коли-небудь мав нещастя опинитися в епіцентрі повномасштабної південної атаки. Ніщо так не заряджає, як розлючений південний житель.\n\nРішуче налаштовані переломити хід війни Півночі на користь армії Еквестрії, південні добровольці і навіть кілька загонів регулярних військ вливаються в країну, перетинають кордон, щоб з'єднатися з обложеними еквестрійськими частинами по всьому фронту. Ніколи більше вони не дозволять жителям півночі називати себе боягузами. У них немає нічого, окрім мішеней, куль та справжніх південних сердець, що б'ються! Стій стійко, жеребці Еппллузи! Покажіть їм, що таке повстанський крик!"
 scs.49.a:0 "ЇЇЇЇГАУУ!"

 scs.50.t:0 "Нові можливості для бізнесу на Півдні"
 scs.50.d:0 "Зі змінами приходять можливості, і немає нічого більш сприятливого, ніж новонароджена нація, яка поспішає до індустріалізації. Еппллуза дозріла для інвестицій, а Гуфінґтон має великі перспективи для розумних інвесторів, які готові взяти на себе певний ризик і внести свою частку. Так чи інакше, але так воно і є. Правда здебільшого така, але з деякими ускладненнями. Конфедерація дуже прагне залучити інвестиції та бізнес, але їй бракує деяких ключових елементів, які б створили справді індустріальну економіку. Звичайно, жодна з цих прогалин не повинна залишатися незаповненою надовго."
 scs.50.a:0 "Рушай на південь, юний поні."

 scs.51.t:0 "Еппллуза шукає технічних експертів"
 scs.51.d:0 "В Еппллузі багато працьовитих, чесних і кмітливих поні. Чого їй не вистачає, так це інженерів та механіків. Оскільки країна намагається надолужити десятиліття занедбаності, вона відчуває гостру нестачу поні з навичками, необхідними для побудови та обслуговування промислової структури.\n\nНеважливо, звідки ці поні походять, і в даний час Сенат Конфедерації виділив урядам штатів кошти на залучення таких поні звідусіль. Поні, грифон, зебра, навіть бізон — якщо вони можуть лагодити техніку і будувати дамби, то Конфедерація хоче їх."
 scs.51.a:0 "Звучить непогано."

 scs.52.t:0 "Пакт південців і чейнджлінґів"
 scs.52.d:0 "Південь звернувся до своїх безпосередніх сусідів і до материнської країни за торгівлею та підтримкою. Його результати в кращому випадку неоднозначні. Оточені з усіх боків реваншизмом, фанатиками і бізонами, що топчуть сади, конфедерати знайшли найдивнішого з усіх можливих союзників.\n\nМолодець шле привіт. Вона знає, як важко утвердитися, і у неї теж є деякі... розбіжності з Еквестрією. У цьому ворожому світі, що може бути краще за дружбу? Особливо дружба між друзями, які живуть досить далеко, щоб не зобов'язуватись контактувати? Рокфеллер охоче надсилає їй пропозиції щодо ненападу і, можливо, навіть оборонного пакту, щоб утримати мінливих від неминучого нападу на нього."
 scs.52.a:0 "Дивні супутники..."
 scs.52.b:0 "Поні не можуть бути партнерами, лише рабами."

 scs.53.t:0 "Кризаліс погоджується"
 scs.53.d:0 "Кризаліс, королева вуликів, негайно надсилає свою відповідь. Чейнджлінґи з радістю підпишуть пакт Рокфеллера про ненапад. Зрештою, торгівля і мир між жителями півдня і чейнджлінґами — це добре для всіх."
 scs.53.a:0 "Ей, друзі є друзі."

 scs.54.t:0 "Без варіантів"
 scs.54.d:0 "Ранній прийом Кризаліс обертається морозом. Чи то через некомпетентність, чи то через брак манер, делегати з Півдня лише ображають і не справляють на неї враження. Кризаліс відкидає пропозиції про пакт про взаємну оборону з копита і вирішує поки що не укладати договір про ненапад.\n\nРокфеллер розлючений, але він також стурбований. Хоча мінливі в основному стурбовані завоюванням і контролем над північчю, їх остаточна перемога над Еквестрією і її партизанами лише звільнить їх сили для походу на південь. Якщо він не встигне закріпити контроль, то цей похід буде легкою прогулянкою для передових орд мінливих."
 scs.54.a:0 "На жаль."

 scs.55.t:0 "Рокфеллер робить свій хід"
 scs.55.d:0 "Партія Кольтлумбії — корумпована і невиправна інституція, що виникла завдяки безглуздим уявленням Сусіда про демократію. Що він взагалі може знати про демократію? Він провів все своє життя, безсило пишучи есе про те, яким має бути світ, в той час як Рокфеллер будував його.\n\nЗавдяки своїм нещодавнім спробам збільшити владу багатих, Рокфеллер зміг таємно купити підтримку великих і добрих поні Республіки, включаючи багатьох її сенаторів.\n\nТому, коли з'явилася історія про таємний любовний зв'язок Сусіда з кажаном-поні, кожна газета на Півдні надрукувала цю статтю. Відкриття старого есе, яке він написав на підтримку звільнення кажанів, допомогло посилити справу проти нього, незважаючи на його протести, що він просто вважав їх ще однією етнічною групою, яку пригнічують північани, як і південці.\n\nНезадовго після цього було висунуто і прийнято вотум недовіри, і у Нісвіса не було іншого вибору, окрім як піти у відставку. З його владною базою в безпеці, для Рокфеллера було простою справою бути обраним новим лідером Партії Кольтлумбії."
 scs.55.a:0 "У місті новий шериф."

 scs.56.t:0 "Заклик до дії"
 scs.56.d:0 "Рішення про відокремлення від розколотої, втомленої, вмираючої громади Еквестрії не було одностайним. Хоча Партія Кольтлумбії любить представляти південні штати як єдиний фронт у боротьбі за незалежність, значна і активна меншість ніколи не погоджувалася з ідеєю бути власною нацією. Для них відокремлення було не похмурою необхідністю чи неоднозначною можливістю, а жорстокою зрадою всіх поні з боку зграї жадібних узурпаторів.\n\nНаша невтручання у війну на півночі викликало ажіотаж як всередині країни, так і за її межами, оскільки як лоялісти, так і ті, хто їм симпатизує, закликають південь піднятися і зробити свій внесок у "захист поні", чи як там вони це називають. Дратує, коли на нас кричать вдень і вночі, але ці дурні, схоже, самі не підуть, і у нас можуть бути проблеми, якщо ми не заспокоїмо їх або не заткнемо їм пельку."
 scs.56.a:0 "Накладіть на них цензуру!"
 scs.56.b:0 "Надішліть символічну партію зброї, щоб заспокоїти їх."
 scs.56.c:0 "Вони просто буянять, ігноруйте їх."

 scs.57.t:0 "Зброя Півдня"
 scs.57.d:0 "Південь — це абсолютний безлад сепаратизму, громадянських чвар і приватних війн найдрібніших поні. У певному сенсі, південь перетворився на пародію на міжусобиці минулих століть, ще до об'єднання племен. Єдине, що наближає нас до миру — це Конфедерація, яка поки що задовольняється тим, що сидить у своїх кордонах і займається своїми зрадницькими справами.\n\nАле, на диво, вони звернулися до нас з пропозицією зброї та матеріалів, і навіть кількома добровольцями! Чесно кажучи, ніхто не знає, як до цього ставитися. Вони так хотіли поїхати, але ось вони тут, з подарунками в копитах. Принаймні, здається, що коли настають темні часи, поні все ще можуть об'єднатися."
 scs.57.a:0 "Як турботливо. Але вони все ще сепаратисти."

 scs.58.t:0 "Королівська благодійність"
 scs.58.d:0 "Роялісти розпочали благодійну кампанію для жертв північного хаосу і досягли безпрецедентного успіху. Наші поні щедрі і добросердечні, і тому легко піддаються впливу роялістських розповідей про біженців, які тремтять від холоду. Дехто вголос задається питанням, чи варто дозволяти їм продовжувати цей очевидний вербувальний прийом, але ще більше поні вказують на те, що це може погано закінчитися для нас, якщо ми притиснемо щось настільки відверто невинне. Зрештою, це всього лише благодійна організація. Бути державою, яка проти того, щоб купувати їжу і ковдри для лошат, — це не зовсім той образ, який ми хочемо створити..."
 scs.58.a:0 "Розганяти мітинги."
 scs.58.b:0 "Залиште їх у спокої."

 scs.59.t:0 "Бригади Фленчарда"
 scs.59.d:0 "Використовуючи древній образ паладина з нашого далекого минулого, роялісти почали збирати поні по всьому півдню, щоб вони зголосилися воювати у конфліктах на півночі. Слід зазначити, що вони нікого не просять воювати з нами.\n\nВолонтери сформували невеликі бригади, що прямують на північ у дещо дезорганізованому порядку, і незабаром нам потрібно буде вирішити, як з ними поводитися."
 scs.59.a:0 "Зупиніть це!"
 scs.59.b:0 "Відпустіть їх."

 scs.60.t:0 "Еквестрійське братство"
 scs.60.d:0 "Поширюються чутки про новий політичний клуб гармоністів на Півдні. Вони називають себе різними іменами, але є одна назва, яку чули всі — Еквестрійське братство.\n\nОни здебільшого ведуть відносно легальну діяльність, збираючи кошти і друкуючи листівки із закликами до невеликих, поступових, нешкідливих реформ. Але їхні справжні цілі очевидні для всіх, хто їх слухає. Це Братство прагне так чи інакше розвалити Конфедерацію і повернути всіх нас під контроль Кантерлота.\n\nУ нас є унікальна можливість придушити цю проблему в зародку. Один з їхніх осередків нещодавно був спійманий на гарячому, коли викладав бунтівні ідеї на напівпублічному зібранні поблизу Еппллузи. Якщо ми діятимемо швидко, то зможемо заарештувати ватажків і, можливо, завдати цій організації серйозного удару."
 scs.60.a:0 "Висилайте правоохоронців."
 scs.60.b:0 "Це все балачки."

 scs.61.t:0 "Добровольці Півдня"
 scs.61.d:0 "Поні, що переливаються через еквестрійський кордон з Конфедерації, нарешті приєдналися до Еквестрійської армії і були призначені на різні ділянки фронту. Хоча багато хто в Кантерлоті та за його межами дещо сумнівається, ніхто не може заперечити їхнього запалу. Ці «бригади Фленчарда» мають величезне значення для підняття бойового духу."
 scs.61.a:0 "Цікаво."

 scs.62.t:0 "Роялістський референдум"
 scs.62.d:0 "Роялісти доставили свій ультиматум уряду Конфедерації в копитах агента Еквестрійського Братства. Ми повинні провести референдум щодо нашої позиції по відношенню до Еквестрії і бути зобов'язаними його результатами. Ми знаємо, що це майже напевно втягне нас у їхні війни, але чи можемо ми дозволити собі публічно відкинути таке демократичне рішення в цій обстановці?\n\nУже зараз на вулицях столиці точаться бійки між тими, хто проти, і тими, хто за інтервенцію. Роялісти нарешті знайшли слабку ланку в ланцюзі нашої конфедерації — навіть більш помірковані з нас відчувають певне бажання втрутитися в проблеми землі, яку ми колись називали домом. Їхній ендшпіль так чи інакше згубить нас."
 scs.62.a:0 "Наші копита зв'язані. Це війна."
 scs.62.b:0 "До біса їхній референдум!"

 scs.63.t:0 "Трагедія на рейках"
 scs.63.d:0 "У тиші ночі потяг, що котиться пустельним ландшафтом, спалахує полум'ям і смертю. Він врізається в чагарники, але не встигає зіткнутися з невеликим поселенням і спустошити його околиці. Загалом загинуло 39 поні й удвічі більше поранено.\n\nІснує десяток версій, від незадоволеного залізничника до простого невезіння. Але є деякі докази, нещодавно виявлені нашими агентами, що Еквестрійське братство спланувало цю атаку, сподіваючись вбити урядових агентів у поїзді, чого вони не зробили. Цей вид тероризму є підступним, і якщо у звіті нашого шпигуна є частка правди, ми повинні діяти негайно."
 scs.63.a:0 "До біса наслідки. Обшукати кожну шпарину!"
 scs.63.b:0 "Ми не наважимося ризикувати неправдивими звинуваченнями."
 scs.63.c:0 "Зосередьте увагу громадськості на цьому злочині."

 scs.64.t:0 "Маніфест Фленчарда"
 scs.64.d:0 "Названий на честь міфічного героя Гуфінґтона і здебільшого півдня, Фленчарда, цей документ облетів салуни і столи для гри в блекджек тисячі похмурих вулиць. Кожен поні, від найбіднішого власника ранчо до найбагатшого яблучного барона, знає про нього і, напевно, дещо з нього читав.\n\nЦей документ, частково химерно палкий псевдорелігійний документ, частково політична програма, частково філософський діалог, маніфест, тим не менш, переконливий у своєму твердженні, що навіть вільний Південь повинен бути зобов'язаний зберігати Світло. В даному випадку це, очевидно, віддає перевагу роялістській справі. Автор невідомий, але видавцем є Братство."
 scs.64.a:0 "Схоже, настав час для заборони."
 scs.64.b:0 "Це маячня."

 scs.65.t:0 "Інфільтратори Братства"
 scs.65.d:0 "Краєм ока полковник помічає групу молодших офіцерів, які перешіптуються в їдальні. Останнім часом вони стають дедалі більш відлюдькуватими, зауважує він. Менше ентузіазму у виконанні своїх обов'язків. Але досі він не звертав на це уваги. Та й навіщо? Зрештою, вони тримають хоробрий вигляд перед військами.\n\nАле тепер він робить паузу. З їхньої тихої розмови до нього долітає слово. "Братство", — шепочуть вони. Його кров холоне в жилах. Він підводиться, думаючи кинути їм виклик, задати питання, але розуміє, що він зовсім один. Хто його прикриє? Молодші офіцери переважають його числом... і, клянуся Гармонією, до кого ще дісталися ці негідники?"
 scs.65.a:0 "Виженіть їх!"
 scs.65.b:0 "Це лише розмови... так?"

 scs.66.t:0 "Стрільці Фленчарда"
 scs.66.d:0 "Дезертирство пронизує армію Конфедерації. Солдати утворюють нелегальні клуби в лавах, де сержанти і рядові рівні. Вони — Стрільці, лицарі нової епохи, або, точніше, бунтівні натовпи. Вони не кидають відкритого виклику владі сенату або старших офіцерів, але іноді видатні стрільці просто йдуть з бази і не повертаються. Ми не можемо звітувати про все більше і більше припасів, особового складу... Наші повідомлення проходять все довше і довше, навіть просто службові записки по базі можуть зайняти годину...\n\n Таке враження, що хтось читає їх всі, копіює і стежить за кожним нашим кроком."
 scs.66.a:0 "Ми повинні знищити це зараз, інакше."
 #scs.65.b:0 "Чи можемо ми зупинити неминуче?"# Інший дублікат від Eaw

 scs.67.t:0 "Південний хрестовий похід"
 scs.67.d:0 "Роялістський ендшпіль у розпалі. По всіх штатах загони стріляючих «лицарів» і швидкохідних гармат захоплюють села і торгові пости в ім'я своїх Богинь, а також Еквестрії та роду поні загалом. Солдати Конфедерації зривають знаки розрізнення і повстають проти своїх командирів, і навіть деякі наші державні службовці зайняли громадські будівлі і взяли в полон цінний персонал. Наші спроби впоратися з ситуацією провалилися. Залишається тільки громадянська війна."
 scs.67.a:0 "Повстаньте, сини Півдня!"

 scs.68.t:0 "Бої на узбережжі"
 scs.68.d:0 "Повстанці мчать уздовж узбережжя, піднімаючи прапор сонця над кожним рибальським селищем і маленьким портом. Лояльні війська конфедератів перехоплюють їх, і незабаром починається тижнева боротьба вздовж і впоперек узбережжя. Десятки бігових боїв, дрібні сутички між дезорганізованими загонами перекидаються на населені пункти.\n\nЦе перше випробування для вискочок роялістського повстання, і, можливо, те, яке вони мають найбільші шанси виграти. У глибинці роялістські настрої сильні і підживлюються загальним відчуженням гомстедів від нового уряду."
 scs.68.a:0 "Уряд перемагає."
 scs.68.b:0 "Перемога повстанців!"

 scs.69.t:0 "Додж-Сіті — полудень"
 scs.69.d:0 "У славнозвісному Додж-Сіті загін стрільців-повстанців протистоїть мізерному гарнізону призовників Конфедерації. Лояльність місцевих депутатів викликає сумніви, і обидві сторони очікують, що депутати вступлять у бій на їхньому боці.\n\nПро всяк випадок повстанці розставили по всьому місту симпатиків, які чекають нагоди влаштувати засідку на бійців Конфедерації. Боротьба жорстока і йде від хати до хати. Зрештою, вирішальну роль відіграють законники Додж-Сіті, і вони підтримують..."
 scs.69.a:0 "Законники на боці Конфедератів."
 scs.69.b:0 "Простий народ на боці повстанців."

 scs.70.t:0 "Боротьба за копито"
 scs.70.d:0 "У Гуфінґтоні бунтівні поні виходять на вулиці, будуючи барикади поперек міських магістралей. Солдати нападають на них, і повстанці відтісняють їх назад на вулицю. День тягнеться, і незабаром деякі з найменш мотивованих повстанців починають відступати. Моральний дух обох сторін низький, і тепер звинувачення стали запеклими, затяжними бійками, в яких поні без боєприпасів і зброї кусаються і штовхаються на закривавлених вулицях. Але врешті-решт день закінчується тим, що одна зі сторін зазнає поразки."
 scs.70.a:0 "Повстанці тримаються."
 scs.70.b:0 "Конфедерати розбивають барикади."

 scs.71.t:0 "Битва на пагорбі Єрихон"
 scs.71.d:0 "На Дикому Заході війна між повстанцями-роялістами та вірними Конфедерації є запеклою, але розрізненою, хаотичною та атомізованою. Це не стільки війна, скільки боротьба героїв на тлі дикої природи. Бойові загони претендують на села і міста, а конфедерати отримують верхню межу. Нарешті, останній вцілілий загін стрільців-повстанців стає на самотньому Єрихонському пагорбі, з вільними серцями і вільними чолами. Їхні рушниці гострі, а їхня відданість Справі абсолютна, але армія Конфедерації оточує їх і переважає в п'ять разів."
 scs.71.a:0 "Повстанці перемагають."
 scs.71.b:0 "Навіть легенди про стрільбу не можуть пережити такого."

 scs.72.t:0 "Братовбивство в Еппллузі"
 scs.72.d:0 "В Еппллузі бої, мабуть, найжорстокіші та найжорстокіші.\n\nБоротьба тут йде брат проти брата, в буквальному сенсі, оскільки місто Еппл стає зоною бойових дій. Місто рано перейшло на бік Братства, високо піднявши Сонячний штандарт і прапор Фланчарда в перший день боїв.\n\nСили Конфедерації атакували силою, покладаючись на п'яту колону перебіжчиків всередині міста, яка допомогла їм прорвати частокіл і перемогти рішуче налаштованих роялістів на чолі з самим Брейберном."
 scs.72.a:0 "Еппллуза горить!"
 scs.72.b:0 "Еппллуза стоїть!"

 scs.73.t:0 "Роузмейринський розбрат"
 scs.73.d:0 "Страйк робітників верфі Роузмейрин перед початком бойових дій перетворився на золоту нагоду для повстанців, яких так важко притискали. Посіявши інакомислення і пообіцявши кращі умови праці, вони отримують життєво важливий імпульс, поспішаючи до адміністративних установ і займають їх. Рота лоялістів, послана витіснити їх, знаходить свої фланги під постійними атаками, оскільки повстанські луні, що кидають гранати і заклинання, перетворюють будь-яку концентровану атаку на ратушу на самогубство. Але без відома повстанців ще дві піхотні роти прямують з околиць, готові заманити в пастку легкоозброєних гармашів і віддати на поталу ненавчених робітників та обложених стрільців-лицарів."
 scs.73.a:0 "Швидка та ефективна перемога."
 scs.73.b:0 "Роузмейрин повстає!"

 scs.74.t:0 "Братство розбите"
 scs.74.d:0 "Битва була важкою, але повстанцям не вдалося захопити жодної урядової фортеці, а їхні власні були захоплені або спалені. Початкові успіхи та ентузіазм роялістів випарувалися, а їхні лідери були або вбиті, або втекли.\n\nСам Брейберн, цей зрадник Півдня, втік з країни і перетнув кордон до самої Еквестрії. Справа роялістів програна, хоча осередки опору житимуть ще багато років, оплакуючи втрачену справу. Повстанці знову стали нашими співвітчизниками."
 scs.74.a:0 "Ми перемогли."

 scs.75.t:0 "Сонце сходить"
 scs.75.d:0 "Битва була важкою, але наші перші невдачі були подолані. Слабкість корумпованого і зрадницького конфедеративного режиму була викрита в його швидкій поразці, а доблесть нашої зброї стала очевидною для всіх. Наразі формується новий перехідний уряд, але ми сповнені рішучості, що наш другий шанс на лояльність не буде змарнований.\n\nПівдень буде маяком світла і надії проти темряви зради, відокремлення, кошмарів і навіть самої Христі."
 scs.75.a:0 "Назустріч великому світанку!"

 scs.76.t:0 "Взяття Ефірних земель"
 scs.76.d:0 "Тихо, на світанку, кілька рот наших солдатів прослизнули через кордон у спірні Ефірні землі. Їх завдання просте — не можна вести війну, захищаючи територію, яку ворог вже контролює, і якщо вони діятимуть швидко, то зможуть зайняти Ефірні землі до того, як там буде організована оборона.\n\nНаші війська застали ворога зненацька в його ліжку, викотивши його і взявши в полон. Вони встановлюють прапор у населених пунктах і виставляють блокпости на всіх дорогах. До полудня наступного дня вони повністю контролюють значну частину Ефірні землі."
 scs.76.a:0 "Успіх!"

 scs.77.t:0 "Катастрофа в Ефірних землях"
 scs.77.d:0 "Наша спроба несподіваної атаки жахливо провалилася.\n\nНаших солдатів, що підкрадалися, було спіймано на дорогах, а розвідників затримано. Спалахнуло кілька невеликих перестрілок, але в основному війська [Root.GetAdjective] прибули до своїх цілей лише для того, щоб виявити, що їх утримують пильні захисники."
 scs.77.a:0 "Хто його зруйнував?"

 scs.78.t:0 "Відступаючи від краю"
 scs.78.d:0 "Коли війська [From.GetAdjective] готуються до захоплення Ефірних земель, командування [From.GetAdjective] відводить їх назад. Можливо, ризик викриття занадто великий, або надійшло більше розвідданих, які показують, що путч в Ефірних землях закінчиться катастрофою.\n\nВище командування ніколи не говорить. Вони віддають наказ, і війська [From.GetAdjective] відходять. Що б не сталося далі, це вже не буде раптовий напад за принципом "все або нічого", як планувалося."
 scs.78.a:0 "Краще перестрахуватися, ніж потім шкодувати."

 scs.79.t:0 "Успішний захист"
 scs.79.d:0 "Солдати, що перетнули наш кордон з [SCS.GetName], нещодавно намагалися захопити нашу територію, але, на щастя, наша армія змогла легко відкинути їх назад. Міністерство закордонних справ [SCS.GetAdjective] зберігає мовчання з цього приводу, але це стало приводом для святкування серед нашого народу, особливо серед військових."
 scs.79.a:0 "І не повертайтеся!"

 scs.81.t:0 "Кидаємо корабель"
 scs.81.d:0 "[SCS.GetAdjective] солдати намагалися захопити у нас землю протягом останніх кількох днів, і наші війська мужньо чинили опір. Незважаючи на це, наше вище командування вирішило, що земля не варта жертв і ресурсів, і вивело наші війська з бою."
 scs.81.a:0 "Нехай забирають це нікчемне сміття"

 scs.80.tt:0 "Катастрофа!" # tt — не помилка, використовується для вирішення локальної колізії
 scs.80.d:0 "Жахливі новини! Сили [SCS.GetName] змогли витіснити наші війська зі спірної території! Війська [SCS.GetAdjective] придушують незгоду в цьому районі, а дипломатичне представництво [SCS.GetAdjective] оголосило це лише "тимчасовою окупацією", щоб "захистити життя місцевих жителів"."
 scs.80.a:0 "Наче хтось повірить у таку очевидну брехню..."

 scs.82.t:0 "Анексія Роквілля"
 scs.82.d:0 "Роквілль — життєво важливий центр регіону, і [Root.GetName] жадібно стежить за ним. Атака на широкому фронті може бути катастрофічною, але у верховного командування [Root.GetAdjective] є план — вони прослизнуть кількома ротами піхоти на поні і захоплять місто зненацька вночі. На світанку наші прапори замайорять над Роквілем."
 scs.82.a:0 "Роквілль або смерть!"

 scs.83.t:0 "Роквілль розгромлено"
 scs.83.d:0 "Наші розвідники зазнали повного провалу. Розвідники спіймані. Охоронці приведені у стан підвищеної готовності, а мер міста під охороною. Сили [Root.GetAdjective] роблять відчайдушну спробу взяти Роквілль силою, але на світанку вони відступили з околиць міста. Роквілль вільний."
 scs.83.a:0 "Трясця!"

 scs.84.t:0 "Припиняємо все"
 scs.84.d:0 "Не встигли ми навіть почати, як перші розвідники розкрили своє прикриття в салуні Роквілля. Заарештовані та зв'язані, вони проливають бруд на всю операцію, і вище командування скасовує її."
 scs.84.a:0 "Неймовірно."

 scs.85.t:0 "Оборона Роквілля"
 scs.85.d:0 "[Root.GetAdjective] сили прослизають повз кордон і вбивають багатьох нічних вартових, але одному вдається втекти. Піднімається тривога, але сили [Root.GetAdjective] вже на вулицях міста. Всюди спалахують короткі, запеклі вуличні бої. Охоронці та поліція б'ються з солдатами, громадяни ховаються в укриття. Чи зможуть [Root.GetAdjective]и взяти Роквілль?"
 scs.85.a:0 "Майже взяли..."

 scs.86.t:0 "Капітуляція Роквілля"
 scs.86.d:0 "Бої на вулицях Роквілля йдуть швидко. Війська [Root.GetAdjective] захоплюють мера Роквілля і займають ратушу, суди та зброярню. Провідні громадяни міста відправляють гінця, щоб запропонувати свою капітуляцію переможцям [Root.GetAdjective]."
 scs.86.a:0 "Роквілль наш."

 scs.87.t:0 "Залишаємо Роквілль"
 scs.87.d:0 "Роквілль — це програна справа. Ворог безчинствує на його вулицях, його захисники в абсолютному безладі (ті, що не загинули, не потрапили в полон і не зникли безвісти). Це місце не врятувати, тому його покинули."
 scs.87.a:0 "Роквілль впав."

 scs.88.t:0 "Південна нафта"
 scs.88.d:0 "Коли південна половина Еквестрії почала відколюватися, ми втратили багато цінних ресурсів. Головним серед них була нафта в центральних і південно-західних територіях. Сьогодні поні так званої Конфедерації Південних Штатів виконали туманну обіцянку про нафту, відкривши для нас свої ринки і навіть надіславши партію нафти як жест доброї волі. Що б ви про них не думали, ми це цінуємо."
 scs.88.a:0 "Нарешті, хороші новини."

 scs.89.t:0 "Промисловці тікають на південь"
 scs.89.d:0 "Із затягуванням війни все більше біженців перетинають наші кордони. Не тільки прості громадяни шукають безпеки на Півдні, але тепер деякі заможні еквестрійські промисловці і навіть інженери вирушають у подорож.\n\nПоки Еквестрія втрачає своїх найкращих і найяскравіших, ми вітаємо наші нові поповнення... і задаємося питанням, як довго протримається давня гегемонія в цій державі."
 scs.89.a:0 "Змішані новини."

 scs.90.t:0 "Промисловці тікають на південь"
 scs.90.d:0 "Новини з понівеченої війною півночі"
 scs.90.a:0 "Продовжуйте."

 scs.91.t:0 "В усьому винен Спейн!"
 scs.91.d:0 "Фрегат «Мейн», який відвідує іноземні порти, вибухнув! Поки місцева влада досліджує уламки корабля, місцеві жителі висловлюють свої співчуття. Це непоправна катастрофа, і багато хто вважає, що за неї треба помститися. Можливо, для нас це вторгнення в південну півкулю. Хоча розслідування все ще триває, багато наших громадян і преса абсолютно впевнені, що це був навмисний насильницький акт. Чесно кажучи, ми схильні з цим погодитися."
 scs.91.a:0 "Тоді це війна."

 scs.92.t:0 "Перші кроки"
 scs.92.d:0 "Ми натиснули на Тротіко щодо інциденту з «Мейном» і отримали в результаті угоди непоганий шматок землі з портом як військовою базою. Вони, звичайно, дуже шкодують про безсоромне знищення «Мейну», але чи достатньо вони шкодують? Частково фурор вщух, але ясніші голови починають замислюватися про прибуток, який може принести нам південний континент, і про хорошу роботу, яку можна було б виконати, якби тільки було... краще управління."
 scs.92.a:0 "Поки що вистачить."

 scs.93.t:0 "Вторгнення Тротіко"
 scs.93.d:0 "Наша законна помста лиходіям у Тротіко розпочалася. Звичайно, наша місія — це не просто військовий прояв помсти, а скоріше місія Цивілізації.\n\nА хіба ми самі не винні, що даємо цим неосвіченим дикунам можливість бешкетувати? Їм потрібне цивілізаційне копито, щоб показати їм кращий шлях, і це, звичайно, має бути нашим тягарем, який ми повинні нести, як цивілізовані поні.\n\nТротіко незабаром буде служити вищій меті."
 scs.93.a:0 "Тягар поні"

 scs.94.t:0 "Несення великої палиці"
 scs.94.d:0 "Нашу нову політику можна підсумувати так: говорити м'яко, але носити велику палицю. У мирний час давайте пропонувати добру волю і торгівлю. Але тим, хто повстане проти нас, або хто буде чинити насильство над нашими беззахисними, неосвіченими сусідами, ми будемо месниками.\n\nЗвісно, захист цих бідолах вимагатиме від нас певної міри контролю над їхніми справами. Це для того, щоб уберегти їх від неприємностей. Вони не готові до випробувань сучасного світу, а надто до того, в якому шаленіють чейнджлінґи, Імперії Грифонів і всілякі дивні речі."
 scs.94.a:0 "Коли відбувається м'яке мовлення?"

 scs.95.t:0 "Абіссинська експедиція"
 scs.95.d:0 "Багатство! Багатство і слава, яких не можна собі уявити! Так написано на плакаті, що висить на стіні кожного призовного пункту. Армія Конфедерації в наші дні починає розглядати себе як корпус авантюрних душ, принаймні, так там сказано. Запишіться на службу, щоб захистити Південь і захистити аборигенів Голден Горшу. Досліджуйте нові землі і пожинайте плоди відкриттів. Прокладіть новий курс!\n\nЗвучить добре, і, судячи з цифр, це, безумовно, працює. Корпус свіжих і відважних шукачів пригод вже прямує до Абіссинії."
 scs.95.a:0 "Просто як Дерінґ Ду!"

 scs.96.t:0 "Падіння Абіссинії"
 scs.96.d:0 "Знайшовши землю, що загрузла в занепаді, занепаді та занадто великому багатстві для власного блага, хоробрі хлопці з Півдня провели низку відважних битв проти сил якогось місцевого тирана, щоб звільнити добрі народи Абіссинії від їхньої похмурої долі рабства та жалюгідної самотності, незалежно від того, якими вони були.\n\nМи, звичайно, трохи перетасуємо їхній уряд і приберемо дещо з тієї дурної старої системи. Незабаром Абіссинія стане такою ж екзотичною і захоплюючою, але набагато безпечнішою і набагато прибутковішою. І порядок, не забудьте! Це все — робота одного дня, і ще одна радість від Тягаря Поні."
 scs.96.a:0 "Ось так."

 scs.97.t:0 "Пропозиція вождиці Сторнґгарт"
 scs.97.d:0 "[BUF.GetName] звернулася до нашого вождя Брейберна. Деякі бізони незадоволені тим, що є субрегіоном [SCS.GetName], навіть якщо він користується автономією. Вона не має наміру розривати зв'язки, але вважає, що найкращий спосіб забезпечити мир — це зробити регіон бізонів повністю автономним."
 scs.97.a:0 "Звичайно! Ми зробили їх протекторатом заради репарацій, а не для того, щоб контролювати їх."
