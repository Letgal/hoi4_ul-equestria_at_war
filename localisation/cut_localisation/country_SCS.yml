 #civwar.2.t:0 "Південь повстає!"# Ідентичний дублікат з hoi4
 #civwar.2.d:0 "Патріотичні, працьовиті жителі Півдня піднялися на захист своїх домівок, ставши основою армії Конфедерації."# Ідентичний дублікат з hoi4
