 SCS_invade_trotico_desc:0 "Незважаючи на захоплення військово-морської бази, наші громадяни все ще не в безпеці в Пуерто-Кабальйо. Адміністрація острова намагається підірвати нас на кожному кроці. Щоб забезпечити належну безпеку, ми повинні взяти під свій контроль весь острів."
