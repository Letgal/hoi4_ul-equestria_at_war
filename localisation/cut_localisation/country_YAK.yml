# Вирізано, оскільки після 2.3 файл занадто змінився.

### ФОКУСИ ###
 # Початковий шлях (шлях війни з йаками)
  YAK_elder_council:0 "Рада старійшин"
  YAK_elder_council_desc:0 "Як'якистан розділений. Багато яків бояться, що без одного клану яки слабші. Тільки старійшини можуть спрямувати нас через ці темні дні."

  YAK_gearing_for_war:0 "На стежці війни"
  YAK_gearing_for_war_desc:0 "Рада висловилася. Має бути тільки один Як'якистан! Зрадники з Йаки-клану мають зникнути. Вони не повернуться самі, тому яки НИЩИТИ, допоки йаки не усвідомлять своїх помилок!"

  YAK_rally_clans:0 "Об'єднати клани"
  YAK_rally_clans_desc:0 "Перш ніж яки зможуть НИЩИТИ, яки мусять об'єднати клани. Йаки сильні та стійкі, і тільки разом яки зможуть їх розбити."

  YAK_reopen_military_academies:0 "Уроки останньої війни"
  YAK_reopen_military_academies_desc:0 "Яки сильні! Але коли Яки билися з Йаками, однієї сили було недостатньо. Яки повинні винести уроки з минулого до початку наступної війни."

  YAK_prepare_yakitown:0 "Барабани війни"
  YAK_prepare_yakitown_desc:0 "У Яктауні багато заможних яків. Їх потрібно переконати допомогти якам у майбутній війні!"

  YAK_prepare_baradur:0 "Яки Бара'дура"
  YAK_prepare_baradur_desc:0 "У Бара'дурі є яки-ветерани, які відчували себе зрадженими після укладення миру. Тепер, коли війна повертається, вони залишили минуле та знову йдуть у якські лави. Бара'дур сповнений сильних яків! Бара'дур ніколи не впаде!"

  YAK_prepare_karsag:0 "Запалити пролетарів"
  YAK_prepare_karsag_desc:0 "У Карсаказі живуть суворі яки, які знають цінність спільної роботи. Їхній клан виступив із пропозицією створити зброю, яка знадобиться якам у цій війні."

  YAK_yakitown_conscripts:0 "Призвати призовників"
  YAK_yakitown_conscripts_desc:0 "У легендах невеликі загони героїв можуть змінити хід війни та історії. Але в сучасній війні потрібно якомога більше яків. Ми будемо набирати призовників на вулицях Яктауна і в долинах навколо нього!"

  YAK_baradur_leadership:0 "Реорганізувати офіцерський корпус"
  YAK_baradur_leadership_desc:0 "Яки не повернули землі йаків першого разу. Ми не програємо знову! Ветерани Бара'дура вивчили чимало уроків; їхнє керівництво допоможе якам розгромити йаків!"

  YAK_expand_industry:0 "Подвоїти зусилля"
  YAK_expand_industry_desc:0 "Карсакаґ виробив багато гарної зброї, але якам потрібно ще більше! Яки побудують майстерні в усіх селах! Кожен як у Як'якистані допомогатиме якам."

  YAK_expand_academy:0 "Мистецтво війни"
  YAK_expand_academy_desc:0 "Військова академія вже підготувала багатьох офіцерів у військових традиціях яків. Спочатку треба НИЩИТИ. Потім знову НИЩИТИ, але цього разу сильніше та більше. Інструктори кажуть якам, що ця стратегія потребуватиме ще більше яків."

  YAK_baradur_elites:0 "Збираємо аванґард"
  YAK_baradur_elites_desc:0 "Під час першої війни з йаками яки дізналися, що мало захищатися. Яки мають атакувати! Ветерани підготували невеликий елітний корпус, готовий ЗНИЩИТИ оборону йаків."

  YAK_karsag_factory_quotas:0 "Квоти на фабриках Карсакаґу"
  YAK_karsag_factory_quotas_desc:0 "Навіть коли кожен як у Карсаказі працює день і ніч, зброї НЕДОСТАТНЬО. Наші старійшини хочуть, щоби для робітників були встановлені суворі квоти, щоби вони працювали ліпше."

  YAK_rally_troops:0 "Зібрати солдатів"
  YAK_rally_troops_desc:0 "Війна незабаром. Залишилося кілька тижнів, перш ніж яки прийдуть за йаками. Ми розтопчемо їхні форти і повернемо йаків до складу Як'якистану. Усі чекають лише наказу принца, щоби почати збори солдатів."

  YAK_prepare_boarder:0 "Підготувати кордон"
  YAK_prepare_boarder_desc:0 "Нехай йаки приходять! Наші кордони укріплені, наші яки готові до бою. Йаки думають, що можуть розбити яків, але замість цього якські стіни розіб'ють ЙАКІВ!"

  YAK_attack_jakis:0 "ПОВЕРНУТИ Йакистан!"
  YAK_attack_jakis_desc:0 "Як'якистан згуртований і готовий до війни. Зрадники мають понести покарання, їхня країна буде ЗНИЩЕНА! Існує лише одне королівство яків!"

  YAK_reintegrate_jakiclan:0 "Повернути йаків додому"
  YAK_reintegrate_jakiclan_desc:0 "Принц вирішив, що жоден як не повинен знущатися та ображати йаків. Тепер усі йаки — яки, і ніхто не сміється над яками! Яки сподіваються, що йакам буде добре..."

  YAK_elections:0 "Післявоєнні вибори"
  YAK_elections_desc:0 "Війна змінила все, але не вирішила проблеми. Йаки не мали рацію, коли відокремилися від яків, але чи йаки не мали рацію щодо принца? Старійшини скликали Раду, щоб обговорити це."

  YAK_fate_of_bradford:0 "Останнє питання"
  YAK_fate_of_bradford_desc:0 "Останнє питання мають вирішити принц і старійшини. Що робити з Бредфордом? Він розірвав наш нарід надвоє, але в іншому лояльні яки згодні з його побоюваннями. Він заблукалий патріот чи злочинець?"

 # Гармонійні ЯКИ (ЯКИ НИЩИТИ)
  YAK_harmony_win:0 "Підтримати принца"
  YAK_harmony_win_desc:0 "Незважаючи на свої помилки і втрати у війні, принц вийшов переможцем. Старійшини і народ підтримують його зараз."

  YAK_reunification_issues:0 "Вивести яків на водопій"
  YAK_reunification_issues_desc:0 "Возз'єднання нації нелегке. Війна стерла кордон, але не зцілила серце Як'якистану."

  YAK_approach_baradur:0 "Заспокоїти ветеранів"
  YAK_approach_baradur_desc:0 "Роздратовані ветерани двох воєн бурчать у Бара'дурі. Ми повинні звернутися до їхньої гідності, щоб бурчання не перетворилося на дещо більше."

  YAK_approach_karsag:0 "Заспокоїти пролетаріат"
  YAK_approach_karsag_desc:0 "Звичайні яки багато втратили під час якської війни за возз'єднання. Тепер, коли настав мир, ми мусимо полегшити їхнє становище."

  YAK_deal_with_jaki:0 "Звернутися до переможених"
  YAK_deal_with_jaki_desc:0 "Хоч вони й програли війну, але йаки — це яки, а якам треба цінувати одне одного."

  YAK_ask_for_help:0 "Дружба з Еквестрією"
  YAK_ask_for_help_desc:0 "Принц захоплюється успіхами Еквестрії, і наші контакти з Елементами Гармонії були переважно позитивними. Запропонуймо їм дружбу."

  YAK_do_it_alone:0 "Покладаємося на себе"
  YAK_do_it_alone_desc:0 "Хоча принц захоплюється Еквестрією, він знає, що яки — завзяті ізоляціоністи. Яки доброзичливі до всіх, але без союзників, тож яки розраховуватимуть на себе."

  YAK_embassy_from_equestria:0 "Прийняти дипломатів із Еквестрії"
  YAK_embassy_from_equestria_desc:0 "Еквестрія відправила офіційне посольство! Яки покажуть їм, яка чудова культура Як'якистану та які яки добрі союзники та друзі."

  YAK_pinkies_advice:0 "Порада Пінкі"
  YAK_pinkies_advice_desc:0 "Маленький стрибучий Рожевий Елемент Гармонії мудріший, ніж здається спочатку. Рожева поні не дуже схожа на яків, але багато порад рожевої поні правильні."

  YAK_talk_to_karsag:0 "Поговорити з Карсакаґом"
  YAK_talk_to_karsag_desc:0 "Профспілкові діячі з Карсакаґу готові говорити та підготували пропозиції щодо поліпшень, які яки могли б внести у промисловість, надавши допомогу державі та робітникам."

  YAK_talk_to_baradur:0 "Поговорити з Бара'дуром"
  YAK_talk_to_baradur_desc:0 "Ліга ветеранів надіслала уряду послання з докладним описом їхніх пропозицій щодо реформування армії, і старійшини вважають їхні пропозиції переконливими."

  YAK_aid_karsag:0 "Будівництво у Карсаказі"
  YAK_aid_karsag_desc:0 "Профспілки з Карсакаґу надіслали нам представників. Рожева поні прийняла їх. Рожева поні пропонує якам вислухати їхні пропозиції та зобов'язатися їм допомогти!"

  YAK_aid_baradur:0 "Будівництво у Бара'дурі"
  YAK_aid_baradur_desc:0 "Порада Пінкі щодо Бара'дура полягає у тому, щоби — цитую — «можли-и-иво ігнорувати більшість їхніх збурень і просто робити хороші та цікаві частини з цього плану»!"

  YAK_use_karsag_ideas:0 "Завершити відновлення Карсакаґу"
  YAK_use_karsag_ideas_desc:0 "Наша цивільна промисловість розширюється, доводячи, що прислухатися до профспілкових діячів із Карсакаґу було хорошим рішенням. Хоча ми не повинні дозволяти їм набирати занадто багато влади, треба тримати їх поруч."

  YAK_use_baradur_ideas:0 "Завершити відновлення Бара'дура"
  YAK_use_baradur_ideas_desc:0 "The Veteran's League's proposal to the government hinges on improving our production capabilities. We need more [This.YakOrJakLowercase]s to make guns, so that we are prepared for the next war!" # (!)

  YAK_aid_shattered_jaki:0 "Допомогти розтрощеному клану"
  YAK_aid_shattered_jaki_desc:0 "Нарешті рожева поні почала відвідувати йаків і пропонує, щоби яки послали старійшин до наших братів. Це ризиковано, але ми можемо довіритися рожевій поні."

  YAK_form_parliament:0 "Сформувати парламент"
  YAK_form_parliament_desc:0 "Профспілки, ветерани, старійшини, принц, йаки. Яктаун, Бара'дур, Карсакаґ, Йаки. Усі яки представлені в одному парламенті, щоби давати поради принцу."

  YAK_educated_population:0 "Сучасний як"
  YAK_educated_population_desc:0 "Яки не відстали від сучасності, незважаючи на якське мислення. Яки навчилися дивитися вперед, не забуваючи минуле."

  YAK_fully_unify:0 "Один Як'якистан"
  YAK_fully_unify_desc:0 "Йаки-клан зник, але йаки — знову одні з нас. Існує тільки один Як'якистан."

  YAK_finish_recovery:0 "Новий Як'якистан"
  YAK_finish_recovery_desc:0 "Після завершення багатьох проєктів з реконструкції наші яки знову відчувають щиру прихильність до нашої нації та один до одного. Подивіться, чого яки можуть досягти разом!"

  YAK_memorial_to_karsag:0 "Вшанувати пам'ять робітників"
  YAK_memorial_to_karsag_desc:0 "Справжні герої війни та Як'якистану — звичайні яки-робітники. Зброя не виготовляється, поля не засіваються й не прибираються, дороги не асфальтуються — ніщо з цього не робиться без цих шляхетних яків!"

  YAK_new_homes_in_jaki:0 "Повернути всіх яків додому"
  YAK_new_homes_in_jaki_desc:0 "Війна позбавила домівок багатьох яків. Ми подбали про яків-біженців, але настав час повернути яків, які хочуть повернутися на землі, втрачені внаслідок насильства й війни."

  YAK_promote_war_hero:0 "Улюблений син Бара'дура"
  YAK_promote_war_hero_desc:0 "Як якам просувати голову Ліги ветеранів: цинічно чи щиро? Яки вважають обидва варіанти вірними: яки змусять його замовчати, але й винагородять за службу."

  YAK_better_cities:0 "Поліпшити умови життя"
  YAK_better_cities_desc:0 "Після деяких змін наших застарілих законів про працю настав найкращий час бути міським яком!"

  YAK_sneldarfest_in_baradur:0 "Відсвяткувати Снелдарфест!"
  YAK_sneldarfest_in_baradur_desc:0 "Через реконструкцію та модернізацію яки забули якське коріння. Принц запланував проведення найбільшого якського свята — Снелдарфесту — у Бара'дурі."

  YAK_hunt_for_allies:0 "Наші союзники"
  YAK_hunt_for_allies_desc:0 "Яки сильні! Ми завжди були сильні! Але це не означає, що в нас не може бути друзів. Принц оцінює різні варіанти..."

  YAK_kingdom_best:0 "Проголосити королівство"
  YAK_kingdom_best_desc:0 "Принца Радерфорда не надто гідно коронували як лідера Як'якистану. Тепер, коли настав мир, настав час зробити все найофіційнішим і найурочистішим чином."

  YAK_approach_equestria:0 "Надіслати дипломатів до поні"
  YAK_approach_equestria_desc:0 "Радерфорд вирішив звернутися до Еквестрії з пропозицією альянсу. Він проводив модернізацію Як'якистану за прикладом Еквестрії, а поні вже викладають у наших університетах. Альянс є лише формальністю."

  YAK_go_alone:0 "Друг усім, але зобов'язаний нікому"
  YAK_go_alone_desc:0 "Принц Радерфорд дійшов висновку, що наразі у Як'якистану немає потенційних друзів. Яки повинні переконатися, що яки перебувають в безпеці, доки не настануть щасливіші часи."

  YAK_work_with_equestria:0 "Співпраця з Еквестрією"
  YAK_work_with_equestria_desc:0 "Еквестрія надіслала свого поні-генерала як аташе нашому верховному командуванню. Яки вже привітали його як почесного яка! Сподіваюся, його зламані кістки скоро зростуться!"

  YAK_share_tech:0 "Поділитися якськими знаннями гір"
  YAK_share_tech_desc:0 "Вони вчать яків. Яки також можуть навчити поні. Поні знають багато, але яки знають гори. Поні не пристосовані до гір!"

  YAK_fortify_saihan_tolgod:0 "Зміцнити Сайхан-Толґод"
  YAK_fortify_saihan_tolgod_desc:0 "Яки почали будувати бункери в кожному місці. Дивний поні з півдня захотів допомогти нам. Поні працює добре!"

  YAK_homeland_advantage:0 "За кожною травинкою"
  YAK_homeland_advantage_desc:0 "За кожною травинкою має бути як, готовий НИЩИТИ! Якось так. Насправді яки жахливо ховаються."

  YAK_crystal_education:0 "Вчителі Кейденс"
  YAK_crystal_education_desc:0 "Кристальна принцеса послала безліч веселих кристальних поні, щоби підтримати наші школи. Яки почуваються зачарованими й трохи заляканими ними."

  YAK_help_crystal:0 "Сила яків для милих поні"
  YAK_help_crystal_desc:0 "Кристальна принцеса зачарувала весь Як'якистан. Зміна як'якської думки змусила Радерфорда зробити особистий подарунок від військових інженерів, щоб підготувати кристальних поні до небезпеки."

  YAK_fortify_karsag:0 "Зміцнити Карсакаґ"
  YAK_fortify_karsag_desc:0 "Поні-інженер Хокс-щось-там-що-як-забув зробив це знову! З допомогою поні-інженера Карсакаґ та індустріальний центр яків стануть безпечнішими."

  YAK_fortify_baradur:0 "Зміцнити Бара'дур"
  YAK_fortify_baradur_desc:0 "Яки-ветерани в Бара'дурі не довіряють поні, але ці яки непогано ставляться до Хокса-якось-там-його. Яки горді. Яки точно не дурні."

  YAK_tech_trade:0 "Союз яків та поні"
  YAK_tech_trade_desc:0 "Розпочалися фінальні перемовини про альянс яків з поні Еквестрії. Яки незабаром стануть почесними членами потужного союзу."

  YAK_fortify_yakitown:0 "Фортеця Яктаун"
  YAK_fortify_yakitown_desc:0 "Яки відкриті для всіх у світі, яки не поступяться у війні. Яки — це ЯКИ, духи гір не жалітимуть загарбників — яки ЗНИЩАТЬ зло."

 # Комуністичні ЯКИ
  YAK_communism_win:0 "Вся влада радам!"
  YAK_communism_win_desc:0 "Перемога якського пролетаріату! Відсьогодні для яків немає панів! Кожен як — вільний як. Держава яків має служити народу."

  YAK_spread_ideas:0 "Навчити маси"
  YAK_spread_ideas_desc:0 "Тепер вільним якам треба освіта. Теорії не місце у вежах зі слонових кісток. Революція — не чаювання!"

  YAK_plan_future:0 "Великий стрибок"
  YAK_plan_future_desc:0 "Революція має бути захищена не лише силою. Яки сильні, але яки повинні покладатися не тільки на зброю й танки. Давайте планувати Як'якистан майбутнього!"

  YAK_sekrit_police:0 "Броньовані яки"
  YAK_sekrit_police_desc:0 "Друзі яків, маленькі поні зі Сталліонграду говорили про реакціонерів та контрреволюціонерів; яки будуть готові зустріти обох."

  YAK_pioneer_organization:0 "Створити піонерські програми"
  YAK_pioneer_organization_desc:0 "Дитинство було дуже важливим у старому Як'якистані, так і зараз. Яки замінили старі обряди на нові, наприклад організацію юних піонерів!"

  YAK_communist_manifesto:0 "Теорія та практика"
  YAK_communist_manifesto_desc:0 "Інша комуністична держава має свій маніфест. У яків теж буде маніфест. Якам, які ЗНИЩИЛИ капіталізм, не важко написати кілька слів."

  YAK_abolish_unions:0 "Реформувати профспілки"
  YAK_abolish_unions_desc:0 "Спілки були корисні, коли робітникам доводилося боротися з капіталізмом, але тепер вони нас дратують. Ми ЗНИЩИМО цих очевидних реакціонерів, які скаржаться на наші справедливі квоти."

  YAK_collectivization:0 "Колективізація"
  YAK_collectivization_desc:0 "Продовольчу проблему, створену війною проти йаків, має бути вирішено. Яки вирішать це, об'єднавши якські ресурси й керуючи всім централізовано!"

  YAK_new_school_system:0 "Вчитися, вчитися, вчитися"
  YAK_new_school_system_desc:0 "Старійшини, князі та боси придушували яків, роблячи їх дурними. Шлях яків має змінитися. Яки повинні стати розумнішими, яки зробять це за допомогою безкоштовного навчання для молодих яків."

  YAK_every_yak_a_jerb:0 "Повна зайнятість для всіх яків"
  YAK_every_yak_a_jerb_desc:0 "Як каже як товариш-вождь, як без праці — нещасний як. Давайте гарантувати роботу всім якам, щоб усі могли зробити свій внесок у якське славне нове суспільство."

  YAK_government_programs:0 "Обов'язкові культурно-розважальні заходи"
  YAK_government_programs_desc:0 "Юні піонери були чудовим початком, яки мають створити такі речі для дорослих яків. Як іще яки разом будуть НИЩИТИ щось?"

  YAK_solve_famine:0 "П'ятирічний план"
  YAK_solve_famine_desc:0 "Методом проб і помилок яки, нарешті, знайшли ідеальний баланс для вирішення якських продовольчих проблем. Революція, яка не може нагодувати бідних, не революція!"

  YAK_expand_education_efforts:0 "Комуністи мають вчитися старанніше"
  YAK_expand_education_efforts_desc:0 "Нові школи яків чудові! Якам не потрібно більше вчителів та нових навчальних планів! І дахів нових теж не потрібно! Все й так чудово!"

  YAK_connect_nation:0 "Дороги країни"
  YAK_connect_nation_desc:0 "Якський товариш-вождь сказав, що жоден як не живе на острові. То партія вирішила розширити нашу примітивну інфраструктуру по всьому Як'якистані."

  YAK_military_youth:0 "Зі ствола рушниці"
  YAK_military_youth_desc:0 "Товариш-вождь також каже: політична влада виходить зі ствола рушниці. Яки повинні дати зброю наймолодшим якам."

  YAK_communist_education:0 "Невтомні в навчанні"
  YAK_communist_education_desc:0 "Перетворивши відсталий Як'якистан на чудову індустріальну країну, яки зіткнулися з багатьма проблемами. Яки повинні вчитися, щоб навчитися."

  YAK_yakitown_university:0 "Звести досвід до теорії"
  YAK_yakitown_university_desc:0 "Як каже якський товариш-вождь, яки повинні не тільки знищити минуле, а й побудувати новий світ. Давайте ж побудуємо найкращий університет!"

  YAK_continued_public_works:0 "Будувати соціалізм, але цього разу старанніше"
  YAK_continued_public_works_desc:0 "Подивіться, яка чудова країна яків! Зараз ніхто не сумнівається в революції яків! Якщо ці недоброчинці це зроблять, яки ЗНИЩАТЬ! Але зараз яки будуватимуть."

  YAK_finish_jaki_integration:0 "Виховати та подружитися з Йаки-кланом"
  YAK_finish_jaki_integration_desc:0 "Війну босів з йаками давно закінчено. Усі яки вільні, тому йаки такі самі, як і решта яків."

  YAK_industrial_build_up:0 "Великий соціалізм для великих яків"
  YAK_industrial_build_up_desc:0 "Світ навколо яків стає дедалі небезпечнішим. Яки підготуються зустріти його великою кількістю фабрик. Сила, яка перевершить всіх!"

  YAK_workers_paradise:0 "Рай для робітників"
  YAK_workers_paradise_desc:0 "Революція мала створити Як'якистан, у якому добре, і революція впоралася з цим."

  YAK_every_yak_is_equal:0 "Всі яки рівні"
  YAK_every_yak_is_equal_desc:0 "Товариш-вождь багато разів казав, що всі яки рівні, і після стількох повторень яки вірять. Усі яки об'єднані навколо нації та вождя. Слава роду та народу!"

  YAK_more_steel:0 "Розширити копальні"
  YAK_more_steel_desc:0 "Сталь робить гармати, гармати стріляють. Сталь робить рейки, якими їдуть потяги з зерном. Сталь — це майбутнє, і яки розпробують усе, щоб убезпечити його."

  YAK_approach_stalliongrad:0 "Відправити посланця до Сталліонграду"
  YAK_approach_stalliongrad_desc:0 "Сталліонградські поні були першим натхненням для товариша-вождя. Яки запропонують поні дружбу. Із силою яка і тим, що використовують поні, яки ЗНИЩАТЬ буржуїв!"

  YAK_rejected:0 "Розділення революцій"
  YAK_rejected_desc:0 "Stalliongrad will not talk to us. But it does not matter. [This.YakOrJakUppercase]s do not care if anyone objects to their Ways! [This.YakOrJakUppercase] ways are for the [This.YakOrJakLowercase]s, and they are always the best ways." # (!)

  YAK_spread_revolution_bears:0 "Північне повстання"
  YAK_spread_revolution_bears_desc:0 "Яки поважають силу і мужність. Ведмеді півночі мають силу й мужність! Яки відправять яків на північ, щоби знайти однодумців і звільнити робітників від їхніх господарів!"

  YAK_build_yaki_line:0 "Захищати Яктаун!"
  YAK_build_yaki_line_desc:0 "Маленькі друзі-поні кажуть якам, що оборона Яктауна потребує модернізації. Поні принесли плани та матеріали, які дозволять перетворити місто на бастіон народу."

  YAK_defend_boarders:0 "Яки з бункера"
  YAK_defend_boarders_desc:0 "Сталліонград зрадив яків, але поні з Петерсгуфу на ім'я Хокс-щось-там запропонував якам свої послуги з будівництва бункерів. Він здається мудрим, але також трохи дивним."

  YAK_fortress_yakistan:0 "Ніхто не пройде!"
  YAK_fortress_yakistan_desc:0 "Товариш-вождь каже, що справжній залізний бастіон — це сам народ! Найбільшим захистом яків завжди були яки, сила яків та велич яків! Але бетонні бункери теж допомагають. Як'якистан — для робітників!"

  YAK_global_revolution:0 "Привид, що блукає північчю"
  YAK_global_revolution_desc:0 "Друзі яків зі Сталліонграду говорять про світ, у якому все буде як у Сталліонграді та Як'якистані. Світ, де всі рівні й вільні, де всі ситі й щасливі. Але яки не мріють. Яки діють — давайте звільнимо світ!"

  YAK_communism_best_communism:0 "У яків найкращий комунізм"
  YAK_communism_best_communism_desc:0 "Товариш-вождь мудрий і ніколи не помиляється. Поні дурні! Ведмеді дивні! Чейнджлінґи жахливі! Тільки яки можуть захистити революцію яків! Яки звільнили яків. Давайте завжди пам'ятати це."

 # Фашистські ЯКИ
  YAK_fascism_win:0 "Відновлення імперії"
  YAK_fascism_win_desc:0 "Немає йаків, немає принців, немає слабкості! Тепер Бара'дур веде яків уперед, клани мають слідувати. Зараз ми відновлюємося, але Імперія знову житиме!"

  YAK_our_situation:0 "Оцінка ситуації"
  YAK_our_situation_desc:0 "Вся слава Як'якистану! Війна забрала в яків багато яків і залишила Як'якистан в руїнах. Радерфорд і Старійшини були занадто слабкі, щоби цього уникнути; яки повинні все це виправити."

  YAK_rebuilding_shattered_nation:0 "Відновлення..."
  YAK_rebuilding_shattered_nation_desc:0 "Перш ніж яки перетворять Як'якистан на справжню імперію, яки мають об'єднати її. Війна була лише початком. Тепер яки пов'язують клани в єдину імперію."

  YAK_reuniting_our_divided_nation:0 "...та возз'єднання"
  YAK_reuniting_our_divided_nation_desc:0 "Йаки-клан повернувся, і всі яки тепер єдині. Яки ставатимуть дедалі сильнішими разом і ЗНИЩАТЬ будь-кого, хто сумніватиметься в яках."

  YAK_create_projects:0 "Інвестиції в громадські роботи"
  YAK_create_projects_desc:0 "Яки сильніші та кращі за інших. Якські методи ідеальні; час показати, що яки кращі."

  YAK_fund_militias:0 "Зібрати ополчення"
  YAK_fund_militias_desc:0 "Армія яків добра, але армія має бути кращою. Армія має бути набагато більшою. Це почнеться зараз. Більше яків — більше ЗНИЩЕННЯ!"

  YAK_return_life_to_normal:0 "Мир для простих яків"
  YAK_return_life_to_normal_desc:0 "Повстанці повернулися, щоби стати звичайними яками. Поки що вони можуть жити як прості яки. Нехай вони відпочинуть, поки яки планують, кого ЗНИЩАТЬ наступним."

  YAK_more_trains:0 "Потяги, потяги і ще раз потяги"
  YAK_more_trains_desc:0 "Кого хвилює, чи прибувають вони вчасно? Якам просто треба більше потягів. Набагато більше, ніж зараз. Якщо трохи скосити очі, потяг виглядає як як, що біжить в атаку."

  YAK_military_is_essential:0 "Основа армії"
  YAK_military_is_essential_desc:0 "Complacent [This.YakOrJakLowercase]s are Dead [This.YakOrJakLowercase]s! We cannot be like Prince Whoever-He-Was. Only strength of arms can make our empire great again." # (!)

  YAK_more_jobs_for_yaks:0 "Знайди роботу!"
  YAK_more_jobs_for_yaks_desc:0 "До того, як яки захопили владу, у кланах було багато яків без роботи. Але тепер, коли ми знову сильні, давайте змусимо яків працювати на славу Як'якистану.\n~друже, раджу тобі теж знайти роботу роби будь що, але кидай гойку~"

  YAK_reopen_schools:0 "Канікули скінчилися"
  YAK_reopen_schools_desc:0 "Багато шкіл було закрито під час війни. Тепер яки єдині після великої перемоги. Школи мають бути знову відкриті. Розумні яки НИЩАТЬ ефективніше."

  YAK_work_for_the_cause:0 "Працювати заради нашої справи"
  YAK_work_for_the_cause_desc:0 "Імперія складається з яків, з усіх яків! Вона заснована на силі яків та культурі яків! Яки найкращі! Як'якистан перший і єдиний."

  YAK_finish_unification:0 "Зарити сокиру війни"
  YAK_finish_unification_desc:0 "Шрами об'єднавчої війни яків загоюються. Якам знадобиться багато років, щоби спогади повністю зникли, але мертві — здебільшого мертві."

  YAK_baradur_university:0 "Університет Бара'дура"
  YAK_baradur_university_desc:0 "Батьківщина лідера яків має відображати велич яків. Університет доволі великий, чи не так? Яки побудують один, зі статуями й стадіоном для тисяч яків!"

  YAK_plan_of_action:0 "Військова рада"
  YAK_plan_of_action_desc:0 "Тепер, коли яки вирішили внутрішні справи, варто кинути погляд на сусідні країни. Імперія має бути розширена, щоби знову стати Великою. Але де якам атакувати першим?"

  YAK_strike_north:0 "Повернути втрачені землі"
  YAK_strike_north_desc:0 "Колись яки блукали по всій півночі. Але колонізація грифонів змусила яків відступити назад у ці долини, а ведмеді й пінгвіни тепер мають королівства. Яки повинні повернути те, що було вкрадено в яків."

  YAK_prepare_changeling_war:0 "Воєнний план «Чорний»"
  YAK_prepare_changeling_war_desc:0 "Перш ніж яки зможуть атакувати будь-кого ще, яки мусять зіткнутися з реальною загрозою. Жуки загрожують усьому живому на цьому континенті. Яки повинні завдати удару зараз, перш ніж жуки стануть набагато сильнішими."

  YAK_improve_high_command:0 "Перестановка у генштабі"
  YAK_improve_high_command_desc:0 "Перш ніж яки знову зробять імперію яків великою, яки мусять знову зробити наших генералів великими. Яки позбудуться старих і знайдуть талановиту молодь."

  YAK_rally_yaks:0 "Мобілізація Яктауна"
  YAK_rally_yaks_desc:0 "Нехай кожен як знає, що для Як'якистану настав час повернути якську спадщину і велич. Яки були слабкими, тепер яки сильні. Розділені, тепер єдині. Яки будуть НИЩИТИ, поки ніхто не наважиться встати перед яками."

  YAK_final_war_preparations:0 "Останні приготування"
  YAK_final_war_preparations_desc:0 "Двічі перевірте все. Тренуйте кожен підрозділ. ЗНИЩІТЬ кожен тренувальний манекен! Яки знищать ВСЕ й ВСІХ, що не є яками! ЯКИ ЗНИЩАТЬ ЖУКІВ!"

  YAK_attack_bugs:0 "Знищити жуків"
  YAK_attack_bugs_desc:0 "Коли Старійшини дали владу ветеранам Бара'дура, чи передбачали Старійшини цей момент? Бачили, як славний спосіб життя яків став ще досконалішим? Чи знали старійшини, які яки будуть чудові?"

  YAK_attack_penguins:0 "Штовхнути пінгвінів"
  YAK_attack_penguins_desc:0 "Пінгвіни? Яки не пам'ятають їх тут раніше. Ймовірно, не помічали їх через крихітні розміри — але неважливо! Яки все одно розтопчуть їх!"

  YAK_attack_bears:0 "Зламати ведмедів"
  YAK_attack_bears_desc:0 "Полярні ведмеді сильні та великі. Яки поважають ці риси. Але яки явно сильніші, більші й кращі. Яки покажуть ведмедям, наскільки яки сильніші! Змусимо ведмедів відступити назад, яки! НИЩИТИ!"

  YAK_attack_birbs:0 "Яки НИЩАТЬ красивих котопташок"
  YAK_attack_birbs_desc:0 "Нова-Грифонія була помилкою! Якщо грифони не хотіли, щоб орда яків ЗНИЩИЛА все навкруги, їм слід було подумати про це, перш ніж заселяти ці землі! Яки пропалять шлях яків до Уетера!"

  YAK_prepare_the_elites:0 "Мобілізація найкращих"
  YAK_prepare_the_elites_desc:0 "Яки не знають страху! Ані жук, ані ведмідь, ані поні, ані птахи не зупинять яків. Як'якистан для яків! І все інше теж! Яки — легіон!"

  YAK_war_preparations:0 "Пролог до війни"
  YAK_war_preparations_desc:0 "Наш лідер щодня спричиняє бойове божевілля в нестримних армій. Яки стають дедалі лютішими та злішими. Яки порвуть ворогів на шматки, а потім розтопчуть їх."

  YAK_victory_penguins:0 "Побиті льодові птахи"
  YAK_victory_penguins_desc:0 "Було холодно? Дуже холодно. Але яки поклали достатньо пінгвінів у могили, щоби пташки зрозуміли, хто тепер насправді головний."

  YAK_victory_bears:0 "Нові господарі барлогу"
  YAK_victory_bears_desc:0 "Яки добре залякують ведмедів! Ведмеді не достатньо розумні, щоби керувати собою. Яки впораються з цим краще та заберуть усі їхні речі."

  YAK_victory_birbs:0 "ЗНИЩЕНІ котопташки"
  YAK_victory_birbs_desc:0 "У чому радість життя, яки? Сліди панічного бігу, в яких лежать дуже нещасні грифони."

 # Таємний шлях жуків-яків
  YAK_changeling_infitration:0 "Цілком нормальний день"
  YAK_changeling_infitration_desc:0 "You see something out of the corner of your eye, but dismiss it. Just nerves. These are interesting times, after all! The feeling of being followed is just some silly passing fancy... Right?" # (!)

  YAK_changeling_colonization:0 "Перші кроки"
  YAK_changeling_colonization_desc:0 "Абсолютно несподівано Як'якистан вирішив зблизитися з Кризаліс і подав прохання про те, щоби стати незалежною державою в Гегемонії Чейнджлінґів! Еквестрія занепокоєна, всі в сум'ятті."

  YAK_hive:0 "Вулики на Як'якистанському Фронтирі"
  YAK_hive_desc:0 "Завдяки нашому союзу загроза з боку чейнджлінґів зникла і наш лідер запросив їх почати селитися на нашій землі. Що можуть зробити кілька сотень чейнджлінґів? Та нічого, вони нешкідливі! В усякому разі, вони маленькі і їх легко розчавити."

  YAK_changeling_foremen:0 "Чейнджлінґи-бригадири"
  YAK_changeling_foremen_desc:0 "Зміни в касках, що спрямовують робітників у Карсаказі та Бара'дурі, спричинили переполох і певні хвилювання, але за кілька днів старійшини, що скаржилися, принесли чейнджлінґам вибачення. Яки гнучкі за потреби!"

  YAK_changeling_military:0 "Чейнджлінґи-командири"
  YAK_changeling_military_desc:0 "Офіцери-чейнджлінґи тепер командують нашими військами. Багато яків дуже злі. Це не шлях яків! Зовсім не він! Вони навіть не вміють НИЩИТИ правильно! Але наш лідер наполягає на цьому. Протестуй забагато, і ти зникнеш."

  YAK_bug_military_factories:0 "Зброя жуків"
  YAK_bug_military_factories_desc:0 "За допомогою наших союзників ми значно збільшили виробництво зброї. Це... насправді, ні, це досить схоже на шлях яків. Більше зброї означає більше ЗНИЩЕННЯ, правда. Можливо, це й добре!"

  YAK_bug_civlian_factories:0 "Жуки вміють будувати"
  YAK_bug_civlian_factories_desc:0 "Допомога і позики Кризаліс принесли процвітання в Яктаун і навколишні долини. Усе стало набагато краще відтоді, як наш мудрий лідер вирішив потоваришувати з благородними чейнджлінґами."

  YAK_bug_generals:0 "Генерал-чейнджлінґ"
  YAK_bug_generals_desc:0 "Прибув новий генерал-чейнджлінґ, щоби підготувати нас до неминучого вторгнення Еквестрії. І він майже такий самий, як ми. Навіть консервативним якам він сподобався!"

  YAK_bug_conscription:0 "Чутки про війну"
  YAK_bug_conscription_desc:0 "Еквестрія на півдні — земля ледачих і підлих брехунів! Вони нехтували нашими шляхами, вони помилялися; одного разу ми дамо їм урок."

  YAK_bug_air_fields:0 "Коли яки літають"
  YAK_bug_air_fields_desc:0 "Яки сумнівалися в літаках. Але коли як відлітає в небеса, він повертається кращим яком. Ми будуватимемо аеродроми за допомогою наших друзів і станемо великими воїнами неба!"

  YAK_bug_infrastructure:0 "Літаки, танки, автівки"
  YAK_bug_infrastructure_desc:0 "Тепер чейнджлінґи вчать і навіть будують разом із нами, коли ми зводимо автомагістралі та залізниці для наших славних армій."

  YAK_bug_jagers:0 "Найважча легка піхота"
  YAK_bug_jagers_desc:0 "Яки завжди билися в один спосіб, але зараз інші часи. Яки ще вагаються, але чейнджлінґи добрі й мудрі, і вони хочуть навчити яків нового стилю війни."

  YAK_bug_training_tactics:0 "Перепідготовка яків"
  YAK_bug_training_tactics_desc:0 "Звіт інфільтратора номер 147: яки великі, незграбні й не дуже розумні. Але сили в них у надлишку. Ми, безумовно, можемо використовувати це."

  YAK_bug_factories:0 "Промисловість за прикладом вуликів"
  YAK_bug_factories_desc:0 "Чейнджлінґи і яки працюють пліч-о-пліч на дивних фабриках більшу частину дня. Вони всі гріються в дивному зеленому світлі. Тут мирно і продуктивно, і жоден як не відчуває проблем або занепокоєння."

  YAK_bug_leadership:0 "Чейнджлінґи прокладають шлях"
  YAK_bug_leadership_desc:0 "Шляхи яків — уже минуле. Шлях чейнджлінґів — ось це майбутнє. Вони будуть вести, і ми будемо слідувати за ними з радістю. Жуки прекрасні й мудрі. Важко згадати, чому яки колись думали про них не як про наших друзів..."

  YAK_true_bugs:0 "Кінець історії"
  YAK_true_bugs_desc:0 "Яками керують чейнджлінґи. Генерали і старійшини — чейнджлінґи. Як'якистан скоро зникне з пам'яті. Залишається тільки Фронтир Чейнджлінґів. Раби щасливі у своєму сонному стані."

 # Промислова гілка (спільна для яків й йаків)
  YAK_industrial_start:0 "Яки починають з нуля"
  YAK_industrial_start_desc:0 "Яйцеголові покажуть якам, як НИЩИТИ швидше, краще, сильніше!"

  YAK_better_paths:0 "Замостити вулиці"
  YAK_better_paths_desc:0 "Вулиці Яктауна — просто бруд і каміння. Шлях яка важливий, але й автомобілі також важливі! Яки перетворять якські вулиці на щось гідне сучасного століття."

  YAK_civilian_factory:0 "Інвестиції в промисловість"
  YAK_civilian_factory_desc:0 "Кожна нова майстерня, кожна нова фабрика на крок наближає Як'якистан у майбутнє! Ну, яки так кажуть."

  YAK_military_factory:0 "Яки озброять яків"
  YAK_military_factory_desc:0 "Яки минулого майже не використовували зброю, окрім списів. Яки тепер навчилися користуватися автоматичною зброєю та робити вибухівку. Це ефективно, але потребує промисловості для виробництва!"

  YAK_radio_f:0 "Побачити невидиме"
  YAK_radio_f_desc:0 "Добрий як довіряє своїм очам. Сучасний як довірятиме своєму радару."

  YAK_open_more_schools:0 "Освіта важлива"
  YAK_open_more_schools_desc:0 "Як'якистан міцний! Одночасно Як'якистан і неписьменний! Гаразд, це не погано, але в яків виникають проблеми з поясненням значення вуличних знаків якам."

  YAK_communication_security:0 "Говорити шепотом"
  YAK_communication_security_desc:0 "Яки великі. Яки нищать, ламають, тупають, кричать і беруть перерву на сон. Культура яків яскрава! Але яки повинні навчитися шепотіти код, щоб обдурити наших ворогів."

  YAK_expand_cities:0 "Урбанізувати кочовиків"
  YAK_expand_cities_desc:0 "Яки завжди жили окремими, невеликими громадами й стадами кочовиків. Але культурні кланові центри яків завжди стають чимось більшим, ніж просто місцем зустрічі, яке змінити не можна."

  YAK_modernize_towns:0 "Проточна вода й магічна електрика"
  YAK_modernize_towns_desc:0 "Можна змусити яка переїхати в місто, але змусити яка брати участь у справах з електрикою? Хай щастить."

  YAK_pre_industrial_development_f:0 "Промислова революція поширюється на північ"
  YAK_pre_industrial_development_f_desc:0 "Минули вже десятиліття, а яки майже не змінилися з часів стародавніх ханств. Тепер яки мають справжню промисловість, і не просто майстерні, а справжні фабрики."

  YAK_increase_school_funding:0 "Вчителі з-за кордону"
  YAK_increase_school_funding_desc:0 "Яки за природою є консервативним народом, яки пишаються способом життя яків... але якам слід запросити поні для навчання нас технологій поні."

  YAK_educated_society:0 "Великі вчення"
  YAK_educated_society_desc:0 "The collected teachings of one of our greatest sages has been recovered in full and at last translated. Let us make the [This.YakOrJakUppercase] Way work for the [This.YakOrJakUppercase]s." # (!)

  YAK_modern_factories:0 "Оновлення майстерні"
  YAK_modern_factories_desc:0 "Шлях яків — це дещо більше за банальне НИЩИТИ все та всіх. Традиції важливі для доброго яка. Але яки можуть бути добрими, традиційними яками зі справжніми фабриками й дорогами."

  YAK_more_military_factories:0 "Більше військових заводів"
  YAK_more_military_factories_desc:0 "Більше заводів означає більше зброї, значить ми можемо більше НИЩИТИ. Хто сказав, що війна складна?"

  YAK_more_civilian_factories:0 "Невтомна праця перемагає все"
  YAK_more_civilian_factories_desc:0 "Фабрики хороші. Але якам потрібно більше."

  YAK_tungsten_in_moutains:0 "Вольфрамова лихоманка"
  YAK_tungsten_in_moutains_desc:0 "Яки, що живуть на одній із численних гір яків, виявили багате джерело вольфраму! Яки мусять використати це."

  YAK_resources_of_yakyakistan:0 "Голод промисловості"
  YAK_resources_of_yakyakistan_desc:0 "Зі зростанням виробництва зростає потреба в ресурсах. Яки мають сталь, але якам знадобиться більше ресурсів, щоби рухатися в майбутнє."

  YAK_oil_under_tundra:0 "Нафта під крейдою"
  YAK_oil_under_tundra_desc:0 "У глибині найтемніших западин холодної землі яків самотній дослідник виявив нафту. Якам не потрібно багато, але нафта може стати в пригоді пізніше."

  YAK_crystal_in_southern_moutains:0 "Кристальні яки"
  YAK_crystal_in_southern_moutains_desc:0 "Офіційна експедиція у південних горах виявила кілька багатообіцяючих жил магічних кристалів."

  YAK_chromium_in_the_hills:0 "Блискучий хром"
  YAK_chromium_in_the_hills_desc:0 "Яки не люблять, коли їхнє життя перевертається догори дриґом, але навіть якщо деяким якам доведеться переїхати, знайдений нами хром буде вартий проблем."

  YAK_modern_society_f:0 "Сучасний Як'якистан"
  YAK_modern_society_f_desc:0 "Завдяки важкій праці, допомозі, часу і жертвам, яки привели Як'якистан і побут яків у майбутнє. Ми ЗНИЩИЛИ ланцюги минулого!"

 # Військова гілка
  YAK_land_tree_start:0 "Огляд армій яків"
  YAK_land_tree_start_desc:0 "Давня традиція всіх ханів — влаштовувати арміям повноцінний огляд щороку. Яки повинні відродити цю традицію!"

  YAK_grand_battle_plan_1:0 "Добре змазана НИЩІВНА машина"
  YAK_grand_battle_plan_1_desc:0 "Усі генерали яків згодні. Яки мусять перейняти стародавній дух військ ханів і застосувати дух до сучасної війни."

  YAK_superior_firepower_1:0 "З гарматами легше жити"
  YAK_superior_firepower_1_desc:0 "Думки генералів яків розділилися, але одна думка перемагає. Шлях яка — це шлях сили. А що ж сильніше за міць артилерії?"

  YAK_update_infantry_equiptment:0 "Нові гармати для нового століття"
  YAK_update_infantry_equiptment_desc:0 "Стара зброя яків служила якам добре, але для нової війни потрібно її оновити."

  YAK_streamline_weapon_production:0 "Виробляючи ліпшу зброю"
  YAK_streamline_weapon_production_desc:0 "Поні застосовують те, що зветься стандартизацією. Це не є шляхом яків, але це здається мудрим. Уся зброя має бути стандартизована."

  YAK_update_artillery:0 "Яки люблять гаубиці"
  YAK_update_artillery_desc:0 "Яки люблять КРУШИТИ, це очевидно. Але яки також люблять вибухи."

  YAK_support_equipment_f:0 "Якка-Дакка"
  YAK_support_equipment_f_desc:0 "Кулемети, траншеї, колючий дріт, лопати і мішки з піском... Війна вимагає багато, але здебільшого кулеметів."

  YAK_cheaper_artillery:0 "Яки люблять дешевші гаубиці"
  YAK_cheaper_artillery_desc:0 "У міру покращення виробничих можливостей яків способи виготовлення зброї вдосконалюються."

  YAK_trucks:0 "Звір на колесах"
  YAK_trucks_desc:0 "Вантажівки. Вантажівка — це як серед автомобілів, яки з задоволенням будуть використовувати ці машини."

  YAK_special_forces_f:0 "Фахівці зі шляхів яків"
  YAK_special_forces_f_desc:0 "Навіть у давні часи хани обирали яків, щоб яки служили фахівцями. Якам потрібні розвідники та снайпери!"

  YAK_mechanized:0 "Покращені звірі на колесах"
  YAK_mechanized_desc:0 "У нас чудові новини! Ми дізналися, що є машини, які більше пасують якам, ніж вантажівки! Вантажівки з бронею!"

  YAK_mountains:0 "Залізти на кожну гору!"
  YAK_mountains_desc:0 "Яки народилися щоб лазити по горах! Гори — дім яків, яків не можна перемогти, коли яки борються на вершині світу!"

  YAK_light_tanks:0 "Танки або вантажівки з гарматами"
  YAK_light_tanks_desc:0 "Якби стародавні хани знали про танки, хани б ніколи не задовольнилися простими ордами. Залізні яки! Чудова ідея."

  YAK_mountain_training:0 "Гори високі..."
  YAK_mountain_training_desc:0 "У міру збільшення впевненості альпіністів-яків, яки повинні підтримувати альпіністів-яків новим спорядженням і новобранцями-яками."

  YAK_mountain_knowledge:0 "Тактика з доханських часів"
  YAK_mountain_knowledge_desc:0 "Ще до Імперії та ханів перші яки були гірськими рейдерами. Яки повністю відновили цей найстаріший зі шляхів яків."

  YAK_heavy_tanks:0 "Жахіття війни"
  YAK_heavy_tanks_desc:0 "Великі незграбні танки домінують на полі битви, танки невразливі до вогню, голоду і смерті. Танки — це істоти зі страшних історій яків."

  YAK_med_tanks:0 "Сучасний танк"
  YAK_med_tanks_desc:0 "Якщо яки хочуть мати танки, яки створять танки збалансованими між величезним звіром і легкою машиною. Яки створять сучасний танк."

  YAK_para_troopers:0 "Яки літають, але трохи падають"
  YAK_para_troopers_desc:0 "Мені невідомо, чому деякі яки залишають безпечні літаки, але яки дійсно так роблять. Це зовсім не пасує якам, але працює!"

  YAK_tank_production:0 "Танковий досвід"
  YAK_tank_production_desc:0 "Яки зробили достатньо танків і створили нові способи їх виробництва."

  YAK_army:0 "Сучасна орда"
  YAK_army_desc:0 "З давніх часів до сьогодення яки сильні та сміливі у війні. Нічого не змінилося, крім зброї, яку яки носять."

 # Авіаційна гілка
  YAK_air_start:0 "Розірвати зв'язки із землею"
  YAK_air_start_desc:0 "Якам сказали, що яки ніколи не зможуть літати. Можливо, яки й не мають літати, але літають."

  YAK_new_fighters:0 "Посріблені крила"
  YAK_new_fighters_desc:0 "Подібно до старих яків зі списами, нові яки — це солдати, які б'ються в хмарах."

  YAK_new_bombers:0 "Розколоті хмари"
  YAK_new_bombers_desc:0 "Our bombers will split the sky with new destructive suns! We will SMASH them from the heavens!" # (!)

  YAK_new_air_fields:0 "ЯКИ піднімаються до сонця"
  YAK_new_air_fields_desc:0 "Аеродроми допоможуть якам прокласти шлях у небо!"

  YAK_fighter_doctrine:0 "Планувати та ширяти"
  YAK_fighter_doctrine_desc:0 "Раніше яки вчилися битися під керівництвом ханів, так і тепер яки вчитимуться битися в небі."

  YAK_bomber_doctrine:0 "Високо у сонячній тиші"
  YAK_bomber_doctrine_desc:0 "Високо над землею бомбардувальники яків нагадують, що не слід було будити гнів яків. Бомби — лише початок."

  YAK_cas_research:0 "Навздогін за виючим вітром"
  YAK_cas_research_desc:0 "After the bombing and the shelling comes screaming air support, like harrying lancers of ages long gone." # (!)

  YAK_radar_f:0 "Високо сиджу, далеко гляджу"
  YAK_radar_f_desc:0 "Мудрий як бачить своїми очима, але в повітрі сонце засліплює яків. Спочатку яки використовують радар, а потім і самі очі."

  YAK_strategic_bomber:0 "Вітряні вершини"
  YAK_strategic_bomber_desc:0 "Бомбардувальники яків літатимуть так високо, що звідти не буде видно землі."

  YAK_cheaper_fighters:0 "Легко та граціозно"
  YAK_cheaper_fighters_desc:0 "Що більше винищувачів роблять яки, то більш умілими стають у цій справі."

  YAK_cheaper_bombers:0 "Куди не долітають ні жайворонки, ні орли"
  YAK_cheaper_bombers_desc:0 "З кожним виробленим бомбардувальником наступна машина будується все легше."

  YAK_aa_in_cities:0 "Недосяжні висоти"
  YAK_aa_in_cities_desc:0 "Жоден ворог не мусить вторгатися в повітряний простір яків, жоден ворог не осквернить священне повітря Як'якистану! Шлях яка — захищати те, що належить якам!"

### ПОДІЇ ###
 yakistan.1.t:0 "Два Як'якистани"
 yakistan.1.d:0 "Роки тому Йаки-клан розколов об'єднану націю яків, коли відокремився від країни яків. Це була найбільша трагедія роду яків з найдавніших часів, і трагедія призвела до тривалої й дорогої війни, яка спустошила всі землі яків. Йаків не змогли подолати, але вони також не змогли перемогти три об'єднані клани. Обидві сторони зайшли в глухий кут, поки голод і економічний колапс не змусили неохоче укласти мир.\n\nНаївна віра яків у єдність і братерство була розбита вщент, як і міф про силу яків у бою. Спустошені поля яків і пустельні долини сповнені розчарованих нещасних, які пережили війну, якої ніколи не мало статися. Багаті землевласники Яктауна можуть не замислюватися про це, але розсерджені ветерани Бара'дура та збіднілі робітники Карсакаґу вимагають змін.\n\nУ ці похмурі часи яки повертаються до старих шляхів, закликаючи старійшин племені вирішити, що робити."
 yakistan.1.a:0 "Хай захистять нас предки..."

 yakistan.2.t:0 "Прелюдія до війни"
 yakistan.2.d:0 "Старійшини розмовляють до пізньої ночі, і за їхньою розмовою важко стежити. Вони кажуть про клан сепаратистів і його скарги. Деякі Старійшини, розчаровані безглуздою загибеллю яків, звинувачують Радерфорда та його політику в розколі, називаючи його вискочкою. Старійшини з Бара'дура зловісно бурчать про виродження молодого, гармонійно налаштованого покоління. Старійшини з Карсакаґу несуть ідеї про яків, які говорили з поні зі Сталліонграду. Кожен Старійшина говорить про те, що має змінитися.\n\nПроте одна річ об'єднує усіх старійшин: у майбутньому може бути тільки один Як'якистан. Революція, демократія, імперія, ізоляція... Яки визначать своє майбутнє після перемоги над йаками. Брехливому принцу і зрадникам потрібно дати урок, а йаки повинні об'єднатися з яками. Йаки не будуть слухати слова. Як'якистан знову іде на війну."
 yakistan.2.a:0 "Старійшини висловили свою думку!"

 yakistan.3.t:0 "Вибори"
 yakistan.3.d:0 "Старійшини зволікали з рішенням про майбутнє Як'якистану доти, доки війна не була виграна, і тепер, коли йаків перемогли, старійшини зустрілися знову. Принц Радерфорд добре керував військами Як'якистану, але жоден як не забув, що саме дії Радерфорда призвели до проблеми йаків. Хтось із яків каже, що принц спокутував себе та відстоює нові ідеї. Інші кажуть, що втрати у війні були надмірними, і що не потерплять його слабкості. Нарешті, старійшини з Карсакаґу тепер відверто говорять про ідеї, про які раніше могли лише шепотіти. Знесилені й перевтомлені прості яки хочуть поліпшення свого становища, і здається, що нові комуністичні ідеї припадають цим якам до душі... Після кількох днів суперечок і кількох сутичок і бійок, старійшини мають ухвалити рішення. Радерфорд і його гармонійна монархія? Старійшини Карсакаґу і якська революція? Чи зможе Бара'дур покласти край цій слабкості і допомогти Як'якистану зайняти місце під сонцем?"
 yakistan.3.a:0 "Ми віримо в Радерфорда і гармонію!"
 yakistan.3.b:0 "Бара'дур має рацію. Як'якистан понад усе!"
 yakistan.3.c:0 "Дні страждання простих яків закінчилися. За народ!"

 yakistan.4.t:0 "Доля Бредфорда"
 yakistan.4.d:0 "«Принц» Бредфорд керував повстанцями-йаками, тепер принц йаків перебуває у яків під вартою. Яки залишили йака в спокої, щоби йак зміг подумати про проступки Бредфорда, але яки повинні вирішити його долю. Більшість старійшин хочуть, щоби принца йаків убили або посадили до в'язниці на все життя. Ті, хто підтримую ідеї гармонії Радерфорда, пропонують пробачити принца і одного разу дозволити очолити свій народ, цього разу заради захисту всіх яків. Реакція на це була практично некерованою, але порядок було відновлено. Що робитимуть яки з цим обдуреним зрадником-патріотом?"
 yakistan.4.a:0 "Вилікуємо рани і пощадимо його."
 yakistan.4.b:0 "Покажемо йакам ціну зради."

 yakistan.5.t:0 "Шрами війни"
 yakistan.5.d:0 "Війну закінчено, але проблеми залишилися. Робітники виснажені, армія зазнала втрат, а скарбниця порожня. Йаки повернулися, але є складнощі з тим, щоби визначити місце йаків у Як'якистані. Коли солдати повертаються додому і яки починають відновлювати своє зруйноване життя, уряд повинен докласти всіх зусиль, щоб реінтегрувати землі повстанців. Ворожість яків сильна, а небажання яків співпрацювати зробить відновлення складнішим."
 yakistan.5.a:0 "Так чи інакше яки будуть єдиними."

 yakistan.6.t:0 "Пусті балачки воїнів"
 yakistan.6.d:0 "Ветерани Бара'дура були озлоблені й дозволили своїй ненависті наростати. Старійшини Бара'дура прагнули до створення імперії та нещадного руйнування поселень йаків. Принц прибуває в Бара'дур і запрошує старійшин клану обговорити їхні образи та проблеми і власні поради та допомогу. План принца яків з ослаблення нещодавно виниклої Ліги ветеранів був досить успішним. Принц яків улаштував велике свято, запросивши найвидатніших воїнів і героїв Бара'дура, а також еліту і, зрештою, навіть простих яків. Про це свято в Бара'дурі говоритимуть іще довгі роки, а самі клани вже більш цілісні, ніж раніше."
 yakistan.6.a:0 "Будьмо!"

 yakistan.7.t:0 "Фанфари простим якам"
 yakistan.7.d:0 "Деякі зі свити принца яків висловлювали занепокоєння з приводу особистої поїздки в Карсакаґ — осередок комуністичних настроїв. Але принц яків був не збентежений. Комуністи чи ні, всі яки є яками, і яки всі його народ. Радерфорд найняв музикантів, щоб під фанфари принц яків міг оголосити радісному багатотисячному натовпу про те, що королівський дім готує велике свято для працьовитих яків, які допомогли Як'якистану в його важкий час. Ці яки — справжні герої, сказав Радерфорд, і всі почесті і честь належать простим якам-трудівникам. Навіть профспілкові діячі були вражені щирістю принца."
 yakistan.7.a:0 "Хліб, а може й кілька троянд!"

 yakistan.8.t:0 "Проблеми в Як'якистані"
 yakistan.8.d:0 "Хоча лояльні клани вклали безліч коштів і зусиль у відновлення країни, Як'якистан, як і раніше, спустошений. Зусилля, спрямовані на повернення йаків у лоно нації, зіткнулися зі спротивом, а місцеві чиновники, яким яки дозволили залишитися на місці, заважають виконанню більшості проєктів яків. Більша ж частина місцевих робітників відмовилася працювати над проєктами, які були б корисні як цим якам, так і всій нації яків. Привести робочу силу з Карсакаґу виявилося складним завданням, тому що профспілки вимагають підвищення безпеки та оплати праці за небезпечну працю, а сепаратисти-йаки всіляко заважають профспілкам і відмовляються продавати товари. Хоча ходять розмови про офіційний візит у регіон, щоб зробити жести примирення, наразі це надто небезпечно. Війна може бути закінчена, але на землях йаків будуть дуже довго залишатися шрами. Але незважаючи ні на що, яки будуть продовжувати працювати, поки всі яки знову не будуть єдині."
 yakistan.8.a:0 "Ми й надалі намагатимемося."

 yakistan.9.t:0 "Проблеми в Як'якистані поступово вирішуються"
 yakistan.9.d:0 "Старійшини з Яктауна і Карсакаґу побували в деяких селах і містах традіційних поглядів із місією миру. Це був успіх, оскільки зусилля яків із відновлення в районах, які старійшини відвідали, більше не зриваються місцевим опором. Декотрі з кочових яків заповнили нішу торговців, продаючи працівникам яків товари за розумними, хоча й завищеними цінами. Хоча багато хто в землях йаків усе ще бачить у яках ворогів, йаки також зрозуміли, що яки можуть допомогти йакам, і якам більше не потрібно шукати робітників із Карсакаґу для громадських робіт."
 yakistan.9.a:0 "Йаки стануть нашими партнерами."

 yakistan.10.t:0 "Кінець проблемам!"
 yakistan.10.d:0 "Старійшини Яктауна, Бара'дура та Карсакаґу поспілкувалися з натовпами в колишній столиці Йаків. Старійшини говорили про спільні як труднощі та радощі відновлення. Старійшини детально розповіли про бажання знову стати одним народом, і після цього лідер яків виступив із заключною промовою дня. Той як говорив про спільні рани двох племен і про жахи війни. Як-вождь навіть оголосив, що відновлення столиці фінансувалося з його особистої кишені, а також із кишень деяких інших видатних яків, які брали участь у підготовці до війни. Як сказав, що саме зарозумілість спричинила цей розрив, і виклав плани на майбутнє щодо йакського міста, щоби більше не припуститися такої помилки.\n\nПотім у столиці відбулося велике свято, коли яки і йаки відсвяткували свою нещодавно відроджену співпрацю, і яки схвильовано говорили про те, що принесе майбутнє для Як'якистану. Опір яків, хоча і залишається технічно наявним, уже не несе жодної загрози."
 yakistan.10.a:0 "Рани нарешті зцілилися."

 yakistan.11.t:0 "Снелдарфест принца в Бара'дурі"
 yakistan.11.d:0 "Щороку яки по всьому Як'якистані святкують найважливіший фестиваль яків — Снелдарфест! Королівська сім'я нічим не відрізняється. У рамках спроб іще раз об'єднати племена принц Радерфорд перетворив королівські свята на свято для старійшин і найважливіших яків усіх кланів, навіть запрошуючи вождів яків з деяких великих кочових стад до Яктауну. Яки по всій країні бачать у газетах славні фотографії цієї події. Уперше багато яків бачать, наскільки здібний їхній правитель і сам Як'якистан, а також те, що їхні лідери розмовляють і працюють разом. Вид запрошених ветеранів, простих солдатів дивує яків, які звикли до далекого, елітарного керівництва. Це не настільки надихаюче, як можна було б сподіватися, але звичайний як не може не відчувати радості з приводу Снелдарфесту. Свято — це те, що усім якам потрібно зараз, у важкі часи."
 yakistan.11.a:0 "Щасливого Снелдарфесту!"

 yakistan.12.t:0 "Еквестрійський альянс"
 yakistan.12.d:0 "Пізно вночі, в розкішних апартаментах у Яктауні, принц Як'якистану та його радники розміщують групу поні. Це дуже дивні істоти, ці поні. Поні такі маленькі й крихкі, але володіють такою силою і впливом. З якогось боку це навіть мало б образити шлях яка. Однак натомість як виявляє, що ці дивні маленькі поні захоплюють його. Вони перебувають тут із важливою місією, пов'язаною з укладенням союзу. Як'якистан прагне приєднатися до альянсу, керованого Еквестрією. Чейнджлінґи стають дедалі сильнішими з кожним днем, грифони теж, а світ зараз набагато небезпечніший, ніж був раніше — і тому якам потрібні друзі. Якам потрібні союзники, а Еквестрії потрібна перевірена війною армія, щоб стримувати чейнджлінґів і, можливо, одного разу й грифонів. Чи можуть Радерфорд і Селестія знайти спільну мову, незважаючи на величезні культурні відмінності? І якщо вони зможуть... чи мусять яки пов'язати себе з принцесою-сонцем і її негараздами?"
 yakistan.12.a:0 "Як'якистан вступає в альянс!"
 yakistan.12.b:0 "Переговори зриваються..."

 yakistan.13.t:0 "Революція в Як'якистані"
 yakistan.13.d:0 "Це було небезпечно близько до провалу, але коли Ліга ветеранів-прихильників супремасизму з Бара'дура показала своє справжнє обличчя, гармоністи та традиціоналісти приєдналися до яків-комуністів у вигнанні своїх старійшин. Пізніше яки-комуністи закінчили роботу на виборах.\n\nТовариш секретар Карсак Сухбатаар виступить лідером нової Великої Ради, яка витіснила принца і його маріонеток. Але народ яків відстав. Як і комуністи, яки розуміють, що селянство має здобути освіту і все те, в чому селянству давно відмовляли. Соціалізація сільського господарства важлива, але спочатку яки мають прийняти вчення Сталліонграду... адаптоване для яків, звісно."
 yakistan.13.a:0 "Уся влада Раді!"

 yakistan.14.t:0 "Підготуватися до Великого стрибка"
 yakistan.14.d:0 "Яки-комуністи успадкували зруйновану націю. Жадібна капіталістична війна, безглузда політична сварка, експлуатація народу... Багато що ще належить зробити. З Карсакаґу Якистанська рада готує великий план. У плану три основні цілі. По-перше, сільське господарство має бути модернізовано, щоб уникнути голоду раз і назавжди; по-друге, промисловість яків відстала й експлуататорська, і її необхідно модернізувати; і нарешті, культурі яків заважає розвиватися даремний і реакційний традиціоналізм, якого потрібно позбутися шляхом перевиховання. З цією метою Рада оголошує про Великий стрибок.\n\n«Товариші! Пам'ятайте, що всі яки повинні працювати, щоб побудувати славний рай, але будьте впевнені, що рай настане. Як'якистан, нарешті, буде країною для робітників!» — заявив товариш секретар Сухбатаар у партійній газеті."
 yakistan.14.a:0 "Від кожного яка по здібностях!"

 yakistan.15.t:0 "Цивільний промисловий план"
 yakistan.15.d:0 "У рамках зусиль яків з модернізації Велика Рада партії проголосувала за розгортання низки оновлень для заводів. Хоча дехто занепокоєний відсутністю заходів безпеки, секретар Сухбатаар використав вирішальний голос для прийняття оновлень. Безпека була важлива, але викопати Як'якистан з відсталої примітивної ями, в якій він зараз перебуває, набагато важливіше. Якщо яки не зможуть швидко модернізуватися, яки залишуться далеко позаду. Виживання яків залежить від будівництва соціалізму в Як'якистані, а побудова соціалізму в такій відсталій країні — брудна справа."
 yakistan.15.a:0 "Кожному яку за потребами!"

 yakistan.16.t:0 "Військово-промисловий комплекс"
 yakistan.16.d:0 "Після того, як вороги зі зброєю будуть знищені, залишаться вороги без зброї. Але поки вороги не знищені, нам усе ще потрібні гармати. Велика Рада ухвалить подальші закони, що вимагатимуть суворих виробничих квот від робітників Бара'дура. Цього разу протести не такі потужні. Кожен із міністрів пам'ятає, що саме старійшини і ветерани з Бара'дура намагалися втягнути усіх у кошмар ідей зверхності. Але мотив цього рішення — не помста. У Бара'дура є військові заводи, а нам потрібна зброя, щоби захистити революцію. У всякому разі, Рада бачить у цьому шанс на спокуту. Яки дозволять працівникам Бара'дура довести класову лояльність працею!"
 yakistan.16.a:0 "Викладіться на повну, товариші!"

 yakistan.17.t:0 "Тріумф революції"
 yakistan.17.d:0 "Наші плани здійснилися, і Як'якистан зробив неймовірні кроки, щоб стати справді сучасною державою. Велика Рада оголосила день святкування, коли всім робітникам промисловості та селянства було надано вихідний. Хоча наші колишні союзники серед профспілок скаржаться на те, що наші методи були надто небезпечними, вони просто недалекоглядні. Робітники витримали це і принесли жертви заради перемоги, і ми всі повинні пишатися їхньою роботою. Звісно, для нас було б трохи передчасно знижувати добові квоти або просто змінювати наші правила безпеки. Ми маємо переконатися, що насамперед існує надлишок запасів, а держава в безпеці. Але, водночас, ми скасували попереднє нормування для більшості верств населення на знак визнання нашого успіху."
 yakistan.17.a:0 "Праця окупилася."

 yakistan.18.t:0 "Вступ до Інтернаціоналу"
 yakistan.18.d:0 "Еквестрійський соціалізм може бути не зовсім тим, чого ми прагнемо, але він нам досить близький, а наші лідери спершу здобули політичну освіту від поні зі Сталліонграду. Великий секретар — гордий як, але він знає, що нам потрібні союзники. Представники нашої партії прибули в Сталліонград, щоб домовитися про нашу участь у наступному конгресі Інтернаціоналу. Це є життєво важливим кроком в остаточному плані Ради стати союзником Сталліонграду в політичному і військовому відношенні.\n\nСталліонградці дещо сумніваються в наших методах і ставлять під сумнів нашу теорію, але ми, вочевидь, на одному боці. Наша прихильність до всесвітньої революції і прагнення поширювати комуністичні ідеї серед селян вражають їх. Коли ми попросили офіційного прийняття в союз..."
 yakistan.18.a:0 "Вони радісно прийняли нас!"
 yakistan.18.b:0 "Зрадили своїх товаришів..."

 yakistan.19.t:0 "Зруйнована держава"
 yakistan.19.d:0 "Новий хан Колетів і його вірна Ліга ветеранів успадкували націю, яка втратила зв'язок з усім, що робило її великою. Як'якистан раніше був силою, з якою доводилося рахуватися! У нас було ханство, і континент тремтів при одній лише його згадці, а тепер ми відстали, і народи, яких ми колись тероризували, сміються над нами. Землі йаків у руїнах, але й лояльні клани живуть лише трохи краще. Економіка в руїнах, армія виснажена, і ми ледве можемо виробляти зброю.\n\nХан змінить усе це. У нього є плани, щоб усі яки знову були сильними і гордими! Ми виправимо економіку шляхом швидкої модернізації, навчання або впровадження технологій, наскільки це можливо. Наша армія знову буде сильною, а наші кордони безпечними. Одного разу, коли ми будемо готові, яки знову стануть жахом для жалюгідних дрібних рас цього континенту. Слава Як'якистану! Слава хану!"
 yakistan.19.a:0 "Героям слава!"

 yakistan.20.t:0 "Відновлення ханства"
 yakistan.20.d:0 "Наша перша дія для відновлення Як'якистану — підрахувати те, що в нас є. Хоча наша армія недостатньо сильна і потребує заміни солдатів і кращого спорядження, ми маємо доволі значні сили. Підготовка до війни дала нам міцнішу промислову базу, ніж та, яка була на момент відходу зрадників. Яки Бара'дура і Карсакаґу тепер працюють на державу, будуючи інфраструктуру та інші заводи, зброю і боєприпаси.\n\nКолетів ясно бачить свої наступні кроки. Ми повинні використовувати землі яків і зміцнити економіку за рахунок інвестицій у військову промисловість. Ми змусимо яків працювати і значно зміцнимо армію."
 yakistan.20.a:0 "Могутня армія для могутньої нації."

 yakistan.21.t:0 "Доля зрадників"
 yakistan.21.d:0 "Ми не можемо пробачити старому принцові за його невдачі та слабкість. Серйозно, загравати з гармонією та іншими подібними речами? Яка огида. Але він — святий порівняно з презирливими зрадниками-йаками. Як вони посміли розірвати навпіл наш славний народ!\n\nХан просуває свої плани щодо використання землі йаків. Зокрема, всупереч волі багатьох із нині безсилих старійшин, він забрав у зрадників більшу частину їхніх особистих володінь і продав їх на аукціоні тим підприємствам, які хотіли б використати їх заради слави Як'якистану для будівництва нових заводів. Йакам немає прощення. Ті, хто заслуговують на життя, спокутують свої помилки роботою на наших складальних лініях і полях. Вони не захотіли бути яками, то нехай вони будуть недо-яками доти, доки не отямляться."
 yakistan.21.a:0 "Зрадники не заслуговують на краще."

 yakistan.22.t:0 "НИЩИТИ — це наша доля"
 yakistan.22.d:0 "З новою зброєю в копитах Хан планує майбутні завоювання Як'якистану. Наші сусіди є загрозами; ми мусимо знищити їх або ж підкорити. Ведмеді на півночі — гідні супротивники, але їхні сили слабкі порівняно з нашими. І після того, як ми розчавимо ведмедів, варто звернути погляд на пінгвінів та їхню замерзлу імперію, яка також варта нашого підпорядкування. На сході лежить важке, але важливе завдання — змусити грифонів вивчити урок. Вони повинні зрозуміти, що трапляється з тими, хто забирає стародавні землі яків. Їх буде складно перемогти, але це буде саме та війна, якої прагне більшість яків...\n\nНа півдні лежать Еквестрія та Кристальнава Імперія. На даний момент вони занадто сильні. Одного разу, коли ми об'єднаємо більшу частину континенту під нашим правлінням, ми зможемо помріяти про штурм південних земель.\n\nОстанній вибір — йти на захід. Чейнджлінґи — загадковий, якщо не огидний народ. Ми мало що знаємо про них, окрім міфів і легенд, і того, що їхні танки легендарні. У них є промисловість і ресурси, і ці речі можуть допомогти нам із завоюванням континенту, якщо ми зможемо захопити їх. "
 yakistan.22.a:0 "Звідки почнеться відродження імперії?"

 yakistan.23.t:0 "Цілком нормальний день"
 yakistan.23.d:0 "It was a normal day. Khan Koletiv reviewed reports from his general staff on the state of the army, and was pleased. Things were going well. Only the night before, he discussed in detail the logistics of invading the changelings to the west. His generals were split on the matter, but all agreed that sound plans would be required.\n\nHe took breakfast as he always did without anyone present, and so was surprised when a young officer entered. But he was loathe to treat any military yak poorly! He hailed the officer. 'What is your business here? I take my meals alone, young yak.'\n\n'I'm sorry to bother you, sir,' said the stranger. 'It's just that I have an urgent dispatch. May I approach?'\n\nUrgent? His brow furrowed. If it was worth disturbing him... 'Yes. Come closer.'\n\nThe young officer approached, and reached into the pack at his side. The Khan began to rise...\n\nAnd then it was just a normal day. The Khan ate alone, as he always did, and no one disturbed him. He went about his normal routine, and no one was any bit the wiser. Except, of course, for a keen young officer helping some orderlies carry a large package away." # (!)
 yakistan.23.a:0 "Операція «Занаду» починається."

 yakistan.24.t:0 "Ніжний шепіт"
 yakistan.24.d:0 "Польовий звіт 057\n\nСитуація — Стадію один операції «Занаду» завершено. Оперативник Кублай розпочав стадію 2. Вище командування яків було проінформовано про рішення хана звернутися до королеви для проведення дипломатичних переговорів. Оперативники Чаґаті та Джучі розпочали операцію «Золоті вулики» з точковою інфільтрацією та заміною цілей. Поширення пропаганди почалося в Карсаказі, Яктауні та Бара'дурі. Операція «Ільхан» у Якистані ініційована оперативником Хулаґу. Другий етап «Занаду» ще не готовий. Керівництво яками ґрунтується на агресії і потрібно трохи часу, щоб вони заспокоїлися. \n\nЗагрози — мінімальні. Населення яків вороже ставиться до чейнджлінґів. Яки публічно розділені. Лідерство зараз належить замаскованому оперативнику Кублаю.\n\nnВисновки — необхідно використовувати розділену лояльність яків. Яки у верховному командуванні мають бути повільно замінені. Шанси на розкриття низькі. Розвідка яків недосвідчена і малоефективна.\n\nПропозиції — запитуються два загони інфільтраторів. Також потрібна одна з субкоролев, щоб почати промивання мізків найбільш вразливим групам населення.\n\nСлава вуликам!"
 yakistan.24.a:0 "Хан закликає до миру."

 yakistan.25.t:0 "Тихі розмови"
 yakistan.25.d:0 "Польовий звіт 071\n\nСитуація: перемовини яків і вуликів у процесі. Альянс забезпечено. Оперативника Кублая замінено на субкоролеву. Кублай призначений на операцію «Золоті вулики». Інфільтрація до лав старійшин пройшла успішно. Інфільтрація в ряди йаків пройшла успішно. Вулики закладені в Яктауні, Бара'дурі, Карсаказі. Інфільтратори: проникли в усі міські райони. Цільові генерали: оточені оперативниками. Реорганізація армії: триває. Населення: невпевнене. Вразливі групи населення: сильно насичені. Промивання мізків: триває швидкими темпами. Чейнджлінґи: працюють у тандемі.\n\nЗагрози: мінімальні. Небезпечні старійшини: в меншості. Небезпечні офіцери: оточені або замінені. Починається промивка мізків на робочих місцях і в розподільчих центрах. Субкоролева вразлива до будь-якої антимагії під час переговорів.\n\nВисновки: населення стало менш ворожим. Чейнджлінґи проникли в усі міста. Вулики побудовані або будуються. Колонізація йде повним ходом.\n\nПропозиції: Військовий аташе. Дозвіл на проникнення в медичні та релігійні установи. Вимагати збільшення колоністів для заповнення малонаселених районів у землях йаків."
 yakistan.25.a:0 "Наші дивні нові друзі..."

 yakistan.26.t:0 "Відверта розмова й чесні серця"
 yakistan.26.d:0 "Фінальний польовий звіт 147\n\nСитуація: колонію створено. Вулики: засновано. Населення чейнджлінґів: здебільшого живе відкрито. Субкоролева скоро розкриє свою справжню природу найближчим часом. Рівні індоктринації та промивання мізків: перебувають у межах прийнятних параметрів. Операцію «Новий Вракс» завершено. Операцію «Яклінґ» завершено. Інтеграцію населення яків у вулик завершено. Експериментальні процедури обробки неймовірно успішні. Армію перебудовано. З дисидентами покінчено. Операція «Занаду» пройшла успішно. Місію групи «ЯК» виконано. Координатори вулика обговорюють самоврядування. В очікуванні замовлень.\n\nЗагрози: середній рівень загрози. Розмова про незалежність від Командної Структури Чейнджлінґів. Підозрюється культурний вплив яків на вірність колоністів. Є можливість того, що всі подальші комунікації скомпрометовані.\n\nВисновки — створення Фронтиру Чейнджлінґів. Вулики, що містять населення з чейнджлінґів / яків. Яки виявляються корисними, при певних регулюваннях, для життя вуликів. Міста перетворюються на вулики. Культура вулика пристосовується до нових норм. Створено окремі командні структури.\n\nПропозиції — в очікуванні наказів. Шанс на появу незалежного вулика яків — ненульовий. Чекаємо на відповідь."
 yakistan.26.a:0 "Одне серце, один вулик, один Як'якистан."

 yakistan.27.t:0 "Поклик вуликів"
 yakistan.27.d:0 "Ми прибули до Як'якистану, тому що мусили. Розумієте, королева нас запросила. Але щойно ми опинилися тут, ми виявили, що Як'якистан — прекрасне місце. Його народ був чужим спочатку, але або через навіювання інфільтраторів, або ж через природний суспільний дух ми стали ближчими. Королева чейнджлінґів керує країною, а вулики чейнджлінґів у сільській місцевості приєднуються до міст-вуликів, де яки і чейнджлінґи живуть у відносному мирі. Ми повільно, але вірно стаємо єдиним народом, дивним і змішаним, але єдиним. Можливо, одного разу ми навчимо їх змінювати форми свого тіла, а вони дадуть нам свою силу.\n\nАле батьківщина кличе нас, перериваючи наше новознайдене життя. Королева вимагає, щоб ми дотрималися наших клятв. Чейнджлінґи по всьому фронтиру озираються і починають ставити питання, які раніше здавалися неможливими — чи справді нам потрібно жити під ярмом Кризаліс? Хіба ми не можемо жити самостійно на новій землі? Чи продемонструємо ми нашу вірність виду чейнджлінґів і королеві? Новий спосіб життя чи проста колонія Великої Імперії?"
 yakistan.27.a:0 "Вільні Вулики Якиленду!"
 yakistan.27.b:0 "Фронтир Чейнджлінґів!"

 yakistan.28.t:0 "Фронтир Чейнджлінґів"
 yakistan.28.d:0 "У підсумку ми вирішили залишитися вірними Батьківщині. Наша Королева, попри усе, є нашою матір'ю і захисницею від світу, який ніколи не буде любити або розуміти нас. Нам надали деяку автономію і самоврядування в обмін на непохитну відданість її цілям, і цього достатньо.\n\nЯкиленд, або Фронтир, як його іноді називають, перетворюється на дивне гібридне суспільство. Промивання мізків поступилося місцем чомусь, більш наближеному до гібридного суспільства, а старі механізми домінування над яками змінилися, оскільки ті інтегрували свої розум і душу в наші вулики, часто навіть не підозрюючи про це. Субкоролеву замінили, і таємниця справжньої особистості хана була збережена. Майбутнє світле!"
 yakistan.28.a:0 "Вулики понад усе!"

 yakistan.29.t:0 "Падіння Сайхан-Толґоду"
 yakistan.29.d:0 "Нічні бої змусили війська йаків повернутися в місто, і на світанку стало зрозуміло, що вони в меншості і виснажені занадто сильно, щоб продовжувати бій. Як'якистанські солдати протягом дня розбиралися із залишками опору, але їм удалося зайняти будівлі уряду тільки на світанку другого дня.\n\nСтяг Як'якистану тепер гордо майорить на всіх височинах Сайхан-Толґоду. Столиця йаків упала, і перемога майже в нас у копитах!"
 yakistan.29.a:0 "Їхня доля вирішена!"

 yakistan.120.t:0 "Падіння Якистану"
 yakistan.120.d:0 "Через нещодавні події уряд Якистану було зміщено і замінено адміністрацією чейнджлінґів. Суверенної нації [Root.GetName] більше немає."
 yakistan.120.a:0 "І що ти накоїв?"

 yakistan.30.t:0 "Як'якистан просить гарантії"
 yakistan.30.d:0 "Посланець перетнув Кристальні гори й дістався до Кантерлота з далекого та відокремленого Королівства Як'якистан. Він говорить від імені свого короля Радерфорда, який нещодавно об'єднав свою націю і вже не просто принц. Він багато років дружив з Еквестрією і тепер хоче оформити нашу дружбу. Він просить нас гарантувати їхню свободу й незалежність, щоб вони залишалися в безпеці від амбіцій чейнджлінґів чи нова-грифонців."
 yakistan.30.a:0 "Ми раді захищати наших надійних друзів."
 yakistan.30.b:0 "Ми залишимось друзями, але ми вважаємо вони можуть вижити самостійно."

