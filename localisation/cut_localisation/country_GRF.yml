 newsg.8.t:0 "[From.GetName] захоплює Село-На-Півночі"
 newsg.8.d:0 "[This.GetNewspaperHeader][GetDate] війська з держави [From.GetName] увійшли в еквестрійське Село-На-Півночі. Колишня імперська колонія довгий час стверджувала, що поселення і навколишній реґіон повинні бути передані їм. І коли в Еквестрії вибухнула громадянська війна, то грифони вирішили діяти, а не чекати дипломатичного дозволу. Офіційні особи всіх конкуруючих з Еквестрією урядів, з якими ми змогли зв'язатися, не прокоментували це питання, але [From.GetLeader] швидко оголосив анексію актом милосердя, щоб врятувати мешканців села від жаху війни, яка і так поглинула всю решту Еквестрії. Жителі села побоюються своїх нових володарів, багато хто стверджує, що у них дійсно не було вибору в цьому питанні, але це було все одно краще, ніж померти за якогось далекого правителя, в той час як інші з великим ентузіазмом поставилися до змін."
 newsg.8.a:0 "Чи можуть бути якісь сумніви в тому, що Село-На-Півночі — територія грифонів?"
 newsg.8.b:0 "Ми не можемо бути скрізь одразу!"
 newsg.8.c:0 "Цікаво."

 newsg.9.t:0 "Оновлена Нова-Грифонія"
 newsg.9.d:0 "[This.GetNewspaperHeader]На превеликий подив, у Нова-Грифонії, Ервін Гайгілл розпустив військову хунту, яка була створена після його військового перевороту багато місяців тому. На його місце встає відносно невідома постать, Скейрон Ґолдфезер, безжальний капіталіст, який, як кажуть деякі чутки, прагне внести радикальні зміни до Нова-Грифонії та її суспільства.\n\nДержава, як стверджує Ґолдфезер, надто сильно контролює життя і багатство громадян Нова-Грифонії. Таким чином, держава має відійти на другий план і допустити хвилю приватизації. Надання більшої влади багатим грифонам і компаніям лише посилить конкуренцію, а конкуренція зміцнить вільний ринок та економіку. Схоже, що авторитарному правлінню в Нова-Грифонії настав кінець. Однак світові незрозуміло, що саме готує Ґолдфезер і його уряд. Ми почекаємо і подивимося."
