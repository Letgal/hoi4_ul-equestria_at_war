 GRF_sending_mercs_cat:0 "Приватні військові контракти"
 GRF_sending_mercs_cat_desc:0 "Компанія «Талон Ґанворкс» та її численні дочірні компанії завжди готові забезпечити надійний та якісний захист і озброєних солдатів. Неважливо, хто ви, або за що ви боретеся — доки маєте гроші, компанія «Талон Ґанворкс» допоможе вам виграти війну.\n\nКомпанія «Талон Ґанворкс».\n"
 GRF_sending_mercs_cat_desc_grf:0 "Корпорація «Талон Ґанворкс» та її численні дочірні компанії завжди готові забезпечити надійних і якісних солдатів, охорону та підтримку. Неважливо, хто ви або за що воюєте — доки маєте гроші, корпорація «Талон Ґанворкс» допоможе вам виграти війну.\n\nКорпорація «Талон Ґанворкс».\nСучасні оборонні рішення нового століття."
 GRF_send_mercs_dec:0 "Запропонувати контракт [From.GetName]"
