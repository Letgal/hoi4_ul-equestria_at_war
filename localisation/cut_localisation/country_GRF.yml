 femboy_in_striped_socks_desc:0 "§YBorn§!: 11th of March, 982 in Nouvelle Aquila\n\n§YBiography§!: It comes to nocreature's surprise that the young Blackpeak is the second richest business tycoon in Nova Griffonia, though one is very much so if they listen to the griffon's ideals. Inheriting assets spanning from the northern coast to across the straight and finally several large factories in Nouveau Aquileia, Blackpeak flexed his wings and assumed possession. Under the young griffon's ownership, these far-flung assets would become the foundations to Blackpeak's current industrial conglomerate.\n\nWith change roiling throughout Nova Griffonia, it comes as a shock that Blackpeak—ever so committed to his business industry—listens and communicates with the unions he's allowed to organize among his employees.\n\n"I—the proprietor—need to care for all factors to grow my business, including the needs of my employees which are more easily managed via unions. The 990's Revolution showed me that the radical communist wants to tear down something they think wronged them, and an autocrat wants to take everything because they say so. The regular communist is generally more open to negotiation and compromise than the everyday autocrat."\n\nHow effective this blend of ideals serves him and his businesses throughout Nova Griffonia's powder-keg, Blackpeak assumes, will be determined fairly soon."
 chernobyl_beak:0 "§YДата народження§!: 15 квітня 979 року, Вінґгаґен\n\n§YЗвання§!: полковник\n\n§YЖиттєпис§!: Даніель Кримзонбік народився 979 року в сім'ї грифуського офіцера і мешканки Клаудбері. Він був єдиним пташеням і тішився дуже щасливим дитинством у Вінґгаґені. Він вирішив піти по стопах свого батька і вступив до офіцерської академії, яку пізніше успішно закінчив.\n\nСаме в цей час почали формуватися його політичні переконання. Даніель, як ідеаліст-гармоніст, стверджував, що надзвичайні повноваження, надані президенту Кемерскаю, були занадто радикальним кроком, що загрожував майбутньому Республіки. Зрештою ці побоювання дійшли до того, що він вирішив відмовитися від республіканської справи. Знаючи, що дезертирство є серйозним злочином, Даніель вирішив втекти до Нова-Грифонії — відомого притулку для політичних вигнанців і знедолених. Завдяки своєму офіцерському досвіду його прийняли до збройних сил Нова-Грифонії, де він швидко піднявся службовими сходами, ставши зрештою командиром ополчення. Він палкий прихильник Вільгельма Силвервінґа і його Соціал-Демократичного Фронту Нова-Грифонії. У 1003 році Даніель брав участь у делегації Нова-Грифонії, яка відвідувала Еквестрійські Ігри в Кристальному Місті. За час свого короткого перебування там він встиг дізнатися багато нового про нові розробки у військовому мистецтві завдяки спілкуванню з військовими з інших делегацій.\n\nДаніель вважає себе грифусцем, незважаючи на те, що виріс у Північній Грифонії. Він уважає, що всі істоти світу створені рівними — незалежно від раси. На його думку, Грифонія має бути знову об'єднана і стати демократичною федерацією націй. Він вважає, що централізована держава занадто вразлива для корупції та несправедливості.\n\n§YАвтор портрета§!: Scroup"
 GRF_paddy_desc:0 "§YДата народження§!: 983 рік, Лас-Пегас\n\n§YЗвання§!: найманець-генерал\n\n§YЖиттєпис§!: Педді Рокфеллер народилася в сім'ї нафтового магната Рокфеллера. Хоча обставини її народження приховані зусиллями самого Рокфеллера, ми дійшли висновку, що вона справді є його біологічною донькою, на основі аналізу медичних записів із Сонячного госпіталю імені Селестії в Лас-Пегасі.\n\nУ 1006 році вона здійснила свою вісімнадцяту спробу втекти від батька після того, як він спробував видати її за домовленістю заміж за [REDACTED] їхнього ГорсКо. Їй вдалося втекти на північ, у Нова-Грифонію, а звідти — на острів Азкабан, що перебуває під контролем Сталліонграду. Згодом її взяли в полон «вигнанці» з тамтешньої комуністичної партії.\n\nМисливець за головами Жан де Басс, найнятий Дженерал Петролеум, успішно врятував її, але відмовився повернути Педді компанії. Ці двоє з тих пір стали нерозлучними і повернулися до Нова-Грифонії, щоб боротися там за свою свободу як найманці."
 GRF_jean_desc:0 "§YДата народження§!: 4 липня 976 року, Аквіла\n\n§YЗвання§!: найманець-генерал\n\n§YЖиттєпис§!: Жан — незаконнонароджений син революціонера Жарве де Басс, брата Стелли де Басс з Ведіни і спадкоємця сімейних обладунків. Сам Жарве був убитий монархістами Аквелії 985 року під час «Царства терору», що змусило матір Жана втекти разом зі своїм маленьким сином у Скайфол. Історія його юності достовірно відома лише самому Жану. Напевно відомо лише те, що в молодого де Басса накопичився чималий борг перед олігархами, на яких він працював громилою, у чому йому допомагали батьківські обладунки.\n\nЗрештою олігархи вирішили стягнути цей борг. У 1001 році на Жана було відкрито контракт, і той утік у Нова-Грифонію. Наприкінці 1006 року він був змушений укласти контракт на пошук і затримання Педді Рокфеллер. Довга серія з різноманітних шокуючих обставин і пригод дала змогу Жану відмовитися від виконання цього контракту та повернутися разом із Педді до Нова-Грифонії, щоб боротися там за свою свободу... для того, хто найбільше платить, звісно."
