 GRF_implement_social_welfare_idea:0 "Програма соціального добробуту"
 GRF_implement_social_welfare_idea_desc:0 "Жодній істоті в Нова-Грифонії ніколи не доведеться боятися, що безробіття змусить їх голодувати або що хвороба призведе до смерті."
