 GRF_knights_idea:0 "Лицарі Імператора Гайгілла"
 GRF_forced_labour:0 "Трудові табори"
 GRF_research_friends:0 "Спільні наукові дослідження"
 GRF_military_exchange:0 "Північна програма військового обміну"
 GRF_freedom_of_movement:0 "Закон про відкриті кордони"
 GRF_freedom_of_movement_grf:0 "Закон про відкриті кордони"
 GRF_private_healthcare:0 "Приватизована охорона здоров'я"
 GRF_private_healthcare_desc:0 "Система охорони здоров'я повністю приватизована. Бідні залишаються без захисту, тоді як багаті користуються кращою медичною допомогою, ніж будь-коли."
 GRF_privatize_education_idea:0 "Приватизована система освіти"
 GRF_privatize_education_idea_desc:0 "Школи країни зараз перебувають під контролем приватних інвесторів і компаній. З їхнім фінансуванням школи стають радше рекламою для зазначених інвесторів, ніж реальною освітою."
 GRF_private_army:0 "Приватна армія"
 GRF_private_army_desc:0 "Національна армія була значною мірою скасована, і на її місці стоять численні приватні армії, які конкурують одна з одною у внутрішніх справах. Локальні сутички між цими арміями вважаються розумними способами розширення впливу."
 GRF_the_power_of_money_idea:0 "Влада грошей"
 GRF_the_power_of_money_idea_desc:0 "З достатньою кількістю грошей у кишенях ніщо не може стояти на вашому шляху, і ніщо ніколи не буде недоступним!"
 GRF_slavery_idea:0 "Рабство"
 GRF_slavery_idea_desc:0 "Не грифонів примушують до рабства і продають на гігантських ринках рабів. Нова дешева робоча сила, яку вони представляють, збільшує економічне процвітання нації."
 GRF_literally_trotsky:0 "Світова революція"
 GRF_protect_the_working_class_idea:0 "Закон про захист робітників"
 GRF_protect_the_working_class_idea_desc:0 "Були прийняті закони для захисту простих грифонів. Вони охороняють робітників від зайвих переробок, небезпечних умов праці та іншого."
 GRF_tax_breaks_idea:0 "Податкові пільги"
 GRF_tax_breaks_idea_desc:0 "Величезні податкові пільги були надані всьому спектру промисловості для стимулювання економіки."
 GRF_linguistic_pluralism_idea:0 "Мовний плюралізм"
 GRF_linguistic_pluralism_idea_desc:0 "Офіційне законодавство забезпечує захист усіх мов, якими розмовляють у Нова-Грифонії."
 GRF_anti_monopoly_laws_idea:0 "Антимонопольне законодавство"
 GRF_anti_monopoly_laws_idea_desc:0 "Нові суворі закони щодо того, який контроль над ринком може мати одна компанія повинні запобігти розвитку монополій."
 GRF_old_believer_work_ethic_idea:0 "Трудова етика старообрядців"
 GRF_old_believer_work_ethic_idea_desc:0 "Старообрядницька культура, що просуває ідеї старанності та чесної праці, почала поширюватися всією країною, просуваючи групу грифонів, на яку в старому світі дивилися з презирством і не сприймали всерйоз."
 GRF_support_homesteaders_idea:0 "Закон про поселенців"
 GRF_support_homesteaders_idea_desc:0 "По всій країні поселенці є маленькими маяками цивілізації посеред пусток, і було вжито зусиль для полегшення їхніх проблем."
 GRF_reinforce_judicial_branch_idea:0 "Уповноважена судова влада"
