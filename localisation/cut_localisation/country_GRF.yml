 GRF_send_mercs_dec_desc_grf:0 "§Y[From.GetName]§! буде запропоновано приватний військовий контракт. Якщо вони укладуть його, то ми повинні послати їм принаймні §Y5 дивізій добровольців§! [From.GetName] заплатить нам §Y4 фабриками§! на час конфлікту."
