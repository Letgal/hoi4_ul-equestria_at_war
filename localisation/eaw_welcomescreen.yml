 EAW_WS_TAB_1_TXT: "[Root.GetCountryIntro]"
 EAW_WS_TAB_2_TXT: "[Root.GetRegionDesc]"
 EAW_WS_TAB_3_TXT_HEADER_1: "\n\nРозширені й расові технології та війська"
 EAW_WS_TAB_3_TXT_HEADER_2: "\n\nСуспільний і науковий розвиток, неграмотність і бідність"
 EAW_WS_TAB_3_TXT_HEADER_3: "\n\nОперація «Скріпка»: післявоєнні бонуси до досліджень"
 EAW_WS_TAB_3_TXT_HEADER_4: "\n\nЗміни в ядерній війні"
 EAW_WS_TAB_3_TXT:0 "§AПримітка перекладача: перекладений текст не відображається, тому тут збережено оригінал.§!\n\n\n\n£eaw_text£ §YEquestria at War§! incorporates a fork of §YRoad to 56§! by §YGreatexperiment§! (used with permission), that has been edited and streamlined to fit our design goals better. This allows for a longer game with more technologies to research.\n\nEaW introduces §YMagical Equipment§! and a new resource - £resources_strip|8£ §YCrystals§! - used to produce it. §YMagical Equipment§! provides a more resource, IC-intensive, less reliable, but more powerful alternative to regular §YInfantry Equipment§!.\n\n§YPre-Industrial Infantry Equipment§! and §YArtillery§! have been added, to represent the weapons used by nations that have not yet industrialized.\n\nFurthermore, EaW introduces the §YRaces§! system. Each country has one of twenty two races - §YPony§!, §YChangeling§!, §YGriffon§!, §YDeer§!, §YDiamond Dog§!, §YDragon§!, §YBuffalo§!, §YPolar Bear§!, §YPenguin§!, §YMinotaur§!, §YZebra§!, §YHippogriff§!, §YKirin§!, §YHorse§!, §YCamel§!, §YDonkey§!, §YAbyssinian§!, §YLlama§!, §YGargoyle§!, §YCentaur§!, §YYeti§! or §YUnspecified§!. Many races have their own unique racial tech tree folder, and in some cases racial unique units. Races cannot be manually changed during the game.\n\n\n\nIn order to better represent the differences in industrial/societal and research development of nations in Equestria at War, §YScientific Development§!, §YSociety Development§!, §YIlliteracy§!, and §YPoverty§! idea categories have been implemented.\n\n§YScientific Development§! represents the level of education and research capabilities of the nation. Low levels of §YScientific Development§! impose §RResearch§! maluses. §YScientific Development§! can be improved by §YNational Focuses§! or §YDecisions§!, depending on the country. For §Ygriffon§! countries, owning major centers of learning in Griffonia can be used to improve §YScientific Development§! as well.\n\n§YSociety Development§! represents the general state of industrialization and advancement of economy and society. Low levels of §YSociety Development§! impose §RIndustry§!, §RResearch§! and §RPolitical§! maluses. §YDevelopment§! can be improved by §YNational Focuses§! or §YDecisions§!, depending on the country.\n\n§YIlliteracy§! represents how many of your citizens can read and write. Low levels of §YIlliteracy§! impose §RResearch§! and §RConstruction§! maluses. §YIlliteracy§! can be improved by §YNational Focuses§! or §YDecisions§!, depending on the country.\n\n§YPoverty§! represents how well-functioning your economy is. Low levels of §YPoverty§! impose §RResearch§!, §RRecruitable Population§!, §RIndustry§!, and §RMonthly Population§! maluses. Both of these can be improved by §YNational Focuses§! or §YDecisions§!, depending on the country.\n\n\n\nAfter a country has been defeated in a war, and a peace conference has ended, the victors will have a chance to receive §Gone-time 50-200% research speed bonuses§! to §Ytechnologies§! that the loser had researched, and the victor has not.\n\nThe chance to receive the bonus is random, and calculated per technology. The more of loser's §YIndustry§! that has been taken over by the victor (either by puppeting or annexation), the higher the chance to receive a bonus, which means that not every victor will have an equal chance. The level of §YDevelopment§! of the victor is also a factor - the worse the Development, the smaller the chance.\n\n\n\nThe potential of nuclear warfare and the horror of unleashing such terrible weapons is not quite seen in Vanilla. In order to rectify this, EaW introduces the following changes:\n- Nuclear attacks will now reduce the population of a hit §Ystate§!, using believable casualty numbers depending on state population and development (using multiple nuclear bombs on a state in short succession will not reduce population as drastically).\n- A §Ystate§! hit by a nuclear attack will receive the §YFallout§! state modifier, reducing state factories, supplies, division organization and increasing division attrition. The modifier will last for a §Yyear§!. Subsequent nuclear attacks will not stack the modifier, but will reset the one year timer.\n- Production of §Ynuclear bombs§! requires a supply of £resources_strip|8£ §YCrystals§!. If none are available, no new §Ynuclear bombs§! will be produced. Each §YNuclear Reactor§! consumes 12 £resources_strip|8£ §YCrystals§!."

 EAW_WS_TAB_4_TXT_HEADER_1: "Правила гри та коригування темпів дослідження"
 EAW_WS_TAB_4_TXT_HEADER_2: "Різноманітні поліпшення ШІ"
 EAW_WS_TAB_4_TXT_HEADER_3: "\nДинамічна генерація командувачів"
 EAW_WS_TAB_4_TXT_HEADER_4: "\nЗміни в балансі"
 EAW_WS_TAB_4_TXT: "\n\nЗ оновлення 1.6 «Ironclad» було введено нові правила гри для різних країн і налаштування ходу гри, щоби дозволити гравцеві налаштувати свій досвід із £eaw_text£ §YEquestria at War§!. Крім того, ефекти штрафів до темпів дослідження було відкориговано до значень перед версією 1.6. Наразі у базовій грі величина -50% скорочує Вашу швидкість дослідження вполовину, тим часом як у EAW воно лише робить їх на 50% довшими. До того ж, величина -100% у базовій грі дає знати, що Ви не можете ніщо досліджувати! Відповідно, -100% у EAW означає, що дослідження буде вдвічі довшим. По суті, країни з поганими темпами дослідження не будуть повністю безсилі.\n\n\n\nМи доклали зусиль для поліпшення ШІ. І хоча він аж ніяк не ідеальний, а більшість реальних поліпшень може зробити тільки Paradox, ми зробили все можливе, щоби підправити поведінку ШІ та його поводження з шаблонами дивізій. ШІ вживатиме всі доступні типи військ і технології. ШІ мудро вибиратиме доктрини на основі бонусів, які країна отримує в дереві фокусів. ШІ використовуватиме динамічні стратегії, щоби відповідати на події та зміни на світовій арені. Також поліпшено ШІ на мирних конференціях, хоча він теж не ідеальний.\n\n\n\n£eaw_text£ §YEquestria at War§! надає нову, налаштовану систему генерації генералів, адміралів і, для гравців із DLC «La Résistance», агентів. Різні держави генеруватимуть різних командувачів із різними расами в залежності від своїх умов. Наприклад, держава може мати генералів як поні, так і грифонів, або використовувати кілька списків імен водночас. Це не приносить зміни до ігрового процесу.\n\n\n\nНа жаль, повний список змін балансу більший, ніж його можна вмістити в цю вкладку! Тому ми перемістили список на сторінку у вікі. Клацніть по кнопці нижче, щоби переглянути його!"

