# Континент
 EAW_WS_Zebrica: "Зебрика: Перехрестя цивілізацій"
 EAW_WS_Zebrica_desc: "Зебрика — величезний і вельми різноманітний континент, де мешкає більше видів, ніж в Еквусі та Грифонії. Зебрика майже настільки ж велика, як два інші континенти разом узяті. Клімат тут теж вельми розмаїтий: у Зебриці можна знайти як тропічні джунглі §GГіндії§!, так і спекотні пустелі §YЗебхари§!, а на §Cмисі Гестрая§! можна натрапити на замерзлі болота. Найрозвиненіші суспільства Зебрики цілком можна порівняти за багатством з Еквестрією, а найвідсталіші є простими ізольованими племенами. Дуже складно описати одним виразом увесь континент. Однак Зебрика — це сума її частин, і кожен регіон має свою спільну культуру та історію.\n\nЗахідна Зебрика — це земля коней, більших родичів поні, які також мешкають там. Окрім них є розумні кішки з §CАбіссинії§!, які ходять на двох лапах, а також войовничі віслюки §gАсстирії§! й §gАнсеруку§!. Більша частина регіону колись була об'єднана під владою §GСідлової Арабії§!, але століття занепаду та декадансу призвели до розпаду цієї імперії, і 1007 року в ній спалахнула жорстока громадянська війна.\n\nПівденна Зебрика — більш розмаїта. На холодному півдні континенту живуть зебри, гієни, ґарґульї та кентаври. Крім них є також єті зі §CШтормленду§! — лютий вид, який об'єднався під чорним прапором §CКороля Шторма§! та спустошив половину континенту. Однак Король Шторм поліг у бою, і тепер єті розділені, а раніше підкорені ними народи сподіваються, що в колишніх завойовників так і не з'явиться справжній спадкоємець.\n\nУ центральній частині Зебрики домінує пустеля Зебхара, але там також є і Великі Озера. §YІмперія Мазві§! об'єднала зебр Озер, але вторгнення Короля Шторма поклало кінець її владі, тож тепер воєначальники-зебри б'ються один із одним, визначаючи долю регіону. Хоча більша частина населення є зебрами, на сході живуть верблюди Кемелканда. Однак більшість представників їхнього народу страждають під владою одного з генералів Короля Шторма, який за допомогою завоювань зумів створити власне королівство.\n\nПівніч тісніше за інші регіони взаємодіє з Еквусом і Грифонією, тож саме там з'явилося багато морських держав. Узбережжя здебільшого заселене зебрами, а на островах мешкають гіпогрифи та гарпії. Невелика група еквестрійців мешкає в §gХіроптеррі§!. Вони поклоняються Найтмер Мун і чекають на її повернення. На північному сході тутешні олені Гіндії страждають під гнітом завойовників із Оленії, а мирні лами, які живуть у горах, поклоняються своєму правителеві як справжньому богові.\n\nСхідна Зебрика вважається найбільш глухим регіоном, і саме тому Король Шторм майже не звертав уваги на цю місцевість. Зебри, кіріни та гієни називають цей край своєю домівкою, але останнім часом грифони з Фетізії оселили поруч із ними, шукаючи можливості та стабільність, які їхній рідний континент не може надати. Їх приваблюють чутки про §YЗолоте Місто§!, заховане десь у чарівних джунглях південного сходу. Кіріни досі жили в ізоляції, але поступово відкриваються зовнішньому світові.\n\nАле все це — лише вершина айсберга. На цьому континенті живуть численні народи та племена, у кожного з яких є своя власна історія і свій шлях у майбутнє."

# Регіони
 EAW_WS_Northern_Equestria: "Північний Еквус"
 EAW_WS_Northern_Equestria_desc: "Холодний і вкритий горами північний Еквус вельми негостинний, але багато загартованих і витривалих видів здавна жили тут. Чейнджлінґи, яки, полярні ведмеді та пінгвіни пристосувалися до низьких температур, але останнім часом цей регіон стали прибувати грифони-колоністи. Також у легендах стверджується, що в цих землях раніше жили поні, але після того, як вони мігрували на південь або на схід, рятуючися від похолодання, від них залишилися лише руїни поселень.\n\nЧейнджлінґи — найгрізніша раса на півночі. Нині ними править §Gкоролева Кризаліс§!. Яки жили в нещодавно об'єднаному ізоляціоністському королівстві §CЯк'якистан§!, але вплив Еквестрії в цьому регіоні зростав, і сталося повстання найконсервативніших яків із §DЙаки-клану§!. Відбулася жорстока війна, але жодна зі сторін не зуміла домогтися вирішальної переваги, тож було укладено тимчасовий мирний договір. Іще далі на півночі лежать землі §gСпільнот Полярних Ведмедів§!, які об'єдналися кілька років тому. Полярні ведмеді зовсім недавно були розділені та роз'єднані, тож лише час покаже, чи зможе ця молода нація вижити. Король поважного §PКоролівства Пінгленд§!, що на північно-східному узбережжі, при смерті, тож зближається криза престолонаслідування. На південь від них лежить індустріалізована колонія грифонів, §OНова-Грифонія§!. Її кинули напризволяще після колапсу імперії-сюзерена на сході. Тепер ці незалежні грифони мають визначити свою нову роль у світі і навчитися жити самостійно. А тим часом їхня маленька автономна територія, §YГрифонячий Фронтир§!, надто зайнята, намагаючись розібратися з бандитами або з іще ким гірше. Ця держава майже напевне завалиться, якщо позбудеться підтримки Нова-Грифонії.\n\nУ чейнджлінґів великі амбіції: вони вважають Еквестрію згасаючою та слабкою, а себе — законними володарями всього Еквусу. Яки б'ються між собою, полярні ведмеді та пінгвіни продовжують поступово перетворюватися на повноцінні держави, а Нова-Грифонія процвітає. Майбутнє для північних народів сповнене не тільки можливостей, але й небезпек. Що робитимуть чейнджлінґи? І чи об'єднаються інші раси півночі, чи розірвуть одна одну на шматки?"
 EAW_WS_Southern_Equestria: "Південний Еквус"
 EAW_WS_Southern_Equestria_desc: "Південний Еквус великий, тож клімат і топографія вельми різняться по всьому регіону. На півночі лежать холодні болота, а на півдні — спекотні пустелі. У цьому регіоні панують раси поні. Але також там живуть олені, бізони, дракони та грифони. Поні мешкають на широких рівнинах, серед негустих лісів і в більш посушливій місцевості; олені вважають своїм домом бореальні ліси, високі гори та болота. А от бізони та дракони живуть у тіні свого велетенського сусіда.\n\n§GЕквестрія§! є найбільшою та найбільш промислово розвиненою нацією світу, а також уважається гаванню для всіх поні. Ця земля керується принципами гармонії, які дозволили їй процвітати та мирно існувати протягом цілого тисячоліття. Іншими націями поні в Еквусі є §PКристальна Імперія§! — близький союзник Еквестрії, що лише нещодавно звільнився з-під прокляття короля Сомбри, §RСталліонград§! — провінція, що відкололася від Еквестрії, та колиска комунізму, а також крихітне §RМісто Старлайт§! — місто-держава, яке наразі відновлюється від наслідків влади божевільного культу. На північному заході олені живуть у §gКоролівстві Оленія§! під владою корумпованого короля. Крім цих великих країн, є й більш дрібні: §OВождівство Бізонів§! — племінний анклав усередині території Еквестрії, а також §LОб'єднані Драконячі Землі§!, правителькою яких нещодавно стала дракониха, яка симпатизує Еквестрії.\n\nПівденний Еквус раніше був вельми мирним, але останнім часом усе змінилося. Сталліонград повстав, §GЗемлі Чейнджлінґів§! спробували захопити Еквестрію, а в Оленії драматично відбулася зміна влади. Зараз напруженість між цими основними країнами залишається досить високою. Чейнджлінґи на півночі готуються до війни, поки їхні суперники здаються погано підготовленими до прийдешньої бурі, адже Оленія ослаблена внутрішньою нестабільністю, а Еквестрія має свої власні проблеми, які необхідно вирішити. Малі нації вичікують і спостерігають. Деякі з них намагаються визначитися, яку сторону вони займуть у майбутньому конфлікті. А найгірше те, що найбільші нації є одними з найбільш технологічно та промислово розвинених держав у світі, і тому будь-які війни між ними перетворяться на бійню раніше небаченого масштабу. Дехто молиться про те, щоби напруга спала та мир зберігся, але темні хмари згущуються, і війна здається неминучою."
 EAW_WS_Northern_Griffonia: "Північна Грифонія"
 EAW_WS_Northern_Griffonia_desc: "Холодні землі північної Грифонії від самого початку не могли похвалитися численним населенням, тому що тут, на відміну від північного Еквусу, не оселилися звиклі до холоду види. Замість них ці землі заселили витривалі грифони та поні, які мігрували з півдня та заходу відповідно. Грифони розселилися болотистими долинами на південь від §gгір Уайттейл§!, а поні перепливли затоку та знайшли свій дім серед замерзлих лісів північних берегів. Більшість поні продовжили свій шлях у спробі знайти більш гостинне місце, але деякі залишилися і за багато поколінь пристосувалися до холодів.\n\nНині ці поні відомі світові як §gПівнічні Племена§!. Упродовж століть вони жили в ізоляції, але потім грифони-революціонери перетнули гори та створили власну державу в захопленій §RСкайнавії§!. §GКоролівство Ведіна§! довгий час зберігало незалежність і автономію від імперії. Однак віддаленість Ведіни від серця грифонячих земель не сприяла прогресу. Тож жителі цього королівства досі чіпляються за свої традиції. На сході лежать землі колишнього герцогства Клаудбері, яке впало після того, як рештки армії та уряду §OРеспубліки Грифонів§! втекли на північ. Вигнані республіканці живуть у засланні, але плекають мрію колись повернутися в Грифенгайм. У самих горах Уайттейл лежать володіння варварів із §Lклану Санстрайкер§!, які номінально вірні Імперії, але негайно зрадять цю клятву та повернуть собі свободу, щойно випаде така можливість. На північному сході розташовуються §YАрктурійський Орден§! і §gЛіга Жаху§! — стародавні та закляті вороги, які безнадійно застрягли в минулому через свою жорстку ізоляцію від зовнішнього світу.\n\nПівнічні грифони колись були підданими Імперії, але після її розвалу вони здобули незалежність. Але якщо Імперія зуміє відродитися, свобода народів півночі опиниться під загрозою, оскільки через бідність і слаборозвиненість їхніх земель у них є мало шансів на перемогу в цій сутичці. Найсильнішою державою є Республіка Грифонів, але навіть у неї немає жодних шансів у сутичці один на один. А за горами між Скайнавією та Північними Племенами все жевріє давній конфлікт, оскільки поні намагаються витіснити загарбників, а грифони бажають поширити комунізм темною та холодною північчю. На північному сході Ліга Жаху збирає свої сили, щоби розтрощити Орден раз і назавжди, а потім взятися за завоювання всього світу."
 EAW_WS_Central_Griffonia: "Центральна Грифонія"
 EAW_WS_Central_Griffonia_desc: "Хоча §OІмперія Грифонів§! розгубила контроль над майже всіма своїми землями, вона зберегла малу частку впливу в центральній Грифонії. Саме тут, на родючих рівнинах навколо могутньої §Cрічки Грифкінґ§!, імператор Ґровер I заклав велике місто Грифенгайм і поклав початок історії Імперії. У цьому регіоні мешкає безліч грифонів, а ось §LБронзові гори§! на півночі зробили своїм домом діамантові пси. Магічний §Gліс Шайсвальд§!, який лежить на сході, протягом століть був майже нездоланною перешкодою для поселенців-грифонів, а з півдня цей регіон обмежують §Dозеро Румер§! і гори §gБлекголлоу§!.\n\nПісля §Rреспубліканської революції§! регіон став політично роздробленим. У §YГерцланді§! імперія все ще утримує Грифенгайм і його околиці. Залишки Імперії оточують її номінальні васали, які входять до складу альянсу під назвою §OРайхспакт§!. На півдні лежать землі колишнього герцогства §YВеренія§!, яке розірвала на частини громадянська війна між домами-суперниками. Королівство §rГрифонстоун§!, яке позбулося свого короля Ґуто й Ідола Борея, перебуває у глибокій кризі. Маленьке баронство §GРумер§! тепер отримало шанс врятувати свою вмираючу культуру, а Блекголлоу на сході було захоплено §gбандитами Блекрок§!... Хоча Імперія зараз слабка, вона цілком може ще відновитися. Якщо це станеться, васали ризикують втратити свою автономію, і більшість із них відмовляться віддавати свою свободу без бою. На жаль, Герцланд можна возз'єднати лише кров'ю. Однак цього не можна сказати про Веренію, де громадянська війна ще може бути вирішена миром. На півдні Румер може спробувати відвоювати свої землі у Грифонстоуну, а Блекрок цілком може звернути свій амбіційний погляд на схід. Якщо, звісно, зуміє зберегти владу. Але всім цим державам варто бути насторожі, адже якщо Імперія зуміє возз'єднати Герцланд, вона може спробувати повернути собі й усі інші свої колишні землі. §DАквілея§! та §PВінґбардія§! теж цілком можуть спробувати розширити свій вплив і на цей регіон, що потенційно може призвести до конфлікту з Імперією. Майбутнє передбачити непросто, але одне можна сказати напевно: проллється чимало крові."
 EAW_WS_Eastern_Griffonia: "Східна Грифонія"
 EAW_WS_Eastern_Griffonia_desc: "Східну Грифонію як регіон об'єднує навіть не географія, а радше історична відсутність значного контролю та впливу з боку §OІмперії Грифонів§!. Цей регіон охоплює чималу частину грифонського континенту, але живуть тут не тільки грифони. Східна Грифонія традиційно поділяється на три субрегіони: південна §Dдолина Еві§!, де грифони мешкають уздовж річки Еві та її численних приток; §GРічкові землі§!, гірський район, населений здебільшого поні, але також діамантовими псами та грифонами; і §LБеорґфордас§!, також відомий як Земля пагорбів, що є домом для поні-самітників. Витік могутньої §Cрічки Грифкінґ§! лежить у горах Річкових Земель. Вона тече на захід, практично розділяючи континент надвоє. Ще однією примітною особливістю цього регіону є магічний §Gліс Ейгсік§!, де, за чутками, мешкають велетенські павуки.\n\nВ цілому, держави цього регіону менш розвинені, ніж країни на заході. Насамперед це пояснюється їхньою віддаленістю від Еквестрії та інших передових держав світу. Із трьох субрегіонів Річкові Землі найбільш розвинені. Тут сім націй поні та §gДіамантова Гора§! відносно нещодавно увійшли до оборонного альянсу, відомого як §GРічкова коаліція§!. На заході Річкових Земель лежать дві грифонячі нації: §gГеллквілл§! і §gЛонґсуорд§!, залишки великих походів імператора Ґровера II. На південному узбережжі Річкових Земель лежать три нації, які виникли після того, як хватка закону і порядку над цими землями ослабла. Населення цих держав дуже різноманітне: там живуть поні, зебри, олені та грифони. Долина Еві на південь від Річкових Земель менш розвинена, ніж Річкові землі, тому що її грифони досі чіпляються за свої традиції. Дехто, однак, прагне змін, і §YБродфельд§! охоплений жорстокою громадянською війною, у якій монархісти б'ються проти комуністів із §RВизвольної Армії Грифонії§! На півночі поні пагорбів не особливо бажають вступати в сучасну епоху. Їхні племена подібні до капсули часу, що закарбувала вже минулу епоху. Племінних вождів цих націй захищає Річкова коаліція. Неподалік від узбережжя знаходиться острів §LҐренекліф§!, де живуть чейнджлінґи, які дотепер залишалися ізольованими від зовнішнього світу.\n\nРозпад імперії приніс чимало змін у цей регіон. Головний антагоніст Річкової коаліції зник, і тепер вона повинна переглянути свою ідентичність. Одні наполягають на подальшій федералізації, інші ж вважають, що Коаліції час залишитися в минулому. Долина Еві вирвалася з-під влади імперії, але й сама потерпає від нестабільності. Якщо найближчим часом не будуть проведені реформи, то відсталі грифонівські нації заваляться, а з їхнього попелу повстане червона зірка. І навіть серед поні пагорбів є ті, хто бажає зробити ривок у сучасність. Вітри змін віють над сходом, але ніхто поки що не може сказати, на добро чи на лихо змінять вони ці землі."
 EAW_WS_Southern_Griffonia: "Південна Грифонія"
 EAW_WS_Southern_Griffonia_desc: "Південне узбережжя Грифонії — найтепліша частина континенту, де навіть можна відшукати вологі джунглі. Але на більшій частині земель переважають посушливі рівнини та пагорби. Також на півдні Грифонії можна знайти кілька гірських хребтів і чималу кількість островів біля берега. Більшість населення складають грифони, хоча на заході мешкають поні, а острови сходу, найбільшим з яких є §DКенургіо-Спіті§!, заселили мінотаври. Північним кордоном регіону є §Cозеро Румер§! і §gгори Блекголлоу§!.\n\nПоні живуть у §GНовому Мейрленді§!, заморському домініоні §GЕквестрії§! Його заснували амбітні колоністи, які купили землю, що кишіла монстрами, у §RГерцогства Талузи§! століття тому і розчистили його для поселень. Після колапсу §OІмперії Грифонів§! Талуза, як і інші малі нації регіону, приєдналася до §YКарфінського Пакту§!, який очолює могутнє §PКоролівство Вінґбардія§!. §gФалькор§!, їхній давній суперник, не увійшов до пакту, а потім програв війну проти Вінгбардії, втративши свою столицю. Парафії §RСікамеону§! не довіряють західним і північним монархіям і освітлюють південь світлом свободи, як і мінотаври §DАстеріону§! — їхні близькі союзники. Мінотаври бажають звільнити своїх родичів з-під влади гнобителів-грифонів із §CЦіанолізії§!.\n\nВінґбардія, безумовно, найсильніша нація регіону, і вона визначає всю політику півдня Грифонії. Однак і ця країна потерпає від політичної та економічної нестабільності, яка може призвести до радикальної зміни уряду. Така зміна, найімовірніше, позначиться відразу на всьому регіоні, а не тільки на інших членах пакту. Новий Мейрленд досі був вірний Еквестрії, але економічна депресія призвела до зростання патріотизму і змусила багатьох поні вимагати повної незалежності. На сході Астеріон готується до війни з Ціанолізією, і Сікамеон, імовірно, підтримає їх. Але поки народи півдня сваряться між собою, на півночі повстає з попелу імперія. Незважаючи на свою віддаленість від Грифенгайма, малоймовірно, що народи півдня зможуть уникнути гніву гіганта, що відроджується."
 EAW_WS_Western_Griffonia: "Західна Грифонія"
 EAW_WS_Western_Griffonia_desc: "Захід Грифонії традиційно підтримував тісніші зв'язки з Еквусом через географічну близькість. На узбережжі розташовано безліч природних гаваней, а внутрішні райони вкриті порослими густими лісами та пагорбами, і тому населення та міста зосереджені поблизу берегів. Грифони є більшістю, хоча на південному заході є меншість поні, яка інтегрувалася в місцеву культуру. Недалеко від узбережжя знаходяться острови §LГаукленд§!, що лежать поблизу основних трансконтинентальних торговельних шляхів.\n\nПротягом більшої частини історії на заході домінувала §RАквілейська Корона§!, хоча цю державу підкорила §OІмперія Грифонів§!, а після її розпаду та набуття незалежності вона зіштовхнулася з республіканською революцією, контрреволюцією та децентралізацією, що послідувала за нею. Тепер королівство розділене на безліч частин, які номінально перебувають під владою короля. На північ від Аквілеї знаходиться §Gпериферія§!, колишня прикордонна область королівства, якою тепер керують численні невеликі держави. На північному заході лежить §gТоргова Федерація Скайфолл§!. Раніше це була найбільш процвітаюча частина імперії, а тепер вона отримала незалежність і стала могутньою морською державою. Острови §LГаукленда§! також незалежні, але правлять там дезертири, пірати та інші злочинці й ренегати. На відміну від своїх товаришів в Імперії, революціонери Аквілеї не втекли, а сховалися. А тепер вони готуються завдати нового удару і повалити монархію раз і назавжди. Король і його васали щосили намагаються придушити революцію ще до того, як вона почнеться, але навряд чи їхнім планам судилося збутися повною мірою. Поки Аквілея зайнята внутрішніми проблемами, малі народи на периферії прагнуть утвердитися як повноцінні держави, вступаючи в конфлікт один з одним. Рано чи пізно Аквілея спрямує свій погляд на північ і спробує повернути свої колишні землі, і тому ці держави повинні підготуватися. Скайфолл залишається відносно стабільним, але його лідер дуже старий і, ймовірно, перебуває на порозі смерті, що однозначно призведе до зміни влади. Гауклендці чинять так, як їм заманеться, і ніхто не втручається в їхні справи. Однак серце Імперії Грифонів лежить зовсім близько, і стара наддержава ще цілком може відновити свої сили. Якщо це станеться, то відроджена Імперія, найімовірніше, зверне свій погляд на багаті землі заходу. Аквелія вже давно ненавидить Імперію, але ненависть сама по собі нічим не допоможе, якщо вони не підготуються до прийдешньої бурі."
 EAW_WS_Kiria: "Східна Зебрика"
 EAW_WS_Kiria_desc: "Батьківщина кірінів, регіон у східній Зебриці під назвою Кірія, вельми різноманітна з точки зору ландшафтів. Від оленів і лам на півночі їх відокремлює високий і майже непрохідний гірський хребет, а між кірінами і зебрами півдня і сходу лежить величезна річка. На півночі Кірії переважно домінують рівнини та пагорби, що перемежовуються значними за розміром густими лісами. Цей регіон контролюється §YКоролівством Кірія§! — найбільшою і наймогутнішою державою кірінів. У Кірії розташовані дві великі річки, які роблять цей гостинний регіон ідеально придатним для процвітаючого сільськогосподарського суспільства: джерело життєвої сили Кірії, чудова §CВелика Мелліфлюв§! та її численні притоки пронизують більшу частину регіону і забезпечують родючість земель поблизу їхніх берегів. Велика Мелліфлюв впадає в Південне Море Кірінів. Вона протікає повз §GЗеленіючого§! — торгового міста, через яке Кірія підтримує зв'язок із малими кірінськими народами на півдні. Імперська столиця §OКіновар§! розташована біля найсхіднішої притоки Великої Мелліфлюв. Місто надійно сховане в родючій долині, яку оточують гори й пагорби, що частково ізолюють його від навколишньої сільської місцевості.\n\nНа північ §CРічка Кармін§! впадає в море поблизу портового міста Пахощиве, що колись було основним торговельним центром усього королівства та сполучало §YКоролівство Кірія§! з рештою частини §YЗебрики§! Сьогодні ж річка майже не використовується для подорожей і більшість кірінів повертаються до простого господарства на рівнинах між річками. Їхні колись чудові міста позбулися більшості жителів, а інфраструктура занепала. Однак регіон багатий на природні ресурси, землю і населення, а річки роблять його ідеальним кандидатом для індустріалізації, якщо §RМовчання§! колись скінчиться.\n\nНа півдні після початку Мовчання від Кірії відкололися три автономні держави. У націях §Y[NVA.GetName], [KXN.GetName], і [KHM.GetName]§! повно густих лісів і джунглів, проте набагато менше ресурсів і населення, ніж у їхніх північних побратимів. Ці землі слаборозвинені і вельми дикі, тож знадобиться чимало зусиль, щоб модернізувати південні землі кірінів до рівня півночі. З цих трьох народів найкраще справи йдуть у держави §Y[NVA.GetName]§!, оскільки місто §GБутон§! залишилося цінним торговим портом навіть після краху торгових шляхів на півночі. Та й землі цієї держави не так густо вкриті лісом, як у її двох західних сусідів. Знадобиться чимало зусиль, а також сильний лідер, але є шанс, що ці три південні кірінські нації одного разу об'єднаються і виявляться досить сильними, щоб протистояти північній Кирії, що відроджується."
 EAW_WS_Northern_Zebrica: "Північна Зебрика"
 EAW_WS_Northern_Zebrica_desc: "Сонячні береги північної Зебрики лежать на південь від екватора, і тому клімат цього регіону варіюється від тропічного до субтропічного. У цих землях повно пагорбів і є чимало островів, найприкметнішими з яких є §DГіпогрифія§! і §GПенарія§! На півдні, у міру наближення до великої пустелі Зебхаре, регіон стає все більш посушливим і негостинним, але також і менш горбистим.\n\nУ народів Північної Зебрики є досить тісні зв'язки з Еквусом і Грифонією, тож це дає їм змогу бути одними з найрозвиненіших націй на континенті. Це особливо вірно для острівних народів Гіпогрифії і Макавії, але також і для самітників з §gХіроптерри§! і "республіки" §GТобук§!. §LКольтфаген§!, поважна морська республіка, і §PВарзена§!, якою править доброзичливий монарх, усе ще перебувають у процесі індустріалізації. А §LКваґґатай§!, держава хана, який вирішив скористатися хаосом, спричиненим королем Штормом, та §OЗарантія§!, федерація пустельних кочівників, усе ще є слаборозвиненими й аграрними країнами.\n\nПрибережні райони стали останньою жертвою кампаній §CКороля Шторма§!, але Гіпогрифії, Макавії та Хіроптеррі вдалося уникнути руйнувань. Насправді саме гіпогрифи, які вийшли зі свого укриття в §DСіквестрії§!, зуміли завдати поразки Королю Шторму. Потужний і сучасний флот Макавії забезпечував безпеку їхніх островів, а оборона нації-фортеці Хіроптерра була надто міцною, щоб її завоювання вартувало витрачених зусиль. Інша частина регіону ще не оговталася від руйнувань.\n\nХіроптерра, найімовірніше, спробує скористатися слабкістю і безладом у регіоні для здійснення своїх цілей. Однак їхні майбутні плани повністю залежатимуть від подій у §GЕквестрії§! Якщо їхні плани проваляться, то вони, найімовірніше, займуть вельми агресивну позицію і становитимуть серйозну загрозу для малих країн регіону. Кольтфаген, незважаючи на внутрішню нестабільність, може укласти союз із ними проти Гіпогрифії. Гіпогрифія є оплотом гармонії, але, перш ніж зіткнутися із зовнішніми ворогами, їм, можливо, доведеться розібратися з внутрішніми загрозами. Макавія не планує втручатися в цей конфлікт і взагалі мало цікавиться тим, що відбувається на материку."
 EAW_WS_Northeastern_Zebrica: "Північно-Східна Зебрика"
 EAW_WS_Northeastern_Zebrica_desc: "Географія північно-східної Зебрики дуже різноманітна: там є засніжені §gАнделаї§, які вважаються найвищими горами у світі, посушливі високогір'я, де мешкають лами й альпака, а також вологі долини Гіндії, сповнені джунглів і боліт, де мешкають хіндійські олені і їхні володарі з Оленії. Саме ці надзвичайно високі Анделайські гори ізолювали Гіндію від решти континенту і захищали її від наземних вторгнень. Але не від морських.\n\nЧерез такий поділ більша частина північного сходу недостатньо розвинена. Лами й альпака живуть у своїх високогір'ях у гордій самоті під владою абсолютного й божественного монарха — §YСапа Лами§! Держава контролює майже все і бажає бути впевненою в тому, що ніщо не змінить статусу-кво. На схилах гір розташоване невелике королівство §LСтагпал§! Воно було засноване честолюбним оленем-завойовником, але здебільшого населене ламами й альпака. Сама Гіндія розділена між чотирма націями: §DЧіталом§! і §gСамбаром§!, чиї ярли є спадкоємцями вікінгів з Оленії, які завоювали більшу частину субконтиненту багато століть тому, а також §PДоулі§! і §GБарасінга§! — князівствами місцевих оленів. Біля берега також лежить острів §LУусі Гірвімаа§! Колись він був центром оленівського панування над субконтинентом, а тепер став протекторатом §GМакавії§!.\n\nЦей регіон уникнув гніву §CКороля Шторма§! здебільшого через віддаленість від батьківщини йєті, та й гори також були непереборним бар'єром для його повітряних кораблів. Але все одно в цьому регіоні панують злидні та неписьменність, які перешкоджають розвитку націй. Однією з економічних переваг регіону є його численні каучукові плантації, а це означає, що об'єднана Гіндія може стати одним із провідних світових виробників каучуку. Однак ідеї про об'єднану Гіндію здаються нездійсненними мріями в 1007 році. Напруженість між спадкоємцями вікінгів-завойовників і місцевими князями продовжує зростати, проте як ярлства, так і князівства страждають від внутрішньої нестабільності. Мирне розв'язання цього питання видається малоймовірним і тому регіональний конфлікт здається практично неминучим. Але досить імовірно, що олені Гіндії, так чи інакше, об'єднаються під одним прапором."
 EAW_WS_Central_Zebrica: "Центральна Зебрика"
 EAW_WS_Central_Zebrica_desc: "У центрі континенту домінує найбільша у світі §YПустеля Зебхара§! Сама пустеля вкрай недружелюбна і слабо заселена. Лише поблизу розсіяних оазисів і безстічних річок живуть нечисленні зебри і верблюди. Околиці цієї пустки більш придатні для життя: передгір'я §gАнделаї§! на сході та §DВеликі Озера§! на заході, живляться могутньою §Cрічкою Нейл§!.\n\nСама пустеля майже порожня й населена в основному кочовими племенами. Північна частина Зебхари номінально контролюється племенами §RАзіра§!, тоді як південь перебуває під владою §Центральнозебриканської Імперії§! та її божевільного диктатора-йєті. На сході §Вільні Племена Верблюдів§! чинять опір іншому польовому командиру єті — самопроголошеному §gКоролю Болтрусу§! з §DБолтрії§!, який захопив Кемелканд і тепер править більшою частиною верблюдів. На заході, навколо Великих Озер і вздовж річки Нейл, лежить безліч невеликих королівств зебр і держав воєначальників, що утворилися після падіння §Yімперії Мазві§! Увесь регіон є готовою вибухнути пороховою бочкою, оскільки більшість країн лише нещодавно проголосили свою незалежність, а дехто вже хоче замінити Мазві і стати новим гегемоном Великих Озер. Мала нація §gРе'ем§!, якою править релігійна секта коней, не бажає безпосередньо вплутуватися в майбутній конфлікт, але цілком може підтримати когось із воєначальників.\n\nЦентральна Зебрика була вже біднішою і менш розвиненою, ніж північна і західна частини континенту. А вторгнення §CКороля Шторма§! тільки погіршило ситуацію. Велику і процвітаючу імперію Мазві було розграбовано і знищено, тепер від неї залишився лише маленький осколок, оточений розлюченими колишніми підданими. Трохи далі на сході амбітні генерали єті після смерті Короля Шторма заснували свої власні королівства і тепер жорстоко і деспотично правлять там. Більшу частину багатств регіону викрали й вивезли в інші місця, однак регіон не зможе відновитися доти, доки не будуть врегульовані численні тертя між націями, які там існують.\n\nВеликі Озера, імовірно, незабаром возз'єднаються, але вкрай важко передбачити яке королівство, плем'я або диктатура доб'ються успіху в цьому. Центральнозебриканська Імперія, найімовірніше, впаде, щойно помре її божевільний імператор, а верблюди битимуться за свою свободу або помруть у спробі. У регіону є чималий потенціал, але для того, щоб його реалізувати, потрібно пролити чимало крові."
 EAW_WS_Southern_Zebrica: "Південна Зебрика"
 EAW_WS_Southern_Zebrica_desc: "На південному узбережжі Зебрики є чимало вкритих снігом і льодом гір, звідки бере початок могутня §Cрічка Нейл§, а долини й рівнини біля підніжжя гір вкриті бореальними лісами. Клімат коливається від помірного до субарктичного. Тут живуть багато видів: зебри, гієни, єті, ґарґульї та кентаври. У минулому більшості рас вдавалося жити у відносному мирі, але після того, як §CКороль Шторм§! об'єднав расу йєті, яка вічно сварилася, під одним прапором, усе змінилося.\n\nАле король Шторм тепер мертвий, а серце створеного ним королівства розділене між чотирма воєначальниками, кожен з яких претендує на те, щоб стати його справжнім спадкоємцем. Поки єті зайняті боротьбою один з одним, інші раси намагаються оговтатися від руйнувань, завданих їм єті. §LКайлідські Дервіші§! є залишками полеглого Королівства Гієнія. Нині їх очолюють духовні воїни, які готуються звільнити свою батьківщину. На сході поки що зберігається стародавній союз між §gГаргілоєю§! і §RСентурією§!, але ніхто не може сказати, чи зможе він встояти в найближчі роки. На північному заході живуть зебри з §RГейзеба§! Вони звільнилися з-під впливу єті і поки зосереджені на боротьбі за владу в районі Великих Озер. Але немає жодних сумнівів, що рано чи пізно вони переключать свою увагу на південь і спробують звільнити своїх пригноблених братів і сестер.\n\nПівдень найсильніше постраждав від походів Короля Шторма. Багато країн були повністю знищені й безпосередньо приєднані до володінь Короля Шторма, а інші були розграбовані й розорені. Однак сама батьківщина єті процвітала і ставала все багатшою, використовуючи награбовані під час воєн ресурси і скарби. Але тепер, коли громадянська війна розриває південь на частини, навіть цьому процвітанню прийшов кінець. Будь-кому, хто бажає претендувати на мантію Короля Шторма, доведеться витратити чимало часу на відновлення. \n\nПоки єті б'ються один з одним під час громадянської війни, дервіші бажають втрутитися і спробувати повернути свою батьківщину. Гейзебська Федерація насамперед зосереджена на Великих Озерах, але й вони цілком можуть звернути увагу і на інший конфлікт. На сході ґарґульї і кентаври планують займатися своїми внутрішніми справами в спробі зберегти союз та свій спосіб життя. Але після закінчення громадянської війни майже напевно утвориться спрямований проти єті новий союз, бо ніхто не хоче повторення жорстокої кампанії Короля Шторма. Багато народів півдня жадають миру, але він не настане, поки загрозу з боку єті не буде усунуто раз і назавжди."
 EAW_WS_Southeastern_Zebrica: "Південно-Східна Зебрика"
 EAW_WS_Southeastern_Zebrica_desc:0 "Якщо судити винятково за положенням цього регіону на карті, то можна припустити, що клімат південно-східної Зебрики буде помірним і субарктичним. Але насправді він близький до тропічного. Південно-східний півострів здебільшого вкритий густими джунглями, а повітря гаряче навіть під час довгих зимових ночей. Загальноприйнятого пояснення цьому дивному явищу не існує, але ходять чутки, що §YЗолотий храм§! глибоко в джунглях за допомогою магії впливає на клімат. Чутки про цей храм, цінні тропічні рослини й дорогоцінні мінерали в горах привернули увагу шукачів пригод із §GФетізії§!, котрі захопили владу на §OПівденних Зебридах§!. Griffons also form a minority in the §GChisimbi region§!, where they have been employed as cartographers, traders, mercenaries, and especially miners, earning them the nickname "Kompels".\n\nThe whole south-east was only lightly touched by the Storm King, who launched raids on the gold mines in §9Twizanyika§!, but was soon distracted elsewhere. While the Golden Temple caught his attention, he postponed the search for it, and died before it materialized, leaving the region mostly spared from the destruction of his conquests. Nonetheless, his brief adventures had great impact: in §RRoam§!, the Assini zebras rallied citizen militias under a leader §RAugustus§!. He has promptly established himself as Kaiser and is seeking to forge an empire, starting with the conquest of §3Imba-Zaru§!, one of the oldest civilizations in the region. To the north, the §1Tzhimane Confederacy§! is facing an uprising of slaves in §4Ibhayiz§!, led by the charismatic Zumoya. Moreover, Shaka Khan in §LZeblu§! and the hyenas in §9Twizanyika§! are watching closely, as it seems Chisimbi is poised to unite one way or another.\n\nMeanwhile to the south, the §gKingdom of Zongo§! and its neighbors §gTanaigha§! and §gMelahaka§! are waking up to the modern world, yet still have much catching up to do. An intense war between Zongo and Zeblu only ended recently, harshly awakening the nation to the ambitions of its northern neighbors. Deeper in the south, the tribes of §GTalarayi§!, §GMaglibing§! and §GNaugdaw§! are still in deep slumber, living their lives how they have for a thousand years, and trusting the §YGolden Temple§! to protect them. Only time will tell if it can still act as a shield in this day and age." # (!)
 EAW_WS_Northwestern_Zebrica: "Північно-Західна Зебрика"
 EAW_WS_Northwestern_Zebrica_desc: "Північно-західна Зебрика може похвалитися довгою береговою лінією, що тягнеться від південного краю півострова §GСідлова Арабія§! до самої півночі §DАбіссинії§! Північна половина цього узбережжя посушлива, тому що моря приносять мало дощів, а гарячі вітри дмуть із §Dпустелі Зебхари§!, тоді як клімат на півдні більш помірний. Однак східна половина півострова §GСідлової Арабії§! посушлива через те, що гори перешкоджають руху дощових хмар. Та й дощові хмари з Арабійського моря рухаються на схід, а не на захід. Оскільки більша частина північного заходу посушлива, то майже всі кішки, коні, поні та віслюки живуть на узбережжі або вздовж родючих річок, що течуть з гір. Останнє особливо вірно щодо §YМейргипта§!, через який несе свої води велика §Cрічка Нейл§!.\n\n§GСідлова Арабія§! є найбільшою нацією в регіоні. Точніше була нею, поки громадянська війна не розколола її на п'ять фракцій. Коні §GСідлової Арабії§! колись були гегемонами всього заходу, але століття занепаду і декадансу призвели до краху їхньої імперії. На північний схід від §GСідлової Арабії§! лежать §rАсстирія§! та §gАнсерук§! — нації войовничих віслюків, а гірським королівством §DАбіссинія§! правлять кішки. §YМейргипет§! населений поні, двоюрідними побратимами еквестрійців. У §GМейндалусії§!, розділеній між §DАбіссинією§! і §YМейргиптом§!, також живуть поні. На південь від віслюків лежить емірат §RЄмейн§!, що відколовся від §GСідлової Арабії§! багато років тому.\n\nПоловина регіону уникла люті §CКороля Шторма§!, але іншій не вдалося врятуватися від гніву його армій. Поки §GСідлова Арабія§! була єдиною, її сучасна і потужна армія цілком могла зрівнятися з воїнами Короля Шторма, тож вони захистили віслюків, які тоді перебували в їхній сфері впливу. §DАбіссинії§!, §YМейргипту§! і Ємейну пощастило менше. Король Шторм відібрав у цих країн усе, що тільки можна було, і спустошив ці землі. §DАбіссинія§! постраждала особливо сильно, оскільки вони гордо, але безрезультатно чинили опір Королю Шторму.\n\nКороль Шторм загинув, тож §GСідловій Арабії§! варто було б спробувати відновити своє панування на заході. На жаль, але внутрішні заворушення в країні досягли точки кипіння, і колись могутня і багата нація тепер розривається на частини. Віслюки тепер позбулися покровителя, але зараз вони вільні здійснювати свою власну зовнішню політику. Ємейн, §DАбіссинія§! і §YМейргипет§! повинні зосередитися на відновленні завданої шкоди, але відносини між ними залишаються вельми напруженими. У грифонівського §PКоролівства Вінґбардія§! є невелика територія в §DАбіссинії§!, і вони цілком можуть захотіти розширити свої південні володіння. Рано чи пізно §GСідлова Арабія§! возз'єднається, після чого могутній гігант прокинеться і зверне увагу на зовнішній світ. Якщо інші країни регіону залишаться слабкими і розділеними, то вони не зможуть нічого зробити, щоб зупинити їх."
 EAW_WS_Southwestern_Zebrica: "Південно-Західна Зебрика"
 EAW_WS_Southwestern_Zebrica_desc: "Південно-західна частина Зебрики є найхолоднішою частиною континенту, адже вона розташована найближче до південного полюса. Регіон складається з двох півостровів: довгого мису Гестрая, а також широкої та короткої Різеї. Обидва півострови майже повністю населені кіньми і поні, а також невеликою меншістю зебр. Клімат Гестраї холодніший, особливо на півдні, де повно бореальних лісів і боліт. А ось клімат Різеї, зрошуваної дощами з Арабійського моря, приємніший і помірніший. За Гестраєю лежить таємничий острів §CПенгея§! — батьківщина грізних крижаних драконів.\n\nВесь цей регіон колись був частиною §GСідлової Арабії§!, але ті часи вже давно минули. Нині цей регіон розділений між малими і більшими націями. Усі вони відносно розвинені завдяки спадщині Сідлової Арабії. На західній половині мису Гестрая розташовуються §GГерцогство Мейртонія§! і §DЕстлонія§!, пов'язані між собою династичним шлюбом між герцогом Кіріппом II і сестрою принцеси Заїди. Разом вони протистоять новій зростаючій силі в регіоні — §GКаркаданністану§!, який бажає стати суперником Сідлової Арабії. На Різеї лежать землі §OЕмірату Оската§!, §RКоролівства Геймір§! і магократії §GМейританії§!, чиї маги збирають і захищають потенційно небезпечні магічні артефакти... Настільки розділений південний захід, звісно, не міг зупинити §CКороля Шторма§!, коли той бешкетував у регіоні, грабуючи і розкрадаючи його багатства. Але для Каркаданністана він став благословенням, а не прокляттям. Найманці під його початком скористалися хаосом і створили власну могутню країну. Оскільки вторгнення залишило інші країни регіону ослабленими, Каркаданністан готовий реалізувати свої амбіції і стати новим гегемоном регіону. Поки між Мейртонією та Естлонією укладено союз, у них є шанс на виживання. А ось Різеї потрібно так чи інакше об'єднатися, оскільки поодинці ці країни занадто слабкі. Однак у малих народів цього регіону не все так погано — їм не потрібно надто перейматися модернізацією, оскільки вони вже більш-менш просунуті, чого, на їхнє щастя, поки що не можна сказати про Каркаданністан. Для виживання їм потрібні будь-які переваги."

