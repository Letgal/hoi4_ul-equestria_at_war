 EAW_WS_ABY_desc:0 ""As Her final act before Her final death, Baast granted us the gift of sapience..."\n- The Three Scriptures 1:38\n\nWhile most cat species around the world are little more than animals, one species on the §YAbyssinian peninsula§! is fully sapient. Unlike their less intelligent relatives, they stand on two legs and are capable of speech. They founded some of the oldest civilizations in the world almost three thousand years ago, but little is known about this long-forgotten age. The modern §rKingdom of Abyssinia§! can trace its origins to its legendary formation in 107 BLB by the §YClawomonic dynasty§!, which still reigns in the present day, being one of the oldest royal dynasties in the world. However, their rule was not continuous, as in 750 ALB the dynasty was deposed by their rivals in the §RCatwe dynasty§!. At that time, Abyssinia had long been in decline before it became a submissive tributary under §GSaddle Arabia§!. The Catwe dynasty promised a revival, but instead a §LDark Age§! began as the nobility asserted their power.\n\nThis time of stagnation ended in 901 ALB thanks to the §YClawomonic Restoration§!, where Queen Mewodora II seized the throne, stopped paying tribute to Saddle Arabia and introduced modernizing reforms. Thus began a §YGolden Age§!, as the Kingdom prospered from extensive trade with overseas nations. However, this led to a rivalry with the neighbouring §FKingdom of Maregypt§!, which escalated into a conflict over the disputed territory of §GManedalusia§! in 988 ALB. It had historically been owned by Abyssinia, but was populated almost entirely by ponies who yearned to declare independence. The conflict became a stalemate, with Manedalusia divided between the two Kingdoms. In addition, modernization was only possible with generous support by the §PKingdom of Wingbardy§!, which was given the island of §YPurrsia§! as a concession. Last but not least, Queen Mewodora II's outlawing of feline slavery did not explicitly forbid slavery of other races, and thus non-cat slaves became a vital part of the Abyssinian economy.\n\nAfter his coronation, §YKing Gomez§! was ready to deal with these problems and ensure the continuation of the Golden Age. Unfortunately, it swiftly ended with the arrival of the §CStorm King§!. He conquered all of Abyssinia despite fierce resistance, sacking and burning cities. After capturing Panthera, he left the royal family unharmed but emptied the treasury, which meant the Kingdom could no longer afford to import food. In the mean time, Wingbardy seized the port of Katren to 'secure their interests' and slave unrest grew to critical levels. All this pressure was too much for the King to handle, and he has now sunk into melancholy. The situation is chaotic and desperate, and there is conspiracy brewing in the shadows. Can the venerable Clawomonic dynasty handle this crisis, or will its bloodline finally be extinguished?"
