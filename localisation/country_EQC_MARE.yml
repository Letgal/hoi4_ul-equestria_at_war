 ### ФОКУСИ ###
 EQC_seize_the_opportunity:0 "Закріпити революцію"
 EQC_seize_the_opportunity_desc:0 "Ми успішно повалили старий корумпований капіталістичний режим, однак наше розуміння нації, м'яко кажучі, могло б бути краще. Негайні реформи швидко відновлять порядок і забезпечать наш повний контроль над усіма."
 
 EQC_the_purge:0 "Велика чистка"
 EQC_the_purge_desc:0 "Ніхто не заслуговує довіри. Навіть сопартійці. Слід знищити тих, хто може навіть мінімально загрожувати революції, перш ніж вони спричинять проблеми: селестійських лоялістів, капіталістів і просто занадто розумних. Будь-які згадки їхніх імен будуть видалені звідусюди. Все буде виглядати так, наче їх ніколи і не існувало."
 
 EQC_seize_the_ecomony:0 "Колективізація економіки"
 EQC_seize_the_ecomony_desc:0 "Будь-які ринки – наші ринки. Ми викорінимо капіталізм із нашої нації, спалимо його дотла. Під контролем Партії буде все. Зовнішня торгівля також буде припинена; будь-яка взаємодія з будь-ким за межами нашої країни каратиметься смертю. Ми не можемо дозволяти жодного впливу на наших громадян не йдучого від самої держави."
 
 EQC_reclass_the_population:0 "Перекласифікація населення"
 EQC_reclass_the_population_desc:0 "Суспільства в усьому світі протягом історії були поділені на три класи: високі, середні та низькі. Таку структуру матиме і наше суспільство. Внутрішня Партія буде високим, Зовнішня — середнім, а пролетаріат — низьким класами. Цей новий меритократичний порядок буде закріплений назавжди."
 
 EQC_begin_mind_control:0 "Велика Сестра стежить за тобою"
 EQC_begin_mind_control_desc:0 "Для втілення Партії та її цінностей потрібна центральна особа. Ця особа буде нашим публічним обличчям, оскільки емоції любові та страху легше зосереджувати на одному поні. Незабаром її обличчя буде показано по всій країні, на кожній стіні будуть розклеєні плакати: «Велика Сестра стежить за тобою»."
 
 #Міністерство Правди#
 EQC_found_minitrue:0 "Незнання - сила"
 EQC_found_minitrue_desc:0 "Контролючий минуле - контролює майбутнє; хто контролює сьогодення, той контролює завтра. Поки Партія зберігає контроль над минулим, лише її слово буде правдою. Якщо ми скажемо, що чорне – це біле, кожен підтвердить, буде щиро вірити і знатиме, що чорне завжди було білим."
 
 EQC_alter_the_past:0 "Змінити минуле"
 EQC_alter_the_past_desc:0 "Минуле існує лише в пам’яті та записах, і те й інше є змінним. Тому Мейрлендія завжди називалася Мейрлендією, і вона ніколи не була колонією. У світі немає місця під назвою «Мейрленд». Ми завжди воювали з Еквестрією. Все це - правда, а все, що суперечить нашій істині, буде виправлено або стерто. Партія непогрішима."
 
 EQC_prolefeed:0 "Пролокорм"
 EQC_prolefeed_desc:0 "Як і будь-якій худобі, пролам потрібні засоби для існування, щоб залишатися задоволеними. ПролСек, відділ МінПравди, надасть їм пролокорм - поверхневі розваги, які також сформують прихильність до нашої турботи. Виготовлений масово за допомогою версифікаторів та подібних йому засобів, він складатиметься з газет, оповідань, фільмів, пісень і радіоп'єс, не наповнених нічим істотним."
 
 EQC_newspeak:0 "Впровадити новомову"
 EQC_newspeak_desc:0 "З мови виходять думки. Якщо ми хочемо запобігти неправильних думок, слід чітко змінити мову. Вона буде спрощена, її словниковий запас значно скорочений, а будь-які нюанси чи натяки будуть унеможливлені. Кожне слово матиме лише одне значення, а слово, чиє значення не загальноприйняте - буде стерто. Новомовою можна буде користуватися без зайвих думок."
 
 EQC_hate_campaigns:0 "Кампанії ненависті"
 EQC_hate_campaigns_desc:0 "Низька якість життя та жорстке правління викликають у громадян підсвідоме розчарування та злість. Ці емоції можуть бути спрямовані на наших ворогів, існуючих чи ні, подалі від MARESOC. Виділяючи всього дві хвилини щодня, один тиждень на рік, на ненависть, ми можемо дозволити громадянам виплеснути свій стриманий гнів. Вони навчаться зневажати ворогів держави."
 
 EQC_doublethink:0 "Дводумство"
 EQC_doublethink_desc:0 "Дводумство, витончене мистецтво мати два протилежні переконання одночасно, щиро вважаючи, що обидва вони істинні. Це не просто контроль над своїми переконаннями, а й оволодіння своєю пам’яттю та здатністю несвідомого мислення. У той час як новомова є методом керування розумом за допомогою самої мови, дводумство стане методом безпосереднього контролю над розумом."
 
 #Контроль#
 EQC_found_miniluv:0 "Свообода - це рабство"
 EQC_found_miniluv_desc:0 "Сила полягає в тому, щоб розривати розум на шматки та збирати заново у новій форми за власним вибором. Поні Мейрлендії не знатимуть "магії дружби", як і чесності, щедрості чи доброти. Вони знатимуть лише любов до Великої Сестри. Ми звільнимо їх від гармонії, заповнивши нашими ідеями."

 EQC_MARE_extradite_griffons:0 "Вигнати грифонів"
 EQC_MARE_extradite_griffons_desc:0 "Меншинам грифонів у нашій країні не можна довіряти. Вони справжня п’ята колона, яку наші східні вороги прагнуть використати на свою користь, зрештою знищити нас. Мало того, їхня раса за своєю природою капіталістична, багато з них відмовляються інтегруватися в наше суспільство та служити в армії. Ми достатньо терпіли їхню дисидентську поведінку."
 
 EQC_MARE_transrads:0 "Трансрад у кожному домі"
 EQC_MARE_transrads_desc:0 "Трансрад — це новий винахід, створений найкращими інженерами MARESOC. Він схожий на радіо, але окрім функції приймача він також може передавати аудіо та візуальні дані. Оснащений чутливим мікрофоном і мініатюрною камерою, він дозволить нам уважно стежити за кожним членом Партії... особливо за членами Зовнішньої."
 
 EQC_MARE_joycamps:0 "Відкрити табори щастя"
 EQC_MARE_joycamps_desc:0 "У нас десятки тисяч ув'язнених томляться під вартою, і їхня кількість зростає з кожним днем. Зараз ми нарешті відкриваємо виправні колонії, де ув'язнені будуть змушені працювати на державу. Це служитиме двом цілям: покарати в'язнів і витягти з них робочу силу. Ув'язнені будуть переконані, що за тяжку працю вони будуть звільнені. Авжеж, вони будуть працювати до смерті."
 
 EQC_MARE_the_spies:0 "Шпигуни серед молоді"
 EQC_MARE_the_spies_desc:0 "Ми не можемо дозволити громадянам залишатися більш лояльними до родини, ніж до Партії. Узи потрібно розірвати зсередини, змушуючи молодих поні вступати в «Молоді патріоти», загальнонаціональної молодіжної організації, що пропагує патріотизм і партійні цінності. Після того, як нащадки пройдуть навчання, вони будуть фанатично віддані Партії, охоче шпигуватимуть за своїми батьками та повідомлятимуть про будь-яку підозрілу поведінку."
 
 EQC_MARE_thought_police:0 "Поліція думок"
 EQC_MARE_thought_police_desc:0 "У Мейрлендії ми вільні від репресивних законів. Є лише один злочин, який можна вчинити, з якого походять усі інші підступні вчинки: мислезлочин. Щоб запобігти цьому, має бути створена Поліція думок, призначена для спостереження за членами Зовнішньої Партії та їх поведінкою на наявність будь-яких ознак дисидентства. Визнанні винними будуть очищені від єресі в кімнаті 84."
 
 #МінДост#
 EQC_MARE_found_miniplenty:0 "Бідність - це процвітання"
 EQC_MARE_found_miniplenty_desc:0 "МінДост, міністерство, відповідальне не лише за сільське господарство, а й за виробництво товарів, які потрібні масам лише по їх думці, і товарів, в необхідності яких можна не сумніватися. Це буде лояльна нам група поні, що дбатиме про завдоволення населення і паралельно про підтримання його в стані абсолютної убогості."
 
 EQC_MARE_war_rations:0 "Военнє формування продуктів"
 EQC_MARE_war_rations_desc:0 "Населення вважає, що ми воюємо. Так і є. Ми воюємо з системою капіталізму. Цей постійний надзвичайний стан означає, що ресурси мають бути перенаправлені з безглуздого цивільного споживання на життєво важливу військову економіку. У записах, звісно, ​​буде зазначено про постійне збільшення раціонів. Вважаючі інакше - мислезлочинці."

 EQC_MARE_command_economy:0 "Командна економіка"
 EQC_MARE_command_economy_desc:0 "МінДост має повністю контролювати нашу економіку. Їхній обов’язок – встановити безмежні квоти для пролів, щоб вони виробляли надмірну кількість куль, гармат, ракет, танків тощо. Змушуючи населення витрачати більшу частину свого часу на роботу, у них не буде вільного часу, який потенційно можна використати на мислезлочин."
 
 EQC_MARE_repurpose_factories:0 "Примусове позбавлення"
 EQC_MARE_repurpose_factories_desc:0 "Ми не можемо дозволити пролам мати будь-які багатства або доступ до засобів виробництва. В стані жахливої ​​бідності, вони будуть вимушены покладатися на Партію, щоб вижити. Вони не зможуть навіть дозволити собі освіту. Зрештою, над бідним, неосвіченим населенням набагато легше домінувати. Таким чином ми перепрофільовуємо об’єкти цивільного виробництва на військові."
 
 EQC_MARE_state_lotteries:0 "Державні лотереї"
 EQC_MARE_state_lotteries_desc:0 "MARESOC може дозволити собі дати пролам крихту мертвонародженої надії, покращити їхній моральний дух, для чого надасть нам фінансування. Регулярно проводитимуться національні лотереї, переможцям яких пообіцяють величезні призи. Жодних нагород ніколи нікому не дадуть. Фальшиві новини про переможців лотерей публікуватиме МінПравди. Є один переможець - Велика Сестра."
 
 EQC_MARE_live_long_and_prosper:0 "Живи довго, процвітаючи"
 EQC_MARE_live_long_and_prosper_desc:0 "Щорічні звіти стверджуватимуть, що виробництво постійно зростає. Насправді воно постійно зменшується в усіх секторах, крім військового. У звітах стверджуватиметься про збільшення раціонів, півищення квот, що кожне покоління жителів Мейрлендії все більш заможне і здорове за попереднє. Авжеж, це все брехня. Єдині, хто насолоджується вином з шоколадом, — члени Внутрішньої Партії."
 
 #Міністерство Миру
 EQC_found_minipax:0 "Війна - це мир"
 EQC_found_minipax_desc:0 "Міністерство Миру відповідатиме за вічне збереження стану війни. Життєво важливо, щоб ми були достатньо сильними для виживання, але не занадто, щоб не закінчувати наші війни надто швидко. Постійна війна зберігає особливу душевну атмосферу, що потрібна ієрархічному суспільству."

 EQC_MARE_loyalist_officers:0 "Офіцери MARESOC"
 EQC_MARE_loyalist_officers_desc:0 "До перевороту MARESOC багато офіцерів залишалися вірними огидним речам, як демократія чи Еквестрія сама по собі. Тепер, адже тих офіцерів ніколи не існувало, для наведення порядку в армії потрібні нові лідери. Перспективні та лояльні сопартійці, таким чином, будуть винагороджені командними посадами в армії."

 EQC_MARE_army_work_placements:0 "«...Мейрлендія, це для тебе...»"
 EQC_MARE_army_work_placements_desc:0 "Патріотичний обов'язок кожного члена партії і прола — захист своєї країни від контрреволюційної агресії та підлих іноземців. Військова підготовка буде обов'язковою, адже кожен повинен бути готовий служити в армії в разі потреби."

 EQC_MARE_peace_forces:0 "Військове відродження"
 EQC_MARE_peace_forces_desc:0 "Армія старого Нового Мейрленду була перероблена за новим образом. Єретики знищені, а дисципліна відновлена. Кожен солдат готовий померти за Велику Сестру. Це зародок могутньої армії, яка одного дня розгромить усе на своєму шляху."

 #Армія
 EQC_MARE_land:0 "Нова армія Мейрлендії"
 EQC_MARE_land_desc:0 "Армія, лояльна до примх Партії, є єдиним методом утримання здобутих територій та захисту MARESOC від будь-яких зовнішніх загроз. Їх завдання полягає в затримуванні війни на якомога більший час і витрачанні надлишку виробництва на війну."

 EQC_MARE_new_ways_to_kill:0 "Технології смерті"
 EQC_MARE_new_ways_to_kill_desc:0 "Технологічний прогрес можливий лише тоді, коли інновації можна використовувати для гноблення чи завоювання. Удосконалені гвинтівки з важкими гарматами сприяють останньому та зміцнюють нашу армію. Такі інновації слід заохочувати, оскільки вони зрештою дозволять MARESOC подолати всіх своїх ворогів."

 EQC_MARE_war_machines:0 "Мейрлендія непорушна"
 EQC_MARE_war_machines_desc:0 "Кордон закритий намертво. Його слід ще більше зміцнити, готуватись до ворожої агресії. Тисячі робітників працюватимуть невпинно, до самої смерті, якщо знадобиться, щоб перетворити нашу націю на неприступну, непереможну фортецю. Ніщо не може загрожувати правлінню MARESOC."
 
 EQC_MARE_mass_combat:0 "Хвиля м'яса"
 EQC_MARE_mass_combat_desc:0 "Мейрлендія дрібна і малонаселенна. Лише сила допоможе нам у виконанні нашої мети завоювання світу. Наша армія буде здатною конкурувати з армією наших сусідів, незважаючи на менше населення та промисловість, завдяки примусовому заклику стількох поні, скільки нам потрібно. Ми втопимо наших ворогів у крові наших солдатів."

 EQC_MARE_mass_production:0 "Схема масового виробництва"
 EQC_MARE_mass_production_desc:0 "Нашій армії потрібні знаряддя для вбивства. Пролів відправляютимуть на збройові заводи для безперервної праці та заповнювання виробничих квот. Ціна тому - якість продукції, але кілька мертвих солдатів - прийнятна втрата."

 EQC_MARE_extermination_research:0 "Необмежені експерименти"
 EQC_MARE_extermination_research_desc:0 "В старому розумінні, наука Мейрлендії майже перестала існувати. Методи емпіризму та раціональності, суперечливі принципам MARESOC, застосовуються лише при необхідності, наприклад, у розробці нової зброї. Оскільки мораль є такою, якою хоче її бачити Партія, для експериментів не буде моралі."

 #ВПС
 EQC_MARE_air:0 "Нові ВПС Мейрлендії"
 EQC_MARE_air_desc:0 "Ми - законні спадкоємці ВПС Нового Мейрленду, слід перепрофілювати їх на знаряддя знищення. Володіючий небом володіє полем бою, а володіючий полем бою, з часом володіє світом. Наш великий запас алюмінію та досвідчені пілоти дозволяють нам володіти наймогутнішою авіацією на континенті."

 EQC_MARE_fighters:0 "Перевага в повітрі"
 EQC_MARE_fighters_desc:0 "Наші літаки мають бути ще швидшими, спритнішими та смертоноснішими. Кожна нова модель повинна перевершувати попередню. Однак не можна жертвувати кількістю заради якості. Якщо ми не тільки перевершимо ворога, але й перевершимо його чисельністю, ми досягнемо повного панування в небі. Інженери та робітники повинні братися до роботи!"

 EQC_MARE_bombers:0 "Смерть з небес"
 EQC_MARE_bombers_desc:0 "Якщо ми хочемо повністю підпорядкувати наших ворогів, найкращий варіант - бомбардувати мирних жителів і знищувати заводи. Коли ми покажемо їм, наскільки вони вразливі, завдаючи ударів по їхнім найдорожчим пам’ятникам і вбиваючи безпорадних мирних жителів, їхній моральний дух буде зруйнований, а страх зробить за нас усю роботу."

 EQC_MARE_atomic_purges:0 "Зброя масового знищення"
 EQC_MARE_atomic_purges_desc:0 "Остаточна демонстрація сили є єдиним способом гарантувати підйом MARESOC і повне викорінення капіталізму, і який кращий спосіб, ніж суміш науки та магії, настільки небезпечний, що його не слід використовувати за винятком надзвичайних обставин?"

 #Флот
 EQC_MARE_sea:0 "Новий флот Мейрлендії"
 EQC_MARE_sea_desc:0 "Кораблі Королівського флоту Нового Мейрленду були колективізовані державою. Тепер вони будуть використані для захисту нашої довгої берегової лінії та контролю над океаном навколо нас, відрізаючи будь-які морські лінії постачання та торгові зв’язки наших ворогів."

 EQC_MARE_convoy_raiding:0 "Задушим їх"
 EQC_MARE_convoy_raiding_desc:0 "Будь-які еквестрійські збройні сили, що вторгнуться в Мейрлендію, потребуватимуть постачання, яке буде йти через океан. Полювання та потоплення їх суден матеріально-технічного забезпечення призведуть до того, що будь-які загарбники будуть заблоковані та буквально помруть від голоду, що зробить їх легкою здобиччю для наших солдатів."

 EQC_MARE_terror_ships:0 "Плавучі фортеці"
 EQC_MARE_terror_ships_desc:0 "Нашому флоту неминуче доведеться воювати в прямому бою з іншим флотом.  Гарантії взяття ініціативи в бою нашими головними кораблями стануть гарантіями нашої перемоги. Будівництво величезних мобільних сталевих гігантів, озброєних до краю, надасть нам абсолютне домінування на морі."

 EQC_MARE_sea_of_death:0 "Море Смерті"
 EQC_MARE_sea_of_death_desc:0 "Заповнення морів підводними човнами призведе до загибелі всього торговельного судноплавства, а також надводного флоту, який наші вороги неминуче пошлють за нами."
 
