 mareland.69.t:0 "Ракетний удар по Сансету!"
 mareland.69.d:0 "Опівдні над Сансетом можна було почути гучний галас, за мить до того, як на вулицях відлунав гуркіт вибуху. В небі було видно сірий шлейф, залишений ракетою, що пронизала повітря швидше за сам звук. Об'єкт приземлився неподалік від центру міста, в промисловому районі в найбільш напружений робочий час. Велика фабрика перетворилася на димлячий кратер зі шматками плоті, розкиданими навколо нього.\n\nПропаганді не зайняло багато часу для поширення новини. Еквестрія запустила ракету по морю, вбивши 156 невинних мирних жителів і поранивши кілька сотень інших. Тепер усім було зрозуміло; Селестія - бездушний тиран, чия мораль не вище вбивства безпомічних поні, вона готова на жахливі дії щоб зламати мейрлендський дух. Нові удари були питанням часу, але жителі Мейрлендії не боялися. Ні, вони осмілилися, готові боротися проти мерзенного, аморального ворога, як ніколи! Молоді поні стікалися до центрів вербування та з ентузіазмом приєднувалися до збройних сил, прагнучи захистити свої домівки від цього жаху."
 mareland.69.a:0 "Смерть еквестрійським сволочам!"
 
 mareland.70.t:0 "Двохвилинка ненависті"
 mareland.70.d:0 "Весь відділ зупинився, всі його працівники зібралися в залі з великим екраном. Сотні місць незабаром були заповнені до єдиного. У повітрі чулася схвильована балаканина, поки поні чекали початку «Двохвилинки ненависті». Голоса замовкли, коли на екрані з’явилося велике чорно-біле обличчя.\n\nЦе був Джет Сет, колишній губернатор Нового Мейрленду, головний ворог Мейрлендії. Він, із засмученим обличчям, почав благати присутніх, переконував, що поні зробили жахливу помилку, і що ще не пізно одуматися. Кілька поні в залі відповіли гнівними криками. Джет Сет продовжував, його голос дедалі ставав крихкіший, коли він мовив про магію дружби та принцесу Селестію, про те, як вона все ще любить їх і з радістю та обіймами пробачить їм усе. Поки його слова заповнювали кімнату, на задньому плані стали виднітися маршируючі похмурі еквестрійські солдати. Глядачі ахнули, по всій залі ставало все гучніше - поні боялися. Поки солдатські черевики тупотіли по землі, Джет Сет продовжував скиглити, з його очей текли гіркі сльози. Він виглядав настільки жалюгідним, наче сам символ зневажливості.\n\nЗгодом обличчя Джет Сета зблідло, його замінила сама Селестія, потрясуюча брудні кігті грифона-варвара. Тепер солдати-поні марширували пліч-о-пліч із грифонами в бік глядачів, орудуючи рушницями, пістолетами та ножами, із вбивственною жорстокістю в очах. Глядачі закричали, деякі запанікували, один поні кинув в екран словником новомови.\n\n...Екран потьмянів і замовк. Поступово з’явилося заспокійливе обличчя Великої Сестри, вона тихо дивилася на глядачів. Зала відповіла тишею, поні відчуваючи заспокоєння, вони врятовані, від принцеси-тирана та її диких союзників, і почали радісно скандувати її ім’я."
 mareland.70.a:0 "В--С! В--С! В--С!"
 
 mareland.71.t:0 "Грифони-біженці з Мейрлендії"
 mareland.71.d:0 "Наші прикордонники повідомляють, що тисячі бідних грифонів, вдень і вночі, перетинають наш кордон із сусідньою країною - Мейрлендією. Вони належать до меншини грифонів у країні, але тепер, схоже, правляча партія MARESOC вирішила екстрадувати більшість грифонів, що живуть у їхніх кордонах. Біженці повідомляють, що їх називали шпигунами, дисидентами, членами п’ятої колони.\n\nУ нас немає іншого виходу, крім як впустити маси безпомічних грифонів у нашу країну. Про те, щоб відправити їх назад у антиутопічний кошмар Мейрлендії, не може бути й мови. Це означає додаткову роботу щодо розміщення усіх біженців."
 mareland.71.a:0 "Поні зайшли занадто далеко..."
 
 mareland.72.t:0 "Ми чуємо тебе"
 mareland.72.d:0 "Пейпер Пушер, член Зовнішньої Партії, озирався по сторонам, наближаючись до свого дому. Йому краще було переконатися, що за ним ніхто не стежить, перш ніж увійти в житловий будинок. У його сідельних сумках була річ, виявлення якої призвело б до смертної кари. На щастя, ні в кого не було поводу для підозри.\n\nВін піднявся по скрипучим напівзруйнованим сходам і тихо відчинив двері своєї квартири, намагаючись не привертати уваги. Він прослизнув усередину, зачинив двері й полегшено зітхнув. Трансрад у його кімнаті грав патріотичні пісні; його було неможливо вимкнути, тому він верещав навіть поки його не було. Поні підійшов до свого столу й зняв сідельну сумку. Нерішуче відчинив її, і про всяк випадок закрив вікна поїденіми міллю шторами. Тремтячими копитами вийняв блюзнірський злочинний предмет.\n\n«Журнал дружби», — пробурмотів він з благоговінням. Книга містила уроки Твайлайт Спаркл та її друзів. Контрабанда з-за кордону, яку MARESOC затаврували як "промиваючу мізки гармоністською пропагандою". На цих сторінках магія дружби залишилася навіть тоді, коли вона зникла з Нового Мейрленду. Цей фоліант був настільки ж цінним, наскільки й небезпечним.\n\nВін обережно відкрив обкладинку й гортав сторінки, щоб переконатися у її автентичності. Справді, книга була наповнена історіями дружби та злагоди. Він з нетерпінням представляв, як буде читати її щодня, згадуючи минуле, коли поні Нового Мейрленду дружили між собою.\n\nПочувся важкий удар у двері. Потім ще один. Пейпер ахнув і почав спішно ховати книжку. Пізно. Двері розлетілися на дерев'яні осколки. Офіцери поліції вірвалися, націливши на нього зброю та наказавши кинути книгу й лягти на пол, поклавши копита на спину.\n«Ти думав, зможеш приховати від нас свій мислезлочин?» — гаркнув один із офіцерів. «Велика Сестра не тільки стежить, але й чує вас».\n Перш ніж він встиг відповісти, офіцер вдарив поні кийком по голові, вибивши його з ладу."
 mareland.72.a:0 "Ще один злочинець спійманий на місці злочину."
 
 mareland.73.t:0 "Ліки від божевілля"
 mareland.73.d:0 "«Ти знаєш, де ти знаходишся, Пейпер Пушер?» — запитав член Внутрішньої Партії.\n«У Міністерстві Любові».\n«Як довго ти тут?»\n«Я не знаю. Тижні, місяці, роки?»\n«А навіщо, на вашу думку, ми приводимо сюди поні?»\n«Щоб змусити їх зізнатися».\n«Неправильно».\n«Щоб їх покарати?»\n«Ні! Ми привозимо їх сюди, щоб вилікувати. Тож вони знову можуть бути здоровими. Як і тебе».\n\nПейпер Пушер лежав на ношах, його кінцівки були зв'язані, а тіло знерухомлене. До нього було прикріплено кілька дротів. «Ти все ще чіпляєшся за свої ілюзії, для тебе дружба та злагода - мета, до якої слід прагнути, за яку слід боротися. Коли ми вилікуємо тебе, ти зрозумієш, що справді важливо. Скажи мені, яка мета MARESOC?»\n«Ви стверджуєте, що захищаєте нас від капіталізму та імперіалізму, утримуючи своє крихке правління тиранією».\nПоні клацнув перемикачем, Пейпер Пушер закричав від болю. «Ні. Спробуй знову».\n«Ви... керуєте нами для нашого ж блага». Знову біль. Член Внутрішньої Партії розчаровано похитав головою. «Ти не розумієш. Метою MARESOC є влада. І влада не над матерією, а над розумом. Ми не даємо розквітнути єресі. Ми очищаємо її по першій можливості. Скажи мені, як зробити так, щоб інший тобі підкорявся?»\n«...Стражданнями?»\n«Стражданнями. На болі стоїть влада. А влада — це все, чого ми прагнемо. Тому ми змушуємо повстанців, зрадників страждати, поки вони не зламаються, поки ми не вилікуємо їх і не зробимо лояльними, поки ми не переможемо. Це те, чого ми прагнемо. Перемога за перемогою, повне панування. Ми не як інші тирани світу: Кризаліс, яка стверджує, що бореться за честь, або Кемерскай, який "бореться за демократію". Нам нічого не потрібно, окрім влади заради неї самої».\n«Але... чому ви відкинули дружбу і злагоду? Невже ви не були щасливі з ними?»\n«Ти маєш зрозуміти, Пейпер. Дружба - тимчасова. Друзі гинуть. Гармонія застоюється і вмирає. Але Партія вічна. Якщо особа знищує себе, стає одним цілим з Партією, якщо всі її думки та дії походять від Партії, вона безсмертна. Так ми маємо владу навіть над смертю».\n«Мені байдуже, безсмертя чи влада. Я просто хочу знову мати друзів, як раніше».\nЧлен Внутрішньої Партії зітхнув. «Значить, для вас залишився лише один вихід»."
 mareland.73.a:0 "«Кімната 84»."
 
 mareland.74.t:0 "Повсякдення"
 mareland.74.d:0 "Після шістнадцяти годин роботи на заводі боєприпасів Лайт Скай попрямувала до свого дому. На ній не було нічого, окрім сірого лахміття, єдиного її одягу, який ледь прикривав її змарнілу постать. Вона втомлено йшла по потрісканим і недоглянутим вулицям, поки сонце заходило. Ніякого громадського транспорту, а тим паче особистого авто. Вона пройшла повз групу відомих грабіжників і торговців наркотиками, вони кинули на неї погляд, а побачивши, що з неї нічого взяти, проігнорували.\n\nЧерез годину Лайт Скай нарешті прибула до своєї халупи, розташованої у величезній нетрі навколо Сансету. Вона пам’ятала своє життя в квартирі. Тепер вона була зарезервована лише для членів Партії. Вона сподівалася, що колись її син зможе скласти іспити, приєднатися до шанованих лав MARESOC, і житиме краще за неї.\n\nМаленький жеребець вийшов їй назустріч і негайно запросив їжі. Він був голодний, хоча він явно був більш вгодований за бідну поні. Вона кивнула й пішла до кухонної частини кімнати. Інших кімнат у халупі не було. Вона нишпорила в скрипучій шафі біля іржавої печі й знайшла в кутку черствий, запліснявілий хліб. Вона використала металевий осколок, який вкрала з фабрики, як ніж, щоб відрізати запліснявілі шматочки та розділити буханець навпіл. Однак коли вона запропонувала половинку сину, він був незадоволений і затоптав копитами підлогу, наказуючи їй дати йому й другу частину, інакше він повідомить про її крадіжку шматка металу в Міністерство Любові. Вона підкорилася без опору. Ще один день без їжі. Але поки живий її син, це було того варте."
 mareland.74.a:0 "Таке жалюгідне життя у огидного прола."
 
 mareland.80.t:0 "Расова гармонія"
 mareland.80.d:0 "Не всі грифони втекли з країни. Деякі, приєднавшись до Партії та підтримавши її цінності, були тепло прийняті в отару Великої Сестри. Насправді в процесі вступу до Партії нема расової дискримінації, кожній істоті надавався рівний шанс, якщо вона виконувала численні інші передумови, головним з яких була абсолютна лояльність MARESOC. Грифони, фестрали та зебри незабаром піднялися в рядах, а деякі навіть стали членами Внутрішньої Партії.\n\nОфіційна пропаганда продовжувала зображувати грифонів як чужорідну, ворожу расу, але навіть це - лише тимчасова домовленість. Щойно держави грифонів будуть неминуче розгромлені, не буде жодних причин для ненависті проти них, машина пропаганди швидко зробить із них наших братів і сестер, таких самих як поні. Подібна пропаганда вже задіялася до фестралів, яких довгий час вважали громадянами другого сорту, хоча до них ставилися навіть краще, ніж в Еквестрії. Зрештою, Мейрлендія - вільна та рівноправна країна, тож расової солідарності слід було очікувати.\n\nОднак еквестрійці, в свою чергу, - оманливі та дикі істоти, вони прагнуть знищити Мейрлендію. Велика Сестра не дасть їм пощади. Вона знищить Еквестрію та викорінить її дегенеративне населення! Смерть Еквестрії! В--С! В--С! В--С!"
 mareland.80.a:0 "Усі раси об’єдналися під одним прапором!"
