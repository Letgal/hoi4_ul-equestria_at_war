#ЛНВ фокуси
TAL_a_new_start: "Вибори 1007-го року"
TAL_a_new_start_desc: "Талуза, колись велична та процвітаюча земля, піддалася бідності та корупції. Економіка продовжує вагатися, серед населення зростає занепокоєння. Хоча кабінет Пальторі ухвалив деякі реформи, багато хто вважає, що цього не достатньо, грифони висувають свої бачення майбутнього Талузи. Вибори вже близько і тільки одному з видінь судиться втілитись у життя."
TAL_vote_for_LRN: "Підтримати Лігу Національного Відродження"
TAL_vote_for_LRN_desc: "Lega per il Restauro Nazionale (ЛНВ) — одна з найрадикальніших груп у талузькій політиці. Очолювана ексцентричним, але все ж таки харизматичним Амількаре Фетіволою, партія прагне викорінити все те, що вони сприймають як розбещеність сучасності, і відновити інститути стародавньої Талонсії, спадкоємиці Королівства Спарлеос, що одного разу правили Талузою."
TAL_speakout_against_other_partiesandmonarchy_LRN: "Викрити наших ворогів"
TAL_speakout_against_other_partiesandmonarchy_LRN_desc: "ЛНВ була посміховиськом для корумпованих ділків і діячів профсоюзів протягом десятиліть. Ми повинні викрити їх наклеп, і показати народові, що за чудовиська довели країну до її нинішнього стану."
TAL_promote_old_language_and_culture: "Нагадування народу"
TAL_promote_old_language_and_culture_desc: "Наші стародавні традиції були славні і одного разу принесли нам велику силу та владу. Проте вони були втрачені і забуті, і наш обов'язок — нагадати народу про те, що вони втратили."
TAL_a_glourious_future: "Славне майбутнє"
TAL_a_glourious_future_desc: "Багато грифонів ставлять під сумнів наші наміри, вважаючи нас, у кращому разі, сілюками. Ми повинні переконати їх, що ми переслідуємо їхні ж інтереси, і хочемо лише привести Талузу до славного майбутнього, на яке вона заслуговує."
TAL_by_any_means_necessary: "Забезпечити перемогу на виборах"
TAL_by_any_means_necessary_desc: "ЛНВ не належить до найбільших партій Талузи. Нам не вистачає корпоративної підтримки та уваги публіки. Якщо ми хочемо мати шанс на перемогу, ми повинні використовувати всі можливі методи для її забезпечення.\n§RВи повинні уважно стежити за вашими рішеннями, інакше шлях до перемоги ЛНВ стане складнішим.§!"
TAL_recieve_funds_from_supporters: "Пожертвування від прихильників"
TAL_recieve_funds_from_supporters_desc: "ЛНВ — не корумпована політична машина, здатна витрачати мільярди на спонсорування кампанії. Тому ми будемо покладатися на пожертвування наших щедрих прихильників, як і має бути."
#КП фокуси
TAL_vote_for_PC: "Підтримати Консервативну Партію"
TAL_vote_for_PC_desc: "Partito Conservatore (КП) — одна з найстаріших партій Талузи, яка колись була на передньому плані державної політики. Але в останні роки партія зменшила оберти, і зараз популярна лише серед літніх грифонів. Партія пишається статусом захисника традиційних цінностей та підтримкою добрих стосунків із Вінґбардією та іншими країнами Пакту."
TAL_promote_PC: "Просувати партію"
TAL_promote_PC_desc: "За останні десятиліття популярність партії помітно знизилася. Якщо ми хочемо мати хоча б шанс на перемогу, ми маємо просувати нашу партію та наші цінності, і рознести вісті про те, що КП ще не втрачена."
TAL_give_speeches_PC: "Виступи та мітинги"
TAL_give_speeches_PC_desc: "Щоб відновити віру народу до нашої партії, ми організуємо серію передвиборчих мітингів по всій країні. Ми їздитимемо від міста до міста, і даватимемо промови для підняття народного духу та забезпечення їхніх голосів. Як бонус ми отримаємо можливість насолити ТЛФ і послабити їх підтримку серед простих грифонів."
TAL_recieve_boomer_funding: "Зібрати громадянське фінансування"
TAL_recieve_boomer_funding_desc: "Зараз наша виборча база здебільшого складається з літніх громадян, які ностальгічно згадують постімперську Талузу. Це дещо заплямило нашу репутацію, але ми можемо отримати вигоду. Враховуючи, що більшість наших прихильників це багаті пенсіонери, ми можемо розпалити їхню ностальгію "золотими днями", щоб зібрати достатнє фінансування для нашої кампанії."
TAL_denounce_the_other_parties: "Засудити опозицію"
TAL_denounce_the_other_parties_desc: "Кількість опозиційних партій серйозно зросла з часів закінчення Фалькорської Війни. Цих радикалів не цікавить нічого, крім знищення традиційних талузьких цінностей та дипломатичних відносин. Ми повинні показати народу, що вони були обдурені цими екстремістами і що Талуза має повернутися на шлях традицій, і прийняти свою позицію на світовій арені."
TAL_donate_to_good_causes: "Пожертвування на благодійність"
TAL_donate_to_good_causes_desc: "Однією з цінностей, які підтримує наша партія, є щедрість. Тому ми пожертвуємо частину грошей від нашої кампанії на благодійні цілі, не тільки для того, щоб віддати шану благородним традиціям, у які ми віримо, але й щоб продемонструвати нашу рішучість зберегти наші цінності та цінності наших предків."
#ЛП Фокуси
TAL_vote_for_PL: "Підтримати Ліберальну Партію"
TAL_vote_for_PL_desc: "Partito Liberale (ЛП), яка отримала більшість у парламенті в 1005-ому, останніми роками була провідною партією Талузи. Очолювана народним улюбленцем Марко Пальторі, партія просувала реформи та велику свободу в економіці, а також покращення охорони праці. За допомогою герцогині ЛП принесе справжні зміни до Талузи."
TAL_rally_the_supporters: "Згуртувати наших прихильників"
TAL_rally_the_supporters_desc: "Поки вибори йдуть повним ходом, для партії вкрай важливо звернутися до своїх членів по всій країні. Згуртувавши наших прихильників, ми досягнемо високої явки про-партійних виборців, і забезпечимо своє переобрання."
TAL_allocate_funding_to_social_programs: "Профінансувати програми соціального забезпечення"
TAL_allocate_funding_to_social_programs_desc: "ЛП є найбагатшою політичною організацією у всій Талузі, що отримує мільйони ідолів від публічних пожертв та корпоративних спонсорів. Ми можемо дозволити собі розподілити частину цих коштів на фінансування програми соціального забезпечення. Це покращить думку про партію в очах бідноти і поточної виборчої бази."
TAL_promote_harmonic_ideals: "Просувати наші ідеали"
TAL_promote_harmonic_ideals_desc: "За останнє десятиліття, радикальні погляди поширилися по Талузі, екстремісти дедалі набирають популярність. Слід використовувати нашу платформу для поширення наших ідеалів свободи та рівності по всій країні, виступати проти поширення екстремістських організацій та їх переконань."
TAL_support_monarchy_and_parliment: "Відстоювати наші урядові установи"
TAL_support_monarchy_and_parliment_desc: "В останні роки підтримка монархії і особливо парламенту скоротилася внаслідок поєднання недостатніх заходів боротьби з наслідками Фалькорської Війни та екстремістської риторики. Хоча наші інститути не ідеальні, вони забезпечують стабільність нації і можуть бути вкрай ефективними за хорошого управління. Тому ми маємо підтримати наші державні органи."
TAL_aid_to_those_in_need: "Допомога потребуючим"
TAL_aid_to_those_in_need_desc: "Після Фалькорської Війни Талуза зіткнулася зі зростанням бідності, безробіття та відсутністю житла. Голодні грифони блукають вулицями, випрошуючи милостиню у добрих перехожих. Ми використовуємо частину коштів з нашої передвиборчої компанії, а також громадські пожертвування, щоб розгорнути програми соціального забезпечення для допомоги потребуючим."
#ТЛФ Фокуси
TAL_vote_for_FLT: "Підтримати Талузький Лейбористський Фронт"
TAL_vote_for_FLT_desc: "Fronte Laburista Talusiano (ТЛФ) очолював талузький профспілковий рух із часів завершення Фалькорської Війни більше 20-ти років тому. Фронт представляє собою коаліцію між міськими синдикалістами і комуністами з високогір'я. Хоча підтримувати єдність часом непросто, прагнення до радикальних реформ заради звільнення робітників утримує їх разом."
TAL_unite_the_party: "Об'єднати Фронт"
TAL_unite_the_party_desc: "Хоча всі в ТЛФ прагнуть звільнити робітників Талузи, дві фракції не можуть дійти єдиної думки про те, як досягти цього. Розбіжності та фракційність послабляють коаліцію, слід зробити щось централізації, інакше Фронт не переживе виборів. Ми організуємо зустрічі та інші заходи щодо поліпшення єдності Фронту."
TAL_speak_out_against_PL_PC_LRN_monarchy: "Викрити гнобителів"
TAL_speak_out_against_PL_PC_LRN_monarchy_desc: "Народ Талузи був обдурений буржуазними гнобителями. Все це тривало надто довго! Народ має побачити корумпованість його уряду, лицемірство Консервативної та Ліберальної партій та руйнівне божевілля Ліги Національного Відродження. Простогрифони побачать гнилизну, що промиває їм мізки, і об'єднаються з нами, готові боротися за правду."
TAL_promote_communist_ideals: "Поширити наш маніфест"
TAL_promote_communist_ideals_desc: "Щоб забезпечити собі голоси, ми маємо просвітити талузьких виборців та надихнути їх на революційну боротьбу. Переконаємось, що наше послання почують у кожному куточку країни, маніфестом, який відображатиме основні цінності Фронту, і продекларуємо його в кожному місті по всій країні. Народ знатиме про наші ідеали і рішучість звільнити народ."
TAL_do_anything_to_win: "Забезпечити нашу перемогу"
TAL_do_anything_to_win_desc: "Фронт має безліч ворогів, які тільки й чекають можливості нашкодити нам. Ми завжди повинні залишатися пильними, і робити все, що необхідно для успіху революції. \n\n§RВи повинні уважно стежити за вашими рішеннями, інакше шлях до перемоги Талузького Лейбористичного Фронту стане складнішим.§!"
TAL_worker_union_strikes: "Організувати забастовки шахтарів"
TAL_worker_union_strikes_desc: "Фронт представляє робітників індустрії Талузи, зокрема шахтарів. Ми маємо висловлювати нашу солідарність останнім, що безжально експлуатувалися протягом десятиліть. Ми організуємо серію невеликих забастовок та заходів на вулицях, показавши нашу відданість шахтарській справі та наше неприйняття гноблення пролетаріату."
#КП Основні фокуси
TAL_PC_start: "Перемога КП"
TAL_PC_start_desc: "Незважаючи ні на що, КП начебто оговталася від свого занепаду й зуміла здобути перемогу на виборах, відвоювавши парламент у ЛП. Тепер партія присвятить себе збереженню цінностей Талузи та його законного місця у Карфінському Пакті."
TAL_the_PC_win_the_majority_of_seats: "Розпочати справжню роботу"
TAL_the_PC_win_the_majority_of_seats_desc: "Авжеж ми перемогли у боротьбі за популярність, але наше справжнє випробування ще попереду: мудре правління та покращення стану нації. Ми завжди маємо пам'ятати про цей найважливіший імператив, коли займаємо свої місця в парламенті."
TAL_discuss_coal_clause: "Обговорити Вугільний артикул"
TAL_discuss_coal_clause_desc: "Протягом багатьох років наш уряд виявляв незвичайне терпіння по відношенню до Віґнбардії, хоча наш народ все сильніше лютував через іноземні компанії, що претендують на ресурси Талузи. Громадське невдоволення зросло настільки, що всидітись на двух стільцях не вийде. Звичайно, Вінґбардії теж слід проявити порозуміння."
TAL_reach_agreement_with_WNG: "Досягти угоди"
TAL_reach_agreement_with_WNG_desc: "На щастя, представники Вінґбардії виявилися не менш розумними, ніж ми сподівалися! Ми дійшли взаємно задовільної угоди, і все, що залишається, — це завдати останніх штрихів, перш ніж відкрити її світу."
TAL_use_money_to_jump_start_economy: "Підняти економіку"
TAL_use_money_to_jump_start_economy_desc: "Тепер, коли ми отримуємо велику компенсацію за наші втрачені ресурси, ми можемо використати ці гроші, щоб дати поштовх стагнуючій економіці. Ми не повинні зволікати, навіть невеликі інвестиції зараз принесуть величезні дивіденди у майбутньому."
TAL_evaluate_domestic_situation: "Оцінити внутрішню ситуацію"
TAL_evaluate_domestic_situation_desc: "Хоч і Талуза уникла катастрофічного результату на недавніх виборах, факт залишається фактом: наша нація все ще глибоко розділена і страждає від нестабільності. Якщо ми не розберемося з першопричинами, ці заворушення будь-якої миті можуть перерости у відкрите насильство."
TAL_support_karthinian_pact: "Підтвердити Пакт"
TAL_support_karthinian_pact_desc: "Членство в Карфінському Пакті було життєво важливим для підтримки нашої безпеки в останні десятиліття, а також сприяло переходу Талузи до сучасної індустріальної держави. Нехай увесь світ знає, що ми й надалі робитимемо все можливе для зміцнення нашого незамінного союзу!"
TAL_promote_idea_other_parties_are_a_threat: "Талуза: єдина та неподільна"
TAL_promote_idea_other_parties_are_a_threat_desc: "Безперечно, найбільша загроза нашому майбутньому процвітанню — зростання роздробленого фракціонізму, яке лише послаблює націю. Якщо Талуза хоче вижити і процвітати, народ має покінчити з дрібними сваркам та об'єднатися на підтримку свого уряду."
TAL_build_local_industries: "Місцева промисловість"
TAL_build_local_industries_desc: "Тепер, коли умови Вугільного Артикулу було зроблено більш справедливими, настав час нам вийти за межі такої сильної залежності від іноземної допомоги. Ми повинні розпочати процес розбудови нашої власної промисловості, щоб більше грифонів могли вільно покинути загниваючий сільськогосподарський сектор."
TAL_obtain_additional_aid_in_exchange_for_resources: "Допомога в обмін ресурсами"
TAL_obtain_additional_aid_in_exchange_for_resources_desc: "Є багато джерел іноземного капіталу, які висловлювали зацікавленість в інвестуванні в Талузу роками. Було б неважко отримати додаткову економічну допомогу за частину наших ресурсів."
TAL_endorse_the_duchess: "Піднесення Джиневри"
TAL_endorse_the_duchess_desc: "Після періоду такого страху та невпевненості нація вимагає символу; грифона, за кого варто боротися й залишатися єдиними, і Герцогиня Джиневра стане цим символом. Незабаром вона вирушить у подорож країною, надавши чудову нагоду всій нації зцілитися в одне ціле."
TAL_attempt_to_employ_the_lower_income: "Покласти край бідності"
TAL_attempt_to_employ_the_lower_income_desc: "Єдиний спосіб створити стабільне процвітаюче суспільство, — викорінити бідність і поліпшити умови життя малозабезпечених громад. Допомога бідним в отриманні доступу до економічних можливостей, у яких їм довгий час відмовляли, зашкодить спробам вербування революційними групами."
TAL_expand_industries: "Промислова експансія"
TAL_expand_industries_desc: "Оскільки наш нинішній рівень економічного розвитку дещо відстав від часу, новий поштовх до покращення наших промислових можливостей не є чимось складним з погляду доступних нам вигідних дій. Ми негайно приступимо до цієї ініціативи."
TAL_education_health_reforms_PC: "Реформи освіти та охорони здоров'я"
TAL_education_health_reforms_PC_desc: "Ключовою частиною нашої внутрішньої програми має стати розширення ролі уряду в освіті та охороні здоров'я як стратегії скорочення бідності. Зрештою, наша мета полягає не тільки в тому, щоб полегшити симптом бідності, але й у тому, щоб вилікувати його, і насамперед запобігти."
TAL_figure_out_whats_next: "Надія вже на горизонті"
TAL_figure_out_whats_next_desc: "Це потребувало певних зусиль, але ми звернули назад економічний спад і повернули країну на правильний шлях. Крім того, завдяки нашим амбітним внутрішнім програмам частка талузців, які живуть за межею бідності, різко скоротилася. Ніхто не може заперечувати, що важкі часи позаду і нація нарешті готова вийти у світ."
TAL_breakoff_from_pact: "Забудьте про Пакт"
TAL_breakoff_from_pact_desc: "На жаль, падіння Вінґбардії до лап сил радикалізму робить наші цінності несумісними з Карфінським Пактом: сумний день для блоку, який колись являв собою світло надії Півдня. Нація, до якої ми зверталися за настановами незліченну кількість разів у минулому, тепер служить не більш ніж застережливою історією про ціну невдачі."
TAL_build_mil_PC: "Підготуватися до війни"
TAL_build_mil_PC_desc: "Без захисту старого союзу ми змушені захищатися самостійно. Щоб відбитися від Вінґбардії, буде потрібна армія чисельніша і лютіша, ніж коли-небудь закликала Талуза, але ми не ухилимося від виклику. Безліч громадян вже піднялося вже, а з часом буде ще більше, а кілька блискучих нових генералів, нарешті, готові прийняти командування."
TAL_address_the_nation: "Скріпити серця"
TAL_address_the_nation_desc: "Нещодавні події поставили Талузу в дещо хитке становище, віддаливши від наших давніх союзників. Цей переворот викликав дестабілізуючу хвилю страху та невпевненості серед населення. У такі часи грифони звертаються до своїх лідерів за порадою — «Що робити далі?». Ми, як уряд, повинні заспокоїти народ, зміцнивши їхню віру в нас."
TAL_on_our_own_PC: "Непокора до кінця"
TAL_on_our_own_PC_desc: "Хай що станеться, ми гордо стоїмо на захисті нашого суверенітету, як ми це колись робили разом із Вінґбардією у славетному 972-ому році. Навіть якщо ці цінності були зраджені нашими колишніми союзниками, наша нація була і буде бастіоном стабільності та процвітання в регіоні для свого народу, ми ніколи не здамося!"
TAL_become_the_stronk_money_power_for_allies: "Фінансувати наших союзників"
TAL_become_the_stronk_money_power_for_allies_desc: "Тепер, коли економіка Талузи повністю відновилася, ми нарешті можемо надати істотну грошову підтримку нашому альянсу. Взявши на себе такі зобов'язання, ми можемо стати головною фінансовою державою Карфінського Пакту: доволі престижний титул!"
TAL_build_more_industries: "Талузька промисловість"
TAL_build_more_industries_desc: "Хоч ми і розуміємо цінність Міжпактної співпраці, водночас ми не повинні нехтувати необхідністю подальшого нарощування нашого промислового потенціалу. Зрештою, ми не зможемо ефективно надавати допомогу іншим, якщо самі не будемо стабільними."
TAL_invest_more: "Нові інвестиції"
TAL_invest_more_desc: "Інвестиції, які ми заробили після отримання нашої першої партії компенсації за Вугільний Артикул, виглядають надзвичайно багатообіцяючими. Завдяки нашому тісному союзу з Вінґбардією, засоби для розвитку Талузи отримати легше, ніж будь-коли. А ще один раунд інвестицій був би ще більш вигідним."
TAL_for_our_pact_PC: "До епохи миру"
TAL_for_our_pact_PC_desc: "Ми з великою гордістю стоїмо поряд з нашими братами-вінґбардійцями — вони пройшли той самий шлях, що й ми, поділяючи цінності, які ми почали плекати. У світлі цього ми до кінця будемо залишатися вірними Карфінському Пакту, щоб разом сповістити епоху миру і процвітання для всього Півдня."
TAL_limited_trade: "Наполегливість"
TAL_limited_trade_desc: "Тепер, коли стало очевидно, що Вінґбардія відійшла від своєї старої політики, настав час нам зайняти твердішу позицію стосовно Пакту. Перед лицем нового уряду, мети якого поки що не зрозумілі, ми повинні використовувати всі наші важелі для просування інтересів Талузи."
TAL_allow_some_trade: "Послабити торгові обмеження"
TAL_allow_some_trade_desc: "Торговці з усіх кінців світу вже стікаються в талузькі порти, прагнучи отримати наживу в прибуткових південних торгових мережах. Відкриття торгівлі з нашими союзниками ще більше збільшить цей жвавий обмін, надаючи нові та захоплюючі можливості для заробітку грошей, які, безперечно, стануть великим благом для талузької економіки."
TAL_support_our_own_economy_and_mil: "По наших власних слідах"
TAL_support_our_own_economy_and_mil_desc: "Членство в Карфінському Пакті не означає, що ми маємо надто сильно покладатися на наших союзників. Ми повинні продовжувати розвивати нашу армію та військову промисловість, щоб Талуза була готова захищатися у разі потреби."
TAL_a_different_path_PC: "Південний бастіон"
TAL_a_different_path_PC_desc: "На берегах Південної Грифонії Талуза стоїть оплотом стабільності: нація, громадяни якої перебувають у більшій безпеці, ніж будь-хто інший у світі. Ми, відважні захисники порядку, зберігаємо мир у регіоні, щоб його грифони були завжди захищені від небезпек радикалізму та тиранії."
#ЛП головні фокуси
TAL_PL_start: "Перемога ЛП"
TAL_PL_start_desc: "Незважаючи на жорстку конкуренцію, ЛП зуміла утримати свою парламентську більшість. Тепер, коли передвиборний цикл позаду, Пальторі може відновити свою ініціативу щодо вкрай необхідних реформ економіки, суспільства та політики країни, щоб Талуза могла сяяти подібно зіркам на нічному небі."
TAL_start_to_kill_the_coal_clause_PL: "Кінець Вугільному Артикулу"
TAL_start_to_kill_the_coal_clause_PL_desc: "Наша партія домоглася перевиборів багато в чому завдяки обіцянці Пальторі скасувати Вугільний Артикул. У цьому питанні воля талузького народу зрозуміла: настав час відновити контроль над нашими природними ресурсами! На жаль, процес буде не таким простим, і нам доведеться працювати з Вінґбардією на кожному кроці, щоб дійти згоди."
TAL_phase_1: "Міцне кігтестискання"
TAL_phase_1_desc: "Вітаючи наших гостей, дуже важливо вибрати правильний тон: доброзичливий, але рішучий. Завоювати їхню повагу дуже важливо для того, щоб до нас ставилися серйозно на переговорах, інакше вінґбардійці можуть розглядати нас як підлеглих, а не партнерів."
TAL_phase_2: "Використати нашу перевагу"
TAL_phase_2_desc: "Вінґбардія не має всіх карт на переговорах: Талузьке нагір'я містить багато ресурсів, які життєво важливі для функціонування економіки Вінґбардії. Просте нагадування їм про важливість підтримки цих важливих відносин має змусити їх двічі подумати, перш ніж штовхати нас надто далеко."
TAL_phase_3: "Грати жорсткіше"
TAL_phase_3_desc: "Як показали останні кілька десятиліть, плекання — поганий дипломатичний шлях, який ми маємо залишити в минулому. Вінґбардійці повинні розуміти, що вся наша нація є єдиною у своєму бажанні, щоб цей несправедливий артикул було скасовано, і ми готові боротися дзьобом і пазуром, щоб повернути те, що належить нам по праву."
TAL_invest_in_coal: "Інвестувати у вугілля"
TAL_invest_in_coal_desc: "Ми були благословенні землею, багатою на природні ресурси, і тепер, коли прибуток від їх експлуатації більше не тече в чужі кишені, немає причин не брати участі в цій справі самим. Видобуток вугілля надто прибутковий, щоб нехтувати ним."
TAL_invest_in_other_industries: "Диверсифікувати економіку"
TAL_invest_in_other_industries_desc: "Ми не повинні ставати надмірно залежними від вугілля, оскільки його видобуток не має прямого впливу на решту економіки. Вкладаючи більше коштів у видобуток корисних копалин, ми тільки приведемо до знехтування промисловим розвитком та освітою. У світлі цього, не слід забувати про інвестиції в інші сектори."
TAL_the_conclusion: "Висновок"
TAL_the_conclusion_desc: "Вінґбардійці нарешті пом'якшилися; ми домоглися скасування Вугільного Артикулу, рішення вже взаємоприйняте і не потребує подальших переговорів. Після стількох років ця угода готова до оприлюднення, безперечно, до радості талузького народу!"
TAL_fill_the_seats_of_parliment: "Заповнити місця у парламенті"
TAL_fill_the_seats_of_parliment_desc: "Тепер, коли загрозу, що походить від ТЛФ та їх жорстоких революціонерів, було усунуто, політичний клімат країни значно стабілізувався. Без можливості повалення держави наше положення досить надійне, щоб ми могли приступити до управління без будь-яких відволікаючих факторів."
TAL_address_economic_issues: "Проблема номер один"
TAL_address_economic_issues_desc: "Найголовніше, що ми маємо вирішити — покращення стану економіки: повсякденні проблеми, з якими щодня стикаються звичайні грифони. Зрештою, процвітаюча економіка означає щасливих громадян, а щасливі громадяни означає, що на наступних виборах талузці з ентузіазмом підтримають ЛП."
TAL_minimal_government_intervention: "Мінімальне втручання уряду"
TAL_minimal_government_intervention_desc: "Збитки, завдані нашій економіці після війни з Фалькором, були руйнівними і далекосяжними, навіть зараз шрами все ще не повністю зажили. Очевидно, що потрібна певна кількість державних дій, хоча ми маємо бути обережними, щоб не зайти надто далеко і не створити небезпечний прецедент на майбутнє."
TAL_construct_new_factories: "Побудувати нові фабрики"
TAL_construct_new_factories_desc: "Оскільки наш нинішній рівень промислового розвитку дещо відстає від часу, відновлення інвестицій у покращення наших промислових можливостей не є проблемою з точки зору доступних нам вигідних дій. Негайно приступимо до цієї ініціативи!"
TAL_remove_useless_taxes: "Скасувати непотрібні податки"
TAL_remove_useless_taxes_desc: "Загальний економічний добробут максимізується за рахунок зниження бар'єрів на шляху виробництва товарів та послуг, а нинішня талузька податкова ставка надто обтяжує підприємства, підвищуючи їхні витрати та придушуючи інновації. Зниження податкового навантаження — це просто необхідна умова для отримання максимальної віддачі від нашого бізнесу."
TAL_remove_useless_tariffs: "Скасувати непотрібні тарифи"
TAL_remove_useless_tariffs_desc: "Тарифи — форма державного втручання у вільний ринок, що перешкоджає вільній торгівлі та відкритій конкуренції: ще одне непотрібне спотворення вільного ринку. Їх негативний вплив на економічне зростання та економічний добробут добре документовано, тому їх скасування має бути швидким і рішучим."
TAL_promote_invest_local_businesses: "Підтримка місцевого бізнесу"
TAL_promote_invest_local_businesses_desc: "Талузці завжди були готові йти на ризик, визнаючи цінність ініціативи та творчості у гонитві за прибутком. Цей підприємницький дух прийшов із торгових можливостей, доступних з нашої позиції між Аквілеєю й Вінґбардією. Ми повинні зробити все можливе, щоб зміцнити цей дух, підтримати інновації та досягти процвітання."
TAL_open_trade_with_neighbors: "Відкрита торгівля з нашими сусідами"
TAL_open_trade_with_neighbors_desc: "Епоха протекціонізму Талузи закінчилася, настала епоха вільної торгівлі. Розширення міжнародної торгівлі дасть нам доступ до ринків, які інакше були б нам недоступні. Це дозволить нашій економіці зростати більш ефективно. Крім того, ринок здатний до конкуренції, означає конкурентоспроможніші ціни на товари."
TAL_open_trade_with_aquilea: "Торгівля з Аквілеєю"
TAL_open_trade_with_aquilea_desc: "Крах Імперії Грифонів сильно ізолював аквілейську економіку від решти материка. Обмежена торгівля з Вінґбардією, яка все ще існувала після цього, велася важкою сухопутною дорогою через Таррін та Францистрію. Ми маємо шанс втрутитися і прокласти новий торговий шлях через Талононте, ставши головними воротами на Південь."
TAL_open_trade_with_new_mareland: "Торгівля з Новим Мейрлендом"
TAL_open_trade_with_new_mareland_desc: "Культурні та політичні розбіжності постійно підривали спроби талузько-новомейрлендського співробітництва. Навіть після століть співіснування відносини між нашими двома націями страждають від взаємної недовіри і нерозуміння. Залишити це мислення позаду — вкрай важливо."
TAL_open_trade_with_nova_griffonia: "Торгівля з Нова-Грифонією"
TAL_open_trade_with_nova_griffonia_desc: "Економічний потенціал Нова-Грифонії довгий час ігнорувався грифонами, яким не вистачає далекоглядності, але ми можемо зазирнути вперед і побачити майбутнє, де ринки Нова-Грифонії будуть змагатися з будь-якими на нашому континенті. колонія ще неприваблива і значною мірою нерозвинена."
TAL_even_less_regulations: "Дерегулювання"
TAL_even_less_regulations_desc: "У відповідь на недавній спад, деякі запропонували радикальні нові правила в економічній сфері. Ми відвергаємо цю ідею, оскільки черезмірне регулювання просто приведе до зниження конкурентоспроможності, продуктивності та неефективності. Іноді краще, що може зробити держава — не заважати."
TAL_smaller_government: "Стиснути звіра"
TAL_smaller_government_desc: "Ми визнаємо, що ідеальна держава — держава, влада якої обмежена та мінімальна, головна мета якої захищати життя та власність своїх громадян, дозволяючи їм процвітати, а не намагатися контролювати їх. Ця держава забезпечить основу для політичної системи, що поважає основні права особистості і завжди зберігає свободу Талузи."
TAL_proclaim_to_be_economic_powerhouse: "Економічна міць Півдня"
TAL_proclaim_to_be_economic_powerhouse_desc: "Завдяки нашій сміливій програмі реформ, нарешті був розкритий весь потенціал талузької нації. Більше не загнані в глухий кут обмеженнями проти зростання, безпрецедентні кількості багатства тепер течуть через наші порти, і кожен громадянин пожинає плоди!"
TAL_breakoff_from_pact_PL: "Розрив із Пактом"
TAL_breakoff_from_pact_PL_desc: "На жаль, поворот Вінґбардії до екстремізму означає, що наші цінності більше не сумісні з цінностями Карфінського Пакту: сумний день для альянсу, який колись був світлом надії для Півдня. Ми виступаємо проти тоталітаризму у всіх його формах, і, схоже, нам доведеться робити це самотужки."
TAL_build_mil_PL: "Нарощування військової моці"
TAL_build_mil_PL_desc: "Без захисту старого союзу ми змушені захищатися самостійно. Щоб відбитися від Вінґбардії, буде потрібна армія чисельніша і лютіша, ніж коли-небудь закликала Талуза, але ми не ухилимося від виклику. Безліч громадян вже піднялося вже, а з часом буде ще більше, а кілька блискучих нових генералів, нарешті, готові прийняти командування."
TAL_address_the_nation_PL: "Звертання до нації"
TAL_address_the_nation_PL_desc: "Нещодавні події поставили Талузу в дещо хитке становище, віддаливши від наших давніх союзників. Цей переворот викликав дестабілізуючу хвилю страху та невпевненості серед населення. У такі часи грифони звертаються до своїх лідерів за порадою — «Що робити далі?». Ми, як уряд, повинні заспокоїти народ, зміцнивши їхню віру в нас."
TAL_on_our_own_PL: "Самі по собі"
TAL_on_our_own_PL_desc: "Талуза гордо стоїть одна проти тиранії — безстрашний силами, збудованими проти нас, ніколи не вагаючись у захисті свободи. Ця праведна мета горить у серці кожного талузця. Наш народ завжди протистоятиме наростаючій хвилі радикалізму і зберігатиме світло свободи для всього Півдня! "
TAL_strong_economic_ally_PL: "Сильний та вірний союзник"
TAL_strong_economic_ally_PL_desc: "З великою гордістю ми дивимося на наших друзів в Вінґбардії. Вони пройшли той же шлях, що і ми, розділяючи цінності, які ми стали плекати. У світлі цього ми повинні підтвердити нашу відданість Карфінському Пакту і зробити все можливе для зміцнення нашого незамінного союзу."
TAL_build_more_industries_PL: "Майстри промисловості"
TAL_build_more_industries_PL_desc: "Взявши на себе зобов'язання щодо подальшого нарощування нашого промислового потенціалу, ми можемо довести Талузу до такого ступеня, що вона буде виробляти більше, краще і швидше, ніж будь-яка інша країна. Ми можемо досягти цього, оскільки працьовитість з дисципліною — частина талузького характеру."
TAL_invest_more_PL: "Нові інвестиції"
TAL_invest_more_PL_desc: "Багато членів нашого уряду мають гарні стосунки з лідерами бізнесу в Вінґбардії та за її межами. Використання цих зв'язків для впливу на їх вирішення буде простою справою. Ми можемо використати цей вплив, щоб підштовхнути потік їхніх інвестицій у нашому кращому напрямку, водночас боксуючи з нашими конкурентами."
TAL_for_our_pact_PL: "Єдиний факел свободи"
TAL_for_our_pact_PL_desc: "Світ стає небезпечним місцем, у ньому зростають сили, які незабаром можуть загрожувати миру в нашому регіоні. Але Талуза готова безстрашно зустріти ці погрози, бо ми стоїмо пліч-о-пліч із Вінґбардією в захисті демократії. Поки існує Карфінський Пакт, демократію на Півдні ніколи не буде знищено!"
TAL_minimal_trade_with_neighbors_PL: "Справжня політика"
TAL_minimal_trade_with_neighbors_PL_desc: "Хоча наші цінності можуть бути не в повній відповідності, простий прагматизм змушує нас залишатися в союзі з Вінґбардією. Їх захист, без сумніву, виявиться неоціненним у цьому все більш небезпечному світі, і тому ми повинні докладатися зусиль разом із Карфінським Пактом."
TAL_allow_some_trade_PL: "Стимулювання торгівлі"
TAL_allow_some_trade_PL_desc: "Купці з усіх кінців світу вже стікаються в талузькі порти, прагнучи отримати прибуток у вигідних південних торгових мережах. Більш тісні зв'язки з нашими союзниками ще більше розширять цей жвавий обмін, надаючи нові та захоплюючі можливості для заробітку грошей, які стануть для талузької економіки приємним доповненням."
TAL_support_our_own_economy_and_mil_PL: "Стояти на своїх лапах"
TAL_support_our_own_economy_and_mil_PL_desc: "Членство в Карфінському Пакті не означає, що ми повинні повністю покладатися на наших союзників. Слід продовжувати розвивати наші власну армію і військову промисловість, щоб Талуза була готова захищатися у разі потреби."
TAL_a_different_path_PL: "Трохи інший шлях"
TAL_a_different_path_PL_desc: "Талуза стоїть маяком прогресу на берегах Південної Грифонії: нація, громадяни якої вільніші і багатші за всіх інших у світі. Разом з нашими братами в Вінґбардії ми зберігаємо мир у регіоні, щоб наші народи могли пожинати плоди торгівлі і просуватися далі."
TAL_remove_the_FLT_influence: "Приборкати екстремістський вплив"
TAL_remove_the_FLT_influence_desc: "Незважаючи на нашу явну перемогу на недавніх виборах, багато радикальніших грифонів не відмовилися від боротьби. У той час як ми говоримо, ТЛФ постійно будує змови з метою повалення свого законного уряду. Ці терористи становлять серйозну загрозу майбутньому нашій демократії. З ними необхідно покінчити якнайшвидше."
TAL_promote_market_liberalism: "Просувати наші ідеали"
TAL_promote_market_liberalism_desc: "Недостатньо просто придушувати терористичні організації, ми самі повинні створити привабливу ідеологію, за яку народ міг би згуртуватися. Кожен громадянин повинен знати, що метою ЛП є суспільство, яке поєднує ринкову економіку з особистою свободою: завжди захищати грифонську свободу."
TAL_campaign_against_FLT: "Кампанія проти ТЛФ"
TAL_campaign_against_FLT_desc: "Боротьба з впливом ТЛФ по всій країні буде нелегкою справою, оскільки мали десятиліття, щоб створити підтримку серед міських робітників і сільських шахтарів, а також закріпитися в розрізнених регіонах. Виявлення та затримання їхніх лідерів — лише перший крок у тому, що буде тривалою кампанією, щоб остаточно зламати владу групи."
TAL_social_welfare_PL: "Соціальне забезпечення"
TAL_social_welfare_PL_desc: "Суттєвий тиск, що чиниться в даний час робочим рухом, змушує нас застосовувати підхід "батога і пряника" у боротьбі з екстремізмом. Якщо ми забезпечимо базовий рівень добробуту для всіх за допомогою субсидованих соціальних послуг, ми зможемо вирішити проблеми робітників. Це зменшить привабливість ТЛФ і погіршить згуртованість групи."
TAL_a_harmonic_society: "Гармонійне суспільство"
TAL_a_harmonic_society_desc: "Наша кампанія проти ТЛФ мала приголомшливий успіх, повністю нейтралізувавши небезпеку, що виходить від радикальних агітаторів. З кожним кроком, спрямованим на збереження демократії, становище уряду стабілізувалося. Тепер ця загроза залишилася позаду, і вся нація об’єднана; готова захищати свої священні цінності свободи та волі!"
#ЛНВ Головні фокуси
TAL_LRN_start: "Перемога ЛНВ"
TAL_LRN_start_desc: "Партія ЛНВ перевершила всі очікування, здобувши значну перевагу на виборах. Тепер Фетівола та його союзники можуть почати проводити свої радикальні реформи і працювати над відновленням давно втраченої слави Талузи. Gloria alla Talusia!"
TAL_dispose_coal_clause: "Покінчити з Вугільним Артикулом"
TAL_dispose_coal_clause_desc: "Тепер, коли безхребетний Пальторі був витіснений з влади, настав час для грифонів Талонсії відновити суверенітет своєї країни. Права на талонські ресурси більше не будуть продаватися вінґбардійським гірничодобувним компаніям, які безсоромно експлуатують нашу неньку."
TAL_sieze_assest_of_coal_comapnies: "Заарештувати активи Вугільної компанії"
TAL_sieze_assest_of_coal_comapnies_desc: "Оскільки їхня діяльність тепер поза законом; всі іноземні компанії, що займаються видобутком, переробкою та експортом вугілля в Талонсії, повинні видати всі свої запаси вугілля, гірське обладнання та кошти. Ця давно назріла експропріація приведе до припливу іноземних стерв'ятників до талонського народу."
TAL_break_from_WNG_pact: "Розрив із Пактом"
TAL_break_from_WNG_pact_desc: "Талонсія колись була сильним і гордим королівством: непереможний бастіон, що стоїть на шляху всіх загарбників. Але сьогодні мало хто може навіть згадати час, коли наші лідери були чимось більшим за вінґбардійських маріонеток. Достатньо! Ми не побоїмося взяти під контроль власну долю."
TAL_jump_start_economy: "Запуск економіки"
TAL_jump_start_economy_desc: "Хоча попередній уряд залишив нашу економіку в дійсно жалюгідному стані, нам було доручено покращити її, і ми це зробимо. Потрібні величезні інвестиції у всі галузі, щоб допомогти нашому народу стати на ноги і відновити процвітання."
TAL_social_projects_for_LRN: "Соціальні проєкти"
TAL_social_projects_for_LRN_desc: "Роки досліджень висвітлили широкий спектр послуг, здатних допомогти нужденним грифонам, нездатним подбати про себе, сприяючи добробуту окремих громадян, сімей та всього талонського суспільства. Створення таких служб буде необхідним для усунення поширеності соціальних проблем, внаслідок чого виникне єдина та сильна нація."
TAL_build_new_factories: "Промислова забудова"
TAL_build_new_factories_desc: "Сильна нація повинна прагнути до самостійного економічного розвитку. Покладатися на зовнішню допомогу або міжнародну торгівлю, а не на власну винахідливість, — було б чистою дурістю. Талонсія повинна бути здатна виробляти все необхідне для процвітання, або бути рабами непостійних."
TAL_form_new_military: "Патріоти, почуйте поклик Батьківщини!"
TAL_form_new_military_desc: "Наше сходження викликало великий ажіотаж серед талонців, особливо серед найстійкіших прихильників ЛНВ, які традиційно об'єднувалися у воєнізовані групи. Ці пристрасні добровольці — саме той тип грифонів, який нам знадобиться у новій талонській армії!"
TAL_additional_mil_factories: "Кузні Нової Талонсії"
TAL_additional_mil_factories_desc: "Наше майбутнє завдання вимагає, щоб ми відкинули занепад старого талузького статус-кво і мілітаризували економіку. Крім забезпечення безпеки нашої країни, збільшення військових витрат підвищить наш добробут і рівень зайнятості у зв'язку зі зростанням попиту."
TAL_new_investments_for_LRN: "Скоординовані інвестиції"
TAL_new_investments_for_LRN_desc: "Хоча ми, безумовно, цінуємо важливість нашого гірничодобувного та сільськогосподарського секторів, промисловий потенціал є найважливішим показником могутності нації. Для вирішення цього завдання потрібен значний рівень індустріалізації. Тому ми робитемо великі інвестиції в економіку, щоб поліпшити наші виробничі можливості."
TAL_build_new_defensive_lines: "Непрохідний кордон"
TAL_build_new_defensive_lines_desc: "Гірські форти великого Марка Талонострі були легендарні своєю величчю і неприступністю, перш ніж, на жаль, занепали протягом століть. Ми виправимо цю помилку, відновивши і пристосувавши їх до сучасного бою, щоб вони знову служили стіною проти наших ворогів"
TAL_revival_of_old_lang_and_culture: "Відновлення старих традиції"
TAL_revival_of_old_lang_and_culture_desc: "Занепад Талонсії збігся з відсутністю інтересу до класичної талонської культури, яка протягом століть псувалася зловісним впливом вінґбардійців. Перш ніж ми зможемо піднятися і зайняти своє законне місце в світі, наш народ повинен згадати мову і традиції, які колись робили нас непереможними."
TAL_promote_it_through_the_churches: "Підтримати храми"
TAL_promote_it_through_the_churches_desc: "Храми — серце і душа талонської нації, їхня важливість вимагає, щоб ми надавали фінансову підтримку їх діяльності. Зрештою, храми — це те місце, де безліч вірних талонців, ймовірно, почують і вберуть мудрість нашого послання."
TAL_restore_cult: "Відновити культ"
TAL_restore_cult_desc: "Занадто довго послідовники Арантіґоса-Борея були змушені таємно поклонятися, будучи об'єктами переслідувань, чиї дії в минулому не схвалювалися урядами. Цьому прийшов кінець! Віруючий Фетівола переміг з саме його благословенням, Культ буде офіційно прийнятий і піднесений."
TAL_enforce_ideals: "Насильницька мораль"
TAL_enforce_ideals_desc: "Оскільки деградація суспільства в цілому стається лише через духовний розклад громадян, що становлять націю, забезпечення моральної поведінки наших мешканців має першорядне значення. Усі талонці повинні бути змушені поводитися відповідно до релігійних цінностей та вчень Талонсії."
TAL_encourage_the_faithful_to_join_military: "Завербувати віруючих"
TAL_encourage_the_faithful_to_join_military_desc: "Наші духовні обійми зустріли захоплений відгук по всій країні, надихаючи незліченних молодих грифонів стікатися в храми. Натомість цих грифонів слід заохочувати виконувати свою роль у захисті віри, приєднавшись до армії, де вони, безсумнівно, знадобляться в наступні роки."
TAL_send_unfaithful_to_camps: "Покарання еретиків"
TAL_send_unfaithful_to_camps_desc: "Хоча незліченні грифони прийняли чудові істини, що відкриваються в наших храмах, частина населення продовжує впиратися. Ці грифони є небезпечним елементом, і саме їх існування руйнує національну єдність. Відправка їх у табори перевиховання, де вони отримають шанс на просвітлення, — наймилосердне, що ми можемо зробити."
TAL_an_army_of_talouse: "Солдати Талонсії"
TAL_an_army_of_talouse_desc: "Судячи з усього, талонське культурне відродження повністю перетворило лави нашої армії. Грифони, які колись були млявими, тепер фанатичні у своїй відданості, не сумніваючись у важливості своєї божественної місії. З такими рішучими військами ми не зазнаємо поразки в нашій праведній боротьбі."
TAL_fill_the_rest_of_parliment_with_LRN_supporters: "Змістити парламент"
TAL_fill_the_rest_of_parliment_with_LRN_supporters_desc: "Ми повинні змінити механізм роботи парламенту, змінити його склад, щоб він точніше відображав волю національного органу. Зрештою, збереження залізної хватки над цим інститутом матиме вирішальне значення для реалізації всіх наших майбутніх планів."
TAL_abolish_monarchy_LRN: "Останній подих одної династії..."
TAL_abolish_monarchy_LRN_desc: "Протягом століть безпорадні талонці були змушені з жахом спостерігати за занепадом і некомпетентністю своїх королівських осіб. Замість того, щоб привести нас до величі, якої ми заслуговували, вони затишно влаштувалися в Вінґбардії на колінках, відмовилися від інтересів власного народу. Завдяки ЛНВ країна вийшла за рамки потреби в таких ганебних фігурах."
TAL_declare_regent: "...і початок іншої"
TAL_declare_regent_desc: "Давно було сказано, що прийде час і один грифон підвищиться, щоб захопити кермо влади долею і привести Талонсію до незліченного тріумфу і слави. У глибині душі ми знаємо, що це обов'язково станеться... з часом. До того моменту Амількаре Фетівола буде спостерігати за країною у відсутності такої фігури в якості регента. Ми будемо готові зустрітися з нашоб судьбою."
TAL_proceed_to_remove_other_parties: "Придушити будь-які розбіжності"
TAL_proceed_to_remove_other_parties_desc: "Наступні роки, без сумніву, будуть важкими, і тільки народ, повністю об'єднаний цілеспрямованістю, зможе протистояти їм. Опозиційні партії руйнують емоційні та духовні узи, які тримають нашу націю в єдинстві. Заради національної солідарності, публічні суперечки більше не можна терпіти!"
TAL_start_purging_FLT_members: "Зачистити соціалістів"
TAL_start_purging_FLT_members_desc: "Відтоді, як існує ЛНВ, ТЛФ був нашим найлютішим ворогом, і зараз це видно краще ніж будь-коли. У самому ТЛФ все частіше лунають чутки про формування повномасштабного руху опору проти уряду. Їх існування не мало і не має жодного сенсу, наш єдиний вихід — вистежити і безжально розтрощити всю їхню організацію."
TAL_oust_duchess: "Геть Герцогиню!"
TAL_oust_duchess_desc: "Герцогиня Джиневра була лідером у роки економічного занепаду, соціальних заворушень і різкого зростання злочинності, ведучи себе при цьому з варварською непристойністю. З будь-якої об'єктивної точки зору її усунення цілком заслужено і давно назріло."
TAL_solidify_control: "Зміцнити контроль"
TAL_solidify_control_desc: "Завдяки розмаїттю хитромудрих політичних маневрів наша влада стала залізною, жодна інша група не має сил кинути нам виклик. Насправді, парламент сам по собі більше не потрібен для управління, оскільки Фетівола має всі інструменти, необхідні для безпосереднього управління на благо талонського народу."
TAL_warden_of_the_south: "Вартовий Півдня"
TAL_warden_of_the_south_desc: "«Вартовий Півдня» — титул, колись дарований Марко Талонострі самим Арантіґосом, що символізує величезну відповідальність, яка лежала на його новому королівстві. Протягом століть нащадки Талонострі забували про своє священне призначення і відмовлялися від титулу. Але тепер, ми відродилися, настав час згадати про нашу долю, долю королівства Вартового Півдня."
TAL_the_epiphany: "Просвітлення"
TAL_the_epiphany_desc: "Країна готова. Вилікувавшись від усіх своїх економічних, культурних і політичних недуг, вона готова зайняти своє законне місце у світі. Тепер нам залишається тільки чекати того, хто приведе нас до слави. Якщо ми присвятимо всю свою енергію молитві та спогляданню, можливо, нам відкриється його сутність."
TAL_rally_the_nation: "Готовий народ"
TAL_rally_the_nation_desc: "Без сумніву, майбутні часи будуть важкими; наші громадяни будуть змушені терпіти потреби і поневіряння, поки наші армії будуть боротися на полі бою. Населення має бути натхнене, щоб витримати цей величезний вантаж. Вони повинні знати, чому ми боремося, і повністю усвідомлювати славне нове майбутнє, яке принесуть їхні жертви."
TAL_consult_with_the_military: "Організована армія"
TAL_consult_with_the_military_desc: "Майбутня кампанія вимагатиме армії більшого і лютішого, ніж коли-небудь мала Талонсія, однак ми не будемо бігти від випробуваннь. Нове покоління творчих і талановитих офіцерів піднімалося по службових сходах, і під час військових навчань ці лідери вже продемонстрували себе стратегічними геніями, здатними досягти швидкої та рішучої перемоги."
TAL_get_ready_for_war: "Талонсія прокидається!"
TAL_get_ready_for_war_desc: "Великий конфлікт вже на порозі: останній шанс на спокутування після незліченних років ганьби та приниження. Військові плани складено, народ готовий, але це буде нелегка битва. Нам усім доведеться принести великі жертви, але ми не боїмося, адже така ціна перемоги."
TAL_target_frn: "Західні рівнини"
TAL_target_frn_desc: "Відтоді, як бастард Франциск I Мартлвінґ заснував своє маленьке королівство, Францистрія стала домом для зарозумілих правителів-воїнів, які відрізнялися тільки своєю раболіпністю перед Вінґбардією. Знищення цієї колекції розпещених грифонів не повинно становити жодної проблеми."
TAL_target_ara: "Будинок Арантіґоса"
TAL_target_ara_desc: "Арантіґа — місце величезної історичної важливості, колиска, з якої виникла Імперія, більш могутня, ніж будь-яка з тих, що прикрашали світ до або після. На жаль, їхній занепад не той, який вони зможуть звернути назад самостійно. Реальність така, що ми — істинні спадкоємці ідентичності Арантіґи, і саме ми повинні повернути їй велич."
TAL_target_wng: "Південна перлина"
TAL_target_wng_desc: "Давним-давно між Талонсією та Карфіном велися три спустошливі війни, які зрештою закінчилися глухим кутом. Четвертої не було, адже наші недруги були поневолені вінґбардійськими загарбниками, і були безпорадні, коли безжальні варвари розграбували сам Карфін. Після надто тривалого часу, ми зведемо рахунки й заберемо стародавню столицю собі."
TAL_our_achievement: "Відновлена імперія"
TAL_our_achievement_desc: "Тріумфуйте славетно! Ми вийшли з нашої великої боротьби переможцями, всі розбещені народи, які знеславили пам'ять імперії, під нашим контролем. Південь тепер об'єднаний під талонським прапором, адже ми — справжні хранителі спадщини Арантіґоса!"
TAL_assign_additional_generals_and_troops: "Розширити ряди"
TAL_assign_additional_generals_and_troops_desc: "В останні кілька років талонцям пощастило спостерігати військовий тріумф за тріумфом, але підтримувати наш темп буде важко без нового припливу грифонів, щоб замінювати наші втрати. На щастя, немає недоліку в патріотично налаштованих громадянах, готових зробити свій внесок, як солдати, так і як командири."
TAL_total_war: "Тотальна Війна"
TAL_total_war_desc: "Нашій новій імперії загрожує потужна коаліція ворожих держав, для боротьби з ними потрібно вичавити максимум з наших територій. У гонитві за остаточною перемогою ми повинні практикувати теорію Тотальної Війни проти наших ворогів, організуючи всі доступні ресурси, включаючи військовослужбовців, робітників, які не беруть участі в бойових діях, розвідку, транспорт, гроші та провізію."
TAL_talk_of_bigger_glory: "Остаточне ре-завоювання"
TAL_talk_of_bigger_glory_desc: "Хоча те, чого ми досягли досі, само по собі вражає, давня імперія Арантіґоса була набагато величніша, і більша її частина досі не відновлена. За допомогою нашого праведного кігтя сьогоднішній "прототип" не протримається довго... в поганому чи хорошому сенсі"
TAL_target_fal: "Третій орел"
TAL_target_fal_desc: "Історія Фалькора завжди була тісно вплетена з історією Вінґбардії, оскільки вони поділяють майже ідентичну культуру і мову. Ці двоє билися пліч-о-пліч, завойовуючи Карфін більше тисячі років тому, Фалькор повинен піти за Вінґбардією і стати частиною нашої імперії. "
TAL_target_sic: "Вільні фрегезії"
TAL_target_sic_desc: "Сікамеонці завжди були дивною компанією — ревниво оберігали свої свободи та незалежність. Їхня децентралізована федерація відбивалася від багатьох агресорів протягом багатьох років, але вони, очевидно, ніколи раніше не стикалися з таким ворогом, як ми."
TAL_target_equestrian_colony: "Втрачена провінція"
TAL_target_equestrian_colony_desc: "Землі на захід від нас по праву є частиною Талонсії, вкраденої у нас сотні років тому еквестрійськими загарбниками. Ця несправедливість більше не буде терпима: настав час повернути нашу провінцію!"
TAL_reclaim_griffon_stone: "Серце Грифонії"
TAL_reclaim_griffon_stone_desc: "Батьківщина грифонської раси стала корумпованою і занепадною, її народ закликає про процвітання. Ми покликані повернути їй колишню славу; ми повинні привести її в лоно нашої славної імперії!"
TAL_core_the_nations: "Територіальна інтеграція"
TAL_core_the_nations_desc: "Талонська імперія, як і стародавнє Королівство Спарлеос, тепер є багатоетнічним суспільством, в якому проживає безліч різних національностей і віросповідань. Ми визнаємо необхідність адаптації цих розрізнених груп, водночас сприяючи більшій талонській ідентичності."
TAL_fix_and_make_griffenstone_great_again: "Відновлення економіки"
TAL_fix_and_make_griffenstone_great_again_desc: "Шрами війни все ще видно по всій країні, оскільки величезні витрати на військові дії завдали великої шкоди економічній інфраструктурі нашої імперії. Відновлення цієї фізичної руйнації вимагатиме значних зусиль, але ми не ухилятимемося від цього завдання."
TAL_look_to_the_future: "Більше не забуто"
TAL_look_to_the_future_desc: "За вражаюче короткий час Талонсія з невідомої глушині перетворилася на величезну і могутню імперію, посівши нарешті своє місце серед великих держав світу. У світлі нашого панування ми можемо, нарешті, перестати ганятися за минулим і дивитися у світле майбутнє."
TAL_befriend_aquileia_LRN: "Аккорд Талонте"
TAL_befriend_aquileia_LRN_desc: "Тепер, коли ми відновили нашу честь, відновили нашу імперію, зайняли своє місце під сонцем серед великих держав світу, настав час почати шукати іноземних союзників. Хоча ми ніколи не дозволимо підкорити себе, як це було за часи вінґбардійців, оборонний партнер може виявитися цінним. Уряд Аквілеї може стати гарним кандидатом..."
#ТЛФ головні фокуси
TAL_FLT_start: "Перемога ТЛФ"
TAL_FLT_start_desc: "ТЛФ вдалося здобути перемогу на виборах після 20 років невдалих спроб. Робочі Талузи більше не страждатимуть від лещат капіталістів і розбійницьких баронів. З ТЛФ біля керма Талуза стане бастіоном революції і звільниться від буржуазних кайданів."
TAL_dispose_coal_clause_FLT: "Покласти край іноземній експлуатації"
TAL_dispose_coal_clause_FLT_desc: "Тепер, коли корпоративна маріонетка Пальторі була витіснена з влади, настав час для грифонів Талузи відновити суверенітет над своєю країною. Права на талузькі ресурси більше не будуть продаватися іноземним гірничодобувним компаніям, які безжально експлуатують природу."
TAL_get_rid_of_other_parties: "Нейтралізувати опозицію"
TAL_get_rid_of_other_parties_desc: "Хоча ми здобули тимчасову перемогу, факт залишається фактом: інші партії становлять небезпечну загрозу. Якщо надати їм спокій, це буде питанням часу, перш ніж вони розіграють спектакль, щоб повалити волю робітників і вкинути суспільство назад у безодню. Ми повинні діяти швидко і рішуче: без вагань і докорів сумління."
TAL_get_rid_of_mafia: "Боротьба зі злочинністю"
TAL_get_rid_of_mafia_desc: "Незважаючи на численні наклепи в наш адерс, ТЛФ не є другом талузької мафії. Цей злочинний синдикат люмпен-пролетаріату є симптомом капіталістичної корупції, що укорінилася в нашій країні з часів індустріалізації, його має бути ліквідовано, якщо ми хочемо побудувати справді справедливе суспільство."
TAL_abolish_monarchy_FLT: "Скасувати монархію"
TAL_abolish_monarchy_FLT_desc: "Талузька монархія — найганебніший пережиток феодалізму, який ще належить вигнати з нашого суспільства. Вже давно стало очевидно, що призначення глави держави за спадковим принципом недемократичне, несправедливе і елітарне. Епоха королівської влади закінчилася, почалася Епоха робітників почалася!"
TAL_remove_parliment: "Знищити парламент"
TAL_remove_parliment_desc: "Парламент співслужив свою роль досить добре в переході Талузи від феодалізму до сучасного промислового капіталізму, але з нашим сходженням стало зрозуміло, що цей інститут зжив себе. Він повинен бути замінений новим органом: менш схильний до сварок і бездіяльності, і більше чуйний на потреби працівників."
TAL_quell_any_uprisings: "На крок попереду"
TAL_quell_any_uprisings_desc: "Опір ТЛФ почався відразу після дня виборів, наш шквал агресивних реформ став каталізатором формування нових антиурядових груп усередині країни, всі з яких становлять загрозу стабільності. Ми повинні бути готові придушити будь-яке збройне повстання, вистежити будь-якого грифона."
TAL_party_disagreements: "Партійні розбіжності"
TAL_party_disagreements_desc: "Жорстока іронія полягає в тому, що після найбільшого тріумфу ТЛФ цей нібито єдиний фронт починає тріщати по швах. Тепер, коли фактичну владу досягнуто, насіння розбіжностей у філософії, приховані під час боротьби з угнітачами Талузи, дають свої гірькі плоди. Суперечки з часом стають все гучнішими йікритичними."
TAL_miners_split: "Спіритуалістичний комуналізм"
TAL_miners_split_desc: "Нарешті наш шанс; шанс відвести Талузу від століть жадібності та морального виродження назад, до богів! Тепер, коли настав наш час сіяти, ми повинні швидко вирвати контроль у Тальнари та його корумпованих друзів, перш ніж у них з'явиться шанс зміцнити свою владу."
TAL_syndicalist_split: "Ортодоксальний синдикалізм"
TAL_syndicalist_split_desc: "Ми не повинні звертати уваги на тих радикалів, які хочуть, щоб ми помістили храми в центр талузького суспільства. Саме дії Тальнари призвели до того, що робітники дісталися вершини у класовій боротьбі, а не банальна моралізація кількох шахтарів! У нас є своя місія, і вона не буде зірвана побитими закликами до спіритуалізму."
TAL_curtail_the_syndis: "Урізання синдикалістів"
TAL_curtail_the_syndis_desc: "Боротьба з синдикалістським впливом буде нелегкою справою, оскільки у них були десятиліття, щоб створити підтримку серед міських робітників і закріпитися в промислово розвинених районах. Виявлення та арешт лідерів синдикалістів — лише перший крок у тривалій кампанії, спрямованій на те, щоб зламати владу фракції."
TAL_speak_out_about_syndis: "Матеріалізм — зло"
TAL_speak_out_about_syndis_desc: "Усім ясно, що синдикалістська фракція повністю набита нехитрими грубіянами і безрозсудними мілітаристами. І синдикалістське лідерство продемонструвало, що вони є кадрами, абсолютно необізнаними в усіх духовних питаннях і в моралі взагалі."
TAL_begin_the_sabatoge: "Саботаж"
TAL_begin_the_sabatoge_desc: "З нашою крихкою фракцією потрібно розібратися, і, на жаль, ми вже давно минули той момент, коли одні тільки слова здатні зробити цю роботу. Кампанія саботажів і диверсій однозначно дозволить нам отримати верх у цій боротьбі. Нехай це брудна справа, але відчайдушні часи вимагають відчайдушних заходів."
TAL_some_sneaky_operations: "Плащ і кинджал"
TAL_some_sneaky_operations_desc: "Наша боротьба проти синдикалістів не закінчиться серед білого дня, а вирішуватиметься в тіні. Завдяки нашим контактам з певними неприємними персонажами, підпільні операції, які звертаються до скритностей і хитрощів; одні з найпотужніших видів зброї, яку ми можемо використати."
TAL_some_dirt_flinging: "Закидати їх брудом"
TAL_some_dirt_flinging_desc: "Ми — єдина сила в країні, яка все ще здатна перешкодити шахтарам: ми — все, що стоїть між Талузою і новою епохою невігластва. Наша справа праведна, а цілі благородні. У гонитві за цими цілями чи було б так неправильно час від часу розтягувати правду? Звісно ні!"
TAL_speak_out_against_miners_religion: "Вигризти ідолопоклонство"
TAL_speak_out_against_miners_religion_desc: "Ми не пропонуємо втішних історій, а натомість представляємо сувору правду: релігія є найпідступнішою з усіх ланцюгів, які тримають Талузьке коріння феодального варварства. Храми, не пропонуючи свободи, насправді є органами реакції, які використовуються для експлуатації та приголомшення робітничого класу. Сучасний прогрес вимагає, щоб ми відвернулися від Богів і взялися за власне спасіння самотужки."
TAL_denounce_the_miners: "Засудити шахтарів"
TAL_denounce_the_miners_desc: "Усім очевидно, що лави шахтарів переповнені релігійними фанатиками та пацифістами, які можуть безповоротно поставити під загрозу безпеку країни. Ми не можемо довірити захист нашого народу грифонам, які мотивують свої дії молитвами!"
TAL_convince_the_population_about_syndis: "Поширити нашу волю"
TAL_convince_the_population_about_syndis_desc: "Тальнара витратив роки на пропаганду серед міських робітників, а ці робітники не покинуть синдикалістську фракцію з забаганки. Зрозуміло, що однієї грубої сили буде недостатньо для зломлення влади синдикалістів, доведеться супроводжувати нашою власною пропагандною, спрямованою на завоювання довіри в народу Талузи."
TAL_convince_the_population_about_miners: "Переконати народ"
TAL_convince_the_population_about_miners_desc: "Хоча ми витратили десятиліття на пропаганду серед міських робітників і звернення їх до нашої справи, наше послання не особливо поширилося за межі промислово розвинених регіонів Талузи. У результаті багато сільських грифонів симпатизують шахтарам. Очевидно, що нам доведеться розпочати кампанію, спрямовану на завоювання довіри в жителів Талузи."
TAL_oust_the_syndies: "Виперти синдикалістів"
TAL_oust_the_syndies_desc: "Ця потворна боротьба за владу нарешті закінчилася: синдикалістська фракція була повністю і по-справжньому розбита, залишивши нас самих як переможців. Там, де колись їх було багато, тепер є тільки один шлях вперед. Ледве запобігши катастрофі, майбутнє Талузи спочиває в наших умілих пазурах."
TAL_oust_the_miners: "Виперти шахтарів"
TAL_oust_the_miners_desc: "Ця потворна боротьба за владу нарешті закінчилася: фракція шахтарів була повністю і по-справжньому розбита, залишивши нас одних як переможців. Там, де колись їх було багато, тепер є тільки один шлях вперед. Ледве запобігши катастрофі, майбутнє Талузи спочиває в наших умілих пазурах."
TAL_improve_society_miners: "Справді справедливе суспільство"
TAL_improve_society_miners_desc: "Нашим головним пріоритетом має бути усунення неприродної нерівності, яка стала пронизувати талузьке суспільство, коли одні грифони накопичують непристойні суми багатства, а інші валяються в злиднях. Грунтуючись на світі моральності та духовності, несправедливі землі несправедливі."
TAL_promote_miner_ideals: "Просувати наші ідеали"
TAL_promote_miner_ideals_desc: "Консервативні, регресивні та аристократичні цінності проникли в культуру Талузи завдяки багатовіковому деспотичному правлінню. Але коли ці старі закони будуть зруйновані, грифони почують наше послання і стануть вільними не лише фізично, а й духовно."
TAL_invest_in_industrialization: "Інвестиції в індустріалізацію"
TAL_invest_in_industrialization_desc: "Хоча ми, безумовно, цінуємо важливість нашого гірничодобувного та сільськогосподарського секторів, шлях сучасної нації зрозумілий, і він індустріальний. Значний рівень індустріалізації буде необхідний для нашого подальшого виживання. І тому ми маємо робити великі інвестиції в економіку для поліпшення наших виробничих можливості."
TAL_convert_churches_to_promote: "Підтримати храми"
TAL_convert_churches_to_promote_desc: "Храми здавна були душею талузького народу, і нещодавні потрясіння привели до того, що все більше і більше грифонів з усіх верств суспільства стікалися до них у пошуках сенсу жити далі. Без сумніву, храми являють собою найкращий засіб для доставки нашого слова масам."
TAL_establish_the_national_congress: "Заснувати Національний Конгрес"
TAL_establish_the_national_congress_desc: "Наше нове суспільство потребує нового органу управління, який не підпорядковується інтересам багатих або знатних, а представляє волю простих грифонів. І тому ми запрошуємо представників кожної комуни зібратися разом до Національного Конгресу, щоб служити вірними слугами богів і талузького народу."
TAL_reinvigorate_economy: "Оживлення економіки"
TAL_reinvigorate_economy_desc: "Економіка Талузи перебуває в жалюгідному стані, ми повинні покращити її за допомогою сміливого плану. Масові державні інвестиції в промислову базу та дослідницьку інфраструктуру країни — лише перший етап. Міцна промислова база виявиться необхідною у міру просування до нашої соціалістичної економічної моделі."
TAL_build_up_industries_FLT: "Створення галузей промисловості"
TAL_build_up_industries_FLT_desc: "Сильна нація повинна прагнути до самостійного економічного розвитку. Покладатися на нашу зовнішню допомогу чи міжнародну торгівлю, а не на наші власні ресурси було б чистою дурістю. Обмеження торгівлі та досягнення самозабезпеченості мають вирішальне значення для підтримки нашої національної."
TAL_build_up_defenses: "Зміцнити кордон"
TAL_build_up_defenses_desc: "Кращий спосіб забезпечити наше виживання — побудувати досить потужні зміцнення, які змусять будь-якого потенційного ворога двічі подумати, перш ніж атакувати. Гірські форти Марко Талонострі були відомі своєю неприступністю, і наші форти теж стануть легендарними, коли так сами відіб'ють сотню-другу атак."
TAL_industrialize_the_nation: "Індустріалізація нації"
TAL_industrialize_the_nation_desc: "Наша революція віщує період великих соціальних та економічних змін, які перетворять Талузу з відсталого аграрного суспільства на сучасне індустріальне. Цей процес включатиме масштабну реорганізацію економіки для стимулювання інвестицій в обробні галузі."
TAL_promote_the_revolution: "Сприяти революції"
TAL_promote_the_revolution_desc: "Зміни витають у повітрі! Зрештою, талузький народ здобув перемогу над століттями політичного, соціального та економічного придушення, щоб встановити славний новий порядок. Воістину, Талуза стоїть особняком як джерело натхнення для робочих грифонів усюди!"
TAL_setup_the_national_assembly: "Заснувати Національну Асамблею"
TAL_setup_the_national_assembly_desc: "Старий парламент був розсадником політичної некомпетентності: там було повно політиків, зосереджених виключно на власному збагаченні. Наша нова Національна Асамблея буде вільна від такої огидної корупції, оскільки складатиметься з представників, відібраних від профспілок усієї країни."
TAL_geared_for_war: "Підготуватися до війни"
TAL_geared_for_war_desc: "Сучасні конфлікти більше не ведуться між невеликими групами професійних воїнів, а розширюються і охоплюють цілі нації. Готуючись до цієї тотальної війни, весь талузький народ повинен бути готовий витримати її, виробляючи зброю, яка буде необхідна для забезпечення нашої перемоги."
TAL_denounce_neighbors: "Засудити наших сусідів"
TAL_denounce_neighbors_desc: "Того, що ми зробили досі, недостатньо: ми знаємо, що робочі істоти всіх країн повинні об'єднатися не дивлячись на кордони, щоб повалити капіталізм. Пригнічений пролетаріат, який страждає за межами наших кордонів, повинен знати, що ми стоїмо з ним у міжнародній солідарності і невпинно працюватимемо, щоб домогтися його звільнення."
TAL_bread_and_circuses: "Хліба та видовища"
TAL_bread_and_circuses_desc: "Щасливе населення — таке, яке не створюватиме проблем на домашньому фронті. Роздача їжі та спонсорування громадських розваг укріплять єдність серед народу, а також збережуть його вдоволення."
TAL_call_on_commie_allies: "Заклик до союзників"
TAL_call_on_commie_allies_desc: "На щастя, ми не самотні в нашій праведній боротьбі проти експлуатації та несправедливості. Інші народи поділяють наші цінності і співчувають нашій справі. Було б розумно звернутися до них, щоб сприяти більш тісній співпраці і, сподіваємося, погоджень взаємної оборони."
TAL_the_isolated_nation: "Самі по собі"
TAL_the_isolated_nation_desc: "Ми повинні ізолювати себе від справ наших сусідів, відмовляючись від укладання союзів, зовнішньоекономічних зобов'язань або міжнародних угод. Натомість ми присвятимо всі наші зусилля моральному прогресу суспільства, залишаючись при цьому у стані вічного миру, уникаючи зовнішніх труднощів та відповідальності."
TAL_the_revolution_nation: "Південний авангард"
TAL_the_revolution_nation_desc: "За короткий час Талуза повністю перетворилася. Подолавши темні глибини невігластва та забобонів, нація всім серцем прийняла розум і просвітництво. Вже не сільська, а столична. Вже не консервативна, а егалітарна. Талуза — більше, ніж просто країна."
TAL_rally_the_people: "Готовий народ"
TAL_rally_the_people_desc: "Без сумніву, майбутні часи будуть важкими; наші громадяни будуть змушені терпіти поневіряння і негаразди, поки наші армії борються на полі бою. Населення має бути натхнене, щоб витримати цей величезний вантаж. Вони повинні знати, чому ми боремося, і повністю усвідомлювати славне нове майбутнє, яке принесуть їхні жертви."
TAL_setup_and_gear_the_military_for_war: "Спішно наростити військову міць"
TAL_setup_and_gear_the_military_for_war_desc: "Майбутня кампанія вимагатиме армії більшої і лютішої, ніж будь-коли знала Талуза, але ми не ухилимося від виклику. Незлічені громадяни вже піднялися на лапи, завербувшись в армію, нові генерали продемонстрували свою здатність провести нас через терни до зірок."
TAL_for_the_syndis: "За Революцію!"
TAL_for_the_syndis_desc: "Досі тільки частина Півдня була звільнена від ланцюгів економічної експлуатації та політичного гніту; сили реакції все ще панують над іншими. Цього більше не можна допустити! Геть старий порядок, сьогодняшнім днем заправлятимуть працівники!"
TAL_target_frnL_for_the_syndis: "Середній округ"
TAL_target_frnL_for_the_syndis_desc: "Відтоді, як Франциск I Мартлвінґ підпорядкував собі міста П'юмонта, піддані Францистрії страшенно страждали від послідовної зміни войовничих правителів. На щастя, момент їх звільнення нарешті настав, і незабаром вони зможуть розгледіти більш світле майбутнє."
TAL_target_araL_for_the_syndis: "Дурість завойовника"
TAL_target_araL_for_the_syndis_desc: "У давні часи легендарні завоювання Арантіґоса охоплювали більшу частину всього континенту, але ті часи давно минули. Робітники Арантіґи повинні перестати оглядатися назад на давно померлих імператорів і замість цього захопити своє власне майбутнє. Тоді, нам доведеться діяти самим, заради них."
TAL_target_wngL_for_the_syndis: "Перлина Півдня"
TAL_target_wngL_for_the_syndis_desc: "Королівство Вінґбардія колись повстало з попелу Карфінії, однієї із спадкоємиць стародавнього Спарлеоса. І тепер із попелу Королівства повстане нове революційне суспільство, вільне від економічної експлуатації та політичного гніту: остаточний тріумф робітничого класу. Червоний дорогоцінний камінь, що сяє на весь світ!"
TAL_target_falL_for_the_syndis: "Маленький брат"
TAL_target_falL_for_the_syndis_desc: "Фалькорський народ все ще травмований війною з Вінґбардією, яка була трагічною і непотрібною, але робітники обох націй є союзниками в класовій боротьбі, засліплені політиками-маніпуляторами, які розпалюють національність заради власної. Ми подбаємо, щоб ворожнеча між Вінґбардією та Фалькором залишилася в минулому і не заважала майбутньому."
TAL_our_greatest_achievement: "Наше найбільше досягнення"
TAL_our_greatest_achievement_desc: "Неминуче наша права справа зруйнувала тендітну тиранію корумпованих старих правителів Півдня. Тепер робітники всього Півдня стоять разом у солідарності, в Соціалістичній Республіці Південної Грифонії!"
TAL_befriend_aquileia_FLT: "Дружба робітників"
TAL_befriend_aquileia_FLT_desc: "Тепер наш режим міцний і ми можемо звернути свій погляд у зовнішній світ, щоб знайти там друзів. Деякі товариші вірять, що північ повернеться, щоб знову підкорити нас. І звичайно [JER.GetName] з радістю укласть з нами оборонний пакт, щоб забезпечити наш взаємний суверенітет!"
#Industry/Education/Society Tree
TAL_rebuild_the_economy: "Перебудова економіки"
TAL_rebuild_the_economy_desc: "Закінчення Фалькорської Війни рознесло економіку Вінґбардії на шматки, і ефект доміно серйозно позначився на Талузі. Зниження попиту на вугілля призвело до масових звільнень у гірничодобувних компаніях, які спустошили гірські громади."
TAL_make_use_of_mountainsides: "Використовувати гірські схили"
TAL_make_use_of_mountainsides_desc: "Хоча в архітектурній грифонячій традиції вже прийнято включати елементи природних ландшафтів у наші споруди, унікальна географія Талуза вимагає, щоб ми стали ще більш агресивними при будівництві на вертикальному рельєфі. Повне освоєння гір дозволить нам максимально використовувати наше обмеження."
TAL_electronics_research: "Електронна революція"
TAL_electronics_research_desc: "Ідентифікація електрона привела до створення абсолютно нової галузі електроніки і ми тепер готові вступити в нову еру наукового прогресу. Дослідження в цій галузі мають вирішальне значення, оскільки вони вже застосовуються іншими для розробки передових технологій зв'язку та обробки інформації."
TAL_education_for_everyone: "Освіта для кожного грифона"
TAL_education_for_everyone_desc: "Ми маємо бути активними та вживати заходів щодо боротьби з неприйнятним рівнем неграмотності, який все ще існує в нашій країні. Орієнтація на освіту є необхідною умовою для переходу нашої економіки в сучасну епоху."
TAL_farmland: "Підтримати наших фермерів"
TAL_farmland_desc: "Сільськогосподарським сектором Талузи довгий час нехтували, набагато більше уваги приділялося гірничодобувній промисловості, а останнім часом й індустріалізації. Розширення фінансової допомоги фермерським господарствам допоможе малозабезпеченим фермерам та сприятиме подальшому процесу розвитку сільських районів."
TAL_country_roads: "Проселочні дороги"
TAL_country_roads_desc: "Минулі ініціативи в галузі інфраструктури були зосереджені на міських районах, але при цьому не задовольняли потребам сільських громад. Громади найбільше постраждали від економічного краху 1003-го року, здатність фермерів і шахтарів задовольняти внутрішні потреби значною мірою залежить від міцної та надійної інфраструктури."
TAL_green_gold: "Блакитне золото"
TAL_green_gold_desc: "Цікаво, що недавні геологічні дослідження виявили значні поклади кристалів у високогір'ї. Вільний доступ до цих кристалів дозволить нам провести раніше нездійсненні дослідження щодо використання їх незвичайних властивостей."
TAL_magic_boosts: "Сприяння магічним дослідженням"
TAL_magic_boosts_desc: "Відомо, що існує магічна енергія, властива всім живим істотам, але вона розглядалася як проста цікавість. Нові експерименти з вивчення природи магії переконливо показали її невикористану силу. Можливість маніпулювання цією магічною енергією вимагає подальшого дослідження."
TAL_mining: "Копати глибше"
TAL_mining_desc: "Відтоді, як у 968-ому році було відкрито вугільне родовище Талузи, видобуток корисних копалин став рушійною силою національної економіки. Однак наші родовища кристалів є складним завданням, вони залягають глибоко і видобувати їх важче, ніж вугілля. Повна експлуатація вимагатиме розробки нових методів розкопок та обробки."
TAL_nuclear_winter_this_year: "Проєкт: Тиха Весна"
TAL_nuclear_winter_this_year_desc: "Наш новий запас кристалів прискорив дослідження магічних реакцій; недавнє відкриття магічного поділу та його теоретичне пояснення уможливили розробку зброї з раніше неймовірною руйнівною силою. Ексцентрична група вчених виступила з ідеєю втілити цю незвичайну зброю з мрії в реальність.."
TAL_connect_the_nation: "З'єднати націю"
TAL_connect_the_nation_desc: "Зростаюче значення міжнародної торгівлі зробило покращення нашої інфраструктури абсолютною необхідністю. Подальший розвиток мережі доріг країни стимулюватиме економіку, а також зміцнюватиме суспільну єдність."
TAL_griffing_industry: "Міський розвиток"
TAL_griffing_industry_desc: "Під час краху 1003-го року звільнення шахтарів змусили величезну кількість грифонів перебратися з гір у міста у пошуках нових перспектив. Ці робітники відіграють вирішальну роль у нашому відродженні, побудувавши нову промислову основу для нації."
TAL_new_steel_mills: "Нові сталеливарні заводи"
TAL_new_steel_mills_desc: "Розробка нових верстатів відкрила двері для масового підвищення ефективності процесу фрезерування. Ми повинні направити ресурси та зусилля на інтеграцію цих нових машин у нашу промисловість."
TAL_black_gold: "Чорне золото"
TAL_black_gold_desc: "Протягом деякого часу було очевидно, що нафта є ресурсом, який має життєво важливе значення для функціонування сучасної економіки. На жаль, на нашій землі немає значних запасів нафти, і тому наш єдиний варіант — удосконалити процес зрідження вугілля: перетворити вугілля на рідке паливо та нафтохімію."
TAL_the_first_oil_comp: "Наша власна нафтова компанія"
TAL_the_first_oil_comp_desc: "Дуже скоро зрідження вугілля стане невід'ємною частиною національної промисловості. Фактично перша талузька нафтова компанія вже розпочала виробництво синтетичного палива. Як тільки всі їхні заплановані заводи запрацюють, у нас не буде проблем із постачанням достатньої кількості нафти для забезпечення наших потреб."
TAL_arms_industry: "Військова промисловість"
TAL_arms_industry_desc: "Талузька збройова промисловість історично була недостатньо розвинена, ймовірно, через самозаспокоєність, враховуючи географію країни. Але сучасна епоха війни перетворює наші легендарні гірські форти на лахміття, ми не можемо дозволити собі відстати у виробництві."
TAL_automobile_industry: "Талузькі автомобілі"
TAL_automobile_industry_desc: "Хоча внутрішній попит на автомобілі постраждав під час кризи, напасті не зупинили зростання нових виробників. Тепер недавні зусилля з інновацій та промислового розвитку створили умови для зростання автомобільної промисловості, і незабаром вона, безсумнівно, стане основою талузького виробництва столітті."
TAL_science_base_improvement: "Наукові методи"
TAL_science_base_improvement_desc: "Якщо ми хочемо поставити нашу країну в авангарді передових економік світу, ми не маємо іншого вибору, окрім як присвятити себе науково-технічним методам. Технологія довела свою корисність для підвищення рівня життя в усіх суспільствах, і ми завжди повинні прагнути залишатися на передньому рубежі."
TAL_land_grants: "Земельні гранти"
TAL_land_grants_desc: "Після індустріалізації Талузи більша частина земель країни була монополізована невеликою клікою багатих бізнес-грифвонів — далеко не ідеальний стан справ. Кращий спосіб врятувати ситуацію — повернути частину цієї землі в пазурі фермерів, надавши їм шлях до процвітання."
TAL_public_schools: "Державні школи"
TAL_public_schools_desc: "Освіта — право кожного громадянина. Побудувавши систему обов'язкової шкільної освіти, ми зможемо ліквідувати розрив у можливостях між міськими та сільськими районами, щоб жоден грифон не був позбавлений можливості вчитися та процвітати."
TAL_repair_the_bank: "Відновлення банку"
TAL_repair_the_bank_desc: "Економічний спад поставив наш Національний Банк у хистке становище, але тепер ми, нарешті, можемо підтримати ситуацію. Ні в кого більше не буде приводу сумніватися у фінансовій стабільності країни."
TAL_industrial_projects: "Крупномасштабні інвестиції"
TAL_industrial_projects_desc: "Важка промисловість — ключ до нашого економічного процвітання. На жаль, у нас є дефіцит важкої техніки, великих верстатів та спеціалізованих структур, необхідних для їх підтримки. Напрям субсидій у цей сектор призведе до величезних фінансових вигод у майбутньому, це буде зроблено для збереження військового паритету з нашими потенційними ворогами."
TAL_new_economy: "Нова економіка"
TAL_new_economy_desc: "Завдяки невпинним зусиллям відродження нації завершено, роки занепаду і розпачу тепер здаються лише далекими спогадами. Економіка більше не залежить від видобутку корисних копалин, вона сильніша й різноманітніша, ніж будь-коли, і здатна легко протистояти будь-яким майбутнім попитом на вугілля. Щасливі дні знову проносяться через нас!"
#LRN Army Tree
TAL_army_for_LRN: "Нова Талонська Армія"
TAL_army_for_LRN_desc: "Тепер, коли грифони цієї землі повстали, щоб повернути їй колишню славу, наші солдати мають бути перенавчені для майбутнього завдання. Їх треба навчити поважати нашу історію. Вони повинні пам'ятати подвиги Марко Талонострі, його героїчні перемоги. Ми ніколи не падемо!"
TAL_superior_firepower_lrn: "Перевага вогневої моці"
TAL_superior_firepower_lrn_desc: "Ми визнаємо фундаментальну істину, що армія повинна прагнути не до захоплення території, а до повного знищення ворожих сил. Війна — просто питання накопичення і правильного застосування переважної вогневої могутності: знищення противника вогнем, а не розумним оперативним."
TAL_mobile_warfare_lrn: "Перевага швидкості"
TAL_mobile_warfare_lrn_desc: "Оборона — ще одне слово для того, щоб сидіти і чекати поразки! Якщо ми хочемо перемоги, ми повинні бути агресивними в її захопленні. Сучасна техніка відкрила нові можливості, використовуючи моторизовані бойові машини, ми можемо перехитрити супротивника і нанести нищівний удар, перш ніж він встигне підготуватися."
TAL_the_lrn_infantry: "Грифони на землі"
TAL_the_lrn_infantry_desc: "Піхотні війська складають кістяк нашої армії, маючи найтісніший контакт із полем бою і приймаючи на себе найбільший удар у війні. Оскільки вони абсолютно необхідні для захоплення ворожих позицій, захисту землі та забезпечення перемог на полі бою, ми повинні забезпечити їх належне обладнання."
TAL_mountaineer_research: "Мобілізувати гірничо-стрілецькі загони"
TAL_mountaineer_research_desc: "Протягом усієї своєї історії Талонсія покладалася на гірничо-стрілецьких воїнів як на життєво важливу лінію оборони. Ці елітні війська мають здатність долати пересічену місцевість і займати вигідні позиції. Безсумнівно, їхні навички виявляться важливими для нашого виживання."
TAL_arty_guns: "Снаряди в небі"
TAL_arty_guns_desc: "Артилерія відіграє вирішальну роль у підтримці наших піхотних сил, спустошуючи позиції противника і даючи нашим військам прикриття для просування. Сьогоднішні важкі артилерійські гармати — зброя великої універсальності, що забезпечує більшу, ніж будь-коли, частку загальної вогневої потужності."
TAL_moterized_and_tanks: "Сталь на колесах"
TAL_moterized_and_tanks_desc: "Моторизація значно підвищує стратегічну мобільність наших піхотних частин, які в іншому випадку були б змушені покладатися на важкі марші або вже існуючі залізниці. Ця перевага в мобільності у поєднанні з бронетехнікою дозволить нашим силам ефективно перехитрити і здолати будь-якого супротивника."
TAL_new_tanks_models: "Моделі важких танків"
TAL_new_tanks_models_desc: "Незважаючи на швидкість, моторизована піхота не має прямої тактичної переваги в бою з малими підрозділами — вантажівки і легкі танки досить вразливі для артилерійського і стрілецького вогню. Знадобляться більш важкі танки; лише вони мають вогневу міць і міцність, щоб прорвати закріплені позиції ворога, відкриваючи шлях для швидших військ."
TAL_support_mountainbois: "Високогірна підтримка"
TAL_support_mountainbois_desc: "Артилерійські знаряддя важко використовувати в гірській війні, тому що високогір'я — місця, де стандартний колісний транспорт неможливо використовувати. На щастя, сучасна артилерія може бути виготовлена з легких матеріалів, які можна перевозити частинами та збирати за необхідністю."
TAL_mountain_guns: "Гірські гармати"
TAL_mountain_guns_desc: "Гори в будь-яку пору року небезпечні — блискавки, сильні вітри, каменепади, лавини, сніговий покрив, лід, сильний холод і взагалі нерівний рельєф — ось лише деякі з небезпек. Такі умови вимагають озброєння, спеціально пристосованого для використання на пересіченому ."
TAL_mountainbois: "Талонська завзятість"
TAL_mountainbois_desc: "Талансці мають особливу завзятість і рішучість, породжені необхідністю битися на ворожій місцевості: ці риси добре послужать нам у боротьбі за виживання. Покоління тренувань і досвіду в гірському бою відточили наші навички гірського бою до смерті."
TAL_steel_factories: "Нагодувати кузні"
TAL_steel_factories_desc: "Ми маємо бути готові до майбутньої довгої війни, але виробництво зброї війни неможливе без достатнього запасу сировини. Гори цієї землі багаті на невикористовувані мінерали, що лежать прямо під поверхнею; досі нам просто не вистачало волі присвятити зусилля їх видобуток."
TAL_oil_factories: "Нафтова проблема"
TAL_oil_factories_desc: "Основний недолік моторизації — паливо має вирішальне значення; якщо у моторизованих дивізій закінчиться паливо, доведеться кинути свої транспорти і втратити всю ефективність. Оскільки на нашій землі немає значних запасів нафти, наш єдиний варіант — покращити процес виробництва синтетичної нафти, щоб у наші потреби."
TAL_superior_fire_idea: "Відродити Талонський дух"
TAL_superior_fire_idea_desc: "Багато інших націй були зіпсовані сучасністю, вони стали м’якими. Вони недооцінюють силу грифонського духу. Але ми знаємо правду: добре мотивована піхота перевершує все сучасне озброєння та технології індустріальних держав!"
TAL_mobile_idea: "Спадщина Арантіґоса"
TAL_mobile_idea_desc: "Одним з прикрих побічних ефектів сучасності було уповільнення талонського мислення. Забувши легендарні завоювання Арантіґоса і Талонострі, покоління військових мислителів займалися тільки оборонною тактикою. Досить!"
TAL_beef_up_mil_production: "Нарощувати виробництво"
TAL_beef_up_mil_production_desc: "Сучасні конфлікти більше не ведуться між невеликими групами професійних воїнів, а розширюються і охоплюють цілі нації. Готуючись до цієї тотальної війни, вся талонська нація повинна бути готова витримати її, виробляючи зброю для забезпечення нашої перемоги."
TAL_additional_training: "Більш інтенсивне навчання"
TAL_additional_training_desc: "Всесторонній огляд виявив безліч недоліків у нашій нинішній програмі підготовки новобранців. Цей процес не зміг забезпечити необхідну нам якість солдата і буде замінений більш традиційним процесом фізичної та психологічної підготовки та ресоціалізації."
TAL_recruitment_programs: "Нова програма найму"
TAL_recruitment_programs_desc: "У країні, яка прагне величі, але оточена могутніми сусідами, кожен громадянин має бути солдатом, і кожен солдат повинен бути громадянином. Якщо Талонсія хоче захопити контроль над власним майбутнім, її армія має бути агресивною в реквізиції грифонів для служби."
TAL_experimental_weapons: "Експериментальна зброя"
TAL_experimental_weapons_desc: "Відкриття запасів кристалів у високогір'ї привернуло нашу увагу до можливості розробки піхотної зброї на основі кристалів. Хоча розробки в цій галузі носять в основному експериментальний характер і виявилися лише незначно успішними, теоретично така зброя може одного разу виявитися досить ефективною в бою."
TAL_radar_projects: "Радіовишки"
TAL_radar_projects_desc: "Наші дослідники досягли великих успіхів у розробці багатообіцяючої нової технології виявлення, яка використовує радіохвилі. Ця система дасть нашим військовим можливість виявляти ворожі машини в повітрі, на землі або на морі з великої відстані. Ми не повинні зволікати з виведенням цієї технології на ринок."
TAL_special_projects: "Криптографічні проекти"
TAL_special_projects_desc: "Протягом століть шифри використовувалися для кодування та декодування повідомлень для безпечного способу військового листування. Поява передових обчислювальних технологій дозволить нам створювати складніші шифри, які дають більш безпечний обмін інформації та користуватися величезною перевагою у будь-якій потенційній війні."
TAL_officer_academy: "Спеціальна військова школа Талононте"
TAL_officer_academy_desc: "Спеціальна військова школа Талононте була створена за наказом [TAL.GetLeader] для заміни Королівської академії, яка за ці роки розбестила занадто багато військових умів. Ця установа буде готувати нові покоління молодих лідерів і генералів для служби Талонсії і відточувати навики корпуси."
#PC Army Tree
TAL_PC_army: "Талузька Армія"
TAL_PC_army_desc: "Пройшло багато років після закінчення Фалькорської Війни, але наших військових, як і раніше, переслідують її жахи. У ході конфлікту застаріла тактика і погане управління призвели до того, що незлічені талузькі солдати впали на полях Асболусу і вулицях Фалькора. Ми повинні пристосувати наші стратегії до умов сучасного бою, щоб подібні помилки ніколи більше не повторювалися."
TAL_battleplan: "Довіритися плану"
TAL_battleplan_desc: "У століття сучасної індустріальної війни шлях до перемоги з найменшими витратами та найбільшою впевненістю лежить через інтенсивну підготовку у поєднанні зі стратегічною обережністю. Надмірна імпровізація обов'язково призведе до катастрофи, хоча методична боротьба займає час, але має шанси на хороший результат."
TAL_send_steel_not_men: "Довіритися стали"
TAL_send_steel_not_men_desc: "У століття сучасної індустріальної війни шлях до перемоги з найменшими витратами і найбільшою впевненістю лежить через інвестиції в кращу артилерію. Історія показала, що непідтримувані піхотні атаки призводять до катастроф з неприйнятними втратами. Хоча для створення матеріального міць залишить будь-якого супротивника приголомшеним і розгубленим."
TAL_the_new_troops: "Інтеграція ополчення"
TAL_the_new_troops_desc: "За останні кілька десятиліть талузькі патріоти всієї країни об'єднувалися в загони, що присвятили себе захисту нації. Ці ополченські роти могли б принести ще більшу користь, якби вони були приведені у форму та включені до складу власне армії."
TAL_this_is_our_land: "Захистити нашу Батьківщину"
TAL_this_is_our_land_desc: "Сучасний світ — небезпечне місце, тому що багато зловісних сил піднялися, загрожуючи миру і стабільності. Проти цих ворогів весь наш спосіб життя знаходиться під загрозою, і поразка означала б кінець Талузі, яким ми її знаємо. Кожен громадянин повинен знати, що в цій боротьбі за наше існування як нації капітуляція не є варіантом."
TAL_a_better_infantry: "Сучасна піхота"
TAL_a_better_infantry_desc: "Хоча нинішнє покоління стрілецької зброї досить добре служило нашим збройним силам протягом останніх кількох десятиліть, його вік починає виявлятися в міру того, як його перевершують нові зразки. Настав час розробити нову стандартну гвинтівку, що більше підходить для завдань сучасного бою."
TAL_stock_up: "Швидко сколотити зброю"
TAL_stock_up_desc: "Бойовий дух наших військ виявиться абсолютно марним, якщо у них не буде матеріальних засобів, необхідних для проведення великомасштабних операцій. І тому ми повинні зробити все можливе, щоб придбати та зберегти значні запаси зброї та техніки."
TAL_support_squads: "Бойова підтримка"
TAL_support_squads_desc: "Події у світі ясно показали підвищення бойової ефективності при додаванні допоміжних рот до традиційних піхотних дивізій. Ці підрозділи бойового забезпечення можуть виконувати спеціалізовані функції в галузі інженерії, розвідки, безпеки та зв'язку."
TAL_magical_infantry: "Магічні гвинтівки"
TAL_magical_infantry_desc: "Відкриття запасів кристалів у високогір'їх привернуло нашу увагу до можливості розробки піхотної зброї на основі кристалів. Хоча дослідження в цій галузі носять в основному експериментальний характер і виявилися лише незначно успішними, теоретично така зброя може якось виявитися дуже ефективною в бою."
TAL_the_knights_of_talouse: "Лицарі Талузи"
TAL_the_knights_of_talouse_desc: "Талуза може похвалитися багатовіковими лицарськими традиціями, ордени були створені в незліченних містах, включаючи К'язбікл, Наварро, Талононте і Лючігут. Настав час звернутися до них: безсумнівно, їхні навички знадобляться, адже ми прагнемо повернути нашу славу минулого."
TAL_the_knights_power: "Найкращі з гвардії Герцогині"
TAL_the_knights_power_desc: "Наші лицарі належать до одного з безлічі легендарних інститутів, історія яких сходить до туманних часів Королівства Талонсії. Їхні предки виявили відвагу в незліченних битвах, і від них вони успадкували грізну військову доблесть, яку ми успадкуємо."
TAL_recruit_more_knights: "Розширити ордени"
TAL_recruit_more_knights_desc: "Хоча наші лицарі не мають собі рівних у майстерності та хоробрості, їх нечисленність є великою перешкодою для їх здатності переламати хід війни. У їх ряди має бути набрано більше грифонів: крім підготовки існуючих лицарів, вливання нових, краще пристосувавши їх до викликів сучасного бою."
TAL_special_forces: "Спецназ"
TAL_special_forces_desc: "Протягом усієї своєї історії наша країна покладалася на спец-війська, знайомі з берегами або горами, як на життєво важливу лінію оборони. Ці елітні війська мають здатність долати пересічену місцевість і займати вигідні позиції. Якщо ми більше навчатимемо грифонів своїм передовим навичкам та тактиці, ефективність нашої армії значно зросте."
TAL_artillery_modernization: "Модернізація артилерії"
TAL_artillery_modernization_desc: "Досягнення в галузі артилерійської техніки можуть значно збільшити руйнівні можливості наших військ. Ми повинні модернізувати наші артилерійські арсенали, щоб йти в лапу з цими новими розробками, інакше ризикуємо залишитись у бруді."
TAL_radio_towers: "Радіовишки"
TAL_radio_towers_desc: "Наші дослідники досягли великих успіхів у розробці багатообіцяючої нової технології виявлення, яка використовує радіохвилі. Ця система дасть нашим військовим можливість виявляти ворожі машини в повітрі, на землі або на морі з великої відстані. Ми не повинні зволікати з виведенням цієї технології на ринок."
TAL_computing_experiments: "Обчислювальні експерименти"
TAL_computing_experiments_desc: "Протягом століть шифри використовувалися для кодування та декодування повідомлень для безпечного способу військового листування. Поява передових обчислювальних технологій дозволить нам створювати складніші шифри, які дозволять безпечніше спілкуватися та користуватися величезною перевагою у будь-якій потенційній війні."
TAL_rocket_artillery_effort: "Розробка РСЗВ"
TAL_rocket_artillery_effort_desc: "Мобільні Ракетні Установки можуть вивільняти своє корисне навантаження швидше, ніж звичайна артилерія, хоча і з меншою точністю і вимагаючи більш тривалого часу для перезарядки. Незважаючи на свою крихкість, вони недорогі, легкі у виробництві і можуть використовувати. не зможуть зупинити та знищити мобільні установки."
TAL_army_motorization: "Моторизація армії"
TAL_army_motorization_desc: "Моторизація значно підвищує стратегічну мобільність наших піхотних частин, які в іншому випадку були б змушені покладатися на важкі марші або вже існуючі залізниці. Ця перевага в мобільності у поєднанні з бронетехнікою дозволить нашим силам ефективно здолати будь-якого супротивника."
TAL_tank_research: "Танкові дослідження"
TAL_tank_research_desc: "Танки можуть похвалитися кращою міцністю і вогневою міццю, ніж стандартна піхота, що робить їх набагато більшими за наступальну зброю. Ми повинні зробити все можливе, щоб сприяти створенню танка нового покоління, максимально використовуючи бойовий потенціал цієї броньованої платформи."
TAL_plan_harder: "Повільно і рівно"
TAL_plan_harder_desc: "Офіцери всіх родів військ тепер роблять свій внесок у розробку операцій, щоб переконатися, що вони працюють з максимальною ефективністю, беручи до уваги фактори від географічних до психологічних. Поки наші солдати довіряють плану і дотримуються наказів, перемога — неминуча."
TAL_a_small_but_strong_army: "Сталева Егіда"
TAL_a_small_but_strong_army_desc: "Хоча їх небагато, але наші солдати оснащені за останнім словом військової техніки і ретельно навчені їх використанню. Сучасна тактика в поєднанні з новітньою технікою привела до створення елітних сил; танки та артилерійські війська відкриють нам шлях до перемоги."
TAL_military_academy: "Королівська Військова Академія"
TAL_military_academy_desc: "Після довгого поту і важкої праці Талузька Армія була відточена і заточена в грізну бойову силу; вона відкинула минуле і прийняла стратегічний напрям, більш підходящий до ситуації, з якою ми зараз стикаємося. Тепер настав час викласти ці уроки по новому, щоб вони були повністю готові захищати наше Герцогство."
#PL Army Tree
TAL_pl_army_tree: "Оглянути збройні сили"
TAL_pl_army_tree_desc: "Незважаючи на свою довгу та легендарну спадщину, сьогоднішня талузька армія є нечисленною і погано оснащеною силою, застійною і страждаючою від самовдоволення. Цілком очевидно, що нинішній стан справ не є стійким; визнання цих проблем є лише першим кроком до вироблення політики рішення."
TAL_superior_firepower_for_harmony: "Фортеця Талуза"
TAL_superior_firepower_for_harmony_desc: "Як маленька нація, вразлива до нападу з боку наших більших сусідів, найкращий спосіб забезпечити наше виживання — накопичити достатньо вогневої могутності, змусивши будь-якого потенційного ворога двічі подумати, перш ніж атакувати. Гірські форти Марко Талонострі, наші будуть такими ж, підтримані сучасною артилерією."
TAL_elite_soldiers: "Мобілізувати гірничо-стрілецькі загони"
TAL_elite_soldiers_desc: "Протягом усієї своєї історії Талонсія покладалася на гірничо-стрілецьких воїнів як на життєво важливу лінію оборони. Ці елітні війська мають здатність долати пересічену місцевість і займати вигідні позиції. Безсумнівно, їхні навички виявляться важливими для нашого виживання."
TAL_recruit_more_troops: "Набрати добровольців"
TAL_recruit_more_troops_desc: "Запас зброї не має великої цінності без достатньої кількості навчених грифонів, щоб використовувати їх. Оскільки в нашій армії вічно не вистачає солдатів, було б розумно почати вербувальну кампанію, щоб спонукати патріотично налаштованих талузців зробити свій внесок, взявши в кігті зброю."
TAL_guerilla_warfare: "Партизанська війна"
TAL_guerilla_warfare_desc: "Якщо противник прорветься через наші оборонні лінії, ми повинні перейти до уникнення лобових зіткнень і натомість вступати в обмежені сутички з метою виснажити нашого супротивника, змусивши його відступити. Ми залежатимемо від матеріально-технічної підтримки місцевого населення і змусимо ворога кров'ю за кожен дюйм займаної ним території."
TAL_stockpile_additional_guns: "Склади гвинтівок"
TAL_stockpile_additional_guns_desc: "Талузькі військові страждають від нестачі повністю укомплектованих арсеналів, що серйозно ускладнює їхню боєздатність. Багато наших солдатів змушені самі постачати себе зброєю, що неприпустимо. Ми повинні посилити нашу організацію і почати надавати нашим військам достатньо зброї."
TAL_artillery_divisions: "Артилерійські дивізії"
TAL_artillery_divisions_desc: "Без сумніву, артилерія є найважливішою формою наземного озброєння в наше століття індустріальної війни, оскільки вона несе відповідальність за переважну більшість бойових смертей. І тому ми повинні зробити все можливе, щоб придбати артилерійські знаряддя для використання нашою армією."
TAL_defend_our_land: "Воюйте за свою країну!"
TAL_defend_our_land_desc: "«Наша Батьківщина в облозі, їй з усіх боків загрожують вороги, які прагнуть знищити наш спосіб життя. Якщо ми хочемо вижити, кожен грифон має зробити свій внесок у захист нашої землі. Саме так: Талузі потрібен ТИ! Ви зробили свій внесок сьогодні?»"
TAL_supply_the_reserves: "Гірські схованки"
TAL_supply_the_reserves_desc: "Проста істина полягає в тому, що нам було б надзвичайно важко відбити будь-яку іноземну армію без достатнього запасу стрілецької зброї для наших бійців опору. Як рішення цього, у горах буде встановлено низку сховищ зі зброєю на випадок надзвичайних ситуацій."
TAL_the_harmonic_army_reforms: "Зброї Свободи"
TAL_the_harmonic_army_reforms_desc: "Незважаючи на свої невеликі розміри, талузька армія була перетворена на грізну бойову силу, озброєну новітніми зразками гвинтівок і артилерії. Крім того, з нею стоять тисячі палких громадян, готових будь-якої миті перетворитися на партизанів та переслідувати кожного окупанта. У них є бойовий дух, Талуза стоятиме вічно!"
TAL_modernize_the_guns: "Сучасна піхота"
TAL_modernize_the_guns_desc: "Хоча нинішнє покоління стрілецької зброї досить добре служило нашим збройним силам протягом останніх кількох десятиліть, його вік починає виявлятися в міру того, як його перевершують нові зразки. Таким чином, настав час розробити нову стандартну гвинтівку, більш відповідну для завдань бою."
TAL_support_artillery: "Найважчіші зброї"
TAL_support_artillery_desc: "Досягнення в галузі артилерійської техніки здатні значно збільшити руйнівні можливості наших військ. Ми повинні модернізувати наші артилерійські арсенали, щоб йти в ногу з цими новими розробками, інакше ризикуємо залишитися в минулому."
TAL_support_divisions: "Бойова підтримка"
TAL_support_divisions_desc: "Події у світі ясно показали підвищення бойової ефективності при додаванні допоміжних рот до традиційних піхотних дивізій. Ці підрозділи бойового забезпечення можуть виконувати спеціалізовані функції в галузі інженерії, розвідки, безпеки та зв'язку."
TAL_electronics_implementation: "Електронна війна"
TAL_electronics_implementation_desc: "Ми вступаємо в епоху інформаційної війни: військові операції проводяться в умовах, що все більше залежать від електронних технологій. Необхідність безперешкодного доступу збройних сил до електромагнітного середовища та його використання створює вразливі місця та можливості для ведення радіоелектронної війни на підтримку наших військових операцій. "
TAL_mechanize_the_army: "Зусилля з механізації армії"
TAL_mechanize_the_army_desc: "Механізація значно підвищує стратегічну мобільність наших піхотних частин, які в іншому випадку були б змушені покладатися на важкі марші або вже існуючі залізниці. Ця перевага в мобільності в поєднанні з бронетехнікою дозволить нашим силам ефективно здолати і перехитрити будь-якого супротивника."
TAL_rethink_the_strategies: "Переосмислити наші стратегії"
TAL_rethink_the_strategies_desc: "Хоча Талуза протягом історії покладалася на оборонні гірські форти для відображення іноземних вторгнень, прогрес у військовій техніці останніми роками зробив великомасштабні зміцнення фактично застарілими. Наша армія повинна прийняти повністю новий спосіб мислення, якщо ми хочемо вижити в цьому нестабільному світі. Сучасні проблеми потребують сучасних рішень."
TAL_procure_additional_weapons: "Агресивна закупівлі"
TAL_procure_additional_weapons_desc: "Бойовий дух наших військ дійсно виявиться слабким, якщо у них не буде матеріальних засобів, необхідних для проведення великомасштабних операцій. І тому ми повинні зробити все можливе, щоб придбати та зберегти значні запаси зброї та техніки."
TAL_gear_the_nation: "Підготуватися до війни"
TAL_gear_the_nation_desc: "Сучасні конфлікти більше не ведуться між невеликими групами професійних воїнів, а розширюються і охоплюють цілі нації. Готуючись до цієї тотальної війни, весь талузький народ повинен бути готовий витримати її, виробляючи зброю, яка буде необхідна для забезпечення нашої перемоги."
TAL_recruit_additional_troops: "Розширити наші ряди"
TAL_recruit_additional_troops_desc: "Запас зброї не має великої цінності без достатньої кількості навчених грифонів, щоб використовувати їх. Оскільки в нашій армії вічно не вистачає солдатів, було б розумно почати вербувальну кампанію, щоб спонукати патріотично налаштованих талузців зробити свій внесок, записавшись."
TAL_officer_training: "Оглянути офіцерський корпус"
TAL_officer_training_desc: "Ряди нашої армії пронизані некваліфікованими офіцерами, які зобов'язані своїм званням особистим зв'язкам, а не справжнім здібностям. Ми повинні зробити пріоритетом просування талановитих, кваліфікованих кандидатів на посади командирів. Вливання свіжої крові значно покращить роботу наших солдатів."
TAL_the_new_harmonic_army: "Нова Талузька Армія"
TAL_the_new_harmonic_army_desc: "Талузька Армія, вже не маленька і нечисленна, вона стала грізною бойовою силою: зразком, що служить маяком гордості і професіоналізму. Очолювані новим поколінням офіцерів на передовій сучасній військовій теорії і техніки, наші солдати наполегливо тренуються і воюють ще сильніше. Безсумнівно, вони стануть більш ніж гідними будь-якій великій державі, яка спробує кинути їм виклик."
TAL_new_recruitment_policy: "Нова кадрова політика"
TAL_new_recruitment_policy_desc: "У країні, яка прагне свободи, але оточена могутніми сусідами, кожен громадянин повинен бути солдатом, і кожен солдат повинен бути громадянином. Якщо Талуза не хоче, щоб її знову підкорили, її армія має бути агресивнішою в реквізиції грифонів до службі."
TAL_streamlined_training: "Оптимізоване навчання"
TAL_streamlined_training_desc: "Нещодавня притока новобранців виявила багато недоліків у нашій архаїчній програмі підготовки рекрутів. Нинішній процес виявився надто неефективним і буде замінений більш сучасним процесом фізичної та психологічної підготовки та ресоціалізації."
TAL_support_roles: "Оперативна допомога"
TAL_support_roles_desc: "Фронтові битви ведуть не лише солдати на передовій: ці солдати покладаються на фахівців у таких галузях, як інженерія, розвідка, медична допомога та зв'язок, щоб допомогти їм у їхньому прагненні до перемоги. Всі ці частини повинні бути забезпечені належним чином, щоб функціонувати як добре змащена машина, як єдине ціле."
#FLT Army Tree
TAL_flt_army_tree: "Талузька Революційна Армія"
TAL_flt_army_tree_desc: "Тепер, коли звичайні грифони Талузи повстали, щоб захопити контроль над політичною системою, талузька армія також повинна бути реорганізована в соціально свідому організацію. Вона більше не буде битися за буржуазних гнобителів! Наших солдатів треба навчити бути солідарними з шахтарями та іншими."
TAL_grand_doc: "Централізоване планування"
TAL_grand_doc_desc: "Ми опиняємося в небезпечній ситуації як новий уряд і очевидна мета для агресії реакційних іноземних держав. З огляду на ці обставини, збереження революції вимагатиме великої підготовки у поєднанні зі стратегічною обережністю."
TAL_new_radios: "Нові радіоприймачі"
TAL_new_radios_desc: "Розробка портативних двосторонніх радіоприймачів мала б блискавичне застосування в нашій армії. Миттєвий зв'язок дозволяє солдатам піхотного відділення підтримувати зв'язок зі своїми командирами, посилюючи координацію та даючи військам можливість швидко реагувати на мінливі умови бою."
TAL_the_grand_plan: "Великий план"
TAL_the_grand_plan_desc: "Офіцери всіх родів військ тепер роблять свій внесок у розробку операцій, щоб переконатися, що вони працюють з максимальною ефективністю, беручи до уваги фактори від географічних до психологічних. Поки наші солдати довіряють плану і дотримуються наказів, перемога майже неминуча."
TAL_commie_superior_fire_power: "Холодна тверда сталь"
TAL_commie_superior_fire_power_desc: "Якими б благородними не були наші ідеали, одного революційного запалу буде недостатньо, щоб відбитися від армій наших ворогів. Наші війська повинні бути добре навчені і екіпіровані, якщо хочемо вийти переможцями. Зрештою: кулі — у витрату, життя — берегти."
TAL_crackdown_on_disloyalty: "Придушити нелояльність"
TAL_crackdown_on_disloyalty_desc: "Поки армія зберігає самостійну ідеологію та силову базу, вона становитиме неприйнятну загрозу для розвитку соціалізму. Ця загроза може бути усунена тільки шляхом створення нової частини збройних сил для забезпечення ідеологічної ортодоксії та утримання військ під контролем."
TAL_commie_arty: "Великі гармати"
TAL_commie_arty_desc: "Досягнення в галузі артилерійської техніки здатні значно збільшити руйнівні можливості наших військ. Ми повинні модернізувати наші артилерійські арсенали, щоб йти в ногу з цими новими розробками, інакше ризикуємо залишитися в пилюці."
TAL_talouse_katyusha: "Розробка РСЗВ"
TAL_talouse_katyusha_desc: "Мобільні ракетні установки можуть вивільняти своє корисне навантаження швидше, ніж звичайна артилерія, хоча і з меншою точністю і вимагаючи більш тривалого часу для перезарядки. Незважаючи на свою крихкість, вони недорогі, легкі у виробництві і можуть використовуватися. не зможуть зупинити та знищити мобільні установки."
TAL_arty_support: "Промислова війна"
TAL_arty_support_desc: "Ми визнаємо реальність того, що сучасні війни вирішуються не тим, на чиєму боці більше фанатизму, а тим, на чиєму боці краще гармати, і ми не нехтуємо нашою зброєю. Наші артилерійські гармати випустять дощ снарядів, надаючи життєво важливим фронтовим військам, захищаючи їх і відкриваючи шлях до перемоги."
TAL_a_new_academy: "Національна військова академія"
TAL_a_new_academy_desc: "Після довгих праць і поту; талузька армія була перетворена на грізну бойову силу — вона відкинула минуле і прийняла стратегічний напрямок, більш підходящий до ситуації, з якою ми зараз стикаємося. Настав час подати ці уроки новому поколінню офіцерів, щоб вони були повністю готові захистити нашу славну революцію."
TAL_mass_assualt_ura: "Розширення прав та можливостей мас"
TAL_mass_assualt_ura_desc: "Наші громадяни стали свідками остаточного руйнування феодальних ланцюгів і створення справді справедливого суспільства. Тепер, коли їхні сім'ї більше не страждають від пазурів капіталістів і розбійників-баронів, вони з ентузіазмом візьмуться за зброю."
TAL_recruit_more: "Найняти нових рекрутів"
TAL_recruit_more_desc: "У країні, яка прагне свободи, але оточена могутніми сусідами, кожен громадянин повинен бути солдатом, і кожен солдат повинен бути громадянином. Якщо Талуза не хоче, щоб її знову підкорили, її армія має бути агресивнішою в реквізиції грифонів до службі."
TAL_charge_the_enemy: "В атак!"
TAL_charge_the_enemy_desc: "Наші хоробрі солдати знають, що їхня справа права і що здатися — більше приниження, ніж померти. Їхні безстрашні атаки легко зупинять і зруйнують будь-яку ворожу силу, змітаючи її з величезною силою і люттю, подібно громадній хвилі."
TAL_new_rifles: "Сучасна піхота"
TAL_new_rifles_desc: "Хоча нинішнє покоління стрілецької зброї досить добре служило нашим збройним силам протягом останніх кількох десятиліть, його вік починає виявлятися в міру того, як його перевершують нові зразки. Таким чином, настав час розробити нову стандартну гвинтівку, більш відповідну для завдань сучасного бою."
TAL_mountain_training: "Гірські тренування"
TAL_mountain_training_desc: "Протягом усієї своєї історії Талонсія покладалася на гірничо-стрілецьких воїнів як на життєво важливу лінію оборони. Ці елітні війська мають здатність долати пересічену місцевість і займати вигідні позиції. Оскільки все більше і більше наших грифонів навчатимуться своїм передовим навичкам і тактиці, ефективність нашої армії значно зросте."
TAL_mountain_training_elities: "Талузький дух"
TAL_mountain_training_elities_desc: "Талузці мають особливу завзятість і рішучість, народжені необхідністю битися на ворожій місцевості: ці риси добре послужать нам у боротьбі за виживання. Покоління тренувань і досвіду бойових дій у горах відточили наші навички гірського бою до смертоносної межі, і ми не повинні дозволити їм атрофуватися."
TAL_tanks: "Розкотливий грім"
TAL_tanks_desc: "Танкові з'єднання можуть похвалитися кращою міцністю та вогневою міццю, ніж стандартна піхота, на додаток до більшої стратегічної мобільності. Ця перевага у швидкості у поєднанні з бронетехнікою дозволить нашим силам ефективно здолати і перехитрити будь-якого супротивника."
TAL_heavy_tanks: "Бронований вістря списа"
TAL_heavy_tanks_desc: "Зосередивши якнайбільше важкої бронетехніки на якомога меншому фронті, наші сили зможуть зруйнувати супротивника і домогтися місцевої переваги. Поєднання цієї тактики з високомобільною армією, здатної швидко пересуватися, щоб скористатися будь-яким проривом у лавах противника."
TAL_new_rifles_quality: "Надійне озброєння"
TAL_new_rifles_quality_desc: "Недостатньо просто виробляти велику кількість техніки, потрібно забезпечити наші війська надійними, ефективними гвинтівками. Талузькі лапи повинні бути міцними та здатними працювати навіть у суворих умовах. Ми не будемо нехтувати якістю на користь кількості."
TAL_new_rifles_quantity: "Масове виробництво"
TAL_new_rifles_quantity_desc: "Щоб добре постачати нашу армію, ми повинні зосередитися на тому, щоб зробити якнайбільше гвинтівок, якнайшвидше. Застосовуючи автоматизацію поряд з іншими більш ефективними методами виробництва, ми можемо виробляти достатньо матеріалу, щоб належним чином екіпірувати кожного солдата."
TAL_support_stuff: "Бойова підтримка"
TAL_support_stuff_desc: "Події у світі ясно показали підвищення бойової ефективності при додаванні допоміжних рот до традиційних піхотних дивізій. Ці підрозділи бойового забезпечення можуть виконувати спеціалізовані функції в галузі інженерії, розвідки, безпеки та зв'язку. Гарне доповнення до армії."
TAL_magic_equip: "Магічні гвинтівки"
TAL_magic_equip_desc: "Відкриття запасів кристалів у високогір'ях привернуло нашу увагу до можливості розробки піхотної зброї на основі кристалів. Хоча дослідження в цій галузі носять в основному експериментальний характер і виявилися лише незначно успішними, теоретично така зброя може якось виявитися досить ефективною в бою."
TAL_radar_stuff: "Впровадити радари"
TAL_radar_stuff_desc: "Наші дослідники досягли великих успіхів у розробці багатообіцяючої нової технології виявлення, яка використовує радіохвилі. Ця система дасть нашим військовим можливість виявляти ворожі машини в повітрі, на землі або на морі з великої відстані. Ми не повинні зволікати з виведенням цієї технології на ринок."
#Дерево авіації
TAL_birth_of_the_TAL_airforce: "Народження ВПС"
TAL_birth_of_the_TAL_airforce_desc: "З моменту розробки першого бойового планера в армії лунали заклики далекоглядних грифонів створити власну авіаційну службу. Цей час нарешті настав. Давайте відсвяткуємо основу наших ВПС: бути організованими, навченими та обладнаними для швидких і тривалих наступальних і оборонних повітряних операцій."
TAL_strat_destruction: "Небесна кара"
TAL_strat_destruction_desc: "Завдаючи ударів по критично важливим для наших ворогів галузям промисловості військового часу, ми можемо виснажити бойовий дух і підірвати їх здатність постачати війська в польових умовах обладнанням. Щоб завдати удару по цих місцях, що добре охороняються, і вижити, ми повинні навчити наших пілотів майстрами тактичного та стратегічного бомбардування."
TAL_battlefield_support_focus: "Друзі в небесах"
TAL_battlefield_support_focus_desc: "Підтримка авіації може стати вирішальним фактором у наземних битвах, і, ефективно використовуючи її, ми можемо схилити шальки терезів на нашу користь. Ми повинні навчати наших льотчиків тісної координації дій з наземними силами для забезпечення підтримки та захисту."
TAL_operational_integrity_focus: "Оперативне знищення"
TAL_operational_integrity_focus_desc: "Великий потенціал авіації абсолютно очевидний. Бомбардування здатне знищити ворожу промисловість і зламати бойовий дух противника, а також забезпечити бойову підтримку в тактичних боях. Ми повинні навчити наших пілотів бути гнучкими і здатними виконувати як наземну підтримку."
TAL_more_airfields: "Розширити злітно-посадкові смуги"
TAL_more_airfields_desc: "Наші авіабази не мають необхідного потенціалу для підтримки військово-повітряних сил того розміру, який ми хочемо створити. Поштовх до будівництва додаткових злітно-посадкових смуг та ангарів має вирішити цю проблему."
TAL_air_reformer: "Залучити експертів"
TAL_air_reformer_desc: "Останні кілька років надали можливість багатьом нашим громадянам набути досвіду польотів як в Вінґбардії, так і в Аквілеї. Ми повинні знайти цих досвідчених грифонів і попросити їх допомоги у створенні нашої власної повітряної служби."
TAL_fighter_projects: "Проекти винищувачів"
TAL_fighter_projects_desc: "Єдиний спосіб ефективно використовувати нашу повітряну міць — знищити ворожі повітряні сили та контролювати небо: перевага в повітрі — ключ до перемоги. Тому найважливішим кроком по нарощуванню наших ВПС має стати саме розробка винищувачів нового покоління."
TAL_fighter_superiority: "Правити небесами"
TAL_fighter_superiority_desc: "Ми повинні зосередитися на підготовці кваліфікованих пілотів, здатних перевершувати літаки противника в повітряному бою. У битві за небо сторона з переважаючими пілотами має незаперечну перевагу. Як тільки ми досягнемо панування в повітрі, ми досягнемо перемоги на землі."
TAL_strat: "Стратегічні бомбардувальники"
TAL_strat_desc: "Вкрай важливо, щоб ми розробили дальні бомбардувальники, здатні скидати тяжкі бомби на віддалені цілі. На відміну від тактичних бомбардувальників, ці будуть призначені для польотів на територію противника для руйнування інфраструктури, логістики, військових об’єктів, заводів та міст в цілому."
TAL_tact: "Тактичні бомбардувальники"
TAL_tact_desc: "Нанесення ударів по військових об'єктах і складах постачання супротивника значно знижує його боєздатність і полегшує життя наших сухопутних військ. Бомбардувальники з меншою дальністю польоту та меншим корисним навантаженням, але з більшою маневреністю, чудово підійдуть для таких завдань."
TAL_CAS_projects: "Спеціалізовані штурмовики"
TAL_CAS_projects_desc: "Хоча тактичні бомбардувальники можна використовувати для безпосередньої підтримки з повітря, було б вигідно розробити спеціалізований тип літака, призначеного для нанесення повітряних ударів по військах противника. Цей ударний літак був би здатний здійснювати високоточні наземні атаки, а також витримувати протиповітряну оборону низького рівня."
TAL_cas_support: "Панувати НАД землею"
TAL_cas_support_desc: "Під час спільних операцій наші пілоти мають завжди тісно координуватись із наземними силами, щоб забезпечити підтримку та захист. Хоча їхня роль не може бути затьмарити інші ВПС, вони обов’язково стануть незамінною перевагою наших збройних сил."
TAL_rocket_projects: "Ракетні дослідження"
TAL_rocket_projects_desc: "Хоча до цього часу більшість вважала їх просто новинкою у військовій справі, ракети мають величезний потенціал і як засіб приведення в рух наших літаків, і як зброя самі по собі. Вкладати кошти у створення нових конструкцій ракет — розумна ідея."
TAL_paratrooper_project: "Проектування десантників"
TAL_paratrooper_project_desc: "Розвиток військової авіації відкрив нові інтригуючі можливості щодо повітряно-десантної піхоти. Здатність повітряного нападу виходити на поле бою з будь-якого місця дозволяє військам ухилятися від встановлених укріплень, які захищають від нападу з певного напрямку. Десантники ідеально підходять для раптових атак для захоплення стратегічних об’єктів, таких як аеродроми чи мости."
TAL_doctrinal_development: "Доктринальний розвиток"
TAL_doctrinal_development_desc: "Тепер, коли всі наші офіцери на одній хвилі, ми можемо почати зміцнювати принципи нашої доктрини, навчаючи нових пілотів. Зі спільною системою відліку наші повітряні сили злетять на нові висоти, готові протистояти ворогу як єдине ціле."
TAL_pilot_training_school: "Повітряна академія Пекрейта"
TAL_pilot_training_school_desc: "На жаль, у питаннях військової авіації ми дещо відстаємо і не можемо дозволити собі втрачати час на наздоганяння. Створивши Повітряну академію, ми можемо розпочати навчання першого в країні покоління льотних експертів."
TAL_jet_fighters: "Реактивні експерименти"
TAL_jet_fighters_desc: "Незважаючи на те, що технологія реактивного двигуна знаходиться в зародковому стані, завдяки нашим інвестиціям ми могли б пришвидшити створення першого в нашій країні літака з реактивним двигуном. Військові застосування очевидні: реактивні винищувачі та бомбардувальники будуть здатні розвивати надзвичайну швидкість і перевершувати всі попередні моделі."
#Дерево флоту
TAL_form_the_navy: "Реформування ВМФ"
TAL_form_the_navy_desc: "Століття відносного миру на морі привели наш флот у жалюгідний стан. Змучений самозадоволенням, він в основному придатний для боротьби з піратами і зовсім не готовий до будь-якого потенційного конфлікту зі справжнім суперницьким флотом."
TAL_analyze_fleets: "Аналіз флоту"
TAL_analyze_fleets_desc: "Перш ніж розпочати повномасштабну реорганізацію військово-морського флоту, ми повинні спочатку провести інвентаризацію всіх типів техніки, яка в даний час використовується. За допомогою цієї інформації ми зможемо визначити, які моделі найбільше потребують заміни."
TAL_research_more_naval_stuff: "Фонд військово-морських досліджень"
TAL_research_more_naval_stuff_desc: "Досі флот був присвячений майже виключно морській безпеці — захисту судноплавства та захисту узбережжя — замість підготовки до ефективного ведення війни. Виправлення ситуації вимагатиме дослідження тактики та стратегії, що використовуються іншими військово-морськими державами."
TAL_base_strike_f: "Єдині морем і небом"
TAL_base_strike_f_desc: "Хоча авіація ще відносно молода, вона вже продемонструвала величезний потенціал для революції у військово-морській стратегії. Інтеграція літаків до нашого флоту дозволить нам домінувати над морями з неба, і в міру подальшого розвитку технологій авіаційна міць, безперечно, стане ще більшою."
TAL_fleet_being_f: "Традиційний флот"
TAL_fleet_being_f_desc: "Ми не повинні дотримуватися будь-яких радикальних, неперевірених теорій морської війни: нашою метою має бути створення великого бойового флоту, здатного розтрощити будь-яку опозицію в лоб. Сама присутність такого флоту змусить будь-якого потенційного ворога не бажати зв'язуватися з нами."
TAL_trade_indirection_f: "Талузькі рейдери"
TAL_trade_indirection_f_desc: "Наш флот просто занадто відстав, щоб сподіватися коли-небудь протистояти флоту Великої Держави на рівних. Натомість необхідно створити маневрені сили, здатні атакувати конвої ворога за допомогою скритних підводних кораблів, які перевершують здібностями знаходити і знищувати ворожі конвої."
TAL_navy_planes_f: "Морська авіація"
TAL_navy_planes_f_desc: "Для вирішення унікальних завдань, пов'язаних з експлуатацією авіаносців, необхідно розробити нові моделі та конструкції літаків. З кожним удосконаленням наших палубних літаків стратегічний потенціал наших авіаносців значно зростатиме."
TAL_carrier_f: "Наші перші авіаносці"
TAL_carrier_f_desc: "Стратегічно авіаносці вже замінили лінкори в ролі флагманів більшості інших флотів, тому важливо прискорити нашу власну програму авіаносців. Авіаносець має стати центральним елементом нашого сучасного флоту, тому що дозволить нашим ВМС проектувати авіаційну міць у всьому світі. місцевих баз щодо авіаційних операцій."
TAL_dockyards: "Розширити верфі"
TAL_dockyards_desc: "Хоча наші існуючі верфі респектабельні, їм не вистачає потужностей, необхідних для підтримки запланованої нами військово-морської експансії. Нам потрібно побудувати додаткові сухі доки та ремонтні споруди, якщо ми хочемо задовольнити потреби."
TAL_transport_f: "Удосконалений десантний корабель"
TAL_transport_f_desc: "Плавзасоби, що використовуються для перекидання наших сил з моря на берег, мають вирішальне значення для успіху десанту. Створення нових десантних кораблів з великими швидкостями та потужностями значно підвищило б нашу ефективність."
TAL_battlecruiser_f: "Кращі лінійні крейсери"
TAL_battlecruiser_f_desc: "Наші важкі військові кораблі потребують величезні кількості часу, сил і ресурсів: ми повинні зробити все можливе, щоб захистити їх. Вкрай важливо вдосконалити наші проекти, щоб використовувати новітні технології та покращити броню наших крейсерів."
TAL_battleship_f: "Удосконалити дизайни лінкорів"
TAL_battleship_f_desc: "Лінкори мають величезне значення для морального духу наших солдатів, будучи символами нашого військово-морського панування і представляючи могутність нашої нації. Однак ми повинні забезпечити, щоб вони були належним чином екіпіровані і могли постояти за себе в морських битвах. З цією метою ми почнемо процес реконструкції та модернізації наших лінкорів."
TAL_destroyer_f: "Допоміжний корабель"
TAL_destroyer_f_desc: "Не можна недооцінювати важливість швидких, маневрених, довговічних бойових кораблів. Їх гнучкість означає, що крім забезпечення неоціненного захисту конвоїв, вони також здатні розвідувати пересування супротивника і допомагати атакувати ворожі флоти."
TAL_light_cruiser_f: "Легкі броненосні крейсери"
TAL_light_cruiser_f_desc: "Хоча легкі та менші за розмірами, ніж інші кораблі, легкі крейсери все ще залишаються справжніми крейсерами, зберігаючи розширений радіус дії та самодостатність, щоб діяти незалежно у світі. Вони можуть виконувати різні функції, супроводжувати конвоїв, командними кораблями розвідниками та кораблями підтримки флоту."
TAL_expand_dockyards: "Нарощувати виробництво"
TAL_expand_dockyards_desc: "Завершивши дослідження безлічі нових дизайнів і технологій, настав час прискорити їхнє масове виробництво. Щоб задовольнити потреби нашого флоту, верфі мають бути розширені, з їх кваліфікованими механіками, які працюють цілодобово, виробляючи нові судна."
TAL_the_lrn_navy: "Великий флот"
TAL_the_lrn_navy_desc: "Схід від скромного початку, не можна більше заперечувати міць і велич нашого флоту. З баз по всьому узбережжю флот захищає наші береги і здатний завдавати ударів по віддаленим цілям, перш ніж повернутися додому без жодної подряпини. Вони — наш щит на хвилях, що стережуть мир сьогодні і майбутнє поколінь."

### Події ###
talouse.1.t: "Мова Фетіволи"
talouse.1.d: "— Зізнаюся, сьогодні я плачу за Талузу. Я плачу, бо мені боляче бачити, як низько пала наша країна через дурість її так званих лідерів. — на мітингу ЛНВ у К'язбіклі, Амількаре Фетівола звертався до захопленої аудиторії. Незважаючи на те, що його партія перебувала на задвірках талузької політики, несподівано велика кількість прихильників прийшла показати свою рішучу відданість Фетіволі і його партії. — Усі ці імениті грифони несуть відповідальність за наш сумний стан справ, бо саме їхня моральна деградація призвела до цього.\n\n— У цьому винна зрада Еммануеля Тальнарі, який просив робітників відкинути свою національну самосвідомість заради уявного робітничого класу. — Фетівола загинав кіготь після того, як називав кожного свого політичного супротивника. — У цьому винна недоумка боягузтво Антоніо ді Колліверде, який задовольняється тим, що зберігає експлуатацію та приниження нашої нації. А насамперед у цьому винна жадібність нашого прем'єр-міністра. Марко Пальторі неодноразово довів, що готовий продати інтереси Талузи в обмін на золоті подарунки для себе і своїх корпоративних друзів! — Натовп люто засвистів при згадці Пальторі.\n\n— І оскільки урядові установи піддалися корупції, наш монарх не може гідно слугувати своєму народові. Герцогиня Джиневра — слабкий правитель, і явно нездатна вирішувати проблеми, що стоять перед нацією. Така сумна доля Герцогства Талуза. — Фетівола струснув головою. — Я не знаю про вас, але з мене вистачить! Чи хочете ви прожити своє життя як кімнатні собачки Вінґбардії?\nУ відповідь оглушливий крик «Ні!» пролунав із натовпу. — Тоді голосуйте за Лігу Національного Відродження, разом ми викуємо нову Талузу і повернемо собі колишню славу! — Фетівола підняв у повітря кулак під дикі оплески своїх прихильників."
talouse.1.a: "Цей грифон говорить все як є!"

talouse.2.t: "Забута спадщина"
talouse.2.d: "У Пекрейтській ложі Фалькорських ветеранів Талузи, Амількаре Фетівола обмінювався люб'язностями з потоком грифонів, що з нетерпінням чекали зустрічі з ним. Зал був заповнений колишніми військовими, що прийшли на збори ЛНВ, де волонтери роздавали копії книги Фетіволи "Повстання проти Сучасного Світу". Особисто поговоривши з більшістю присутніх, Фетівола злетів на трибуну, щоб звернутися до них. — Друзі, ви краще ніж будь-хто знаєте, що означає пишатися своєю країною, що значить боротися за неї. Якщо б тільки більше грифонів володіли вашим духом! — Фетівола підніс кулак до грудей — Талуза має воістину славну спадщину. Вона завжди був оплотом цивілізації перед обличчям варварської агресії. На жаль, ця спадщина забута і знехтувана, оскільки сучасність спричинила важку моральну гниль у нашому суспільстві. Мені сумно бачити, як багато талузців втратили гордість за нашу країну. Талуза ніколи не зможе забути кров, яку ви проливали, жертви, на які ви йшли. — Фетивола рішуче вказав на аудиторію. — У міру того, як ми рухаємося вперед у нове тисячоліття, ми маємо дивитися в наше минуле і водночас у наше майбутнє. Настав час відновити нашу спадщину та повернути свій славетний титул Вартового Півдня! — він підняв кулак у повітря під бурхливі оплески ветеранів. — Повстаньте! Голосуйте за Лігу Національного Відродження та захистіть честь нашої нації!"
talouse.2.a: "Ми піднімемось з попелу!"

talouse.3.t: "Кожна крихта важлива"
talouse.3.d: "Амількаре Фетівола звернувся до натовпу, що залишився після мітингу. — Друзі, у цьому найважливішому починанні ми покладаємося виключно на вашу щедру підтримку для фінансування нашої діяльності. Будь ласка, пожертвуйте хто скільки може! — він жестом вказав на велику скриньку для пожертвувань, поряд з якою швидко вишикувалася черга з прихильників з бажанням зробити свій внесок. Більшість кидали монети, однак інші дарували все, від кишенькових годинників до блискучих прикрас.\n\n— Ви! — Фетівола почув, як його кличе знесилений голос. Миттю старий грифон в солідному костюмі опинився поряд з ним і збуджено тряс його кіготь. — Це було фантастично! За всі мої роки, я не думаю, що я коли-небудь чув політика, який би говорив з вашою лютістю та переконанням. І так рідко можна побачити грифона, який так поважає наші традиції. Благослови вас Борей!\n\n— О, Ви лестите мені, — Фетівола скромно схилив голову — Я лише скромний посланець. \n\n— Нісенітниця! Ви саме той лідер, якого потребує ця країна, і я хочу зробити все, що в моїх силах, щоб допомогти вам — відповів старий грифон. Фетівола трохи нахилив голову у бік ящика для пожертвувань. Після короткої паузи старий грифон з розумінням кивнув головою. Порившись у своїх кишенях, він простяг тремтячий кіготь і кинув єдиний ідол у шухляду."
talouse.3.a: "Все це для доброї справи."

talouse.4.t: "Сумнівна стратегія"
talouse.4.d: "У непроглядну чорну ніч, сторож, що охороняв непоказний склад, витирав з лоба піт, що проступив від вологого, теплого повітря. Місячне світло не могло пробитися крізь гнітюче чорне небо, грифон тривожно проводив ліхтарем по широкій арці перед собою, виглядаючи порушників. Усередині будівлі, найвищі члени ЛНВ сиділи за столом з їхнім лідером на зборах, кам'янолицем Амількаре Фетіволою. Дим заповнив повітря, коли кілька грифонів запалили сигарети, поки інші нетерпляче стукали пазурами. Після довгого й напруженого мовчання, Фетівола наважився прервати його. — Джентельгрифи, я запросив вас сюди для обговорення делікатної справи, — пролунав голос Фетіволи. — Як ви знаєте, наша місія вкрай важлива. Майбутнє Талузи висить на волосині. Тож будь-які дії будуть виправдані, — він насупився і примружив очі. — Чесно кажучи, становище нашої партії хитке. Оскільки Тальнара продовжує відганяти від нас працівників, кожна маленька перевага буде на вагу золота, — він постукав кігтем по про-синдикалістському плакаті, що лежав на столі перед ним.\n\n— Нам доведеться вдатися до сумнівних методів, і заручитися допомогою сумнівних кадрів, — з цими словами Фетівола дістав ножа і провів пазуром по лезу. — Насильство, залякування, фальсифікація виборів; все дозволено. Нашою єдиною турботою є перемога. Перемога через будь-що, — він встромив ножа в плакат ТЛФ. — Чи можу я бути певним, що ви зробите все необхідне? — Фетівола обвів поглядом усіх присутніх і не побачив жодної краплі сумнівів, лише рішучість у їхньому сталевому погляді."
talouse.4.a: "Ніяких вагань. Жодних докорів совісті."

talouse.5.t: "Розчарування століття"
talouse.5.d: "Після багатьох суперечок і сум'яття, виборча компанія 1007-го добігла кінця. Талузці по всій країні віддавали свої голоси у напружений день виборів, який був затьмарений звинуваченнями в залякуванні та повідомленнями про заворушення на виборчих дільницях, але коли всі голоси були підраховані результат був зрозумілий: несподівано для всіх, ультраправа ЛНВ вийшли переможцями. \n\nНіхто зі спостерігачів не міг припустити, що партія, яка вважалася маргінальним рухом, отримає таку сильну народну підтримку. Виступаючи перед натовпом захоплених прихильників, кандидат від партії і її засновник Амількаре Фетівола оголосив представлені результати "кінцем декадентного статусу-кво для нашої нації" і проголосив початок нової ери для Талузи. Здобувши перемогу, Фетівола нарешті має силу втілити в життя свій сміливий план, але те, як виглядатиме майбутнє Талузи, ще належить побачити."
talouse.5.a: "Який був шанс?"

talouse.6.t: "Останній подих Вугільного Артикулу"
talouse.6.d: "Цього ранку Амількаре Фетівола на довгоочікуваній прес-конференції офіційно оголосив про скасування Талузою в односторонньому порядку пункту про Транснаціональну Гірничовидобуток у другому параграфі Статуту Карфінського Пакту. Анулювання ненависного договору було зустрінуте з усіма святами і викликало таку ж кількість викручування кігтів у кабінетах вінґбардійських гірничодобувних корпорацій, чиї талузькі підприємства тепер перебувають у стані правової невизначеності. Цей крок вже привів до збільшення напруги на кордоні з Вінґбардією. Під час одного резонансного інциденту; колону вантажівок, що перевозили мінерали та обладнання до Вінґбардії, було зупинено на прикордонному посту, що створило непросту ситуацію у відносинах між країнами. Того небагато часу, що Фетівола перебував при владі, виявився достатньо для погіршення відносин між Талузою і Карфінським Пактом, а країни, які перебувають у ньому, вже рішуче засудили заяву Фетіволи. Анонімні чиновники назвали цей крок "неприйнятним" і "несумісним з мандатом Пакту про співпрацю", у відповідь на що Фетівола назвав це лише першим кроком на шляху до побудови міцнішої, незалежної Талузи."
talouse.6.a: "Наш суверенітет не підлягає обговоренню!"

talouse.7.t: "Наш власний шлях"
talouse.7.d: "З самого моменту чудової перемоги ЛНВ у недавньому голосуванні, Фетівола докладав усіх зусиль для побудови сильної, наполегливої зовнішньої політики для нашої країни. Скасування пункту про гірничовидобуток було лише початком; наші громадяни втомилися від Карфінського Пакту, і від експлуатації, яку він несе. Талуза більше не задовольнятиметься місцем у тіні Вінґбардії! Усі деталі були згладжені, нарешті настав час покинути потворний Пакт назавжди. Цей сміливий вчинок знаменує собою початок славетної нової ери для нашої нації та відновлення нашої незалежності. Ми самі вирішимо своє майбутнє. Gloria alla Talusia!"
talouse.7.a: "Нарешті, ми стали вільні від іноземного впливу!"

talouse.901.t: "Талуза залишає Карфінський Пакт"
talouse.901.d: "В результаті перемоги ультранаціоналіста Амількаре Фетіволи на виборах у Талузі, відносини між нашими станами різко погіршилися. Знаменитий своєю антивінґбардійською риторикою, одержимий давньою ворожнечею Фетівола показав себе несприйнятливішим до голосу розуму. Його одностороннє скасування Вугільного Артикулу виявилося лише найбільш кричущим випадком у довгій серії провокацій, спрямованих на підрив нашого союзу. Тому не було нічого дивного, коли ми отримали листа з повідомленням про рішення Талузи офіційно залишити Карфінський Пакт. Це сумний день для нашого альянсу, адже нація, яка колись була нашим близьким другом, перетворилася на ворога в тилу."
talouse.901.a: "Недобрий знак"

talouse.8.t: "Відродження"
talouse.8.d: "За підтримки нового уряду, вся нація спостерігає хвилю інтересу до своєї давньої історії та культури. Кампанія, мрія всього життя для Фетіволи, відродила давню талузьку мову, і зараз її викладають у школах, нею все частіше говорять у залах. Разом з цим відродженням прийшло зречення безлічі сучасних ідей, зокрема тих, що прийшли з Вінґбардії.\n\nБеручи приклад з ЛНВ, багато вчених більше не називають країну «Талузою» через вінґбардійське походження цієї назви, воліючи натомість звати її «Талонсія». Вони сприймають як даність те, що для досягнення Талонсією сили та процвітання, вона має звернутися до днів своєї колишньої слави за настановою. Зростання поширеності подібних поглядів є черговим підтвердженням посилення впливу Фетіволи над інтелігенцією держави."
talouse.8.a: "Старі традиції не забуті."

talouse.9.t: "Славетне пробудження"
talouse.9.d: "По всій Талонсії все більше і більше грифонів зі всіх верств суспільства стікаються до храмів у пошуках сенсу жити. Ці грифони, здебільшого з нижчого класу лише з початковою освітою, кажуть, що відвідування храму спонукало їх до самоаналізу та прийняття нового стандарту особистої моралі. Зростанню популярності храмів частково сприяв масовий приплив коштів від держави.\n\nЗ часів перемоги на недавніх виборах ЛНВ зробила своїм пріоритетом виділення значних сум із державних коштів на храми. Ці витрати, поєднані з компанією з залицяння до релігійних лідерів, є частиною старань партії зміцнити культурний і духовний фундамент нації. Ці зусилля вже призвели до значного збільшення інтересу до релігії разом із глибоким почуттям переконаності серед тих, на кого вплинула компанія."
talouse.9.a: "Храми — душа нашої нації!"

talouse.10.t: "Культ здіймається"
talouse.10.d: "Поза основною течією релігії грифонів, були ті, які після смерті Арантіґоса вважали, що легендарний завойовник злився з Бореєм. У міру зміцнення їхніх звичаїв, ця секта стала відомою як Культ Арантіґоса-Борея. Незважаючи на те, що Архонти в Грифенгаймі засудили їх як єретиків, Культ століттями існував у кишенях по всій Південній Гріфонії.\n\nТепер, завдяки офіційній підтримці уряду, він швидко набуває визнання серед населення Талонсії. Насправді, сам Фетівола показав, що він вірить в Арантіґоса-Борея. Культ виходить із тіні суспільства, отримує велику кількість прихильників, навіть віруючі з інших країн також стікаються до Талонсії, де їхні практики будуть користуватися більшою толерантністю."
talouse.10.a: "Арантіґос, почуй наші молитви!"

talouse.11.t: "Кінець епохи"
talouse.11.d: "У своєму першому зверненні до парламенту після його реструктуризації, Фетівола дав пристрасну та запеклу промову, спрямовану проти талузької монархії, звинувативши її в занепаді країни та заявивши — Коли монархія перестає виконувати свій обов'язок, вона втрачає всі підстави існувати.\nДержава, яку ми прагнемо побудувати, буде національною у найвищому значенні цього слова; «Талонсія», повернута до наших коренів. Жоден зарозумілий герцог чи герцогиня більше не стане на шляху до нашої славної долі! — продовжив він.\n\nЗнаменна промова Фетиволи була добре прийнята парламентом, під час якої він офіційно висунув пропозицію про скасування талузької монархії. Урядовий орган, що знаходиться під управлінням ЛНВ, швидко розглянув і прийняв цю пропозицію, що не дивно, враховуючи те, що Герцогиня Джиневра явно втратила довіру серед уряду і простого населення."
talouse.11.a: "Полотном дорога."

talouse.12.t: "Герцогиня Джиневра повалена!"
talouse.12.d: "Слідом за формальним скасуванням монархії парламентом, армія була послана щоб зайняти королівський палац і вигнати Герцогиню Джиневру з її резиденції. За підтримки королівської гвардії, операція пройшла без ускладнень і всі багатства особняка конфіскували на користь держави. Прибічники ЛНВ вітали ці події як "новий світанок" для всієї нації.\n\nВідкликання всіх титулів та привілеїв Герцогині знаменують крах багатовікової династії. Ганебний кінець для такого легендарного роду, але врешті-решт, мало хто був готовий стати на її захист. Плани Джинерви на майбутнє до кінця не відомі, але ходять чутки, що вона має намір покинути країну."
talouse.12.a: "Так їй і треба!"

talouse.13.t: "Регентство"
talouse.13.d: "Цього ранку Фетівола опублікував дивну заяву, в якій оголосив про початок нового регентства для нації. Написане вельми таємниче, оголошення містить натяки на божественно встановленого «обраного», якому належить привести синів Талонсії до слави. Фетівола оголосив себе регентом за цієї міфічної постаті, яка, як він каже, з'явиться у майбутньому. Ні коли саме з'явиться цей обраний, ні якісь подробиці про його особистість, за словами Фетіволи, йому не відомі."
talouse.13.a: "Коли-небудь, ми зустрінемо свою долю."

talouse.14.t: "Повернення до величі"
talouse.14.d: "Величезний натовп зібрався на вулицях Талононте перед високим храмом, присвяченим Арантіґосу-Борею. Вони були там, щоб побачити промову Фетіволи, і хоча сонце вже сіло, хвилювання натовпу анітрохи не розвіялося. Коли Фетівола нарешті піднявся на трибуну, він закликав до тиші, перш ніж прочистити горло. — Протягом мого життя мені багато разів казали, що Талонсія мертва, що це річ, яка існує лише в казках та історичних книгах, — почав він. — Дуже дивно, що стільки грифонів досі слідують цим твердженням. За будь-якими мірками воно хибне. Грифони Талонсії? Їхні нащадки гордо стоять перед вами. Культура Талонсії? Вона навколо вас! — Фетивола широко розвів кінцівки під чемні оплески. — Наша нація жива і буде жити!\n\n— Але чесно кажучи, разом це щось більше, ніж будь-який із цих аспектів окремо, — продовжив він. — Є дух талонців — життєво важлива сутність, яка об’єднує нас усіх. Протягом століть цей дух був зіпсований боягузтвом і занепадом, але за кілька коротких років ми його відновили. Ми перестали сваритися між собою через дрібниці, і заново відродили нашу віру. — Фетівола здивовано дивилася на зоряне небо. — Тепер ми об’єднані, сильніші, ніж наші вороги коли-небудь вважали можливим!  — З аудиторії пролунали вигуки згоди.\n\n— Завдяки нашим героїчним зусиллям, наша велика нація була очищена від варварських впливів, які робили нас слабкими. Нехай ми заблукали на ганебний період, але зараз ми готові повернути свою законну мантію, ми маємо священний обов’язок шанувати нашу спадщину, і тому ми завжди будемо твердо стояти, як оплот проти варварства та виродження! — Фетівола стиснув кігті в кулак, — Я з гордістю проголошую, що Талонсія знову може звати себе Вартовим Півдня! — Він високо підняв кулак у повітря, у відповідь з натовпу вибухнула оглушлива хвиля вітань."
talouse.14.a: "Ми пам'ятаємо нашу давню славу!"

talouse.15.t: "Богоявлення"
talouse.15.d: "Під яскравим сонцем Фетівола сидів із заплющеними очима і молитовно зчепив пазурі. — Дякую тобі за те, що ти дав мені сили. Саме вашої милості я зобов'язаний усіма своїми досягненнями, — тихо сказав він. — Я зробив багато... але що мені робити тепер? Я чекаю на твого обранця, але не знаю, кого шукати. — Він ще міцніше заплющив очі, трохи тремтячи. — Кого ж я чекаю?\nДовгу мить повітря буле нерухоме і сповнене тиші.\n\nНесподівано Фетівола відчув щось, коли його охопило неприродне тепло. Він ніби відірвався від матеріального світу й увійшов у сферу духовну. Він почув голос, але не через вуха. Щось звернулося прямо до його свідомості й озвучило лише одне слово. В одну мить Фетівола повернувся до свого саду. Його очі різко розплющились. Він знав відповідь. Він знав завжди. — Тепер я розумію.\nЙому потрібно було створити нову, Талонську Імперію, але побудовану на зразок Стародавнього Спарлеоса. Саме він був обраний, щоб привести її до слави.\n— Це моя доля. — Оголошення має бути зроблене без зволікання. Він не міг уже дозволити собі витрачати час на підготовку нації.\n\nПопереду було ще дуже багато роботи."
talouse.15.a: "На трон знайшовся імператор!"

talouse.16.t: "Новий Парламент"
talouse.16.d: "Забезпечивши собі рішучу перемогу на недавніх виборах, члени Парламенту КП нарешті зайняли свої місця до майбутньої законодавчої сесії. Громадяни покладають великі надії на тіло, новий лідер якого обіцяв повернути Талузі процвітання славних днів. Тепер, коли вони нарешті готові приступити до справи, у них є амбітна програма для реалізації, вони висловили впевненість, що їхня політика стане ліками від того, що турбує націю."
talouse.16.a: "У них є своя робота."

talouse.17.t: "Перегляд умов"
talouse.17.d: "Представники Вінґбардії прибули в Талононте сьогодні вранці, щоб почати підготовку до майбутніх переговорів щодо Хартії Карфінського Пакту з особливим акцентом на пункті про Транснаціональний видобуток корисних копалин у статті II. Протягом багатьох років талузці гаряче бажали забезпечити більш вигідні умови клятого Вугільного Артикулу для своєї країни, і, після довгих суперечок, новий консервативний уряд зрештою домігся співпраці з вінґбардійцями. Напередодні переговорів, прем’єр-міністр ді Колліверде заявила, що вона впевнена; вони досягнуть врегулювання, яке дозволить вирішити скарги її громадян і повернути процвітання Талузі."
talouse.17.a: "Авжеж, ми зможемо прийти до взаєморозуміння."

talouse.18.t: "Відлига"
talouse.18.d: "Після бурхливих переговорів представники Вінґбардії та Талузи офіційно оприлюднили нову угоду, яка змінила сумнозвісний Вугільний Артикул. Хоча стаття II залишається в силі, Талуза тепер отримає значну грошову компенсацію за ресурси, здобуті іноземними гірничодобувними компаніями, в силу своїх унікальних причин. Ранні опитування свідчать, що більшість талузців задоволені цією угодою, і в результаті рейтинг схвалення ді Колліверде злетів. Прем'єр-міністр пообіцяла, що ці нові гроші підуть на розвиток талузької економіки та поліпшення життя громадян."
talouse.18.a: "Чудово!"

talouse.19.t: "Дружба і союз"
talouse.19.d: "Під час останньої сесії парламенту, прем'єр-міністр ді Колліверде виголосила пристрасну промову на підтримку Карфінського Пакту і піднесла мудрість подальшого членства Талузи. Далі вона назвала альянс "Світлом Півдня" і заявила, що його збереження життєво важливе для підтримання світу та стабільності в регіоні. Її виступ був високо оцінений як у Парламенті, так і за його межами, оскільки більшість талузців виступають за більш тісне співробітництво у рамках Пакту. Після перемоги КП на виборах уряд перейшов у настання дипломатичного чуда та відносини Талузи з іншими країнами Пакту неухильно покращувалися. Завдяки таким зусиллям, довіра до альянсу зросла як ніколи раніше."
talouse.19.a: "Лише разом ми можемо побудувати світле майбутнє!"

talouse.20.t: "Наша улюблена Герцогиня"
talouse.20.d: "Отримавши гучний вотум довіри від консервативного парламенту ді Колліверде, Герцогиня Джиневра нарешті розпочала своє довгоочікуване турне країною. Герцогиню зустрічали захоплені натовпи від Пекрейта до К'язбікла, ловлячи кожне її слово, вихваляючи націю та її дух. Прагнучи покласти край насильству і хаосу останніх років, багато талузців почали розглядати королівську владу як щось, що стоїть над фракційною політикою і дрібними розбіжностями, видимий символ національної єдності. Інтелектуали з КП були головними голосами, які пропагували цей новий погляд на монархію, і він вже завойовує популярність серед впливових верств населення."
talouse.20.a: "Талуза та Джиневра нерозривні!"

talouse.21.t: "Велике суспільство"
talouse.21.d: "Наша місія — забезпечити стабільність, — сказала прем'єр-міністр ді Колліверде, звертаючись до Парламенту. — Але стабільність — це не нерухомість; деякі речі в Талузі повинні бути змінені. За останні кілька років ми чули багато скарг від робочих. Деякі неправильно витлумачили першопричину цього як невдоволення нашою політичною системою, що є смішним. — Вона зневажливо клацнула пазуром.\n\n— Фактична скарга робітника — це ненадійність його життя; він не впевнений, що завжди буде мати роботу, він не упевнений, що завжди буде здоровий, і він може передбачити, що досягне старості і не зможе працювати. Якщо він стане бідним, і нехай тільки через тривалу хворобу, він опиниться абсолютно безпорадним, будучи сам по собі, суспільство не прийме достатньо відповідальності перед ним, окрім звичайних положень для бідних, навіть якщо він весь час працював віддано. Справа в тому, що звичайні продукти для бідних залишають бажати кращого.\n— Сьогодні я заявляю, що ми повинні зробити більше, щоб забезпечити їх! — Ді Колліверде виразно підняла кіготь. — Ми повинні забезпечити нашим робітникам безпеку, якої вони були несправедливо позбавлені, та покращити їхні плачевні умови. Надавши робочим частку в існуючому порядку, Талуза продовжуватиме стояти міцно, а її грифони будуть відданішими, ніж будь-коли! — у відповідь весь парламент вибухнув криками згоди."
talouse.21.a: "Ми залишимо бідність у минулому!"

talouse.22.t: "Перепуття"
talouse.22.d: "Наразі немає жодних сумнівів у тому, що прем'єр-міністр ді Колліверде ознаменувала початок нової ери для Талузи. Під її твердою лапою економіка відновилася, а рівень життя громадян усіх мастей значно підвищився, особливо міських робітників. Це процвітання призвело до стабілізації політичної сфери, а внутрішнє хвилювання і політичне насильство, які колись переслідували націю, були повністю викорінені. Талузці дедалі більше дивляться на своїх сусідів. Багато що змінилося з часів кампанії 1007-го року, під час якої ді Колліверде закликала до ближчої співпраці з Вінґбардією та Карфінським Пактом. Події, що відбуваються у світі, вимагають переоцінки геополітичної ситуації та зовнішньої політики Талузи. Це вирішальний момент, майбутнє країни вирішується зарах, і ми повинні прийти до остаточного рішення."
talouse.22.a: "Ми зробимо те, що маємо..."

talouse.23.t: "Світло у пітьмі"
talouse.23.d: "— Скажу вам прямо: Настали темні часи, які зазнають нашої рішучості. — Обличчя ді Колліверде було похмурим, коли вона вимовила свою промову перед натовпом, що зібрався біля будівлі парламенту. — Ми з великим сумом спостерігали за долею наших товаришів в Вінґбардії. Поринувши в хаос, їх країна страждає від тиранії. Земля, колись сповнена надій, впала перед силами радикалізму. — Примружившись, вона подивилась у бік обрію. — Жахлива тінь нависла над півднем. — На довгі секунди в повітрі повисла тиша. — Але ми не впадаємо у відчай! — прокричала Колліверде, і рішуче продовжила. — У цей темний час, ми не сховаємося від виклику, ми готові зустріти його віч-на-віч, прийняти його, і відповісти йому з доблестю! Ми вистоємо проти тоталітаризму!\n\nОплески прокотилися по аудиторії, кілька голосів почали вигукувати антивінґбардійські гасла.\n — Ми пам'ятаємо великі дні, коли ми захистили нашу незалежність від імперії, і наш дух залишився з нами. Ми ніколи не падемо, бо боремося за священне право свободи! — Ді Колліверде підняла кулак високо в повітря, викликавши другу хвилю оплесків, набагато голосніше за першу. — Дайте мені свою силу, і я обіцяю вам: Талуза вистоїть!"
talouse.23.a: "Gloria alla Talusia!"

talouse.24.t: ""
talouse.24.d: ""
talouse.24.a: ""

talouse.25.t: "Захисники порядку"
talouse.25.d: "— Настав час зустріти величезну загрозу майбутньому Талузи! — голос Антоніо ді Колліверде був похмурим, коли вона звернулася до натовпу своїх прихильників, які зібралися на її виступ у Наварро. — І це загроза екстремізму. Поки страх і нестабільність поширюється по всій Грифонії, зростають радикальні ідеології, і Талуза не є винятком, — сказала вона, як шепіт зі згодою поширився по всій аудиторії.\n\n— Подивіться на ТЛФ, які агітують робітників та змушують їх змінити громадський порядок. Тальнара і його дружки не хочуть нічого більше, ніж зруйнувати наш спосіб життя і перевернути світ з ніг на голову, — мовила Колліверде, зі злістю піднімаючи свої пазурі. — Але ж вони не одні. Не дайте ЛНВ обдурити себе, їх закликами до традицій: вони не менш революційні, ніж комуністи, яких вони зневажають. Незважаючи на те, що цей божевільний грифон Фетівола міг би сказати вам, відмова від сучасності — це не відповідь! — прокричала Колліверде, твердо піднявши кіготь. — Такі грифони принесуть не процвітання, а хаос. У разі обрання вони ставлять під загрозу наші дипломатичні відносини і спрямують нас на слизьку доріжку.\n\n— Справа в тому, що Пальторі не в змозі запобігти цьому; ЛП показали себе безпорадними. Такі часи вимагають сильного кігтя, а не таких лідерів, як наш нинішній прем'єр-Міністр, який схилятиметься в будь-який бік, хоч би куди віяв вітер.\nЗакид ді Колліверде на адресу Пальторі викликав схвальні вигуки її прихильників.\n— Я знаю, що Талуза завжди має бути бастіоном проти радикалізму. Адже за нами паде весь Південь. — Ді Колліверде сильно вдарила кулаком по трибуні. — Але я не дозволю цьому статися!\nУ відповідь з натовпу пролунали приголомшливі оплески."
talouse.25.a: "Нарешті, голос розуму!"

talouse.26.t: "Відновлення"
talouse.26.d: "Теплим днем у Пекрейті Антонія ді Колліверде стояла перед найбільшою фабрикою міста, готова звернутися до грифонів, які прийшли на запланований мітинг КП. Стіни будівлі були брудними та вицвілими. Ні для кого не було секретом, що перспективи міста значно погіршилися з того часу, як завод був побудований три десятиліття тому. — Не буду брехати; настали складні часи. — Почала ді Колліверде. — Справді, наші славні дні залишились у минулому, але ми можемо їх повернути. Я знаю це тому, що вірю в Талузький Дух. — Вона глянула вгору, у бік димових труб, що височіли над рештою скромного горизонту Пекрейта.\n\n— Я вірю, що ми здатні подолати перешкоди, з якими стикаємося, на відміну від саботажників ТЛФ, які прагнуть ще більше підірвати нашу економіку. — Суворо промовила ді Колліверде, через що із зали посипалися обурення та смішки в сторону ТЛФ.\n— Революційна пропаганда — одна з багатьох хвороб, від яких страждає Талуза, і з нею ми повинні боротися віч-на-віч. Однозначно, переворот всього суспільства — це не вихід, — продовижла грифон — Ні, панове. Я — патріот! Де їхня гордість за свій народ? Я пам'ятаю, як ми скинули кайдани імперії і заявили про свою незалежність. Ось, що заслуговує на святкування! — У відповідь по натовпу прокотилася хвиля оплесків.\n\n— Талуза тепер має союзників, які ставляться до нас як до партнерів, а не підданих. — на обличчі ді Колліверде виднілася посмішка — Я сподіваюся, що тісніше співпрацюючи з нашими союзниками, Карфінським Пактом, ми зможемо пожвавити економіку. Талузці бажають миру, тиші та спокою. Я обіцяю вам, що всього цього і більшого можна досягти за допомогою дипломатії та сумлінності. Тож голосуйте за КП, разом ми зможемо зберегти наші традиції та повернути Талузу на шлях процвітання! — крикнула ді Колліверде, з ентузіазмом махаючи натовпу. — Разом ми зможемо знову повернути славні дні!\nХор захоплених вигуків піднявся із зачарованої аудиторії."
talouse.26.a: "Хай живе Талуза!"

talouse.27.t: "Повернення у форму"
talouse.27.d: "Після довгих суперечок та незгод, кампанія 1007-го року нарешті добігла кінця. Талузці по всій країні проголосували у напружений день виборів, який був затьмарений звинуваченнями у залякуванні та повідомленнями про акти насильства на виборчих дільницях, але зрештою голоси були підраховані і результат зрозумілий: У несподіваному повороті подій Консервативна Партія зазнала тріумфальної перемоги.\n\nВ останні роки велика кількість прихильників через радикальніші ЛНВ і ТЛФ, небагато грифонів чекали такого сильного виступу від партії. Виступаючи перед прихильниками у столиці, кандидат від КП Антоніо ді Колліверде заявила, що результат відображає прагнення «звичайного талузця» до миру та стабільності, і заявила також про свою відданість тіснішій співпраці з союзниками з Карфінського пакту. Досягши перемоги, ді Колліверде має повноваження на реалізацію своєї амбітної програми, але ще невідомо, чи зможе вона повернути процвітання Талузі."
talouse.27.a: "Вражає."

