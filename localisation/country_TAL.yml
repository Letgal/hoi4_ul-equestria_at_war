talouse.28.d: ""
talouse.28.a: ""

talouse.29.t: "Тримати курс"
talouse.29.d: "Після довгих суперечок та незгод, кампанія 1007-го року нарешті добігла кінця. Талузці по всій країні проголосували у напружений день виборів, який був затьмарений звинуваченнями у залякуванні та повідомленнями про акти насильства на виборчих дільницях, але зрештою голоси були підраховані і результат зрозумілий: На превеликий жаль тих, хто агітував за радикальні зміни, Ліберальна Партія втримала свою більшість і перемогла.\n\nНезважаючи на те, що ЛП є найбагатшою політичною партією в Талузі, в останні роки вона відчуває тиск з боку опонентів з усіх боків. Протидія цьому — їхній харизматичний лідер, що зміг врешті-решт привести партію перемоги. Виступаючи перед прихильниками в столиці, прем’єр-міністр Пальторі заявив, що результат відображає той факт, що «наші громадяни все ще мають повну довіру до уряду», і повторив свою обіцянку скасувати ненависний Вугільний Артикул. Здобувши перемогу, грифон отримав оновлений мандат на виконання свого амбітного плану, але чи поверне це нарешті процвітання Талузі, ще невідомо."
talouse.29.a: "Не дивно."

talouse.30.t: "Перемовини"
talouse.30.d: "Представники Вінґбардії прибули в Талононте сьогодні вранці, щоб розпочати підготовку до майбутніх переговорів щодо хартії Карфінського Пакту, з особливим упором на статті II про транснаціональний видобуток корисних копалин. Протягом довгих років талузці бажали знищити ненависний Вугільний Артикул та відновити контроль над природними ресурсами своєї країни, і після довгих суперечок прем'єр-міністр Пальторі зрештою домігся переговорів щодо перегляду умов. Хоча очікується, що цей процес буде довгим і важким, прем’єр-міністр заявив, що він впевнений у досягненні згоди і поверненню процвітання Талузі."
talouse.30.a: "Звісно ж, ми зможемо дійти згоди."

talouse.31.t: "Перемовини просуваються"
talouse.31.d: "Звіт показує, що після серцевої зустрічі між представниками обох країн переговори пішли у правильному напрямку. Обидві сторони добре показали себе. У міру того, як переговори просуваються далі за початкові етапи, обидві сторони узгоджують попередні рамки, які будуть основу для подальших переговорів. Переговори тривають до наступного етапу, поки все виглядає перспективним."
talouse.31.a: "Добре почали."

talouse.32.t: "Перемовини в безвиході"
talouse.32.d: "Звіт показує, що після напруженої зустрічі між представниками обох країн переговори пішли в неправильному напрямку. Обидві сторони сформували погані враження одне про одного. У міру того, як переговори проходили далі за початкові етапи, обом сторонам не вдалося погодити рамки, які могли б слугувати основою для подальших переговорів. Оскільки перегляд переговорів не може перейти до наступного етапу, здається, що процес зайшов у глухий кут."
talouse.32.a: "Яка величезна трата часу."

talouse.33.t: "Перемовини просуваються ще далі"
talouse.33.d: "Після сприятливого початку обговорення Вугільного Артикулу між Талузою й Вінґбардією продовжилися без серйозних збоїв. Повідомляється, що представники дійшли взаєморозуміння, і було досягнуто значного прогресу в угоді, що дозволяє Талузі отримати більший контроль над своїми вугільними ресурсами. Після погодження залишається лише визначити дрібні деталі до завершення переговорів."
talouse.33.a: "Кінець уже близько."

talouse.34.t: "Перемовини зійшли нанівець."
talouse.34.d: "Після кількох палких обговорень Артикулу між Талузою й Вінґбардією все закінчилися без результату, на який сподівалися талузці. Представники не змогли дійти порозуміння через непереборні відмінності в тому, що вони вважали за прийнятне, і гаряче розійшлися на своєму заключному засіданні сьогодні вранці. Незважаючи на те, що обидві сторони зрештою не змогли досягти згоди, представники полюбовно розлучилися і, як то кажуть, набули взаємної, хоч і неохоцької, поваги один до одного."
talouse.34.a: "Ну, ми хоч щось отримали з цього."

talouse.35.t: "Успішні повторні переговори!"
talouse.35.d: "Після бурхливих переговорів представники Вінґбардії та Талузи офіційно оприлюднили свою угоду, скасовуючи сумнозвісний Вугільний Артикул. Тепер, коли II стаття більше не діє, Вінґбардія погодилася передати Талузі більшу частину контролю над своїми вугільними ресурсами, що є надзвичайно сприятливим результатом. Талузці захоплені цією домовленістю, і в результаті рейтинг схвалення Пальторі різко зріс. Прем'єр-міністр пообіцяв, що гроші з цих нових ресурсів підуть на розвиток економіки Талузи та покращення життя громадян."
talouse.35.a: "Дипломатичний поворот!"

talouse.36.t: "Успішні повторні переговори!"
talouse.36.d: "Після бурхливих переговорів представники Вінґбардії та Талузи офіційно оприлюднили свою угоду, скасовуючи сумнозвісний Вугільний Артикул. Тепер, коли II стаття більше не діє, Вінґбардія погодилася повільно передати Талузі більше контролю над вугіллям, через час, що є непоганим результатом. Талузці захоплені цією домовленістю, і в результаті рейтинг схвалення Пальторі різко зріс. Прем'єр-міністр пообіцяв, що гроші з цих нових ресурсів підуть на розвиток економіки Талузи та покращення життя громадян."
talouse.36.a: "Нарешті ми можемо залишити це в минулому..."

talouse.37.t: "Відкриття"
talouse.37.d: "Оскільки Талуза має сильні культурні зв'язки з Вінґбардією, наш народ звик дивитися на схід, сподіваючись задовольнити свої потреби. На жаль, через це більшість нашої економіки стала залежати від торгівлі з нашим великим сусідом. Світ стає все більш пов'язаним між собою, і ми повинні вийти за рамки цих відносин і розширити наші горизонти. Настав час поглянути на захід у пошуках нових можливостей і торгових партнерів, які, безсумнівно, виявляться кращими та прибутковішими."
talouse.37.a: "За мир та процвітання!"

talouse.38.t: "Зв'язок з Аквілеєю"
talouse.38.d: "Завдяки портам нашого західного узбережжя, Талуза завжди була ключем до потоку товарів між Аквілеєю й Вінґбардією. Забезпечуючи зв'язок між ринками Медіолано та західною Грифонією. Проте до нашого часу ми переважно виступали не більше за посередника. Настав час зробити спільні зусилля для того, щоб зосередитись на встановленні наших власних взаємовигідних торговельних відносин з Аквілеєюєю, що сприятиме подальшому розширенню економіки."
talouse.38.a: "А ще ми придбаємо якісне вино."

talouse.39.t: "Наші друзі-поні"
talouse.39.d: "Незважаючи на те, що кілька радикальних грифонів все ще затаїли злобу через багатовіковий продаж землі по лівому берегу від Фоліно, всі розумні талузці приймають той факт, що Новий Мейрленд тут залишиться назавжди. На жаль, через наші культурні відмінності між Талузою та колонією Еквестрії, було чимало недоброзичливців. У міру того, як ми просуваємось у нашу нову парадигму відкритості, настав час залишити подібні образи позаду та нарощувати торгівлю з Новим Мейрлендом. Їхні багаті запаси нафти та промислових товарів, безсумнівно, виявляться великим благом для нашої економіки."
talouse.39.a: "Дружба і справді чарівна!"

talouse.40.t: "Північно-західний прохід"
talouse.40.d: "За океаном є унікальна можливість; земля, де наші далекі брати заснували процвітаючу колонію на замерзлій тундрі. Ці витривалі грифони з їх невгамовним прикордонним духом були слухняні в розкопках багатих ресурсів у своїх горах. Мало хто в Грифонії почав досліджувати ринки Нова-Грифонії, воліючи замість цього працювати з еквестрійцями. Ми маємо швидко скористатися цією перевагою, створивши трансокеанський торговий шлях від Нувель-Аквіли до Талононте. Воістину, ми можемо багато чого запропонувати їм, а вони нам."
talouse.40.a: "Як екзотично..."

talouse.41.t: "Малий уряд"
talouse.41.d: "— Талузі загрожує величезний звір, — суворо промовив прем'єр-міністр Пальторі, звертаючись до Парламенту. — Вона тривалий час перешкоджала нашому економічному зростанню, придушуючи інновації та перешкоджаючи нашому технологічному прогресу. Цей звір не нав'язаний ззовні, він — наш власний витвір. Я говорю, звичайно, про талузьку державу, яка нав'язує своїм настирливим кігтем обтяжливі правила. — Пальторі насупився, наморщивши чоло.\n\n— Я кажу, що уряд не повинен займатися вибором переможців і програвших. Ми не повинні забувати Залізний Закон Регулювання: будь-яке регулювання зрештою призводить до чистих втрат у соціальному забезпеченні, — продовжував він, піднімаючи лекторський пазур. — То хай вирішують ринки! Підприємці мають бути вільними і мати можливість вільного польоту. Це проста істина, що менша кількість та м'якість правил підвищить конкурентоспроможність, що призведе до підвищення продуктивності, більшої ефективності та зниження цін загалом. Що добре для споживача, те добре і для Талузи! — прогримів він, високо здіймаючи свій кіготь. — Це крок, який ми маємо зробити, щоби вступити в нову еру процвітання.\nУ відповідь парламент вибухнув криками згоди."
talouse.41.a: "Це забезпечить нам свободу!"

talouse.42.t: "Світ, прогрес, процвітання"
talouse.42.d: "На цьому етапі свого перебування на посаді, прем'єр-міністр Пальторі відкрив нову еру для Талузи. Під його твердим лідерством економіка відновилася і рівень життя громадян усіх мастей значно підвищився; приплив підняв усі човни. Це матеріальне процвітання принесло з собою стабілізацію політичної сфери, і внутрішні заворушення та насильство, що колись переслідували націю, були повністю викорінені.\n\nДедалі більше талузців дивляться у бік своїх сусідів. Багато що змінилося з часу давньої кампанії 1007-го року, під час якої Пальторі виступав за тісну співпрацю з Вінґбардією та Карфінським Пактом. Розвиток світової ситуації нині потребує переоцінки геополітичного становища та зовнішньої політики Талузи. Це поворотний момент, коли майбутнє країни висить на волосині, але вибір має бути зроблений."
talouse.42.a: "Ми маємо захищати те, що збудували."

talouse.43.t: "Розпустити фронт"
talouse.43.d: "Прем'єр-міністр запросив план нападу для нейтралізації небезпеки, яку представляють групи, які замишляють повалення законно обраного уряду. Справа в тому, що, незважаючи на всі наші зусилля на сьогодні, талузькій державі, як і раніше, загрожують жорстокі революціонери ТЛФ. Негайно повинні бути здійснені операції з очищення талузького суспільства від комуністичного впливу і знищення всього опору, що залишився. Пропоновані дії полягають у наступному:\n\n1) Здійснення реформ, спрямованих на підрив суспільної підтримки радикалізму;\n2) Арешт відомих агітаторів;\n3) Просвітництво громадян про небезпеку комунізму;\n4) Проникнення в трудові організації з метою підриву єдності ТЛФ зсередини;\n\nЯкщо правильно протистояти цьому внутрішньо конфліктуючому альясні, то він не становитиме загрози стабільності нашої країни. Добросовісна пильність — все, що потрібно, щоб відправити його на звалище історії."
talouse.43.a: "Ми не зазнаємо невдачі."

talouse.44.t: "На кожній вулиці..."
talouse.44.d: "Під сонячним небом у Талононте вулиці були заповнені незадоволеними грифонами, плакатами, що розмахували, і скандуючими гасла ТЛФ. Те, що почалося як невелика забастовка фабричних робітників у столиці, щоб показати солідарність з умовами шахтарів Талузи, швидко набрало обертів, оскільки робітники в інших містах країни також оголосили забастовку. Сам Еммануель Тальнара був присутній у Талононте, щоб вимовити промову.\n\n— Працівники Талузи, сьогодні ми стоїмо разом з нашими товаришами в горах, — почав Тальнара. — Шахтарі, які працюють у жахливих умовах, чиї тіла крихтять через ганебний Вугільний Артикул. — Він насупився і похитав головою. — Становище, яке дозволяє корпораціям поводитись неетично в гонитві за прибутком, експлуатуючи Талузу та її громадян. Скажемо в один голос: «Достатньо!» — прокричав він. — Ресурси цієї землі більше не повинні витрачатися на користь буржуазних інтересів вінґбардійців. Ці ресурси належать робітникам Талузи!\nЗ боку бастуючих пролунали крики згоди.\n\n— Сьогодні ми голосно говорили про свої дії. «» Тальнара рішуче посміхнувся. — Разом ми показали, що пригнічення та експлуатація робітників більше не ігноруватимуться! У нас є сила, щоб щось змінити, і наш час настав. Саме так, ВАШ час, час робітників Талузи! — Тальнара підняв кулак під оглушливі вигуки натовпу."
talouse.44.a: "Наше визволення близько!"

talouse.45.t: "Молот і кайло"
talouse.45.d: "— ...І тому, незважаючи на всі наші розбіжності у минулому, я закликаю вас відкинути свої побоювання. — У тісному конференц-залі високо в горах Еммануель Тальнара виклав свою думку групі шахтарів. Він надто добре знав, що у шахтарів мало централізованої організації, оскільки вони базуються переважно на автономних місцевих клубах. Переконати більшість клубів було б непросто, але він мав робити це по одній промові за один раз. — Завдання, яке стоїть перед нами зараз, надто важливе, — сказав він, дивлячись на море скептичних осіб.\n\nЗа кілька секунд із переднього ряду піднявся здоровенний грифон, явно роздратований. — Визволи нас від безглуздих лекцій! — сплюнув він. — Ви, синдикалісти, дуже промовисті, але ми все це вже чули. Протягом багатьох років ми погоджувалися з усіма вашими забастовками, і це ні до чого не призводило! — Він озирнувся довкола, щоб розбудити своїх товаришів-шахтарів, змусивши їх видати крики співчуття. — Чому ми повинні продовжувати слідувати за вами, коли очевидно, що ви насправді не дбаєте про нас? — Хвиля занепокоєння прокотилася натовпом, і Тальнара зачекав, поки вона вщухне, перш ніж відповісти. — У нас різні цілі, — сказав він, спускаючись із трибуни. — Але ж Ви знаєте, що в нас однакові вороги. — Він наблизився до аудиторії і врешті-решт зіткнувся віч-на-віч із м'язистим нахабником. — Вони багаті, вони могутні, і вони гнобили таких грифонів, як ми протягом незліченних поколінь. Невже Ви справді вірете, що зможете повалити їх поодинці? — Тальнара підняв пазурі, щоб наголосити на запитанні.\n\n— Талуза перебуває на роздоріжжі. Якщо ми витрачаємо свою енергію на боротьбу один з одним, то будь-яку надію вже втрачено. Проста істина полягає в тому, що ми можемо перемогти лише працюючи разом і об'єднуючи потенціал наших організацій. — Тальнара простяг пазур до свого роздратованого супротивника. Настала довга пауза, і обличчя грифона скривилося в гримасі.\n— Ти маєш рацію. — Він узяв пазур Тальнари і неохоче потис його. — Ви нам потрібні."
talouse.45.a: "Принаймні поки що..."

talouse.46.t: "Багряна притока"
talouse.46.d: "Після довгих суперечок та потрясінь, кампанія 1007-го року нарешті добігла кінця. Талузці по всій країні віддали свої голоси у напружений день виборів, затьмарений звинуваченнями у залякуванні та повідомленнями про заворушення на виборчих дільницях, але після того, як усі голоси були підраховані, результати були зрозумілі: при несподіваному повороті подій, ТЛФ здобула перемогу.\n\nБудучи коаліцією розрізнених лейбористських фракцій з історією внутрішніх розбратів, мало хто зі спостерігачів вважав, що партія здатна продемонструвати такий сильний виступ. Почувши результат виборів, робочі грифони по всій країні святкували і раділи, відзначаючи початок нової епохи для Талузи. Досягши, нарешті, перемоги, єдність усередині ТЛФ, безсумнівно, буде ще більш сумнівною, оскільки розбіжності всередині партії тільки посилюватимуться, як тільки вони контролюватимуть національну політику."
talouse.46.a: "Перемога роботників!"

talouse.47.t: "Талузький шлях"
talouse.47.d: "— Сьогодні ми стоїмо на краю великої невизначеності — це важкі часи. Бо незважаючи на величезні успіхи, нашій улюбленій батьківщині загрожує зовнішня агресія. — Обличчя Пальторі було серйозне, коли він вимовляв свою промову перед натовпом, що зібрався біля будівлі Парламенту. — Але не забуватимемо: йдучи на світ двох вогнів, свободи та демократії, Талуза вступила в сучасну епоху. Наша нація зробила крок уперед, у світле і процвітаюче майбутнє; ми покращили нашу інфраструктуру і досягли безпрецедентного матеріального прогресу. — Він говорив далі, і в його голосі звучала гордість.\n— Ми знизали плоди капіталізму та споживання, тепер наші громадяни єдині як ніколи. — Пальторі тріумфально підняв кулак. — І, об'єднавшись, ми маємо вистояти, якщо хочемо протистояти загрозі вінґбардійців. — Пальторі мимоволі спохмурнів. — З великим жахом ми стали свідками падіння їхнього колись Великого Королівства. Нація, яка колись була нашим найближчим союзником, піддалася їх темним інстинктам і стала непримиренним ворогом. Вони прагнуть поширити терор по всьому Півдню, погасивши світло свободи скрізь, де вона існує. — По залі прокотилися глузування, кілька голосів почали вигукувати патріотичні гасла.\n— Але Талуза ніколи не зазнає такої тиранії! З нашим неприборканим духом ми готові прийняти будь-який виклик. — Голос Пальторі був гучним і зухвалим, викликавши другу хвилю оплесків, набагато гучніших, ніж перша. — Ось моя урочиста обіцянка: Талуза ніколи не здасться. Ми будемо наполягати, і ми завжди захищатимемо наш спосіб життя!"
talouse.47.a: "Хай живе свобода!"

talouse.48.t: "Кінець Вугільного Артикулу"
talouse.48.d: "Сьогодні вранці Еммануель Тальнара офіційно оголосив на довгоочікуваній прес-конференції про одностороннє скасування Талузого пункту про Транснаціональний видобуток корисних копалин у статті II Карфінського Пакту. Анулювання ненависного Вугільного Артикулу стало приводом для святкування по всій країні і викликало таку ж кількість заламування кігтів у залах засідань рад директорів гірничодобувних корпорацій Вінґбардії, чиї талузькі операції тепер перебувають у юридичному підвішеному стані.\n\nЦей крок уже посилив напруженість на кордоні із Вінґбардією. В одному гучному інциденті колону вантажівок, що перевозили мінерали та обладнання до Вінґбардії, було зупинено на прикордонній посаді, що призвело до непростого протистояння. Недовге перебування Тальнари при владі ознаменувало швидке погіршення відносин Талузи з Карфінським Пактом, а після його оголошення, від інших країн Пакту швидко надійшли попередження. Анонімні чиновники назвали цей крок «неприйнятним» та «палицею в оці союзників Талузи». У відповідь Тальнара заявив, що це лише перший крок на шляху до створення нової керованої робітничим класом нації, і рішуче проголосив вихід Талузи з Пакту."
talouse.48.a: "Не буде більше капіталістичної експлуатації!"

talouse.49.t: "Операція «Лупара Б'янка»"
talouse.49.d: "Під лідерством Тальнари поліція розпочала безпрецедентне придушення талузької мафії з метою її викорінення з країни. Горезвісний злочинний синдикат швидко набув популярності в останні десятиліття, беручи активну участь у численних незаконних діях, включаючи рекет, контрабанду і лихварство, але тепер все це добігає кінця. Урядова кампанія вже дала вражаючі результати, оскільки провідні постаті з усіх талузьких сімей були взяті під варту, залишивши організацію розсіяною та дезорганізованою.\n\nПодії, пов'язані з операцією, викликали невеликий скандал, коли з'ясувалося, що багато талузьких політиків, повалені на недавніх виборах, мали зв'язки з мафією, включаючи деяких найгучніших супротивників ТЛФ. Скруха горезвісного злочинного підприємства принесла ТЛФ багато похвал, і таке легке виконання того, що намагалися зробити попередні адміністрації, значно узаконило їхнє правління, а також зміцнило лідерство Тальнари."
talouse.49.a: "Ми покладемо край корупції, де б вона не ховалася."

talouse.50.t: "«Конфіскація»"
talouse.50.d: "Під час кампанії 1007-го року, Тальнара критикував талузьку монархію як анахронізм і щось застаріле; щось, що Талуза давно переросла, але все ще стримувало суспільство. Найбільш провокаційно він закликав до її скасування, кажучи, що недемократична спадкова монархія несумісна з безкласовим суспільством. Тепер, коли ТЛФ здобула тріумфальну перемогу, партія нарешті має силу остаточно вирішити це питання.\n\nФормальне скасування монархії відбулося сьогодні вранці без особливих фанфар, проведене офіційними особами ТЛФ на закритому засіданні. Після цього було послано солдат, щоб зайняти Королівський Палац і виселити Герцогиню Джиневру з резиденції. Не зустрівши опору з боку Королівської Гвардії, їхня місія пройшла без інцидентів, і всі багатства та скарби особняка були конфісковані. Прихильники ТЛФ вітали цю операцію та святкували скасування монархії як початок «епохи рівності» для нації.\n\nСкасування титулів та привілеїв Герцогині знаменує падіння багатовікової династії. Ганебний висновок для такого легендарного родоводу, але зрештою мало хто з грифонів був готовий стати на його захист. Про подальші плани Джиневри нічого не відомо, хоча ходять чутки, що вона збирається тікати з країни."
talouse.50.a: "Полотном дорога."

talouse.51.t: "Повалення"
talouse.51.d: "У своєму найагресивнішому русі з моменту захоплення влада ТЛФ зробила екстраординарний крок — повністю скасувала талузький парламент. Сама будівля була закрита, і солдати не пускали туди ані грифона. Виступаючи на підтримку цієї акції, Еммануель Тальнара заявив у своїй промові, що Талуза «переросла буржуазний інститут парламенту» і що адміністративну структуру країни буде переглянуто, щоб «полегшити перехід до міцного комуністичного суспільства». Однак те, як виглядатиме ця нова адміністративна структура, ще потрібно визначити. Звіти вказують на те, що в ТЛФ ведуться пристрасні дебати про те, як вона має виглядати."
talouse.51.a: "Зрештою, ми і це з'ясуємо."

talouse.52.t: "Розкол"
talouse.52.d: "Після перемоги на минулих виборах, Талузький Робітничий Фронт проявляв себе вкрай активно, приймаючи агресивні дії для звільнення Талузи від пут свого минулого. Його кількість досягнень стає все більшою і більшою, але навіть у момент урочистості, розбіжності всередині партії повальні як ніколи. Напруженість зросла настільки, що Тальнара, більше не бачачи єдиного шляху вперед, оголосив про свою відставку з поста лідера ТЛФ.\n\nСкасування парламенту та монархії, а також несподівана відставка Тальнари призвели до жорстокої боротьби за владу між фракціями всередині ТЛФ, що породила численні суперечки про те, як заповнити політичний вакуум. Послідовники класичного синдикалізму, очолювані Джулією Росбеччіні, бачать профспілки як природну основу для будівництва посткапіталістичного суспільства. Вони вважають важливою необхідність бути готовими до війни та мріють про поширення революції у сусідніх Талузі країнах.\n\nЇм протистоять різні незалежні гірські громади, які складаються в основному з побожних шахтарів та гірників. Ідеї шахтарів відрізняються від класичного соціалізму: вони дотримуються набагато ізоляційніших поглядів і побоюються переважання міських робітників у політиці. Священики цих громад довгий час проповідували доктрини абсолютної рівності, і ці ідеї міцно увійшли в мрії гірників про мирне утопічне суспільство.\n\nНастав переломний момент. Позиції двох сторін занадто різні, щоб вирішити суперечності. Майбутнє Талузи належить лише одній із них..."
talouse.52.a: "Ці шахтарі праві. Ми виберемо їх!"
talouse.52.b: "Ми повинні підтримати Росбеччіні!"

talouse.53.t: "Комунальна революція"
talouse.53.d: "Робітничого Фронту більше немає: ми більше не можемо сидіти склавши пазурі і своєю бездіяльністю віддавати владу спраглим синдикалістам, з якими ми колись були змушені діяти разом. Вони прагнуть створити Талузу, в якій міські робітники політично домінуватимуть над усією країною. З таким світоглядом вони збилися з істинного шляху до Революції! Їхня бездумна войовничість оберне Талузу в руїни. Грифони нашої країни змушені взяти владу у свої пазурі. Ми повинні зміцнити наші позиції та залучити населення на наш бік, лише тоді ми зможемо привести Талузу до світлого нового майбутнього."
talouse.53.a: "Ми виконаємо нашу праведну місію."

talouse.54.t: "На захисті Революції"
talouse.54.d: "Робітничого Фронту бльше немає. Ми більше не можемо сидіти склавши пазури та ділити нашу владу з забобонними дурнями, з якими ми були змушені діяти разом. Шахтарі — імбецили, вони не бачать світ таким, яким він є насправді; вони засліплені мріями про утопію, передбачену їх вигаданими пророцтвами. Більше того, їхній самогубний пацифізм оберне Талузу в руїни. Тому робітники грифони нашої країни змушені взяти владу у свої пазурі. Ми повинні зміцнити наші позиції і розтрощити кожного, хто протистоїть нам, і лише тоді ми зможемо привести Талузу до світлого нового майбутнього."
talouse.54.a: "Ні богів, ні господ!"

talouse.55.t: "Молотом по ковадлі"
talouse.55.d: "Для забезпечення надійного майбутнього Талузи нам насамперед необхідно обмежити згубний вплив синдикалістів. Ці божевільні радикали становлять серйозну небезпеку миру і процвітанню нашої країни, вони вже показали свою нездатність йти на контакт. Але всі грішники рано чи пізно впадуть перед нашою правою справою! Наші дії повинні бути різнобічними, ми повинні однаково використовувати як переконання, так і примус. Поширення серед населення мудрості наших доктрин супроводжуватиметься зкоординованими зусиллями з пошуку та лову відомих синдикалістських агітаторів. Таким чином ми розділимо та ізолюємо один від одного залишки опору, зруйнувавши тим самим згуртованість синдикалістської загрози."
talouse.55.a: "Вони навіть не зрозуміють, хто завдав удару!"

talouse.56.t: "Надсилаючи послання"
talouse.56.d: "У нашій ідеологічній сутичці з талузькими синдикалістами ставки занадто високі, і для перемоги в ній ми повинні вживати рішучих заходів. Цінність пропаганди в подібній боротьбі переоцінити не можна; тепер перо дійсно сильніше за меч. На щастя, жоден із наших відважних послідовників не забув цієї правди, і вони вже розпочали скоординовані зусилля, щоб заплямувати репутацію синдикалізму безліччю підпільних операцій. Ці операції спрямовані на націлення на символи синдикалістської влади та їх ліквідацію, демонструючи їхню безпорадність народу Талузи. Ця широкомасштабна кампанія сильно допоможе нам у боротьбі проти некомпетентних екстремістів, які протистоять нам, і ще більше зміцнить нашу популярність."
talouse.56.a: "Чудово."

talouse.57.t: "Інтелектуальна війна"
talouse.57.d: "Опублікована невідомим талузцем брошура під назвою «Проти забобонів» стала справжньою сенсацією для країни. У ній автор доступною і переконливою мовою наводить аргументи проти релігії і закликає простогрифонів виступити проти жадібності та корумпованості церкви. Загальний скептицизм щодо релігії супроводжується особливо різким купоросом, спрямованим проти Архонтів, що не тонко натякає, що перемога шахтарів призведе до становлення Архонату в Талузі. Брошура виявилася шаленим хітом, її продають і широко розповсюджують, читають вголос у тавернах і місцях зустрічей у кожному місті. Цей випадковий розвиток подій дуже допоможе нам у боротьбі проти неосвічених шахтарів, які протистоять нам, і ще більше зміцнить нашу популярність."
talouse.57.a: "Чудово."

talouse.58.t: "Молотом по ковадлі"
talouse.58.d: "Для забезпечення надійного майбутнього Талузи нам насамперед необхідно обмежити згубний вплив шахтарів. Ці м'якотілі дурні становлять серйозну небезпеку нашої безпеки, вони вже довели свою нездатність до здорового мислення. Ми ніколи не дозволимо цьому забобонному зброду стати в штурвал нашої держави! Наші дії повинні бути різнобічними, потрібно однаково використовувати як переконання, так і примус. Поширення серед населення мудрості наших ідей супроводжуватиметься пошуками та арештами релігійних проповідників. Таким чином ми розділимо та ізолюємо один від одного залишки опору, зруйнувавши тим самим згуртованість шахтарської загрози."
talouse.58.a: "Вони навіть не зрозуміють, хто завдав удару!"

talouse.59.t: "Проповідь землекопа"
talouse.59.d: "— Грифон із плоті й крові вважає за правильне, що деякі одягнені в земний одяг, так звані багатії, мають бути магістратами, мають правити біднимии незалежно від того, яким способом дісталася їм ця влада. Вони впевнені, що бідняки мають бути слугами, навіть ні, скоріше рабами для багатих. Такою була правда життя для безлічі нещасних поколінь талузців.\n\n— Але цьому настав кінець! Грифонський дух судить з рівності та справедливості, що весь наш рід має право на спокійне та вільне життя в цьому світі. На всій святій землі більше не буде ні грифонів-кріпаків, ні жебраків обірванців.\n\n— Ніхто більше не зможе претендувати на владу над іншою істотою, не скаже йому: «Це моє, а це твоє. Це моя робота, а це твоя». Не буде ні купівлі, ні продажу, ні ярмарків, ні ринків, але вся земля стане спільною скарбницею кожного грифону, адже земля належить Богам. Кожен працюватиме з любов'ю, для себе та для інших."
talouse.59.a: "Такий новий закон праведності."

talouse.60.t: "Конфедеративний конгрес"
talouse.60.d: "Розпуск Талузького парламенту породив по всій країні безліч суперечок про те, яка установа має бути створена для його заміни, і про те, якою має стати нове суспільство. Але цю проблему було вирішено — ситуація вгамувалась, коли кермо правління у свої пазурі взяв союз смиренних шахтарів. По всій країні пройшло їхнє слово, і народ прийняв його з великим ентузіазмом.\n\nСьогоднішній день знаменовано особливою подією — перша сесія нещодавно створеного Національного Конгресу офіційно оголошується відкритою. Конгрес, складений із представників усіх талузьких комун, є кульмінацією революції країни. Відтепер влада більше не знаходиться у пазурах багатих дворян, але належить простим грифонам. Цей державний орган дозволить місцевим громадам координувати дії на ширшому рівні, водночас залишаючи їм високий рівень автономії."
talouse.60.a: "Почалася нова ера для Талузи!"

talouse.61.t: "Асамблея робітників"
talouse.61.d: "Розпуск Талузького парламенту породив по всій країні безліч суперечок про те, яка установа має бути створена для його заміни, і про те, якою має стати нове суспільство. Але цю проблему було вирішено — ситуація вгамувалась, коли кермо правління у свої пазурі взяли синдикалісти. Вони наполегливо довели правоту своїх ідей, і народ прийняв їх з великим ентузіазмом.\n\nСьогоднішній день знаменований особливою подією — перша сесія нещодавно створених Національної Асамблеї офіційно оголошується відкритою. Збори, складені з представників усіх талузьких профспілок, є кульмінацією революції країни. Відтепер влада більше не знаходиться у пазурах багатих дворян, але належить простим робітникам. Цей державний орган нарешті дозволить запровадити роботничу демократію на національному рівні, дозволивши колективно представляти проблеми окремих підприємств."
talouse.61.a: "Почалася нова ера для Талузи!"

talouse.62.t: "Нова талузька доля"
talouse.62.d: "Холодного ранку в Талононте зібрався величезний натовп. Сотні та тисячі грифонів прийшли почути довгоочікуване звернення Росбеччіні до народу. Коли вона окинула поглядом ряд за рядом забитих народом вулиць, місто здалося їй ледве пізнаваним з того моменту, як вона вперше побачила його. За кілька коротких десятиліть легендарне стародавнє місто пережило радикальний зсув. Пройшовши крізь бурю хаосу та невизначеності, його народ вийшов таким свідомим і рішучим, як ніколи раніше. Місто стало колисковою Революції, чиї мешканці захищали її протягом усього шляху. Це було нове відроджене місто, ідеальна столиця для відродженої нації.\n\n— Мої дорогі співгромадяни, — почала Росбеччіні, — з неймовірною гордістю я сьогодні стою перед вами. Нещодавно саме хоробри грифони цього міста зруйнували гнітючі порядки Талузи, проклавши дорогу до остаточного тріумфу праці! — Її слова голосно розлетілися над натовпом, викликавши шквал потужних овацій. — Але ви були не одні. По всій Талузі робітники об'єдналися у солідарності, кожен відіграв важливу роль у захисті Революції.\n\n— Але ми не зупинилися на одних лише політичних реформах, — хвалилася Росбеччіні, піднявши кіготь. — Ми також зробили кроки для досягнення економічного процвітання. Завдяки кампанії агресивної індустріалізації Талуза увійшла до сучасності. Ми поклали край капіталістичній експлуатації, водночас докладаючи зусиль для покращення становища колись пригноблених грифонів, — вона гордо посміхнулася. — Так, ми створили таку справедливу Талузу, якою вона не була ніколи раніше, — у відповідь їй пролунали бурхливі овації.\n\n— Але не варто задовольнятися лише цим, — у голосі грифона зазвучала сталь, — будучи авангардом міжнародної Революції, ми завжди повинні бути готові захищати нашу країну та наші цінності. Ми маємо бути прикладом, сяючим маяком для робітників усього світу! — Росбеччіні стиснула свої пазурі в кулак, — і наш обов'язок зберігати його світло, не давати йому згаснути доти, доки ми живі."
talouse.62.a: "Хай живе революція!"

talouse.63.t: "Одна нація"
talouse.63.d: "— Для решти світу Талонсія пала давним-давно — забуте королівство з минулого. — Говорячи це, Фетівола окинув парламент сталевим поглядом зі своєю фірмовою інтенсивністю, яка не дозволяла йому не захопитися. — Звичайно, ми розуміємо, що це брехня. Повіками талонці терпіли! Оточені з усіх боків ворожими силами, ми боролися та вижили. — Він усміхнувся, і в його словах пролунала гордість. — І скоро ми піднімемося, щоб посісти своє законне місце.\n\n— Бо на горизонті лежить наш остаточний конфлікт: остання боротьба за наше виживання. Це важливий виклик, але, як тільки ми його подолаємо, у цьому світі не буде сили, яка зупинить нас у нашій долі. Все, що ми повинні зробити, — це об'єднатися перед негараздами, завжди залишаючись пильними до ознак зради і поразки. — Фетівола підняв кіготь для виразності, коли парламент вибухнув оплесками та криками згоди. — Ми ніколи не повинні недооцінювати важливість єдиного духу! Сильна воля може подолати будь-яку матеріальну перешкоду, хоч би якою жахливою вона не була, — пояснив він, випромінюючи заспокійливу впевненість. — Я обіцяю вам, що з нашим непохитним духом ми захопимо наше майбутнє."
talouse.63.a: "Разом нас не спинити!"

talouse.64.t: "Давні вороги"
talouse.64.d: "На військовій базі біля східного кордону, нічого не підозюючий гарнізон з подивом виявив, що їх ранкова рутина перервана візитом найвищого головнокомандувача. Солдати вийшли з казарм, вишикувавшись рядами перед помостом, на якому стояв сам Фетівола. Щойно всі зайняли свої місця, грифон прочистив горло. — Бонжорно! — Його голос гримів, коли він широко посміхався. — Мені приємно бачити таких відданих слуг Талонсії. Воістину, ваші навички незамінні, і вся ваша самовідданість буде необхідна для майбутньої боротьби. — Вираз його обличчя раптово втратив веселість і став дуже серйозним. — Наближається година нашої останньої битви з вінґбардійською загрозою. Вони разом зі своїми поневоленими поплічниками прагнуть знищення всього нашого народу.\n— Ця боротьба вимагатиме від кожного громадянина та солдата повної самовіддачі. Тремтіння, нерішучість тощо — ознаки слабкості духу і боягузтва, яким немає місця в серці талонця, — продовжував Фетівола, окидаючи рішучим поглядом війська. — Кожен з нас повинен пам'ятати про свою колишню перевагу як гірські бійці. У давнину ми, хоробри воїни, відбивали атаки вінґбардійців і непохитно протистояли їм, щоб уберегти Талонсію від варварства. — Він притис до грудей стиснутий кулак. — Не повинно бути жодних сумнівів: той, хто вагається, втрачає життя. Боягузів немає місця в наших рядах! — Слова Фетіволи пролунали по всій базі, викликавши спонтанні оплески. — Ніколи не забувайте: ми боремося за нашу Батьківщину! Жоден солдат у світі не може бути кращим за нас, синів Арантіґоса!"
talouse.64.a: "Варвари у воріт!"

talouse.65.t: "В тіні завойовника"
talouse.65.d: "Сонце спекотно палило над вулицями Спарлето, посилаючи бриж по повітрі, коли Фетівола оглядав своє недавнє придбання. Однак він не відчував жодного дискомфорту, оскільки це місце повністю захопило його. Куди б він не подивився, він не міг не захоплюватися чудесами легендарного та стародавнього міста: величними будинками, збудованими тисячоліття тому, вишуканими гобеленами, артефактами Королівства Спарлеос. Така культура! На щастя, Спарлето тепер був у пазурах талонців, а талонці були б набагато кращими хранителями цієї культури, ніж арантіґці. Він йшов містом рівним кроком, поки не побачив щось, що зупинило його. На площі неподалік центру міста над ним височіла велика статуя з бездоганного мармуру. Фігура була безпомилково впізнаваною, це була сама легенда: Арантіґос. Меч у пазурі, з епохи його найславетніших завоювань. Фетівола благоговів перед його величчю і мало що міг зробити, окрім як опуститися з поваги. Це був принизливий момент; розуміючи, що, незважаючи на всі його здобутки досі, він був далеко не близький до легенди, яка маячила перед ним. Фетівола рішуче стиснув пазурі. Він ще не закінчив. Його імперія щойно відродилася, і він пообіцяв собі, що не заспокоїться, доки не вступить у новий вік слави, який можна порівняти зі старим. Він простежить, щоб це було зроблено.\n\nНе важливо як саме."
talouse.65.a: "Це спадщина, честь та тягар."

talouse.66.t: "Доля"
talouse.66.d: "Фетівола ліниво постукував пазуром по карті Грифонії перед ним. Карта була настільки великою, що ледве містилася на великому столі, довкола якого зібралися він та його високопоставлені військові. Він цінував своїх генералів, хоча вони дуже часто нехтували стратегічними аспектами ведення війни, ув'язуючи в оперативній тактиці та дрібницях.\n— Досі ви добре справлялися, — сказав Фетівола, дивлячись на кожного з військових, що стояв навколо нього. — Кордони нашої імперії стали досить грізними, але поряд з нами все ще є можливості, які чекають на захоплення. — Його кіготь пройшовся картою від Нового Мейрленда на схід до Фалькора та Сікамеона і, нарешті, на північ до родового будинку грифонів, Грифонстоуна. — Наші армії виступлять, щоб повернути собі всі ці території, і велич Талонської імперії буде відома всьому світу!\nГенерали довкола нього кивнули без жодного вагання. Зрозуміло, що вони виконають волю Фетіволи або помруть, намагаючись це зробити."
talouse.66.a: "Ми займемо своє законне місце у світі!"

talouse.67.t: "Відродження Талонсії"
talouse.67.d: "Відчувши прохолодний вітерець з океану, Фетівола задоволено зітхнув. Минуло дуже багато часу, відколи він перестав по-справжньому цінувати Талононте. Завдяки його зусиллям місто перетворилося з того, що він знав у дитинстві, на щось більше. Дивлячись на нього зі свого особняка, він був ледве впізнаваний. Із нічим не примітного торговельного порту до центру славної імперії!\n\nГромадяни пожинали плоди своєї імперії, оскільки багатство та скарби, що колись незбагненні, тепер щодня текли через Талононте. Ремісники та вчені з усієї Грифонії стікалися до міста, щоб поділитися багатствами з Талонсією. Фетівола посміхнувся. Це було повернення процвітання, відродження давньої культури. Повернення гордості. Це було виправданням всього, за що він боровся: нова імперія, порівнянна з найвищими висотами старої! Справа всього його життя була зроблена. Фетівола зняв окуляри, і на очі його навернулися сльози.\n\nВперше в житті він був сповнений радості."
talouse.67.a: "Арантіґос посміхається нам."

talouse.68.t: "Визволення"
talouse.68.d: "Сьогодні вранці в Талононте зібралися представники найвідоміших талузьких, францистрійських, арантиґських та вінґбардійських спілок, щоб взяти участь у створенні Соціалістичної Республіки Південної Грифонії. Ця нова федеративна держава є реалізацією кінцевої мрії Росбеччіні та інших синдикалістів: тріумф праці та створення нової економічної організації суспільства на основі робітників всього Півдня. Шлях був нелегким, що вимагав поразки колись могутніх імперій, але зрештою всі деспотичні режими впали, залишивши регіон об'єднаним під праведним прапором Талузи. Безперечно, ця знаменна подія знаменує собою початок нової ери світу, процвітання та рівності для наших громадян."
talouse.68.a: "Ланцюги Півдню розірвані!"

talouse.69.t: "Сторожі пригнічених"
talouse.69.d: "— Я буду відвертим з усіма вами: попереду на нас чекають важкі часи, — похмуро мовила Росбеччіні, звертаючись до захопленої Національної Асамблеї. — Так, ми багато чого досягли, але скоро нам доведеться захищати це. Поки я мовлю, наші вороги набирають сили, маючи намір розтрощити Революцію і звести нанівець весь прогрес, якого ми досягли. — Дивлячись на свою аудиторію, Росбеччіні бачила, що всі делегати усвідомили серйозність ситуації. — Страшенні сили реакції вишикувалися проти нас, але ми не відступимо від виклику.\n\n— Ми повинні підготувати нашу зброю та зміцнити наш дух для майбутнього завдання.  Ми не повинні сидіти пасивно, але і не бути агресивними у протистоянні тим, хто прагне знищити нас. — продовжив Тальнара, змусивши низку делегатів вибухнути криками згоди. — Ми ніколи не відмовимося від нашої праведної місії зі звільнення всіх трудящих від придушення та експлуатації! — Вона підняла кулак для більшої виразності, її гучний голос заповнив зал засідань.\n— Я обіцяю вам, що ми зустрінемося віч-на-віч із нашими ворогами і переможемо. Тому що ми боремося не лише за свій народ, а й за робітників у всьому світі! — Коли мова Росбеччіні досягла кульмінації, залп оглушливих оплесків охопив Асамблею."
talouse.69.a: "Несправедливість скрізь; загроза справедливості скрізь."

talouse.70.t: "Історія Талонсії"
talouse.70.d: "— Шановні друзі, сьогодні я збираюся зробити дещо інше. Я розповім вам одну історію. — Під сонячним небом у Талононте, Амількаре Фетівола говорив у тіні стародавньої колони. — Це історія хоробрості та самовдоволення, тріумфу та занепаду. Найголовніше, що ця історія є правдивою, тому що це ваша історія. — Фетівола вказав на натовп, що зібрався навколо нього, його слова набували задумливого вигляду. — Давним-давно великий завойовник Арантіґос пронісся цією землею, перемігши розсіяні племена і об'єднавши їх під керівництвом свого племінника Марко Талонострі, який навів порядок і започаткував багато великих будівельних проектів, у тому числі й будівництва цього самого міста! — Фетівола несподівано підняв пазурі. — Це він дав цій землі ім'я Талонсія. Арантіґос подарував їй славетний титул Вартового Півдня. І тому обов'язком та честю Талонсії було бути стійкими захисниками цивілізації.\n\n— Талонсці були щасливими та процвітаючими грифонами! Але їхньому пануванню не судилося продовжитися довго. Замість того, щоб залишатися вірними своїм традиціям, згодом вони змішалися з варварами та розпустилися дикістю. — Фетівола насупився і похитав головою. — Вони збилися зі шляху, і тепер їхня славна імперія — не що інше, як її далекий спогад. Це був би сумний кінець. — Він глянув на аудиторію і побачив море похмурих облич. — Але чи справді це кінець? — Фетивола підняв брову. — Тому що я вірю, що одного разу ці грифони знову стануть сильними, що вони згадають мудрість своїх старих шляхів і скористаються нею, щоби повернути собі законне становище! — Натовп почав нарікати на знак згоди.\n— Але це лише моє переконання. Зрештою, втілення цього задуму насправді залежатиме лише від вас."
talouse.70.a: "Минуле — це пролог."

talouse.71.t: "Закон про культурну реставрацію"
talouse.71.d: "Сьогодні вранці у столиці Фетівола видав свою першу грандіозну прокламацію після повної реінкорпорації Нового Мейрленду до Талонсії. У ньому він тепло вітав усіх нових поні в імперії, перш ніж висловити ентузіазм щодо перспективи запровадження талонської культури мешканцям колишньої колонії.\n\nНа честь цієї радісної події його уряд оприлюднив низку радикальних змін у назвах міст і поселень колишньої країни. Вони були змінені, щоб краще відповідати назвам, які використовували для цих місць до початку Еквестрійського заселення в 650-х роках. Фетівола завершив свій виступ словами: «Велика помилка тепер виправлена.»"
talouse.71.a: "Спарлетська набагато елегантніша, ніж мова поні..."

talouse.72.t: "Тріумф"
talouse.72.d: "Пишне видовище панувало у повітрі, поки Фетівола оглядав знамениті місця в Карфіні, що нині входив до складу Талонської імперії. Але, незважаючи на всюдисущу красу Безсмертного Міста, він відчув тривогу, хоча саме місто було незмінним, карфінська цивілізація давно пала. Після незліченних жорстоких століть все, що залишилося від їхньої стародавньої слави, стало міфами та легендами: це була та сама доля, до якої Талонсії довелося небезпечно наблизитися — до поділу.\n\nЦікаво, чи сам Антонезій Вітарро, онук Паліно, великий реформатор Карфінської Республіки, перший Імператор, колись йшов цими самими вулицями? Чи дихав він тим самим повітрям, задоволений, впевнений у своєму безсмерті та у вічному пануванні свого народу? Фетівола зітхнув. Йому доведеться відкинути ці думки: ще треба було прийняти важливі рішення.\n\nТепер, коли він завершив свою подорож нещодавно придбаною територією імперії, настав час подумати про вибір нової столиці. Звичайно, Спарлето підтримав би домагання Талонсії як спадкоємиці стародавнього Королівства Спарлеос, а також продемонстрував би повагу, яку вони мали до Арантіґосу. З іншого боку, центральне розташування Карфіна та його стратегічне значення також робили його привабливим варіантом. Але все ж таки ця думка не могла вислизнути від Фетіволи. Чи було б розумно відмовитися від Талононте?"
talouse.72.a: "Талононте, наш старий дім, назавжди залишиться нашою столицею."
talouse.72.b: "Будинок Арантіґоса, Спарлето, стане нашим новим центром."
talouse.72.c: "Перлина Півдню, Карфін, буде високо сяяти в нашій короні!"

### Події на інші країни ###
talouse.1000.t: "Ультиматум"
talouse.1000.d: "Ми щойно отримали незвичайне повідомлення від відродженої Талонської імперії, що повідомляє нам про їхнє бажання поглинути нашу територію до своєї імперії, силою, якщо це необхідно. Схоже, що талонці розпочинають агресивну експансіоністську кампанію, що охоплюватиме весь регіон, частиною якої є ця вкрай провокаційна вимога. У будь-якому разі, вони, схоже, більш ніж готові підкріпити свої погрози воєнними діями."
talouse.1000.a: "Ми будемо захищати наш суверенітет!"
talouse.1000.b: "Хай живе Талонсія! Слава Арантіґоса відродиться, немов фенікс з попелу!"

talouse.1001.t: "Наш ультиматум відхилений"
talouse.1001.d: "Як і очікувалося, держава [FROM.GetName] відхилила нашу вимогу про анексію. На жаль, це дає нам вагомі підстави для оголошення війни та захоплення земель, які вони не віддадуть мирним шляхом."
talouse.1001.a: "На війну!"

talouse.1002.t: "Наш ультиматум прийнятий"
talouse.1002.d: "Неочікувано, держава [FROM.GetName] погодилося на наші вимоги і поступилося нам повним контролем над своїми володіннями. Тепер ми контролюємо всю їхню армію, а їхні лідери вже інтегровані до нашої адміністрації."
talouse.1002.a: "Хвала Борею-Арантіґосу!"

talouse.1007.t: "Ультиматум"
talouse.1007.d: "Ми щойно отримали незвичайне повідомлення від самопроголошеної Соціалістичної Республіки Південної Грифонії, яка повідомляє нам про свій намір «звільнити» робітників нашої країни, якщо буде потрібно, силою. Схоже, що СРПГ розпочинає агресивну експансіоністську кампанію, що охопить весь регіон, частиною якої є ця вкрай провокаційна вимога. У будь-якому разі, вони, схоже, більш ніж готові підкріпити свої погрози воєнними діями."
talouse.1007.a: "Ми будемо захищати наш суверенітет!"
talouse.1007.b: "Ми приєднаємось до революції!"

talouse.1008.t: "Наш ультиматум відхилений"
talouse.1008.d: "Як і очікувалося, держава [FROM.GetName] відхилила нашу вимогу про анексію. На жаль, це дає нам вагомі підстави для оголошення війни та захоплення земель, які вони не віддадуть мирним шляхом."
talouse.1008.a: "На війну!"

talouse.1009.t: "Наш ультиматум прийнятий"
talouse.1009.d: "Неочікувано, держава [FROM.GetName] погодилося на наші вимоги і поступилося нам повним контролем над своїми володіннями. Тепер ми контролюємо всю їхню армію, а їхні лідери вже інтегровані до нашої адміністрації."
talouse.1009.a: "Солідарність назавжди!"

talouse.1011.t: "Війна за національне відродження"
talouse.1011.d: "На жаль, наші зусилля переконати населення Талузи не пішли за планом. Опозиція виявляється надто злобною та незговірливою, щоб з нею можна було сперечатися. Хоча нам, можливо, і не вдалося переконати кожного громадянина у нашій славі, ми ніколи не повинні добровільно визнавати поразку. Поки ми говоримо, ТЛФ, без сумніву, накопичує зброю і готується до повстання, щоб знищити все, що нам дорого.\n\nМи не можемо цього допустити. Ми повинні вдарити першими і розтрощити їхню революцію, перш ніж вона зможе вийти зі свого зародження. Час слів минув. Настав час діяти. Ми маємо згуртуватися та боротися за нашу справу. Gloria alla Talusia!"
talouse.1011.a: "Вперед, до слави!"

talouse.1012.t: "Війна за збереження нації"
talouse.1012.d: "На жаль, наші зусилля остаточно зламати міць ТЛФ не пішли за планом. Хоча ми думали, що робимо успіхи, насправді наші вороги просто залягли на дно і вичікували відповідного моменту, щоб завдати удару. Цей момент настав, зрадники повстають по всій країні, місто за містом. Ситуація справді жахлива, ці бунтівники мають намір скинути уряд і знищити Талузу, але ми цього не допустимо! Ми захистимо новий порядок та збережемо наше славне майбутнє. Gloria alla Talusia!"
talouse.1012.a: "Деякі грифони просто не знають, коли слід зупинитися..."

talouse.1013.t: "Гибель ТЛФ"
talouse.1013.d: "Нарешті наша кампанія зі звільнення нас від цієї найпостійнішої скалки в боці закінчилася повним успіхом. Нейтралізація високопосадовців призвела до різкого погіршення організаційних можливостей ТЛФ, що зробило кожну операцію простіше, ніж попередню. Не маючи впорядкованого лідерства і координації, останні осередки, що залишилися, ізольовані і нездатні надати скільки-небудь серйозний опір. ТЛФ мертвий у всьому, крім назви.\n\nЗавдяки нашим невпинним зусиллям, хвороба комунізму нарешті була викорінена з Талузи. Зараз, коли ця небезпечна ідеологія більше не загрожує величі нашої нації, майбутнє стало світлішим, ніж будь-коли, і ми рухаємося до нього як єдиний народ."
talouse.1013.a: "Хороша робота, хлопці."

talouse.1014.t: "Теракти з боку ТЛФ"
talouse.1014.d: "Сьогоднішній мирний ранок було зірвано, коли жителі Талузи зазнали серії скоординованих бомбардувань, націлених на інфраструктуру та промислові центри країни. Рупори ТЛФ поспішили взяти на себе відповідальність за вибухи та закликали громадян приєднатися до них у їхній кампанії насильницького опору законному уряду. Сьогоднішні огидні напади завдали великої шкоди і призвели до загибелі багатьох ні в чому не винних цивільних осіб. Точні втрати наразі невідомі, але попередні оцінки кажуть про сотні постраждалих."
talouse.1014.a: "Ми покараємо винних!"

talouse.1015.t: "Гибель ТЛФ"
talouse.1015.d: "Нарешті наша кампанія зі звільнення нас від цієї найпостійнішої скалки в боці закінчилася повним успіхом. Нейтралізація високопосадовців призвела до різкого погіршення організаційних можливостей ТЛФ, що зробило кожну операцію простіше, ніж попередню. Не маючи впорядкованого лідерства і координації, останні терористичні осередки залишилися ізольовані і не здатні представляти якусь серйозну загрозу. ТЛФ мертвий у всьому, крім назви.\n\nЗавдяки нашим невпинним зусиллям Талуза нарешті позбавилася лиха насильницького радикалізму. Зараз, коли ця екстремістська ідеологія більше не загрожує стабільності нашої країни, майбутнє стало світлішим, ніж будь-коли, і ми рухаємося до нього з гармонією в наших серцях."
talouse.1015.a: "Чудова робота."

talouse.1016.t: "Теракти з боку ТЛФ"
talouse.1016.d: "Сьогоднішній мирний ранок було зірвано, коли жителі Талузи зазнали серії скоординованих бомбардувань, націлених на інфраструктуру та промислові центри країни. Рупори ТЛФ поспішили взяти на себе відповідальність за вибухи та закликали громадян приєднатися до них у їхній кампанії насильницького опору законному уряду. Сьогоднішні огидні напади завдали великої шкоди і призвели до загибелі багатьох ні в чому не винних цивільних осіб. Точні втрати наразі невідомі, але попередні оцінки кажуть про сотні постраждалих."
talouse.1016.a: "Ми покараємо винних!"

talouse.1017.t: "Повстання ТЛФ"
talouse.1017.d: "На жаль, наші зусилля остаточно зламати міць ТЛФ не пішли за планом. Хоча ми думали, що робимо успіхи, насправді наші вороги просто залягли на дно і вичікували відповідного моменту, щоб завдати удару. Цей момент настав, і зрадники по всій країні повстають один за одним. Ситуація справді жахлива, ці бунтівники мають намір скинути уряд і знищити Талузу, але ми цього не допустимо! Ми захистимо новий порядок та збережемо наше славне майбутнє. Заради Гармонії!"
talouse.1017.a: "Деякі грифони просто не знають, коли слід зупинитися..."

talouse.1018.t: "Талузька революція"
talouse.1018.d: "На жаль, наші зусилля переконати населення Талузи не пішли за планом. Опозиція виявляється надто неосвіченою та незговірливою, щоб з нею можна було сперечатися. Хоча нам, можливо, і не вдалося переконати кожного громадянина у нашій праведності, ми ніколи не повинні добровільно визнавати свою поразку. Поки ми говоримо, сили реакції, без сумніву, накопичують зброю і готуються знищити ТЛФ і все, над чим ми працювали.\n\nМи не можемо цього допустити. Ми повинні вдарити першими та захопити контроль над державним апаратом силою, єдиним доступним нам засобом. Час слів минув, час дій настав. Тепер ми маємо згуртуватися та боротися за нашу справу. За робітників Талузи!"
talouse.1018.a: "Геть гнобителів!"

talouse.1019.t: "Загибель ЛНВ"
talouse.1019.d: "Нарешті наша кампанія зі звільнення нас від цієї найпостійнішої скалки в боці закінчилася повним успіхом. Нейтралізація високопоставлених членів призвела до різкого погіршення організаційних можливостей ЛНВ, роблячи кожну операцію легшою за попередню. Не маючи впорядкованого лідерства та координації, останні групи залишилися ізольовані і нездатні надати скільки-небудь серйозний опір. ЛНВ мертва у всьому, крім імені.\n\nЗавдяки нашим невпинним зусиллям хвороба реакційного ультранаціоналізму була, нарешті, викорінена з Талузи. Зараз, коли ця небезпечна ідеологія більше не загрожує нашій славній революції, майбутнє світліше, ніж будь-коли, і ми рухаємось до нього як єдиний народ."
talouse.1019.a: "Хороша робота, товариши."

talouse.1020.t: "Повстання ЛНВ"
talouse.1020.d: "На жаль, наші зусилля остаточно зламати міць ЛНВ не пішли за планом. Хоча ми думали, що робимо успіхи, насправді наші вороги просто залягли на дно і вичікували відповідного моменту, щоб завдати удару. Цей момент настав, і зрадники по всій країні повстають один за одним. Ситуація справді жахлива, ці бунтівники мають намір повалити уряд і звести нанівець усі наші успіхи, але ми цього не допустимо! Ми захистимо новий порядок та збережемо наше славне майбутнє. За робітників Талузи!"
talouse.1020.a: "Деякі грифони просто не знають, коли слід зупинитися..."

talouse.1021.t: "Теракти з боку ЛНВ"
talouse.1021.d: "Сьогоднішній мирний ранок було зірвано, коли жителі Талузи зазнали серії скоординованих бомбардувань, націлених на інфраструктуру та промислові центри країни. Рупори ЛНВ швидко взяли на себе відповідальність за вибухи і закликали громадян приєднатися до них у їхній кампанії насильницького опору законному уряду. Сьогоднішні огидні напади завдали великої шкоди і призвели до загибелі багатьох ні в чому не винних цивільних осіб. Точні втрати наразі невідомі, але попередні оцінки кажуть про сотні постраждалих."
talouse.1021.a: "Ми покараємо винних!"


talouse.1022.t: "Повстання шахтарів!"
talouse.1022.d: "Незважаючи на нашу кампанію зі зруйнування влади неосвічених шахтарів, все пішло не за планом. Хоча ми думали, що робимо успіхи, але насправді вони просто залягли на дно і вичікували відповідного моменту, щоб завдати удару. Цей момент настав, і шахтарі та їхні прихильники по всій країні піднімають повстання. Ситуація справді жахлива, ці бунтівники мають намір повалити уряд і звести нанівець усі наші успіхи, але ми цього не допустимо! Ми захистимо новий порядок та збережемо наше славне суспільство. За міжнародну Революцію!"
talouse.1022.a: "Геть забобони!"

talouse.1023.t: "Гибель синдикалістів"
talouse.1023.d: "У великій боротьбі за душу Талузи ми здобули рішучу перемогу над синдикалістською загрозою. З переконанням та співчуттям ми поширювали наші вчення і впливали на серця та уми наших громадян. Вони побачили наш шлях і повністю прийняли його. Тепер, коли радикали позбавлені як свого лідерства, так і підтримки широких верств населення, вони більше не здатні загрожувати нашій майбутній стабільності. Тепер, коли ця загроза позаду, Талуза може розраховувати на майбутнє миру, рівності та процвітання."
talouse.1023.a: "Революція забезпечена."

talouse.1024.t: "Синдикалістські теракти"
talouse.1024.d: "Сьогоднішній мирний ранок було зірвано, коли жителі Талузи зазнали серії скоординованих бомбардувань, націлених на інфраструктуру та промислові центри країни. Войовничі синдикалісти швидко взяли на себе відповідальність за вибухи та закликали громадян приєднатися до них у їхній кампанії насильницького опору законному уряду. Сьогоднішні огидні напади завдали великої шкоди і призвели до загибелі багатьох ні в чому не винних цивільних осіб. Точні втрати наразі невідомі, але попередні оцінки кажуть про сотні постраждалих."
talouse.1024.a: "Ми покараємо винних!"

talouse.1025.t: "Кінець опору шахтарів"
talouse.1025.d: "У великій боротьбі за душу Талузи ми здобули рішучу перемогу над шахтарями та їх забобонною нісенітницею. Вміло та переконано ми відстоювали наші ідеали та впливали на серця та уми наших громадян. Вони побачили наш шлях і повністю прийняли його. Тепер, коли релігійні фанатики позбавлені як свого лідерства, так і підтримки широких верств населення, вони більше не здатні загрожувати нашій майбутній стабільності. Зараз, коли ця загроза позаду, Талуза може здійснити своє славне призначення — звільнити всіх пригноблених істот Південної Грифонії!"
talouse.1025.a: "Революція забезпечена."

talouse.1026.t: "Повстання синдикалістів!"
talouse.1026.d: "Незважаючи на нашу кампанію з розгрому влади радикалів-синдикалістів, все пішло не за планом. Хоча ми думали, що робимо успіхи, але насправді вони просто залягли на дно і вичікували відповідного моменту, щоб завдати удару. Цей момент настав, і синдикалісти по всій країні повстають один за одним. Ситуація справді жахлива, ці бунтівники мають намір повалити уряд і звести нанівець усі наші успіхи, але ми цього не допустимо! Ми захищатимемо новий порядок і збережемо наш священний спосіб життя. За рай для усіх робочих!"
talouse.1026.a: "Ми повинні захищати революцію!"

talouse.1027.t: "КП перемагає на виборах!"
talouse.1027.d: "Незважаючи на всі труднощі, ми перемогли на виборах у Талузі і тепер можемо з гордістю сказати, що маємо намір і надалі підтримувати респектабельні республіканські традиції Талузи. Хоча численні екстремісти намагалися знищити нашу націю, ми успішно пройшли через бурхливі часи і тепер готові підтвердити нашу вірність Карфінському Пакту та нашим друзям в Вінґбардії."
talouse.1027.a: "Консерватизм тріумфує!"

talouse.1028.t: "Повстання ЛНВ!"
talouse.1028.d: "На жаль, наші зусилля остаточно зламати міць ЛНВ пішли не за планом. Ми думали, що робимо успіхи, але Фетівола насправді просто заліг на дно і вичікував відповідного моменту, щоб завдати удару. Цей момент настав, і зрадники з усієї країни повстають один за одним. Ситуація справді жахлива, ці підлі бунтівники мають намір повалити уряд і знищити Талузу, але ми не дозволимо цьому статися! Ми захистимо порядок держави та збережемо наше славне майбутнє! За Герцогиню! За Талузу!"
talouse.1028.a: "Деякі грифони не знають, коли краще зупинитися."

talouse.1029.t: "Пропозиція від талузьких товаришів"
talouse.1029.d: "Наші ідеологічні союзники в Талузі відзначили наш цінний внесок у справу робітників і сьогодні вранці ми отримали запрошення приєднатися до їхнього союзу; [TAL.GetFactionName]. Стоячи разом з іншими соціалістичними республіками, ми могли поширити революцію з новою силою."
talouse.1029.a: "Ми повинні об'єднатися в солідарності!"
talouse.1029.b: "Нам це зайве, дякую."
talouse.1029.c: "Ми подумаємо..."

talouse.1030.t: "[FROM.GetNameDef] зраджує революцію"
talouse.1030.d: "У приголомшливому прояві боягузтва, [FROM.GetLeader] відхилив/ла наше запрошення об'єднатися на захист комунізму. Вони припустилися серйозної помилки, оскільки могли зіграти свою роль у руйнуванні тиранії корумпованих правителів Грифонії. Натомість вони воліли нічого не робити, у той час як сили реакції та пригнічення стають дедалі сильнішими."
talouse.1030.a: "Цього слід було очікувати."

talouse.1031.t: "[FROM.GetNameDef] мовчить"
talouse.1031.d: "Дивно, але [FROM.GetLeader] ще не відповів/ла на наше запрошення приєднатися до нашого союзу, ні відмовою, ні погодженням. Незважаючи на те, що офіційно вони тримали мову за зубами, неофіційними каналами ми дізналися, що їхнє лідерство розділилося в питанні про угоду з нами. Тим не менш, не маючи остаточної відповіді «так» чи «ні», все, що ми можемо зробити зараз, — чекати їх рішення."
talouse.1031.a: "Час йде, їм краще поспішити"

talouse.1032.t: "[FROM.GetNameDef] приєднується до нас"
talouse.1032.d: "Сьогодні славний день, оскільки [FROM.GetLeader] прийняв/ла наше запрошення об'єднатися на захист комунізму. Ми вітаємо цей вияв революційної солідарності! З нашою об'єднаною міццю остаточну перемогу над силами реакції буде досягнуто набагато легше."
talouse.1032.a: "Вперед, до визволення!"

talouse.1033.t: "[FROM.GetName] пропонує оборонний пакт"
talouse.1033.d: "Нам надійшло повідомлення від [FROM.GetLeader], нам пропонують укласти зобов'язання про ненапад, а також оборонний пакт. Якщо на когось із нас нападуть, то інший прийде на допомогу. Хоча це було б корисно у світлі північного експансіонізму, деякі члени нашого уряду вважають, що ми не повинні ставити під загрозу наш суверенітет, втягуючись у непотрібну нам війну.\n\nНаша відповідь?"
talouse.1033.a: "Що б там не було, але ми залишимося друзями!"
talouse.1033.b: "Ми не повинні виходити за рамки пакту про ненапад."
talouse.1033.c: "У нас на них свої плани..."

talouse.1034.t: "[FROM.GetName] пропонує оборонний пакт"
talouse.1034.d: "Нам надійшло повідомлення від [FROM.GetLeader], нам пропонують укласти зобов'язання про ненапад, а також оборонний пакт. Якщо на когось із нас нападуть, то інший прийде на допомогу. Хоча це було б корисно у світлі північного експансіонізму, деякі члени нашого уряду вважають, що ми не повинні ставити під загрозу наш суверенітет, втягуючись у непотрібну нам війну.\n\nНаша відповідь?"
talouse.1034.a: "Що б там не було, але ми залишимося друзями!"
talouse.1034.b: "Ми не повинні виходити за рамки пакту про ненапад."
talouse.1034.c: "У нас на них свої плани..."


