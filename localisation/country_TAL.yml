TAL_coal_clause_desc: "§WДержава§! @WNG§Y[WNG.GetName]§! §Wмає права на ресерси у деяких наших регіонах.§!\n\nТранснаціональне становище з видобутку корисних копалин у статті II статуту Карфінського Пакту дозволяє членам альянсу вести видобуток корисних копалин на територіях один одного, а також можливість відкрито перевозити їх без суворого прикордонного регулювання та торгових угод. В одному з розділів цієї статті йдеться про можливість вінґбардійських гірничодобувних корпорацій продовжувати свою передсезонну діяльність в інших країнах Пакту. «Вугільний Артикул», як це називають у Талузі, дозволяє вінґбардійським корпораціям діяти в Талузькому нагір'ї без обмежень. Ці компанії часто порушують робоче законодавство у гонитві за прибутком та ефективністю. Вони часто не надають пільги робітникам, не виплачують дивіденди нації; загалом, жахливі умови праці — причина того, що цей «Артикул» майже повсюдно розглядається з презирством, і більшість партій Талузи погоджуються з тим, що його необхідно скасувати.\n\n§RБуде недійсно, якщо будь-що з цього:§!\n1). Карфінський Пакт було розпущено через спалах громадянської війни у Вінґбардії.\n2). Вінґбардія більше не існує.\n3). Талуза якимось чином є володарем Вінґбардії."
TAL_coal_clause_LRN: "Реформований Вугільний Артикул"
TAL_coal_clause_LRN_desc: "§WДержава§! @WNG§Y[WNG.GetName]§! §Wмає права на ресерси у деяких наших регіонах.§!\n\nТранснаціональне становище з видобутку корисних копалин у статті II статуту Карфінського Пакту дозволяє членам Пакту вести видобуток корисних копалин на територіях один одного, а також можливість відкрито перевозити їх без суворого прикордонного регулювання та торгових угод. В одному з розділів цієї статті йдеться про можливість вінґбардійських гірничодобувних корпорацій продовжувати свою передсезонну діяльність в інших країнах Пакту. «Вугільний Артикул», як це називають у Талузі, дозволяє вінґбардійським корпораціям діяти в Талузькому нагір'ї без обмежень. Нещодавні дії КП допомогли реформувати його, тепер, окрім Вінґбардії, він також надає переваги Талузі.\n\n§RБуде недійсно, якщо будь-що з цього:§!\n1). Карфінський Пакт було розпущено через спалах громадянської війни у Вінґбардії.\n2). Вінґбардія більше не існує.\n3). Талуза якимось чином є володарем Вінґбардії."
TAL_flt_influence: "Вплив ТЛФ"
TAL_flt_influence_desc: "Незабаром після закінчення Фалькорської Війни було сформовано Талузький Лейбористський Фронт (Fronte Laburista Talusiano), очолюваний Еммануелем Тальнарою, фабричним робітником, нині журналістом. Партія прагнула висловити протест проти поганих умов праці у талузькій промисловості та зверталася до міських робітників і вугільників у Високогір'ї. Сьогодні партія складається з коаліції більшості — синдикалістських фабричних робітників та неортодоксальних шахтарських комун. Кажуть, що ТЛФ обвив своїми кігтями шию національної промисловості, і майже кожен фабричний робітник у Талузі, начебто, під їх впливом. Зараз хватка Тальнари м'яка, але достатньо одного приводу щоб посилити її, «задушивши» нашу промисловість, а разом із нею і економіку."
TAL_flt_influence_good: "Вплив ТЛФ"
TAL_flt_influence_good_desc: "Комунізм міцно затвердив свої позиції після приходу ТЛФ до влади. Економіка підкоряється бажанням ТЛФ, що призводить до зростання ефективності та продуктивності."
TAL_flt_influence_lrn_takeover: "Вплив ТЛФ"
TAL_flt_influence_lrn_takeover_desc: "Незабаром після закінчення Фалькорської Війни було сформовано Талузький Лейбористський Фронт (Fronte Laburista Talusiano), очолюваний Еммануелем Тальнарою, фабричним робітником, нині журналістом. Партія прагнула висловити протест проти поганих умов праці у талузькій промисловості та зверталася до міських робітників і вугільників у Високогір'ї. Сьогодні партія складається з коаліції більшості — синдикалістських фабричних робітників та неортодоксальніших шахтарських комун. Кажуть, що ТЛФ обвила своїми пазурами шию національної промисловості, і майже кожен фабричний робітник у Талузі, начебто, під їх впливом. Зараз хватка Тальнари м'яка, але достатньо одного приводу щоб посилити її, «задушивши» нашу промисловість, а разом із нею і економіку."
TAL_declining_economy: "Спад економіки"
TAL_declining_economy_desc: "Під час Фалькорської війни Вінґбардія взяла кілька позик у Талузи, і багато талузців були найняті вінґбардійськими компаніями. Коли війна закінчилася, Вінґбардія не змогла виплатити свої борги і їх компанії звільнили тисячі робітників. Це виснажило талузьку економіку, і з того часу вона продовжує деградувати. Хоча наприкінці 990-х років сталося деяке пожвавлення, цього було недостатньо, Велика забастовка 1003-го року звернула назад всі досягнуті успіхи. Сьогодні економіка Талузи продовжує страждати, головним чином через поєднання політичного глухого кута, скорочення регіональної торгівлі та закриття кількох молодих корпорацій внаслідок падіння 1003-го року."
