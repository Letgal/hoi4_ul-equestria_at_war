news_talouse.1.t: "Піднесення Талонської імперії" #Імперія Фетіволи
news_talouse.1.d: "[This.GetNewspaperHeader]Сьогодні з Південної Грифонії прийшли шокуючі новини. Амількаре Фетівола, лідер Нової Талонсії, проголосив створення нової Талонської імперії, яка займе роль духовного наступника стародавнього Королівства Спарлеос. Протягом багатьох років Фетівола підтримував риторику про «повернення Південної Грифонії в лоно Талонсії», проте багато хто вважав ці слова маренням божевільного. Тепер усім стало ясно, що Фетівола зумів здійснити свої плани, а його імперія стала могутньою силою в Південній Грифонії. Багато країн-сусідів засудили Фетіволу, як жорстокого завойовника і вже посилюють свої оборонні можливості проти самопроголошеного «Обранця Арантіґоса-Борея»."
news_talouse.1.a: "Цікаво..." #Звичайна відповідь
news_talouse.1.b: "Нехай триває наше царство ще 1000 років!" #Відповідь TAL
news_talouse.1.c: "Потрібно готуватися до найгіршого." #Відповідь BOI, SIC, FAL, EQC

news_talouse.2.t: "Народження СРПГ" #Заснування СРПГ
news_talouse.2.d: "[This.GetNewspaperHeader]Сьогодні Джулія Росбеччіні виступила з промовою перед національними зборами, оголосивши про створення Соціалістичної Республіки Південної Грифонії.\n\nПротягом останнього десятиліття вона активно виступала за об'єднання регіону під владою «держави робітників», а тепер є лідером нації, що домінує в Південній Грифонії. Наприкінці свого виступу вона висловила бажання поширити революцію ще далі і звільнити трудящих усього світу від гніту буржуазії.\n\nНа даний момент може здатися, що амбіції Росбеччіні задоволені, але її сусіди починають побоюватися, що вони можуть стати наступними цілями."
news_talouse.2.a: "Тривожно." #Звичайна відповідь
news_talouse.2.b: "Слава трудящим Південної Грифонії!" #Відповідь TAL

