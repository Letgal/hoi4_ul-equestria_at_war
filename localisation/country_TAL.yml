### Описи лідерів країни ###
TAL_duchess_ginerva_desc: "§YДата народження§!: 13 травня, 965 рік в Талононте\n\n§YБіографія§!: Джиневра ді К'язбіні народилася старшою дочкою герцога Джованні III Талузького. Вона зростала в комфорті та безтурботності герцогського палацу, вбираючи знання, дані їй її наставниками. З раннього віку вона демонструвала неперевершений рівень рішучості, а також свій сумнозвісний темперамент, що різко відрізнявся від характеру її терплячого та наївного батька. Її радісне життя було перевернуто з лап на голову Фалькорською Війною; з 985-го 4 роки жаху. З плином війни вона спостерігала, як здоров'я батька стрімко погіршувалося, разом із економікою нації. Після закінчення війни для Джиневри з'явився проблиск надії, коли вона вийшла заміж за свого коханого — прекрасного Віктора ді Альтомонді. Однак цей час добрих почуттів був недовгим; в 992 році її батько помер від серцевого нападу, а молоду грифіну коронували герцогинею Талузи. З того часу вона була стійкою пацифісткою, засуджувала війну та її жахи. Однак, вона не втратила свій войовничий характер, який був ще більш розпалений станом післявоєнної економіки. Під час забастовки 1003-го року, вона увірвалася до будівлі парламенту, вимагаючи, щоб резолюцію було ухвалено негайно. Хоча цим вона завоювала підтримку простого народу, вона також налаштувала проти себе частину верхніх ешелонів талузького суспільства, які вважають її дії варварством, непристойним леді такого високого становища. Сьогодні, герцогиня переважно улюблена своїми підданими, а робітники звеличують її як народного монарха. Однак, в Талузі назрівають проблеми, лише час покаже, приведе Джиневра спадщину своєї сім'ї до величі чи краху.\n\n§YАвтор портрету§!: Scroup"
TAL_duchess_ginerva_pl_desc: "§YДата народження§!: 13 травня, 965 рік в Талононте\n\n§YБіографія§!: Джиневра ді К'язбіні народилася старшою дочкою герцога Джованні III Талузького. Вона зростала в комфорті та безтурботності герцогського палацу, вбираючи знання, дані їй її наставниками. З раннього віку вона демонструвала неперевершений рівень рішучості, а також свій сумнозвісний темперамент, що різко відрізнявся від характеру її терплячого та наївного батька. Її радісне життя було перевернуто з лап на голову Фалькорською Війною; з 985-го 4 роки жаху. З плином війни вона спостерігала, як здоров'я батька стрімко погіршувалося, разом із економікою нації. Після закінчення війни для Джиневри з'явився проблиск надії, коли вона вийшла заміж за свого коханого — прекрасного Віктора ді Альтомонді. Однак цей час добрих почуттів був недовгим; в 992 році її батько помер від серцевого нападу, а молоду грифіну коронували герцогинею Талузи. З того часу вона була стійкою пацифісткою, засуджувала війну та її жахи. Однак, вона не втратила свій войовничий характер, який був ще більш розпалений станом післявоєнної економіки. Під час забастовки 1003-го року, вона увірвалася до будівлі парламенту, вимагаючи, щоб резолюцію було ухвалено негайно. Хоча цим вона завоювала підтримку простого народу, вона також налаштувала проти себе частину верхніх ешелонів талузького суспільства, які вважають її дії варварством, непристойним леді такого високого становища. Сьогодні, герцогиня переважно улюблена своїми підданими, а робітники звеличують її як народного монарха. Однак, в Талузі назрівають проблеми, лише час покаже, приведе Джиневра спадщину своєї сім'ї до величі чи краху.\n\n§YАвтор портрету§!: Scroup"
TAL_marco_paltori_desc: "§YДата народження§!: 15 березня, 972 рік в Талононте\n\n§YБіографія§!: Марко Пальторі народився у передмісті Талононте через кілька днів після фатального відділення Талузи від Імперії Грифонів. Незабаром після цього було створено національний парламент і здійснено перші програми індустріалізації Герцогства, що збіглися часом із виникненням Карфінського Пакту — головного блоку влади у Південній Грифонії. Протягом усього свого дитинства Пальторі бачив світ, який швидко змінювався, його уява була зачарована новими можливостями для себе і своєї країни. Після закінчення університету він дебютував на політичній сцені як кандидат від Ліберальної Партії. Пальторі вийшов переможцем і незабаром набув репутації пристрасного реформатора, який поведе Талузу в сучасну епоху. Його риторика поєднувала індивідуальні свободи із національною гордістю, а його недвозначна опозиція Вугільному Артикулу виділяла його зі старшого покоління діячів ЛП. У світлі цього йому не знадобилося багато часу, щоб перевершити інших за популярністю. Високий авторитет Пальторі в очах народу підштовхнув ЛП до нових вершин електорального успіху, і всього через кілька років після першого вступу до парламенту, він завершив свій стрімкий зліт на посту прем'єр-міністра. Однак перебування Пальторі на посаді виявилося скелястим. Незважаючи на свою юнацьку енергію, він все ще був новачком у політичній сфері, ця недосвідченість сильно заважала його планам. Він боровся з парламентом, щоб реалізувати свої економічні реформи на практиці, і, що найнеприємніше, зазнав невдачі у спробі укласти угоду з вінґбардійцями для покінчення із Вугільним Артикулом. Його публічні заяви задають оптимістичний тон стосовно проекту лібералізації, а сам він часто заявляє, що не заспокоїться, поки Талуза не стане вільною та гордою, звільниться від кайданів минулого та буде готова забезпечити собі майбутнє.\n\n§YАвтор портрету§!: MonAx"
TAL_amilcare_fetivola_desc: "§YДата народження§!: 2 травня, 961 рік в Наварро\n\n§YБіографія§!: Амількаре Фетівола, безперечно, найсуперечливіший голос у талузькій політиці. На час вступу до університету він твердо вірив у цінність традиційної мудрості і зрештою розвинув свої ідеї на повністю реалізовану ідеологію, бачачи повернення до традицій — панацею для сучасних проблем. Недовге перебування Фетіволи на посаді професора історії було перервано його ж непосидючістю — не задовольняючись життям академіка, він вирішив зайнятися політикою, приєднавшись до ТЛФ у 991-ому році, ставши активним учасником соціалістичного руху. Його членство в партії тривало всього чотири роки, перш ніж його виключили за підтримку несумісних із ідеями ТЛФ думок. Після цього Фетівола опублікував свій маніфест «Повстання проти сучасного світу», в якому він описав свої переконання про відродження віри в Арантіґоса, відновлення звичаїв і мови стародавньої Талонсії і відновлення славного «Вартового Півдня». Його маніфест привернув невелику, але побожну кількість прихильників із середнього класу, бідних фермерів, антикомуністів та молоді, подавленими економічною депресією. Очоливши цих «фетіволістів», він сформував Лігу Національного Відродження (ЛНВ) — Lega per il Restauro Nazionale, головну ультраправу групу Талузи, витіснивши провінґбардійське Талузьке Відділення Чорносорочників (ТВЧ) — Succursale Talousiano delle Ali Nere. Тепер, коли ЛНВ завершила свій стрімкий зліт, Фетівола нарешті має владу взяти під контроль націю і працювати над долею, яка, як він знає, чекає на нього.\n\n§YАвтор портрету§!: MonAx"
TAL_emmanuel_talnara_desc: "§YДата народження§!: 7 серпня, 964 рік в Талононте\n\n§YБіографія§!: Протягом майже двох десятиліть один грифон керував робітничим рухом Талузи: Еммануель Тальнара. Народившись у сім'ї робітників у бідному районі Талононте, Тальнара здобув середню освіту і відразу після закінчення школи у 981-ому році пішов працювати на фабрику. Віддавши їй шість довгих років, перш ніж стати журналістом підпільної газети, що пропагує марксистські ідеї, впливовий період його життя, в якому інтерес до революційної діяльності повністю розквіт. Кінець Фалькорської Війни у 989 році залишив економіку Вінґбардії на дні, а ефект доміно виявився руйнівним дня талузької економіки. Відчувши можливість, Тальнара використав свою платформу, щоб об'єднати багатьох незадоволених робітників у Талузький Лейбористський Фронт (ТЛФ) — Fronte Laburista Talusiano, залучаючи легіони міських робітників і шахтарів. Він організував невдалу забастовку 998-го року, яка привела до його короткочасного ув'язнення, а після цього; грандіозну в 100-ому, найбільшу в історії країни.\n\n Хоча він домігся дивовижних перемог протягом багатьох років і вже закріпив свій статус титана соціалістичного руху, тримати єдність у ТЛФ може виявитися його найважчим завданням. Він досить помірний у порівнянні з новим поколінням лівих, присвятивши себе виробленню міцного компромісу між міською синдикалістичною та шахтарською комуністичною фракціями своєї партії. Незважаючи на ці зусилля, багато хто підозрює, що його розквіт залишився в минулома, що звір, якого він створив, неминуче вирветься з-під його контролю.\n\n§YАвтор портрету§!: MonAx"
TAL_colliverde_desc: "§YДата народження§!: 24 червня, 953 рік в Лючихуті\n\n§YБіографія§!: Улюблена донька свого міста та представниця дрібного дворянського роду, родом із Північної Талузи, Антонія ді Колліверде — це повернення до більш простої доби талузької політики. Вона досягла повноліття під час відокремлення півдня від Імперії Грифонів і стала першою свідкою економічного буму. Бачачи, що надія і процвітання, які були отримані завдяки співпраці, сильно вплинули на її світогляд, вона досі залишається однією з найбезсоромніше провінґбардійських фігур у Талузі. Вона приєдналася до Консервативної Партії незабаром після її створення і зрештою отримала місце в парламенті під час переконливої перемоги її партії на позачергових виборах 983-го року. Проте початок Фалькорської Війни лише через два роки ознаменувало поворотний момент у долі партії. За чотири роки війни на фронті було відправлено близько 20 тисяч талузьких солдатів, тисячі з яких так і не побачили миру. Ті, хто повернувся, були ходячими жахами війни, багато хто почав висловлювати невдоволення дипломатичною політикою країни. Крім того, конфлікт призвів до того, що економіка Вінґбардії була розірвана на шматки; вони не були здатні виплатити всі свої борги Талузі. Після цього економічне спустошення похитнуло віру покоління молодих грифонів у статус-кво, сигналізуючи про початок довгого і повільного зниження популярності КП, прокладаючи шлях для підйому Ліберальної Партії і перетворення її на домінуючу силу в Парламенті. Протягом усіх років громадського життя, ді Колліверде була переконаним прихильником консервативної економічної та соціальної політики. Вони переважно спрямовані на відтворення умов Талузи 970-х років, які, на її думку, були золотим віком. Усвідомлюючи необхідність обмеженої реформи, вона не виступає за повне скасування Вугільного Артикулу, позиції, яку не схвалює більшість населення. Незважаючи на ці зустрічні вітри, вона очолила справжнє відродження своєї партії, нарешті отримавши шанс виправити розколи нації і створити навіть сильніший союз із Вінґбардією.\n\n§YАвтор портрету§!: MonAx"
TAL_giulia_rosbeccini_desc: "§YДата народження§!: 18 грудня, 981 році в Талононте\n\n§YБіографія§!: Як і її попередник, Еммануель Тальнара, Джулія Росбеччіні народилася у бідному робочому районі Талононте у сім'ї лівих поглядів. Таким чином, вона була схильна до впливу ТЛФ ще в молодому віці і швидко закохалася як у синдикалізм, так і в теорію звільнення робітників. Ця близькість перейшла і в доросле життя, вона приєдналася до ТЛФ через пару місяців після початку роботи на фабриці в 1001-ому році. Завдяки своєму природному інтелекту і здатності провокувати натовп пристрасними промовами, вона швидко піднялася службовими сходами партії. Її претензії на славу з'явилися, коли їй було доручено організувати майже половину промислових робітників Талононте для участі в сумнозвісномій забастовці 1003-го року, що вона зробила бездоганно. До 1007-го року її авторитет поступався тільки самому Еммануелю, вона завоювала репутацію безкомпромісного радикала і номінального лідера жорсткої синдикалістської фракції. Після розколу в партії обставини вимагали свіжого обличчя, щоб взяти кермо, і Росбеччіні зробила свій крок впереж. Хоча вона все ще поважає старого Тальнару, вона завжди вважала його надто слабким та ідеалістичним. Події довели її правоту, показавши, що, незважаючи на всі спроби піти на компроміс, зрештою не було спільного ґрунту, на якому можна було б стояти. Вважаючи, що робітники Талузи ніколи не виживуть, якщо вони будуть стояти наодинці проти решти світу, вона присвятила себе поширенню Революції на решту Південної Грифонії та створення великого регіонального союзу.\n\n§YАвтор портрета§!: MonAx"

