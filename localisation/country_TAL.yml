TAL_PC_peccreto_railroads: "Об'єднати Лючігут і Наварро"
TAL_PC_peccreto_railroads_desc: "Подорож між Наварро та Лючігутом залишається складною справою через гори між двома містами. Будівництво залізниць через гори (або навіть під ними) допоможе полегшити поїздки та прискорити економічний розвиток цього регіону."
TAL_PC_expand_talononte_industry: "Розширити промисловість Талононте"
TAL_PC_expand_talononte_industry_desc: "Наша велика столиця і перлина Талузи — Талононте — в останні роки пройшла через індустріалізацію, також ставши нашим центром виробництва товарів. Однак цивільний сектор, як і раніше, ганебно розвинений, і фінансування розширення нашої промисловості в невикористані райони міста принесе свою користь в майбутньому."
TAL_PC_luchihoot_dockyards: "Верфі Лючігута"
TAL_PC_luchihoot_dockyards_desc: "Лючігут — наше велике морське місто, проте вже багато років його розвитком нехтують на користь подальшого покращення нашої столиці. Будівництво верфей в цьому місті допоможе зберегти і розширити наш флот, якщо він коли-небудь знадобиться в майбутньому."
TAL_PC_navarro_arms_industry: "Збройові фабрики Наварро"
TAL_PC_navarro_arms_industry_desc: "Незважаючи на те, що Наварро знаходиться на іншій стороні країни, воно є другим за величиною містом через розташування поряд з річкою Фоліно. Воно знаходиться далеко від будь-яких потенційних ворогів Карфінського Пакту і є ідеальним місцем для будівництва нових військових заводів."
