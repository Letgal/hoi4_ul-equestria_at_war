LUS_fascist_coup: "Палацовий переворот Князя Жерара"
LUS_fascist_coup_desc: "Молодший брат князя Еліаса, Жерар, бажає захопити престол Князівства Люші для себе. Його підтримка серед аристократії невелика, але це може змінитися, якщо нинішній князь покине цей світ."

LUS_plot_against_elias: "Змова проти Князя Еліаса"
LUS_plot_against_elias_desc: "Князь Еліас стоїть на шляху величі Люші. Його миролюбна позиція не підходить істинному грифону. Однак князь має чимало прихильників. Укріпивши свої позиції, ми могли б остаточно усунути його."

LUS_kill_elias: "Убити Князя Еліаса"
LUS_kill_elias_desc: "Очевидно, ми не можемо вбити князя Еліаса, поки він перебуває у своєму замку в Люміумі. Ми маємо чекати, поки він вирушить у подорож до одного з лордів або покине замок з іншої причини. Якщо ми будемо чекати занадто довго, а Еліас об'єднає націю навколо себе, вбити його й забрати країну до своїх кігтів буде значно складніше."

LUS_fight_fascists_sympathisers: "Протистояти прихильникам Біколіні"
LUS_fight_fascists_sympathisers_desc: "В нашій країні укорінилися ідеї вінґбардійського фашизму. Ми повинні перемогти прихильників Біколіні їх власною зброєю і переконатися, що кожен грифон дізнається правду про їхні жахливі ідеї."

LUS_politics: "Люшійська політика"
LUS_politics_desc: "Феодальна держава Люші має свої унікальні проблеми та можливості. Залежно від того, як князь поводиться з лордами та простими грифонами, це або допоможе, або заважатиме його правлінню."

LUS_celebration_planning: "Запланувати святкування"
LUS_celebration_planning_desc: "Наші лідери пропонують організувати загальнонаціональне святкування! Цікаво, яка буде тема цього разу?"

LUS_celebration: "Розпочати святкування!"

