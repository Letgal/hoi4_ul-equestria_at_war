# Велич Люші
lushi.1.t: "Святкування Люшійської Величі!"
lushi.1.d: "Велич Люші не знає меж! Всі знають, що найкращі грифони живуть у Люші! Це найкраще місце в усій Грифонії! Давайте пити і танцювати всю ніч, щоб відсвяткувати цей чудовий факт!"
lushi.1.b: "УРА!"

lushi.2.t: "Люшійські лицарі прибули!"
lushi.2.d: "Лицарі пам'ятають святкування, яке ми організували, щоб відзначити люшианську велич. Тепер вони прийшли, щоб допомогти нам у нужді. Одягнені в давні зачаровані обладунки з яскравими прапорами люшианських феодалів. Ці чудові види оживили країну і дали нам впевненість у тому, що ми можемо перемогти в цій війні. Борей, охороняй наших захисників-Лицарів! Давайте об'єднаємося навколо наших паладинів!"
lushi.2.a: "Чудово!"
lushi.2.b: "Неможливо!"
lushi.2.c: "Фантастично!"
lushi.2.e: "Чудо!"

# Лорд Драк
lushi.3.t: "Пропозиція Лорда Драка"
lushi.3.d: "Впливовий Лорд Драк — один з наймогутніших дворян країни. Він старий і презирливий в усіх відносинах. До цього часу він відмовлявся допомогти [Root.GetLeader] у реформуванні країни. Чутки і шепоти говорять про його бажання. Цей безумець хоче одружитися на Княжні Мирі, доньці Еліаса! Сама думка про те, щоб провести решту свого життя з цим грифоном, зробила княжну сумною і пригніченою. Однак згідно з традиціями, голова сім'ї вирішує питання щодо шлюбів. Князь тепер застряг між його бажаннями реформ і серцем княжни Мирі.\n\nВранці Драк прибув до Люміума зі своїм оточенням, він годинами спілкувався з [Root.GetLeader], а Міра мовчки спостерігала за відбуваються, але лорд Драк стояв на своєму, його остання пропозиція була такою, якою вона є. Лапка Мирі в обмін на його лояльність..."
lushi.3.a: "У мене немає іншого вибору, окрім як погодитися."
lushi.3.b: "Ніколи твої брудні лапи не торкнуться Мирі!"

lushi.4.t: "Політичний шлюб"
lushi.4.d: "Багато лордів і знаті з усіх куточків Князівства приїхали до замку лорда Драка на північному заході країни. Сьогодні має відбутися шлюб між Мірою Уайткрест і Марвеном Драком. Жоден з гостей не відображав замок краще, ніж [Root.GetLeader] і Княжна Міра, адже вони виглядали похмурими, як стіни замку. 'Це заради майбутнього Люші, у нас не було іншого вибору.' — пробурмотів князь Мірі, коли він готувався провести прекрасну наречену по проходу.\n'Не міг би ти просто ... позбутися його?' — прошепотіла Міра, в її очах ще теплиться надія на чудо, але [Root.GetLeader] похитав головою. Він взяв її лапку, коли слуга подав сигнал, що настав час.\n\nМіра та Драк тепер стояли разом перед священником Ейр. Святий грифон повторив обітниці молодят. 'Так.' — відповів Драк, садистська радість звучала в його голосі.\n'Так.' — сказала вона м'яко, намагаючись виглядати щасливою перед натовпом. Священик тривожно поглянув на нову пару, як ніби він відчував, що відбувається насправді, але він продовжив. 'Тепер ви муж і жінка. Богиня Ейр слідкує за вашим союзом.'"
lushi.4.a: "Може, Ейр наглядатиме за їхнім шлюбом..."

lushi.5.t: "Лорд Драк Веритас"
lushi.5.d: "Північні землі Люші належать родині Драк. Здається, що князь Люші якимось чином образив лорда Марвіна Драка. Так сильно, що дворянин прагне розірвати свою васальну клятву з Князем Еліасом. В офіційному листі з печаткою лорд Драк клятається вірністю [Root.GetLeader] і хоче, щоб його домен став частиною [Root.GetName]. Уважно подумайте, оскільки це може призвести до проблем з Люшею."
lushi.5.a: "Ласкаво просимо!"
lushi.5.b: "Нам не потрібні проблеми."

lushi.6.t: "Лорд Драк залишив нас"
lushi.6.d: "Прийшло повідомлення, що лорд Драк присягнув вірність [From.GetLeader], і його земля стала власністю його нового повелителя. У листі, де він пояснює свої дії, він стверджує, що якщо його честь під загрозою, він може відректися від васальної клятви і знайти іншого захисника. Це може мати деяке відношення до того, що Драку відмовили у шлюбі з княжною Мирою."
lushi.6.a: "Ідіот."

lushi.7.t: "Замок Драк захоплено!"
lushi.7.d: "Наша облога Замку Драка увінчалася успіхом! Наші війська захопили стіни, пробиваючись до цитаделі замку. Хоча спротив головорізів Драка, підтримуваних військами його нового повелителя, був запеклим, їм не вдалося стримати наших сміливих солдат і лицарів. Крок за кроком вони проривалися до покоїв Драка, поки не знайшли зрадника. Одетий у важкі обладунки та озброєний булавою, він вбив трьох лицарів, перш ніж впав. Замок був взятий, війська Люші знову контролюють навколишні землі. А дипломатами швидко було досягнуто угоди про припинення вогню. Цей день був за Люшу!"
lushi.7.a: "Чудово!"

lushi.8.t: "Наступ затих"
lushi.8.d: "Незважаючи на всі наші зусилля, облога замку Драка провалилася. Міць його власної дружини разом із силами нового повелителя виявилася занадто великою для наших сміливців. Сам Драк, з древньою булавою в руках, особисто переламав хід битви в останню секунду. Наші втрати були надто великими, щоб виправдати подальші кампанії. Драк заслужив свою незалежність від Люші..."
lushi.8.a: "Жахливо."

lushi.9.t: "Облога розбита"
lushi.9.d: "Через нестачу військ, відведених на облогу, нашому генералу не вдалося належним чином обложити замок Драка. Ми втратили шанс повернути захоплені землі."
lushi.9.a: "Як так?"

lushi.38.t: "Під покровом темряви"
lushi.38.d: "Наш убивця зміг пробратися в замок через каналізацію. Звісно, замок Драка сильно воняє, тому різниця, де саме просочитися, була ледь помітною. Тепер йому потрібно дістатися до спальні Драка і вирішити, що робити. Якщо, звісно, Драк не помер від природних причин."
lushi.38.a: "Отруїти його."
lushi.38.b: "Застрелити його."
lushi.38.c: "Задушити його подушкою уві сні."
lushi.38.e: "Відзиваємо убивцю негайно!"

lushi.39.t: "Успішне усунення!"
lushi.39.d: "Лорд Драк загинув, а убивця вже десь у небі над місцевими лісами. Наше ставлення до цього інциденту нульове, і княжні Мирі не доведеться ставати дружиною старого пердуна."
lushi.39.a: "От і помер Лорд Драк..."

lushi.40.t: "Убивця не зміг убити Драка!"
lushi.40.d: "Немислимим чином Лорд Драк вижив! На щастя, наш грифон успішно втік, зберігаючи секретність нашої змови."
lushi.40.a: "Імбецили..."

lushi.41.t: "Наш убивця був захоплений!"
lushi.41.d: "Наш план відкрито провалився! Лорд Драк не тільки вижив, але й зміг схопити убивцю. Потрібно готуватися до того, що убивця розповість усе і нас звинуватять у вбивстві."
lushi.41.a: "Яке вбивство?"

# Війна селян
lushi.14.t: "Селяни відмовляються працювати"
lushi.14.d: "Наше зміцнення кріпосного права, здається, мало зворотний ефект. Селяни, натхнені революціями з усього континенту, відмовляються працювати! Більше того, вони крадуть зброю з арсеналів і влаштовують заворушення в сільській місцевості. Ми на межі того, щоб ситуація вийшла з-під контролю. Ми повинні якось повернути довіру простих грифонів, перш ніж вони захочуть нас скинути!"
lushi.14.a: "Ви хочете, як у Бродфельді?"

lushi.15.t: "Селянське повстання!"
lushi.15.d: "По всій сільській місцевості сталося повномасштабне повстання. Селяни захопили міста та села, озброєні вогнепальною зброєю, а іноді просто вилами та факелами. Багато солдатів підтримують їх і перейшли на їхній бік."
lushi.15.a: "Бити їх палицями!"
lushi.15.b: "Вставай, піднімись, робочий народ!"

# Я люблю поїзди
lushi.16.t: "Закупівля поїздів за кордоном"
lushi.16.d: "Сучасна індустріальна країна покладається на залізниці для перевезення пасажирів і вантажів. Хоча у нас є деякі з'єднання між нашими великими містами, нам все ще бракує поїздів, щоб маршрути були стабільними та вигідними. Давайте закуповувати поїзди з-за кордону і, нарешті, витягнемо нашу країну з феодальної ями!"
lushi.16.a: "Прогрес не зупинити!"

lushi.17.t: "Люші хоче придбати поїзди"
lushi.17.d: "Уряд [LUS.GetNameDef] пропонує нам угоду, вони хотіли б купити кілька наших поїздів для подальшої модернізації своєї країни, заплативши хорошу ціну за поїзди!"
lushi.17.a: "Продано!"
lushi.17.b: "Що там сказали ці дикі?"

lushi.18.t: "Уряд [From.GetName] погодився на угоду"
lushi.18.d: "Уряд [From.GetName] вирішив продати нам кілька своїх старих поїздів! Це, безумовно, вирішить усі проблеми з інфраструктурою, з якими ми стикаємось зараз. Залишається лише підтвердити угоду."
lushi.18.a: "Ми згодні!"
lushi.18.b: "Якось іншим разом."

lushi.19.t: "[From.GetName] підписує угоду"
lushi.19.d: "Уряд Люші підписав угоду, і поїзди, які ми підготували для них, тепер на шляху до люшианських земель. Ми повинні очікувати від них оплату найближчим часом. Сподіваємось, що це лише зміцнить дружбу між нами!"
lushi.19.a: "Хороша угода."

lushi.20.t: "Люші підписує угоду з державою [From.GetName]"
lushi.20.d: "Уряд [LUS.GetNameDef] купив поїзди у держави [From.GetNameDef]. Вони надіслали нам ввічливий лист, в якому пояснюється, що уряд держави [From.GetNameDef] продав поїзди за більш вигідною ціною."
lushi.20.a: "Досадно."

lushi.21.t: "[From.GetName] відмовляється від продажу поїздів"
lushi.21.d: "Жадібний уряд [From.GetName] вирішив відмовитися від нашої найщедрішої пропозиції. Здається, їм самім потрібні поїзди. Не біда, ми знайдемо іншого продавця."
lushi.21.a: "Добре."

# Економічна криза
lushi.22.t: "Криза в сільському господарстві"
lushi.22.d: "Звільнення селян від кріпосного права призвело до того, що ціни на продовольство зросли, оскільки селяни вимагають більше грошей, а деякі навіть вирішили втекти до міст. Поточні темпи с/г недостатні, щоб нагодувати зростаюче населення міст. Наші зернохранилища все ще повні, але криза не за горами..."
lushi.22.a: "Ми впораємося."

lushi.23.t: "Криза модернізації"
lushi.23.d: "Шукаючи більш ефективні способи ведення сільського господарства, багаті селяни стають багатшими, а бідні — ще біднішими та численнішими. У грифонів немає роботи і немає грошей на їжу, яку продають багатії. Нам потрібно організувати нові робочі місця, прийняти правила ринку та підтримати дрібних фермерів."
lushi.23.a: "Підемо працювати!"

lushi.24.t: "Угода від Люші"
lushi.24.d: "[LUS.GetName] хоче купити якісне зерно в нашій країні. Здається, у їхній країні можливий голод. Зараз у нас є надлишки, і ми можемо дозволити собі бути щедрими. Отже, продавати Люші зерно?"
lushi.24.a: "Так, вони можуть його купити."
lushi.24.b: "Ні."

lushi.25.t: "[From.GetName] продає нам зерно"
lushi.25.d: "Ми врятовані! Уряд [From.GetName] вирішив щедро дозволити нам купити частину їхніх запасів зерна. Зерно вже вантажать у вагони, і воно вже на шляху до найбільш постраждалих від голоду районів."
lushi.25.a: "Слава Ейру!"

lushi.26.t: "[From.GetName] відхиляє угоду."
lushi.26.d: "Ми в біді, оскільки уряд [From.GetName] відмовився продавати нам зерно. Вони кажуть, що теж хочуть їсти, і що нам слід було працювати на полях, а не бунтувати. Сподіваємось, що ми ще зможемо протягнути."
lushi.26.a: "Затягнемо пояси тугіше."

lushi.27.t: "Запаси їжі закінчуються"
lushi.27.d: "Відсутність поставок продовольства та погані врожаї виснажують наші зернохранилища. При суворому нормуванні ми могли б ще протягнути деякий час, але вже видно основні ознаки голоду. Ми повинні діяти негайно, щоб врятувати життя наших грифонів!"
lushi.27.a: "Хай нас збережуть Боги..."

lushi.28.t: "Голод охопив нашу країну"
lushi.28.d: "Наші поля все ще не дають достатнього врожаю, щоб нагодувати наш народ, а з-за кордону немає допомоги. Наші грифони вже вдаються до підножного корму — він не дає сил, але й не дає померти. Наша країна вмирає... Ми повинні молитися, щоб наші страждання, врешті-решт, закінчилися, так чи інакше."
lushi.28.a: "Ейр нас прокляла!"

# Війна з Прайвеном
lushi.30.t: "Наші селяни незадоволені, милорде"
lushi.30.d: "Коли ми вступили у війну з Прайвеном, все більше і більше селян починають співчувати червоним бандитам. Нам потрібно стежити за ними, щоб вони не застали нас зненацька, як цих ідіотів із Бродфельда."
lushi.30.a: "Стіни вміють слухати..."

lushi.31.t: "Військові заходи"
lushi.31.d: "З того часу, як ми вступили у війну з Прайвеном, у нас виникла жахлива економічна проблема. У нас немає грошей на ведення бойових дій! Солдатам не вистачає мушкетів, пороху та солонини! А за лінією фронту панує дефіцит продовольства, будівельники відмовляються працювати! У нас, звісно, є деякі резерви, але за двома зайцями не варто ганятися — на що їх витратимо?"
lushi.31.a: "Будуйте цивільні мануфактури, воїни якось впораються."
lushi.31.b: "Нам потрібно більше зброї."
lushi.31.c: "Народ несе нісенітницю, фінансуємо одразу дві галузі."

# Закон про набір Герара
lushi.37.t: "Ми можемо знову прийняти новий закон про призов"
lushi.37.d: "Ми вирішили ненадовго скасувати закон про загальний призов, щоб дати нашим грифонам деяку відпустку. Якщо нам буде потрібно, ми можемо знову ввести його в дію, це зробить народ незадоволеним, але дасть нам більше гарматного м'яса для нашої військової машини."
lushi.37.a: "Дуже добре."

# Події Прайвену
lushi_prywhen.1.t: "[LUS.GetNameDef] пропонує дружбу"
lushi_prywhen.1.d: "[LUS.GetNameDef] хоче заснувати посольство на нашій землі. Крім того, вони говорять про наші спільні інтереси, такі як торгівля та оборона, як вагомі підстави для співпраці. Однак їхньою країною керує князь і дворяни, а ми все ще підтримуємо контакти з прихильниками, які намагаються згуртувати комуністів у Люші."
lushi_prywhen.1.a: "Давайте покажемо нашу дружелюбність."
lushi_prywhen.1.b: "Вашій голові місце на піку!"

lushi_prywhen.2.t_frnd: "Посольство в ОАП"
lushi_prywhen.2.t_no_frnd: "Посольство в ОАП не було відкрито"
lushi_prywhen.2.d_frnd: "Здається, ці селяни розумніші, ніж ми думали. Вони прийняли нашу пропозицію і встановили офіційний дипломатичний контакт. Старому дурневі Кіссау це може не сподобатись, але краще бути на стороні переможця."
lushi_prywhen.2.d_no_frnd: "Ці селяни такі тупі, а їхня ідеологія теж! Вони відмовились від нашої руки дружби тільки через ідеологічні причини. Їхня відповідь була образливою і майже достатньою підставою для війни. Ми переоцінили здатність комуністів до мислення."
lushi_prywhen.2.a: "Чудово."
lushi_prywhen.2.b: "Готуйте гвинтівки, час поганяти пару червоних дуп."

lushi_prywhen.3.t: "Пакт про ненапад від Люші"
lushi_prywhen.3.d: "Буржуазія та імперіалісти Люші повернулись з новою пропозицією. Здається, що вони бояться нашої народної потужності і шукають дружби з нами. З одного боку, це захистить нашу спину, але з іншого — ми розчаруємо пригноблених грифонів Люші."
lushi_prywhen.3.a: "Ми повинні бути прагматичними, тому погоджуємось."
lushi_prywhen.3.b: "Принципи важливіші за все, ми відмовляємося!"

lushi_prywhen.4.t: "Прайвен погодився"
lushi_prywhen.4.d: "Комуністи прийняли нашу дружбу. Тепер ми можемо спокійно спати вночі, знаючи, що червона хвиля нас не потопить у крові."
lushi_prywhen.4.a: "Добре."

lushi_prywhen.5.t: "Прайвен відмовився"
lushi_prywhen.5.d: "Здається, комуністи мають плани напасти на нас, адже вони не хочуть прийняти нашу дружбу. Добре, нехай приходять, ми будемо готові."
lushi_prywhen.5.a: "Нічого не можемо з цим зробити."

lushi_prywhen.6.t: "Торговий маршрут Люміум-Ківессін"
lushi_prywhen.6.d: "Люші хоче підтримати нашу дружбу, встановивши торговий шлях між нашими країнами. Ця угода буде вигідна обом сторонам. Але чи повинні ми дійсно приймати товари, вироблені буржуа? Чи варта цього вигода від страждань і експлуатації інших?"
lushi_prywhen.6.a: "Ми будемо використовувати ці речі на благо народу!"
lushi_prywhen.6.b: "Ні."

lushi_prywhen.7.t: "[From.GetName] приймає угоду"
lushi_prywhen.7.d: "Торгові шляхи між нашими країнами встановлені! Комуністи відкрили свої міста для торгівлі з нами, що дає нам виняткове право продавати товари Прайвена на світовому ринку! Це дуже допоможе нашій економіці."
lushi_prywhen.7.a: "Чудово!"

lushi_prywhen.9.t: "Спільні дослідження з Люші"
lushi_prywhen.9.d: "Дворяни Люші знову попросили нас про допомогу. Вони хочуть, щоб ми підписали договір про наукові дослідження, щоб працювати разом над важливими розробками. Приймемо їх допомогу, щоб зробити світ кращим?"
lushi_prywhen.9.a: "Звісно!"
lushi_prywhen.9.b: "Не треба ділитися нашими знаннями з буржуа."

lushi_prywhen.10.t: "Прайвен погодився!"
lushi_prywhen.10.d: "Комуністи прийняли нашу програму взаємних досліджень!"
lushi_prywhen.10.a: "Ура!"

lushi_prywhen.11.t: "Люміумський оборонний договір!"
lushi_prywhen.11.d: "Люші зараз розробляє договір про взаємну оборону. Фактично, вони хочуть сформувати разом з нами альянс, який називатиметься Люміумський оборонний договір. Хоча Люші в минулому був надійним другом, багато наших товаришів нецензурно відгукуються про співпрацю з монархістами..."
lushi_prywhen.11.a: "Де підписати?"
lushi_prywhen.11.b: "Ми ніколи не будемо боротися пліч-о-пліч з імперіалістами!"

# Події Бродфельда
lushi_brodfeld.1.t: "[LUS.GetLeader] виступив з промовою проти Бродфельда!"
lushi_brodfeld.1.d: "Сьогодні [LUS.GetLeader] виступив перед натовпом в Люміумі. Він вигукнув, що король Бродфельда втратив святе право на правління, коли допустив повстання, яке призвело до затяжної кровопролитної різанини. Кіссау не можна довіряти, оскільки вони неминуче знову обагрять землі Прайвена. Грифони Прайвена повинні прийняти [LUS.GetLeader] як свого єдиного правителя, який принесе вічний мир і процвітання."
lushi_brodfeld.1.a: "Це дійсно так!"
lushi_brodfeld.1.b: "Це обурливо!"

lushi_brodfeld.2.t: "Люші вимагають наше Королівство!"
lushi_brodfeld.2.d: "Щойно прийшов лист від [LUS.GetLeader], де сказано, що наше правління Прайвеном незаконне, і ми повинні зректися престолу на користь короля з дому Уайткрест! Документ, який додається до цього нахабного заявлення, перераховує наші злочини проти своїх васалів і свого народу. Вони явно підроблені, але схоже, що Люші нас так просто не відпустить. Ми здаємось, чи Прайвен знову втоне в крові?"
lushi_brodfeld.2.a: "Я не можу продовжувати це безумство..."
lushi_brodfeld.2.c: "Напишіть [LUS.GetLeader], що я його матір на парк водив!"
lushi_brodfeld.2.b: "Це війна!"

lushi_brodfeld.3.t: "Бродфельд здається!"
lushi_brodfeld.3.d: "Проявивши істинну мужність і відповідальність за життя своїх підданих, король Бродфельда урочисто зрікся престолу на користь [LUS.GetLeader]. Великолепний день для дому Уайткрест!"
lushi_brodfeld.3.a: "Мудре рішення."

lushi_brodfeld.4.t: "Повідомлення короля Бродфельда"
lushi_brodfeld.4.d: "'Найповажніший і мудрий правитель Люші, сим даю наступну відповідь на ваш скромний запит. СОСІ МОЙ КЛЮВ, ЖАДНИЙ ТИ СИН СОБАКИ. І нехай Борей помилує твою душу, бо я зараз допишу листа і піду бити тобі морду, як бачиш, лист я вже дописав.'"
lushi_brodfeld.4.a: "Комусь треба помити рот з милом!"

lushi_brodfeld.5.t: "Король Бродфельда оголосив війну нам!"
lushi_brodfeld.5.d: "Король Бродфельда знову проявив свою запальність, вони просто перетнули кордон у відповідь на нашу пропозицію, оголосивши війну! Звісно, ми очікували цього, але тепер історія запам'ятає їх як агресора."
lushi_brodfeld.5.a: "До Перемоги!"

lushi_brodfeld.6.t: "Коронація [LUS.GetLeader]!"
lushi_brodfeld.6.d: "З об'єднанням Люші та Прайвена [LUS.GetLeader] буде коронований як Король Люші та Бродфельда! Це Об'єднане Королівство стане на один рівень з великими державами Грифонії! Нехай Борей благословить Люші та Бродфельд!"
lushi_brodfeld.6.a: "Нехай живе Король!"

lushi_brodfeld.7.t: "Оплата за допомогу"
lushi_brodfeld.7.d: "Князь Люші вимагав плату за свою допомогу в громадянській війні. Приймемо їхні обурливо високі вимоги?"
lushi_brodfeld.7.a: "Заплатити повну вартість..."
lushi_brodfeld.7.b: "Половина або нічого, Уайткрест."
lushi_brodfeld.7.c: "Іш, чого, а риби тухлої вони там не хочуть?"

lushi_brodfeld.8.t: "Бродфельд платить за допомогу"
lushi_brodfeld.8.d: "Король Бродфельда вирішив заплатити ціну за допомогу Люші. Здається, що Де Кіссау можна довіряти, все-таки він дотримується угоди."
lushi_brodfeld.8.a: "Чудово."

lushi_brodfeld.9.t: "Бродфельд оплачує допомогу"
lushi_brodfeld.9.d: "Король Бродфельда вирішив заплатити за допомогу Люші. Але Де Кіссау скоротив оплату вдвічі. Що ж задумав цей індюк, Маар його побери?"
lushi_brodfeld.9.a: "Що вони планують?"

lushi_brodfeld.10.t: "Бродфельд відмовляється платити!"
lushi_brodfeld.10.d: "Король Бродфельда відмовився платити те, що він нам винен. Ми ніколи не повинні були довіряти Де Кіссау! Може, нам варто застосувати силу люшіанської зброї?"
lushi_brodfeld.10.a: "Це обурливо!"

lushi_brodfeld.11.t: "Пропозиція руки та серця!"
lushi_brodfeld.11.d: "Король Прайвена вирішив прийняти нашу пропозицію. Він дозволив Принцу Томадо та Княжні Мірі бути разом! На балконі замку Люміум галантний принц став на одне коліно і зробив пропозицію, даруючи їй золотий перстень. Після цього Томадо пояснив, що їхні родини дали свої благословення, а Міра прийняла кільце і вскрикнула від радості! Новини про заручини швидко поширились по двох королівствах, де прості грифони святкували і обговорювали майбутнє Принца та Княжни!"
lushi_brodfeld.11.a: "Ура."

lushi_brodfeld.29.t_pay: "[LUS.GetLeader] пропонує допомогу за плату"
lushi_brodfeld.29.t_no_pay: "[LUS.GetLeader] пропонує допомогу"
lushi_brodfeld.29.d_pay: "Пришло листа від [LUS.GetLeader], в якому повідомляється, що він розмістив свою армію на кордоні з Прайвеном. Князь Люші каже, що він готовий завдати удару в будь-який момент. Однак він нагадує нам, що війна — це дороге задоволення, і що Королю доведеться розщедритися. [BRF.GetLeader], без сумніву, не має наміру працювати з неприємним [LUS.GetLeader], але ми зараз у жахливій ситуації. Прийняти чи не прийняти цю пропозицію?"
lushi_brodfeld.29.d_no_pay: "Пришло листа від [LUS.GetLeader], в якому повідомляється, що він розмістив свою армію на кордоні з Прайвеном. Князь Люші каже, що він готовий завдати удару в будь-який момент. Він пропонує свою допомогу безкоштовно, заявляючи, що це обов'язок кожного вірного Борею грифона. Здається, що [LUS.GetLeader] справді благородний грифон! [BRF.GetLeader] однак сумнівається в такій чесності, але ми зараз у повному ауті, приймаємо їхню пропозицію?"
lushi_brodfeld.29.a: "Ми приймаємо цей союз."
lushi_brodfeld.29.b: "Це не угода, а грабіж!"
lushi_brodfeld.29.c: "Ні в якому разі."

lushi_brodfeld.30.t: "Війна за Бродфельд"
lushi_brodfeld.30.d: "Війна прайвенських селян проти короля Бродфельда обернулася гірше, ніж ми думали. Якщо ми хочемо змінити ситуацію і врятувати наших друзів, ми повинні втрутитись негайно. Ми можемо або попросити плату, або покінчити з комуністами безкоштовно."
lushi_brodfeld.30.b: "Ми не потребуємо плати за те, що робимо правильно."
lushi_brodfeld.30.a: "Але ж шекелі не пахнуть."

lushi_brodfeld.31.t: "[BRF.GetLeader] погодився на угоду, і ми йдемо на війну!"
lushi_brodfeld.31.d: "Мудрий правитель Бродфельда вирішив покластися на нашу допомогу. Рицарі і натовпи ополченців були зібрані на кордоні, готові розчавити наших ворогів. Священники Арктурія провели вогняні проповіді, засуджуючи комунізм як безбожну і богопротиборну ідеологію. Бунтівники будуть розбиті в славній битві!"
lushi_brodfeld.31.a: "Ура!"

lushi_brodfeld.32.t: "[BRF.GetLeader] відмовився від нашої допомоги"
lushi_brodfeld.32.d: "[BRF.GetLeader] відмовився від нашої щедрої пропозиції допомогти йому боротися з комуністами. Здається, він нам не довіряє. Побачимо, чи зможе ця пихата курка впоратись сама."
lushi_brodfeld.32.a: "Міра, поклич служниць."

lushi_brodfeld.33.t: "Королівський шлюб"
lushi_brodfeld.33.d: "[LUS.GetLeader] пропонує організувати королівський шлюб між їхньою Княжною Мірою Уайткрест і нашим Принцом Томадо де Кіссау. Ці двоє давно таємно переписуються між собою, і плітки стверджують, що це хороша пара. Однак це може нас занадто близько прив'язати до люшіанців."
lushi_brodfeld.33.a: "Любов подолає всі перешкоди!"
lushi_brodfeld.33.b: "Я знаю, яку гидоту ти задумав, Уайткрест."

LUS_kingdom_flag: "Люші — це Королівство"
lushi_will_find_about_this: "[LUS.GetNameDef] дізнається про це"

BRF_paid_half: "Бродфельд заплатив половину"
BRF_didnt_pay: "Бродфельд нічого не платив"

lushi.32.t: "Перед вівтарем"
lushi.32.d: "Замок у Люміумі був повний гостей у день весілля. Піднесений настрій царював серед грифонів, оскільки гості з обох країн чекали моменту істини. Принц Томадо та його батько супроводжувались шляхетними лицарями в яскравих одягах, розмахуючи знаменами Дому Де Кіссау. Для того, щоб відповідати рівню гостей, Галантні Лицарі Люші також були одягнені в яскраві кольори численної знаті королівства. Для символізації єдності, лицарі з обох країн повісили свої гербові щити на стінах в каплиці, де відбувалася церемонія.\n\nБуло ще одне світило, яке перевершило всіх цих лицарів і дам у розкішних нарядах — наречена. Після того, як глашатай оголосив про початок церемонії, [LUS.GetLeader] привів Княжну до переповненої каплиці стародавнього дому сім'ї Уайткрест. У Княжни Міри було плаття з найкращих атласів. На її голові сяяла срібна тіара з величезним сапфіром, встановленим у центрі. Ніхто не міг відірвати погляд від сліпучої королівської особи, але жоден грифон у кімнаті не був так зачарований нею, як принц Томадо, очі якого сяяли від нескінченної любові.\n\nПісля того, як наречений і наречена підійшли до вівтаря, священик Ейр повторив обітниці. Всі присутні затамували подих.\n"Так," — сказав Принц, його голос не здригнувся, але був відчутний натяк на нервозність.\n"Так," — вигукнула Княжна, яка ледь могла стримати емоції.\n\n"Віднині і до кінця вашого віку, ви чоловік і дружина, і тільки смерть зможе розірвати зв'язки вашої клятви. Нехай Ейр спостерігає за вашим союзом," — завершив священик. Коли закохані поцілувались, дворяни і знатні грифони обох країн вибухнули гучними вигуками та аплодисментами. Любов не тільки об'єднала цих двох закоханих, але й їхні народи. Святкування, як у замку Люміум, так і на вулицях усіх міст і сіл у Бродфельді та Люші, тривали до заходу сонця і поки в бочках не закінчилось пиво, а ця ніч заслуговує місце в легендах. Адже Міра і Томадо справді любили один одного."
lushi.32.a: "Нехай Ейр благословить їх союз!"

