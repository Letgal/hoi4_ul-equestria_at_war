POLITICS_PRINCE_ELIAS: "Князь Еліас Уайткрест узяв владу в свої кігті в січні 1006 року. Він ще молодий, амбіційний і має великі плани для своєї нації. Князь розуміє, що Люші має потенціал для швидкої модернізації, аби наздогнати решту Грифонії. Він вирішив проводити мирну зовнішню політику та зосередитись на покращенні якості життя громадян. Багато хто вважає, що князь Еліас — справжній лідер Люші, який давно мав би зійти на трон."
POLITICS_PRINCE_GERAR: "Князь Жерар Уайткрест, молодший брат Еліаса, бачить Люші як сильну націю, здатну захопити весь басейн річки Еві. Надихаючись працями пресловутого вінґбардійського фашиста Біколіні, він прагне створити корпоративну націоналістичну державу, що спиратиметься на релігію та мілітаризм. Він мріє позбутися монархії та проголосити себе лідером нації."

