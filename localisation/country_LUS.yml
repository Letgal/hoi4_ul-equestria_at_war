### destroyer ###
lushi.42.t: "Грифон? Дракон? Маар особисто?"
lushi.42.d: "По всій країні поширюється дивний слух. Невідоме істота з'явилася на пшеничному полі на півдні Люші. Місцеві селяни, для яких ця історія зараз є найцікавішою темою для обговорення, розповіли нашим солдатам наступну нісенітницю: "Спочатку небо стало похмурим, як у дощ, потім на полі з'явився величезний темний шар, що спалахнув блискавкою, вітер піднявся, і земля під сферою випарувалася. Великий монстр, схожий на дракона з дзьобом, з'явився з цієї сфери та спустився на землю. Він ставав все меншим і меншим, поки не досяг розміру звичайного грифона, а потім полетів у невідомому напрямку." Сэр, ви хочете, щоб ми організували експедицію для огляду лісів? Демон може бути де завгодно. Можливо, сам Маар прийшов на землі Люші, щоб покарати нас за наші гріхи!"
lushi.42.a: "Повірити в суєвірні чутки глупих селян мене не цікавить."

lushi.43.t: "Ваше Величність, він з'явився!"
lushi.43.d: "Демон, якого ми вважали селянською легендою, прибув до столиці. Він подорожував нашою землею, дізнавшись нашу мову та звичаї. Тепер він хоче поговорити з вами, лідером Люші. Чи не надто ризиковано це, Ваше Величність?"
lushi.43.a: "Запросіть його сюди!"
lushi.43.b: "Мене немає вдома, я поїхав картоплю копати!"

lushi.44.t: "Руйнівник світів з'явився!"
lushi.44.d: "Монстр повз до залу і почав говорити. Його глибокий і ричучий голос, схожий на демонічний, викликав мурашки на тілі. Він виглядає як зелена ящірка з дзьобом, нечестива суміш дракона і грифона, його вузькі очі сяють кров'ю.\n\n"Я прибув з далеких земель до землі Люші. Мене звуть Руйнівник світів! Колись я міг стерти будь-який світ або всесвіт своїм вогняним подихом. Проте за останні тисячоліття я постарів і відкрив у собі любов до земель Люші! Я шукаю притулок і спокійне життя. Чи буде правитель цієї землі настільки щедрим, щоб дати мені місце для проживання? Натомість я пропоную захист цим землям, оскільки вони стануть моїм новим домом."\n\n[Root.GetLeader] прошепотів: "Я не думаю, що у нас є вибір..."
lushi.44.a: "Ласкаво просимо в [Root.GetName]!"

lushi.45.t: "Рішення"
lushi.45.d: "Руйнівнику була надана земля в одній з сіл біля Люміума. Його нова багата резиденція була швидко побудована кращими теслярами та архітекторами Люші. Тепер він живе там зі своєю жінкою-грифіньою, насолоджуючись спокійним і поміркованим життям у своїй оселі."
lushi.45.a: "Я радий, що ми зможемо жити далі."

### селяни ##
lushi_peasants.1.t: "Анархія"
lushi_peasants.1.d: "Ось ви скинули уряд, і що далі? Що ви наробили?"
lushi_peasants.1.a: "Михайло, неси пиво, ми сьогодні гуляємо."

lushi_peasants.2.t: "З'являються банди"
lushi_peasants.2.d: "Збройні селяни формують бандитські групи, щоб красти їжу, гроші та інші необхідні матеріали для виживання. Чи все втрачено?"
lushi_peasants.2.a: "Що нам робити?"

lushi_peasants.3.t: "Люшійські селяни просять допомоги"
lushi_peasants.3.d: "Селянське повстання в Люші було успішним, однак новоутворений уряд не в змозі контролювати збройну натовп, яка колись була революційною армією. Селянам потрібна політична та економічна допомога. Чи повинні ми допомогти своїм товаришам?"
lushi_peasants.3.a: "Звісно."
lushi_peasants.3.b: "Це не наша турбота."

lushi_peasants.4.t: "Прайвен встановлює своє урядування"
lushi_peasants.4.d: "Після того, як ми не змогли організувати уряд, ми звернулися до Прайвену, попросивши їх допомогти нам у створенні уряду."
lushi_peasants.4.a: "Ура!"

lushi_peasants.5.t: "Прайвен відмовляється допомогти"
lushi_peasants.5.d: "Після того, як ми не змогли організувати уряд, ми звернулися до Прайвену, попросивши їх допомогти нам у створенні уряду. На жаль, вони відмовились і надіслали нам голуба з запискою: "Допомоги не буде, але ви тримайтеся.""
lushi_peasants.5.a: "Ну, що нам тепер робити?"

lushi_peasants.6.t: "Суд над бандитами"
lushi_peasants.6.d: "Ми знайшли і захопили одного з лідерів бандитів, Разеха Оумона. Його буде засуджено і страчено наступного ранку. Однак є побоювання, що його банда поширилась по всій країні, а багато селян вважають його своїм лідером."
lushi_peasants.6.a: "Ми повинні вбити його, він бандит."
lushi_peasants.6.b: "Наші лапи зв'язані, відпустити його."

lushi_peasants.7.t:0 "Селянське повстання!"
lushi_peasants.7.d:0 "Деякі селяни обурилися і спробували врятувати Оумона від страти, і якимось чином, незважаючи ні на що, їм це вдалося."
lushi_peasants.7.a:0 "ЯК!"

lushi_peasants.8.t:0 "Успішна страта"
lushi_peasants.8.d:0 "Оумон був страчений після справедливого суду, а населення не збунтувалося."
lushi_peasants.8.a:0 "Яке полегшення."

lushi_peasants.9.t:0 "Повстання лоялістів"
lushi_peasants.9.d:0 "Після своєї зухвалої втечі Оумон зібрав велику групу селян і особисто очолив революцію проти нас!"
lushi_peasants.9.a:0 "Товариші, до зброї!"

lushi.46.t:0 "Успішна оборона Замку Драка!"
lushi.46.d:0 ""
lushi.46.a:0 "Ура!"

lushi.47.t:0 "Невдала оборона Замку Драка!"
lushi.47.d:0 ""
lushi.47.a:0 "Прокляття!"

lushi.48.t:0 "Глухий кут в обороні Замку Драка!"
lushi.48.d:0 ""
lushi.48.a:0 "Ми їх переможемо!"
