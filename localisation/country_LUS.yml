lushi_brodfeld.34.d: "Замок у Люміумі був повний гостей у день весілля. Піднесений настрій царював серед грифонів, оскільки гості з обох країн чекали моменту істини. Принц Томадо та його батько супроводжувались шляхетними лицарями в яскравих одягах, розмахуючи знаменами Дому Де Кіссау. Для того, щоб відповідати рівню гостей, Галантні Лицарі Люші також були одягнені в яскраві кольори численної знаті королівства. Для символізації єдності, лицарі з обох країн повісили свої гербові щити на стінах в каплиці, де відбувалась церемонія.\n\nБуло ще одне світило, яке перевершило всіх цих лицарів і дам у розкішних нарядах — наречена. Після того, як глашатай оголосив про початок церемонії, [LUS.GetLeader] привів Княжну до переповненої каплиці стародавнього дому сім'ї Уайткрест. У Княжни Міри було плаття з найкращих атласів. На її голові сяяла срібна тіара з величезним сапфіром, встановленим у центрі. Ніхто не міг відірвати погляд від сліпучої королівської особи, але жоден грифон у кімнаті не був так зачарований нею, як принц Томадо, очі якого сяяли від нескінченної любові.\n\nПісля того, як наречений і наречена підійшли до вівтаря, священик Ейр повторив обітниці. Всі присутні затамували подих.\n"Так," — сказав Принц, його голос не здригнувся, але був відчутний натяк на нервозність.\n"Так," — вигукнула Княжна, яка ледь могла стримати емоції.\n\n"Віднині і до кінця вашого віку, ви чоловік і дружина, і тільки смерть зможе розірвати зв'язки вашої клятви. Нехай Ейр спостерігає за вашим союзом," — завершив священик. Коли закохані поцілувались, дворяни і знатні грифони обох країн вибухнули гучними вигуками та аплодисментами. Любов не тільки об'єднала цих двох закоханих, але й їхні народи. Святкування, як у замку Люміум, так і на вулицях усіх міст і сіл у Бродфельді та Люші, тривали до заходу сонця і поки в бочках не закінчилось пиво, а ця ніч заслуговує місце в легендах. Адже Міра і Томадо справді любили один одного."
lushi_brodfeld.34.a: "До єдності!"

### ПОДІЯ ДЛЯ ІМПЕРІЇ ###
lushi.33.t: "Лист в Імперію"
lushi.33.d: "Ми підготували для вас лист, [LUS.GetLeader]. У ньому ви офіційно приносите васальну клятву Імперії Грифонів. Якщо вони погодяться, ми будемо жити під їх милістю. Просто погодьтесь, всім буде краще."
lushi.33.a: "У нас немає іншого вибору."
lushi.33.b: "Хто це запропонував, кому жити набридло?!"

### ПОДІЯ ДЛЯ ІМПЕРІЇ ###
lushi.34.t: "[From.GetLeader] б'є чолом"
lushi.34.d: "Держава [From.GetName] надіслала нам офіційний лист. У довгому повідомленні [From.GetLeader] пояснює, що він фактично завжди вважав Імперію Грифонів законним правителем континенту. Лист має розглядатися як підтвердження його васальної клятви нам. Він пропонує нам свій народ та свої землі. Що ми повинні відповісти?"
lushi.34.a: "Ласкаво просимо, вірний васал."
lushi.34.b: "Твій кінець близький, боягузе."

### ПОДІЇ, ЯКІ ЛЮШІ ОТРИМУЄ У ВІДПОВІДЬ ###
lushi.35.t: "[From.GetName] прийняв нашу пропозицію"
lushi.35.d: "Імперія прийняла пропозицію про нашу васалізацію, тепер ми будемо координувати наші військові та закордонні справи з Грифенхеймом та платити десятину з доходів. Висока ціна для нашої нації, однак, неминуча."
lushi.35.a: "Так проходить мирська слава."

lushi.36.t: "Наша пропозиція була відхилена"
lushi.36.d: "Імперія відмовилася від нашої васальної клятви. Схоже, що якщо вони захочуть мати з нами якусь справу, то вони вимагатимуть високої ціни за це. Щонайменше, ми зберегли свою гордість, але час покаже, хто був правий."
lushi.36.a: "Люші належить тільки нам!"

