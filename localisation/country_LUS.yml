LUS_raise_levy: "Підняти селянське ополчення"
LUS_raise_levy_desc: "Ополчення можна підняти в кожній провінції під час війни або підготовки до завоювання. Лорду регіону знадобиться близько року, щоб відновити та розгорнути новий загін."

LUS_bend_to_the_empire: "Схилитися перед Імперією"
LUS_bend_to_the_empire_desc: "Ясно, що спроби протистояти могутності Імперії наодинці будуть марними і коштуватимуть багатьох життів грифонів. Заради нашого народу ми повинні визнати велич Грифенхейму."

LUS_remove_brodfeld_scientists: "Звільнити вчених Бродфельда"

LUS_remove_foreign_scientists: "Припинити фінансування наукового комітету"

LUS_remove_new_recruiting_law: "Скасувати новий закон про призов"
LUS_remove_new_recruiting_law_desc: "Ми скасуємо закон про призов, який турбує населення. Ввести його знову можна буде лише через рік."

LUS_add_new_recruiting_law: "Ввести новий закон про призов"

LUS_marriage_preparations: "Підготовка до весілля"

LUS_try_to_kill_drak: "Вбити Лорда Марвіна Драка"
LUS_try_to_kill_drak_desc: "Ми можемо спробувати вбити старого негідника, Лорда Марвіна Драка, однак не можна бути впевненими, що все пройде безперешкодно. І не дай Борею дізнатися, що Лорд Драк, бо тоді про наші стосунки можна буде забути..."

LUS_bribe_drak: "Підкупити Драка"
LUS_bribe_drak_desc: "Ми можемо запропонувати Лорду Драку щедру пропозицію, аби він змінив свою думку щодо Княжни Міри."

LUS_peasant_rebellion: "Селянське повстання"

LUS_economic_problems: "Економічні проблеми"
