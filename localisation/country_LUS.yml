# Prince Elias's Agriculture Route
LUS_agriculture_improvements: "Дбати про селян"
LUS_agriculture_improvements_desc: "Більшість наших грифонів займаються сільським господарством. Вони живуть під владою феодалів, часто в жахливих умовах. Якщо ми хочемо вивести країну з технологічної та економічної прірви, в якій вона перебуває, нам потрібно почати дбати про селян."

LUS_buy_tools: "Нові сільськогосподарські інструменти"
LUS_buy_tools_desc: "Грифони не створені для сільського господарства. Щоб займатися ним ефективно, нам потрібні інструменти. Вкладаючи кошти в навчання селян сучасним методам землеробства та придбання для них новітніх інструментів, ми можемо забезпечити їм кращий рівень життя. Це займе час і нам доведеться добряче порити гаманця князя для фінансування реформи."

LUS_free_the_peasants: "Звільнити селян"
LUS_free_the_peasants_desc: "Ми повинні звільнити селян від їхнього рабського стану під владарюванням благородних лордів. Їхнє життя не менш цінне, ніж наше. Сучасна держава базується на громадянах з правами та освітою. Крепосне право має відійти в минуле, якщо ми хочемо модернізувати нашу країну. Сподіваємось, що це припинить селянські бунти, які дестабілізують ситуацію в країні."

LUS_enslave_the_peasants: "Повне закріпачення селян"
LUS_enslave_the_peasants_desc: "Ці набридливі селяни здаються занадто дурними, аби зрозуміти основи нашої культури. Дворянство піклується і захищає селян, а вони натомість годують країну. Дуже добре, якщо вони не хочуть слухати слова, то їм доведеться почути голос хлистів, що чітко роз'яснить, що селяни належать своїй землі."

LUS_organize_markets: "Організувати ринки"
LUS_organize_markets_desc: "Першим кроком до виходу з економічної кризи є організація ринків. Протягом століть багато лордів видавали ліцензії на ринки, ґрунтуючись на різноманітних ідеях. Нам потрібно провести інвентаризацію всіх ринкових ліцензій і спростити всі правила, щоб наші врожаї справді потрапляли до голодних дзьобів."

LUS_grain_import: "Імпорт зерна"
LUS_grain_import_desc: "На жаль, наші селяни не можуть виробити достатньо їжі для всіх нас. Але на щастя, у деяких наших сусідів їжі ще вистачає. Давайте втягнемося в гру і закупимо зерно для грифонів, щоб жоден простогриф не лягав спати голодним."

LUS_find_jobs: "Робота для черні"
LUS_find_jobs_desc: "Хоча наші селяни зараз вільні, вони не можуть насолоджуватись цією свободою через високий рівень безробіття. Проте, маючи таку кількість дешевої робочої сили, ми могли б запланувати деякі проекти громадських робіт, щоб найняти простих грифонів і покращити сільську місцевість. Ми попросимо бюрократів підготувати кілька планів, і після цього ми зможемо вибрати ті, що виглядатимуть найкориснішими."

LUS_keep_them_busy: "Залучити наших лицарів"
LUS_keep_them_busy_desc: "Ми повинні заохочувати селян шукати роботу в оборонній промисловості, щоб підтримати нашу військову знать. Переконавшись, що грифони знають, хто захищає їх ново здобуту свободу, ми зможемо підвищити підтримку нашої лицарської армії."

LUS_keep_them_civil: "Розвивати цивільну промисловість"
LUS_keep_them_civil_desc: "Селяни повинні стати ремісниками і працювати на наших нових фабриках. Це дасть їм шанс піднятися по соціальній сходах та одночасно збільшить обсяг нашої економіки. Сільське господарство саме по собі не вирішить економічні проблеми, але для сучасної держави потрібна промисловість."

LUS_rice: "Рисові плантації"
LUS_rice_desc: "Вирощування рису — дуже трудомісткий процес, що потребує багатьох розумних рішень для початку. Однак переваги цього надійного джерела їжі не можна недооцінювати. Завдяки рису Люші зможе прогодувати велику популяцію, і не буде жодного грифона, який турбуватиметься про голод."

LUS_potatoes: "Картофельні поля"
LUS_potatoes_desc: "Картофель дуже смачний і його вирощувати значно простіше, ніж рис. Давайте дамо нашим селянам перепочинок і зробимо картоплю основним джерелом їжі. Щоб переконати селян їсти ці потворні клубні, можливо, Еліасу доведеться вирушити в село і самостійно з’їсти картоплину."

LUS_minimal_welfare: "Мінімальний добробут"
LUS_minimal_welfare_desc: "Ми подбаємо про те, щоб безробітні мали достатньо їжі та отримували хоча б мінімальні соціальні виплати. Ми просто не можемо бути надто щедрими зараз, але цей крок має показати простим грифонам, що ми насправді турбуємось про них."

#Prince Gerar's Agriculture Route
LUS_strengthen_aristocracy_positions: "Посилення становища аристократії"
LUS_strengthen_aristocracy_positions_desc: "Тільки сильна еліта може ефективно керувати країною. На щастя, у Люші вже є правлячий клас — сама аристократія. Нам слід скасувати реформи Еліаса та розширити права дворянства. Вони, у свою чергу, віддячать нам своєю вірною підтримкою."

LUS_aristocratic_state_corporations: "Аристократичні державні корпорації"
LUS_aristocratic_state_corporations_desc: "Ми уклали угоду з дворянством. Вони надаватимуть доходи від своїх володінь у наше розпорядження на обмежений час. Ці тимчасові державні корпорації допоможуть нам отримати достатньо коштів для розширення нашої промисловості іншими способами. Приємно бачити, що аристократія так піклується про добробут Люші."

LUS_capitalist_relations: "Країна перемоглого капіталізму"
LUS_capitalist_relations_desc: "Ми повинні не тільки прив'язати до себе старе багатство, але й нові гроші. Хабарі, вигідні трудові договори та інші бонуси змусить капітанів промисловості співпрацювати з урядом. Поставивши правильних грифонів на потрібні місця, ми зможемо гарантувати лояльність ринку."

LUS_increase_the_army_numbers: "Збільшити чисельність армії"
LUS_increase_the_army_numbers_desc: "Хоча наша армія завжди спиралася на селянське ополчення, яке призивали на службу, коли виникала необхідність, сильна держава потребує постійної армії. Тому ми повинні змусити селян служити. Вони можуть бути не найкращими солдатами, але ми вишибемо з них будь-яке небажання."

LUS_cadet_school_lumium: "Кадетська школа в Люміумі"
LUS_cadet_school_lumium_desc: "Нова кадетська школа повинна бути заснована для навчання наших військ нюансам сучасної війни. Нам потрібна не тільки нормальна піхота, але й спецназ. Кращі і найяскравіші з наших солдатів будуть навчатися в цій школі, щоб продемонструвати перевагу армії Люші!"

LUS_land_reform: "Земельна реформа"
LUS_land_reform_desc: "Нам потрібно реформувати аристократичні стани. Вони застаріли і тримають розумних грифонів прив’язаними до своєї землі. Також ми можемо використати реформу, щоб нагородити тих, хто був вірний нам. Забираючи землю в інших дворян і передаючи її лоялістам, ми збільшимо нашу владу та розширимо землі корони."

LUS_war_tax: "Військовий податок"
LUS_war_tax_desc: "Війна, що визначає місце нації в світі, є метою всіх грифонів. Наша нація повинна бути орієнтована на військові дії та підтримувати славних воїнів як можна краще. Усі простогрифони повинні зробити жертви, щоб забезпечити перемогу Люші та князя Жерара!"

LUS_promote_religion: "Релігія в усі сфери життя"
LUS_promote_religion_desc: "Селяни славляться благочестям, і ми можемо використати це на свою користь. Ми зможемо поширювати страх перед безбожним комунізмом. Вони прагнуть покласти кінець нашому способу життя і заперечують богів. Наш князь, з іншого боку, отримав право на правління від самого Борея. Лапи богів повинні остаточно знищити вплив червоних."

LUS_new_recruiting_law: "Новий закон про призов"
LUS_new_recruiting_law_desc: "Нам потрібно більше грифонів для армії. Селянин, простогрифон чи дворянин — це не має значення. Розширений закон про призов не зробить наш народ щасливим, але вони повинні прийняти свою жертву на благо нації. Як вчить Біколіні, життя грифона нічого не варте, і тільки дух нації має значення."

LUS_proclaim_new_kingdom: "Проголосити нове королівство"
LUS_proclaim_new_kingdom_desc: "Люші нарешті оговтується і знову стає великою нацією. Настав час узяти в свої лапи роль однієї з великих націй світу. Титул князя просто не підходить для Жерара. Тому нехай відтепер він буде відомий як Король Жерар Уайткрест. Хай живе королівство Люші! Ми ляжемо кістками за твою справу!"

LUS_new_lands: "Велика Люшійська Нація"
LUS_new_lands_desc: "Наші сусіди слабкі і не заслуговують на свою незалежність. Народ Люші повинен простягатися далеко за межі наших нинішніх кордонів. Наш народ готовий до благородної боротьби, і наші нові вороги будуть поглинені нашим великим Королівством."

# Prince Gerar's Empire
LUS_war_research_effort: "Купити те, що сьогодні дешеве..."
LUS_war_research_effort_desc: "Ми повинні визнати, що наш бюджет висихає. Тому нам слід проявити люшіанську винахідливість. Давайте подивимося, що сьогодні дешеве і доступне на ринку, і використаємо це обладнання в наших інтересах."

LUS_prywhen_peasants_to_work: "Змусити Прайвенських селян працювати"
LUS_prywhen_peasants_to_work_desc: "Жителі Прайвена чинили опір, але виявилися навіть гіршими за Люшу. Тепер ми будемо претендувати на право сильнішого. Неважливо, якою ціною, завойовані тепер повинні працювати на переможців. Нам потрібно, щоб ці фабрики працювали."

LUS_oil_of_the_marsh: "Дарунки боліт"
LUS_oil_of_the_marsh_desc: "Болота Прайвена довгий час не використовувалися. Ігнорування своєї землі справді показує, що ці грифони не мали жодного інтересу до самостійного правління. З тяжкою працею та непохитною метою ми зробимо ці болота корисною частиною нашої нації."

LUS_fuel_the_war_industry: "Паливо для військової машини"
LUS_fuel_the_war_industry_desc: "Хоч наша нація готова, нашу промисловість було б корисно розширити. Ніколи не знаєш, коли війна набуде неприємного обороту, і нам знадобляться додаткові заводи, щоб заповнити з’явлену прогалину. Давайте додамо трохи палива, щоб привести в дію військову машину."

LUS_match_the_industry: "Проєкт «Фольйо»"
LUS_match_the_industry_desc: "Ми повинні відповідати рівню інфраструктури та технологій великих держав на континенті. Проєкт «Фольйо» використає як шпигунів, так і науку для досягнення наших власних цілей. Край важливо, щоб цей проєкт залишався повністю секретним. Наші вороги не повинні дізнатися, що ми крадемо їхні ідеї для нашого власного використання."

LUS_lumium_kivessin_railroad: "Залізниця Люміум-Ківессін"
LUS_lumium_kivessin_railroad_desc: "Тепер, коли ми міцно утримуємо Прайвен у своїх когтях, настав час з’єднати великі міста Великої Люші одне з одним. Залізниця буде пролягати через негостинні землі, але наші інженери створять і прокладуть чудову залізницю. І, звісно, сам король забезпечить своєчасний рух поїздів."

LUS_prepare_for_war: "Все для війни"
LUS_prepare_for_war_desc: "Ми ухвалили рішення. Люші йде на війну. Але народ може здобути перемогу в конфлікті лише за умови, що весь його дух і вся його сутність підтримуватимуть війну. З непохитним завзяттям ми будемо працювати на нашу перемогу. Наші солдати будуть боротися, а наш народ працюватиме для нашої перемоги."

LUS_integrate_the_host: "Інтегрувати грифонів Січі"
LUS_integrate_the_host_desc: "Казакам завжди не вистачало сильного керівництва. Хоча окремі їхні представники могли бути сильними, їм бракувало лідерства. Тепер, коли їхні землі впали до наших ніг, ми інтегруємо їх до Люші. Як тільки ми покажемо їм нашу силу, безсумнівно, грифони Січі радо приєднаються до нашого Королівства."

LUS_take_the_riches_of_gru: "Викрасти багатства Ґрифуса"
LUS_take_the_riches_of_gru_desc: "Ґрифус — жалюгідна держава, що не заслуговує на існування. Ми зробили світу послугу, прибравши це пляма з карти світу. На щастя для нас, скарбниця Ґрифуса була далеко не порожня. Ми повинні переконатися, що це багатство буде передано в Люміум на зберігання."

LUS_conscript_the_cossacks: "Призов козаків"
LUS_conscript_the_cossacks_desc: "Витривалі козаки стануть чудовим доповненням до нашої армії. Однак ловити їх на величезних рівнинах рідної землі буде складно. Розширюючи козацький реєстр, ми зможемо з’ясувати, хто насправді живе на нашій землі, і переконатися, що козаки приєднуються до нашої армії."

LUS_force_the_gryphus_peasants_to_work: "Змусити селян Ґрифуса працювати"
LUS_force_the_gryphus_peasants_to_work_desc: "Народ Ґрифуса жалюгідний і легко здалися Люші. Життя жителів Ґрифуса тепер належать нам. Вони будуть призиватися в нашу велику армію і йти працювати на нові фабрики."

LUS_empire_realized: "Заснувати Імперію"
LUS_empire_realized_desc: "В боротьбі народів Люші піднялася на вершину. Очолювані нашим славетним королем Жераром Уайткрестом ми привели нашу батьківщину до величі. Наші землі, мов безкрайня смуга землі, простягаються від Ріапорту до Люміума. Тому наш король заслуговує на те, щоб справді бути коронованим Імператором! Хай Імперія Люші існує тисячу років!"

LUS_prepare_drak_siege: "Підготуватися до облоги Замку Драка"
lord_drak_left: "Лорд Марвин Драк переметнувся до Енгрівера"
LUS_start_drak_siege: "Почати облогу"

# Shared Dealing with Nobles
LUS_what_are_you_unhappy_about: "Час не стоїть на місці"
LUS_what_are_you_unhappy_about_desc: "Зараз, на початку правління Князя, у нас є можливість справді здійснити реформи. Насамперед, нам потрібно розібратися з проблемами кількох впертих дворян. Лорд Драк, Лорд Маттон і Лорд Розенфезер."

LUS_approach_drak: "Знайти підхід до Лорда Драка"
LUS_approach_drak_desc: "Лорд Марвин Драк контролює безліч феодальних володінь, з яких походить більшість лицарів і ополченців країни. Але останнім часом новобранці не доходять до армії. Лорд заперечує це, але князь знає, що він позирає на княжну Міру, яка значно молодша за нього. Ми можемо знайти підхід до нього або застосувати інший шлях."

LUS_drak_marriage: "Шлюб Драка"
LUS_drak_marriage_desc: "Ми погодилися запропонувати княжну Міру як плату Драку. Тепер ми повинні спланувати весілля. Це не буде святом для нашої родини, хоча Дарк, очевидно, з нетерпінням чекає цього."

LUS_resolve_the_situation_in_damoi: "Вирішити проблему в Цессабіті"
LUS_resolve_the_situation_in_damoi_desc: "Здається, що селяни лорда Маттона в Цессабіті збирають поганий урожай, через що Лорд не може платити податки. Крім того, відсутність належної інфраструктури робить відправку продуктів харчування в столицю дуже витратною справою. Нам потрібно відвідати його та подивитися, що відбувається. До цього часу решта країни повинна компенсувати неспроможність Цессабіта платити."

LUS_new_supplies_on_track: "Отримати припаси назад"
LUS_new_supplies_on_track_desc: "Якби Цессабіт справді був з’єднаний з рештою країни, цього б не сталося. Нам доведеться пожертвувати чимось, щоб повернути припаси з маєтку лорда Маттона та модернізувати наші маршрути поставок. Таким чином, країна може нормально функціонувати."

LUS_approach_talvonia: "Знайти підхід до Тальвони"
LUS_approach_talvonia_desc: "Тальвона здебільшого перебуває під контролем лорда Розенфезера та дворян, що йому вірні. Це популярний грифон, який підтримує помірковані реформи. Він не сплачує нам повний податок, а використовує гроші, щоб допомогти селянам. Ми можемо переконати його в наших благих намірах і змусити доброго Лорда підтримати нас."

LUS_pay_a_visit: "Відвідати Тальвону"
LUS_pay_a_visit_desc: "Щоб переконати Розенфезера, що ми хочемо добра йому та його підданим, ми виділимо час для поїздки по володіннях і пояснимо наші плани місцевим жителям. При підтримці Тальвони ми зробимо важливий крок до реформування країни."

LUS_create_lord_council: "Сейм Люші"
LUS_create_lord_council_desc: "Тепер, коли ми розібралися з найбільш впертим спротивом з боку Лордів, ми можемо знову відкрити Сейм Люші. Це давній Совет дворян, який приймає рішення з питань великого значення. Надаючи лордам цю автономію, вони повинні бути готові надати нам доступ до своїх приватних армій, розширюючи наш рекрутський резерв."

# Elias's Harmony
LUS_expand_public_branch: "Державні справи"
LUS_expand_public_branch_desc: "Ми повинні обговорити державні питання на Сеймі. Простогрифони Люші живуть в бідності, і деякі дворяни хочуть це виправити. Можливо, ми зможемо переконати Сейм, що зміна напрямку курсу нашого уряду до того, як чернь візьме справу в свої руки, є найкращим способом зберегти спосіб життя дворян."

LUS_predict_the_revolution: "Попередити революцію"
LUS_predict_the_revolution_desc: "Князь Еліас зміг переконати Сейм Люші в необхідності масштабних реформ. Дворяни обіцяють свою підтримку конституції та демократичному уряду. Князь Еліас, лорд Розенфезер і деякі інші дворяни об'єдналися у фракцію Просперистів, готові привести Люшу до гармонії."

LUS_create_pairlament: "Відкрити національну асамблею"
LUS_create_pairlament_desc: "Першим кроком до демократії є вибір національних представників. Їм буде надано законодавчі повноваження в Національній Асамблеї Люші. Князь Еліас занурюється в це питання з таким ентузіазмом, якого ніхто не чекав від монарха, що віддає владу. Однак князь переконаний, що це найкращий спосіб забезпечити процвітання Люші на довгі роки після його власної смерті."

LUS_invite_representatives: "Запросити представників"
LUS_invite_representatives_desc: "Після нетривалого періоду агітації вибори відбулися. Народ вийшов, висловлюючи масову підтримку Просперистам і на підтримку перемоги Князя. Після підрахунку голосів ми повинні призначити представників у Люміумі та почати роботу!"

LUS_run_pairlamentary_elections_in_states: "Вибори провінційних чиновників"
LUS_run_pairlamentary_elections_in_states_desc: "Місцеві чиновники чи асамблеї зазвичай представляли лише кілька міських грифонів та дворян. Ми повинні зробити ці органи більш представницькими, обираючи грифонів із черні та селян. Оскільки місцеві представники піклуються про свої потреби разом з дворянами, у бідних не повинно бути причин звертатися до радикалізму."

LUS_lushian_constitution: "Конституція"
LUS_lushian_constitution_desc: "Лорд Розенфезер провів багато часу в своєму кабінеті, готуючи документ, який дав би всьому Люші найцінніший дар. Свободу. Протягом багатьох годин дворяни, ніби раби, трудилися над новою конституцією, спираючись на приклади з усього світу. Нам просто потрібно представити документ Національній Асамблеї, і скоро кожному, хто опиниться в Люші, буде гарантований достойний набір прав."

LUS_crown_the_king: "Запропонувати корону Еліасу"
LUS_crown_the_king_desc: "Асамблеї буде важко утримати щось у секреті від князя Еліаса, але це повинно стати сюрпризом. Національна Асамблея визнала, що зусилля Еліаса Уайткреста по перетворенню Люші подібні до зусиль легендарних монархів. Тому народ вирішив запропонувати Еліасу посаду Короля. Церемонія коронації відбудеться в замку Уайткрест, після чого відбудеться велика вечірка!"

# Elias's Reforms
LUS_catching_up: "Догнати сучасну промисловість"
LUS_catching_up_desc: "Зробивши значні інвестиції, ми зможемо залучити досвідчених інженерів та компанії в Люшу, щоб допомогти нам в індустріалізації країни. Цим грифонам і поні знадобиться великий грошовий стимул для роботи тут, але це ціна, яку ми готові заплатити за модернізацію Королівства."

LUS_construction_techniques: "Нові технології будівництва"
LUS_construction_techniques_desc: "Наші будівельники також повинні освоїти шлях у майбутнє. Камінь і дерево замінюються сталлю і бетоном. Лопати — бульдозерами, а м'язи — кранами та іншою технікою. Давайте освоїмо ці нові методи будівництва, щоб ми могли швидше створювати дешеві будинки і будувати фабрики."

LUS_build_the_railines: "З'єднати вотчини"
LUS_build_the_railines_desc: "За феодалізму багато маєтків та феоди Люші були майже не пов'язані один з одним і були більш-менш самодостатніми. Така автаркія призводила до низького рівня життя і відсутності розуміння решти країни. Залізниці гарантують, що ми нарешті зможемо жити разом, і світ відкриє свої двері навіть для селян, що живуть у найвіддаленіших селах."

LUS_oil_of_damoi: "Почати розробку цессабітських нафтових родовищ"
LUS_oil_of_damoi_desc: "Ми знали про родовища в Цессабіті вже деякий час, але уряд боявся відмовитися від прав на видобуток, оскільки наша технологічна відсталість могла б означати, що компанія нав'яже нам погану угоду. Тепер, коли в нас є технології для самостійної розробки, жителі Люші зможуть скористатися перевагами чорного золота."

LUS_oil_research: "Нефтепереробні заводи"
LUS_oil_research_desc: "Родовища в Цессабіті хороші, але їх недостатньо, щоб підтримати лише нашу зростаючу нафтову економіку. На щастя, алхімія зробила великий крок від тих часів, коли ми намагалися перетворити свинець на золото. Тепер ми можемо перетворювати деякі речовини на корисне паливо. Процес трансформації складний і вимагає спеціального обладнання, але це може бути саме те, що нам потрібно."

LUS_rubber_program: "Видобуток гуми"
LUS_rubber_program_desc: "Грифум — ідеальне місце для каучукових плантацій. Ця речовина використовується для шин і, що ще важливіше, не тільки для цивільної економіки, але й для гусеничних машин та військових літаків. Наявність власного постачання зробило б нашу країну значно безпечнішою, якщо б нам довелося боротися з загрозою наодинці."

LUS_trucks: "'Кравонський Автомобільний Завод'"
LUS_trucks_desc: "Кравонський Автомобільний Завод, або КАЗ, — це спроба Люші вийти на автомобільний ринок. Деякі з найкращих інженерів Люші почали вивчати моторизовані транспортні засоби з основ. По мірі того як перші машини сходять з конвеєрів, ми могли б використовувати їхній досвід для дослідження напів-гусеничної напів-броньованої техніки, щоб захистити наші війська в бою."

LUS_buy_trains_in_griffonia: "Поїзди Грифонії"
LUS_buy_trains_in_griffonia_desc: "На жаль, ми не можемо самі виробляти достатню кількість поїздів, щоб задовольнити попит на поїзди з боку як військових, так і цивільних осіб. Нам доведеться купити кілька старих поїздів за кордоном. Сподіваємося, наші сусіди призначать нам справедливу ціну."

LUS_the_rise_of_proper_industry: "Люшійський бум"
LUS_the_rise_of_proper_industry_desc: "Наш економічний потенціал нарешті розкритий! Усі наші інвестиції починають окупатися, оскільки все більше наших селян знаходять роботу в зростаючому промисловому секторі. Бізнес процвітає, і нам залишається тільки спостерігати й насолоджуватися гулом праці на фабриках."

LUS_fridges_in_every_house: "Холодильник у кожен дім"
LUS_fridges_in_every_house_desc: "Охолодження — це дивовижна технологія. Можливість зберігати їжу та напої довше дозволить менше їжі пропадати даремно. По суті, встановлення холодильників у кожному домі означатиме, що для пакування продуктів харчування знадобиться менше фабрик, що кілька збільшить нашу промисловість."

LUS_quality_of_life: "Підвищити рівень життя"
LUS_quality_of_life_desc: "Основною метою Короля Еліаса завжди було підвищення якості життя простого народу. Щоб змусити їх насолоджуватися своїм життям, а не просто виживати. Завдяки зусиллям щодо модернізації та демократизації він фактично здійснив це. Тепер ми можемо розподілити частину нашого нововіднайденого багатства серед грифонів."

LUS_military_of_the_region: "Захищати те, що нам дороге"
LUS_military_of_the_region_desc: "Ми досягли вражаючого прогресу з того часу, як Король прийшов до влади в Люші. На жаль, наше багатство може викликати заздрість у наших сусідів. Ми повинні обережно витрачати наше нове багатство, а не лише на подарунки населенню. Нехай усі знають, що Королівство Люші буде боротися, щоб захистити те, що нам дороге!"

# Shared Science
LUS_lord_military_staff: "Лорди-Мілитанти"
LUS_lord_military_staff_desc: "Лорди Люші завжди командували своїми військами на полях боїв. Офіцерські чини для керівництва військами не завжди видавалися за заслугами, але так само стосувалося й політичних призначень. Розумно зберігати цю систему незмінною, оскільки наші дворяни знають як мистецтво оборони, так і мистецтво політики."

LUS_new_military_staff: "Молоді та здібні генерали"
LUS_new_military_staff_desc: "Нашого дворянського офіцерського корпусу просто недостатньо. Якщо ми хочемо адаптуватися до потреб сучасної війни, нам потрібні спеціалізовані офіцери, а не політики, щоб керувати нашими військами. Давайте відтепер надавати підвищення за заслугами, а не за класом. Окрім покращення якості нашого генштабу, це також приверне до наших рядів більш надійних простогрифонів, оскільки вони можуть стати генералами."

LUS_start_schooling_campaign: "Почати освітню кампанію"
LUS_start_schooling_campaign_desc: "Рівень грамотності в Люші абсолютно жахливий. Щоб виконувати багато сучасних робіт і керувати технікою, грифон має хоча б навчитися читати та писати. Це буде тривалий і дорогий процес, але ми повинні почати навчання селян."

LUS_invite_scientists: "Зарубіжні вчені"
LUS_invite_scientists_desc: "У нас немає часу чекати, поки в наших нових школах з'являться нові вчені, нам потрібно вдосконалювати наші технології прямо зараз. Для цього нам слід запросити вчених з-за кордону, щоб очолити наші власні науково-дослідницькі підрозділи. Але вони можуть поїхати, якщо ми створимо їм забагато проблем, тому давайте ставитися до них добре."

LUS_open_high_schools: "Вищі навчальні заклади"
LUS_open_high_schools_desc: "Хоча наші грифони отримують початкову освіту, ми ще не досягли мети. Нам також потрібно відкривати середні школи, щоб ми могли навчити цих грамотних грифонів корисним професіям."

LUS_medicine_college: "Люміумський МедКоледж"
LUS_medicine_college_desc: "Система охорони здоров'я в нашій країні незадовільна, але нам потрібно знайти місце для підготовки лікарів і виробництва ліків. Люміумський МедКолледж буде таким місцем. Завдяки лабораторіям, лікарні та великій кількості персоналу, ми висунемо Люшу в авангард медичних технологій."

LUS_poly_technical_college: "Політех"
LUS_poly_technical_college_desc: "Нам не вистачає інженерів, електриків і техніків, оскільки у нас немає ресурсів для їх навчання. Інвестувавши в політехнічну систему вищої освіти, Люші незабаром компенсує дефіцит технічно підкованих грифонів."

LUS_state_funded_science: "Спонсорувати наукові колективи"
LUS_state_funded_science_desc: "Маючи обладнання, наші вчені пропонують безліч проектів, але без фінансування вони ні до чого не призведуть. Система розподілу грантів на дослідницькі проекти забезпечить, що у нас буде багато експертів для урядових проектів."

LUS_attempt_to_build_computer: "Побудувати ЕОМ"
LUS_attempt_to_build_computer_desc: "По суті, комп'ютер — це електронний калькулятор. Але наші інженери кажуть, що, вибравши правильну мову для спілкування з ним і надаючи комп'ютеру більше обчислювальної потужності, він може робити набагато більше, ніж просто додавати числа. Вони стверджують, що комп'ютер може стати революцією в тому, як ми працюємо з наукою та інформацією."

LUS_magic_of_grass: "Магія Оточуючого Світу"
LUS_magic_of_grass_desc: "Матеріалістичні догми не є єдиним шляхом до прогресу. Наші дослідження також допомагають нам зрозуміти наше минуле, яке відкриває нові горизонти стародавньої грифоньої магії. Люші завжди була місцем багатьох легенд і міфів. Магія тут настільки сильна, що ви не знайдете місця в Грифонії, де магічний фон був би таким високим. Завдяки тому, що ми знаходимо в стародавніх манускриптах, ми пізнаємо Магію Оточуючого Світу і можемо дізнатися про себе більше, ніж за допомогою медичних експериментів."

# Shared Military
LUS_expand_military_branch: "Оборона Країни"
LUS_expand_military_branch_desc: "З усіма Лордами за столом ми тепер можемо розглянути військові справи. Історія Люші багата лицарями та битвами, але багато з цього було втрачене, оскільки багато наших Лордів втратили свої лицарські ідеали. Наш план подвійний. Ми відновимо лицарський дух наших дворян, а також створимо сучасну армію."

LUS_intensive_doctrine_research: "Поглиблене вивчення доктрини"
LUS_intensive_doctrine_research_desc: "Замість того, щоб зосереджувати наші зусилля тільки на одній частині доктрини, ми повинні розподілити наші зусилля на довший час. Хоча отримання вигоди прямо зараз може бути спокусливим, довгостроковий план може бути кращим."

LUS_extensive_doctrine_research: "Прискорене вивчення доктрини"
LUS_extensive_doctrine_research_desc: "Наша армія в небезпеці, і нам потрібна нова ідея прямо зараз! Зосередивши всі зусилля на одній ідеї, ми можемо отримати лише ту перевагу, яку нам потрібно."

LUS_form_the_royal_guard: "Створити Королівську Гвардію"
LUS_form_the_royal_guard_desc: "Настав час Люші знову стати маяком лицарства, як вона давно цього заслуговує. Першим кроком є формування королівської гвардії з найперспективніших молодих дворян. Хоча вони будуть охороною замку, найголовніше, що вони візьмуть до уваги гідність та обов'язки лицарів минулого."

LUS_from_the_ancient_tales: "Старі лицарські історії"
LUS_from_the_ancient_tales_desc: "Кожен молодий грифон знає деякі легенди про Люшу. Давні оповідання про героїчних лицарів, які борються з злими тиранами та темними монстрами. Лицарі, які присвятили своє життя Богам і своїм сюзеренам. Ми всі повинні прагнути бути схожими на легендарних лицарів, бути відданими і вірними до самого кінця!"

LUS_the_elite: "Завершити підготовку гвардії"
LUS_the_elite_desc: "Молоді Дворяни Королівської Гвардії багатьом навчилися, навчаючись у Люміумі. Ці доблестні лицарі тепер готові служити Люші і боротися з усіма ворогами свого государя!"

# Shared Economics
LUS_expand_economic_branch: "Економічні Проблеми"
LUS_expand_economic_branch_desc: "Розподіл економічних ресурсів між дворянами завжди викликає гарячі суперечки, оскільки у кожного Лорда є свої ідеї про те, як покращити країну і, як правило, свої власні володіння. Ми повинні змусити Лордів співпрацювати і в цьому питанні."

LUS_lushian_weaponry: "Ерус Асель"
LUS_lushian_weaponry_desc: "Нам потрібно відкрити новий арсенал. Багато наших ковалів відомі своїм мистецтвом роботи з металом. Однак замість мечів вони будуть робити гвинтівки. Сучасний піхотинець грифон буде озброєний Ерус Асель — гордістю Люші!"

LUS_improve_the_quality_of_life: "Підвищити рівень життя селян"
LUS_improve_the_quality_of_life_desc: "Типова для сільської місцевості бідність, яка досі панує у багатьох куточках наших володінь, має бути ліквідована. Завдяки інвестиціям, грантам та проектам дворянство може допомогти покращити життя простого народу. Однак ми повинні уважно стежити за їхніми витратами, щоб гарантувати, що Лорди не покладуть гроші в свої кишені."

LUS_steel_factory_in_gryphem: "Грифумська Сталеливарна Мануфактура"
LUS_steel_factory_in_gryphem_desc: "У Грифума є кілька нерозроблених родовищ заліза, які місцевий Лорд не зміг використовувати сам. Він звернувся до нас з проханням інвестувати в шахту і сталеливарний завод. Це не лише забезпечить робочі місця, але й дасть нам більше доступу до важливих матеріалів для війни."

LUS_talvona_institute_of_industrial_research: "Тальвонський Інститут Промислових Досліджень"
LUS_talvona_institute_of_industrial_research_desc: "Лорд Розенфезер завжди любив науку. Він запропонував відкрити новий інститут у своєму маєтку. Дослідники зосередяться на підтримці нашого зростаючого промислового сектору. Маючи ще один науковий інститут в країні, ми також зможемо розширити наш власний дослідницький потенціал."

LUS_rifle_masters: "Майстри гвинтівок"
LUS_rifle_masters_desc: "Ерус Асель вдосконалив звичайну гвинтівку до рівня мистецтва. Майстри-ковалі стали майстрами гвинтівок. Великий попит на люшіанську зброю означає, що ми можемо розширити наше виробництво, створивши новий арсенал. Знамениті люшіанські гвинтівки також приваблюють таланти з інших місць, які, в свою чергу, приносять свої власні ідеї та практики, доповнюючи наші власні технології."

# Foreign Policy
LUS_befriend_prywhen: "Подружитися з Прайвеном"
LUS_befriend_prywhen_desc: "Здається, червоні грифони Прайвена нікуди не подінуться. Ми можемо обернути цю ситуацію на свою користь. Протягнувши їм лапу дружби, ми зможемо не тільки здобути могутнього друга, але й змусити їх припинити деякі операції в нашій країні."

LUS_non_agression_pact: "Провести переговори з Прайвеном"
LUS_non_agression_pact_desc: "Лідери ОАП здаються більш розумними, ніж ми спочатку припускали. Якщо ми закриємо очі на їхні вбивства дворян і зосередимося на прагматизмі, ми зможемо працювати з ними. Нам залишається тільки переконати їхнє керівництво в тому, що пакт про ненапад відповідає інтересам обох сторін."

LUS_prywhen_trade_route: "Торговий шлях Прайвена"
LUS_prywhen_trade_route_desc: "Більшість світу закрила свої ринки для Прайвена. Це означає, що ми маємо можливість укласти вигідну торгову угоду. Звісно, ці комуністи не знатимуть багато про економіку, тому нам слід бути готовими домовитися про умови, вигідні для нас."

LUS_prywhen_research_treaty: "Наукова угода з Прайвеном"
LUS_prywhen_research_treaty_desc: "Комуністи зробили кілька цікавих відкриттів, які можуть бути нам корисні. Наші вчені в захваті від можливості співпрацювати з Прайвеном. Давайте відправимо запит до Прайвена і попросимо їх підписати угоду про наукове співробітництво."

LUS_prywhen_defence_pact: "Оборонний пакт з Прайвеном"
LUS_prywhen_defence_pact_desc: "Очевидно, що у Прайвена та Люші є багато спільних ворогів. Хоча може здатися дивним зв'язувати нашу долю з грифонами, які ненавидять все, що ми підтримуємо, це єдиний спосіб забезпечити безпеку нашої нації. Звісно, наші друзі в ОАП відчують те саме."

LUS_prywhen_volunteers: "Добровольці для Прайвена"
LUS_prywhen_volunteers_desc: "Щоб допомогти нашим друзям у війнах за кордоном, ми можемо відправити деяких наших власних комуністів у якості добровольців до Прайвена. Сподіваємось, це зупинить їх від створення проблем у Люші. Якщо вони загинуть на полі бою, це буде гарний спосіб позбутися порушників спокою."

LUS_destroy_the_bandits: "Удар по бандитах"
LUS_destroy_the_bandits_desc: "Бандити представляють загрозу стабільності як Прайвена, так і Люші. Ми подбаємо про цю дрібну пародію на державу і в обмін отримаємо від них трохи землі."

LUS_brodfeld_partners: "Бродфельдські Партнери"
LUS_brodfeld_partners_desc: "У нас є багато партнерів і друзів у Бродфельді. Вони можуть виступити посередниками в комунікації між нами та їхнім королем в складний для них час. Вчасно втрутившись, ми ще зможемо зупинити поширення комунізму поруч з нами."

LUS_help_brodfeld: "Допомога легітимному уряду"
LUS_help_brodfeld_desc: "Ми повинні відновити законного короля Прайвена. Ці комуністи можуть думати, що вони перемогли, але ми зруйнуємо цих безбожних червоних і відновимо Королівство. Ми станемо волею Борея і мечем Арктурія!"

LUS_royal_marriage: "Єднання Уайткрестів і Кіссау"
LUS_royal_marriage_desc: "Принц Томадо та Княжна Міра вже давно зустрічаються. З Бродфельдом і Люшею як союзниками, ми повинні схвалити їхній шлюб і об'єднати доми Уайткрест і Кіссау. Нехай народ святкує цей радісний союз!"

LUS_claim_prywhen_north: "Претендувати на Північний Прайвен"
LUS_claim_prywhen_north_desc: "Здається, Бродфельду вдалося пережити повстання. Тепер вони ослаблені, все ще трясучи від комуністичної атаки. Давайте нанесемо удар зараз і повернемо частину нашої законної землі!"

LUS_question_brodfeld_rule: "Оспорити правління Бродфельда"
LUS_question_brodfeld_rule_desc: "Некваліфікований король Бродфельда довів, що він не здатний правити, як справжній грифонський монарх. Будучи домом, найбільш тісно пов'язаним з ними, наша обов'язок — захистити Бродфельд. Давайте почнемо оспорювати Дом де Кіссау на публічній промові."

LUS_lushian_prywhen_king: "Король Люші та Бродфельда"
LUS_lushian_prywhen_king_desc: "Оскільки їх легітимність зруйнована в очах світу та навіть у серцях їхнього власного народу, у Дому де Кіссау більше немає підстав для існування. Ми запропонуємо їм можливість мирно приєднатися до нас. Якщо вони відмовляться, у нас не буде іншого вибору, окрім як насильно поставити Бродфельд під нашу захисту."
LUS_lushian_prywhen_king_tt: "Ми зможемо об'єднати Королівство §GЛюші§! і §OПрайвен§! в §Yособистий союз§!."

LUS_brodfeld_scientists: "Бродфельдські вчені"
LUS_brodfeld_scientists_desc: "Вчені Бродфельда — ексцентрична група. Вони розумні, але часто зосереджуються на дивних проектах значно раніше за свій час. Ми можемо використати їхній інтелект на свою користь, але це може роздратувати наших власних вчених. Тому давайте подбаємо, щоб не образити ані люшіанську, ані бродфельдську академію."

LUS_apropriate_prywhen_lands: "Присвоїти землі Прайвена"
LUS_apropriate_prywhen_lands_desc: "Землі Прайвена, як і наші, належать кільком дворянським вотчинам. Здобувши контроль над країною, ми повинні переконатися, що всі заколотні дворяни втратять свої землі. Це не тільки підвищить стабільність, але й дасть нам більше ресурсів для роботи."

# Extra Military
LUS_organize_strategic_planning: "Заснувати Люшійський Стратегічний Інститут"
LUS_organize_strategic_planning_desc: "Ми повинні вивчити інші, більш сучасні війська та їхні тактики, а також давні праці з військового мистецтва. Створивши бібліотеку та інститут для накопичення цих знань, ми зможемо знайти найкращу доктрину для сучасної армії Люші."

LUS_strategy_of_defence: "Ставка на оборону"
LUS_strategy_of_defence_desc: "Для нас немає жодної користі від завойовницьких війн. Ми повинні зосередити наші зусилля на тому, щоб жодна інша країна не оголосила нам війну. Концепція стримування допоможе нам у цьому. Зробивши так, щоб наші війська було дуже складно перемогти, і війна обійдеться ворогу дорожче, ніж те, що наша країна зможе запропонувати, жоден ворог не захоче нападати на нас."

LUS_strategy_of_offence: "Ставка на напад"
LUS_strategy_of_offence_desc: "Війни не виграються, якщо просто сидіти на місці. Наші війська повинні бути сміливими і нести війну ворогу. Воюючи на чужій землі, ми захищаємо себе від будь-якої серйозної шкоди. Наші війська повинні зосередитися на нападі та тактиці, яка найбільше підходить для цього."

LUS_the_great_plan: "Плани перемоги"
LUS_the_great_plan_desc: "Стратегічний Інститут знайшов багато праць, в яких йдеться, що планування є ключем. Дійсно, чи не є творчий план ключем до перемоги багатьох лицарів над злом? Плануючи та опрацьовуючи кожну деталь бою, ми змусимо супротивника битися на наших умовах."

LUS_the_massive_army: "Армія Короля"
LUS_the_massive_army_desc: "Простогрифони довгий час залишалися без уваги в військовій справі грифонячої раси. Уся увага була зосереджена на благородному лицарі та його доблестних підопічних. Однак гвинтівка може вбити грифона з відстані сотень метрів, а артилерійський снаряд — незалежно від соціального класу. Отже, кількість і маса будуть означати перемогу. Це сувора правда, але ми повинні її прийняти."

LUS_defensive_bunkers: "Бункери, як сенс життя"
LUS_defensive_bunkers_desc: "Ми повинні будувати укріплення вздовж кордонів з нашими ворогами. Гнучко призначаючи будівельні бригади протягом тривалого часу, ми можемо швидко вирішити, яку частину нашої країни необхідно укріпити проти наших численних сусідів."

LUS_new_artillery: "Сучасна артилерія"
LUS_new_artillery_desc: "Незалежно від нашої доктрини, сучасна артилерія зіграє свою роль у нашій стратегії. Артилерія може знищити ворога, не наражаючи на небезпеку жодного з наших грифонів, незалежно від того, атакуємо ми чи захищаємося. Надзвичайно важливо, щоб Люші залишався на вершині артилерійських розробок."

LUS_new_infantry_doctrine: "Нова піхотна доктрина"
LUS_new_infantry_doctrine_desc: "Піхота є основою будь-якої армії, навіть найсучаснішої. Сконцентрувавши увагу на нарощуванні вогневої потужності та на тому, як найбільш ефективно використовувати її проти ворога, ми зможемо перетворити тактичну перевагу в стратегічну перемогу. Загороджувальний вогонь нашої артилерії зламає будь-який опір просуванню наших доблесних солдатів."

LUS_new_mobile_doctrine: "Доктрина маневрової війни"
LUS_new_mobile_doctrine_desc: "Танки — лицарі майбутнього! Ядро бронетехніки буде наконечником нашого списа. Як і лицарі минулого, наші танкові війська будуть домінувати на полі бою. Щоб це стало реальністю, ми повинні розробити доктрину, засновану на швидкості та агресивності."

LUS_tanks: "Лі-1 і студія дизайну 'Ріко'"
LUS_tanks_desc: "Ми повинні вивчити деякі з найвідоміших танків континенту. Деякі легкі танки будуть вже значно покращені порівняно з іншими танками. Швидкі, оснащені кулеметами та гарматами, танки є справжніми жахливими артилерійськими платформами!"

# Shared Aircraft
LUS_griffon_aviation_effort: "Правь, Люші, небесами"
LUS_griffon_aviation_effort_desc: "Для захисту володінь нам знадобляться літаки, одна з сучасних бойових машин. Швидкі та універсальні, бойові літаки є ключем до перемоги. Перш ніж ми зможемо розпочати виробництво, нам потрібно буде побудувати аеродром для розміщення нашого літаючого корабля і прийняти рішення щодо доктрини."

LUS_griffon_fighter_focus: "Вивчення винищувачів"
LUS_griffon_fighter_focus_desc: "Ми повинні зосередити свої зусилля на найскромнішому літаку — винищувачі. Спеціально створений для боротьби з іншими літаками, цей літак захистить наше небо від будь-якого ворога, який наважиться вторгнутися в нього."

LUS_griffon_fighter_focus_2: "Вивчення винищувачів II"
LUS_griffon_fighter_focus_2_desc: "Настав час для більш сучасного винищувача. Завдяки кращому озброєнню і, головне, більш потужному двигуну, ми можемо зробити наші винищувачі більш маневровими. Покорити небеса необхідно, якщо ми хочемо перемогти в будь-якому конфлікті, і корпус люшіанських пілотів буде добре використовувати твори майстерності, якими є сучасні винищувачі."

LUS_griffon_bomber_focus: "Вивчення бомбардувальників"
LUS_griffon_bomber_focus_desc: "Наші вороги можуть зосередитися на збиванні літаків, але грифони все ще проводять більшу частину свого життя на землі. Оснастивши наші літаки бомбами, ми зможемо знищити будь-яких ворогів на землі."

LUS_griffon_bomber_focus_2: "Вивчення бомбардувальників II"
LUS_griffon_bomber_focus_2_desc: "Окрім звичайних бомбардувальників, ми також повинні розглянути питання про безпосередню авіаційну підтримку. Ці літаки спеціально призначені для знищення наземних військ і внесення дезорганізації в лінії противника. Як альтернатива, ми можемо продовжити розвиток більш великих бомбардувальників, які також можуть ефективно знищувати інфраструктуру противника."

LUS_griffon_aviation_effort_2: "Люшійська Авіація"
LUS_griffon_aviation_effort_2_desc: "Тепер, коли наші проекти літаків завершено, ми повинні повернутися до питання доктрини. З збільшенням військово-повітряних сил виникає завдання командувати і контролювати рій доступних літаків. Яку стратегію б ми не обрали, Люші повинна бути настороже, щоб не нехтувати офіцерами авіації та допоміжним персоналом."

LUS_griffon_purchase_foreign: "Купити закордонні літаки"
LUS_griffon_purchase_foreign_desc: "Створення власного дизайну літака забере надто багато зусиль. На щастя, на цій землі все ще є дружні нам країни. Заплативши достатньо за продукцію, ми зможемо придбати закордонні зразки, які так само хороші, як і все те, що ми могли б створити самі."

LUS_this_was_a_mistake: "Це була помилка..."

########################## FOCUS-COMMUNSIT ########
LUS_fight_for_liberty: "Боротися за свою свободу"
LUS_fight_for_liberty_desc: "Селяни Люші! Дворяни знущалися з нас і занадто довго ставилися до нас погано, нам пора дати відсіч і створити свою власну долю!"

LUS_conscript_the_youth: "Призвати молодь"
LUS_conscript_the_youth_desc: "Боротьба за нашу свободу — це боротьба наших синів і дочок, і багато старших грифонів прагнуть приєднатися до боротьби, тож чому б не дозволити їм?"

LUS_hand_out_the_guns: "Всі отримують мушкет"
LUS_hand_out_the_guns_desc: "Кожному грифону потрібна вінтівка, а не застарілі мечі та щити. Обшук усіх запасів та звернення до громадян віддати свої вінтівки заради звільнення є обов'язковим."

LUS_banquet_at_gryphem: "Бенкет у Грифумі"
LUS_banquet_at_gryphem_desc: "Перемога на нашій стороні, дворянство заарештовано або втекло, а селяни заслуговують на свято. Можливо, надлишки, якими користувалося дворянство, стануть гарною нагородою для революції?"

LUS_what_are_we_doing_now: "Вперед у майбутнє"
LUS_what_are_we_doing_now_desc: "Тепер, коли революція досягла успіху, виникає питання, куди нам рухатись. Чи повинні ми йти власним шляхом, чи приєднатися до місцевої сили в регіоні?"

LUS_griffon_militia: "Грифонське ополчення"
LUS_griffon_militia_desc: "Призов тих, хто хоче захистити свої родини від бандитів, не лише захистить деяких від звернення до бандитизму, але й дасть грифонам відчуття мети."

######### own way path ########################
LUS_our_own_way: "Наш власний шлях"
LUS_our_own_way_desc: "Єдиний справжній шлях — це наш шлях, шлях становлення власної нації, а не прив'язаної до будь-якої іншої, подібно до того, ким ми були давно."

LUS_peasant_army_focus: "Універсальний селянський військовий обов'язок"
LUS_peasant_army_focus_desc: "Необхідність військової служби для кожного дає кожному можливість. Отримувана робота, де зайнятість не обмежена!"

LUS_bandit_trials: "Суд над бандитами"
LUS_bandit_trials_desc: "Один з головних лідерів бандитського селянства потрапив у полон і чекає суду."

######## help from prywhen path ##############
LUS_ask_prywhen_for_help: "Допомога Прайвена"
LUS_ask_prywhen_for_help_desc: "Прайвен довго підтримував селянське повстання, звісно, вони зможуть допомогти наставити нас і направити нас, щоб ми стали незалежною нацією?"

LUS_stabilization: "Стабілізація"
LUS_stabilization_desc: "Проведення реформ і прийняття заходів для створення належного уряду — це не лише хороша ідея, але й необхідність, враховуючи нинішній анархістський статус Люші."

LUS_everything_under_control: "Все під контролем"
LUS_everything_under_control_desc: "Завдяки Прайвену, який встановлює справжній уряд для нас, і зрадникам, яких ми розклали на плісняву і липовий мед, ми тепер на шляху до відновлення, і все йде за планом."

LUS_get_rid_of_bandits: "Позбутися від бандитів"
LUS_get_rid_of_bandits_desc: "Час прояснити, що в'язниці та розстрільні команди працюють, і продемонструвати бандитам, що їх проклятий рід більше не буде терпітися, ніколи!"

LUS_shoot_the_traitors: "Розстріляти зрадників"
LUS_shoot_the_traitors_desc: "Позбудьтеся кожного грифона, який убив, вкрав або пограбував під час і після війни. Зрадники революції та народу Люші повинні бути покарані!"

LUS_new_lushi: "Нова Люші"
LUS_new_lushi_desc: "Деякі грифони сумнівались у цьому, але це було зроблено. Люші пережила революцію, і прості грифони тепер стоять за штурвалом. Ми зробили це."

LUS_construct_com_2: "Підйом промисловості"
LUS_construct_com_2_desc: "Тепер, коли Свободна Республіка Люші є справжньою державою на світовій арені, настав час почати виробництво товарів народного споживання для нашого народу та доріг, необхідних для їх транспортування."

LUS_construct_com: "Потреби громадян"
LUS_construct_com_desc: "У населення є потреби, і ми можемо використати досвід, здобутий при задоволенні цих виробничих потреб, щоб допомогти нашому власному виробництву."

LUS_com_industrialization: "Індустріалізація"
LUS_com_industrialization_desc: "Перехід від нашого аграрного суспільства до більш модернізованого має бути не тільки пріоритетом, а й нашою метою."

LUS_red_army_focus: "Червона Армія"
LUS_red_army_focus_desc: "Народна Червона Армія Люші є першим кроком до професійної військової сили, а не ополчення необізнаних селян. В ім’я захисту нації та грифонів!"

LUS_red_army_focus_defence: "Оборонний досвід Червоної Армії"
LUS_red_army_focus_defence_desc: "Люші належить люшіанцям, і захист нації має першочергове значення у разі іноземного вторгнення. Захищайтесь, змивайте їх у порох і наступайте, коли вони слабкі."

LUS_red_army_focus_attack: "Наступальний досвід Червоної Армії"
LUS_red_army_focus_attack_desc: "Найкращий спосіб захистити нашу націю — знищити ворогів, коли вони оголосять війну, і швидко змусити їх здатися. Хороший напад — найкраща оборона."

LUS_red_army_focus_train: "Прискорене навчання Червоної Армії"
LUS_red_army_focus_train_desc: "Досить дати пістолет у лапи кожному грифону і навчити їх битися. Вони зможуть стріляти по ворогу і, сподіваємось, вбити його."

LUS_red_army_focus_org: "Якісне навчання Червоної Армії"
LUS_red_army_focus_org_desc: "Навчання тактиці ведення бою та створення добре підготовленої армії компенсує втрачені час і ресурси завдяки тому, що в війні загине менше люшіанців. Чим більше ми економимо, тим більше ми виграємо."

LUS_red_army_focus_youth: "Молоді грифони для Червоної Армії"
LUS_red_army_focus_youth_desc: "Залучення молоді до вступу в Народну Червону Армію Люші дасть не лише нову групу, яку можна використовувати під час війни, але й навчить молодь цінним навичкам, які вони зможуть застосувати в мирному житті."

LUS_communist_griffon: "Ідеальні грифони"

LUS_lushian_councils: "Рада Люшійців"
LUS_lushian_councils_desc: "Створення селянських рад, де народні маси можуть мати право голосу в управлінні новою країною, є тим, на чому побудовано це комунальне суспільство, тому час виконати обіцянки."

LUS_education_campaigns: "Освітні кампанії"
LUS_education_campaigns_desc: "Прості грифони необізнані і не вміють читати, і це заважає їм приймати рішення на благо себе та інших."

LUS_education_campaigns2: "Школи для грифонів"
LUS_education_campaigns2_desc: "Відправка наших найяскравіших і найрозумніших у школи по всій країні — найкраща відправна точка. Важко навчати без можливості зробити це."

LUS_education_campaigns3: "Кожен грифон — студент"
LUS_education_campaigns3_desc: "Примусова обов'язкова освіта для всіх грифонів та грифин, молодих та старих, може бути трохи непопулярною, але вони подякують нам, коли зможуть читати."

LUS_research_with_prywhen: "Прайвенсько-Люшійська наукова угода"
LUS_research_with_prywhen_desc: "Прайвен був не тільки нашою опорою в цьому випробуванні, але й допомагав нам численними іншими способами. Можливо, з нашим новоствореним освітом, ми зможемо відплатити їм сторицею?"

LUS_education_campaigns4: "Освіта для всіх"
LUS_education_campaigns4_desc: "Значні субсидії на освіту, щоб навіть найбідніший селянин міг ходити до школи, є єдиним логічним наступним кроком у нашому прагненні дати освіту простому народові."

LUS_lumium_university: "Люміумський університет"
LUS_lumium_university_desc: "Абсолютно новий Люміумський університет, заснований у колишньому будинку колишніх монархів, є найкращою школою Люші для тих, хто хоче продовжити свою освіту після обов'язкового мінімуму."

LUS_ideal_griffon_focus: "Ідеальні грифони"
LUS_ideal_griffon_focus_desc: "Ідеальний грифон — це той, хто завжди працює на повну силу, хто завжди прикладає 110% зусиль до всього, що він або вона робить. Якщо ми зробимо це відомим всім і будемо нагороджувати тих, хто виправдовує очікування — все це повинно підвищити продуктивність, чи не так?"

LUS_mining_industry: "Розробка ресурсів"
LUS_mining_industry_desc: "Люші — нація, якою управляють фермери, і тому здатність добувати цінні корисні копалини обмежена. Час почати виробництво інструментів та навчання грифонів видобутку."

LUS_steel_industry_com: "Сталільні мануфактури"
LUS_steel_industry_com_desc: "Кожній нації потрібна сталь. Чи то каструлі та сковорідки, чи то танки та гармати — це обов'язковий аспект життя. Оптимізація та вдосконалення процесу виробництва сталі повинні безкінечно покращуватися і, звісно, безкінечно ставати кращими."

LUS_everyday_life: "Покращити рівень життя"
LUS_everyday_life_desc: "Більшість у Люші знають лише бідність, тому підвищення рівня життя кожного бідняка до кращого стандарту повинно порадувати кожного."

LUS_defence_industry_com: "Люшійські оборонні підприємства"
LUS_defence_industry_com_desc: "Перехід від кустарної промисловості до спеціалізованої військової має дозволити нам почати оснащувати нашу армію більш сучасною зброєю, такою як самозарядні гвинтівки та танки."

LUS_modern_state: "Сучасне Люші"
LUS_modern_state_desc: "Після всіх досягнень за останні кілька років Люші, нарешті, готове стати справжнім сучасним суспільством, щоб конкурувати з будь-яким іншим."

