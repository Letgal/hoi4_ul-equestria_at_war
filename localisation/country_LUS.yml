lushi_news.1.t: "Князь Еліас убитий!"
lushi_news.1.d: "[This.GetNewspaperHeader] Сьогодні, [GetDateText]. Князь Еліас Уайткрест з Князівства Люші був убитий. Повідомляється, що князь був у гостях у одного зі своїх лордів. Невідомий грифон підкрадався до князя Еліаса та застрелив його з даху мушкетом Voderlader. Вбивця був убитий одразу, тому його мотивація залишилася невідомою: молодший брат Еліаса, княжич Жерар, візьме на себе управління країною. Він відомий як шанувальник політичного теоретика Вингбардії Біколіні, це не принесе нам нічого доброго..."
lushi_news.1.a: "До нового завтра!"
lushi_news.1.b: "Ми висловлюємо співчуття люшіанцям."

