 neon_winds_desc: "Народжений в сім’ї з п’яти осіб у невеликому гірському селі Снєжная, Неон походить із лінії ремісників за фахом, зокрема у сфері формування хмар. Тим не менш, у безладний час революції, вона переїхала зі своєю родиною, замінивши їхнє рідне місто Петерсгуфом на березі моря, шукаючи клімат, який краще підходить для лікування хвороби її брата.\n\nОднак для неї, випадкова зустріч із моряком на гавані змінила її назавжди. Поні дуже молодою вийшла в море, однак легко підвищившись по службовій службі завдяки нестачі в рядах офіцерів. Неон привабила концепція авіаносців, і вона пов’язала з ними свою кар’єру. Це призвело її до конфлікту з Каріною, іншим адміралом флоту з іншою думку щодо домінації в морі ВМС. Однак Неон залишається твердо переконаною у своїй перевазі над нею.\n\nДехто може сказати, що у неї є деякі нереволюційні звички, як любов до вина і какао... але ніхто не може сказати це їй в обличчя."
