 stalliongrad.131.t:0 "Промова Сіністера про [CHN.GetLeader]!"
 stalliongrad.131.d:0 "Товариші! Робітники Сталліонграду! Ми зіткнулися з ворогом, страшнішим за буржуазну плутократію. Монстри, чиї мотиви не відрізнити від тих самих у тварин — нескінченний голод і кровожерлива жорстокість.\n\nОсь чому сьогодні наш обов'язок — священна війна проти цієї мерзоти.\n\nБез офіційного оголошення війни представникам хітинових імперіалістів, наші дивізії вже розпочали визволення земель, окупованих Чейнджлінґами, несучи за собою не тільки визволення робітників, а й розповсюдження нашого Слова — Слова про істинну рівність, порядок і справедливість. Це великий день, коли наша ідеологія нарешті оголить свою істинну сутність — сутність захисника всіх істот і самої цивілізації. Наш регіон завжди славився суворим холодним кліматом, що змушував наших пращурів страждати — але одного дня ми приручили природу, змінили її, перетворили її відповідно до наших потреб. Згадайте роки гноблення під владою Брехливих Богинь, коли дні й ночі ми працювали на них, але справжньої соціальної допомоги ніколи у відповідь не було — лише лицемірні догми ілюзорної Гармонії. Згадайте, з якими труднощами ми зіткнулися під час Революції, і з якими після цього — коли всі «цивілізовані» народи в одну мить показали своє плутократичне обличчя, намагаючись знищити наше праведне суспільство найогиднішими методами. Але ми подолали ці труднощі — ми стали сильними і гордими, як ніколи. І тепер ми сповнені рішучості досягти нових висот і завоювати нові фортеці.\n\nЦе необхідна війна, це війна, якої за жодних обставин не можна було б уникнути. Історія завжди вимагає від нас вибору: життя чи смерть, свобода чи рабство. Нехай увесь світ побачить у нашому трудовому народі героїв, які очищають цілий континент від агресії цих жорстоких істот.\n\nМи доведемо свою правоту, товариші! Наш час настав!"

 stalliongrad.132.t:0 "Промова Сіністера про чейнджлінзьких агресорів"
 stalliongrad.132.d:0 "Товариші! Робітники Сталліонграду! Ми зіткнулися з ворогом, страшнішим за буржуазну плутократію. Монстри, чиї мотиви не відрізнити від тих самих у тварин — нескінченний голод і кровожерлива жорстокість.\n\nОсь чому наш сьогоднішній обов'язок — не тільки захистити нашу Батьківщину, а й віддати цю мерзоту істинному правосуддю за допомогою наших гвинтівок.\n\nБез офіційного оголошення війни, хітинові імперіалісти, перетнули наші кордони та ведуть активні воєнні дії. Тепер ми повинні відповісти на цю агресію своєю сталевою рішучістю.\n\nПам'ятайте, хто ви, горді Сталліонградці! Ми — народ, який скинув важкі кайдани еквестрійської експлуатації. Ми стали країною істинної демократії, істинної свободи і справедливості. Наші технології, наша промисловість і наша потужна зброя відомі в усьому світі. Знаючи це, наш хитрий ворог має намір захопити всі наші досягнення. Забрати їх усі собі, наче варвар, яким наш ворог і є насправді.\n\nМи повинні показати всю гордість і мужність нашого народу, втоптавши загарбників нашими підковами прямо в те саме болото, з якого вони всі вилізли. Наша рішучість у боротьбі з роєм має стати прикладом для кожної держави у світі. Дозвольте своїй гвинтівці нести слово про нашу праведну ідеологію крізь контрудар по цим огидним жукам! Це священна війна; це війна, яка за жодних обставин не може бути програна. Історія завжди вимагає від нас вибору: життя або смерть, свобода або рабство. Нехай увесь світ побачить у нашому трудовому народі героїв, які очищають цілий континент від агресії цих жорстоких істот. \n\nБудьте сильними і сміливими, Товариші! Ми ПЕРЕМОЖЕМО!"

 stalliongrad.133.t:0 "Промова Сіністера про еквестрійських агресорів"
 stalliongrad.133.d:0 "Товариші! Я хочу оголосити новини настільки ж хвилюючі, наскільки й великі.\nНашу праведну соціалістичну країну було атаковано, і цими діями Еквестрія нарешті показала своє справжнє обличчя — огидне обличчя реакційної плутократії. Великий народ, подібний Сталліонградському, не має бути збентеженим цим фактом, ми пишаємося тим, що беремо участь у цій нерівній боротьбі, що покликана трансформувати світ географічно, політично і духовно. Воістину, сьогодні відбувається грандіозний бій двох світів. Ніколи в історії не спостерігалася подібна драма, драма, в якій ми зараз перебуваємо серед провідних персонажів. \n\nЗавдання зараз одне і тільки одне: битися, битися всі разом. Товариство між нами стає міцнішим з кожним днем, стає справжнім укладом спільного життя. Ми досить схожі й досить різні, щоб розуміти одне одного, взаємно поважати одне одного, об'єднувати всі наші сили, бо причина одна. Але тепер не повинно бути розбіжностей у думках; наших ворогів розбіжності не мучать.\n\nЕквестрійська плутократія веде цю війну з однією єдиною метою: вони хочуть поневолити цілий світ до того стану, в якому сьогодні перебуває країна бізонів. Вони хочуть, щоб усі народи працювали на них, плануючи подарувати кантерлотській буржуазії ще одне тисячоліття лицемірного шовінізму. Вони хочуть світ рабів, щоб гарантувати своїй аристократії п'ять перетравлювань їжі на день. Вони хочуть знищити комунізм, і під цим ім'ям вони мають на увазі всі народні рухи, включно з такими, як ідеологія Старлайт Гліммер, названа «Еквалізмом». Тепер, товариші, ми маємо боротися за живих, боротися не тільки за майбутнє, а й за вже померлих. Ми повинні боротися, щоб жертва тих, хто поліг під час революційної війни, не стала марною.\n\nНаші предки дають нам владну команду — боротися до кінця. І ми до них прислухаємося..."

 stalliongrad.134.t:0 "Промова Сіністера про еквестрійських капіталістів"
 stalliongrad.134.d:0 "Товариші! Герої революції! Жеребці і Кобили Сталліонграду!\n\nЧас, призначений долею, навис над небесами нашої Батьківщини. Оголошення війни вже було передано послам Еквестрії. Ми йдемо в бій проти плутократичної та реакційної «Гармонії» фальшивих богинь, які за будь-якої зручної нагоди перешкоджали розвитку та часто ставили під загрозу саме існування Сталліонградського народу.\n\nОстанні історичні події можна підсумувати в наступних фразах: обіцянки, погрози, шантаж і саботаж. З вами весь світ є свідком того, що Комуністичний Сталліонград зробив усе можливе, щоб уникнути мук, які кидають наш континент у збентеження — але все було марно. Достатньо було б переглянути домовленості, щоб оновити їх з мінливими потребами життя нашої нації і не вважати їх недоторканними на вічність. \n\nАле тепер все це належить минулому. Якщо сьогодні ми вирішили зіткнутися з ризиками і жертвами війни, то це тому, що честь, наші інтереси і саме майбутнє нав'язують нам залізну необхідність, оскільки великий народ справді такий, якщо вважає священним свій обов'язок і не ухиляється від великих випробувань, які змінюють хід історії.\n\nМи беремо гвинтівки в ратиці, щоб звільнити трудящих всієї Еквестрії від експлуатації та плутократії, яка в умах мас непорушна і вічна. \n\nЦя гігантська боротьба — не що інше, як етап логічного продовження нашої революції; це боротьба народів, що бідні, але багаті трудящими, проти експлуататорів, що люто тримаються за монополію всіх багатств і золота цілого світу; це боротьба між нашим сторіччям і двома ідеями.\n\nПролетарський Сталліонград піднімає голову, гордий і єдиний, як ніколи. Один єдиний наказ є категоричним і обов'язковим для всіх. І цей наказ — ПЕРЕМОГТИ! І ми переможемо, щоб дати, нарешті, довгий період миру і справедливості Сталліонграду, Еквестрії та всесвіту.\n\nТовариші!\n\nЦе війна, яка покладе край усім війнам!"

 stalliongrad.135.t:0 "Сіністер: Сталліонград звільнить народ [From.GetName]"
 stalliongrad.135.d:0 "Товариші! Я переконаний: сама історія спрямовує нас до ролі визволителя [From.GetAdjective]ого пролетаріату. Ми, народ Сталліонграду, бачимо можливість нарешті допомогти класовій боротьбі в цій країні шляхом «імпорту революції» заради зміцнення єдності пролетарів усіх країн через знищення експлуататорів держави [From.GetNameAdj]. Одного разу ми нарекли себе захисниками бідних і пригноблених, зв'язавши себе священним обов'язком. Обов'язком захисту робітників будь-якої народності від гноблення і насильства з боку Буржуазії. Настав час виконати дані нами клятви.\n\n\n[From.GetNameDef] народ буде радий звільнитися від кайданів капіталу, звісно, не без допомоги нашої праведної Народної Армії, і потім поповнити незліченні лави борців з буржуазією всього світу.\n\nХай живе Сталліонград!"
 stalliongrad.135.a:0 "За Сіністера!"

