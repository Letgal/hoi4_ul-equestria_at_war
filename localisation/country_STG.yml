### ПОДІЇ ###
 stalliongrad.0.t:0 "Вітчизна революції"
 stalliongrad.0.d:0 "Понад десять років тому великий революціонер Стіл Сталліон організував повстання в Північній Еквестрії — одному з найбідніших регіонів. Він хотів створити державу з абсолютно іншою економічною і соціальною системою, де кожен поні мав би рівні можливості і кожен отримував за потребою. Повстання було підтримано кількома містами й селами. Еквестрійських чиновників вислали з країни. Була створена Сталліонградська радянська республіка. Еквестрійські військові не захотіли миритися з цим і через кілька годин Еквестрійська армія вторглася на територію молодої республіки. Війна тривала близько тижня, поки Селестія особисто не наказала зупинити наступ. Кілька генералів пішли у відставку за свої агресивні погляди. Прокинувшись із новою надією на світле майбутнє, Сталліонградський народ продовжує свою боротьбу."
 stalliongrad.0.a:0 "Вічна пам'ять."
 stalliongrad.1.t:0 "Повідомлення з Кантерлоту"
 stalliongrad.1.d:0 "Незважаючи на напруженість, яка існувала між нами та принцесою в її замку в Кантерлоті, сьогодні ми отримали цікаве повідомлення через посередників. У зв'язку з війною Еквестрія розглянула питання про визнання нашого існування і запропонувала поступитися нам нашими законними територіями, якщо ми погодимося допомогти їм у війні. Хоча підпорядкування Червоної Армії еквестрійському командуванню звучить майже як зрада, ми можемо розглянути питання про обмежену співпрацю, включно зі вступом у війну проти чейнджлінґів. Звісно, сам принцип демократичного централізму означає, що Верховна Рада має спочатку проголосувати з цього питання."
 stalliongrad.1.a:0 "Ми не дозволимо, щоб еквестрійці стали їжею для королеви чейнджлінґів."
 stalliongrad.1.b:0 "Ми не можемо витрачати ресурси на цю війну."
 stalliongrad.2.t:0 "Різні перспективи"
 stalliongrad.2.d:0 "На останній закритій зустрічі партійців головною темою обговорення стала ситуація в країні. Як завжди. Обидва лідери висловили різні плани щодо перших кроків до вирішення питань, які сьогодні хвилюють громадян. Альтідія припустила, що Сталліонград вимагає розширення пропагандистських та освітніх кампаній, щоб зробити більше поні обізнаними про класи та зацікавленими в політиці, що, зрештою, забезпечить нас здібними міністрами та організаторами. Василій припустив, що державі потрібно перенаправити ці ресурси на підтримку робочих кооперативів у країні. Цей шлях приведе до того, що індустріалізацію можна буде завершити швидше."
 stalliongrad.2.a:0 "Спрямувати кошти на Агітпроп."
 stalliongrad.2.b:0 "Спрямувати кошти на індустріалізацію."
 stalliongrad.3.t:0 "Танкові дослідження з Еквестрією"
 stalliongrad.3.d:0 "Еквестрійський уряд бажає започаткувати спільні танкові дослідження між нашими країнами."
 stalliongrad.3.a:0 "А давайте."
 stalliongrad.3.b:0 "Гарна спроба."
 stalliongrad.4.t:0 "Співпраця з Еквестрією"
 stalliongrad.4.d:0 "Еквестрійський уряд бажає налагодити військову співпрацю між нашими країнами."
 stalliongrad.4.a:0 "А давайте."
 stalliongrad.4.b:0 "Гарна спроба."
 stalliongrad.5.t:0 "Громадянська війна в Еквестрії!"
 stalliongrad.5.d:0 "В Еквестрії почалася громадянська війна. У нас є шанс повернути втрачені території, поки селестійський гігант тріщить по швам."
 stalliongrad.5.a:0 "Як все чудово склалолся!"
 stalliongrad.5.b:0 "Не робитимемо поспішних дій."
 stg_annexes_cores_civil_war:0 "Ми заволодіємо усіма нашими осередними територіями, які на даний момент утримує §Y[NLR.GetName]§!.\n"
 stalliongrad.10.t:0 "Балтимейр просить нашої допомоги"
 stalliongrad.10.d:0 "Громадянська війна вирує на великих просторах Еквестрії, і багато незадоволених поні скинули ярмо Селестії й оголосили про створення своїх власних незалежних держав, не бажаючи вмирати з чужих їм причин. Для нас особливо важливими є соціалістичні республіки Балтимейр і Вангувер. Місячна загроза значно зменшилася, і реакційна принцеса звернула свої погляди на еквестрійський південний схід, прагнучи підкорити ці народи, які відкололися. Таким чином, наші товариші в Балтимейрі, яких ми раніше таємно підтримували в рамках підготовки до світової революції, звернулися з проханням про допомогу. Верховна рада була скликана, щоб вирішити нагальну проблему: чи підтримаємо ми наших соціалістичних друзів у війні проти капіталістів?"
 stalliongrad.10.a:0 "Проти капіталізму, ми — союзники!"
 stalliongrad.10.b:0 "Війна з Еквестрією — це самовбивство!"
 stalliongrad.11.t:0 "Балтимейр просить нашої допомоги"
 stalliongrad.11.d:0 "Громадянська війна вирує на великих просторах Еквестрії, і багато незадоволених поні скинули ярмо Селестії й оголосили про створення своїх власних незалежних держав, не бажаючи вмирати з чужих їм причин. Для нас особливо важливими є соціалістичні республіки Балтимейр і Вангувер. Гармонія згасає, і «Імператриця» Найтмер Мун звернула свій погляд на еквестрійський південний схід, прагнучи підкорити ці народи, що відкололися. Таким чином, наші товариші в Балтимейрі, яких ми раніше таємно підтримували в рамках підготовки до світової революції, звернулися з проханням про допомогу. Верховна рада була скликана, щоб вирішити нагальну проблему: чи підтримаємо ми наших соціалістичних друзів у війні проти місячної тиранки?"
 stalliongrad.11.a:0 "Балтимейр буде вільним"
 stalliongrad.11.b:0 "Ми не наважимося кинути виклик самій Найтмер..."
 stalliongrad.12.t:0 "Час проблем"
 stalliongrad.12.d:0 "Через десятиліття після заснування Республіки, її майбутнє вкрите імлою. Проблеми в партії, нестача їжі, а обіцянки кращого життя не стають реальністю. Однак маси ще не втратили віри в уряд. Якщо ми виберемо правильний шлях і реформуємо уряд, завершимо індустріалізацію та ліквідуємо проблеми з їжею, народ знову повірить у нас."
 stalliongrad.12.a:0 "Хорошо."
 stalliongrad.13.t:0 "Розбіжності в партії"
 stalliongrad.13.d:0 "Після перемоги революції влада перейшла до Компартії Сталліонграду. Більшу частину часу нею керували два земнопоні — Альтідія Револьцова та Василій Пшеницин. У цей період Сталліонград стає соціалістичною державою. Звісно, два поні поступово почали заздрити одне одному. Поступово їхнє керівництво перетворилося на змагання особистих досягнень. Партія розділилася на дві групи."
 stalliongrad.13.a:0 "А може й більше."
 stalliongrad.14.t:0 "Побудова Палацу Рад!"
 stalliongrad.14.d:0 "Наші будівельники почали розчищати місце в центрі міста під нову монументальну будівлю — Палац Рад."
 stalliongrad.14.a:0 "Майбутнє чекає!"
 stalliongrad.15.t:0 "Внутрішня політика."
 stalliongrad.15.d:0 "Незважаючи на те, що обидва лідери мають хороші сторони та розумний підхід до управління державою, очевидно, що Альтідія наразі є надихаючим лідером для народу поні, здатним взяти майбутнє республіки у власні копита. Василій з іншого боку добре стартував, але натомість загальмував до повної зупинки. Треба вжити заходів проти поривів Василія захопити владу в партії, навіть виключити його, якщо потрібно."
 stalliongrad.15.a:0 "Гаразд."
 stalliongrad.16.t:0 "Внутрішня політика"
 stalliongrad.16.d:0 "Обидва лідери добре висловили свою точку зору і навели аргументи на її підтримку. Василій показав себе як здатний і відповідальний лідер. Але його протистояння з Альтідією більше не може тривати. Ми повинні знайти компроміс між двома лідерами. Якщо Альтідія буде цьому опиратися, найкращим виходом буде усунути її та висунути Василія на посаду генерального секретаря."
 stalliongrad.16.a:0 "Подивимось."
 stalliongrad.17.t:0 "Внутрішня політика"
 stalliongrad.17.d:0 "Обидва лідери добре висловили свою точку зору та навели аргументи на її підтримку. Але особиста напруга між ними все ще занадто сильна. Нещодавно Василій запропонував знайти компроміс. На його думку, він багато зробив на благо держави і бажає отримати об'єктивну оцінку своїх дій та вищу посаду Генерального секретаря партії, як і сама Альтідія. Нам потрібно вирішити, кого ми будемо підтримувати в далекосяжній перспективі."
 stalliongrad.17.a:0 "А відразу 2 генсека ніяк?."
 stalliongrad.18.t:0 "Внутрішня політика"
 stalliongrad.18.d:0 "Обидва лідери добре висловили свою точку зору та навели аргументи на її підтримку. Але особиста напруга між ними все ще занадто сильна. Нещодавно Василій запропонував знайти компроміс. На його думку, він багато зробив на благо держави і бажає отримати об'єктивну оцінку своїх дій та вищу посаду Генерального секретаря партії, як і сама Альтідія. Нам потрібно вирішити, кого ми будемо підтримувати в далекосяжній перспективі."
 stalliongrad.18.a:0 "Подивимось."
 stalliongrad.19.t:0 "Альтідія"
 stalliongrad.19.d:0 "На сьогоднішньому засіданні Верховної Ради після довгих дебатів було вирішено усунути Василія з посади прем'єр-міністра. Його політика призвела до політичного та економічного застою і міжнародної ізоляції країни. Настав час сформувати новий уряд."
 stalliongrad.19.a:0 "Так!"
 stalliongrad.20.t:0 "Новий уряд"
 stalliongrad.20.d:0 "Настав час Василію відступити, відкривши дорогу новим поні в уряді. Під покровом ночі, група поні на чолі з Альтідією захопила будинок Верховної Ради. Василій Сіністер, Нестор та інші члени партії, які підтримували іншу сторону, боячись репресій, перетнули кордон і втекли до Еквестрії або Кристальної Імперії. Було сформовано новий уряд з Дарк Вінґом на чолі."
 stalliongrad.20.a:0 "До ліпшого майбутнього!"
 stalliongrad.21.t:0 "За Василія"
 stalliongrad.21.d:0 "Сьогодні відбувся саміт Верховної Ради, після багатогодинних дебатів якого, партійці вирішили підтримати кандидатуру Василія на посаду генсека. Рішення було прийнято на основі голосування представників Ради. Однак Альтідія та її прихильники, такі як генерал Понярчук, відмовилися поступитися місцем і звільнити кресло лідера країни. Відповідно до кодексу партії, якщо до кінця дебатів, де проблема була вирішена голосуванням, член демонструє неповагу до думки більшості та продовжує переслідувати свої власні інтереси, він/вона мають бути виключені з партії. Тож час діяти!"
 stalliongrad.21.a:0 "Справедливість перемогла!"
 stalliongrad.22.t:0 "Компроміс"
 stalliongrad.22.d:0 "На щастя, цього сонячного дня місяцю [GetMonth] ніщо не завадило Раді. Напруженість між двома партійними групами була вирішена мирно. Комітет дійшов згоди щодо компромісного варіанту. Саміти триватимуть до тих пір, поки не будуть обговорені всі питання і не буде знайдено їх вирішення."
 stalliongrad.22.a:0 "Лише коли ми єдині — ми непереможні!"
 stalliongrad.23.t:0 "Вибори!"
 stalliongrad.23.d:0 "Тепер, коли всіх прихильників Альтідії виключили з партії, настав час обрати нового генерального секретаря. На цю посаду було висунуто декілька кандидатів, більша частина з яких відмовилися взяти на себе відповідальність, що залишає нам двох основних кандидатів."
 stalliongrad.23.a:0 "Подивимось..."
 stalliongrad.24.t:0 "Питання влади"
 stalliongrad.24.d:0 "Дискусії у Верховній Раді стають дедалі напруженішими. Альтідія, як більш радикальна й активна поні, ратує за відкритість державного апарату. Василій вважає, що для збереження стабільності Сталліонграду варто зберегти нинішній уряд і почекати потрібний момент. Кожен лідер пропонує свій варіант дій."
 stalliongrad.24.a:0 "Змушує замислитися."
 stalliongrad.25.t:0 "Варіанти розвитку"
 stalliongrad.25.d:0 "Сьогодні на засіданні Верховної Ради, Василій припустив, що Сталліонград має зосередитися на покращенні своєї інфраструктури для створення нових робочих місць і з’єднання з віддаленими від великих міст районами. Альтідія запропонувала свій план, що передбачає розвиток військової промисловості у самій столиці, адже «держава має бути здібна захистити себе». Раді слід вирішувати, якого плану ми будемо дотримуватися."
 stalliongrad.25.a:0 "Так."
 stalliongrad.26.t:0 "Команда Пшеницина"
 stalliongrad.26.d:0 "Прихильників Альтідії виключили з партії та змістили зі своїх постів. Можна упевнено сказати, що ми запобігли контрреволюційному перевороту в Сталліонграді. Генерал Понярчук, Корс Релюкс, Іван та Дарк Вінґ більше не становлять жодної загрози. Усі старі лідери залишилися на своїх постах і готові продовжувати роботу."
 stalliongrad.26.a:0 "Вони на це заслужили."
 stalliongrad.27.t:0 "Сіністер Сєров"
 stalliongrad.27.d:0 "Сіністер Сєров оголосив про своє бажання брати участь у виборах. Раніше він підтримував Василія, але його погляди на вирішення державних проблем змусили його піти на вибори окремо від нього.\n\nСіністер — демагог і популіст. Він закликає посилити роль держави в усіх сферах життя, але водночас відкрито каже про неефективність колгоспної системи і необхідність впровадження ринкових елементів. У цього поні імперіалістичні амбіції, виправдовувані підступами ворогів. Він закликає зробити Сталліонград гегемоном на континенті."
 stalliongrad.27.a:0 "Пряме управління зі Сталліонграду!"
 stalliongrad.28.t:0 "Василій Пшеницин"
 stalliongrad.28.d:0 "Василій Пшеницин був прем'єр-міністром після Альтідії. Його політична риторика виражена ультра-комуністичними поглядами. Василій виступає за збереження і вдосконалення єдино-вірного шляху розвитку соціалістичної держави і закликає до світової революції. Він став параноїком після довгих років роботи з Альтідією. Він бореться за «чистоту» комуністичних ідей у партії і готовий захищати завоювання революції до кінця."
 stalliongrad.28.a:0 "Треба дотримуватися лінії партії!"
 stalliongrad.29.t:0 "Дарк Вінґ"
 stalliongrad.29.d:0 "Дарк Вінґ почав свою передвиборчу кампанію зі звернення до поні Сталліонграду. Говорячи про свої цілі як керівника Сталліонграду, він оголосив себе прихильником Альтідії. Водночас він звинуватив інших керівників партії в некомпетентності та корупції.\n\nЦей політик вбачає вихід із кризи в налагодженні зв'язків з Еквестрією, насамперед торговельних, а також у спільній боротьбі проти зростаючої загрози чейнджлінґів."
 stalliongrad.29.a:0 "Закордон нам допоможе."
 stalliongrad.30.t:0 "Вибори!"
 stalliongrad.30.d:0 "Сьогодні ми зібралися тут, щоб обрати нового генерального секретаря Сталліонградської комуністичної партії. Рішення генерального секретаря матимуть найбільший вплив на зовнішню та внутрішню політику держави. У нас є два кандидати на вибір."
 stalliongrad.30.a:0 "Василій."
 stalliongrad.30.b:0 "Сіністер."
 stalliongrad.31.t:0 "Вибори!"
 stalliongrad.31.d:0 "Сьогодні ми зібралися тут, щоб обрати нового генерального секретаря Сталліонградської комуністичної партії. Рішення генерального секретаря матимуть найбільший вплив на зовнішню та внутрішню політику держави. У нас є три кандидати на вибір."
 stalliongrad.31.a:0 "Василій."
 stalliongrad.31.b:0 "Сіністер."
 stalliongrad.31.c:0 "Дарк Вінґ."
 stalliongrad.32.t:0 "Альтідія залишає посаду"
 stalliongrad.32.d:0 "Новини зі Сталліонградського міськкому. \n\nАльтідія несподівано вирішила залишити посаду Генерального секретаря. По слухам, її здоров'я стрімко погіршується останніми роками. Лікарі радять їй виїхати зі Сталліонграду в спокійний літній табір «Совьонок» на півночі країни."
 stalliongrad.32.a:0 "Вона заслужила на відпочинок. І трохи §Rвареників§!."
 stalliongrad.34.t:0 "Термінові вибори!"
 stalliongrad.34.d:0 "До нас доходять сумні новини. Несподівано Альтідія подала у відставку з посади генерального секретаря Комуністичної партії. По слухам, її здоров'я стрімко погіршується останніми роками. Лікарі радять їй виїхати зі Сталліонграду в спокійний літній табір «Совьонок» на півночі країни."
 stalliongrad.34.a:0 "Голосуй або програєш!"
 stalliongrad.35.t:0 "Десять умов"
 stalliongrad.35.d:0 "[GetDate].\n\n   На сьогоднішньому засіданні двом лідерам вдалося подолати розбіжності. Василій пред'явив Альтідії список із 10 умов збереження єдності партії, заявивши, що якщо вона їх порушить, то він піде з партії."
 stalliongrad.35.a:0 "Збережемо єдність у партії!"
 stalliongrad.35.b:0 "Відхилити вимоги."
 stalliongrad.36.t:0 "Дарк Вінґ захоплює владу!"
 stalliongrad.36.d:0 "Під покровом темряви Дарк Вінґ і його прихильники підпалили будівлю Верховної ради. Вранці провину за це було покладено на прихильників Василія. Дарк Вінґ захопив владу та ввів у місті надзвичайний стан. Прихильники Василія були змушені покинути місто."
 stalliongrad.36.a:0 "О ні."
 stalliongrad.37.t:0 "Дарк Вінґ"
 stalliongrad.37.d:0 "Після того, як Поля пішла зі своєї посади, ми можемо покластися тільки на Дарк Вінґа, який є її прихильником. Він звинувачує інших керівників партії в некомпетентності та корупції.\nДарк Вінґ бачить вихід із кризи в налагодженні зв'язків з Еквестрією, насамперед торговельних, а також у спільній боротьбі проти зростаючої загрози чейнджлінґів."
 stalliongrad.37.a:0 "Припустимо."
 stalliongrad.38.t:0 "Еквестрія-Сталліонград"
 stalliongrad.38.d:0 "У своєму зверненні до народу уряд Сталліонграду оголосив про відкриття еквестрійського посольства для вирішення проблем із дефіцитними товарами. Це справді хороші новини на тлі голоду, що вирує в країні і вже забрав життя багатьох громадян. Але ходять чутки, що тут причина не тільки в голоді... чи взагалі не в ньому??? Уряд щось приховує?"
 stalliongrad.38.a:0 "Це дуже дивно."
 stalliongrad.39.t:0 "Продовольча проблема та її вирішення"
 stalliongrad.39.d:0 "Під час свого першого візиту до Еквестрії, генеральний секретар [STG.GetLeader] попросив еквестрійських чиновників матеріально підтримати наш народ. Поні збентежені таким ходом подій."
 stalliongrad.39.a:0 "То й що?"
 stalliongrad.4000.t:0 "Класова боротьба посилюється!"
 stalliongrad.4000.d:0 "Кучка землевласників, яких не стали переслідували під час початку колективізації, тепер отримали свободу продовжувати експлуатацію вільних селян. Вони починають швидко монополізувати крихкий продовольчий ринок. Нам потрібно посилити ринкове регулювання, забезпечити соціальну та фінансову безпеку для вільних фермерів."
 stalliongrad.4000.a:0 "Ще як."
 stalliongrad.41.t:0 "Наші вітання!"
 stalliongrad.41.d:0 "Сталліонград тепер автономний регіон Еквестрії. Ви розвалили револіцію зсередини."
 stalliongrad.41.a:0 "А дійсно?"
 stalliongrad.42.t:0 "Містечко Старлайт"
 stalliongrad.42.d:0 "Понад одне десятиліття існує виховане сумнозвісною Старлайт Ґліммер Містечко Старлайт. Після того, як усі внутрішні загрози буде подолано, ми готові зробити їх частиною нашої держави. Ми зобов’язані надіслати звернення, і [STL.GetLeader] обов'язково надасть відповідь щодо об'єднанян з нами."
 stalliongrad.42.a:0 "Тож вперед."
 stalliongrad.43.t:0 "Містечко Старлайт"
 stalliongrad.43.d:0 "[STL.GetLeader] погоджується на умови, їхній народ буде радий приєднатися до нас."
 stalliongrad.43.a:0 "Розділимо з ними наш дім."
 stalliongrad.43.b:0 "Краще тримати їх на ланцюгах"
 stalliongrad.44.t:0 "Колективні зусилля!"
 stalliongrad.44.d:0 "Більшість поні щасливі, що державні чиновники нарешті вирішили підтримати широкомасштабний рух за колективізацію. Вони раді позбавити старих поміщиків і заможних селян власності на багату оброблену землю. На націоналізованих землях створюються колгоспи, куди зараз завозиться сучасна сільськогосподарська техніка."
 stalliongrad.44.a:0 "Мир, земля і хліб!"
 stalliongrad.40.t:0 "Вітчизна революції"
 stalliongrad.40.d:0 "У своїй публічній заяві [STG.GetLeader] сказав, що захищатиме батьківщину революції і доведе справу великого Сталліона до кінця. Було дано багато гучних обіцянок. Ні голоду, ні застою, тільки добробут і світле майбутнє!"
 stalliongrad.40.a:0 "Ура!"
 stalliongrad.45.t:0 "Соціалістичий союз!"
 stalliongrad.45.d:0 "[STG.GetLeader] оголосив про створення міжнародного Соціалістичного союзу, який об'єднає всіх комуністів на землі і прискорить перемогу робітничого класу по всій Землі!"
 stalliongrad.45.a:0 "Нарешті."
 stalliongrad.45.b:0 "Це може почекати."
 stalliongrad.46.t:0 "Товариші грифони!"
 stalliongrad.46.d:0 "Після смерті губернатора Тіфезера, колонія грифонів занурилася в глибоку політичну кризу, а пролетаріат стікає кров'ю. Треба підтримати тих, хто нарешті здобув класову свідомість, і допомогти їм здійснити революцію."
 stalliongrad.46.a:0 "«Повстаньте, гнані і голодні!»"
 stalliongrad.47.t:0 "Робітників-комуністів заарештовано!"
 stalliongrad.47.d:0 "Грифоняча поліція заарештувала наших комуністів і грифонів, які співчували нам. Ми не повинні миритися з цим!"
 stalliongrad.47.a:0 "Ганьба!"
 stalliongrad.48.t:0 "Warning to the [GRF.GetName]"
 stalliongrad.48.d:0 "Щойно [STG.GetLeader] надіслав [GRF.GetLeader] повідомлення про те, що політичні права поні повинні дотримуватися скрізь і що Сталліонград не потерпить такої неповаги до своїх представників. Або вони оберуть мирне вирішення цього інциденту... або ні."
 stalliongrad.48.a:0 "Вони грають з вогнем."
 stalliongrad.49.t:0 "[GRF.GetName] відповідає"
 stalliongrad.49.d:0 "У повідомленні йдеться про те, що [GRF.GetName] згодна з нашими вимогами."
 stalliongrad.49.a:0 "Чудово."
 stalliongrad.50.t:0 "Держава [GRF.GetName] відхилила наші вимоги"
 stalliongrad.50.d:0 "Вони відмовляються виконувати наші вимоги. Ми попереджали."
 stalliongrad.50.a:0 "По машинах!"
 stalliongrad.51.t:0 "Ліквідувати Фронтир!"
 stalliongrad.51.d:0 "Це нелегітимне утворення має бути повернуте назад до складу Нова-Грифонії."
 stalliongrad.51.a:0 "Вперед!"
 stalliongrad.5111.t:0 "[GRF.GetName] долучилися до нас"
 stalliongrad.5111.d:0 "Товариші грифони готові приєднатися до нас і спільно боротися проти злиднів і несправедливості!"
 stalliongrad.5111.a:0 "Хай живе солідарність!
 stalliongrad.52.t:0 "Всееквестрійська комуністична партія"
 stalliongrad.52.d:0 "Настав час таємно відправити наших радників до Всееквестрійської комуністичної партії і допомогти їм здобути підтримку народу і підготувати повстання. З цього моменту наші партії будуть співпрацювати одна з одною."
 stalliongrad.52.a:0 "«Хмари зловісні нависли над нами...»"
 stalliongrad.53.t:0 "Активісти в Еквестрії"
 stalliongrad.53.d:0 "«Чому ви повинні миритися з тим, що ви віддаєте більшу частину своєї праці тим, хто нічого не робить?» Гасла, що колись лунали в північній частині Еквестрії, тепер досягли й інших великих міст. Скоро наші ідеї поширяться по всій Еквестрії!"
 stalliongrad.53.a:0 "Підтримаємо наших класових братів!"
 stalliongrad.54.t:0 "Інтервенція в Еквестрію"
 stalliongrad.54.d:0 "Настав момент, якого ми чекали. Ми готові принести Революцію в Еквестрію. Уперед, звільнимо еквестрійський народ від тирана!"
 stalliongrad.54.a:0 "У дорогу."
 stalliongrad.54.b:0 "Спорядження для грифонів."
 stalliongrad.55.t:0 "[GRF.GetName] хоче долучитися до нашого союзу!"
 stalliongrad.55.d:0 "У Нова-Грифонії почалася громадянська війна. Комуністи бажають вступити в наш альянс і отримати підтримку."
 stalliongrad.55.a:0 "Звісно!"
 stalliongrad.56.t:0 "Постачання спорядження в Еквестрію"
 stalliongrad.56.d:0 "Під час екстреної зустрічі між представниками ВКП і КПС було досягнуто домовленості про постачання спорядження борцям за свободу в Еквестрії."
 stalliongrad.56.a:0 "Ми не залишимо їх у біді!"
 stalliongrad.57.t:0 "Сталліонград долучається до Громадянської війни в Еквестрії"
 stalliongrad.57.d:0 "На думку нашого військового комітету, ми повинні допомогти еквестрійським комуністам у їхній боротьбі зі світовим імперіалізмом. Необхідно негайно відправити війська в Еквестрію."
 stalliongrad.57.a:0 "Хай живе Радянська Еквестрія!"
 stalliongrad.58.t:0 "Пропозиція вступити в альянс від [EQS.GetName]"
 stalliongrad.58.d:0 "Жорстоку громадянську війну завершено. Імперіалістичний режим, що правив в Еквестрії не одну тисячу років, пав. Ми навічно запам'ятаємо тих, хто поліг у боротьбі за свободу і незалежність нової Еквестрії. Сьогодні [EQS.GetLeader] надіслав нам пропозицію — [STG.GetName] вступить в альянс із державою [EQS.GetName]. Еквестрійський народ сподівається, що разом ми побудуємо новий, кращий світ і стоятимемо пліч-о-пліч проти загрози. Як ми відповімо?"
 stalliongrad.58.a:0 "Прийняти. Сила — в єдності."
 stalliongrad.58.b:0 "Відхилити. Тут наші шляхи розходяться."
 stalliongrad.59.t:0 "Перемога Революції!"
 stalliongrad.59.d:0 "Наша війна закінчилася рішучою перемогою комунізму в Еквестрії. Тепер, коли загроза нашим кордонам зникла, а Еквестрія стала нашим добрим сусідом, ми готові будувати світле майбутнє разом.\n\nУ грудні 995-го року ми від'єдналися від буржуазної капіталістичної Еквестрії. Тепер ми готові повернутися в нову, соціалістичну Еквестрію. Це буде наш перший крок до нового порядку."
 stalliongrad.59.a:0 "Жертви цієї війни ніколи не будуть забуті"
 stalliongrad.59.b:0 "Радянська Еквестрія"
 stalliongrad.60.t:0 "[EQS.GetName] згодна вступити в союз"
 stalliongrad.60.d:0 "[EQS.GetLeader] приймає наші умови. Тепер ми можемо об'єднатися повністю або зберегти автономію."
 stalliongrad.60.a:0 "Нащо нам розділятися."
 stalliongrad.60.b:0 "Батьківщина революції заслуговує більшого за інші регіони."
 stalliongrad.61.t:0 "[EQS.GetName] згодна вступити в союз"
 stalliongrad.61.d:0 "[EQS.GetLeader] приймає наші умови. Ми готові повернутися додому."
 stalliongrad.61.a:0 "Приймай нас, Батьківщино!"
 stalliongrad.62.t:0 "Союз із державою [CRY.GetName]"
 stalliongrad.62.d:0 "Сьогодні ми запросили [CRY.GetName] до нашого Союзу. Будемо сподіватися, що вони не відкинуть таку можливість. Кристальні поні довгі роки страждали від тиранії, але тепер у них є шанс стати вільними."
 stalliongrad.62.a:0 "Авжеж вони погодяться."
 stalliongrad.63.t:0 "[CRY.GetName] приймає нашу пропозицію"
 stalliongrad.63.d:0 "Вони погодилися. Тепер залишилося лише вирішити адміністративні питання: чи повинні ми стерти кордони між нашими націями, чи ми збережемо їхній суверенітет, як союзника?"
 stalliongrad.63.a:0 "Пряме управління зі столиці."
 stalliongrad.63.b:0 "Вони самі знають, як їм буде краще."
 stalliongrad.64.t:0 "[EQS.GetName] відмовилася вступити в наш Союз"
 stalliongrad.64.d:0 "[EQS.GetName] прийняла рішення йти власним шляхом. У майбутньому це може стати проблемою, але зараз ми нічого не можемо зробити."
 stalliongrad.64.a:0 "За ними треба наглядати."
 stalliongrad.65.t:0 "Піонерська організація"
 stalliongrad.65.d:0 "Молодіжну Піонерську Організацію було створено через кілька років після Революції. Практично всі поні, які відвідують школу, тепер є піонерами. Ми розробили план зі збільшення кількості літніх таборів по всій країні та вчителів, які наглядатимуть за лошатами після занять, щоб вони могли долучатися, використовувати свої теоретичні знання на практиці. Цей підготовчий процес зміцнить їхній правильний світогляд і збереже нові покоління від ревізіонізму."
 stalliongrad.65.a:0 "Правильно."
 stalliongrad.66.t:0 "Культурний фестиваль"
 stalliongrad.66.d:0 "На щорічному Культурному Фестивалі наша молодь покаже свої п'єси, фільми, наукові проєкти. Ми створимо суспільство політично та культурно активних поні."
 stalliongrad.66.a:0 "У молоді найнезвичайніші уми."
 stalliongrad.67.t:0 "Шкільні гуртки"
 stalliongrad.67.d:0 "Щоб підтримати Піонерський рух, дуже важливо проводити якісні внутрішньошкільні заходи, як-от шкільні гуртки за певними інтересами, у кожну школу країни. Поні будуть захоплені цікавими речами, якими зможуть займатися у вільний час, і водночас зможуть знайти свою майбутню професію."
 stalliongrad.67.a:0 "За ними — наше майбутнє."
 stalliongrad.68.t:0 "Система ГПО"
 stalliongrad.68.d:0 "«Готовий до Праці та Оборони» — це система фізкультурно-спортивного молодіжного виховання. Учасники також зможуть навчитися користування зброєю, навчитися основ бойової тактики та взаємодії на полі бою. Коли ми оточені ворогами, ми не можемо дозволяти собі розслаблятися. Усі поні повинні бути готові захищати свою Батьківщину."
 stalliongrad.68.a:0 "До Перемоги!"
 stalliongrad.69.t:0 "Перше вересня!"
 stalliongrad.69.d:0 "Перше вересня тепер проголошено Днем Знань. Це буде день, коли лошата починають своє навчання в школах. На честь цього, ми також відкриваємо безліч нових шкіл у найрізноманітніших містах країни. Наши лошата повинні бути освічені всебічно, бо знання — сила!"
 stalliongrad.69.a:0 "Саме так."
 stalliongrad.70.t:0 "Повернення південних земель"
 stalliongrad.70.d:0 "Ми допомогли [eqs_event.GetName] перемогти в цій війні — і [eqs_event.GetLeader] погодилася стримати свою частину угоди. Території, що належали нам по праву, були повернуті."
 stalliongrad.70.a:0 "Саме так, як повинно бути."
 stalliongrad.71.t:0 "[From.GetName] відмовляється!"
 stalliongrad.71.d:0 "[From.GetName] відмовляється повертати території!"
 stalliongrad.71.a:0 "Так, досить цього!"
 stalliongrad.72.t:0 "Тріумф Революції!"
 stalliongrad.72.d:0 "Ми перемогли. Еквестрія об'єднана під одним прапором! Тепер ми поведемо поні та інших створінь до Світової Революції, побудуємо світ без убогості, голоду та бідності! Тепер ми можемо перемістити нашу Столицю в одне з великих міст Еквестрії."
 stalliongrad.72.a:0 "Переміститися у Мейнгеттен."
 stalliongrad.72.b:0 "Кантерлот стане столицею."
 stalliongrad.72.c:0 "Залишитися у Сталліонграді."
 stalliongrad.73.t:0 "Підготувати Революцію в Як'якистані!"
 stalliongrad.73.d:0 "Спрямуйте агітаторів і таємних агентів. Якистанська тиранія більше не може тривати. Ми повинні звільнити Яків з кайданів мерзенної гнітючої системи і допомогти їхній нації зробити крок у сучасність."
 stalliongrad.73.a:0 "Ми допоможемо всім."
 stalliongrad.74.t:0 "Арешти в Як'якистані!"
 stalliongrad.74.d:0 "Якистанська поліція заарештувала більшу частину наших революціонерів. Ця тиранія не триватиме "
 stalliongrad.74.a:0 "Ну, що ж."
 stalliongrad.75.t:0 "Допомогти Еквестрії!"
 stalliongrad.75.d:0 "Верховна Рада ухвалила рішення послати дипломата в Еквестрію, щоб запропонувати їм допомогу в боротьбі проти тиранії Чейнджлінґів. Це загроза рабства для всіх поні, і ми повинні працювати разом, щоб досягти перемоги!"
 stalliongrad.75.a:0 "Так точно!"
 stalliongrad.76.t:0 "Удар по грифонах!"
 stalliongrad.76.d:0 "Генеральний секретар Сіністер сьогодні звернувся до Партії через Верховну Раду. Сусідня капіталістична Нова-Грифонія переживає жахливу кризу. Він каже, що ми повинні допомогти грифонському пролетаріатові звільнитися від кайданів гнобителів. Подібна експансіоністська риторика виявилася не дуже тепло сприйнята в Раді, але останнє слово завжди за Секретарем..."
 stalliongrad.76.a:0 "Ми направимо мирну пропозицію."
 stalliongrad.76.b:0 "Вперед."
 stalliongrad.77.t:0 "Нова-Грифонія відхилила нашу пропозицію!"
 stalliongrad.77.d:0 "Робітники мають бути звільнені. Це Війна!"
 stalliongrad.77.a:0 "В атаку!"
 stalliongrad.78.t:0 "Грифони відповіли"
 stalliongrad.78.d:0 "Колонія Грифонів поступається і готова виконати наші вимоги. Нинішній уряд покине країну і повернеться на свою Батьківщину. Ми вільні обирати подальшу долю колонії."
 stalliongrad.78.a:0 "Маріонеточний режим буде як раз."
 stalliongrad.78.b:0 "Пряме управління зі столиці."
 stalliongrad.79.t:0 "Землі Еквестрії"
 stalliongrad.79.d:0 "Ми здобули перемогу у війні проти Еквестрії і тепер ми маємо встановити тут нашу владу. Усі землі Еквестрії тепер землі Сталліонграду, і тільки Ми — справжні спадкоємці Еквестрії. Від Еквестрії до всього світу, ми поширимо Революцію."
 stalliongrad.79.a:0 "Анексувати Еквестрію."
 stalliongrad.79.b:0 "Встановити владу Рад."
 stalliongrad.80.t:0 "Професійні освітні заклади"
 stalliongrad.80.d:0 "З розширенням наших міст і училищ у них, ми зможемо забезпечити якісну освіту для студентів, які пізніше працюватимуть на заводах та наукових об'єктах. На честь відкриття Державного Університету ім. Стар Свірла в Сталліонграді, міські чиновники збираються провести Спартакіаду на університетському стадіоні."
 stalliongrad.80.a:0 "Чудово!"
 stalliongrad.80.b:0 "Нехай концентруються на змаганнях у спорті."
 stalliongrad.80.c:0 "Демонстрація військової підготовки теж важлива."
 stalliongrad.81.t:0 "Продовольча стабілізація"
 stalliongrad.81.d:0 "Колективізація робить свою справу, ми досягли стабільного врожаю. Проте, нашим сільгосп-працівникам знадобиться більше часу, щоб зробити ці давно покинуті поля родючими."
 stalliongrad.81.a:0 "Чудові новини."
 stalliongrad.83.t:0 "Більше продукції щодня."
 stalliongrad.83.d:0 "Після того, як землі поміщиків було вилучено, фермери використовують для вирощування культур більше земель, і використовують їх ефективніше в нещодавно створених колгоспах, що підтримуються державою, а це означає, що в столицю в обмін на сучасне сільськогосподарське обладнання надходить більше продукції. Цього недостатньо, щоб нагодувати велику родину, але поні бадьоріють і насолоджуються новими можливостями."
 stalliongrad.83.a:0 "Ліпше, ніж без їжі взагалі."
 stalliongrad.82.t:0 "Фермерам потрібна підтримка"
 stalliongrad.82.d:0 "Колгоспи були встановлені, але сільське господарство й досі — важка робота. Ми маємо сконцентрувати наші дослідження на сучасних агро-технологіях, якщо ми хочемо, щоб наше сільське господарство зростало та міцніло."
 stalliongrad.82.a:0 "Зрозуміло."
 stalliongrad.8222.t:0 "Куркулі!"
 stalliongrad.8222.d:0 "Група «куркулів», у прагненні зберегти свої землі, намагалася підпалити колективні сараї. Зрадників було заарештовано, але проблема саботажів залишається."
 stalliongrad.8222.a:0 "Знайдіть їх усіх!"
 stalliongrad.8222.b:0 "Це буде одиничний випадок."
 stalliongrad.8444.t:0 "Саботаж!"
 stalliongrad.8444.d:0 "Заможні Селяни зовсім збожеволіли! В останніх новинах було описано безліч випадків мордобою в селах під Коньзаньню, коли комісія прибула для вимірювання землі «куркулів». Водночас, в одному з прибережних сіл велику партію водоростей, що належала колгоспу, було просто скинуто в море!"
 stalliongrad.8444.a:0 "Щоб вас усіх!"
 stalliongrad.84.t:0 "Значне поліпшення"
 stalliongrad.84.d:0 "За період від дня запровадження політики колективізації, ми покращили наше зростання виробництва на 150% за останні роки."
 stalliongrad.84.a:0 "Життя стає кращим."
 stalliongrad.85.t:0 "Побач схід сонця ситим"
 stalliongrad.85.d:0 "Настав час, коли мрії всіх кобилок і жеребчиків Сталліонграду нарешті збулися: магазини сповнені найрізноманітнішої їжі, включно з раніше небаченими морозивом, пирогами й кексами. Сім'ям більше немає потреби працювати без відпочинку, щоб прогодувати своїх рідних. Громадськість дякує Партії та особисто генсекові за все, що вони для них зробили. Дні голоду в минулому!"
 stalliongrad.85.a:0 "Уперед, у світле майбутнє!"
 stalliongrad.86.t:0 "Ринок сільгосппродукції"
 stalliongrad.86.d:0 "Вільний Ринок сільгосппродукції розширюється, надаючи нашим громадянам більше їжі щодня."
 stalliongrad.86.a:0 "Чудово!"
 stalliongrad.87.t:0 "Підтримка фермерів"
 stalliongrad.87.d:0 "Фермери проробляють велику роботу, культивуючи землю нашої країни, тож їм усім потрібні нові інструменти діяльності."
 stalliongrad.87.a:0 "Вони впораються."
 stalliongrad.87.b:0 "Нарощуйте виробництво! Ми повинні їм допомогти!"
 stalliongrad.88.t:0 "Ринок сільгосппродукції"
 stalliongrad.88.d:0 "Вільний Ринок сільгосппродукції розширюється, надаючи нашим громадянам більше їжі щодня."
 stalliongrad.88.a:0 "Чудово!"
 stalliongrad.89.t:0 "Ринок сільгосппродукції"
 stalliongrad.89.d:0 "Вільний Ринок сільгосппродукції розширюється, надаючи нашим громадянам більше їжі щодня."
 stalliongrad.89.a:0 "Чудово!"
 stalliongrad.90.t:0 "Ринок сільгосппродукції"
 stalliongrad.90.d:0 "Вільний Ринок сільгосппродукції розширюється, надаючи нашим громадянам більше їжі щодня."
 stalliongrad.90.a:0 "Чудово!"
 stalliongrad.91.t:0 "Ринок сільгосппродукції"
 stalliongrad.91.d:0 "Вільний Ринок сільгосппродукції розширюється, надаючи нашим громадянам більше їжі щодня."
 stalliongrad.91.a:0 "Чудово!"
 stalliongrad.92.t:0 "Палац добудовано!"
 stalliongrad.92.d:0 "Сьогодні надворі [GetMonth] [GetYear]-го року. Палац Рад, який ми почали будувати в 1007 році, нарешті добудований. Великий урочистий парад і святкування супроводжували всю церемонію відкриття. Монументальна будівля завжди буде символом подвигів товариша Сталліону, усіх труднощів, з якими ми зіштовхнулися за ці роки, і які здолали, та нашого непохитного духу — йти вперед, до Світлого Майбутнього! Салют, будь ласочка! "
 stalliongrad.92.a:0 "Ур-р-ра!"
 stalliongrad.93.t:0 "Надто довго"
 stalliongrad.93.d:0 "Минуло багато часу з моменту, коли відбулася революція, а в цій країні не змінювалося нічого; уряд Республіки Сталліонград абсолютно некомпетентний, і всі поні знають це. Прихильники Гармонійного Режиму піднялися проти влади, яка нічого не зробила для вирішення голоду всі ці довгі роки."
 stalliongrad.93.a:0 "Небеса, врятуйте нашу республіку."
 stalliongrad.93.b:0 "Небеса, врятуйте наш народ!"
 STG_rename_Konzan_to_Sinistergrad:0 "Перейменувати Коньзань на Сіністерград"
 STG_rename_Konzan_to_Sinistergrad_desc:0 "Тут народився наш вождь, ми повинні назвати місто на честь нього, щоб нащадки ніколи не забули, кого подарувало світу їх місто."
 STG_no_problems:0 "У Сталліонграді немає проблем."

 stalliongrad.94.t:0 "Альтідія залишає посаду"
 stalliongrad.94.d:0 "Жахлива, невиліковна хвороба сильно заважає Альтідії управляти країною, тож вона заявила про свою відставку."
 stalliongrad.94.a:0 "Сумно."

 stalliongrad.95.t:0 "Голод триває"
 stalliongrad.95.d:0 "Останні кілька тижнів жодна книга, журнал чи газета не обходилися без згадки про голод. Два неврожайні роки минули не дарма. Полиці сталліонградських магазинів, колись повні товарів, тепер порожні. Уряд готовий запровадити карткову систему, але чи цього вистачатиме? Чи нам краще попросити про допомогу більш благополучних сусідів..."
 stalliongrad.95.a:0 "Сумно."
 stalliongrad.96.t:0 "Тіфізер мертвий!"
 stalliongrad.96.d:0 "Губернатора колонії грифонів Тіфізера було вбито. Це створило небезпечну ситуацію в країні. Чи варто нам почати інтервенцію і підтримати ліві сили?"
 stalliongrad.96.a:0 "Однозначно."
 stalliongrad.96.b:0 "Ні."

 stalliongrad.98.t:0 "Війну завершено."
 stalliongrad.98.d:0 "Війну проти чейнджлінґів закінчено, наші нові владики диктують нам нові правила. Сталліонградська республіка реформована в прочейнджлінґський протекторат."
 stalliongrad.98.a:0 "Невже все закінчиться так?"

 stalliongrad.99.t:0 "[CRY.GetName] пропонує співпрацю"
 stalliongrad.99.d:0 "Ми отримали повідомлення від короля Сомбри, в якому той висловлює бажання вступити у військовий союз. Хоча тиранія Сомбри жахлива, зараз настали темні часи, і союз з одним імперіалістом проти іншого може допомогти нам досягти наших цілей."
 stalliongrad.99.a:0 "Відчайдушні часи вимагають відчайдушних заходів."
 stalliongrad.99.b:0 "Хай задушать тебе твоїми власними ланцюгами!"

 stalliongrad.100.t:0 "[CRY.GetName] пропонує співпрацю"
 stalliongrad.100.d:0 "До нас надійшла пропозиція від [CRY.GetLeader] щодо нашої співпраці в майбутньому. Ця угода принесе користь нашим націям."
 stalliongrad.100.a:0 "Ми згодні."
 stalliongrad.100.b:0 "Поки зачекаємо."
 stalliongrad.101.t:0 "Наукова кооперація"
 stalliongrad.101.d:0 "[CRY.GetName] пропонує об'єднати наші зусилля в галузі наукових досліджень. Що ми відповімо їм?"
 stalliongrad.101.a:0 "Про інший варіант навіть думати не слід."
 stalliongrad.102.t:0 "Уайлд Ветеран хоче вирушити в КСР"
 stalliongrad.102.d:0 "Уайлд Ветеран заявив про свій намір надати військову допомогу Кристальній радянській республіці і готовий вирушити туди як доброволець. Чи дозволимо ми йому виїхати?"
 stalliongrad.102.a:0 "Допоможемо нашим товаришам!"
 stalliongrad.102.b:0 "Нам він потрібніший."
 stalliongrad.104.t:0 "Містечко Старлайт просить нашої допомоги"
 stalliongrad.104.d:0 "Містечко Старлайт бажає налагодити тісніші зв'язки зі Сталліонградом."
 stalliongrad.104.a:0 "Ми будемо лише раді!"
 stalliongrad.104.b:0 "З іншого боку..."
 stalliongrad.105.t:0 "Містечко Старлайт просить військову допомогу."
 stalliongrad.105.d:0 "[STL.GetLeader] відправив офіційне прохання про військову допомогу ополченню «Нашої Країни»."
 stalliongrad.105.a:0 "Раз просять, то дамо."
 stalliongrad.105.b:0 "Ми їх і так захищаємо, нащо їм армія?"
 vasya_coup: "Переворот Василія"
 sinister_coup: "Переворот Сіністера"
 nestor_coup: "Переворот Нестора"

 stalliongrad.106.t:0 "Шанс знищити ворога"
 stalliongrad.106.d:0 "Наші агенти шпигують за Василієм та Сіністером у їхньому повсякденному житті. Вони знають, як заткнути їх раз і назавжди."
 stalliongrad.106.a:0 "Час позбутися їх."
 stalliongrad.106.b:0 "Я ліпше заткну того, хто мені це запропонував!"
 stalliongrad.107.t:0 "З Василієм покінчено."
 stalliongrad.107.d:0 "Наш агент успішно усунув Василія в його будинку сьогодні вранці. Принаймні один із ворогів нас більше не потривожить."
 stalliongrad.107.t_fail:0 "Василій вижив!"
 stalliongrad.107.d_fail:0 "Наші агенти-невдахи не змогли виконати навіть таку просту справу, як убивство Василія. Гірше того, він тепер знає, що ми шпигуємо за ним!"
 stalliongrad.107.a:0 "Чудово"
 stalliongrad.107.b:0 "Імбецили"
 stalliongrad.108.t:0 "Сіністера Сєрова вбили."
 stalliongrad.108.d:0 "Сьогодні вранці Сіністера Сєрова було вбито у своєму будинку нашим агентом. Повідомляється про запеклу бійку на ножах, проте опір було зламано і тепер він лежить у землі."
 stalliongrad.108.t_fail:0 "Сіністер Сєров вижив!"
 stalliongrad.108.d_fail:0 "Earlier today an attempt to kill Sinister Serov was made by one of our agents, however, using a kitchen knife, Sinister managed to severely wound the agent and escape his apartments alive. His location is currently unknown." # (!)
 stalliongrad.108.a:0 "Чудові новини чудового ранку"
 stalliongrad.108.b:0 "Я оточений ідіотами"
 stalliongrad.109.t:0 "Генерал Нестор очолює заколот!"
 stalliongrad.109.d:0 "Близький друг і Василія, і Сіністера, генерал Нестор Лунін повідомив громадськості про спроби Дарк Вінґа вбити обох інших претендентів на статус генерального секретаря. Новина про це сколихнула громадський імідж переможця минулих виборів. Того ж дня поні Сталліонграду вийшли на вулиці, вони вимагають від уряду віддати їм (вірогідно, на розтерзання) Дарк Вінґа. Рух має велику підтримку військових. Що робитиме уряд?"
 stalliongrad.109.a:0 "Авжеж стане на сторону народу."
 stalliongrad.109.b:0 "Мало що вони там просять."
 stalliongrad.110.t:0 "Поховання та новий генсек."
 stalliongrad.110.d:0 "Вбивство, яке скоїв Дарк Вінґ, було чітко доведене і підкріплене щиросердим зізнанням, його стратять через кілька днів. Фотографії вбитих членів партії швидко розійшлися газетами, тепер усі побачили його злодіяння. Було організовано великомасштабне урочисте поховання, щоб провести їх у свій останній шлях. У цей важкий час новим генеральним секретарем призначено Нестора Луніна, саме він очолить нашу націю."
 stalliongrad.110.a:0 "Cпочивайте з миром, §Rтовариші§!..."
 stalliongrad.111.t:0 "Поховання та новий генсек."
 stalliongrad.111.d:0 "Вбивство, яке скоїв Дарк Вінґ, було чітко доведене і підкріплене щиросердим зізнанням, його стратять за кілька днів. Фотографії вбитого члена партії, Сіністера Сєрова, швидко розійшлися по газетах, тепер всі побачили злодіяння Дарк Вінґа. Було організовано великомасштабну церемоніальну процесію, щоб провести його в свій останній шлях. У цей важкий час новим генеральним секретарем призначено Василія Пшеницина, саме він очолить нашу націю."
 stalliongrad.111.a:0 "Спочивай з миром, §Rтоваришу§!..."
 stalliongrad.112.t:0 "Поховання та новий генсек."
 stalliongrad.112.d:0 "Вбивство, яке скоїв Дарк Вінґ, було чітко доведене і підкріплене щиросердим зізнанням, його стратять за кілька днів. Фотографії вбитого члена партії, Василія Пшеницина, швидко розійшлися по газетах, тепер усі побачили злодіяння Дарк Вінґа. Було організовано великомасштабну церемоніальну процесію, щоб провести його в свій останній шлях. У цей важкий час новим генеральним секретарем призначено Сіністера Сєрова, саме він очолить нашу націю."
 stalliongrad.112.a:0 "Спочивай з миром, §Rтоваришу§!..."
 stalliongrad.113.t:0 "Новий початок."
 stalliongrad.113.d:0 "Наші товариші були поховані. І наші вороги готують плани проти нас. Ми не повинні відступати від своїх планів і позицій. Тож піднімемо ж голову догори і будемо впевнено дивитися в майбутнє. Яким шляхом варто піти Нестору?"
 stalliongrad.113.a:0 "Дотримуватися планів Сіністера."
 stalliongrad.113.b:0 "Дотримуватися планів Василія."

 stalliongrad.114.t:0 "Прайвенська Визвольна Армія просить допомоги"
 stalliongrad.114.d:0 "Учора стара баржа, що розвалюється на ходу, прибула в порт Петерсгуфу. На ній прибули грифони, які розмахували червоним прапором і кричали: «Товарисчи!». Наші моряки тепло прийняли заморських гостей і забезпечили їхнє влаштування в місті, так само їм показали місто. Вони були захоплені еквестрійською архітектурою та всіма технологічними нововведеннями, якими користуються поні-з-за-океану. Однак, вони прибули не просто так, у них є важливе завдання. Вони сказали, що прибули з Прайвена, землі грифонів, яка розділена громадянською війною, робітники і селяни повстали проти тирана-короля, і лідер Прайвенських революціонерів відправив нас, щоб вони просили допомоги у вас, щоб вони змогли перемогти і побудувати соціалістичне суспільство. Світова революція близька, каже [GRW.GetLeader]. Беручи до уваги нашу поточну ситуацію та корабель, який вони взяли для цієї подорожі, вони економлять стільки, скільки тільки можуть."
 stalliongrad.114.d_no_war:0 "Учора стара баржа, що розвалюється на ходу, прибула в порт Петерсгуфу. На ній прибули грифони, які розмахували червоним прапором і кричали: «Товарисчи!». Наші моряки тепло прийняли заморських гостей і забезпечили їхнє влаштування в місті, так само їм показали місто. Вони були захоплені еквестрійською архітектурою та всіма технологічними нововведеннями, якими користуються поні-з-за-океану. Однак, вони прибули не просто так, у них є важливе завдання. Вони сказали, що прибули з Прайвена, землі грифонів, яка пройшла довгу, кроваву громадянську війну. Проте зараз країна відновлюється, на повний хід йде процес колективізації та індустріалізації. Лідер прайвенських революціонерів відправив їх, щоб вони просили допомоги у нас, поні Сталліонграду, щоб звільнити пригноблений народ грифонів. Світова революція близька, каже [GRW.GetLeader]. Беручи до уваги нашу поточну ситуацію та корабель, який вони взяли для цієї подорожі, вони економлять стільки, скільки тільки можуть."
 stalliongrad.114.a:0 "Відправимо їм танк."
 stalliongrad.114.b:0 "Відправимо їм літак."
 stalliongrad.114.c:0 "Зброя. Зброєю будується революція."
 stalliongrad.114.e:0 "Підготуємо військову місію."
 stalliongrad.114.m:0 "Самі впораються."

 stalliongrad.115.t:0 "Танкові дослідження"
 stalliongrad.115.d:0 "Сталліонградський Тракторний Завод пропонує нам концепти нових танків. Ми стоїмо перед складним вибором. Блискавичні БТ, швидкі та броньовані Т-34 і важкоброньовані КВ. Усі креслення чітко зроблені й цілком здійсненні, але на який проєкт нам слід зробити ставку?"
 stalliongrad.115.a:0 "Фокус на легкі танки."
 stalliongrad.115.b:0 "Фокус на середні танки."
 stalliongrad.115.c:0 "Фокус на важкі танки."
 stalliongrad.115.e:0 "Нам не треба нічого з цього."
 stalliongrad.116.t:0 "Конкурс проєктів"
 stalliongrad.116.d:0 "Щороку проводиться багато змагань серед випускників по всій країні. Найяскравіші молоді поні представляють свої наукові проєкти, і якщо такий проєкт буде успішним, їх одразу ж візьмуть до одного з нещодавно побудованих університетів. І цього разу до нас завітав екстраординарний учень, Пєтя Сємьонов з Коньзані, та його проривний проєкт у галузі електроніки. Він зміг створити комп'ютер із підручних матеріалів. Коньзанський університет чекає на нього."
 stalliongrad.116.d_rocket:0 "Щороку проводиться багато змагань серед випускників по всій країні. Найяскравіші молоді поні представляють свої наукові проєкти, і якщо такий проєкт буде успішним, їх одразу ж візьмуть до одного з нещодавно побудованих університетів. Сьогодні безліч газет надрукували про найрозумнішу ученицю одинадцятої школи Сєвєрохолму — Ромашку Кристалову — і її проєкт ракети. За допомогою своїх однокласників вона зібрала ракету, яка змогла досягти вищих шарів атмосфери. Наші студенти мають намір підкорити космос!"
 stalliongrad.116.d_nuke:0 "Щороку проводиться багато змагань серед випускників по всій країні. Найяскравіші молоді поні представляють свої наукові проєкти, і якщо такий проєкт буде успішним, їх одразу ж візьмуть до одного з нещодавно побудованих університетів. Учень математичного класу тринадцятої школи Сталліонграду запропонував модель принципово нового типу ядерного поділу. Цього молодого поні буде спрямовано до Петерсгуфського Університету!"
 stalliongrad.116.d_magic:0 "Щороку проводиться багато змагань серед випускників по всій країні. Найяскравіші молоді поні представляють свої наукові проєкти, і якщо такий проєкт буде успішним, їх одразу ж візьмуть до одного з нещодавно збудованих університетів. Учень зі Ставропоня, Пінк Солстус має екстраординарні здібності до магії. Він записав і вивчив усі заклинання, які були доступні в його школі, а потім записав їх у кристали, які зберігаються в піонерському таборі «Совьонок». Університет Магії Сталліонграду чекає на нього!"
 stalliongrad.116.a:0 "Вчіться добре, дітлахи."
 stalliongrad.116.b:0 "Наслідуйте цей приклад, дітлахи."
 stalliongrad.116.c:0 "Вчитися, вчитися і ще раз вчитися."
 stalliongrad.116.e:0 "Магія у серцях пролетаріату."

 stalliongrad.124.t:0 "[GRW.GetNameDefCap] пропонує альянс"
 stalliongrad.124.d:0 "[GRW.GetLeader] надіслав повідомлення з пропозицією долучитися до їхнього альянсу та разом битися проти Алікорнів."
 stalliongrad.124.a:0 "Ми згодні."
 stalliongrad.124.b:0 "Краще нехай вони до нас долучитися."
 stalliongrad.124.c:0 "Нас це не цікавить."

 stalliongrad.125.t:0 "З промови Василія про війну з Чейнджлінґами"
 stalliongrad.125.d:0 "Товариші! Нова небезпека загрожує не тільки нашій республіці, а й існуванню життя в Еквестрії. Зазнавши поразки в Кантерлоті майже 10 років тому, імперіалістка Кризаліс знову готується накинути ярмо експлуатації на всю расу поні. Вона зосередила величезну кількість техніки та зброї. Звичайний робітник-чейнджлінґ пригнічений і підпорядкований її агресивним замашкам. Цей ворог набагато сильніший і страшніший, ніж капіталістична Еквестрія. Наша віра в перемогу має бути як ніколи сильна. У нас є відмінна зброя, у нас є відмінна промисловість, а головне — у нас є розуміння, що ми боремося за свою свободу і за життя на всьому материку. Ворог підступний, але за нами — правда, перемога буде за нами!"
 stalliongrad.125.a:0 "Ура!"

 stalliongrad.126.t:0 "Генсек Василій про еквестрійських агресорів"
 stalliongrad.126.d:0 "Товариші! Нахабна еквестрійська вояччина, яка нещодавно обстріляла наші війська на всьому протязі кордону, не припиняє півнячих наскоків на священні землі країни переможного соціалізму! Ми заявляємо, товариші, що якщо ворог спробує сунути своє копито на Сталліонградську землю, то отримає відсіч, яка призведе не тільки до його поразки на нашій землі, а й до поразки в Еквестрії. Еквестрійський робітник не піде на братовбивчу війну проти своїх сталліонградських братів, а поверне багнети проти своїх гнобителів. Буржуазна Еквестрія одного разу вже зазнала поразки, і, без сумніву, вона програє і цього разу. Але нам не можна сподіватися лише на наших братів. Кожен поні має бути напоготові. У нас є відмінна зброя, у нас є відмінна промисловість, а головне — у нас є розуміння, що ми боремося за свою свободу. Ворог підступний, але за нами — правда, перемога буде за нами!"
 stalliongrad.126.a:0 "Ура!"

 stalliongrad.127.t:0 "Генсек Василій про війну з Еквестрією"
 stalliongrad.127.d:0 "Товариші! Наближається рішучий момент революції в Еквестрії. Еквестрійський пролетаріат, експлуатований прогнилою аристократією та їхніми поплічниками-буржуа, втомився нудитися під гнітом капіталу. Кантерлот, Мейнгеттен, Балтимейр, Вангувер, Лас-Пегас, Бейлз чекають не дочекаються заклику до боротьби з буржуазією. Революція в Еквестрії, про необхідність якої говорив великий товариш Сталліон, скоро здійсниться. Всееквестрійська комуністична партія на чолі з товаришкою Старлайт виконала величезну роботу, просвіщаючи пригноблені маси і мобілізуючи їх на боротьбу. І тепер, коли у всій Еквестрії організовуються ради робітників і селян, коли пригноблений еквестрійський народ піднявся на визвольну боротьбу, ми не можемо залишитися осторонь. Ми протягнемо копито допомоги нашим братам по класу. Товариші та брати — еквестрійці! Я вірю, що ви відгукнетеся на заклик до захисту справи Свободи. Геть брехливих принцес і їхню гнилу аристократію! Геть ганебних капіталістів! Хай живе Еквестрійська соціалістична республіка! Хай живе справа великого Сталліона!"
 stalliongrad.127.a:0 "Уперед!"

 stalliongrad.128.t:0 "Василій та [target.GetName]"
 stalliongrad.128.d:0 "Товариші! Справа миру в небезпеці. Священна революційна війна на фронті і в тилу стоїть як грізна неминучість перед нами. Низка інцидентів, які нещодавно сталися на кордоні з державою [target.GetName], виразно свідчить про те, що вони ставлять собі за мету завоювання нашої молодої республіки і повне підпорядкування нашого народу своїм інтересам. Ми не дозволимо їм цього зробити. Як і понад 10 років тому, сталліонградський робітник і селянин готові боротися за свободу і незалежність своєї країни. Але тоді у нас не було промисловості, не було хорошої армії, не було хорошого спорядження. Тепер все в нас є. Тепер ми готові не тільки відбити їхню атаку, а й перейти в наступ і принести свободу робітникам країни [target.GetName]. Ця війна, яку агресори нам готують, закінчиться загибеллю всього їхнього прогнилого ладу. Ворог підступний, але за нами — правда, перемога буде за нами!"
 stalliongrad.128.a:0 "Ура!"

 stalliongrad.129.t:0 "Василій та [target.GetName], Війна!"
 stalliongrad.129.d:0 "Товариші! Настав час заявити про те, що робітничий клас держави [target.GetName] втомився боротися за свою свободу від насильства й експлуатації поодинці. Класові розбіжності загострилися. Знову згущуються хмари над пролетарями всіх країн. З кожним кроком все міцнішою і міцнішою стає міжнародна солідарність трудящих. Наша республіка завжди була Батьківщиною для всіх пригноблених. І тепер, у вирішальний момент ми готові прийти на допомогу пролетарям країни [target.GetName]. Наші солдати, виконуючи інтернаціональний обов'язок, готові звільнити братський народ від ярма капіталу. Покінчивши зі своїми гнобителями за допомогою сталліонградської армії, братній народ держави [target.GetName] займе своє місце в нашій дружній пролетарській сім'ї. Хай живе непорушна дружба пролетарів усіх країн! Хай живе єдиний фронт соціалізму!"
 stalliongrad.129.a:0 "Вперед!"

