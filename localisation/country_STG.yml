 collectivization_effort:0 "Зусилля з колективізації"
 collectivization_effort_desc:0 "Колективізація означає вилучення землі заможних селян, поміщиків і компаній з приватних копит у власність суспільства в цілому. Уряд надає фермерам необхідні інструменти, обладнання, освіту, охорону здоров’я та всі інші необхідні речі, а фермери забезпечують продовольство для країни. Звісно, не всі зрадіють такому ходу речей, як ті, хто під час голоду радше продасть свій хліб дорожче."
