# == (*) ==
### ФОКУСИ ###
 the_palace:0 "Палац Рад"
 the_palace_desc:0 "З вашої згоди ми можемо почати будівництво великого Палацу Рад! Згодом це буде гігантська будівля в центрі Сталліонграда, що символізуватиме силу і могутність робітничого класу."
 vasya_1:0 "Переміщення промисловості"
 vasya_1_desc:0 "Підтримка плану Василія перекине кошти на промисловість і забезпечить яскраве, продуктивне майбутнє для нашої нації."
 polya_1:0 "Пропаганда"
 polya_1_desc:0 "Підтримка плану Альтідії щодо загальнодержавного пропагандистського мовлення надихне лояльність і однодумність у нашій країні."
 polya_2:0 "Сталліонградські танкові заводи"
 polya_2_desc:0 "Подальша підтримка плану Альтідії призведе до розширення наших промислових потужностей і розгуртовування нових танкових заводів у Сталліонграді."
 vasya_2:0 "Оновлення залізниці"
 vasya_2_desc:0 "Підтримка плану Василія зосередить наші зусилля на розширенні залізниць по всій країні."
 keep_polya:0 "Підтримати Альтідію"
 keep_polya_desc:0 "Ми віддамо наші голоси за Альтідію, Василій і його компанія не займуть високі посади!"
 compromiss:0 "Компроміс"
 compromiss_desc:0 "Знайдемо компроміс між членами уряду і збавимо напругу між сторонами."
 conditions:0 "Десять умов"
 conditions_desc:0 "Василій надіслав Альтідії 10 умов, яких їй необхідно дотримуватися, якщо вона хоче підтримувати єдність у партії. Умови наказують лідерам партії використовувати всі свої сили тільки на благо народу."
 new_leaders:0 "Нові поні"
 new_leaders_desc:0 "Нова група поні в уряді принесе оновлення в партію."
 purge:0 "Чистки в партії!"
 purge_desc:0 "Ми не дозволимо ревізіонізму в партії. Якщо ми залишимо зрадників у спокої, наша країна швидко перетвориться на придаток світового імперіалізму."
 elections:0 "Призначити вибори"
 elections_desc:0 "Призначмо вибори нового лідера."
 vasya_leader:0 "Генеральний секретар Василій"
 vasya_leader_desc:0 "Василій став новим генсеком, призначив новий офісний персонал, звільнив марних. Ми повинні повністю реформувати державний апарат, щоб протистояти викликам цього світу."
 sinister_leader:0 "Генеральний секретар Сіністер"
 sinister_leader_desc:0 "Сіністер став новим генсеком, призначив новий офісний персонал, звільнив марних. Ми повинні повністю реформувати державний апарат, щоб протистояти викликам цього світу."
 darkwing_leader:0 "Генеральний секретар Дарк Вінґ"
 darkwing_leader_desc:0 "Новим генсеком стає Дарк Вінґ."
 improve_relations_EQS:0 "Селестійський ухил"
 improve_relations_EQS_desc:0 "Нашим еквестрійським братам можна довіряти. Не варто робити помилку, намагаючись засмутити нашу дружбу якимись ідеологічними забобонами."
 humanitarian_help:0 "Понітарна допомога"
 humanitarian_help_desc:0 "Нам необхідно відкрити кордони для еквестрійських торговців, інакше ми не вирішимо продовольчу проблему!"
 a_pact_with_the_sun:0 "Сонячний пакт"
 a_pact_with_the_sun_desc:0 "Тепер, коли торговельні зв'язки з Еквестрією повністю відновлені, стало зрозуміло, що було нерозумно намагатися йти до світлого майбутнього самотужки... Наш договір з Її Високістю має виконуватися!"
 strenghten_collectivization:0 "Продовжити колективізацію"
 strenghten_collectivization_desc:0 "Колективізація тільки почалася. Тепер, коли Василій при владі, ми повинні подвоїти наші зусилля і впевнено рухатися вперед до Утопії!"
 STG_food_market:0 "Селянські ринки"
 STG_food_market_desc:0 "Наші спроби колективізації приречені на поразку. Щоб подолати голод, ми повинні відновити капіталістичні відносини в економіці, але під пильним контролем держави."
 end_food_problem1:0 "Створення колгоспів"
 end_food_problem1_desc:0 "Зі створенням колективних господарств проблема голоду назавжди піде в минуле."
 end_food_problem2:0 "Ринкові відносини"
 end_food_problem2_desc:0 "Ці ринки обмеженого масштабу, здається, дійсно працюють. Можливо, доречним буде їх розширення?"
 expand_the_plan:0 "Плановання майбутнього"
 expand_the_plan_desc:0 "Тепер, коли все сільське господарство перейшло на промислову основу, ми можемо струнко дивитися вперед."
 simplify_bureaucracy:0 "Спростити бюрократію"
 simplify_bureaucracy_desc:0 "Настав час підвищити ефективність бюрократичної машини і для цього нам потрібно... трохи посилити контроль над нею."
 new_factories_in_konzan:0 "Заводи у Коньзані"
 new_factories_in_konzan_desc:0 "Нашим промисловим районам у Коньзані не вистачає виробничих потужностей, але тепер, коли голод подолано, ми можемо спрямувати ресурси на будівництво нових фабрик."
 steel_production:0 "Петерсгуфський сталеливарний завод"
 steel_production_desc:0 "З часів нашого відокремлення від Еквестрії, сталеливарна індустрія Петерсгуфу переживає проблеми. Але тепер у нас є можливість повернути йому славу!"
 STG_to_Peterhoof_railroad:0 "Сполучити дві столиці!"
 STG_to_Peterhoof_railroad_desc:0 "Міста-побратими Петерсгуф і Сталліонград є перлинами на мапі нашої Республіки. Вони заслуговують на найкращі дороги."
 military_factories_in_STG:0 "Сталліонградський тракторний завод"
 military_factories_in_STG_desc:0 "Сталліонградські тракторні заводи — головні цілі для реконструкції у справжні військові заводи, щоб служити нашій славній нації."
 Improve_logistics:0 "Розвивати логістику"
 Improve_logistics_desc:0 "Наша інфраструктура в дуже жалюгідному становищі. Ми повинні інвестувати у створення нових залізниць, щоб наші війська адекватно забезпечувалися!"
 industrialize_the_north:0 "Розвивати північну промисловість"
 industrialize_the_north_desc:0 "Ми повинні зосередити наші зусилля на півночі та її величезному промисловому потенціалі."
 new_fuel_experiments:0 "Синтетичне паливо"
 new_fuel_experiments_desc:0 "Наша країна переживає паливну кризу, проте наші вчені пропонують новий спосіб видобутку палива. Звучить як чудова інвестиція."
 take_down_STL:0 "«Наше Місто»"
 take_down_STL_desc:0 "Містечко Старлайт на півночі завжди було частиною нашої нації, потрібно лише офіційно визнати це."
 hegemonic_doctrine:0 "Доктрина гегемонії"
 hegemonic_doctrine_desc:0 "Тепер, коли ми закінчили революцію вдома, настав час для принести її в світ!"
 death_from_above:0 "Смерть з небес"
 death_from_above_desc:0 "Ніякі фортеці не зможуть захистити ворогів робітничого класу від наших досвідчених льотчиків!"
 the_secret_police:0 "Таємна поліція"
 the_secret_police_desc:0 "Революція має бути захищена від підступів агентів імперіалізму. За будь-яку ціну."
 new_infantry_equipment:0 "Нові моделі гвинтівок"
 new_infantry_equipment_desc:0 "Плани Сіністера щодо світової революції вимагають, щоб усі робітники були оснащені належною зброєю, щоб знищити декадентські буржуазних імперій."
 heavy_tanks_projects:0 "Проєкти важких танків"
 heavy_tanks_projects_desc:0 "З такими танками, вороги Революції розсипляться перед нами!"
 strike_GRF:0 "Інтервенція в Нова-Грифонію"
 strike_GRF_desc:0 "Нова-Грифонія втратила підтримку своєї метрополії... Вони готові зробити вибір!"
 sinister_line:0 "Лінія Сіністера"
 sinister_line_desc:0 "Наш найголовніший ворог — імперіалістична Еквестрія. Ми завжди маємо бути готовими відбити будь-які спроби еквестрійської воєнщини загасити полум'я нашої славної революції!"
 EQS_lend_lease:0 "Допомогти побратимам-поні"
 EQS_lend_lease_desc:0 "Чейнджлінґи розпростерли свої крила над усім понячим родом. Ми повинні відкинути наші розбіжності з Еквестрією і битися проти спільної загрози."
 fighting_for_victory:0 "Разом до перемоги!"
 fighting_for_victory_desc:0 "Працюючи разом з Еквестрією, ми не тільки зміцнили наші позиції, а й готові раз і назавжди викорінити чейнджлінзьку заразу!"
 claim_EQS_territory:0 "Територіальні претензії"
 claim_EQS_territory_desc:0 "Тепер, коли війна скінчилася, настав час платити борги і ми вимагаємо повернути наші землі, відібрані Еквестрією в минулому."
 army_reorganization:0 "Реорганізація армії"
 army_reorganization_desc:0 "Наша армія потребує реорганізації, щоб ми могли протистояти нашим суперникам."
 stallion_falcons:0 "Сталліонські соколи"
 stallion_falcons_desc:0 "Щоб захистити наше небо від будь-яких можливих ворогів, ми створимо нові пролетарські сили повітряної оборони."
 total_motorization:0 "Мотопіхота"
 total_motorization_desc:0 "Майбутнє війни — за маневреністю, а наші робітники — і є майбутнє!"
 armor_of_revolution:0 "Броня революції"
 armor_of_revolution_desc:0 "Революція не чекатиме! Наші танкові війська стануть загрозою будь-якому поміщику або капіталісту, який посміє напасти на землі переможного соціалізму."
 nestor_plan:0 "План Нестора"
 nestor_plan_desc:0 "На минулій нараді в Генштабі Нестор виступив із доповіддю про нову, революційну тактику ведення бою. Дорогу талантам!"
 heavy_artillery_projects:0 "Проєкт 117: «Цар-гармата»"
 heavy_artillery_projects_desc:0 "Експериментальні важкі знаряддя під кодовою назвою «Цар-Гармата» готові стерти з лиця землі будь-якого агресора!"
 iron_curtain_project:0 "Проєкт 120: «Залізне копито»"
 iron_curtain_project_desc:0 "Нові танки серії «Залізне копито» показують перспективні результати на випробуваннях. Потрібно лише кілька поліпшень і вони підуть у серійне виробництво."
 experimental_fleet:0 "Проєкт 228: «Пачка солі»"
 experimental_fleet_desc:0 "Наш флот не може нормально конкурувати з еквестрійським. Проте, завдяки новим субмаринам, у цьому й не буде необхідності."
 red_sky_project:0 "Проєкт 100: «Червоні небеса»"
 red_sky_project_desc:0 "Проєкт «Червоні Небеса», названий на честь наших ідей, допоможе нам повністю завоювати перевагу в повітрі."
 new_horizons:0 "Нові горизонти"
 new_horizons_desc:0 "Майбутнє Містечка Старлайт завжди було міцно переплетено з нашим. Настав час унормувати це."
 yak_yakistan:0 "Комуністи у Як'якистані"
 yak_yakistan_desc:0 "Благання робітників Як'якистану були почуті. Ми йдемо."
 yak_yakistan_worst_case:0 "Звільнити Як'якистан"
 yak_yakistan_worst_case_desc:0 "Прогресивна коаліція яків потерпіла принизливу поразу від сил реакції. Якщо не вони, то ми самостійно врятуємо їх від тиранії недодиктатора!"
 griffon_colony:0 "Нова-Грифонія"
 griffon_colony_desc:0 "Наши товариші-грифони потребують нашої допомоги, ми зобов'язані відгукнутися на їх зов!"
 STG_advisors:0 "Прогресивний лідер"
 STG_advisors_desc:0 "Сталліонград — найрозвиненіша й найстаріша соціалістична держава на континенті. Наша Республіка повинна об'єднати всі соціалістичні сили навколо себе і повести їх уперед!"
 communist_fanatism:0 "Революція в Еквестрії"
 communist_fanatism_desc:0 "Еквестрійським робітникам потрібна хороша політична організація, якщо вони сподіваються на повалення їхнього корумпованого уряду. Як лідер Соціалістичного Союзу, ми повинні допомогти їм у їхній нелегкій справі"
 technological_revolution:0 "Промислова революція"
 technological_revolution_desc:0 "Закінчивши індустріалізацію, ми входимо в золотий вік нових технологій!"
 new_military_plan:0 "Нова військова доктрина"
 new_military_plan_desc:0 "Для успішного здійснення світової революції нам необхідна нова військова доктрина."
 peterhoof_academy:0 "Петерсгуфський державний інженерний інститут"
 peterhoof_academy_desc:0 "Ми маємо безліч здібних поні, які можуть вступити до Петерсгуфського державного інженерного інституту, але для цього ми повинні розширити його, щоб він був здатний прийняти всіх вихованців."
 nuclear_research_f:0 "Мирний атом"
 nuclear_research_f_desc:0 "Посіяне нами насіння дає паростки. Петерсгуфський державний інженерний інститут доповідає про прорив у галузі ядерної фізики. Нам слід виділити більше ресурсів на вивчення сили атому."
 rocket_technology:0 "Ракетні технології"
 rocket_technology_desc:0 "Коньзанські КБ досягли великого успіху в ракетній теорії, але вони не можуть продовжити подальші дослідження через брак фінансування. Допоможемо їм?"
 konzan_research_facility:0 "Коньзаньський дослідницький центр"
 konzan_research_facility_desc:0 "Розвиток Коньзаньського дослідницького центру, безсумнівно, призведе до великої кількості досліджень і розробок у всіх галузях науки. Чи слид затвердити цей проєкт на наступних зборах партії?"
 gray_pact:0 "Сірий Пакт"
 complete_electrification:0 "Повна електрифікація"
 complete_electrification_desc:0 "Коли ми повністю завершимо електрифікацію країни, то зможемо приступити до більших і складніших проєктів."
 new_radar_technologies:0 "Нові радіотехнології"
 new_radar_technologies_desc:0 "Системи радіомовлення показують прекрасні результати. Ми зможемо поставити радіохвилі собі на озброєння, якщо трохи вкладемося в їхнє дослідження"
 manifesto_of_materialism:0 "Діалектичний матеріалізм"
 manifesto_of_materialism_desc:0 "Тепер, коли наш генеральний секретар закінчив розробку найдосконалішої філософської системи, ми можемо відкинути старі мракобісні ідеї і йти назустріч прогресу за всяку ціну!"
 griffon_colony_civil_war:0 "Об'єднання з грифонами"
 griffon_colony_civil_war_desc:0 "Після довгих років гноблення поні та грифонів капіталістичним пережитком минулого, вони знову здобули свободу! Ми повинні підняти питання про об'єднання нас в одну, об'єднану структуру."
 griffon_colony_worst_case:0 "Гірший варіант"
 griffon_colony_worst_case_desc:0 "Наші найгірші очікування виправдалися. Хунта посадила за грати наших товаришів. Ми повинні діяти!"
 griffon_colony_strike:0 "Удар по Фронтиру"
 griffon_colony_strike_desc:0 "Якимось дивом нелегітимний Фронтир залишився незалежним. Час це виправити."
 red_frozen_birbs:0 "Полум'я Революції в льодах"
 red_frozen_birbs_desc:0 "Капіталізм поширив свій вплив на пінгвінські землі. Створення плацдарму будь-яким із наших супротивників там може призвести до кончини революції. Підіймемо ж арктичних птахів проти гноблення!"
 support_revolution_in_eqs:0 "Політична кампанія у Еквестрії"
 support_revolution_in_eqs_desc:0 "Політична кампанія в Еквестрії занепадає. Однак, із деякою допомогою ми зможемо вдихнути в неї нове життя."
 com_equestrian_civil_war:0 "Наш шанс!"
 com_equestrian_civil_war_desc:0 "Наші еквестрійські товариші підняли повстання проти влади капіталу. Допомогти їм — наш священний обов'язок. Геть владу принцес! З пеплу війни повстане Радянська Еквестрія!"
 equestrian_cores2:0 "Союз із Еквестрією"
 equestrian_cores2_desc:0 "Тепер, коли в Еквестрії прийшов до влади робітничий клас, є сенс стати під один прапор."
 STG_crystal_empire_union:0 "Союз із Кристальною республікою"
 STG_crystal_empire_union_desc:0 "Наші кристальні товариші повалили владу капіталу у своїй країні! Ми всі тільки виграємо, якщо об'єднаємося в одну соціалістичну державу."
 equestrian_cores:0 "Еквестрійські землі"
 equestrian_cores_desc:0 "Нашого найбільшого ворога переможено. Настав час інтегрувати нові землі."
 pioneer_movement:0 "Піонерські організації"
 pioneer_movement_desc:0 "Піонерські організації — чудовий спосіб для виховання молодих поні в дусі свободи, рівності та братерства. Ми повинні вкласти більше коштів у створення літніх таборів для них."
 culture_fest:0 "Культурний фестиваль"
 culture_fest_desc:0 "Ми можемо влаштувати свято, де молоді поні зможуть показати свої таланти. Культурний фестиваль — чудова ідея."
 origanize_clubs:0 "Літературні клуби"
 origanize_clubs_desc:0 "Літературні та теоретичні гуртки підвищать свідомість і розширять кругозір тих, хто прийде нам на зміну. Майбутнє Республіки має бути в хороших копитах."
 STG_militarized_schools:0 "Молодіжні військові організації"
 STG_militarized_schools_desc:0 "Усі поні мають знати, як захистити себе і свою країну від імперіалістичних загарбників.
 day_of_knowledge:0 "День знань"
 day_of_knowledge_desc:0 "Свято, присвячене початку навчання, сприятиме розвитку нашої освітньої системи."
 free_education:0 "Безкоштовна освіта"
 free_education_desc:0 "Кожен громадянин Республіки повинен мати право на безкоштовну освіту."
 stg_factory_production:0 "Нові фабрики"
 stg_factory_production_desc:0 "Наші старання дали перші результати: молоді наукові фахівці почали допомагати в будівництві нових фабрик. Ось воно, свідчення нашої працьовитості."
 STG_workers_education:0 "Кадри вирішують усе"
 STG_workers_education_desc:0 "Зростає все більше розумних і працьовитих поні, готових працювати на благо Республіки і соціалізму. "Кадри вирішують усе. Підготовка нових технічних кадрів — завдання республіканського масштабу. І тепер ми можемо з повною впевненістю сказати, що ми з цим завданням впоралися." — зазначив генсек на пленарному засіданні Верховної ради."
 STG_colleges_and_universities:0 "Розширити мережу ВНЗ"
 STG_colleges_and_universities_desc:0 "We must double down upon our education policy. The opening of new colleges and universal shall push our system to new heights!" # (!)
 STG_steel:0 "Сталеливарні фабрики"
 STG_steel_desc:0 "Наша важка промисловість перебуває в занепаді. Нам необхідно негайно почати її подальший розвиток."
 STG_steel2:0 "Гумовий трест"
 STG_steel2_desc:0 "Гума — ключ до майбутнього. Ми повинні підвищити продуктивність у цій галузі."
 STG_oil:0 "Нафтові родовища"
 STG_oil_desc:0 "Ми знайшли нафтові родовища близь Карамель Маркс. Ми негайно повинні повністю розвідати й облаштувати їх."
 STG_oil2:0 "Розширити нафтову промисловість"
 STG_oil2_desc:0 "Геологи повідомляють про нові родовища в Карамель Маркс. Ми можемо провести ще одну експедицію, щоб знайти навіть більше."
 STG_aluminum:0 "Авіаційна промисловість"
 STG_aluminum_desc:0 "Наша авіаційна промисловість має займати лідируючі позиції на континенті. щоб не бути залежними від чужого алюмінію, ми повинні почати його власне виробництво."
 STG_attack_PNG:0 "Покінчити з пінгвінами!"
 STG_attack_PNG_desc:0 "Пінгвіни-робітники благають про допомогу. Ми повинні повалити їхній прогнилий уряд і поставити їх під протекторат."
 STG_attack_yaks:0 "Атака на яків"
 STG_attack_yaks_desc:0 "Яки володіють не тільки ресурсами, а й робітниками, яких ми повинні захистити від буржуазного свавілля і перемістити їх у нашу сферу впливу."
 prepare_for_the_crusade:0 "Підготовка до Великого походу"
 prepare_for_the_crusade_desc:0 "Війна проти Еквестрії неминуча. Ми повинні приготувати наших громадян до великого походу проти Селестії!"
 the_war_to_end_disorder:0 "Війна, що покінчить з усіма війнами"
 the_war_to_end_disorder_desc:0 "Цей момент настав! Ми не будемо більше сидіти в тіні слави Селестії. Ми будемо битися і принесемо звільнення народам Еквестрії від її тисячолітньої тиранії!"
 STG_sinister_law:0 "Закон Сіністера"
 STG_sinister_law_desc:0 "Товариш Сєров пропонує новий військовий закон для захисту революції. Громадськість дурна, якщо не бачить переваг цього закону."
 STG_liquid_magic:0 "Експерименти з рідкою магією"
 STG_liquid_magic_desc:0 "Ми повинні приборкати силу, що робить наших гнобителів рівними богам! Магія повинна служити на благо Батьківщини, нашого народу і нашої великої мети!"
 changeling_liberation:0 "Звільнення чейнджлінґів"
 changeling_liberation_desc:0 "Зараз чейнджлінґи можуть банально не помічати світло свободи за гнусними темними хмарами правління Кризаліс, однак, у наших силах покласти край її репресивному режиму і спрямувати їх у світле майбутнє."

 unlock_konzan_university_tt:0 "§YКоньзанський університет§! буде відкритий у вигляді електронного концерну."
 unlock_petershoof_institute_tt:0 "§YПетерсгуфський інститут§! буде відкритий у вигляді ядерного концерну."

