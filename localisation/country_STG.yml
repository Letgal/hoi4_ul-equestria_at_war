 stalliongrad.143.t:0 "[From.GetNameDefCap] хоче інтегрувати [Root.GetName]"
 stalliongrad.143.d:0 "Еквестрійський чиновник прибув рано вранці з вимогами розпуску сталліонградського уряду, скасування засідань парламенту та передачі всіх владних апаратів у відання еквестрійських губернаторів. Це означає, що [Root.GetName] втратить всю свою автономію та припинить своє існування."
 stalliongrad.143.a:0 "Ми готові об'єднатися!"
 stalliongrad.143.b:0 "Знахабніли?!"
 stalliongrad.144.t:0 "Сталліонград згоден"
 stalliongrad.144.d:0 "Уряд Сталліонграду прийняв наші умови передати нам контроль над регіоном. Історія незалежного Сталліонграда завершується сьогодні."
 stalliongrad.144.a:0 "Давня помилка нарешті вирішена."
 stalliongrad.145.t:0 "Сталліонград зберігає автономію"
 stalliongrad.145.d:0 "Уряд Сталіонграду відхилив наші умови передати нам контроль над регіоном. Він залишається автономною державою."
 stalliongrad.145.a:0 "Щож, принаймні варто було спробувати..."
 stalliongrad.145.b:0 "На їх думку, ми запитували?"
 darkwing_not_ready_to_be_annexed:0 "Сталліонградська Автономія має бути маріонеткою протягом §Y2-ух років§!."

 stalliongrad.146.t:0 "Сталліонград пропонує нам укласти союз"
 stalliongrad.146.d:0 "Лідер Сталліонграду пропонує укласти союз. Чи варто?"
 stalliongrad.146.a:0 "Прийняти."
 stalliongrad.146.b:0 "Відхилити."
 stalliongrad.147.t:0 "[From.GetName] відмовляється"
 stalliongrad.147.d:0 "Хм..."
 stalliongrad.147.a:0 "Гаразд..."

 stalliongrad.148.t:0 "[From.GetName] вимагає підпорядкування"
 stalliongrad.148.d:0 "Верховна Рада [STG.GetNameDef] передає свої привітання і також петицію для [Root.GetName], у якій йдеться про їхню інтеграцію у велику Соціалістичну Республіку в ім'я революції, що скоро пошириться на всі землі та країни. Звісно, наші дослідження робіт Стіл Сталліона та Карамель Маркс також свідчать про те, що вони хотіли створення однієї великої соціалістичної республіки, а не великої кількості маленьких. Йти проти їхніх слів означало б не тільки йти проти волі народу, а й фактично переглядати слова самих Карамель Маркс і Стіл Сталліона!"
 stalliongrad.148.a:0 "Ми приєднаємося до наших товаришів!"
 stalliongrad.148.b:0 "Можливо, ми зможемо зберегти якусь автономію?"
 stalliongrad.148.c:0 "Приєднатися до цих ревізіоністів? Ніколи!"

 stalliongrad.149.t:0 "[From.GetName] погоджується!"
 stalliongrad.149.d:0 "Після прочитання мудрих слів у книжках Маркс і Стіл Сталліона, [From.GetNameDef] погодився інтегруватися до нашої великої соціалістичної республіки і стати частиною чогось більшого заради подальшої революції!"
 stalliongrad.149.a:0 "Фантастично."

 stalliongrad.150.t:0 "[From.GetName] відкидає наші вимоги!"
 stalliongrad.150.d:0 "Ці ревізіоністи й реакціонери з [From.GetNameDef] відмовилися приєднатися до революції! Вони надіслали нам відповідь, яку можна трактувати тільки як зізнання в ревізіонізмі та контрреволюційній діяльності. Дуже добре, ми доведемо їм, що коли пера недостатньо, можна скористатися мечем."
 stalliongrad.150.a:0 "Хай буде так."

 # Новини
  stalliongrad_news.100.t:0 "Дарк Вінґ обраний генеральним секретарем"
  stalliongrad_news.100.d:0 "[This.GetNewspaperHeader]Цього ранку, Дарк Вінґ склав присягу як генеральний секретар Комуністичної партії Сталліонграду на короткій церемонії у Верховній Раді. Близький помічник колишнього міністра Алтідії, риторика Дарк Вінґу, спрямована проти істеблішменту, завоювала підтримку пролетаріату. Проте голосна меншість висловила стурбованість його підтримкою відновлення відносин з Еквестрією."
  stalliongrad_news.100.a:0 "Цікаво."
  stalliongrad_news.101.t:0 "Василій Пшеницин обраний генеральним секретарем"
  stalliongrad_news.101.d:0 "[This.GetNewspaperHeader]Цього ранку, Василій Пшеницин склав присягу як генеральний секретар Комуністичної партії Сталліонграду на короткій церемонії у Верховній Раді. Колишній прем'єр-міністр непохитно вірить у соціалістичні ідеали, і очікується, що він продовжить нинішню політику колективізму."
  stalliongrad_news.101.a:0 "Цікаво."
  stalliongrad_news.102.t:0 "Сіністер Сєров обраний генеральним секретарем"
  stalliongrad_news.102.d:0 "[This.GetNewspaperHeader]Цього ранку, Сіністер Сєров склав присягу як генеральний секретар Комуністичної партії Сталліонграду на короткій церемонії у Верховній Раді. У своїй промові, кандидат-народник пообіцяв докорінну реформу колективістського господарства. Він також засуджував сусідів Сталліонграду, як капіталістичних імперіалістів і клявся поширити революцію на пригноблених робітників."
  stalliongrad_news.102.a:0 "Цікаво."
  stalliongrad_news.103.t:0 "Жахлива трагедія"
  stalliongrad_news.103.d:0 "[This.GetNewspaperHeader]Лихо вразило Сталліонград. [GetDateText] у палаці Великої Ради прогримів вибух, за яким послідувала пожежа. У результаті інциденту було вбито декікілька членів партії. Наразі триває розслідування, але немає нічого, що могло б привести до винуватця і влада сумнівається, що найближчим будуть знайдені мінімальні зачепки. Ходить безліч чуток, починаючи від диверсії чейнджлінґів і закінчуючи внутрішнім тероризмом. Як би там не було, очевидно, що хтось незадоволений діями нинішньої адміністрації."
  stalliongrad_news.103.a:0 "Чи втримається центр?"
  stalliongrad_news.104.t:0 "Сталліонград повертається?"
  stalliongrad_news.104.d:0 "[This.GetNewspaperHeader]Неочікувана новина охлинула світ. Коли жителі Сталліонграда прокинулися під старим червоним прапором, ніхто не розумів, що сталося. Коли сталліонградські війська штурмували збройові склади та гарнізони Еквестрії по всій країні, винищуючи кожного солдата. Населення почало лінчувати будь-якого кожного еквестрійського посадовця, якого змогло знайти. Як виявилось, це було спровоковано Генеральним секретарем Дарк Вінґом, чию промову можна було почути на кожній радіостанції в Сталліонграді, який проголошував повернення справжнього комунізму не тільки в Сталліонград, але й у всю Еквестрію..."
  stalliongrad_news.104.a:0 "Геть несподівано!"
  stalliongrad_news.105.t:0 "Стоп, що!?"
  stalliongrad_news.105.d:0 "[This.GetNewspaperHeader]Зайве говорити, що сьогодні стався цікавий поворот подій, оскільки Генеральний секретар Сталліонграду або, точніше, Верховний Лідер Дарк Вінґ, оголосив про припинення діяльності Політбюро Сталліонграду і Верховної Ради. Тих небагатьох, хто чинив опір діям Верховного Лідера, швидко розправили солдати, лояльні режиму, цей акт фактично дав Дарк Вінґу абсолютну владу над усіма справами автономії. Все це було затьмарено радіозверненням Верховного Лідера до нації, в якому він проголосив кінець Сталліонграду... і проголошення Великого Еквестрійського Союзу."
  stalliongrad_news.105.a:0 "Він навіть ще підступніший, ніж казався."
  stalliongrad_news.106.t:0 "Виступ генсека Нестора Луніна"
  stalliongrad_news.106.d:0 "[This.GetNewspaperHeader]Після подій в Сталліонграді, а саме вбивства Дарк Вінґом своїх однопартійців і претендентів останніх виборів, Сіністера Сєрова та Василія Пшеницина, на вимогу громадськості його буде засуджено вищим судом. Генерал Нестор Лунін, друг покійних комуністів, був призначений новим Генсеком Сталліонграду."
  stalliongrad_news.106.a:0 "Яка драма."
  stalliongrad_news.107.t:0 "Виступ генсека Василія Пшеницина"
  stalliongrad_news.107.d:0 "[This.GetNewspaperHeader]Після подій в Сталліонграді, а саме вбивства Дарк Вінґом претендента останніх виборів, Сіністера Сєрова, та замаху на вбивство Василія Пшеницина, на вимогу громадськості його буде засуджено вищим судом. За підтримки генерала Нестора Луніна, Василій Пшеницин був призначений новим Генсеком Сталліонграду."
  stalliongrad_news.107.a:0 "Яка драма."

  stalliongrad_news.108.t:0 "Виступ генсека Сіністера Сєрова"
  stalliongrad_news.108.d:0 "[This.GetNewspaperHeader]Після подій в Сталліонграді, а саме вбивства Дарк Вінґом претендента останніх виборів, Василія Пшеницина, та замаху на вбивство Сіністера Сєрова, на вимогу громадськості його буде засуджено вищим судом. За підтримки генерала Нестора Луніна, Сіністер Сєров був призначений новим Генсеком Сталліонграду."
  stalliongrad_news.108.a:0 "Яка драма."

  stalliongrad_news.109.t_integration:0 "Інтеграція автономії"
  stalliongrad_news.109.t_annexation:0 "Еквестрія анексує Сталліонград"
  stalliongrad_news.109.d:0 "[This.GetNewspaperHeader]Після того, як Дарк Вінґ було обрано генеральним секретарем республіки Сталліонград, країна перейшла до проеквестрійської риторики. За кілька місяців, країна стала автономною державою під керівництвом Еквестрії. Тепер представники Кантерлоту та Сталліонграду прийшли до висновку, що настав час возз’єднати Провінцію Сєвєряни з метрополією. З цього дня Сталліонград перестає існувати як суверенна держава."
  stalliongrad_news.109.a:0 "Одного дня, пролетарій вдарить знову..."
  stalliongrad_news.109.b:0 "Нарешті ви вдома, мої маленькі поні!"
  stalliongrad_news.109.c:0 "Еквестрії аби тільки анексувати сусідів"
  stalliongrad_news.109.e:0 "Сталліонград завжди був частиною Еквестрії"

  stalliongrad_news.110.t:0 "Сталліонград наступає на південь"
  stalliongrad_news.110.d:0 "[This.GetNewspaperHeader]Згідно з хрестоматійним прикладом військової доктрини Сталліонграду, первісна нація, що відкололася від Еквестрії, розгорнула свою армію на південь, на територію новоствореної Місячної імперії. Позиції, які військові Найтмер Мун змогли поспішно звести в хаосі громадянської війни, були швидко зметені. Імператриця не надала коментарів, на відміну від генсеку агресора. [STG.GetLeader] промовив, що ранкові події були природним наслідком еквестрійської алікорнократії. Незважаючи на те, що обидві сторони заявили про те, що зараз не хочуть ескалації конфлікту, безсумнівно, що це призведе до цього у майбутньому."
  stalliongrad_news.110.a:0 "Гаразд."
  stalliongrad_news.110.b:0 "Скоро ми розберемося з ними обома."
  stalliongrad_news.110.c:0 "Я не залишу це просто так!"
  stalliongrad_news.110.e:0 "Вітаємо вдома!"

