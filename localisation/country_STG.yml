 stalliongrad.137.t:0 "Досягнення!"
 stalliongrad.137.d:0 "Ти знайшов Чернушку, грай нею!"
 stalliongrad.137.a:0 "Це моя китя, Чернушка!"

 stalliongrad.138.t:0 "Поні розчаровані у війні."
 stalliongrad.138.d:0 "Війна проти Нова-Грифонії та Еквестрії забрала жахливі числа життів поні, які залишили свої домівки і пішли битися... а в ім'я чого? Чому вони йшли воювати? Для захоплення своїх сусідів, для втілення амбіцій цього тоталітариста Сіністера? Це ж безглуздо..."
 stalliongrad.138.d_no_war:0 "Війна проти Нова-Грифонії та Еквестрії забрала жахливі числа життів поні, які залишили свої домівки і пішли битися... а в ім'я чого? Чому вони йшли воювати? Для захоплення своїх сусідів, для втілення амбіцій цього тоталітариста Сіністера? Це ж безглуздо..."
 stalliongrad.138.a:0 "Не смійте здаватися!"

 stalliongrad.139.t:0 "Альтідія покинула нас"
 stalliongrad.139.d:0 "Термінові новини з «Совьонка»: Альтідія...покинула цей світ. Вона була хвора на туберкульоз в останні кілька років. Лікарі не змогли допомогти їй на останніх стадіях захворювання, вона приховувала це, щоб повністю віддаватися справі революції. Новина блискавично облетіла країну і все населення в шоці. Наш минулий лідер помер.\n\nЦеремоніальні похорони відбулися на Сталліонградському кладовищі."
 stalliongrad.139.a:0 "Ми пам'ятатимемо!"

