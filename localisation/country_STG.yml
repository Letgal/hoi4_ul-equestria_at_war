 construction_of_the_palace_began:0 "Розпочато будівництво Палацу Рад."
 STG_special_constructions:0 "Палац Рад"
 STG_special_constructions_desc:0 "Палац Рад має стати адміністративним центром і головним місцем засідань для партії. Ми плануємо побудувати найвищу будівлю в історії світу, це найамбітніший проєкт народу Сталліонграду. Будівництво потребуватиме від нас величезної кількості ресурсів і витрачених сил."
 STG_palace_construction_effort:0 "Побудувати основний корпус"
 STG_palace_construction_effort_2:0 "Експериментальне висотне будівництво"
