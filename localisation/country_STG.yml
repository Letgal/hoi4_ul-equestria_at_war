 STG_palace_construction_not_began:0 "Будівництво палацу тільки почалося. Місце в центрі Сталліонграду розчистили від старих будівель, а робітників, готових працювати, більше з кожною годиною."
 STG_palace_construction_started:0 "Розпочато будівництво палацу. Робітники переміщують бетонні блоки та металевий каркас на будівельний майданчик. Ведуться роботи з підземним приміщенням."
 STG_palace_construction_started_1:0 "Розпочато будівництво палац. Робітники переміщують бетонні блоки та металевий каркас на будівельний майданчик. Майже добудовано підземне приміщення, ми приступили до будівництва першого поверху."
 STG_palace_construction_started_2:0 "Розпочато будівництво палац. Робітники пересувають все більше бетонних блоків і металевих каркасів. Перший поверх добудований, на даний момент йде робота над другим."
 STG_palace_construction_first_completed:0 "Будівництво у самому розпалі. Першу секцію палацу закінчено, поні приступили до її оздоблення. Розпочато роботу над другою."
 STG_palace_construction_second_halfway:0 "Будівництво все ще триває, але ми досягли половини шляху."
 STG_palace_construction_second_completed:0 "Будівництво підходить до завершення. Друга секція палацу завершена."
 STG_palace_construction_last_part:0 "Будівництво досягає свого логічного кінця. Далі йтиме третя частина палацу, а далі — статуя, яка буде розміщена на самій вершині, і, нарешті, палац буде остаточно завершено."

