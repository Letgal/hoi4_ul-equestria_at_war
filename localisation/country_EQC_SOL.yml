 #Шлях реорганізації уряду
 EQC_SOL_reorganise_the_government:0 "Реорганізація уряду"
 EQC_SOL_reorganise_the_government_desc:0 "Дедалі більше членів парламенту в Конгресі Нового Мейрленду критикують наш зв’язок з Імператрицею Дейбрейкер.\n\n У відповідь на це, генерал-губернатор [EQC.GetLeader] закликав до нових виборів у найближчому майбутньому на невизначену дату. До того часу для управління державою буде створено тимчасову раду міністрів."

 EQC_SOL_university_exchanges:0 "Обміни мізків"
 EQC_SOL_university_exchanges_desc:0 "До нинішньої нестабільності, наш уряд і уряд Еквестрії створили досить надійну програму обміну професорами наших вищих навчальних закладів. Це було особливо корисно для нас, оскільки Еквестрія відома одними з найкращих у світі програм з магії, прикладної науки, історії і математики."

 EQC_SOL_reassure_the_populace:0 "Заспокоїти населення"
 EQC_SOL_reassure_the_populace_desc:0 "Генерал-губернатор [EQC.GetLeader] звернувся по радіо для підтвердження прихильності свого уряду до поні Нового Мейрленду. А також підтвердив незмінну відданість Імператриці Дейбрейкер заради процвітання, щастя та безпеці її підданих."

 EQC_SOL_keep_calm_and_carry_on:0 "Затвердити стоїцизм"
 EQC_SOL_keep_calm_and_carry_on_desc:0 "За ніч на вулицях столиці, Нью-Мейнгеттену та інших великих міст по всій країні, були розклеїні серії плакатів. Спрощене зображення корони з текстом «Зберігайте спокій і живіть далі», надрукованим під ним."

 EQC_SOL_increase_transoceanic_trade:0 "Збільшення трансокеанської торгівлі"
 EQC_SOL_increase_transoceanic_trade_desc:0 "Останнім часом по грифонам прокотилася хвиля нестабільності. Наче, два з кожних трьох нових урядів націоналізовують іноземні активи. Це породило бажання серед еквестрійських капіталістів перенести свою діяльність з Грифонії кудись... де постабільніше."

 EQC_SOL_extend_working_hours:0 "Подовження робочих годин"
 EQC_SOL_extend_working_hours_desc:0 "Ми перебуваємо в самому центрі кризи, тож кожен працездатний поні повинен викластися на повну, якщо ми хочемо пережити цю бурю. Можливо, нам не подобається жити в культурі десятигодинного робочого дня та обов’язкової понаднормової роботи, але це, пропади Тартаром, краще за життя під сапогом тиранії."

 EQC_SOL_make_a_deal_with_the_opposition:0 "Угода з опозицією"
 EQC_SOL_make_a_deal_with_the_opposition_desc:0 "Наша обіцянка щодо нових виборів наразі залишається невиконаною, що призвело до зростаючого обурення та громадянської непокори з боку наших політичних партій.\n\n Щоб досягти єдності, генерал-губернатор [EQC.GetLeader] закликав включити лідерів опозиції до нашої тимчасової ради."

 EQC_SOL_grand_imperial_exhibition:0 "Велика імперська виставка"
 EQC_SOL_grand_imperial_exhibition_desc:0 "З часів перетворення Селестії в Імператрицю, Еквестрія досягла величезного прогресу в плані здобутих земель, наукових досягнень і багатств. Щоб відсвяткувати це, Імператриця хотіла б зібрати пересувну виставку, щоб відвідати Її нові володіння. Одним з міст-щасливчиків став Нью-Мейнгеттен."

#Спілні фокуси реорганізації/підпорядкування
 EQC_SOL_econ_1:0 "Інвестиції в інфраструктуру"
 EQC_SOL_econ_1_desc:0 "Землі Нового Мейрленду величезні, багаті, щедрі... Проте ми не маємо доступу до цих дарів через погану мережу інфраструктури, яка блокує нормальне транспортування товарів.\n\n Для вирішення цієї проблеми, ми зробимо значні інвестиції в будівництво та модернізацію наших залізничних і автомобільних мереж."

 EQC_SOL_econ_2:0 "Покласти кінець ринкам"
 EQC_SOL_econ_2_desc:0 "Велика депресія довела, що невидиме копито капіталізму не позбавлене недоліків. Це система, в якій ціни на сировинні товари коливаються, банки зазнають банкротства, а звичайна удача вирішує, чи знищити тисячі робочих місць.\n\n Необхідні гарантії, щоб наші економічні труднощі ніколи не повернулися."

#Фокуси підпорядкування
 EQC_SOL_pacify_the_state:0 "Заспокоїти колонію"
 EQC_SOL_pacify_the_state_desc:0 "З моменту проголошення Сонячної імперії серед нашого суспільства зростає нестабільність. Уже є повідомлення про забастовки та заворушення в Сансеті та інших промислових центрах.\n\n У відповідь генерал-губернатор [EQC.GetLeader] закликав військових захистити ключову цивільну інфраструктуру."

 EQC_SOL_introduce_martial_law:0 "Запровадити воєнний стан"
 EQC_SOL_introduce_martial_law_desc:0 "Громадянська непокора лише зростає протягом останніх тижнів. Це не залишило генерал-губернатору [EQC.GetLeader] іншого вибору, окрім як оголосити воєнний стан.\n\n Цивільний уряд буде розпущено та замінено військовою радою, яка запровадить комендантську годину та обмежить права на публічні зібрання."

 EQC_SOL_rapid_military_expansion:0 "Швидка військова експансія"
 EQC_SOL_rapid_military_expansion_desc:0 "Останнім часом наша армія страждає від дезертирів і бунтівників, вони залишають наші ряди паралізовано неукомплектованими в умовах тривалого воєнного стану. Як рішення, військова рада висунула законопроект про швидке розширення військової зброї. Він запровадить обмежену форму призову, щоб, дай Дейбрейкер, полегшити проблеми з резервами поні в нашій армії."

 EQC_SOL_begin_stabilization:0 "Початкова стабілізація"
 EQC_SOL_begin_stabilization_desc:0 "Заворушення закінчилися, протестувальники повернулися додому, а опозиція розглядує стіни в'язниць. Можливо, це була найбільша криза з самого 9970-го року, але все позаду.\n\n Поки військова рада все ще діє, очікується, що вони з часом підуть у відставку, дозволяючи успішно повернути цивільне правління."

 EQC_SOL_pardon_researchers:0 "Амністія вчених"
 EQC_SOL_pardon_researchers_desc:0 "Багато відомих інтелектуалів колонії були серед опозиції нашому уряду. Хоча ці радикали за своєю суттю небезпечні, вони володіють набором навичок, який було б важко замінити. Є надія, що, звільнивши їх, вони побачать нашу милість і повернуться до науки, а не політики."

 EQC_SOL_autarky:0 "Сонячна автаркія"
 EQC_SOL_autarky_desc:0 "Новий Мейрленд — велике царство з усіма видами природних ресурсів. Це означає, що в разі війни наш уряд може легко перейти до політики самозабезпечення. Тим не менш, ніколи не завадить заздалегідь підготувати нашу програму автаркії."

 EQC_SOL_press_censorship:0 "Цензура преси"
 EQC_SOL_press_censorship_desc:0 "Нью-Мейнгеттен Таймз зве нас диктаторами, Вісник Сансету стверджує, що ми — автократи.\n\n Якщо вони хочуть розпалити вугілля повстання своїм наклепом, тоді у нас немає іншого вибору, як ставитися до них як до ворогів, якими вони вприниципі й є."

 EQC_SOL_military_government:0 "Закон про військове управління"
 EQC_SOL_military_government_desc:0 "Підзвітність? Опозиція хоче притягнути нас до відповідальності за те, що ми зробили для вирішення цієї кризи!\n\n Тепер очевидно; кожна гілка старого цивільного уряду хвора на бунтарські елементи."

 EQC_SOL_stability_prevails:0 "Стабільність понад усе"
 EQC_SOL_stability_prevails_desc:0 "Газети більше не друкують наклеп, цивільний уряд більше не корумпує державу, а опозиція або ув’язнена, або мертва.\n\nЗалишилася лише рада, колонія та Імператриця."



 #Спілні фокуси підпорядкування/культу
 EQC_SOL_purge_the_military:0 "Очищення армії"
 EQC_SOL_purge_the_military_desc:0 "Багато наших офіцерів — ще з докризових часів. Зважаючи на це, не дивно, що чимало поні публічно чи приватно симпатизують ідеям незалежності, Луні чи іншим екстремістським фракціям.\n\n Велика необхідність — усунути цих ідіотів."

 EQC_SOL_solar_command_share_name:0 "Об'єднане сонячне командування"
 EQC_SOL_unified_command:0 "Об'єднане сонячне командування"
 EQC_SOL_unified_command_desc:0 "Наразі верховне командування Сонячної імперії та Нового Мейрленду розділено на дві окремі організації. Це означає, що між координацією наших сил стала бюрократія. Для поліпшення цієї проблеми, Сонячна імперія попросила нас об’єднати наші збройні сили в єдиний ланцюг командування під їхнім керівництвом."

#Культ (Ака. Селестія охолоди своє трахання)
 EQC_SOL_embrace_the_sun:0 "Пусти Сонце в своє серце!"
 EQC_SOL_embrace_the_sun_desc:0 "Імператриця дає нам світло, з Її світлом ми отримуємо тепло, їжу та спокій. Проте в нашій колонії багато тих, хто бажає плюнути в обличчя цим подарункам та кинути виклик милості Її Величності.\n\n Ми повідомимо Селестії, що єресь цих радикалів не мовить про волю колонії. Ми, як лояльні поні, будемо завжди стояти разом за Нею."

 EQC_SOL_solar_reinforcements:0 "Сонячні підкріплення"
 EQC_SOL_solar_reinforcements_desc:0 "«Двадцять чотири тисячі військ у гавані Сансету. Вони оточили наших солдат! Вони оточили наших солдат! Вони оточили наших солдат!»\n «Як жеребець у штаті Селестія, я рварвся в війну. Я знав, що я бідний. Я не знав, ще є вихід...»\n -Останні слова несамовитого поета, убитого під час визволення силами Сонця Нью-Мейнгеттену."
 EQC_SOL_solar_reinforcements_tp:0 "Розміщує елітну §Yдивизію Сонячної Гвардії§! з повними поні-ресурсами і 30% обладнання\n"

 EQC_SOL_centralize_the_state:0 "Централізація держави"
 EQC_SOL_centralize_the_state_desc:0 "Ми спостерігаємо дуже малу підтримку Імператриці у Конгресі Нового Мейрленду, наші депутати продовжують гальмувати прийняття ключових законопроектіві.\n\n Якщо ці поні не виконають свій обов’язок, у нас немає іншого вибору, окрім як розпустити Конгрес і централізувати державний апарат, з канцелярією генерал-губернатора на самій вершині."

 EQC_SOL_let_the_sun_judge_them:0 "Сонце принесе їм справедливість!"
 EQC_SOL_let_the_sun_judge_them_desc:0 "Загальне право було призупинено, його замінила нова судові системи, зосереджені на відданості та вірності Імператриці. Ці суди призначені для відсіювання тих, хто не має абсолютної відданості, а їхні судді, як відомо, дотримуються досить стародавніх поглядів щодо покарань злочинців."

 EQC_SOL_redemption_through_labour:0 "Спокута через працю"
 EQC_SOL_redemption_through_labour_desc:0 "Хоча багато більш радикальних поні, які пройшли через Сонячні суди, виходять з них мертвими, є значна частина тих, хто визнається винним у менших злочинах. У свою милість Імператриця Дейбрейкер вважає, що ці поні краще підходять для каторжної праці, ніж для шибениці."

 EQC_SOL_reward_loyal_researchers:0 "Нагорода лояльним дослідникам"
 EQC_SOL_reward_loyal_researchers_desc:0 "Переважна більшість нашої нібито інтелігенції виступила в опозицію до Імператриці. Зараз багато з цих поні мертві.\n\n Проте група справді інтелектуальних поні залишилася вірними Дейбрейкер. Ця група працює гарячково, тож Імператриця хоче бачити їх винагородженими."

 EQC_SOL_one_harmony:0 "Один Голос, одна Правда, одна Гармонія"
 EQC_SOL_one_harmony_desc:0 "Лише один голос — голос Імператриці.\n\nЛише одна правда — правда Імператриці.\n\nЛише одна гармонія — під крилами Імператриці."

 EQC_SOL_destroy_shadowbolts:0 "Знищити Шедоуболтів"
 EQC_SOL_destroy_shadowbolts_desc:0 "Товариство Шедоуболтів не молодше за сам Новий Мейрленд. Таємна організація, яка працювала з тіні, маніпулюючи державними справами на свою користь. Вони категорично виступають проти правління Імператриці, останні, хто стоїть на нашому шляху."

 EQC_SOL_solar_economy:0 "Індустрія Світла"
 EQC_SOL_solar_economy_desc:0 "Ми — вірні піддані еквестрійської корони, адже тепер наші землі вільні від усіх зрадників. Тут нема нікого, хто б наважився протистояти Імператриці, наша відданість їй була, є і буде непохитною. Наші життя віддані й пожертвувані заради її праведної справи, ми з гордістю беремо на себе це зобов’язання."

 #Ідеї
 EQC_SOL_purge_the_military_tt:0 "\nЧерез §Y120§! днів:\nДодасться "
 EQC_SOL_keep_calm_and_carry_on_idea:0 "Ново-мейрлендський стоїцизм"
 EQC_SOL_keep_calm_and_carry_on_idea_desc:0 "Ваша мужність, ваша життєрадісність, ваша рішучість принесуть перемогу Імператриці."
 EQC_SOL_increase_transoceanic_trade_idea:0 "Збільшена трансокеанська торгівля"
 EQC_SOL_increase_transoceanic_trade_idea_desc:0 "У зв’язку з посиленням нестабільності в Гріфонії ми вирішили зосередити наші торгові зусилля на рідному материку."
 EQC_SOL_extend_working_hours_idea:0 "Десятигодинний робочий день"
 EQC_SOL_extend_working_hours_idea_desc:0 "Хоча довгий робочий час не сильно подобається населенню, вони вносять непосильний вклад в нашу продукцію."
 EQC_SOL_introduce_martial_law_idea:0 "Воєнний стан"
 EQC_SOL_introduce_martial_law_idea_desc:0 "Протести та ухилення від призову призвели до необхідності запровадження воєнного стану та посилення контролю військових над Новим Мейрлендом."
 EQC_SOL_rapid_military_expansion_idea:0 "Законопроект про швидке військове розширення"
 EQC_SOL_rapid_military_expansion_idea_desc:0 "Докладаються інтенсивні зусилля для розширення жалюгідно маленької колоніальної армії для захисту інтерес Імператриці."
 EQC_SOL_autarky_idea:0 "Програма автаркії"
 EQC_SOL_autarky_idea_desc:0 "Як би там не було, держава має бути самодостатньою в усіх засобах, насамперед у ресурсах."
 EQC_SOL_military_government_idea:0 "Закон про військове управління"
 EQC_SOL_military_government_idea_desc:0 "Військова адміністрація чудово впливає на поліпшення проблем від бюрократії."
 EQC_SOL_press_censorship_idea:0 "Цензура преси"
 EQC_SOL_press_censorship_idea_desc:0 "Зрадницькі газети вже не друкують наклепів, вони мовлять лише волю Імператриці. Її слово — беззаперечна істина і закон."
 EQC_SOL_purge_the_military_debuff_idea:0 "Наслідки чистки"
 EQC_SOL_purge_the_military_debuff_idea_desc:0 "Армія переживає період реорганізації, оскільки будь-який поні, підозрюваний у співпраці з ворогом, таємничим чином зникає."
 EQC_SOL_unified_command_idea:0 "Об'єднане сонячне командування"
 EQC_SOL_unified_command_idea_desc:0 "Збройні сили Нового Мейрленду та Сонячної імперії працюють як одне ціле, значно полегшуючи досягнення наших цілей."
 EQC_SOL_purge_the_military_buff_idea:0 "Лояльна армія"
 EQC_SOL_purge_the_military_buff_idea_desc:0 "Збройні сили укомплектовані виключно поні, вірними Імператриці. Вони марширують як один, борються як один і гинуть як один."
 EQC_SOL_solar_reinforcements_idea:0 "Імперські офіцери"
 EQC_SOL_solar_reinforcements_idea_desc:0 "З материка прибуло підкріплення у формі досвідчених офіцерів для навчання нашого нового покоління військ."
 EQC_SOL_centralize_the_state_idea:0 "Повна централізація"
 EQC_SOL_centralize_the_state_idea_desc:0 "Нелояльний Конгрес Нового Мейрленду було розпущено, залишивши лише канцелярію генерал-губернатора для прийняття рішень."
 EQC_SOL_let_the_sun_judge_them_idea:0 "Жодного милосердя єретикам"
 EQC_SOL_let_the_sun_judge_them_idea_desc:0 "«Ви можете або спокутувати гріхи перед Імператрицею, або служити мішенню.»"
 EQC_SOL_redemption_through_labour_idea:0 "Примусова праця для зрадників"
 EQC_SOL_redemption_through_labour_idea_desc:0 "Спокута через працю."
 EQC_SOL_one_harmony_idea:0 "Одна Гармонія"
 EQC_SOL_one_harmony_idea_desc:0 "Одна Держава, одна Гармонія, одна Імператриця."
 EQC_SOL_failed_coup_idea:0 "Невдалий переворот"
 EQC_SOL_failed_coup_idea_desc:0 "Невдала спроба змовників підірвати порядок у Новому Мейрленд завдала великих наслідків для Співдружності. Генерал-губернатор Джет Сет у процесі ліквідації будь-якого поні, винного в цьому."
