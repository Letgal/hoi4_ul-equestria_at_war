 EQC_SOL.1.t:0 "Соляристський переворот"
 EQC_SOL.1.d:0 "Після останніх подій в Еквестрії в нашій армії та в цілому в суспільстві почали симпатизувати новоствореній Дейбрейкер. Наша розвідка припускає, що велика група офіцерів на чолі з генералом Кенді Ґарден планує повалити наш уряд шляхом державного перевороту. У нас закінчується час. Від нашого вибору цілком може залежати доля Нового Мейрленду."
 EQC_SOL.1.a:0 "Змовників знайшли за кілька годин до перевороту!"
 EQC_SOL.1.b:0 "Військові заарештовують Конгрес у результаті безкровного перевороту!"
 EQC_SOL.1.c:0 "Встати разом з соляристами."
 EQC_SOL.1.e:0 "Встати разом з лоялістами."

 EQC_SOL.3.t:0 "Останній подих Шедоуболтів"
 EQC_SOL.3.d:0 "Саур Світ спостерігала, як стрілянина освітлює будівлю навпроти, повітря наповнюв звук куль. Їхні останні інформатори в уряді померкли, час змиритися, Товариству підходить кінець. З тих пір, як новий Соляристський уряд прийшов до влади, вони боролися проти нього, але марно. Це було навіть не через якусь лояльність до Найтмер Мун; єдині поні, що продовжували боротьбу, була стара гвардія Шедоуболтів, яка зараз зустрічала свої останні хвилини в тій будівлі. Ні, це було тому, що вони знали, — незважаючи ні на що, зрештою вони будуть знищені як єретики.\n\nЦя невдача також не була тимчасовою. Саур Світ переконала більшість нових членів і своїх друзів, таких як Санні Флейр з Індіґо Зеп, втекти, поки у них була можливість. Вона залишилася одна, єдина в Новому Мейрленді. Усі були згодні, що залишатися разом надто ризиковано і, ймовірно, що вони більше ніколи не побачать один одного. Було дуже прикро, адже їй справді подобалося працювати з кількома з них.\n\nДим заповнив повітря, коли їхня колишня штаб-квартира почала горіти, соляристські солдати увірвалися з вхідних дверей. Час йти. Піднявши капюшон, вона повернула в провулок за собою й не озиралася. У Саур вже був квиток в один кінець із Нового Мейрленду, в краще місце десь в Гріфонії, де можна почати нове життя.\n\nТовариство Шедоуболтів мертве, і воно ніколи не повернеться."
 EQC_SOL.3.a:0 "Полотном дорога"

 solarempire.35.t:0 "Соляризм в Новому Мейрленді"
 solarempire.35.d:0 "Новий Мейрленд знову присягнув служити нам, служити Імператриці. Хоча це гарна новина для всіх нас, деякі елементи нашої армії та уряду підозрюють, що існуючий уряд все ще може таємно підтримувати міцні зв’язки з нашими давніми ворогами, такими як Луна. Таким чином, вони запропонували нам "усунути" [solar_EQC.GetLeader]а, поставивши замість цього лояльного нам поні.\n\nЧи варто залишити нинішньому уряду керувати й дозволити їм продовжувати своє відносно успішне правління, чи самий час змінити режим?"
 solarempire.35.a:0 "[EQC.GetLeader] гарно впорувався з роботою."
 solarempire.35.b:0 "Відправте одного з наших поні для забезпечення лояльності."
 solarempire.36.t:0 "Імперська підтримка"
 solarempire.36.d:0 "Після останніх подій у нашій країні з’явилося багато чуток навколо "легітимності" та "лояльності" нашого уряду до Імперії в цілому. Сама Імператриця обізнана про ці побоювання та підозри, хоча боятися, здається, нема чого. Вона дала зрозуміти і нам, і своїм радникам, що ми достатньо вірні своїй роботі. Наше "відносно успішне" панування може продовжуватися. Нехай це трохи образливо, загалом це гарна новина."
 solarempire.36.a:0 "Невже ми змогли зберегти голови."
 solarempire.36.b:0 "Нам не потрібні її диктати."
 solarempire.37.t:0 "Імперська інтервенція"
 solarempire.37.d:0 "Після нашої боротьби за владу та підкорення новій Імперії, в ній, як і в Новому Мейрленді, було багато розмов щодо "легітимності" та "лояльності" нашого уряду до Імператриці. На жаль, сама Імператриця дізналася про цю інтригу, Її Величність стурбована, що наші заяви про лояльність можуть бути пустословними, що ми все ще маємо багато сентиментів до ворогів Імперії. Її указом, наш уряд буде усунений від влади, замінений лояльними поні з самої Імперії, як нашими новими правителями. Ніхто, окрім імперців за морем, не сприйняв би це плюс, але чи маємо ми право сказати щось проти Імперської громади?"
 solarempire.37.a:0 "На то Її воля..."
 solarempire.37.b:0 "Це вже занадто, ми відмовляємося!"

