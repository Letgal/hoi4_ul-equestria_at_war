  STL_windbreaker_desc:0 "Віндбрейкер — це сталліонградський поні, відправлений у глуху комуну Нашого Міста, номінально як частина військового аташе. Його досвід роботи з моторизованими формуваннями тут був абсолютно марним, але його вміння здобувати постачання виявилося досить корисним у віддалених горах. Хоча він і авангардний соціаліст, він симпатизує привабливості еквалізму більше, ніж інші."

