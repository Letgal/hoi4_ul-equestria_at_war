### ФОКУСИ ###
 STL_abolish_equality:0 "Наше переродження"
 STL_abolish_equality_desc:0 "Наші попередні спроби створити вільне від к'юті-марок суспільство були катастрофою. Настав час визнати це і почати відбудовуватися знову."

 STL_society_reform:0 "Наше майбутнє"
 STL_society_reform_desc:0 "Старлайт Ґліммер залишила свій відбиток у кожному аспекті Нашого Міста, навіть коли забрала наші к'юті-марки. Ми повинні розглянути та обговорити наше майбутнє та те, як воно має бути організоване. Усі рівні, голос кожного почутий. Ми більше не зійдемо з нашого шляху."

 STL_elections:0 "Наші вибори"
 STL_elections_desc:0 "Як поні можуть бути рівними, якщо кожен не може мати можливість керувати іншими? Дозволити лідеру абсолютну владу було нашою помилкою, і ми більше цього не допустимо. Ми порадимося, і лише потім МИ виберемо."

 # Комуністичний шлях
 STL_neighbors_help:0 "Наші сусіди"
 STL_neighbors_help_desc:0 "Поні Сталліонграду — споріднені з нами душі, хоча вони говорять про робітників і виробництво замість Рівності, але кінцевий результат той самий. Ми повинні налагодити торгівлю та шукати промислової допомоги."

 STL_STG_military_advisors:0 "Наші сталліонградські радники"
 STL_STG_military_advisors_desc:0 "Якщо грифони коли-небудь підуть на південь, ми станемо першою жертвою. Ми повинні шукати військової підтримки у наших сусідів у Сталліонграді."

 STL_independence_line:0 "Наша незалежність"
 STL_independence_line_desc:0 "Сталліонград спочатку схвально відгукнувся про наші спроби налагодити з ними стосунки, але тепер їм кортить побачити нас в їх складі. Настав час дати зрозуміти — ми залишимося незалежними, назараз і назавжди."

 STL_industrial_effort:0 "Наш акцент на індустріалізацію"
 STL_industrial_effort_desc:0 "Наше балансування із Сталліонградом окупилося. Запропонована ними підтримка та наша наполеглива праця призведуть до появи двох нових фабрик. Поні схвильовано говорять про процвітання, яке такі інвестиції принесуть. Чи не рано ще говорити про Наше Місто?"

 STL_industrial_help:0 "Наша промислова допомога"
 STL_industrial_help_desc:0 "Як і Сталліонград, ми пропустили значну частину індустріалізації, яка охопила всю південну Еквестрію. Сьогодні Сталліонград є прикладом швидкої індустріалізації — наші країни були б більш рівноправними, якби вони поділилися своїми методами..."
 STL_new_army:0 "Наша нова армія"
 STL_new_army_desc:0 "Грифони на півночі, наші «друзі» на півдні й там же Еквестрійська машина, що рада проковтнути нас обох. Наші громадяни повинні взяти до копит зброю заради безпеки, адже сумна правда полягає в тому, що куля — остаточний вирівнювач."

 STL_demand_griffon_land:0 "Наша земля грифонів"
 STL_demand_griffon_land_desc:0 "Ми настільки звикли називати все «нашим», що це починає виходити з-під контролю. «Наші печери», «Наші гори»... «Наші північні береги». Ідея просити Нова-Грифонію дати нам усю цю землю стає спокусливою... Зрештою, вони НАШІ."

 STL_socialist_trade:0 "Наше заохочення торгівлі"
 STL_socialist_trade_desc:0 "Якими б не були наші розбіжності із Сталліонградом, вони є нашим основним торговим партнером, і торгівля зростає щодня. З продовженням розвитку ми нарешті зможемо скинути з себе покривало економічної ізоляції, яка скувала нашу націю."

 STL_research_facility:0 "Наш дослідницький центр"
 STL_research_facility_desc:0 "Бути в курсі подій у такій маленькій державі, як наша, визиває труднощі. На щастя, багато досліджень є лише питанням застосування наявних загальнодоступних знань, зворотного проєктування іншого обладнання та безсоромної крадіжки патентів."

 STL_twilight_teaching:0 "Вчення Твайлайт Спаркл"
 STL_twilight_teaching_desc:0 "Твайлайт Спаркл, Принцеса Дружби з Еквестрії, що проживає в Понівіллі, і під час подорожей Шуґар Белль і Фезер Бенґз поверталися з деякими її публікаціями, з якими ми могли б ознайомитися. З наданням мандату Фезер Бенґзу як лідеру, поні почали вивчати її роботи та розглядати, як це можна реалізувати тут. Першим кроком Фезер Бенґза було перейменування нашого міста на більш дружнє «Містечко».

 STL_railroad_way:0 "Наша транзитна система"
 STL_railroad_way_desc:0 "Хоча нам не потрібно будувати великі залізничні системи, невеликі зусилля щодо інтеграції з іншими лініями еквестрійської залізниці та місцевими системами трамваїв і автобусів допоможуть задовольнити наше зростання населення. Військове матеріально-технічне забезпечення буде особливо спрощеним, адже наші бійці мають мати змогу щоранку добиратися автобусом із дому на передову."

 STL_conquest_of_STG:0 "Наш Сталліонград"
 STL_conquest_of_STG_desc:0 "Деякі з членів кабінету міністрів занепокоїлися, оскільки Дабл Даймонд, схоже, збожеволів, балакаючи про ОПМ і завоювання всього світу. Інші наполягають, що тут працює військовий геній. В усякому разі ми готуємось до неймовірного та немислимого — війни з Сталліонградом."

 STL_equestrian_airbridge:0 "Еквестрійський повітряний міст"
 STL_equestrian_airbridge_desc:0 "Розвиток дружби з Еквестрією щодалі більше нагадує серйозне випробування. Нас оточують дві потужні, потенційно ворожі держави. Встановлення безпечного повітряного маршруту з Еквестрією є необхідним."

STL_our_town_fortress:0 "Фортеця Містечко"
STL_our_town_fortress_desc:0 "Дружба — це добре, але делегати з Еквестрії ще не дали жодних хороших пропозицій щодо того, як цю дружбу можна використати проти комуністичних танків і важкоброньованих лицарів-грифонів. Більш практично, вони можуть контрабандою переспрямовувати нам великі партії бетону, колючого дроту та важких кулеметів для укріплення. Як? Схоже, що до цього причетний кіт..."

STL_eqs_exped_forces:0 "Еквестрійські експедиційні сили"
STL_eqs_exped_forces_desc:0 "Завдяки розвитку повітряного маршруту, ми можемо відправити наших солдат набиратися досвіду в іншіх країнах. Війна — неминуча, питання лише в тому, як наша армія буде до неї готова." # Сподіваюся, вони принесуть із собою опис фокусу, щоби не придумувати свій

STL_griffon_transition:0 "Грифонів перехід"
STL_griffon_transition_desc:0 "Тут не було опису, але скажемо, що ми зазиваємо грифонських торговців до нашого Містечка." # Не принесли

STL_GRF_cedeing_land:0 "Грифонська передача землі"
STL_GRF_cedeing_land_desc:0 "Ізоляція в минулому завдяки... я хз, тут теж не було опису."

STL_our_town_institute:0 "Інститут Нашого Міста"
STL_our_town_institute_desc:0 "Ну все ясно (не було опису)"

STL_call_to_war:0 "Заклик до війни"
STL_call_to_war_desc:0 ""

STL_first_move:0 "Наш перший крок"
STL_first_move_desc:0 ""

STL_war_on_GRF:0 "Наше визволення колонії"
STL_war_on_GRF_desc:0 ""


STL_GRF_revolution:0 "Наша революція в Нова-Грифонії"
STL_GRF_revolution_desc:0 ""

STL_garden:0 "Наш садок"
STL_garden_desc:0 "Зі старим Нашим Містом було багато проблем — ми досі використовуємо кекси як покарання для в'язнів. Окрім жахливої їжі, це місце було просто сірим та виглядало мертвим. Трохи попрацювавши, ми можемо зробити Нову Рівність у заспокійливе місце з рослинами, тваринами та неймовірною красою."

STL_one_factory:0 "Наша перша фабрика"
STL_one_factory_desc:0 "На фабриці кожен поні повинен працювати як один, кожна машина, кожен робітник, виконуючи свою просту роботу з точністю, раз у раз. Нам більше не потрібно покладатися на майстерність ремісника чи спеціальні знання гільдії. На фабриці всі рівні."

STL_second_factory:0 "Наша друга фабрика"
STL_second_factory_desc:0 "Для деяких народів ми — жарт. Одна фабрика, дві...? Загалом, нічого! Але рівному поні ніколи не потрібно дивитися на себе, щоб порівняти з кимось; він лише йде вперед, знаючи, що його колеги роблять те ж саме. І дві стануть трьома..."

### ІДЕЇ ###
 STL_equality_past:0 "Минула рівність"
 STL_equality_past_desc:0 "Поні Нашого Міста зробили жахливу помилку, відмовившися від своїх к'юті-марок; вони покриті великим страхом цього досвіду. Вони вагаються щодо свого майбутнього."
 STL_city_state:0 "Закрите місто-держава"
 STL_city_state_desc:0 "З грифонами на півночі, Сталліонградом на півдні та без виходу до моря, Наше Місто страждає від нестачі зв'язку зі світом."
 STL_city_state2:0 "Обмежена торгівля"
 STL_city_state2_desc:0 "Розпочалася торгівля з нашими сусідами, що зменшило економічну стагнацію."
 STL_garden_spirit:0 "Наш садок"
 STL_garden_spirit_desc:0 "Наше похмуре містечко перетворилося на барвистий, розслабляючий рай для відпочинку та ігор для всіх поні."
 STL_STG_advisory_military:0 "Сталліонградські військові радники"
 STL_STG_advisory_industry:0 "Сталліонградська допомога індустріалізації"

 STL_new_army_spirit:0 "Армія Рівності"
 STL_new_army_spirit_desc:0 "Спільна робота над розбудовою армії була напрочуд успішною, оскільки еквалістська філософія добре підходить для життя солдата."

 STL_volunteers:0 "Корпуси добровольців"
 STL_volunteers_desc:0 "Ми надішлемо волонтерів у будь-яку точку світу, щоби допомогти справі гармонії!"
 #trade_relations_with_stalliongrad:0 "Thriving Trade with Stalliongrad" # Different duplicate from Eaw
 trade_relations_with_stalliongrad_desc:0 "Наша ізоляція закінчилася, здоровий потік товарів йде щодня з Сталліонграду."

 #worker_solidarity2:0 ""

### ПОДІЇ ###
 starlight.1.t:0 "Пропозиція від Сталліонграду"
 starlight.1.d:0 "Сталліонград успішно покінчив із продовольчою та політичною кризами та, схоже, знову на шляху до процвітання. Вони офіційно запросили нас стати частиною їхньої нації."
 starlight.1.a:0 "Це було неминуче..."
 starlight.1.b:0 "НАШЕ Місто, не ваше!"

 starlight.2.t:0 "Повернення"
 starlight.2.d:0 "Комуністична громадянська війна в Еквестрії — це не те, що будь-який поні міг би пропустити. Особливо з огляду на поні. Тож коли ми почули, що комуністи перемогли, ми знали, що вони прийдуть.\n\nЯ сидів, ховаючись за своїми крихітними укріпленнями, чекаючи, що вони зроблять — розбомблять нас, пришлють посла чи навіть виморять голодом.\n\nНатомість прислали одну поні. ТУ САМУ поні.\n\nСтарлайт Ґліммер. Без супроводу, незворушна, невпевнена. Йде до нас.\n\nМи витріщилися. Лідерка наймогутнішої нації у світі та наш старий мер. Поруч зі мною Шуґар Белль здригнулася й злегка підняла рушницю, пригадавши «кексову» травму в минулому.\n\nСтарлайт відкашлялась: «Отже... минуло багато часу, чи не так? Час, е-е, летить... коли ведеш війну, розумієте?» Вона нервово стукає копитом по землі. «Отже, ми це зробили. Рівність. Жодної крадіжки милашок. Жодної брехні. Просто... справедливість». Вона відвела погляд зі сльозливими очима. «Я повинна вибачитися перед кожним із вас за те, що я накоїла. Ви вірили в Рівність! Навіть коли я ні. Ви справді вірили. Все, що ми робили, почалося з вас».\n\nВона глибоко вдихнула. «Навіть якщо ви ніколи мені не пробачите... Чи приєднаєтеся ви до нас? Чи допоможете принести справжню Рівність в Еквестрію? Принести поні наші вчення. Показати, що ми зробили. Чи допоможете ви мені вести Нашу Націю?» Вона швидко доповнила: «Ви можете відмовитися. Справді. Ми залишимо вас у спокої». Я з сумнівом глянув на лідерку однієї з найбільших військових держав на планеті, перш ніж поглянути на свій поні-народ. Навіть не маючи часу на роздуми, навіть з огляду на війну, суцільне божевілля всього цього, ми знали відповідь..."
 starlight.2.a:0 "Ласкаво просимо додому, Старлайт!"
 starlight.2.b:0 "Полотном дорога, Старлайт. Тобі тут не раді."

 starlight.3.t:0 "Наше Місто ще дихає!"
 starlight.3.d:0 "Ми розпочали болісний процес нового початку. Старі вивіски та банери зірвано, портрети Старлайт Ґліммер спалені, а старі таланти знову при поні. Деякі покинули село та ніколи не повернутися. Інші сиділи мовчки, дивлячись на палаючі портрети найкращого поні.\n\nАле в кінці всього заговорив Дабл Даймонд. Про новий еквалізм. Можливо, не рівність милих знаків, але точно дружби, праці, справедливості. Це була Рівність, у яку можна було повірити — навіть Сталліонградці змушували подібні ідеї працювати.\n\nПоні, які застрягли біля Дабл Даймонда, кивнули й бурмотіли на знак схвалення й один за одним пішли до своїх ліжок. Нашого міста вже не було. Чи може нова рівність працювати в недоброму світі?"
 starlight.3.a:0 "Це початок, хоча б."

 starlight.4.t:0 "Просталліонградська політика"
 starlight.4.d:0 "Дабл Даймонд був обраний новим лідером, і ми повинні прагнути до більш тісної співпраці з нашою дружньою сусідньою державою — Сталліонградом. Ми можемо мати їхніх радників та офіцерів, які допомагатимуть нашим військовим і професійним конструкторам спостерігати за розвитком нашої промисловості."
 starlight.4.a:0 "Чудово."

 starlight.5.t:0 "Повідомлення Сталліонграду"
 starlight.5.d:0 "Наш представник передав наше повідомлення, висловлюючи майже одностайне бажання незалежності серед поні Нашого Міста. Посол Сталліонграду насупився, а потім вимушено посміхнувся, висловлюючи своє розуміння та підтверджуючи їхню відданість суспільству рівності."
 starlight.5.a:0 "Все могло бути гірше."

 starlight.6.t:0 "Від'їзд промислової делегації"
 starlight.6.d:0 "Ми послали невелику делегацію з проханням про промислову допомогу від Сталліонграду. Бажаємо їм всього найкращого."
 starlight.6.a:0 "Тепер справа за Сталліонградом."

 starlight.7.t:0 "Від'їзд військової делегації"
 starlight.7.d:0 "Ми послали невелику делегацію з проханням про військову допомогу від Сталліонграду. Бажаємо їм всього найкращого."
 starlight.7.a:0 "Тепер справа за Сталліонградом."

 #starlight.8.t:0 ""
 #starlight.8.d:0 ""
 #starlight.8.a:0 ""

 starlight.9.t:0 "Дебати в місті"
 starlight.9.d:0 "Поні нашого міста дискутують щодо свого майбутнього. Викладаються ідеї, аргументуються філософії, наводяться приклади. Трохи колишньої пристрасті повернулося, поки поні борються з питанням завтрашнього дня, у якому вони хочуть бачити Наше Місто. Зрештою консенсус зводиться до двох шляхів — слідування по стопах Еквестрії або Сталліонграду."
 starlight.9.a:0 "Приємно бачити знову розпалений інтерес."

 starlight.10.t:0 "Видно результати військових інвестицій"
 starlight.10.d:0 "На наш превеликий подив, наше зростання інвестицій у збройні сили принесло значні результати. Муштрування, маршування пліч-о-пліч і відмова від страху заради загального блага є природними для рівних пони, створюючи досконалу бойову силу.\n\nПоні, які колись дивилися на гвинтівку з жахом, тепер стріляють, заряджають і заряджають з точністю, знаходячи комфорт у своїй частині великого цілого."
 starlight.10.a:0 "ІРХ все ще кращі за наші старі кекси."

 starlight.11.t:0 "Делегація повертається..."
 starlight.11.d:0 "Розчаровані пози нашої делегації сказали нам про це ще до того, як хтось міг говорити. Сталіонград відхилив нашу пропозицію щодо промислової допомоги."
 starlight.11.a:0 "А чи справді вони Наші Друзі?"

 starlight.12.t:0 "Відповідь Сталліонграду"
 starlight.12.d:0 "Сталліонград прийняв наш запит про військову підтримку, надавши команду радників, які допоможуть навчати, організовувати та проєктувати наші підрозділи."
 starlight.12.a:0 "Краще й бути не могло!"

 starlight.13.t:0 "Відповідь Сталліонграду"
 starlight.13.d:0 "Сталліонград відхилив наш запит щодо військової консультації, посилаючися на труднощі, які виникнуть в нас з розміщенням будь-якої значної військової сили. Вони не дуже витончено нагадали нам, що якщо ми приєднаємося до Сталліонграду, ми будемо під їхнім повним військовим захистом"
 starlight.13.a:0 "Et tu, Comrade?" # Не переклав відповідь, бо це відсилання на цитату Цезаря, яке неможливо зберегти при перекладі

 # Вибори
  starlight.14.t:0 "Підготовка до виборів"
  starlight.14.d:0 "Решта поні Нашого Міста погодилися — вибори мають бути шляхом уперед. Кандидатам було запропоновано подати свої імена, і з'явилися два варіанти.\n\nПерший — Дабл Даймонд, фактичний сьогоденний лідер і друге лице після Старлайт Ґліммер. Він говорить про необхідність відновити Новий Еквалізм із к'юті-марками, засновану на справедливості, дружбі та рівності. Він відзначає успіхи сусіднього Сталліонграду в їхній схожій ідеології. Якщо Сталліонград може досягти успіху, чому б не в місці народження Еквалізму?\n\nІнший — Фезер Бенґз. Відомий серцеїд нещодавно повернувся з Понівілля в Еквестрії, і він розповідає про те, чого він там навчився — про те, як Понівілль бачив успіх по-іншому — так, де відмінності дозволені та врівноважені дружбою та компромісом. Зазвичай такі ідеї були би відкинуті у Нашому Місті, але стомлені поні шукають у ньому вихід зі своєї біди, а сяюча усмішка міського пекаря Шуґар Белль під час її торгових поїздок до Понівілля говорить правду. Інші згадують візит понівілльської принцеси Твайлайт Спаркл, яка першою викрила обман Старлайт Ґліммер."
  starlight.14.a:0 "Великий вибір малого міста..."

  starlight.15.t:0 "День виборів"
  starlight.15.d:0 "Дивна атмосфера пронизує Наше Місто: водночас і надії, і передчуття. Кандидати крутять копитами в останній демонстрації доброї волі перед тим, як оголосити виборчі дільниці відкритими.\n\nОдин за одним вкидають бюлетені. Різниця мізерна, але вирішальний отримує..."
  starlight.15.a:0 "Перемога за Дабл Даймондом."
  starlight.15.b:0 "Фезер Бенґз перемагає."

 starlight.16.t:0 "[STG.GetName] пропонує промислову допомогу!"
 starlight.16.d:0 "Наші хоробрі командири з [STG.GetName] запропонували нам допомогу у створенні нашої галузі, щоб ми могли краще сприяти більшому процвітанню наших націй."
 starlight.16.a:0 "Прекрасно!"

 starlight.17.t:0 "[STL.GetName] запрошує нас до свого альянсу!"
 starlight.17.d:0 "На наш подив, [STL.GetName], старе місто Старлайт Ґліммер, зблизилося з Еквестрією та прагне ввійти до нашого альянсу. Хоча в нас немає реальних причин відмовлятися, деякі шепочуть, що це може бути хитрість."
 starlight.17.a:0 "Ласкаво просимо!"
 starlight.17.b:0 "Ми повинні."

