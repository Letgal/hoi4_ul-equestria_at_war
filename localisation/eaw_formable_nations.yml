 form_country_ovingoland_coring_states_tt: "Усі осердні землі §YОвінґо§! стануть осердними." # CORE

 form_riseia_category: "Об'єднання Різеї"
 form_riseia_category_desc: "Вплив Сідлової Арабії слабшає. Після такого тривалого правління коні Різейського півострова нарешті можуть спробувати себе у ролі самостійних істот, цього разу — разом."
 form_riseia: "Об'єднати Різейський півострів"
 form_country_maretania_required_states_tt: "Контролює всі початкові землі §YМейританії§!"
