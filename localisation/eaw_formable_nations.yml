### РІШЕННЯ ###
 form_aquileia_category: "Нова епоха для Аквілеї"
 form_aquileia_category_desc: "Після розгрому династії Діскретів і вигнання республіканських революціонерів колишні землі Аквілеї залишилися без сильного лідера. [Root.GetLeader] бу[Root.GetLeader.GetVerbGendEndA_RU] рушійною силою в їхній перемозі, і час покаже, чи повторять вони кроки Ґровера II, або ж стануть більш доброзичливими володарями."
 form_aquileia: "Відновити Аквілею"

 form_hindia: "Об'єднана Гіндія"
 form_hindia_desc: "Нарешті мрія про об'єднану Гіндію здійснилася, оскільки олені Східної Зебрики нарешті об'єдналися під проводом вождя, гідного титулу правителя всієї Гіндії. Тепер, коли ми об'єднали регіон під нашим контролем, украй важливо, щоби наша нація заявила про законність своєї влади над усіма вільними оленями в Зебриці, аби ми стали справжньою великою державою на континенті."
 form_hindia_decision: "Утворити Гіндію"

 form_evi: "Об'єднання долини Еві"
 form_evi_desc: "Імператор Ґровер I був першим грифоном, котрий об'єднав землі долини Еві під одним знаменом, але він був чужинцем. Із розпадом Імперії долина знову розділилася, але, можливо, амбіційний тутешній правитель зможе це змінити. Нехай тепер із попелу війни повстане нова нація, і нехай розрізнені народи Еві нарешті стануть разом!"
 form_evi_decision: "Утворити евійську державу"
 move_capital_to_kivessin: "Перемістити столицю в Ківессин"
 move_capital_to_kivessin_desc: "Ківессин знаходиться в середині новонародженої держави, ідеальному місці для правління її землями. Він також має певну кількість престижу, будучи старою столицею Королівства Бродфельд. Таким чином, переміщення нашох столиці туди — хороша думка." # (&+)

 form_zaikiria: "Об'єднання Зайкірії"
 form_zaikiria_desc: "Колись регіон Зайкірія був об'єднаний одним знаменом — знаменом Кіноварної династії. Мовчання поклало край багатовіковому правлінню Кірії над Зайкірією, розділивши південні землі кірінів на окремі національні держави. Возз'єднання Зайкірії під владою одного правителя докорінно змінить баланс сил у регіоні, оскільки кіріни Зайкірії об'єднаються, щоби оволодіти своєю спільною долею."
 form_zaikiria_decision: "Об'єднати Зайкірію від одним знаменом"
 form_zaikiria_decision_req_tt: "Кожна [NVA.GetFlag] §Y[NVA.GetAdjective]а§!, [KHM.GetFlag] §Y[KHM.GetAdjective]а§! та [KXN.GetFlag] §Y[KXN.GetAdjective]а§! осердна область мусить перебувати під повним контролем держави [Root.GetNameDef] або її §Yпідлеглого§!."

 form_free_trade_zone_category: "Формування Зони вільної торгівлі"
 form_free_trade_zone_category_desc: "Оскільки Клуджтаун повалив старі режими Мейргипту й Абіссинії, ми знаходимося в зручному положенні для створення нової держави, яка дійсно представлятиме і котів, і поні!\n\nАбо, принаймні, їхніх кримінальних авторитетів."
 form_free_trade_zone: "Об'єднати пустелю й узбережжя"
 form_country_abyssinia_required_states_tt: "Усі початкові землі §YАбіссинії§! контролюються безпосередньо або маріонеткою"
 form_country_maregypt_required_states_tt: "Усі початкові землі §YМейргипту§! контролюються безпосередньо або маріонеткою"
