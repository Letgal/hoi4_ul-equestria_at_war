 form_country_haymir_required_states_tt: "Контролює всі початкові землі §YГейміру§!"

 form_deerkind_category: "Об'єднання оленячого роду"
 form_deerkind_category_desc: "Оленячий рід завжди був роз'єднаний, завжди боровся сам із собою. Вперше в історії можливість єдиного керівного органу над усіма оленевими є досяжна. Ми більше не будемо сидіти в обороні, підвладні іноземним державам і затьмарені дрібними міжусобицями. Оленячий рід стоїть разом!"
 form_deerkind: "Об'єднати весь оленячий рід"

 form_quaggatai_kingdom_category: "Утворення Королівства Кваґґатай"
 form_quaggatai_kingdom_category_desc:0 "With Colthage lying defeated at our hoofs, we have restored our hegemony over Zonicia. However, instead of just collecting tribute, this time, our rule will be more direct. Reason enough for our great Khan to crown himself king." # (!)
 form_quaggatai_kingdom: "Утворити Королівство Кваґґатай"
