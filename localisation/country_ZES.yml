ZES_skapatoria_dynamic_modifier_explanation_desc: "У всьому світі наші агенти допомагають пригнобленим бігти з-під влади режимів тиранів назустріч вільному життю в Казі. Чим сильніше тьмяніє світло §Cгармонії§! у світі, тим більше біженців прибувають до Кази.\n\nЦя ідея дає бонус до §Yприросту населення§!, що залежить від кількості країн, де при владі §gприхильники переваги§! і §Rкомунізму§! за рідкісними винятками. Аналогічним чином враховуються і деякі §Yнейтральні§! режими. Країни, що §Yне беруть участь у міжнародній дипломатії§! або ще не пройшли §Yіндустріалізацію§!, не враховуються. Цей бонус розраховується таким рівнянням:\n\n§G%§! = (§CКількість репресивних країн§!*§Y0.009§!)\n\nПроте, чим більший бонус, тим вищий штраф до §Yстабільності§!. Цей штраф розраховується таким рівнянням:\n\n§R%§! = (§CБонус до приросту населення§!*§Y-0.004§!)"
