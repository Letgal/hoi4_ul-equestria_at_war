zes_candidates_info_screen_lua_text: "§YДата народження§!: 11 березня 972 року, Сеґуро\n\n§YБіографія§!:Політична кар'єра Люа Ремеді була побудована на основі його служби й відданості Мансу Ербі. Цей зебра народився в сім'ї, що належить до політичної еліти Сеґуро. Серед його предків було чимало шанованих радників і бюрократів. Один із них навіть був особистим ад'ютантом Сінори Пон. Завдяки своїй сім'ї Люа знав Мансу Ербу із самого дитинства, а перша командувачка розгледіла в ньому вельми розумне лоша.\n\nПісля здобуття освіти в Макавії Люа спробував побудувати свою кар'єру на цивільній службі, але один лист змінив його життя: запрошення від самої першої командувачки стати її секретарем. Він одразу ж погодився на цю пропозицію. Так Люа Ремеді став політиком Кази, він допомагав Мансу в складанні промов та інших законодавчих актів, і його старанність не залишилася непоміченою. Завдяки Мансу він став відомим серед радників, і оскільки літня перша командувачка починала дедалі сильніше покладатися на нього, то всім незабаром стало зрозуміло, що Люа Ремеді буде її наступником."
zes_candidates_info_screen_pasarinha_text: "§YДата народження§!: 2 серпня 956 року, Ілля Рошка\n\n§YБіографія§!:Для багатьох у Казі життя Пасаріньї є хрестоматійним прикладом того, чого можна домогтися за допомогою можливостей вільного суспільства. Про його юність відомо лише те, що він народився в бідному районі Ілля Рошка. Ще лошам працював на різних кораблях матросом, поки не став справжнім моряком. Він плавав на торгових суднах, але незабаром його переманили на службу до військово-морської оперативної групи Кази. Поки сухопутні сили дотримувалися своїх традицій ополчення, військово-морський флот був суворо професійною військовою силою, заснованою на морських традиціях Макавії.\n\nПід час служби на флоті Пасарінья розсікав хвилі відкритих морів і нишпорив уздовж берегів Північної Зебрики в пошуках піратів і работорговців. У 981 році Пасаріньї присудили звання сержанта. Але зіткнення з противником того ж року призвело до того, що йому довелося тимчасово обійняти посаду капітана есмінця. Умілі дії та хоробрість Пасаріньї в такій надзвичайній ситуації призвели до того, що він був нагороджений самою Мансу Ербою. Але коли Пасаріньї надали шанс продовжити навчання у військово-морській академії, він ввічливо відмовився від цієї честі.\n\nПісля закінчення служби та повернення в Казу в 983 році Пасарінья недовго просидів без діла. За допомогою свого досвіду, минулого і своїх нечисленних зв'язків він створив компанію "Південь-Північ", що спеціалізується на перевезенні вантажів між Казою і Макавією. Залізна воля і проникливість дозволили Пасаріньї не тільки вижити в конкурентній боротьбі з більш досвідченими компаніями, а й навіть процвітати. Саме в ті роки відбувся дебют Пасаріньї у вищих ешелонах суспільства Кази. Він став доволі відомою фігурою завдяки своїм прямим манерам і люльці, що запам'ятовується. На початок 990-х років Пасарінья став одним із найбагатших жителів Кази, значно розширивши кількість кораблів компанії та масштаб її діяльності.\n\nУсе це призвело до обрання Пасаріньї радником від Іллі Рошки на виборах 991 року. Його підтримали не тільки місцеві бізнес-магнати, а й багато простих громадян. У раді він виступав за подальшу модернізацію та урбанізацію Кази, стверджуючи, що держава зможе вижити, тільки якщо торгуватиме з усім світом. Кульмінацією цього стало прийняття Мансу Ербою у 1000 році його програми під назвою Прудуту Проекту, яка передбачала будівництво перших залізничних ліній навколо Сеґуро та впровадження гідравлічних кранів у доках."
zes_candidates_info_screen_yrmthu_text: "§YДата народження§!: 3 липня 979 року, Оферкліф, Бімнонія\n\n§YБіографія§!:Не можна завжди передбачати долю істоти, ґрунтуючись винятково на її походженні. Йєрмту народилася в сім'ї біженців із Баррада і все її життя було сформовано подіями, що сталися до її народження. Раніше її сім'я була лише простими кріпаками, які жили в долинах Баррада, але вони дивом зуміли врятуватися від кризи, спричиненої появою Пентархії. Її дитинство минуло в Оферкліфі, де Каза поселила безліч біженців. Хоча спочатку вона говорила лише віттенлендською мовою, юна Йєрмту швидко вивчила мову Кази, що дало їй змогу здобути початкову освіту обома мовами. Попри свої вміння та інтелект, Йєрмту не здобула вищої освіти, навіть коли їй запропонували таку можливість. Замість цього вона почала допомагати своїм товаришам-біженцям усім, чим тільки могла. З роками її увага переключилася на координацію зусиль з надання допомоги та посередництво між урядом і представниками таборів.\n\nСаме під час цієї роботи Йєрмту почала поступово створювати свою власну унікальну політичну філософію. Вона обожнювала гармонійні цінності Кази на кшталт особистої свободи і демократичних інститутів, які забезпечували рівність усіх. Проте, вона знала про цінність місцевих спільнот, і їй не подобалося, що політика повністю визначалася в Сеґуро, а муніципалітети мало що могли зробити навіть у тих питаннях, які стосувалися їх самих. Її ідеологія певною мірою поширилася в північних регіонах і дала їй змогу обратися радницею від Оферкліфа 999 року. Попри свої заперечення проти певних моментів, Йєрмту була непохитною прихильницею політики Мансу Ерби і намагалася тримати свої критичні зауваження при собі. Її найбільшою політичною перемогою стало ухвалення 1002 року закону про петиції, який дав змогу місцевим громадам безпосередньо звертатися до першої командувачки."
zes_candidates_info_screen_altu_text: "§YДата народження§!: 18 лютого 966 року в Байсіо, Іляш-Лагошта\n\n§YБіографія§!: Якщо жителів Кази попросити назвати відомого їм поета, то з великою ймовірністю вони розкажуть вам про Альту Кекса. Ця зебра вельми відома, і багато хто захоплюється її лаконічною, але гострою мовою, яка прославила Альту, попри її дещо ексцентричну поведінку.\n\nОднак її походження вельми трагічне: Альту народилася в бідній фермерській сім'ї в Іляш-Лагошті й дивом навчилася читати лише завдяки її турботливим батькам. Уже в юності досвід життя у важких обставинах навчив Альту бути сильною і непохитною у своїх переконаннях, хоча вона ніколи не висловлювала невдоволення щодо свого простого і бідного життя. Вечорами вона слухала розповіді бабусі й дідуся про минуле. Про те, як її предки билися на Д'Ваше разом з Акіку і як її прабабуся билася під командуванням Сінори Пон проти лицарів. Саме через ці казки Альту з раннього дитинства мріяла стати не простим фермером, а кимось більшим — солдатом. Але сталося нещастя. Спалах поліомієліту поламав мрії Альту. Її задні ноги перестали рухатися, і вона залишилася калікою, назавжди прикутою до інвалідного крісла.\n\nАле замість того щоб здатися, Альту Кекса знайшла інший спосіб висловити свої почуття. Вона, що не мала жодної освіти, жадібно читала будь-яку літературу, чому сприяли її часті візити до медичного закладу Сеґуро. Життя в столиці дало їй шанс побачити інший бік Кази, і це жахнуло її. Співчуття і дружбу між істотами, що були такими поширеними у неї вдома, змінили бійки та злочини в промислових нетрях столиці. Саме на цю убогість вона і нападала у своїх творах. Альту голосно заявила про себе, коли багатий поні запросив її на вечірку, щоб вона там розповіла про свої роботи. Те, що сталося потім, стало відомо як "Вогняна ніч": поетеса, на незадоволення господаря, читала вірші, які висміювали її багатих слухачів за декадентську розкіш. Драма в газетах і судовий процес, що послідували за цим, призвели до того, що Альту ув'язнили. Але зебра лише продовжила писати свої вірші у в'язниці, і їй у цьому допомагав доброзичливий тюремник. Через деякий час вона вийшла з в'язниці назустріч радісному натовпу. Альту Кекса стала успішною поетесою, її твори публікувалися безкоштовно, а гроші вона отримувала від публічних творчих вечорів і продажів своїх поетичних збірок. Але, попри своє новонабуте багатство, зебра продовжувала жити на фермі своїх предків, де й вийшла заміж за тюремника, який допомагав їй. Незабаром у них народилися близнята."

