ZES_amaltia_desc: "§YДата народження§!: 13 лютого 954 року поблизу Асболуса у Вінгбардії\n\n§YБіографія§!: Раннє життя Амальтії не сильно відрізнялося від доль багатьох грифонів із сільської місцевості Вінгбардії за часів до розпаду Імперії Грифонів. Її родина протягом багатьох поколінь була селянами і солдатами, які заробляли гроші для підтримки їхньої скромної ферми. Родина Амальтії не була ревними прихильниками Ґроверів, і тому, коли Вінгбардія відокремилася від імперії, вони зраділи цьому. А рівень патріотизму серед жителів їхнього маленького села підскочив до небес. А потім вони відчули смак наслідків. Економічному процвітанню Вінгбардії настав кінець і в країні настали похмурі часи. І ось, спокушена обіцянками хорошого жалування і смачних обідів, Амальтія вирішила приєднатися до армії. Її первинна підготовка проходила відносно спокійно, але потім настав 985 рік. Амальтія була поруч із кордоном, коли почалися перші сутички у війні з Фалькором, тож її загін пройшов через найжорстокіші битви всієї війни. Приблизно тоді ж Амальтія розчарувалася у війнах монархій, що переслідували лише славу і престиж. Тому після закінчення війни вона, будучи вже щедро нагородженим офіцером, вийшла у відставку. Амальтія думала, що після цього вона проживе решту свого життя в мирі на сімейній фермі в компанії братів і сестер.\n\n§GА поки що вона вирішила взяти відпустку.§!\n\nАмальтію завербувала армія Вінгбардії, і вона мала вирушити з дипломатичною місією на астеріонські острови. У землі мінотаврів Амальтія одного разу відвідала бар, де необачно занадто сильно напилася і почала п'яно просторікувати про свою ненависть до монархії. Після цих слів дорога назад на батьківщину була для неї закрита. На щастя, її слова того вечора почули правильні вуха.\n\nТрохи пізніше в її номер зайшов агент програми Скапаторія з Кази і зробив їй пропозицію, від якої було складно відмовитися. Амальтії запропонували залишити минуле життя позаду і використати її досвід для боротьби за щось більше. За країну різноманітних істот, об'єднаних ідеалами демократії. І вона погодилася.\n\n§YАвтор портрета§!: MonAx"

ZES_tomasz_tauronowski_desc: "§YДата народження§!: 17 вересня 966 року в Ґрифусі\n\n§YБіографія§!: Каза — дивна країна, але вона хороша для істот на кшталт Томаша. Мінотавр, який народився в Ґрифусі, був захоплений піратами-зебрами під час круїзу в Кольтфаґен, але його врятував Морський Патруль Кази. На знак подяки і вдячності за цю добру справу Томаш оселився в селі поблизу Оферкліфа і став працювати помічником на фермі. Через кілька років він вступив на службу в ополчення Оферкліфа. Завдяки своїй кмітливості він дослужився до командира взводу, і все було відносно спокійно до одного фатального дня.\n\nРазом з іншими добровольцями-ополченцями він проводив тренування на узбережжі поблизу міста Ебберкурніґ, коли помітив два ейстюрландські кораблі, що прямували в їхній бік. Кораблі, вщерть набиті вікінгґарами, мали намір розграбувати місцеві села і захопити рабів. У Томаша і його загону не було можливості повідомити про це найближчому відділенню армії, тому вони розташувалися на прилеглому пагорбі та вступили в бій. Битва тривала кілька годин, а ополченці не втрачали присутності духу під командуванням Томаша і вели прицільний вогонь по неорганізованих і куди гірше озброєних супротивниках. На одній з галер нападників було встановлено катапульту, яка жбурляла в них каміння. Один із таких каменів упав поруч із Томашем і розлетівся на осколки, поранивши мінотавра. Натхненний цим моментом, Томаш сам схопив валун і жбурнув його в нападників. Завдяки щасливому випадку він влучив у ватажка нальоту, тож решта рейдерів відступили без здобичі й рабів.\n\nЗа свої дії, хоробрість і лідерство Томаш був удостоєний визнання і стипендії для навчання в макавіанській військовій академії. У Бімнонії він став широко відомий під прізвиськом "Захисник", яке Томаш досі носить з великою гордістю.\n\n§YАвтор портрета§!: Bunnyshrubby"

