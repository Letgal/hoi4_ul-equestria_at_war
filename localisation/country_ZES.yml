ZES_gbp_spirit_1: "Стратегії оборони"
ZES_gbp_spirit_1_desc: "Оборона Кази є першочерговою метою нашої військової політики. Захист її народу і цінностей буде нашим головним пріоритетом."

ZES_gbp_spirit_2: "Пріоритет оборони"
ZES_gbp_spirit_2_desc: "Завдяки нашим військовим реформам ми вдосконалили нашу стратегію оборони і готові використовувати її для захисту наших цінностей!"

ZES_sf_spirit_1: "Ідеї сучасної війни"
ZES_sf_spirit_1_desc: "Сучасна війна більше не залежить від правильної побудови або ідеально виконаного плану, вона занадто непередбачувана. Ми розробимо доктрину, спрямовану на те, щоб отримувати вигоду з нової реальності війни, і вдосконалимо її для наших цілей."

ZES_sf_spirit_2: "Пріоритет руйнування"
ZES_sf_spirit_2_desc: "Сучасна війна використовує на полі бою всі види нової зброї. Від бризантної вибухівки до зброї, що вивергає вогонь і сталь. Нам це може не подобатися, але така реальність, тож наша військова доктрина була відповідно вдосконалена."

ZES_army_buff_1: "Призовна армія"
ZES_army_buff_1_desc: "Призовна мережа Кази була розширена, щоб у нас завжди було вдосталь солдатів."

ZES_army_buff_2: "Елітна армія"
ZES_army_buff_2_desc: "Армія Кази не може покладатися на тактику постійних піхотних атак. Замість цього ми зосередимося на навчанні наших військ до досконалості, тож у наших лавах будуть лише найвправніші захисники нашої землі."

ZES_army_buff_3: "Фронтовий пріоритет"
ZES_army_buff_3_desc: "Розміщення нашої командної структури ближче до лінії фронту дасть нам змогу гнучкіше реагувати на будь-які нові загрози."

ZES_army_buff_4: "Війна в глибині"
ZES_army_buff_4_desc: "Війну не можна просто планувати виключно на місцевому фронті. Нам треба знати загальну картину, щоб забезпечувати введення резервів і належне постачання."

ZES_army_buff_13: "Масова війна"
ZES_army_buff_13_desc: "У нас багато здібних офіцерів, на яких зосереджена наша військова. Вони дбають про успіх свого підрозділу, але не забувають працювати і з іншими офіцерами. Така гнучкість забезпечить ефективне використання всіх солдатів, яких ми відправляємо на фронт."

ZES_army_buff_14: "Рішуча армія"
ZES_army_buff_14_desc: "Багато офіцерів нашого вищого командування останнім часом виявляють інтерес до ідей \"глибокого бою\", за якого створюються сильні резерви, а також плани на випадок непередбачених обставин. Усе це дає нам змогу гнучко реагувати на зміну ситуації на полі бою."

ZES_army_buff_23: "Нова модель армії"
ZES_army_buff_23_desc: "Точність необхідна під час планування виживання вашої країни. І в армії вона найважливіша. Наші солдати мають бути готові до всього. Ми здійснили реформи армії згідно з ідеями Солано Лобу."

ZES_army_buff_24: "Запальна армія"
ZES_army_buff_24_desc: "Кожен солдат знає, за що він б'ється. За сім'ю, за друзів, за країну та її цінності. У нас є бажання вижити і зберегти ідеї свободи. Каза назавжди!"


