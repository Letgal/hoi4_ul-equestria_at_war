##Country Leader Descriptions
mansu_erba_desc: "§YДата народження§!: 7 травня 931 року, Сеґуру\n§YБіографія§!: Мансу Ерба народилася в фермерській родині. Вона провела свою юність, досліджуючи природу серед обширних фермерських земель недалеко від Сеґуру. Вона і її брат отримали базову освіту: батьки навчили їх читати і писати. Оскільки ферма дісталася старшому братові Мансу, їй довелося шукати собі інше заняття, і тому вона поїхала до столиці, щоб працювати в магазині їхніх родичів. Однак уже в 950 році Мансу записалася до військової програми Макавії, яку й закінчила через 4 роки. Мансу стала лейтенантом і за рахунок свого госуворо розуму привернула увагу членів програми Скапаторія.\nПротягом трьох років вона діяла як таємний агент в Ейстюрланді, Віттенленді та Німбусії, допомагаючи багатьом втекти на свободу. Мансу показала себе здібним оперативником, і в 957 році вона прославилася своїми діями в Ейстюрланді, коли очолила втечу більш ніж сотні рабів, незважаючи на те, що отримала кулю з мушкета в живіт. У Сеґуру її вшановували як героя і сам перший командувач нагородив її за самопожертву. На жаль, ця мушкетна куля завадила Мансу знову повернутися до роботи оперативником. У лікарні зебра-видужуюча зустрілася з овдовілим лікарем, з яким вони повінчалися через 2 роки. У 960 році на виборах Консультативної ради Мансу була обрана радником від Сеґуру.\nКаза продовжувала процвітати, але в 967 році вибухнула Баррадська криза. Коли потоки біженців хлинули в Казу, у тодішнього першого командувача стався інсульт. Криза загострювалася і на екстрених виборах у Раді Мансу Ерба була обрана новою першою командувачкою. Вона почала діяти швидко і використала кошти, призначені для індустріалізації, для надання допомоги біженцям, а також звернулася по допомогу до Макавії. Це погано позначилося на Казі, але країна витримала, а вогонь критики загасив аргумент про те, що ще один завод не вартий зради основоположних ідеалів країни.\nПопри труднощі наступних десятиліть, Каза вирішила довіритися своїй героїні та під лідерством Мансу почала повільно відновлюватися від кризи завдяки великим програмам з підвищення грамотності та економічним реформам. Тепер Мансу відома як Аво Ді Каза - бабуся Кази.\n§YАвтор портрета§!: Printik"

lua_ramedi_desc: "§YДата народження§!: 11 березня 972 року, Сеґуру\n\n§YБіографія§!:Політична кар'єра Люа Ремеді була побудована на основі його служби та відданості Мансу Ербі. Ця зебра народилася в сім'ї, що належить до політичної еліти Сеґуру. Серед його предків було чимало шанованих радників і бюрократів. Один з них навіть був особистим ад'ютантом Сінори Пон. Завдяки своїй сім'ї Люа знав Мансу Ербу з самого дитинства, а перша командувачка розгледіла в ньому вельми розумне лоша.\n\nПісля здобуття освіти в Макавії Люа спробував побудувати свою кар'єру на цивільній службі, але один лист змінив його життя: запрошення від самої першої командувачки стати її секретарем. Він одразу ж погодився на цю пропозицію. Так Люа Ремеді став політиком Кази, він допомагав Мансу у складанні промов та інших законодавчих актів і його старанність не залишилася непоміченою. Завдяки Мансу він став відомий серед радників, і оскільки літня перша командувачка починала все сильніше покладатися на нього, то всім невдовзі стало зрозуміло, що Люа Ремеді буде її наступником.\n\n Після раптової відставки Мансу Ерби більша частина членів Консультативної ради, на подив Люа, підтримала його. Під час виборів він очолив кампанію, спрямовану на захист і збереження спадщини Мансу Ерби, і врешті-решт політичні зв'язки та навички колишнього секретаря довели свою спроможність.\n\nТепер Люа Ремеді став першим командувачем і бажає продовжити шлях, розпочатий Мансу Ербою, який зрештою перетворить Казу на сучасну демократичну державу.\n\n§YАвтор портрета§!: Bunnyshrubby"

pasarinha_desc: "§YДата народження§!: 2 серпня 956 року, Іля-Рошка\n§YБіографія§!:Для багатьох у Казі життя Пасаріньї є ідеальним прикладом того, чого можна домогтися за допомогою можливостей вільного суспільства. Про його юність відомо лише те, що він народився в бідному районі Іля-Рошка. Ще лошам працював на різних кораблях матросом, поки не став справжнім моряком. Він плавав на торгових суднах, але невдовзі його переманили на службу до військово-морської оперативної групи Кази.\nПід час служби на флоті Пасарінья нишпорив уздовж берегів Північної Зебрики в пошуках піратів і работоргівців. У 981 році Пасаріньї присудили звання сержанта. Але зіткнення з противником того ж року призвело до того, що йому довелося тимчасово обійняти посаду капітана есмінця. Умілі дії та хоробрість Пасаріньї в такій ситуації призвели до того, що його нагородила сама Мансу Ерба. Але коли Пасаріньї надали шанс продовжити навчання в морській академії, він ввічливо відмовився.\nПісля закінчення служби та повернення в Казу в 983 році Пасарінья створив компанію "Південь-Північ", що спеціалізувалася на перевезенні вантажів між Казою та Макавією. До початку 990-х років Пасарінья став одним із найбагатших жителів Кази, значно розширивши масштаб діяльності компанії.\nУсе це призвело до обрання Пасаріньї радником від Ільї Рошки на виборах 991 року. Його підтримали не тільки місцеві магнати, а й багато простих громадян. Він виступав за подальшу модернізацію та урбанізацію Кази, стверджуючи, що держава зможе вижити, тільки якщо торгуватиме з усім світом. Кульмінацією цього стало прийняття Мансу Ербою 1000 року його програми під назвою Прудуту Проєкту, яка передбачала будівництво перших залізничних ліній навколо Сеґуру та впровадження гідравлічних кранів у доках.\nНікого не здивувало, що після відставки Мансу Ерби Пасарінья оголосив про бажання балотуватися на пост першого командувача. Багато хто висловився на підтримку жеребця, який довів, що успіху може досягти будь-який житель Кази, якщо у нього є достатньо волі для цього. Пасарінья продемонстрував силу свого характеру в передвиборчому турі, а його програма модернізації сподобалася чималому числу жителів Кази. Тепер він став першим командувачем і готовий здійснити свої плани, які забезпечать існування Кази протягом наступних поколінь.\n\n§YАвтор портрета§!: Kajko"

yrmthu_desc: "§YДата народження§!: 3 липня 979 року, Оферкліф, Бімнонія\n\n§YБіографія§!: Не завжди можна передбачити долю істоти, ґрунтуючись виключно на її походженні. Єрмту народилася в родині біженців із Баррада і все її життя було сформоване подіями, що відбулися до її народження. Раніше її родина була лише простими кріпаками, що жили в долинах Баррада, але вони дивом зуміли врятуватися від кризи, спричиненої появою Пентархії. Її дитинство минуло в Оферкліфі, де Каза оселила безліч біженців. Хоча спочатку вона розмовляла лише віттенлендською мовою, юна Єрмту швидко вивчила мову Кази, що дало їй змогу здобути початкову освіту обома мовами. Попри свої вміння та інтелект, Єрмту не здобула вищої освіти, навіть коли їй запропонували таку можливість. Замість цього вона почала допомагати своїм товаришам-біженцям усім, чим тільки могла. З роками її увага переключилася на координацію зусиль із надання допомоги та посередництво між урядом і представниками таборів.\n\nСаме під час цієї роботи Єрмту почала поступово створювати свою власну унікальну політичну філософію. Вона обожнювала гармонійні цінності Кази, на кшталт особистої свободи та демократичних інститутів, які забезпечували рівність усіх. Проте, вона знала про цінність місцевих громад і їй не подобалося, що політика повністю визначалася в Сеґуру, а муніципалітети мало що могли зробити навіть у тих питаннях, які стосувалися їх самих. Її ідеологія певною мірою поширилася в північних регіонах і дала їй змогу обратися радницею від Оферкліфа в 999 році. Попри свої заперечення проти певних моментів, Єрмту була непохитною прихильницею політики Мансу Ерби та намагалася тримати свої критичні зауваження при собі. Її найбільшою політичною перемогою стало ухвалення в 1002 році закону про петиції, який дозволив місцевим громадам безпосередньо звертатися до першої командувачки.\n\nКоли Мансу Ерба пішла у відставку, Єрмту спочатку не збиралася балотуватися, не вважаючи своє становище безпечним. Але коли до неї звернулася група місцевих радників і пообіцяла допомогу, вона не змогла відмовити їм у проханні. Завдяки їхній допомозі та успіхом передвиборчого туру обрання Єрмту стало поворотним пунктом в історії Кази: вперше не-зебра стала першою командувачкою. І за допомогою свого нового становища вона має намір реформувати не тільки політику Кази, а й саме суспільство.\n\n§YАвтор портрета§!: Printik"

altu_kexa_desc: "§YДата народження§!: 18 лютого 966 року в Байсіо, Іляш-Лагошта\n\n§YБіографія§!: Якщо жителів Кази попросити назвати відомого їм поета, то з великою ймовірністю вони розкажуть вам про Альту Кексу. Ця зебра вельми відома і багато хто захоплюється її лаконічною, але гострою мовою, яка прославила Альту, попри її дещо ексцентричну поведінку.\n\nОднак її походження вельми трагічне: Альту народилася в бідній фермерській родині в Іляш-Лагошті і дивом навчилася читати лише завдяки її турботливим батькам. Уже в юності досвід життя у важких обставинах навчив Альту бути сильною і непохитною у своїх переконаннях, хоча вона ніколи не висловлювала невдоволення щодо свого простого і бідного життя. Вечорами вона слухала розповіді бабусі й дідуся про минуле. Про те, як її предки билися на Д'Ваше разом з Акіку і як її прабабуся билася під командуванням Сінори Пон проти лицарів. Саме через ці казки Альту з раннього дитинства мріяла стати не простим фермером, а кимось більшим — солдатом. Але сталося нещастя. Спалах поліомієліту розтрощив мрії Альту. Її задні ноги перестали рухатися, і вона залишилася ка́лікою, назавжди прикутою до інвалідного крісла.\n\nАле замість того, щоб здатися, Альту Кекса знайшла інший спосіб висловити свої почуття. Вона, не маючи жодної освіти, жадібно читала будь-яку літературу, чому сприяли її часті візити до медичного закладу Сеґуру. Життя в столиці дало їй шанс побачити інший бік Кази, і це жахнуло її. Співчуття і дружбу між істотами, що були так поширені в неї вдома, змінили бійки та злочини в промислових нетрях столиці. Саме на цю убогість вона і нападала у своїх творах. Альту голосно заявила про себе, коли багатий поні запросив її на вечірку, щоб вона там розповіла про свої роботи. Те, що сталося потім, стало відомо як "Вогняна ніч": поетеса, на незадоволення господаря, читала вірші, які висміювали її багатих слухачів за декадентську розкіш. Драма в газетах і судовий процес, що послідував за цим, призвели до того, що Альту ув'язнили. Але зебра лише продовжила писати свої твори у в'язниці, і їй у цьому допомагав доброзичливий тюремник. Через деякий час вона вийшла з в'язниці назустріч радісному натовпу. Альту Кекса стала успішною поетесою, її твори публікувалися безплатно, а гроші вона отримувала від публічних творчих вечорів і продажів своїх поетичних збірок. Але, попри своє новонабуте багатство, зебра продовжувала жити на фермі своїх предків, де й вийшла заміж за тюремника, який допомагав їй. Незабаром у них народилися близнята.\n\nПротягом усього свого життя Альту Кекса засуджувала кар'єристів-політиків за їхню відірваність від життя простого народу. Тому, коли вона раптово оголосила про висунення на пост першої командувачки, багато хто цьому вельми здивувався. Але полум'яні промови Альту зуміли зачепити серця мас, і Каза обрала її лідером. Тепер вона планує перекувати Казу заново і перетворити її на стійкого захисника пригноблених світу і заклятого ворога всіх тиранів.\n\n§YАвтор портрета§!: Kajko"

