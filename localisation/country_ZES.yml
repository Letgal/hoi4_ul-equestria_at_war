### Yrmthu events

yrmkasa.1.t: "Наша гармонія"
yrmkasa.1.d: "Коли Йермту постала перед Консультативною радою, їй здалося, що підлога під нею ось-ось провалиться. Найбільш спекотні деньки передвиборної кампанії вже минули, і тепер вона відчувала тяжкість своєї посади. Невже Мансу теж була на її місці й відчувала ті самі емоції? Раніше Йермту не замислювалася про це. Але тепер їй потрібно було виголосити промову. Можливо, одну з найважливіших у її кар'єрі.\n\n— Шановні радники\n\nОднією з найбільших позитивних сторін Вільної держави є те, що ми не правимо відповідно до прецедентів. Коли було засновано Перше Селище, ми не могли спертися на якусь раніше існуючу династію монархів. Немає і не було жодних стародавніх традицій, яких можна було б дотримуватися. Ми повинні були діяти рівно навпаки! Ми самі впроваджували нововведення і вигадували нові способи управління нашою молодою країною. Ми використовували ідеали общинного духу та розподілу тягарів для захисту індивідуальних свобод у цьому похмурому світі.\n\n— На жаль, ці ідеали ослабли. Нам довелося терміново вирішувати кризу, що раптово виникла. Мансу Ерба, наша дорога Аво, відгукнулася на цей заклик і зуміла пом'якшити наслідки Ксатіси. Але оскільки Пентархія продовжила творити свої жахливі звірства, пом'якшення наслідків, прагматизм і кризове управління перестали бути винятком. Вони стали нормою. Забори таборів біженців перетворилися на стіни. Поїдьте в Оферкліф-Реторно і зможете самі побачити їх. Кордон, що розділяє так званих \"біженців\" і \"жителів Оферкліфа\", призводить лише до конфліктів і зростання напруженості. Ніхто не планував створювати ці штучні кордони, але вони існують і лише створюють безліч труднощів і проблем. І, живучи в такому розділеному суспільстві, ми самі стали більш егоїстичними і жадібними.\n\n— Я хотіла б у наступні роки скасувати ці кордони і залікувати шрами нашого суспільства. І не за допомогою указів, а завдяки общинному духу, настільки притаманному Казі. Саме суспільство має змінитися, бо не існує універсального вирішення такої комплексної проблеми. Тільки працюючи разом, як друзі, ми можемо сподіватися на успіх у цьому починанні."
yrmkasa.1.a: "Попереду в нас багато роботи."

yrmkasa.2.t: "Хто володіє владою?"
yrmkasa.2.d: "Сьогодні Консультативна рада проголосувала щодо нового законопроєкту. Хоча це питання вельми активно обговорювалося і спочатку навіть здавалося, що його не буде схвалено, перша командувачка Йермту особисто посприяла його ухваленню.\n\nОсновною метою закону було розширення повноважень місцевих зборів. Хоча такі речі не є чимось надзвичайним для Кази, суттєва відмінність цього закону полягає в тому, що передача влади здійснювалася не шляхом децентралізації, а за допомогою передачі повноважень. Закон не передбачає жодного адміністративного нагляду і жодного механізму національного рівня для скасування рішень, ухвалених у місцевих громадах. Також вельми дивним є те, що цей законопроєкт іде врозріз із тенденціями до централізації, що мали місце за влади Мансу Ерби. Багатьох у Сеґуру спантеличила одна поправка. Згідно з цією поправкою потрібно створити комісію для вивчення можливого поділу великих міст на окремі округи, що діють як незалежні політичні одиниці.\n\nХоча деякі відкрито або ж анонімно бурчали і скаржилися, закону були дуже раді радники, які прибули з невеликих сіл і віддалених селищ."
yrmkasa.2.a: "Народ повинен мати можливість самостійно вирішувати місцеві питання."

yrmkasa.3.t: "Дім посеред брудного поля"
yrmkasa.3.d: "Вже багато років жителі Фірпорту змушені були добиратися до центру міста пішки через величезне поле бруду, заповнене сміттям і битими пляшками. Посеред цього пустирища стояв самотній дім, що належав старому Евтиміо. Давним-давно він кинув виклик фірмі з продажу нерухомості із Сеґуру, яка хотіла побудувати тут новий модний район. Евтиміо був єдиним, хто відмовився продавати свій дім, а компанія все ж почала будівництво свого проєкту, заповнюючи при цьому прилеглі вулиці сміттям. Але, зрештою, все виявилося марним. Компанія збанкрутувала, і ніхто не викупив її проєкт. Тож тепер там залишився лише дім старого Евтиміо в оточенні брудних полів.\n\nТому, коли він почув, що міська рада відкрила нову ратушу, де громадяни могли вільно висувати свої пропозиції на обговорення, Евтиміо дістав із шафи свій наймодніший костюм і вирушив на зустріч. У ратуші жваво обговорювалося багато тем: починаючи від організації роботи ринку та поліції до управління дитячими садками. Він спокійно дочекався своєї черги і висловив свою пропозицію перетворити безхазяйне поле на парк. Евтиміо не очікував бурхливої реакції, але присутні мешканці та радники підхопили цю ідею, оскільки ця земля все одно ніяк не використовувалася. Однак їм було виділено не так уже й багато коштів, тому потрібні були добровольці хоча б для початку розчищення завалів. Евтиміо трохи засмутився, думаючи, що на цьому все й закінчиться.\n\nА потім події почали розвиватися дуже швидко. Місто закликало добровольців, і замість очікуваного десятка з'явилося понад сотня жителів, готових допомогти з роботами. Старий Евтиміо був не єдиним, хто вважав ці брудні поля більмом на оці. Незабаром поля були розчищені та підготовлені для розбиття парку. Потім відбулися подальші зустрічі, на яких обговорювалося будівництво фонтану, місць для пікніка, альтанок і навіть амфітеатру просто неба.\n\nТепер дім старого Евтиміо був як і раніше єдиним в окрузі, але зараз з вікон він бачив не рідкісних пригнічених перехожих, а сім'ї, що веселилися, пари, що прогулювалися, і звично нестерпних підлітків, які шукають нові способи збунтуватися проти системи серед дерев. Він більше не був самотнім."
yrmkasa.3.a: "Демократія в дії."

yrmkasa.4.t: "У тіні гори"
yrmkasa.4.d: "Леофсіг зупинився на узбіччі, щоб перевести дух і витерти піт з чола. Погода була просто жахливою, неймовірна спека і висока вологість передбачали прихід бурі. І все ж, озирнувшись, він побачив наближення хуртовини. Нехай духи не допустять, щоб завтра їх знову накрила спека. Він згадав розповіді матері про те, що погода не завжди була такою. Про те, що в ті часи, коли П'ятеро ще не правили, існувала така річ, як пори року. Може воно так і було. Але який сенс думати про це зараз? Йому все ще потрібно було назбирати коріння на той випадок, якщо мізерний урожай знову не зможе вирости.\n\nТрохи відпочивши, він пішов далі і вже майже дістався Станнселе, коли на нього налетів поні в плащі, від чого вони обидва покотилися по брудній стежці. Леофсіг вилаявся і повернувся до ідіота. Але в нього перехопило подих, коли він побачив обличчя, що виднілося з-під капюшона плаща. Це був татуйований єдиноріг, око якого закривала дивна штука, схожа на дорогоцінний камінь. Коли незнайомець розплющив очі, камінь засвітився, ще сильніше нагадавши око. Вважаючи, що він зіткнувся з офіцером Пентархії, Леофсіг кинувся на землю, швидко вимовляючи тираду з нерозбірливих вибачень. Але єдиноріг просто озирнувся і, здавалося, збентежився тим, що розкидав вміст мішка Леофсіга.\n\n— Вибач, у мене просто немає часу допомагати тобі з цим. Мені потрібно... Та пішло все воно в Тартар!\n\nЙого ріг засвітився, і єдиноріг магією повернув усе коріння назад у мішок.\n\n— Ось!\n\nЄдиноріг більше нічого не додав і побіг униз схилом. Леофсігу знадобилося кілька секунд, щоб усвідомити те, що сталося. Цього він точно не очікував. Трохи пізніше з'явилися стражники і сердито запитали, чи не бачив він кого-небудь. Леофсіг, підкоряючись якомусь рефлексу, якого він сам не цілком розумів, вказав зовсім не в той бік, куди втік єдиноріг. Стражники швидко відбули, а сам Леофсіг схопив свою сумку і побіг у бік села.\n\nУ селі розгорілася метушня, оскільки раб Пентархії намагався зняти плакати, тоді як натовп штовхався навколо, бажаючи краще роздивитися, що ж він намагався прибрати. На плакатах стояв символ, який багато хто називав емблемою Кази: біле сонце на чорному полі. Плакат свідчив про прийдешнє визволення і кінець тиранії Пентархії. \"Будьте хоробрими. Будьте готовими. Зберігайте надію. Ми вже йдемо.\""
yrmkasa.4.a: "Чи може це бути правдою?"

yrmkasa.5.t: "Галасливі збори"
yrmkasa.5.d: "Йермту відчула напругу в повітрі, коли вона зайняла своє місце в Консультативній раді. В очах інших радників вона помітила обурення. Йермту впізнала це почуття. Гризуче відчуття, ніби тебе ігнорують у справах, які безпосередньо стосуються особисто тебе. Ніби пріоритет віддають не тобі, а комусь іншому. Відчуття того, що влада вислизає в тебе з копит. Єдине, чим їхнє становище відрізнялося від ситуації із забутими громадянами Кази та біженцями, полягала в тому, що їх не ігнорували. Вони були просто представниками. Важливо було лише те, кого вони представляли. Але щоб справді почати рухатися вперед, вести справи потрібно в дусі доброї волі, а не намагатися здійснити дрібну помсту.\n\nВона пояснювала все це, а також і всі рішення, які вона приймала в попередні місяці. Вона розповіла про успіхи місцевих зборів у виконанні нових завдань, поставлених їм, і про те, як вона хотіла б розширити їхні можливості. У Казі наставали зміни.\n\n— Шановні радники, я хочу сказати, що нам усім необхідний діалог. Діалог, не обмежений рамками цієї зали, а відвертий і відкритий діалог між усіма жителями Кази. Я не королева, і настав час обговорити схожість між моєю посадою і позицією монарха. Ми повинні повернутися до духу старої Кази, до общинної та децентралізованої демократії. Ось чому я оголошую про свій намір скликати Конгрес Кази, в якому візьмете участь усі ви, а також представників усіх громад. Його завданням буде перегляд наших основних законів і реформування розподілу повноважень між місцевими зборами, консультативною радою та канцелярією першого командувача. А поки я видам указ про уточнення порядку управління поточними справами всіма трьома вищезгаданими установами. Наші закони дають мені широкі повноваження щодо цього питання, тому не забудьте забрати в мене частину цієї влади на Конгресі!"
yrmkasa.5.a: "Я впевнена, що нам буде про що поговорити."

yrmkasa.6.t: "Сонце над горами"
yrmkasa.6.d: "У Данбурзі було холодно. І все ж Леофсіг почувався настільки щасливим, що він готовий був розплакатися. Коли почали з'являтися плакати, він вирішив повірити в них. Але все ж, тепер, коли над старим замком майорить прапор Кази, важко було повірити, що це відбувається в реальності. І все ж, імовірно, це була найпрекрасніша річ, яку він коли-небудь бачив у своєму житті. Але йому потрібно було поспішати. Посильний сказав їм усім ще в Станнселе, що сьогодні в Данбурзі відбудеться щось важливе. Там виступить лідер Кази, і він знав, що повинен бути там.\n\nПісля прибуття до міста, він побачив, що вхід до нього охороняє група солдатів, одягнених у прості темно-зелені мундири і кашкети. Цікава група. Грифони, гарпії, зебри, поні... Серед них був навіть олень. Рефлекторно Леофсіг намагався не виділятися, наближаючись до них. Потім він затамував подих, коли один із солдатів окликнув групу кобилок, але той лише почав роздавати їм цукерки і шоколад. Поки Леофсіг дивився, олень простягнув і йому батончик, який поні взяв без єдиного слова, надто ошелешений, щоб подякувати солдатам. І він увійшов до міста.\n\nУсередині Леофсіг просто блукав вулицями. У повітрі стояв гул — місцеві жителі викидали все, що нагадувало їм про правління Пентархії. Зображення, прапори та все інше. Усе викидалося в багнюку. Рухаючись до центру міста, Леофсіг почав розгортати шоколад. Перший же укус змусив його зупинитися. Шоколад був таким смачним, що він задумався, як можна їсти щось іще. Він так насолоджувався своєю плиткою, що навіть не помітив, як бунтівники в гніві знесли шибеницю.\n\nНарешті він дістався до центру міста. Там стояла сцена. Він зрозумів, що це місце, звідки говоритимуть правителі. Він прийшов туди не сам. На площі зібрався величезний натовп. Навколо сцени вишикувалися солдати, але вони не кричали й нікому не погрожували. А потім на сцену зійшла ВОНА, і на коротку мить Леофсіг відчув, що може закохатися в неї. Провідниця Кази була не зеброю, не грифоном і не чудовиськом, як їм говорила Пентархія, а однією з них. Проста поні. У неї навіть було таке саме татуювання на обличчі, як і в усіх інших.\n\nА потім вона заговорила.\n\n— Жителі Баррада. Брати і сестри."
yrmkasa.6.a: "Ми прийшли."

yrmkasa.7.t: "Зміна фокусу"
yrmkasa.7.d: "Майже відразу жахливій діяльності Пентархії в Барраді настав кінець. Незважаючи на всі крики, обурення і брязкання зброєю, питання, яке терзало Казу протягом десятиліть і спричинило Ксатісу, виявилося вирішеним. Тільки от без прапора Кази, що майорить над Елізіумом. Звісно, це не означало кінця всіх проблем. Гори, як і раніше, були майже безлюдними, і жоден біженець не зможе повернутися на землю своїх предків протягом тривалого часу. Й інші все ще прибували.\n\nІ все ж це справді був кінець. І хоча деякі, здавалося, відчули розчарування цим кінцем, коли їм не дали особисто дописати останню сторінку довгої книги, тепер можна з чистою совістю перегорнути сторінку і перейти до нового розділу в історії Кази. У цьому світі вистачає ще невирішених проблем і питань."
yrmkasa.7.a: "Може, це і на краще."

yrmkasa.8.t: "Церемонія відкриття"
yrmkasa.8.d: "Конгрес. Нарешті. Йермту відчувала запаморочення із самого ранку. Вона мріяла про це всі ці роки, і ось, нарешті, її мрії почали збуватися. Вона відчула себе трохи дивно, увійшовши до приміщення. Їм довелося орендувати оперний театр Сеґуру цілком і сусідню академію музики, щоб розмістити генеральну асамблею та інші комітети. І тепер вона йшла не по плитці суворої зали Ради, а по дошках сцени. Їй подобалася думка про те, що саме в такому чудовому місці буде відроджено демократію Кази.\n\n— Дорогі жителі Кази,\n\n— Я із задоволенням вітаю вас у Сеґуру. Навіть якщо ми поки що не написали жодної пропозиції щодо нової конституції, сьогодні - найважливіший історичний день. Ця подорож була дуже довгою як для багатьох із нас, так і для всієї Кази загалом. Чи міг хтось уявити собі всього п'ять років тому, коли найголовнішим питанням було коригування бюджету на хлібну допомогу в таборах Оферкліфа-Реторно, що ми сьогодні зберемося в цьому прекрасному театрі, щоб перетворити нашу країну? Але я трохи відволіклася.\n\n— На кожного з вас сьогодні покладено велику відповідальність. Через кризу та інші страждання, Каза була змушена забути деякі свої ідеали в очікуванні поліпшення ситуації. Сьогодні ми покінчимо з цим. Найближчими місяцями ми обговорюватимемо й аналізуватимемо ситуацію в пошуках найкращого способу повернення общинного духу Кази. З цього духу виникне справжня демократія, за якої кожне місто матиме своє право голосу. Навіть найменше місто Бімнонії дорівнюватиме Сеґуру або Іля-Рошка. Нас усіх об'єднає дружба, а не центральна влада. Це буде непросто, але я вірю, що ви всі змусите нас пишатися собою.\n\n— Цим я оголошую Конгрес Сеґуру відкритим."
yrmkasa.8.a: "Час за роботу!"

yrmkasa.9.t: "Залишаючи табори біженців"
yrmkasa.9.d: "Надійшли хороші новини з офісів Гільдії благодійності в Сеґуру і Фірпорті. Біженці, які беруть участь у наших програмах, добре влаштувалися в цих містах, і більшості з них вдалося знайти роботу. Гільдія зуміла укласти контракт з місцевими зборами на надання орендного житла для сімей і молодих поні, безкоштовні проїзні на громадський транспорт, уроки з навчання мови, програми наставництва і навіть надання костюмів для співбесід під час прийому на роботу.\n\nТим часом місцеві збори Оферкліф-Реторно з радістю повідомляють, що вперше за останні десятиліття населення в таборах біженців почало скорочуватися."
yrmkasa.9.a: "Нарешті."

yrmkasa.10.t: "Створення власного дому"
yrmkasa.10.d: "Довгий час північно-західна Бімнонія була болотистою місцевістю, але наступ боліт вдавалося стримувати під контролем. Коли вибухнула баррадська криза, багато жителів Кази втекли на південь, побоюючись поширення впливу Пентархії на їхні землі. І цей відтік населення призвів до того, що більша частина цієї нині занедбаної землі знову перетворилася на болото, хоча деякі вчені стверджують, що магія також причетна до утворення цього болота.\n\nЗа допомогою зборів Оферкліфа, інших громад і Гільдії милосердя багато біженців, а також знедолені жителі Кази отримали можливість переселитися на ці землі. Ця спроба виявилася досить успішною. За дуже короткий час, який виявився меншим за прогнозований, табори на болотистих галявинах поступилися місцем полям посівів і будинкам, що будуються. Участь Гільдії благодійності також допомогла створити мережі контактів, що дозволило поселенцям знайти покупців для своєї продукції за межами громади Оферкліфа.\n\nА тепер багато хто вважає, що час визнати деякі з цих нових громад самостійними поселеннями."
yrmkasa.10.a: "Ось у чому суть Кази!"

yrmkasa.11.t: "Дух Кази"
yrmkasa.11.d: "Після кількох місяців роботи, переговорів і важких виборів, вони, нарешті, зробили це. Конгрес Сеґуру досяг успіху в розробці нової конституції, чим Йермту дуже пишалася. Учасники конгресу дійсно поділяли її бачення вільної та децентралізованої Конфедерації. Коли вона побачила перший начерк, їй було важко усвідомити, що цей простий документ призведе до величезного кроку вперед для всієї Кази, але це дійсно було так. Консультативна рада та офіс першої командувачки передадуть повноваження місцевим зборам, уповноваженим ухвалювати рішення щодо більшості питань, а сама перша командувачка займатиметься питаннями закордонної політики та армії. Консультативна рада, своєю чергою, стане форумом для дискусій між місцевими зборами, а також сполучною ланкою між першою командувачкою та місцевими зборами. Єдина застереження в документі містилося у статті 101, яка передбачала, що, якщо Конфедерація опиниться у смертельній небезпеці, перша командувачка зі схвалення Консультативної ради зможе втрутитися для вжиття надзвичайних заходів. Комітет назвав це \"правилом Аво\" на честь рятівного правління Мансу Ерби. Усе це дійсно було справжньою революцією.\n\nАле нарешті настав час виголосити фінальну промову і завершити конгрес.\n\n— Шановні члени конгресу,\n\n— Ми нарешті вибралися з темряви Ксатіси й це було чудово! У Казі вже настав ранок. Завдяки згоді та дружбі ви всі створили дивовижний документ. Той, що змінить хід нашої історії. З часів Першого Селища ми ніколи не змінювали правила, за якими живемо, настільки драматичним чином. Ви вшанували дух Кази, і я завжди буду вам вдячна за це. Мені хотілося б сказати більше, але я вже відчуваю, що й так говорила занадто довго. Настав час висловитися іншим істотам."
yrmkasa.11.a: "За конфедерацію!"

yrmkasa.12.t: "Про свободу і зловживання нею"
yrmkasa.12.d: "— Не стукай і одразу ж заходь! Не гальмуй, заради всіх проклятих духів!\n\nКоли слуга увійшов до її кабінету, щоб поставити на стіл ще одну чашку кави, Йермту спробувала вибачитися, але не змогла. Вона навіть не розуміла, чому так розлютилася. Або, скоріше, не могла визначити конкретну причину, яка викликала її гнів, оскільки їх було так багато.\n\nЯкийсь час їй здавалося, що вона щаслива. Її ідеологічна програма була прийнята. Конституція теж була прийнята. Але ставало все ясніше, що вона була прийнята лише буквально. Не її дух. Йермту хотіла, щоб місцевість перепліталася з духом спільноти, не зважаючи на жодні кордони. А натомість місцеві збори зводили нові стіни. Стіни з дріб'язковості та мстивості. Дрібніші громади замість того, щоб звільнитися і почати користуватися своєю новою владою, почали піддаватися залякуванню з боку більших міст в обмін на вигідні угоди та плани розвитку великої міської інфраструктури. У Фірпорті та інших західних громадах страх і занепокоєння з приводу Ґрифусських вигнанців і ситуації по той бік кордону призвели до скасування громадянських свобод. В Оферкліфі місцеві збори дедалі сильніше розходилися в думках з приводу проклятого питання про назву міста, адже літнє населення затято виступало проти пропозицій перейменувати місто на Реторно. Багнюка. Незадоволення. Поділ. Жодної дружби і близько не було. \n\nФельдмаршал Лобу попереджав її про кілька вже минулих запеклих сутичок. Вона намагалася погасити це полум'я, що розгоралося, але нічого не допомагало. Нарешті, о першій годині ночі, змучена Йермту нарешті змирилася з тим, що доведеться зробити. Правило Аво. Навіть п'яти років не минуло. Вона востаннє спробує вирішити цю проблему по-іншому. Але Йермту боїться, що іншого виходу немає. Точніше є, але вельми криваві.\n\nЙдучи з роботи посеред ночі, Йермту знову пройшла повз велику картину своєї попередниці. Вона повернулася до зображення. Йермту із соромом згадала, як зловтішалася перед нею, повернувшись із конгресу Сеґуру. Але цього разу ніякого зловтішання не було. Лише мовчання і серйозний материнський погляд Мансу Ерби. І цього разу все напруження останніх тижнів нахлинуло на Йермту."
yrmkasa.12.a: "О Аво... Я так шкодую про свої слова. От якби ти досі була тут."

yrmkasa.13.t: "Чаювання"
yrmkasa.13.d: "Посол Макавії голосно прочистив дзьоб, поки Йермту продовжувала говорити. Він був у просто огидному настрої. Дипломатичні телеграми з Макавії продовжували накопичуватися відтоді, як гірську кобилу-вискочку було обрано на свій пост. Багато хто боявся планів нового лідера Кази, але деякі з вимог, які він отримував, були просто божевільними. Сілера Меду трохи заспокоїв його, запевнивши, що тут не приховується жодної віттенлендської змови. Але все ж, навіть якщо відкинути частину найбільш панічних фантазій його боса, занепокоєння щодо інших питань нікуди не поділося. І посол вирішив зустрітися з Йермту віч-на-віч.\n\n— Дозвольте мені бути відвертим, перша командувачко. Багатьом у моїй країні здається, що ви керуєте країною, витаючи в хмарах, поки ми оплачуємо ваші рахунки. Ви повинні розуміти, що мало кому в Макавії подобається ідея про те, щоб платити за вашу армію та інвестувати у ваші заводи лише для того, щоб ви потім зачинили двері перед нашим дзьобом.\n\nСілера спробував втрутитися, щоб згладити різкі слова дипломата, але перша командувачка шикнула на нього й усміхнулася послу.\n\n— Це далеко не так. Я розумію занепокоєння ваших співвітчизників, але можу запевнити вас, що в цьому не таїться жодного злого наміру. Насправді, я мала намір впровадити цю політику, щоб переконатися, що наше з вами партнерство залишається стійким і стабільним. Ви повинні зрозуміти, як сильно Ксатіса обтяжувала Казу. Місцева економіка постраждала і була сильно дестабілізована. Нам довелося значно підвищити податки просто для того, щоб вижити. Я думаю, що ви, ймовірно, помітили, що хоча імпорт товарів з Макавії справді зріс, попит на товари з високою доданою вартістю впав. Причина полягає в тому, що ми більше не можемо собі їх дозволити. Нам потрібен певний час, щоб відновити нашу економіку і переконатися, що ми самі зможемо забезпечити себе всім необхідним. Так, це шокова терапія, але вона дасть нам змогу справді продовжувати торгувати з вами. В іншому разі ви отримаєте партнера, якого цікавить тільки сировина. Нам потрібна торгівля, а не благодійність. І я вважаю, що ваш бізнес-сектор теж волів би мати багатих клієнтів, а не розраховувати на благодійність і моє чесне слово. Чаю?\n\nТрохи спантеличений посол прийняв запропоновану йому чашку чаю. Він не очікував, що Йермту стане наводити такі економічні аргументи."
yrmkasa.13.a: "Можливо, ми помилялися щодо неї?"

yrmkasa.14.t: "Бунтівна рада"
yrmkasa.14.d: "Коли Йермту вирішила зустрітися з консультативною радою з приводу нещодавніх заворушень у місцевих громадах, вона не очікувала, що засідання буде легким. І вона виявилася повністю права. Зустріч була просто жахливою. Вона підготувала довгий список із ситуацій, які потрібно розглянути, але кожна з них призводила лише до нових сутичок. Обзивання стали нормою, а деякі радники навіть вступали в бійки, і їх випроваджували із зали Ради. Ще сильніше ситуація погіршитися просто не могла.\n\nУ Йермту урвався терпець, і вона піднялася на трибуну, щоб виступити.\n\n— Радники.\n\n— Я мала назвати вас шановними, але я думаю, що це буде недоречно. Є лише одне слово, що підходить для цієї ситуації: ганьба. Ганьба вам. Ганьба тим, хто знущається з інших. Ганьба тим, хто використав свої нові сили, щоб зводити рахунки й утискати інших. Ганьба всім нам. Ви підвели Казу, ви підвели свої громади, ви підвели самих себе.\n\nЦя люта тирада змусила багатьох завмерти й мовчки подивитися на неї. Йермту вирішила на повну використати цю хвилину мовчання.\n\n— Ми повинні були співпрацювати, знаходити точки дотику, і, незважаючи на нашу свободу чинити по-своєму, діяти в дусі дружби. Проте, у мене в офісі є чимало повідомлень про те, що одна група готова звести рахунки з іншими громадами за допомогою сили. Що ж це за дружба така? Які спільноти можна побудувати на такому фундаменті? Ми повинні це виправити. Щоб навчитися знову бути громадою. Ось чому перед обличчям цієї серйозної небезпеки для нашої демократії я вирішила задіяти статтю 101 Конституції нашої Конфедерації.\n\nОдразу ж пролунали обурені вигуки багатьох членів Ради. Навіть деякі з тих, кого вона раніше називала друзями, обсипали її образами на кшталт \"тиранка\". Але вона не відступала. Йермту знала, що в глибині душі вони теж згодні з нею. Вона повернулася до старшого радника.\n\n— Спікер! Приступайте до голосування."
yrmkasa.14.a: "Пропозиція проходить. З мінімальною перевагою."

yrmkasa.15.t: "Школа починається зі свого персоналу"
yrmkasa.15.d: "У міру розвитку планів щодо майбутньої Горсфордської школи магії та алхімії уряд, нарешті, зіткнувся із серйозною дилемою: хто ж очолюватиме школу? З огляду на те, скільки всього було поставлено на цей проєкт, украй важливо знайти істоту, позбавлену будь-яких підозр на свою адресу і здатну належним чином навчати учнів і контролювати курс школи. Довгі роздуми дозволили звести вибір до чотирьох імен.\n\nПершим варіантом є Обсидіан Шайн. Цей ветеран, що народився в Барраді, був членом програми Скапаторія й особисто допоміг багатьом біженцям уникнути наслідків божевілля Пентархії. Він сам є єдинорогом і виступає за заснований на дисципліні підхід, за допомогою якого маги навчаться насамперед контролювати самих себе.\n\nНаступною в списку йде Тендазі, зебра, що народилася у Фірпорті, і добре відома своєю благодійною роботою. Вона пропонує підхід, протилежний ідеям Обсидіана Шайна. Тендазі бажає, щоб учні виховувалися в культурі використання магії, яка сприятиме природному стримуванню, альтруїзму та рівновазі розуму. Фундаментальною проблемою магії, як ерджує вона, є ідеї неетичної конкуренції та елітарності, настільки поширені у Віттенленді.\n\nНаступним є Фахім Альхіфаз, іноземний експерт із Мейртанії. Цей жеребець має намір керувати школою в рамках абсолютно іншої парадигми. Для нього магія не є невід'ємною частиною єдинорогів та інших магів, а силою, яку потрібно вивчати за допомогою науки. Він зосередить курс на безпечному використанні та суворій методології магії.\n\nНарешті, останнім кандидатом є Лігія Ремеді, вчена і двоюрідна сестра одного з кандидатів на пост першої командувачки. Вона є соціологом за професією, і сама не володіє магією. Але Лігія вважається відомим фахівцем із соціокультурних аспектів використання магії. Незважаючи на її документи, головним аргументом на користь її призначення буде необхідність належного \"світського\" нагляду за магами."
yrmkasa.15.a: "Нам потрібен єдиноріг на кшталт Обсидіана Шайна."
yrmkasa.15.b: "Тендазі — найкращий вибір."
yrmkasa.15.c: "У Фахіма Альхіфаза є хороший план."
yrmkasa.15.e: "Лігія Ремеді чудово впорається."

yrmkasa.16.t: "Реконструкція Горсфорда"
yrmkasa.16.d: "Ще коли Йермту тільки розмірковувала про саму школу магії та алхімії, вона багато думала про її правильне розташування. Зрештою комітет, якому було доручено стежити за проєктом, зупинився на Горсфорді, старому віттенлендському замку, розташованому недалеко від кордону з Баррадом. Він був повністю занедбаний під час баррадської кризи й згодом став символом, що відокремлює безпечну територію Кази від Баррада. Багато хто визнав гарним знаком, що це місце стане новою школою. Зміна віттенлендської спадщини в манері, притаманній Казі. У прекрасному ідилічному місці, яке, однак, знаходиться дуже близько до тих земель, де Пентархія здійснювала свої злочини. Це було просто чудово.\n\nЗамок було відремонтовано, щоб студенти могли розміститися з сучасними зручностями. Віттенлендське минуле замку виявилося вельми доречним, оскільки кілька кімнат вже були готові до застосування різних форм магії. Хоча над ними попередньо попрацював Фахім Альхіфаз. Головний двір замку був демілітаризований і перетворений на зону відпочинку. Також там було споруджено меморіал, присвячений жертвам Ксатіси та Пентархії, що служить постійним нагадуванням про найгірші наслідки застосування магії. Навколо меморіалу було розбито великий сад і ретельно продуману резервацію для магічного лісу. Однак усі стратегічно важливі рослини та магічні сутності розміщувалися лише в магічній оранжереї, спроєктованій Тендазі та іншими алхіміками Кази. Стара занедбана шахта також була відновлена за допомогою команди алмазних псів. Шахтарі знайшли поклади кристалів, тож тепер ці тунелі зможуть послужити як полігон для вивчення форм магії, заснованих на кристалах.\n\nЗа порадою Обсидіана Шайна навколо школи було створено заборонену зону, щоб ізолювати навчальний заклад від місцевого населення. Однак, щоб запобігти будь-яким потенційним проблемам у регіоні, Ремеді попрямували до сусіднього села, де й підписали з місцевими громадами поглиблені контракти, щоб забезпечити гладку співпрацю та нові робочі місця."
yrmkasa.16.a: "От якби це спрацювало."

yrmkasa.17.t: "Ласкаво просимо до Горсфорда!"
yrmkasa.17.d: "Поїздка в кареті до Горсфорда була важкою, хоча краєвид і компенсував частину незручностей. Леофдегу дуже подобалися гори Баррада. Його батьки трохи боялися того, що він ходитиме до школи, що розташована так близько до їхньої старої батьківщини, але з проблемами там уже покінчено, а навчання в цій школі було обов'язковим. Молодий єдиноріг відкинувся на спинку сидіння і став спостерігати за своїми супутниками. Зебра Амількар і грифіна Люцина захоплено обговорювали свою книгу з алхімії і не звертали на нього особливої уваги. Поруч із ним сиділа Годіва, яка виглядала стривоженою. З усіх них вона була єдиною, хто не народився в Казі, і їй здавалося, що відвідування цієї школи було справжнім покаранням. Цікаво, його батьки відчували те саме, коли оселилися в Реторно? Він вирішив, що допоможе їй, щойно вони опиняться на місці.\n\nНарешті карета під'їхала до замку. Леофдег відчув благоговійний страх. Усе тут було так чудово! Горсфорд був так схожий на один із замків зі справжніх казок! Увійшовши до будівлі, вони побачили, як навколо літають стоси паперів і книжок. Їхній гід жартівливо пояснив їм, що це паперова тяганина, яку відкладали до останньої хвилини. На ці слова Люцина надулася. — Магія, всюди магія. А що робити тим, хто не вміє так? — невдоволено пробурчала вона, поки Амількар продовжував дивитися на чарівний бюрократичний процес із таким виглядом, ніби він збирався луснути від захоплення і хвилювання. На шляху через подвір'я вони минули монумент із чорного обсидіану. Меморіал Баррада. Леофдег зауважив, що Годіва була налякана всім цим, тому він підійшов ближче й усміхнувся їй: — Усе гаразд. Ти тут не сама, поруч із тобою друзі! — Вона трохи розслабилася й усміхнулася у відповідь, хоча й зовсім трохи.\n\nНарешті, вони дійшли до чудової обідньої зали, де вже зібрався натовп. Четверо новоприбулих сіли за стіл, де вже було двоє інших студентів. Одним із них був олень із кислим виразом обличчя, який виглядав набагато старшим за них. Його звали Інгвар, як вони пізніше дізналися. Леофдег читав про істот на кшталт нього. Старі маги повинні були повернутися до цієї школи, щоб отримати ліцензію на використання своїх сил. Тож його невдоволення було цілком зрозумілим. Іншою була життєрадісна кобила - зебра на ім'я Кассія. Вона не втрачала часу і поглинала ситний обід, поданий їм. Усе це було дійсно просто чудово.\n\nПотім, коли вчителі вийшли на сцену перед ними, у залі запанувала тиша."
yrmkasa.17.a: "Тихіше! Директор збирається говорити!"
yrmkasa.17.b: "Тихіше! Директор збирається говорити!"
