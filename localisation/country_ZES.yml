jan_brazowy.1.t: "Ян Бразовитий завдає удару!"
jan_brazowy.1.d: "Сьогодні патруль, очолюваний лицарем Едельгард, не повернувся назад у Гріпсбург. Хоча нерідко у патрулів траплялися затримки, Едельгард була старанною грифинею. Тому наприкінці дня комтур вирішив відправити невеликий загін, щоб дізнатися долю патруля. Однак, перш ніж слідопити встигли поїхати, кілька жителів села прибули в замок із візком. Вони сказали, що знайшли це на околиці села.\n\nВізок увесь був заплямований кров'ю. Усередині валялися шоломи, зламана зброя Опініка та їхні щити. Однак найгіршою річчю був спис, на який було насаджено голову лицаря Едельгард разом із запискою, написаною корінною Ґрифусською мовою:\n\n— Тим, кого це стосується,\n\nЦі речі були знайдені на тілах зловмисників, що вдерлися на землю, яка їм не належить. З ввічливості ми відправляємо їх назад. Вибачте нас за те, що ми відправили їх назад у не надто почесному вигляді. Ми б постаралися зробити все краще, якби нас це хоч трохи хвилювало.\n\nВіддайте свій замок кріпакам, роздайте свої багатства, зламайте свої мечі, обсипте себе брудом на знак ганьби, покиньте Ґрифус і ніколи більше не повертайтеся. Інакше ми вас змусимо.\n\nЗ найкращими побажаннями,\nЯн Бразовитий.\n\nКомтур скрикнув у гніві. Ян. Знову Ян. Цей проклятий бандит уже занадто багато років безкарно вів свою маленьку війну. Але шукати його на місці загибелі патруля вже не було сенсу. Він і його група партизанів уже вирушили в Ґрифус, Казу або Баррад. Вони ніколи не залишалися на місці."
jan_brazowy.1.a: "Збільште розмір патрулів! Рано чи пізно ми його спіймаємо!"

jan_brazowy.2.t: "Ян Бразовитий повертається з фронту"
jan_brazowy.2.d: "Сьогодні Ян Бразовитий прибув до Кази після успішного нальоту в Ґрифусі. Нібито.\n\nБразовитий є добре відомою фігурою в Казі. Він - революціонер із Ґрифуса й один із найнепохитніших аболіціоністів у світі. Але також він відомий своїм фанатичним завзяттям, яке іноді призводить до певних перегинів. Протягом багатьох років він вів партизанську війну на своїй батьківщині разом із невеликою групою послідовників. Вони боролися за свободу і право на самовизначення для корінних Ґрифусців. Його найбільшим ворогом був орден Опініка, і в Яна завжди було вдосталь друзів і союзників у нашій країні. Однак уряд ніколи не визнавав факту його присутності на нашій території, оскільки в іншому випадку це могло означати початок війни. Попри це, факт того, що Ян співпрацює з агентами Скапаторії, практично ні для кого не був секретом."
jan_brazowy.2.a: "Де Ян? Тут його точно немає! Чесно-чесно!"

jan_brazowy.3.t: "Ян Бразовитий приєднується до армії Кази"
jan_brazowy.3.t.d_1: "Сьогодні Ян Бразовитий покинув Ґрифус, щоб вступити на службу в армію Кази. Мабуть, цей національний герой вирішив, що він зможе найкраще боротися за скасування рабства і кріпосного права в лавах армії Кази. Ця новина засмутила багатьох у країні, але, правду кажучи, усі ми знали, що це Ян не сидить довго на одному місці. Грифон на кшталт нього ніколи не піде на спокій, якщо знатиме, що інші істоти все ще потребують його допомоги!"
jan_brazowy.3.t.d_2: "Ми отримали новини від наших агентів у Казі, які свідчать про те, що перша командувачка Альту Кекса надала офіційний притулок терористові Яну Бразовитому. Судячи з останніх донесень, нова лідерка Кази настільки ж фанатична і радикальна, як і цей злочинець. Зрештою, рибалка рибалку бачить здалеку. Хоча ми раді, що Ян тепер доставлятиме головний біль Казі, а не нам, новини все одно залишаються тривожними. Це може означати, що Бразовитий тепер отримає належну підтримку для своїх підступів, а також, що Каза може почати виношувати агресивні плани проти нас."
jan_brazowy.3.a: "Хай щастить, Яне!"
jan_brazowy.3.b: "Подайте офіційний протест. Це обурливо!"
jan_brazowy.3.c: "Ми промовчимо. Вони заплатять свого часу."

jan_brazowy.4.t: "Ґрифус спрямовує офіційну скаргу"
jan_brazowy.4.d: "Прийшов лист із Ріапорту. Ґрифусці, а точніше їхні гнобителі, вимагають, щоб ми відмовилися підтримувати Яна Бразовитого, а також закували його в ланцюги і відправили назад. Якщо ж їхні вимоги не будуть виконані, то Ріапорту попереджає про негайне заморожування дипломатичної співпраці та впровадження подальших заходів у відповідь. Хоча наразі ніщо не вказує на ризик можливої негайної військової відповіді."
jan_brazowy.4.a: "Я і не знала, що ми якось дипломатично співпрацюємо."

##Austurland negotiation events
austurlandkasa.1.t: "Малоймовірний шанс" ##Peaceful proposition to Austurland
austurlandkasa.1.d: "Між Казою та Ейстюрландом досить напружені відносини. Від самого заснування Кази олені нападали на нас і навіть убили Сінору Пон. Однак вітер змін пронісся і над нашим східним сусідом, і нова ярл перевершила наші найсміливіші очікування. Вона скасувала рабство, покінчила з пануванням знаті й заявила про свій намір створити новий Ейстюрланд, з яким у нас є багато спільного.\n\nМожливо, це віщує зміну у відносинах між Ейстюрландом і Казою? Чи зможемо ми встановити мир між двома нашими народами після десятиліть кровопролиття? І не просто відсутність агресії, а офіційну та повноцінну заяву про мир і співпрацю?\n\nЦе вельми смілива ідея, особливо якщо врахувати давню ворожнечу між нами, але минуле краще залишити в минулому і почати думати про майбутнє. У ярла Ігрітт багато спільного із засновниками нашої країни. Можливо, справді настав час простягнути їй копито і знайти спільну мову, попри все, що було між нами в минулому?"
austurlandkasa.1.a: "Ми були ворогами, але тепер можемо подружитися."

austurlandkasa.2.t: "Цікава пропозиція" ##Event for Austurland about the treaty proposition
austurlandkasa.2.d: "— Найшляхетнішій [OLV.GetLeader] з Ейстюрланда.\n\n— Традиційна ворожнеча між нашими народами — це очевидний факт, який було б нерозумно намагатися применшити. Але все ж це не означає, що нам дозволено бути сліпими до змін, які можуть відбуватися в нашого суперника. Зрештою, з часом ненависть може перетворитися на прощення, гіркота — на надію, а ворог — на друга.\n\n— Наш засновник, Акіку, був рабом, який скористався нагодою, щойно побачив її, і повстав проти своїх гнобителів, перемігши їх і привівши свій народ до свободи. Ми шануємо його й сьогодні, але ми зганьбили б його пам’ять, якби не звернули увагу на тих, хто виявив ті ж чесноти та здійснив ті ж перемоги, що й він. Можливо, це і буде вельми неприємно для деяких з найбільш ображених громадян нашої країни, але останні події довели, що нашому східному сусідові пощастило отримати лідера, який втілює ті ж чесноти і шанує схожі ідеали.\n\n— Ви направили свою державу до світла свободи, розірвавши ланцюги, що сковують ваш народ, і прийняли принципи, близькі до наших власних. Крім того, ви показали, що не схилитеся ні перед знаттю, ні перед тиранією, і це поставило питання перед усією Казою: якщо правитель нашого сусіда зі сходу проявив таку ж моральність, як і будь-хто з наших перших командувачів, то, може, нам слід, нарешті, сховати зброю в піхви і спробувати укласти мир? Якщо нова ярл Ейстюрланда керуватиме своїм народом відповідно до принципів, схожих на наші, то обидві наші держави лише виграють від того, що розглядатимуть одна одну як друзів, а не як ворогів. Жоден з нас не бажає підкорити собі іншого, і обидві наші держави зацікавлені в захисті свого народу від тиранії.\n\n— Цю пропозицію ніколи раніше не пропонували Ейстюрланду, але ми побачили зміни у вашій країні й тепер вважаємо вас гідними.\n\n— Я сподіваюся незабаром почути від вас відповідь щодо цієї пропозиції та дізнатися, що ми зможемо, нарешті, укласти мир між нашими двома народами.\n\n— Щиро ваш, [ZES.GetLeader]"
austurlandkasa.2.a: "Війни й набіги закінчилися, а зебри тепер наші друзі."
austurlandkasa.2.b: "Нам це не цікаво"

austurlandkasa.3.t: "Простягнуте копито" ##Austurland has agreed to peace
austurlandkasa.3.d: "Ми отримали саме ту відповідь від ярла, на яку й сподівалися! Вона нерішуче погодилася на нашу пропозицію, і перед нами відкрито шлях не тільки до миру, а й до повноцінної співпраці! По всій Казі розгорнулася бурхлива діяльність, і [ZES.GetLeader] очолює нараду на кордоні щодо остаточного доопрацювання договору. З його допомогою Каза та Ейстюрланд стануть дружніми країнами, які спільно виступатимуть за гармонію та свободу."
austurlandkasa.3.a: "Чудові новини!"

austurlandkasa.4.t: "Відмова" ##Austurland has refused
austurlandkasa.4.d: "Ярл відкинула наше простягнуте копито, і вельми люто. Її цікавить лише Ейстюрланд і тільки він. Ярл заявила, що так було і так буде. Це не зміниться, доки вона править, заявила Ігрітт.\n\nХай буде так. Якщо Ейстюрланд настільки сліпо відмовився від запропонованого нами миру, то ми ніколи не будемо в безпеці. І спадщина тих, хто вбив Сінору Пон і хто грабував і поневолював довгими десятиліттями, буде жити й далі. Скільки ще проллється крові? Цього ми не знаємо. Але ми точно не будемо мовчки сидіти й чекати, доки вони самі прийдуть до нас. Ейстюрланд буде нейтралізований. Чи то за допомогою дружби, чи то переважної вогневої потужності.\n\nМи розберемося з оленями так само, як і з работорговцями, піратами та лицарями."
austurlandkasa.4.a: "Будь ти проклята, ярл."

austurlandkasa.5.t: "Кривавий схід" ##No negotiation with oppressors
austurlandkasa.5.d: "Ейстюрланд уже давно мучив нас своїми набігами, коли його вікінги нападали на наші поселення і поневолювали наш народ. Останнім часом відносини між нами були відносно мирними, і ми сподівалися, що нова ярл змінить ситуацію на краще, але цим надіям не судилося збутися. Ярл Ігрітт виявилася анітрохи не кращою за своїх попередників, і єдиний плюс її сходження до влади полягає в тому, що вона дала нам час на підготовку.\n\nОлені надто небезпечні, щоб їх можна було просто залишити в спокої. Вони вже вбили Сінору Пон і не раз доставляли нам проблеми. Що станеться, коли вони прийдуть знову? Ми цього не знаємо і не збираємося з'ясовувати, тому що другого разу в них не буде. Каза піде на війну, щоб перемогти нальотчиків, звільнити їхніх рабів і назавжди покінчити з тиранією цих кровожерливих берсеркерів!"
austurlandkasa.5.a: "За Сінору Пон, за свободу!"

austurlandkasa.6.t: "Ах ти неслухняний поні" ##Cheater event
austurlandkasa.6.d: "Ай-яй-яй, ну і що ж ти задумав? Думав, ми цього не помітимо, так?\n\nО, ти можеш робити що завгодно в грі, зокрема й ламати ретельно продуману хронологію подій. Але знаєш що? Це означає, що і ми теж можемо робити все, що нам заманеться. Тож насолоджуйся цим дебаффом і отримуй задоволення."
austurlandkasa.6.a: "Просто завантаж раніше збереження, добре?"

austurlandkasa.7.t: "Ейстюрланд упав" ##Conquered Austurland
austurlandkasa.7.d: "Останній оплот оленів упав, і Ейстюрланд нарешті перебуває під нашим контролем. Це важко усвідомити з першого разу, але ми зробили це: ми самі перейшли в наступ, і тирани й работорговці, які раніше десятиліттями мучили нас, упали. Але все одно, хоч ми й перемогли, зараз саме ми є завойовниками, що стоять на чужій підкореній землі. І, озираючись назад, ми бачимо лише вогонь і смерть, спричинені нашим вторгненням. І ми, і олені заплатили чималу ціну. І багато хто з нових громадян Кази має чимало причин зневажати нас. Проте, раби, чиї ланцюги ми розірвали, згуртувалися навколо своїх визволителів, бажаючи уникнути повернення рабства, а старі еліти більше не зможуть їх використовувати. Має відбутися звична для Кази робота: відновлення зруйнованого, за яким настане процвітання."
austurlandkasa.7.a: "Це було трохи жорстоко, але праведну справу зроблено."

austurlandkasa.8.t: "Договір між Казою та Ейстюрландом" ##Treaty from Austurland POV
austurlandkasa.8.d: "На кордоні [ZES.GetLeader] і [OLV.GetLeader] офіційно підписали договір про мир і співпрацю між двома нашими народами. Зустріч пройшла досить напружено, але її результати були обнадійливими, і продемонстрували свої найщиріші наміри, а також піднесли іншій стороні подарунки. Епосі крові та смерті нарешті настав кінець і гряде новий вік миру та спільного процвітання."
austurlandkasa.8.a: "Заради дружби та гармонії!"

austurlandkasa.9.t: "Загнані в кут нальотчики" ##If Austurland does not exist, is subject of Kása or is in same faction
austurlandkasa.9.d: "Ейстюрланд завжди становив загрозу для Кази, а після того, як [ZES.GetLeader] змінив Мансу Ербу в кріслі першої командувачки, стало здаватися неминучим, що питання з Ейстюрландом якось доведеться вирішити. Шляхом війни або ж дипломатії. Однак виявилося так, що це питання вирішилося раніше, ніж ми припускали. Олені на сході більше не загрожують нашому народу, і Каза може зітхнути з полегшенням."
austurlandkasa.9.a: "Несповідимі шляхи долі..."

##Austurland-Kása unification events
austurlandkasa.10.t: "Пропозиція про об'єднання" ##Unification proposal from both POVs
austurlandkasa.10.d: "Нещодавно почала розглядатися вельми смілива пропозиція, про яку раніше ніхто й не смів замислюватися. Ейстюрланд і Каза нещодавно зблизилися, і ці нові узи між нашими країнами виявилися тіснішими, ніж очікувалося. Зав'язалися нові дружні стосунки, старі рани почали загоюватися, і багато хто усвідомив, що ми можемо не просто мирно співіснувати, а й повноцінно об'єднатися.\n\nЦе шалена концепція, але багато хто підтримує ідею про створення федерації двох країн, у рамках якої всі дипломатичні та військові питання вирішуватимуться спільно. Близькість і розміри Кази та Ейстюрланда означають, що ворог однієї країни цілком може стати ворогом іншої. У цій ідеї є розумне зерно, у неї є народна підтримка, тож, можливо, настав час зробити цей важливий крок?"
austurlandkasa.10.a: "Триразове ура об'єднаній республіці!"
austurlandkasa.10.b: "Триразове ура об'єднаній республіці!"
austurlandkasa.10.c: "Можливо, пізніше."

austurlandkasa.11.t: "Ейстюрланд поки що відмовляється" ##U
austurlandkasa.11.d: "На жаль, Ейстюрланд відхилив нашу пропозицію, а [OLV.GetLeader] заявила, що вона не може з доброї волі піти на таке рішення. Це сумний розвиток подій, але ми, хоча б, залишимося вірними друзями."
austurlandkasa.11.a: "Можливо, ми надто поквапилися."

austurlandkasa.12.t: "Каза поки що відмовляється" ##U
austurlandkasa.12.d: "Каза надто близько знайома з рабством, і, можливо, саме така колективна пам'ять є причиною того, що [ZES.GetLeader] ввічливо відхилив запропоноване нами об'єднання. Хоча Каза та Ейстюрланд, як і раніше, є друзями, більшого поки що не варто очікувати."
austurlandkasa.12.a: "Можливо, ми надто поквапилися."

##Військові події
kasam.1.t: "Військові ігри" ##Maneuvers event/Prátikas
kasam.1.d: "Прийшли результати перших військових ігор Пратікас. І вони були вельми неоднозначними. За сценарієм армія зіткнулася з раптовим вторгненням вікінгарів із заходу, якими командував генералом-ізгоєм Еттіргі. Також надійшли розвіддані про можливе вторгнення з Баррада.\n\nПопри всі зусилля фельдмаршала Лобу, успіхи нашого ополчення аж ніяк не вражають. Їм знадобилося занадто багато часу, щоб належним чином мобілізуватися і підготувати оборону. Генерал Віспо та її легіонери врятували ситуацію, зупинивши ворожий наступ перш, ніж вони змогли розтрощити загони ополчення, що все ще мобілізувалися. Полковник Войтек також своєчасно реорганізував прикордонників на кордоні з Баррадом. Але, попри їхні зусилля, Фірпорту було завдано величезної шкоди.\n\nЗвісно, це були лише навчання, але якщо подібне коли-небудь станеться в реальному житті, це призведе до смертей тисяч жителів Кази, а також можливого втручання іноземних держав. Загалом нам ще багато чому належить навчитися, щоб бути готовими до зовнішніх загроз, але наші офіцери, як повідомляється, прагнуть вдосконалюватися і полюбили такі військові ігри."
kasam.1.a: "Ми ще розвиваємося. Колись ми будемо готові."

kasam.2.t: "Сестри-по-крові" ##Macavian military coop
kasam.2.d: "З часів Акіку і заснування Ілля Рошка жителі Кази завжди могли розраховувати на свого благодійника за океаном. Деякі народи вважали молоду країну зебр маріонеткою, але для Макавії Каза була чимось більшим. Це була її сестринська Республіка. І це партнерство зростало й розвивалося.\n\nТак, траплялися розбіжності з питань торгівлі, політики та з багатьох інших. Але коли справа доходила до оборони і захисту свободи, жителі Макавії та Кази діяли спільно і були готові допомогти одне одному у скрутну хвилину.\n\nТепер, коли Каза готувалася зіткнутися з хаосом і насильством сучасної Грифонії, їй була потрібна допомога. І Макавія з радістю погодилася допомогти. Партнерство буде розширено завдяки обміну ідеями, доктринами, аташе, а також загальній підготовці військ."
kasam.2.a: "Дві республіки, разом навіки!"

kasam.3.t: "Заморський гість" ##Invite offivers
kasam.3.d: "— Давай, хлопче! Ця валіза легка, мов пір'їнка! Там лише шість пляшок!\n\nАльфред болісно зітхнув, намагаючись встигати за генералом Педро Ваз де Кабралем, який просто поскакав геть, ні про що не турбуючись. Уся подорож із Сао Пенаріо була такою, і Альфред просто хотів, щоб вона скоріше закінчилася. На щастя, зараз вони були у Військовій академії, і скоро в нього буде вільний цілий день. Він не міг цього дочекатися.\n\nКоли вони підійшли до Академії, Ваз де Кабрал раптово зупинився, і Альфред врізався в нього. Гарпія не заперечував, очевидно, зачарований тим, що він побачив. Альфред поставив валізу і теж глянув. З Академії вийшов полковник Войтек, який, імовірно, покинув якусь штабну нараду. Ваз де Кабрал підійшов до нього.\n\n— Гей, ти! Скажи мені! Наскільки сильно ти зможеш розтерзати клятого работорговця, хлопче?\n\nВойтек загарчав на нього, ймовірно, розлючений відсутністю належного військового етикету. Генерал Ваз де Кабрал ніяк на це не відреагував, а просто стер краплю слини, яка потрапила на його темні окуляри.\n\n— Ти мені подобаєшся! Ось, візьми цю сигару. Викуриш її після сьогоднішнього вечірнього рому!\n\nАльфред відчув, що він змушений втрутитися, коли генерал сунув сигару в кишеню полковника Войтека.\n\n— Полковник Войтек — дуже шанований офіцер нашої армії. Сер! Цей гарпія — генерал Педро Ваз де Кабрал, офіцер програми обміну, який приїхав прямо із Сао Пенаріо.\n\nАльфред видав нервовий смішок, після чого Войтек пішов, викинувши сигару в найближчі кущі. Альфред навіть не встиг віддати честь артилерійському офіцеру, коли Ваз де Кабрал уже побіг у бік Академії.\n\n— Де тут їдальня? Я просто вмираю з голоду!"
kasam.3.a: "Мій генерале! Будь ласка, зачекайте!"

kasam.4.t: "Гості з Півночі" ##Send soldiers abroad
kasam.4.d: "Альфред і Катя їхали до військової академії Сао Пенаріо, і зебра не могла не захопитися красою міста. На кожному повороті вона прохала водія пригальмувати, щоб встигнути роздивитися будівлі. Це справді було чудове місце. Проте, вони приїхали сюди не заради огляду визначних пам'яток, а для військової співпраці.\n\nЇхнє перебування у військовій академії Макавії проходило чудово. Всі гарпії були дуже доброзичливі, а розмістили їх у набагато комфортніших умовах, ніж вони очікували. Тому офіцери з Кази пішли спати, палаючи бажанням почати завтра своє навчання.\n\nНаступного ранку, рівно о п'ятій годині, їх раптово розбудив солдат, який голосно заграв на трубі.\n\n— Піднімайтеся, личинки!\n\nКатя й Альфред, здригнувшись від такого безцеремонного пробудження, схопилися з ліжок і опинилися обличчям до обличчя з величезною гарпією, що радісно посміхалася і курила велику сигару. Вони намагалися сказати, що є офіцерами, а не простими новобранцями, але це було просто марно.\n\n— Яка нісенітниця! Я не знаю, яку слабеньку військову підготовку для пташенят дають вам на півночі, але тут кожен офіцер має вставати якомога раніше і виходити на пробіжку.\n\nКоли вони повернулися зі стадіону, зробивши по ньому чимало кіл, до них підбіг інший офіцер і запитав, що вони там роблять. Після того, як офіцери з Кази пояснилися, офіцер-гарпія розсміявся.\n\n— О, то це був генерал Педро Ваз де Кабрал. У нього є вельми особливе почуття гумору. Ви не повинні зважати на те, що він говорить за межами класу, але тепер ви маєте поспішити на свої заняття. Гадаю, через нього ви тепер запізнюєтеся."
kasam.4.a: "Біжи, Альфреде, біжи!"

kasam.5.t: "Більше не незнайомці" ##Legion/Ramui Di Stranjerus
kasam.5.d: "Іноземний легіон Кази, офіційно відомий як Рамуї Ді Странжерус, з'явився, коли молода держава перебувала в небезпеці. Макавія, що пристрасно бажала захистити свою юну сестринську республіку, фінансувала навчання і створення полку з ветеранів і найманців з усієї Грифонії.\n\nДовгий час у легіоні служили рекрути з усієї Грифонії, але незабаром почала зростати частка вигнанців із Ґрифуса, які бажали боротися за Казу. Для багатьох із них це був єдиний спосіб боротися за свободу без необхідності терпіти накази лицарів Опініка або жахливу зарплату Гриф-Зюд ГмбХ. Каза не була вільним Ґрифусом, але все ж була досить близька до цього. І незабаром ці грифони стали ядром армії Кази.\n\nТепер настав час змінити Легіон. Це більше не взятий в оренду в Макавії полк, а спільні сили, що належать як Казі, так і Макавії."
kasam.5.a: "Разом ми боремося за свободу!"

kasam.6.t: "Нові легіонери"
kasam.6.d: "Альту дивилася на тренувальний табір легіону і не могла не відчувати гордості. Попри всі її сумніви щодо цих сил, вона мала визнати, що було дуже захопливо бачити цілу армію добровольців, відданих справі свободи. Амальтія Віспо, яка сиділа поруч із нею, здавалося, теж поділяла її ентузіазм.\n\n— Всі ці грифони, більшість з яких родом з Ґрифуса і Бродфельда, підкорятимуться вашим наказам. Вони готові померти заради захисту демократії та гармонії.\n\nЦе змусило Альту замислитися про слова Пасаріньї, які той сказав їй чимало ночей тому. Зебра повернулася до грифини.\n\n— Кому вони служать, генерале? Казі? Чи Макавії?\n\nГрифина, здавалося, була трохи шокована цією думкою і трохи насупилася, перш ніж відповісти.\n\n— Моя перша командувачка... Вони не найманці. Вони вигнанці, що загубилися у світі, який позбавив їх щасливого життя на батьківщині. Вони борються за прапор і за те, що він символізує. Не за тих, у кого ключі від їдальні.\n\n— Добре.\n\nПотім настав час для огляду солдатів. Бійці утворили ідеальну лінію, що дійсно сподобалося Альту. Нарешті, вона встала і заговорила:\n\n— Легіонери!\n— Ніхто з вас не народився під прикрашеним сонцем прапором. Не має великого значення, ким ви були раніше і що робили тоді. Ви відмовилися від своїх старих життів і вирішили послужити Казі. Ми робимо це за обов'язком народження, а ви — зі своєї власної волі.\n— За свободу!\n\n— За свободу! — закричали легіонери, підкидаючи свої капелюхи в повітря. Альту посміхнулася цьому видовищу.\n\n— А наступним фокусом легіону стане..."
kasam.6.a: "Розширення наших горизонтів."
kasam.6.b: "Рекрутування готових служити вигнанців і біженців."

kasam.7.t: "Підготовка до визвольної війни"
kasam.7.d: "Коли Альту посіла своє місце на сцені, щоб звернутися до солдатів, вона не могла не відчути себе розчарованою. Фельдмаршал Лобу зробив усе можливе, щоб підготувати демонстрацію армії Кази, але вона виглядала так... дешево. Добровольці з ополчення нетерпляче очікували її промову, але їхнє спорядження було, м'яко кажучи, застарілим. За винятком легіонерів з Рамуї Ді Странжерус, які гордо стояли позаду Амальтії Віспо, мало хто із присутніх мав вигляд справжнього солдата. Де ж важка техніка, яку вона бачила на астеріонських військових парадах під час своїх мандрів? Де ж слава і гордість армії? Невже це все, що Каза могла запропонувати на допомогу тим, хто прагне свободи? Вона зітхнула. Тут належить ще чимало роботи.\n\n— Мої любі жителі Кази,\n\n— На обрії згущуються хмари, темні й грізні провісники бурі тиранії та рабства. Саме з-під цих хмар наші предки втекли, щоб побудувати тут щось велике. Але ми почали процвітати й поступово звикли до цих хмар на обрії. Ми звикли до того, що нас з усіх боків оточують усілякі біди та нещастя. Ми задовольнялися боязкими й рідкісними променями сонця, що пробиваються крізь хмари й освітлюють нас.\n\n— Жителі Кази, ви вже готові. Я бачу це по ваших очах. Я бачу в них мужність примкнути багнет і без роздумів і вагань кинутися назустріч смерті проти тих, хто загрожує нам. Але одного цього буде недостатньо. Найближчими роками я проситиму вас про більше. Про набагато більше. Просто бути готовим недостатньо. І мати серце в правильному місці теж недостатньо. І навіть вірного багнета теж недостатньо. Нам доведеться багатьом пожертвувати, щоб прийняти виклик і розвіяти ці хмари, дозволивши всьому світу знову побачити сонце. У мене є до вас одне питання. Ви готові? Чи готові ви боротися за свободу в Барраді, в Ейстюрланді, в Ґрифусі, у нас удома чи деінде? Що ви відповісте на це?\n\nНад полем запанувала тиша, яка тривала, доки один із солдатів не підняв гвинтівку і не крикнув: "Свобода!" Потім до нього приєднався інший, потім ще один. За кілька миттєвостей усі присутні бійці виспівували бойовий клич Кази."
kasam.7.a: "Нехай сонце освітить світ, позбавлений тиранії."

kasam.8.t: "Північні збори"
kasam.8.d: "За вікном офісу Альту вирувала гроза. І поки зебра дивилася в далечінь, вона побачила, як у сусідньому парку впало дерево. Вона подмухала на свій чай і відпила ковток. Нічна гроза цілком відповідала її настрою. Їй усе ніяк не вдавалося переламати ситуацію на свою користь. Сьогодні вдень Сілера Меду, що представляє лобі гарпій, як вона почала їх називати, працював на повну силу, намагаючись переконати її розширити співпрацю з Макавією. Незабаром вона просто вискочила з кімнати. В ім'я Тартара, чому керівні кола Кази були настільки серйозно налаштовані на посилення залежності від Макавії, замість того, щоб створювати справжню армію свободи? Вона розуміла переваги співпраці, але навіщо розширювати її до такої міри? Чим більше влади буде у гарпій, тим менше у Кази буде свободи у виборі власного способу ведення війни. Вона задумалася над цією думкою. Невже це все влаштовано для того, щоб контролювати її? Чи зіткнувся б Ремеді з таким тиском? Коли вона зробила ще ковток, вдалині знову прогримів грім.\n\nПотім почувся стукіт у двері. На мить їй здалося, що це її чоловік, але потім вона згадала, що він поїхав на симпозіум до Фірпорту. Вона зітхнула: — Заходь, Сілеро.\n\nДо кімнати увійшов дипломат у супроводі самого Пасаріньї. Альту посміхнулася: — А що він тут робить? Я не пам'ятаю, щоб наймала його.\n\n— Я взяв на себе сміливість запросити його, — втрутився Сілера. — Сер Пасарінья — відомий фахівець зі стосунків із Макавією. Він, звичайно, отримав лише ту інформацію про цю ситуацію, що доступна у відкритих джерелах.\n\n— Ну, тоді забирайся звідси. Я можу вислухати експерта і без твоєї допомоги, Сілеро.\n\nСілера здивувався, але не став заперечувати. Він шанобливо кивнув, посміхнувся, а точніше поглузував, і пішов. Чи сподівався він саме на це? Чи, як зазвичай, прикидався і робив вигляд, що все йде за планом? Альту цього не знала, але вважала за краще б вислухати старого бухгалтера, а не його. Вона відкинулася на спинку стільця, відсьорбнула чаю і махнула йому копитом, запросивши почати розмову.\n\n— Моя перша командувачка. Міс Кекса. Боюся, що з вами грають як кіт із мишею. Ні-ні. Не виставляйте мене поки з кабінету. Я маю на увазі, що Сілера знає, на які точки тиснути, щоб домогтися свого, тому він і запросив мене. Але ось що я вам скажу. Я його знаю. Він пропонує вам навмисно обмежений договір, сподіваючись, що ви відмовитеся від нього. Потім він використає факт відмови, щоб згуртувати Консультативну раду і змусити вас підписати набагато більш обмежувальний договір. Так що краще підписати запропоновану угоду й уникнути пастки.\n\n— Звідки ти це знаєш і чому розповідаєш мені?\n\n— Він шахраює під час гри в карти й думає, що я цього не помічаю. Ви не граєте в карти, а я волію серйозно ставитися до військових питань."
kasam.8.a: "Гаразд, підпишу я цей договір."

