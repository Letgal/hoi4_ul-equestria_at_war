yrmkasa.18.t: "Щоб перемогти зло в серцях наших"
yrmkasa.18.d: "Коли в їдальні Горсфорда запанувала тиша, з протилежного кінця зали увійшли вчителі. Серед викладачів було безліч різних істот. Директор увійшов останнім. Обсидіан Шайн виглядав вражаюче. Але увагу привертала навіть не висока постать єдинорога або барвисте віттенлендське татуювання на обличчі, а магічна пов'язка на оці, що ледь прикриває великий шрам. Здавалося, що своїм поглядом директор Шайн може зазирнути просто в душу. І його поведінка загалом не покращувала ситуації. Нарешті, похмурий ветеран Баррада заговорив:\n\n— Доброго вечора, студенти.\n\n— Ласкаво просимо до Горсфорда. Я впевнений, що ви знайдете це місце дуже гостинним, і у вас буде попереду весь вечір, щоб насолодитися ним. Однак, спочатку я попрошу вас усіх вислухати мене дуже уважно.\n\n— Діти і, звичайно ж, більш дорослі істоти, у цьому світі повно зла. І я говорю не про звичайних лиходіїв на кшталт работоргівців, великих злих драконів, лицарів Опініка, злодіїв і тиранів. Я говорю про те зло, що вже тут. У цій самій кімнаті. Всередині вас. У мені. Це темне насіння, що росте всередині наших сердець, яке штовхає нас на найгірші вчинки. Більшість істот по всьому світу це насіння може спонукати почати вбивати, красти, брехати. Але для нас тут усе інакше. Тому що в нас є талант до магії. Талант, який дає нам змогу творити справжні дива. Але на цьому таланті зле насіння може розростися дуже сильно і штовхнути вас створити неймовірні жахи. Хоча ні, дуже навіть конкретні. Прямо за цими стінами стоять чорні камені, вкриті іменами тих, хто особисто бачив ці жахи й не пережив зустрічі з ними. Так, на ці слова можна ображатися, але ми тут зібралися не для цього.\n\n— Під моїм наглядом ви будете навчатися магії, але насамперед ви навчитеся придушувати це насіння. Ви навчитеся контролювати його і ніколи, навіть на мить, ви не станете його рабом. Якщо ви засвоїте цей урок, то ваше життя стане настільки ж нормальним, як і у звичайного робітника. Вашою єдиною нагородою буде знання того, що нікому не доведеться додавати нові імена на цих чорних каменях.\n\n— Насолоджуйтесь вечерею."
yrmkasa.18.a: "Вони повинні знати гірку правду."

yrmkasa.19.t: "Потенціал магії"
yrmkasa.19.d: "Коли в їдальні Горсфорда запанувала тиша, з протилежного кінця зали увійшли вчителі. Серед викладачів було безліч різних істот. Директорка увійшла останньою. Тендазі не була схожа на чарівницю. Вона була позбавлена якихось відмінних дивних рис, але саме ця простота і виділяла зебру на тлі її дивних колег. Проте, коли вона зайняла своє місце в центрі сцени, то привернула до себе увагу всього залу.\n\n— Дорогі студенти, ласкаво просимо до Горсфорда!\n\n— Я знаю, що багато хто з вас дуже боявся приїжджати сюди. Опинитися далеко від своїх друзів і сім'ї, щоб вивчати важкі речі в незнайомому місці. Тож не варто нікуди поспішати. Ми всі навчимося насолоджуватися цим місцем по-своєму і знайдемо тут своє місце. Зрештою, якщо ви зможете завести тут нових друзів, то навіть найважче завдання виглядатиме набагато менш страшним. Якщо вам коли-небудь знадобиться допомога в чомусь, то ви в будь-який час зможете знайти мене або будь-кого з ваших учителів. Ніколи не бійтеся просити.\n\n— Тепер я також хочу поговорити про те, що всі ви бачили у дворі. Так, я знаю, що ця річ могла вразити багатьох із вас. Це меморіал Баррада. Нікому з вас зовсім не потрібно йти туди просто сьогодні ввечері або ж завтра, але в якийсь момент вашого перебування тут я хочу, щоб ви сходили туди і знайшли хвилинку, щоб поміркувати. Імена, написані там, — ось справжня причина вашого тут перебування. Їхня загибель сталася через те, що подив чудесам магії поступився місцем суперництву і гордині. Коли маги забули про те, що навіть якщо магія дозволяє щось зробити, це не означає, що це потрібно обов'язково зробити. Насильство і жага руйнування, на жаль, вельми поширені серед багатьох із нас, чому нерідко допомагає гордість або страх. Але я вірю, що тут, у Горсфорді, ми зуміємо знайти кращий шлях.\n\n— Дякую вам усім за увагу і смачного. Побачимося на заняттях!"
yrmkasa.19.a: "Це наша відповідальність."

yrmkasa.20.t: "Для уважних очей дива безмежні"
yrmkasa.20.d: "Коли в їдальні Горсфорда запанувала тиша, з протилежного кінця зали увійшли вчителі. Серед викладачів було безліч різних істот. Директор увійшов останнім. Фахім Альхіфаз з ентузіазмом вийшов у центр сцени. Цей учений із Мейртанії щосили випромінював заразливу ревність. Здавалося, він ледь стримував себе, коли почав виголошувати свою промову.\n\n— Здрастуйте, студенти! Ласкаво просимо до Горсфорда!\n\n— Мене звуть Фахім Альхіфаз, і я такий щасливий бути вашим професором, що допоможе вам вивчати найзахопливішу тему в цьому світі: магію! Багато чого можна розповісти про дива фізики, хімії, біології. Мене досі вражає, що мураха може підняти вагу, що в п'ятдесят разів перевищує його власну без магії. Але! Магія! Матеріал із легенд! Це просто нескінченне джерело відкриттів, і ми будемо досліджувати його разом.\n\n— Однак! Магія схожа на божевільного дракона! Чудового, дивовижного і здатного на багато що, зокрема і на те, щоб розплавити твоє обличчя швидше, ніж ти встигнеш зрозуміти, що щось пішло не так. Магія іноді може творити просто божевільні речі! На щастя, у нас є способи змусити її поводитися трохи менш божевільно, і я обов'язково покажу вам, як це зробити. Я подбаю про те, щоб ви не спалили ні себе, ні ціле місто.\n\n— А зараз. Відтепер я хочу, щоб ви всі дотримувалися деяких правил безпеки. Ніколи не забувайте про захисні окуляри, завжди мийте копита, лапи або кігті до і після кожної алхімічної операції, ретельно читайте інструкцію перед будь-якою роботою і не заходьте на третій поверх у східному крилі замку. Ніколи. А зараз! Надобраніч і, як кажуть в Аквелії: Бон апети!\n\nЗа мить із приголомшеної кімнати пролунало боязке запитання:"
yrmkasa.20.a: "Що трапилося на третьому поверсі?"

yrmkasa.21.t: "Налагодити стосунки"
yrmkasa.21.d: "Коли в їдальні Горсфорда запанувала тиша, з протилежного кінця зали увійшли вчителі. Серед викладачів було безліч різних істот. Директорка увійшла останньою. Лігія Ремеді не виглядала особливо вражаюче і не привертала увагу з першого ж погляду. Зебра нагадувала типового архіваріуса або банківського службовця. І все ж, коли вона заговорила, по її голосу було ясно, що Лігія знає, як звертатися до великої аудиторії.\n\n— Ласкаво просимо до Горсфорда, студенти.\n\n— Я розумію, що поїздка сюди була довгою і важкою, і тому я не буду занадто довго заважати вам вечеряти. Мене звуть Лігія Ремеді, і я хочу переконатися, що кожен із вас дізнається під час навчання побільше нового. Я знаю, що багато хто з вас відчуває деякий скептицизм щодо витрати свого часу або цілей цієї школи. Усе це абсолютно нормально, і ви не самотні у своїх думках. Ця школа, як і будь-яке інше місце, буде тим, що ми самі з неї зробимо. Ви тут для того, щоб дізнатися, що таке магія і як її правильно використовувати. Діяльність Баррада могла погіршити ставлення багатьох до магів, і ми хочемо це виправити. Моє завдання полягатиме в тому, щоб допомогти вам і всьому світу розібратися в тому, як слід використовувати магію після Баррада. Але я абсолютно впевнена, що нам це вдасться і що у дворі більше не з'явиться чорних каменів.\n\n— Дякую всім вам. Я бажаю всім вам гарного вечора."
yrmkasa.21.a: "Почнемо вчитися!"

yrmkasa.22.t: "Перший випуск"
yrmkasa.22.d: "Інгвар полегшено зітхнув і попрямував до екіпажу, готового покинути Горсфорд. Він востаннє повернувся обличчям до замку, в якому вчився серед усіх цих проклятих дітей! Нарешті, подумав він. І все це лише для того, щоб отримати ліцензію і продовжувати виконувати свою роботу. Просто божевілля. Але тепер, нарешті, настав час повертатися в Ебберкурніг, у свою крамницю. Але коли олень уже збирався сісти в екіпаж, то він раптом відвернувся, крикнувши візнику: — Я спіймаю наступний візок!\n\nВін пройшов до кімнати, де на нього вже чекали. З тортом. І плакатом із написом \"Вітаємо, Інгваре\". Хоча тепер, схоже, всі зрозуміли, що він збирався поїхати, не попрощавшись, і взялися за торт. За винятком Кассії, яка тепер раптово закричала:\n\n— ВІТАЮ-З-ЗАВЕРШЕННЯМ-НАВЧАННЯ-ВАРІ-СПЕКЛА-ТОБІ-ТОРТ!\n\nІнгвар почервонів і випалив незграбне \"дякую\". Амількар, Леофдег і Люцина мали не надто енергійний вигляд і все говорили про те, що він явно занадто хороший для цієї школи, або для них. Так дивно було ніяково почуватися перед дітьми, але все ж вони дбали про нього, а сам Інгвар просто поводився як примхливий дурень. Потім підійшла Годіва і дала йому шматок торта.\n\n— Я приберегла для тебе шматочок. Я думала, що навіть ти не підеш, не попрощавшись.\n\nКоли Годіва дала оленю шматочок торта, Інгвар зрозумів, наскільки егоцентричним він був. Усі ці хлопці допомогли йому скласти іспит, хоча в них були свої власні турботи. Це було нерозумно, але всі вони дали йому урок. Урок дружби.\n\n— Якби не ви, хлопці, я б залишився тут на другий рік... Вибачте. Дякую. Дякую всім вам."
yrmkasa.22.a: "Коли ви закінчите навчання — заскочте в мій магазин в Ебберкурнігу!"
yrmkasa.22.b: "Коли ви закінчите навчання — заскочте в мій магазин в Ебберкурнігу!"
yrmkasa.22.c: "Коли ви закінчите навчання — заскочте в мій магазин в Ебберкурнігу!"
yrmkasa.22.e: "Коли ви закінчите навчання — заскочте в мій магазин в Ебберкурнігу!"

yrmkasa.23.t: "Проблемний учень"
yrmkasa.23.d: "Обсидіан Шайн простогнав, потягуючись за своєю настоянкою. Він все ще відчував себе досить болісно. Може за роки служби в Баррадському опорі Шайн і отримав безліч різних ран — звикнути до болю було неможливо. Звісно ж, не найприємніше відчуття настає після того, як тебе майже розриває гігантський павук.\n\nУсе це було однією великою дурістю. Він був занадто самовпевнений, занадто наївний, раз припускав, що зможе підштовхнути учнів до збереження самовладання. Особливо цю скоцюрблену фіалку, Годіву. Це була ще та штучка, на її думку — спадкоємиця багатої сім'ї колабораціоніста Пентархії. Він думав, що він навчить їх, а сам дозволив атакувати себе одному з величезних павуків, про яких розповідав учням.\n\nУ підсумку, він був втоптаний у землю, і хто ж допоміг йому? Маленька Годіва... Крихітна студентка, сором'язлива, і лякаюча, немов бомба, що цокає. Вона могла дозволити павуку прикінчити його, помстившись за сім'ю, що втратила все через таких поні як він, але коли прийшов час діяти — вона вирішила допомогти йому. І ось, коли все завершилося, Годіва зробила такий вигляд, ніби нічого й не сталося — вона не просила нічого натомість, і лише сказала, що слідувала його уроку: \"не дозволь поганому трапитися з іншою істотою\".\n\nОбсидіан Шайн подивувався: як можна було так помилятися в будь-кому... Або, може... Це було щось інше? У будь-якому разі, життя триває. Він відпив настоянку, і глянув у вікно: на задньому дворі, студенти грали в хуфбол, не піклуючись ні про що інше в усьому світі. Усе було так мирно і спокійно, хоча сам він був оточений магами, з якими бився ще пару днів тому..."
yrmkasa.23.a: "Може, це мені потрібен був урок?"

yrmkasa.24.t: "Нова надія"
yrmkasa.24.d: "Прогулюючись безкоштовною клінікою Фірпорта, Тендазі почувалася втомленою. З часів її управління Горсфордом, а потім і благодійною організацією тут, у Фірпорті, сталося занадто багато всього для такої старої зебри, як вона. Вона зупинилася на мить, і присіла. Навколо неї як завжди було багато народу, і всі були зайняті — робота кипіла. Звісно, місцеві збори зробили величезну роботу з поліпшення громадської охорони здоров'я в місті, але цього все ще було недостатньо — в мережі завжди бувають дірки... Проте, найбільше Тендазі турбувало, що їй не знайдеться наступника.\n\nРаптом, вона почула, як хтось неподалік виплюнув щось. Тендазі обернулася, і побачила Люцину, яка намагалася влити зілля в горло незадоволеного поні.\n\n— Ну а чого ви чекали? Сидра?! Це лікувальне зілля для роздроблених кісток! А тепер — пийте, щоб мені не довелося ставити вам на ногу цю жахливу шину!\n\nГрифіна притримала поні, щоб той не звивався, поки пив зілля. Вона не дуже розуміла традиційні материнські й турботливі підходи медсестер, але визнавала, що така допомога часом була необхідна для зцілення.\n\nАдже зміна була нереальною... Вона згадала Люцину, коли та тільки вступила до Горсфордської академії магії та алхімії. Грифіну зовсім не цікавили жодні форми магії, які не були... чарівними. Незважаючи на відсутність у неї здібностей до заклинань, вона хотіла, щоб магія змушувала речі відбуватися сама по собі й, проте, коли Люцина почала вивчати алхімію та можливості, які їй надавалися, нехай і вужчі, але все ж — кардинально змінювали життя істот, вона вирішила допомогти клініці, замість проведення свого відпочинку з компашкою її дещо дивних друзів. Тендазі посміхнулася:\n\nМожливо, вона вже бачить собі заміну..."
yrmkasa.24.a: "Хіба існує магія славніша, ніж зцілення?"

yrmkasa.25.t: "Амількар і таємна кімната"
yrmkasa.25.d: "— І нарешті — посилюй тиск!\n\n— Так, професоре!\n\nАмількар пересмикнув важіль, послаблюючи оболонку клітки Альхіфаза, після чого, промені світла, що раптово виникли, подібні до магічного поля, почали концентруватися на фокусувальних кристалах... як раптом, щось втрутилося в процес! Зразки Баррадської Сутності не хотіли, щоб їх спіймали, а тому чинили опір. Професор Альхіфаз із цікавістю спостерігав, і все ж, вирішив попередити його.\n\n— Зараз рвоне, Амількаре, відсувайся!\n\n— Ні, професоре! Я впораюся! Я зможу зробити це!\n\nКороб вибухнув, як порохова бочка. Один із наповнених кристалами сталевих прутів полетів просто в Амількара — той навіть зітхнути не встиг. Його очі зімкнулися... Зробивши важкий зітхання, він розплющив їх, і побачив перед собою прут, що намертво встромився в магічне броньоване скло, що відділяло його від проведеного досліду.\n\nФахім Альхіфаз підійшов, і ткнув копитом з рукавичкою по склу, вибивши з нього прут і викликавши з того боку невелику іскру. Він хихикнув, і зробив це знову.\n\n— Так, гаразд. Добре, що я попросив встановити тут ці бар'єри, інакше він прилетів би прямо у вас. Не найбажаніший результат... Подумати тільки, а адже дилетанти Пентархії спокійно гралися з цією штуковиною!\n\nАмількара пересмикнуло від такого порівняння, ну, або від поведінки професора — не можна було сказати напевно.\n\n— Нам потрібно бути обережнішими, якщо ми хочемо помістити туди ще небезпечніші речі. Також, як вам потрібно це, щоб скласти останній практичний іспит.\n\nВін подивився на безліч поверхів \"Таємної Кімнати\", з сотнями спеціально спланованих і захищених місць під небезпечні артефакти.\n\nОдин кілометр під Горсфордом..."
yrmkasa.25.a: "Пам'ятайте, студенти: Безпека понад усе!"

yrmkasa.26.t: "Магія — це не тільки вогняні кулі"
yrmkasa.26.d: "До Сеґуру надійшов докладний звіт про успіхи Горсфорда, а оскільки написала його Лігія Ремеді, документ містить у собі масу всіляких деталей.\n\nНа самому початку звіту обговорюється питання про навчальні результати. Загалом, рівень успішності студентів просто чудовий, і багато хто з них навіть перевершив очікування. Повідомляється лише про кілька інцидентів, а багато випускників позитивно відгукуються про навчання в академії.\n\nДалі, у звіті проводиться оцінка безпеки. Ремеді виявила кілька вад, що викликають деяку тривогу. Очікувана напруженість, здатна потенційно розгорітися між студентами нових і старих територій, виявилася меншою, ніж передбачалося спочатку. Ремеді також вважає військові питання головною причиною міжусобиць серед студентів, і рекомендує утримуватися від будь-яких змін навчального плану, спрямованих на впровадження подібних тем.\n\nПісля цього описано стосунки між тими, хто спокійно володіє магією, і позбавленими таланту в ній. Попри деякі початкові проблеми, і певну недовіру між деякими учнями і персоналом, особливо до самої Ремеді, частота інцидентів знизилася. Лігія особливо детально описує численні міфи, придумані про неї скептично налаштованими студентами. Багато хто з учнів спочатку вважав її лиходійкою, немов зійшовшою зі сторінок роману. Однак, оскільки директорка не робила нічого злого і не плела інтриг, ставлення студентів до неї поступово потеплішало.\n\nНаприкінці звіту також наведено докладний аналіз дедалі зростаючих зв'язків між випускниками Горсфорда та економічним сектором Кази. З нього видно, що після відходу від традиційних магічних практик Баррада, Віттенленда, Ейстюрланда, і Кази, у студентів проявився дух новаторів, зосереджених на більш практичних можливостях застосування цих здібностей. Ці нововведення викликали інтерес в учителів і громадян за межами Горсфорда, а академія стала всіляко підтримувати цих так званих \"додаткових\" партнерів, серед яких, до речі, особливі успіхи проявив випускник на ім'я Амількар Вієрія. Ремеді настійно рекомендує розглянути ідею про створення Горсфордського дослідного центру."
yrmkasa.26.a: "Чудово!"

yrmkasa.27.t: "Тихі збори"
yrmkasa.27.d: "— Радники, дякую вам. Узаконивши цей документ, ми почали відновлення суспільства, адже в прагненні до свободи, ми одного разу забули, що справжня свобода не може бути просто дарована — її можна тільки досягти.\n\nВони пробурмотіли на знак згоди, але момент не відчувався тріумфальним. Було зроблено дуже важливий крок, однак виправлення помилок минулого ніяк не могло бути тріумфом.\n\nПісля ще недовгого обговорення, клерк взяв документ і пішов реєструвати його, а разом із ним розійшлися і радники, поки Йермту не залишилася сама в маленькій кімнаті зборів у залі Ради. Вона встала, і підійшла до вікна — оглянути Сеґуру. На вулиці був прекрасний день, навіть занадто — природа ніби знущалася з неї. Йермту зітхнула, і задумалася.\n\nЦей документ був саме тим, що потрібно, і вона була повністю в цьому впевнена. Місцеві ради збережуть свій статус і мандат захисту місцевої прямої демократії, але їхні справи регулюватимуться законами і розпорядженнями, що обираються консультативною радою та першою командувачкою, які підтримуватимуть мир і гармонію. Друга Вільна Конфедерація Кази була, можливо, не настільки ідеалістична, як сподівалася Йермту, але вона могла працювати як треба, відкриваючи можливість досягнення воістину гармонійного суспільства, за якого жителі Кази змогли б здружитися одне з одним.\n\nВона повернулася до столу, щоб зібрати документи назад у свою сумку, коли раптом помітила якісь газети. На одній із них було її зображення. Вона взяла її, на мить вчиталася, і після цього раптом розпласталася в неконтрольованому нападі сміху, впустивши газету на підлогу. Будь-хто в кімнаті зміг би побачити, що було написано зверху на титульній сторінці."
yrmkasa.27.a: "\"Мати Йермту втрутилася!\""

yrmkasa.28.t: "Повернення додому"
yrmkasa.28.d: "Йермту мимоволі занервувала, коли вона ступила на ґанок свого сімейного будинку. Мало того, що вона виросла не тут, так і перша командувачка не бачила своєї сім'ї з дня виборів, оскільки вона була завалена роботою. Потім двері відчинилися, і мати кинулася назустріч до Йермту.\n\n— В ім'я духів, Йермту! Як же я рада тебе бачити! Заходь, заходь!\n\nПерш ніж Йермту встигла вимовити хоч слово, вона вже опинилася всередині, а мати щосили розчісувала їй гриву і розпитувала, наскільки добре її годують на службі.\n\n— Мам...\n\nЗрештою її мати трохи заспокоїлася, і після довгої розмови та гарної пляшки вина вся родина зібралася на обід. Але потім Йермту помітила, що місце її сестри все ще пустує. Перша командувачка знала, що та вельми сором'язлива і зазвичай не приєднувалася до сімейних зустрічей до обіду.\n\n— А де Вульфран? Я думала, що вона буде тут.\n\nЗдавалося, що батько Йермту трохи збентежився, відповідаючи їй.\n\n— Вона поїхала до Баррада кілька тижнів тому. Вона сказала нам, що провідає тебе в Сеґуру за кілька місяців. Але так, вона поїхала.\n\nЙермту вельми здивувалася цьому.\n\n— Чому вона нічого не сказала мені? Це ж так небезпечно! Навіть з урахуванням нашого прогресу це місце все ще сповнене монстрів і божевільних штормів! Вона мала повідомити про це мені! Я б що-небудь придумала. Не можу в це повірити.\n\n— Думаю, що вона вчинила по-своєму саме тому, дорога. Вона сказала, що хоче відвідати стару батьківщину її предків. Ми намагалися відмовити її, але вона була непохитна. Ти ж знаєш, що вона ніколи не почувалася тут своєю. Вона завжди відчувала, що ці п'ять монстрів щось украли в неї. Тому вирішила повернути це.\n\nЙермту відкинулася назад, почуваючись не в своїй тарілці. Вона так багато працювала, щоб створити тут дім для них. І все ж не зуміла зробити це для своєї молодшої сестри.\n\n— Вона так пишається тобою, ти ж це знаєш? Вона слухала всі твої промови й була вдячна тобі за те, що ти допомогла їй повернути втрачене.\n\n— А як щодо вас? Ви теж збираєтеся йти?\n\nСім'я Йермту обмінялася поглядами. Потім заговорила її мати.\n\n— Ні. Там для нас нічого немає. Твоя сестра так не думала. Але ми багато чому навчилися з твоїх промов. Особливо тому, що..."
yrmkasa.28.a: "...дім там, де твоє серце."

yrmkasa.29.t: "Угода про призов у селах"
yrmkasa.29.d: "Відмінні вісті з північних спільнот! Перша командувачка Йермту простежила за переговорами місцевих рад, зібраних для регулювання планів щодо призову до армії. У доступному для огляду майбутньому не повинно виникнути особливих проблем з їхньою участю, нехай нам і належить вирішити ще деякі питання."
yrmkasa.29.a: "Чудово!"

yrmkasa.30.t: "Угода про берегову торгівлю"
yrmkasa.30.d: "Чудові новини! Перша командувачка Йермту дала своє благословення на підтвердження торгового договору між Іля-Рошкою і різними прибережними громадами наступного сезону. Угода також містить перегляд оподаткування мореплавства, прав на швартування, і складських зборів. Найімовірніше, в майбутньому знадобиться провести додаткові переговори, проте зараз настав час святкувати!"
yrmkasa.30.a: "Чудово!"

yrmkasa.31.t: "Промислова угода"
yrmkasa.31.d: "Чудові новини! Наші зустрічі з промисловцями Сеґуру пройшли відмінно, і ми переконали їх на партнерство з сільськими громадами. Промислова угода включає в себе деякі плани щодо поліпшення інфраструктури між спільнотами, будівництва нових фабрик, і поліпшеної торгівлі матеріалами. Промисловці особисто подякували першій командувачці Йермту за її допомогу в досягненні домовленості."
yrmkasa.31.a: "Чудові новини!"

yrmkasa.32.t: "Глухий кут у переговорах"
yrmkasa.32.d: "Незважаючи на все те, що ми зробили для переговорів, нам не вдалося переконати регіональні ради наслідувати наші плани, і підписати угоди. Схоже, навіть після всіх наших реформ, шрами від колишнього розколу продовжують переслідувати конфедерацію. Можливо, одного разу дружба протопче собі дорогу, але поки — нам час повертатися до роботи, у нас ще дуже багато справ..."
yrmkasa.32.a: "Прокляття!"

