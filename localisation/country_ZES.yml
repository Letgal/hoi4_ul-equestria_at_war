kasa.19.t: "Це наше діло"
kasa.19.d: "Сьогодні вдень Альту Кекса виступала на сцені в амфітеатрі Іля-Рошка. Планувалося, що вона прочитає кілька своїх поем, однак у неї не було для цього жодного настрою — зараз усі вони здавалися їй порожніми й слабкими. Зебра оглянула натовп, що чекав початку її промови. Чи могла вона дати їм те, чого вони так бажали? Щось, що підтримає їх? Вона зітхнула і, прояснивши розум, пустила свої поеми по вітру.\n\n— Мої дорогі співвітчизники!\n\nЯ хочу запитати вас одне: чи вільні ми? Чи заслуговуємо ми на свободу? Очевидною й правильною відповіддю буде просте погодження. Свобода — це не вигадка чи привілей, який ми отримуємо. Вона доступна нам за правом народження. Ланцюги, борги, різноманітні види рабства — все це обмежує наш доступ до реального світу й забирає наш потенціал.\n\nПоки ми тут говоримо — тисячі тисяч зв'язані цією брехнею: Ґрифус, Баррад, Ейстюрланд і навіть Річна Коаліція — всім їм брешуть лицарі, торговці, королі та так звані демократичні лідери — всі, без винятку! Народи цих країн заслуговують на свою свободу думки, право на життя, вони заслуговують на захист своїх прав, бо вони — не просто чорнила на папері!\n\nВесь час свого існування Каза намагалася це показати. Кожного дня наші брати й сестри вставали і доводили світові, що він не може розвиватися в умовах рабства та тиранії. І досі ми надто стримували цей експеримент. Звісно, Мансу Ерба зробила багато, з чим я не можу не погодитися, але наша Аво дозволила собі піддатися впливу байдужих та боязких осіб у своєму колі, і тепер ці кроткі серцем заявляють, що хочуть вести нас у майбутнє? Так будемо ми прокляті, якщо дозволимо цьому статися! Прокляті!\n\nКаза! Та Каза, що лежить у моєму серці! Ти заслуговуєш більшого! Весь світ заслуговує на більше, ніж ледачих і безпорадних обранців свободи. Раби всього світу заслуговують на свободу, і ми не повинні миритися з тими, хто думає інакше! Іменем свободи, ми повинні бути фанатичними, як лицарі Опініка, вірними нашим надіям, як королі Віттенленда, і безжальними, як ті, хто лише й чекає, щоб надіти залізні кільця на наші копита!\n\nМоє ім'я Альту Кекса, і я висуваю свою кандидатуру на пост Верховного командуючого — в ім'я всіх тих, хто досі перебуває під гнітом тиранії!"
kasa.19.a: "Свобода або кров!"

### Election aftermath events

kasa.20.t: "Підрахунок голосів"
kasa.20.d: "Це була довга і цікава кампанія для всіх жителів Кази. Під час неї сталося стільки піднесених моментів, навіть якщо вони й були омрачені суперечками чи трагедіями. Це був справжній перший раз, коли всі жителі Кази відчули, що їхній голос може бути вирішальним при виборі першого командуючого. Ніколи раніше виборча система і терміни зміни лідерів не дозволяли такого. Деякі, хто сумував за минулим, були незадоволені цим, але інші пораділи таким змінам. Тому тому, хто стане першим командуючим, варто подумати про це.\n\nВрешті-решт кампанія завершилася так, як і всі інші: кожен житель Кази зміг проголосувати за своїх представників у Раді. Але навіть коли результати були оголошені, всі знали, що це ще не кінець. Адже ці радники тепер повинні були самі проголосувати і обрати першого командуючого. Уже були певні припущення щодо розподілу їхніх голосів, але все ж потрібно було дочекатися результатів голосування в Сеґуру."
kasa.20.a: "І наступним першим командуючим стає..."

kasa.21.t: "Протеже"
kasa.21.d: "Рада Кази абсолютною більшістю голосів обрала Люа Ремеді восьмим першим командуючим Свободної Держави Каза. Колишній секретар скромно пообіцяв вірно служити Казі перед тим, як зайняти своє місце в традиційному плетеному кріслі, що залишалося порожнім після відставки Мансу Ерби.\n\nУ своїй переможній промові Люа Ремеді говорила коротко і пообіцяла громадянам, що робота поновиться якнайшвидше на благо всіх. Вона також запевнила, що не залишить без уваги щирі побажання тих, хто не голосував за неї, і пообіцяла прагнути до досягнення найбільш повного доброчесного консенсусу, що задовольнить усіх жителів Кази."
kasa.21.a: "Ми збережемо спадщину Мансу Ерби!"

kasa.22.t: "Серйозний бухгалтер"
kasa.22.d: "Значною більшістю голосів Рада Кази обрала Пасарінью восьмим першим командуючим Свободної Держави Каза. Хоча голосування загалом пройшло спокійно, кілька протестувальників у задній частині залу Ради вимагали відповідей щодо Ксатіси, гноблення в Барраді і Ґрифусі, а також рабства в Ейстюрланді. Найбільш активних протестувальників провели геть, однак більшості дозволили залишитися на особисте прохання самого Пасаріньї. Колишній фінансовий експерт присягнув служити Казі перед тим, як зайняти своє місце в традиційному плетеному кріслі, що залишалося порожнім після відставки Мансу Ерби.\n\nНовий перший командуючий виголосив свою промову спокійно і стримано.\n\n— Попереду нас чекає справді важке завдання. Наша нація, незважаючи на свою працьовитість і новаторство, змушена зустрітися з багатьма перешкодами. Від постійної загрози насильства до екстремізму... Список завдань, які нам належить вирішити, здається безкінечним. Тим не менш, я впевнений, що ми подолаємо всі труднощі за допомогою друзів з Макавії і нашого власного безмежного потенціалу. Моя робота полягатиме не в тому, щоб давати вам усім відповіді і інші блага, як це роблять королі на заході, а в тому, щоб надати вам засоби, за допомогою яких ви самі подолаєте проблеми і розправите крила. Каза — не сімейний дім, яким керують владні батьки, а місце, де ми всі можемо скористатися рівними шансами на життя та розвиток. Я сподіваюся, що Каза зможе подорослішати, і в майбутньому нас чекає довге і благополучне життя.\n\n— Я хотів би завершити свою промову наступною обіцянкою. Робітники, моряки, фермери і службовці Кази, які володіють усіма можливими навичками та можливостями, я присягаю побудувати для вас Казу, яка ставитиме понад усе ваше майбутнє, ваше процвітання і вашу безпеку. Дякую вам усім і всього найкращого."
kasa.22.a: "Каза буде процвітати!"

kasa.23.t: "Приклад для всіх"
kasa.23.d: "Значною більшістю голосів Рада Кази обрала Йермту восьмим першим командуючим Свободної Держави Каза. І першою не-зеброю, що коли-небудь обіймала цей пост. Йермту висловила бажання створити більш інклюзивну систему, тому запросила на церемонію пережилих Ксатісу біженців і муніципальних політиків з усієї країни замість своїх родичів і друзів. Колишня радниця присягнула служити Казі перед тим, як зайняти своє місце в традиційному плетеному кріслі, що залишалося порожнім після відставки Мансу Ерби.\n\nПромова Йермту була короткою, але водночас урочистою та теплою.\n\n— Сорок років тому криза Баррада змінила життя багатьох тисяч істот. Ніхто з тих, хто втік, чи тих, хто прихистив їх, не просив про це. Перед обличчям цієї історичної несправедливості Каза та наша дорога Мансу Ерба довели всьому світу, що їхні слова не розходяться з дією. У зв'язку з цією великою подією я хочу подякувати всім тим, хто жив за ідеалами Першої Деревні, а також тим, хто продовжує це робити й зараз. Однак також настав час визнати, що ця трагедія нікуди не зникла навіть зараз, і якщо ми не зробимо все можливе, щоб покласти їй кінець, Казі все одно доведеться приносити жертви, щоб подбати про тих, кого вигнали тирани Баррада. Я бажаю всім нам позбутися цього тягаря і зроблю все можливе, щоб покласти край цій главі нашої історії і не допустити, щоб невтомна праця Мансу Ерби пропала даремно.\n\n— Я також чула побоювання деяких з вас щодо того, що поні з Віттенленда буде керувати нашою нацією, коли сам Віттенленд ще має багато чого зробити, щоб довести свої добрі наміри. Дозвольте мені запевнити вас сьогодні, що я буду дотримуватися духу спадщини Кази. Я твердо налаштована досягти того, щоб влада, зосереджена в Іля-Рошка, знову перейшла до всіх громадян Свободної Держави. Це було б зрадою — зробити інакше. Тому я з великим задоволенням завершую цю промову наступними словами: в майбутньому ми ще неодноразово побачимося. Дякую всім вам."
kasa.23.a: "До кращого майбутнього!"

kasa.24.t: "Зміна в риториці"
kasa.24.d: "Незначною більшістю голосів Рада Кази обрала Альту Кекса восьмим першим командуючим Свободної Держави Каза. Голосування пройшло непросто через крикливу меншість радників, запекло виступаючих проти цього можливого глави держави. Незважаючи на їхні спроби оголосити виборчу кампанію непридатною, Рада врешті-решт підкорилася демократичному вибору. Але кілька членів Ради все ж висловили протест проти цього вибору, покинувши зал, коли знаменита поетеса принесла свою присягу, перш ніж зайняти своє місце в традиційному плетеному кріслі, що залишалося порожнім після відставки Мансу Ерби.\n\nПромова Кекса була довгою та пристрасною. І все ж, ближче до кінця вона виголосила ці нетипово урочисті слова:\n\n— В цей день Каза зробила доленосний вибір. Вибір на користь збереження свого праведного і нелегкого спадку. Справи свободи і аболіціонізму. Я аплодую вам всім, навіть усім скептикам, за те, що ви вибрали таку важливу місію замість солодкого, але надмірного комфорту байдужості. Я не буду брехати. Попереднє завдання не буде простим і легким, але я обіцяю вам, що коли все буде закінчено і зроблено, і коли я покину це плетене крісло на своєму останньому подиху, нам усім буде сповна відплачено. Відплачено за те, що ми залишилися вірними тим, хто піднявся на Д'Ваше, тим, хто пішов на все заради найменшого шансу на свободу.\n\n— Я бачу, як багато хто навіть у цьому шанованому домі в страху відвертається. І ось що я скажу їм. Не відвертайтеся, громадяни Кази, бо ми йдемо по шляху, прокладеному для нас Акику і Сінорою. Знайдіть сили в своїй душі і встаньте, як горді жителі Кази."
kasa.24.a: "Каза пробудиться!"

### Історичні події
kasahistory.1.t: "Д'Ваш і сказ про Акику"
kasahistory.1.d: "Пам'яті Соки\n\nРозділ 1\nРядки 1-14\n\nУ відкритому океані широкому,\nСудно Д'Ваш розсікавало воду.\nСуть його була істинно злобною,\nСтраждали раби — без вини винні.\nЩелчки хлистів, але він терпів, Акику.\nВідчайдушно шептали ім'я його, Акику.\nНа раннє утро призначена страта,\nраби «ні» кажуть, піднялися, не боячись,\nкров хазяїв в океан лилась.\nСока Акику, дякуємо тобі.\nЗібравшись разом, взявши в копита свій шанс,\nНавіки уклали ми кровний альянс.\nСпівай голосно, щоб усьому світу дізналися,\nяк свободу кров'ю, жертвою і трудом добували."
kasahistory.1.a: "Дякуємо, Акику."

kasahistory.2.t: "Земля усміхнених рабів"
kasahistory.2.d: "Пам'яті Соки\n\nРозділ 4\nРядки 7-21\n\nДізнавшись, як плисти, і як судно полагодити,\nМи славимо Макавіанців, в нашій дорозі — наш щит.\nНе було б Макавії, не було б і нас,\nЗміїли б нас хвилі і здули вітри негайно.\nВсе бачило сонце, за горизонт прагнучи,\nЗловивши вдосталь ламінарії, риби,\nМи плили; Корабель майже що прибув.\nПеред нами земля, що ми нашою звемо, спущений якір.\nТоді ми на карті місце наше позначили прапором,\nми закалені і готові постояти за себе.\nПрибув Д'Ваш до берегів Кази поспішно,\nурок нам, що народ визначив долю цієї прибережної землі.\nНаші копита на землі сухій, місце нове за нами\nСвобода наша вистоїть, ми сильні серцями."
kasahistory.2.a: "Дім, який вони прийняли."

kasahistory.3.t: "Нарешті в безпеці"
kasahistory.3.d: "Пам'яті Соки\n\nРозділ 6\nРядки 2-24\n\nБув 753 рік, умови були відверто непереборні,\nми сподівалися лише на землю, зима холодніша за всі інші зими.\nД'Ваш зломлений назавжди, останнім притулком залишились лише ми один одному,\nАкику Сока прагнув до кожного і всього, до копита і кігтя, до пір'я і хутра,\nпроходячи все це, ми помітили, що все життя присвячували боротьбі та холодній погоді.\nМи не усвідомлювали, що земля так неприязна і так важко здобути свободу,\nУтіху ми знайшли в мудрості народу, у словах лідера.\nНе просто знайшли втіху, через жахи провела нас упевненість у наших справах.\nЗ відлигою весни, Акику почав вирішувати проблеми,\nвін не дозволив народу розділитись чи розпастися в нашій справі.\nІ через голод, смерті істот і нестерпний мороз,\nразом ми не зламались, сміливо вистояли, не пішли на дно.\nДруг з другом, незважаючи на походження, ми вистоїмо в будь-яку бурю,\nЗ новою піснею, що до сердець наших звала, пов'язані навіки багатьма долями,\nнаш народ став чимось новим, великим прикладом для нашого світу.\nДо макавіанців дійшли вести, наш сигнал цієї ери,\nприйшло, почувши це, чимало робітників,\nнаш час, ми стали благодійниками.\nВтікали сотні врятованих, шукаючи притулок,\nвсіх ми впустимо, був біженцем колись і я,\nмісце тут для всіх жертв війни, жорстокості ланцюгів.\nКаза — притулок, де кожен з них може вижити нарешті.\n\nМи не забудемо нашої болі, щоб не зникла наша земля."
kasahistory.3.a: "Притулок нових починань."

kasahistory.4.t: "Буря сталі та вогню"
kasahistory.4.d: "Пам'яті Соки\n\nРозділ 9\nРядки 8-27\n\nБуря сталі та вогню йшла до наших кораблів,\nПоле бою готове, грифони спокою не дали нам.\nНаша нація вся поглинута конфліктом,\nрицарі прийшли підкорити нас.\nНаша нація не бажала здаватися.\nПон Сінорі прапор наш підняла,\nсаме вона, нащадок Акику, Перший Командир.\nВони прийшли з палками вогню та зброєю сталі,\nброня їх зупинила наші копита і мечі, а рицарі все ранених спалювали.\nВіра наша впала донизу, впала ниць,\nмораль зламали конкістадори, їхні кігті бажали рвати синів нашої країни.\nЦе був перший наш випробуваний бій\nпроти найкращих грифонів.\nМайже нас розчавили,\nале ми не збиралися здаватися в цей важкий час.\nМи принесли невідворотну жертву,\nщоб оточити рицарів і завдати їм останнього удару.\nГлибоко в лісистих лісах ми влаштували засідку.\nВ їхній сліпоті перед перемогою, вони не помітили перепони.\nМайже до останнього рицарі боролися і майже всі загинули,\nі немало з них залишилось, нашого кроку не подолали вони.\nПопри пропозицію Сінори здатися,\nкожен до кінця вирішив залишитися.\nЗ важким серцем і тягарем важким,\nми поклали їхні життя, щоб зберегти наші."
kasahistory.4.a: "На пагорбі Ебірон народилася Каза."

kasahistory.5.t: "Остання битва Сінори"
kasahistory.5.d: "Пам'яті Соки\n\nГлава 13\nРядки 1-43\n\nРицарі Грифонії — не єдина загроза на наших кордонах,\nБіля берегів Кази, новий ворог з'явився.\nЗ півночі Єдинороги та Олені Ейстюрланду принесли булави,\nобидва намагаються повісити нам знову ланцюги, які ми скинули.\nНехай і зараз, нове покоління не зазнало тієї слави,\nїхні душі ще не палають вогнем волі; ворог іде двоголовий.\nСінору Пон вже стара і слабка, але без зволікань підняла свій стяг.\nСто Сімдесят почули її заклик, заклик до нації,\nсором відчули вони від такої безвиході,\nпофарбувавши броню в чорний, гербом зламаних прикрасили нагрудники.\nУ 905 році, солдати Кази, всього 107, піднялися проти нерадивих мандрівників,\nЇх зустріла армія, сорок тисяч солдатів; перед нами — найкраща армія століття.\nСінору знала — їх не зупинити, потрібна була вся допомога Кази,\nНа сході непрохідні гори, на заході — болотисті руїни.\nЧорна охорона зустрічає непроханих гостей,\nЗебрика грала на старовинних інструментах, забутих виконавцями.\nСінора знала ціну бою, не схилялася і не давала наказу відступати.\nВ той день, Ейстюрланд дізнався свої шанси в бою проти нас.\nРаз за разом наступала еліта Ейстюрланду,\nВ результаті лише їхня кров рікою пролилася.\nМеч Сінори миттєво відсік оленя-воїна,\nнаказуючи утримувати неприступну оборону.\nЕйстюрланд в жаху дивився,\nна смерть своїх синів від артилерійських команд,\nтела стіною росли, ріка наситилася кров'ю.\nСімнадцять днів стали піснею на віки.\nСімнадцять днів, оборонялися Сінора Пон та її воїни.\nПеремога була недосяжною, бо за чисельністю ми відставали.\nАле з честю Сінора пішла, її боялися олені,\nвтекли від вогнів Кази, без сумніву.\nНе підкорити ні грифона, ні зебру, ні поні, навіть гарпію — ні,\nжертву ми не забудемо, половина їх армії впала, кожен наш солдат буде оспіваний.\nТри спудеї втекли, увічнивши сказ, історію наших воїнів.\nВісті про останній бій увійдуть в літописи слави полеглих,\nв бастіоні предків, вогонь кісток палає.\nРазом роги гніву заграли, і на честь жертви Сінори,\nМакавія прислала допомогу; з того часу, будь ти грифон, поні, чейнджлінґ, незалежно від того, чи є у тебе на тілі візерунки,\nперш за все ти — житель Кази, тілом, розумом, душею.\nВсі з кігтями, копитами, пером, крилами та рогами мали єдину мету:\nвсіх поневолювачів — до океану дна відправити."
kasahistory.5.a: "Їхня славетна година."

kasahistory.6.t: "Каза там, де надія"
kasahistory.6.d: "Пам'яті Соки\n\nГлава 17\nРядки 14-29\n\nТяжкий бій закінчено, перемогла наша свобода,\nТим не менше, залишилося ще багато роботи.\nХоча бої вже далеко позаду,\nзагрози з мечами та рушницями знову наближаються.\nЗавдяки нашому давньому союзу з Макавії, все більше біженців тікають до нас,\nми їх не виганяємо, не відправляємо назад у прибій.\nПоки інший світ відправляє їх на вигнання,\nїх із радістю приймає Каза.\nТі, хто шукають укриття, приходять з навичками і розумом.\nХудожники шедеврів, інженери праці, вчені університетів, солдати своєрідні.\nВсі, хто до наших берегів прибуде оселитися — знайдуть місце,\nніхто не буде відвернений, не зважаючи на їхнє минуле.\nЯкщо душею ти відчуваєш дух Кази,\nзакон один для тебе — зберігай її мрію в серці.\nПідніми прапор Кази за її щастя.\nЗа майбутнє її народу, за її великі справи."
kasahistory.6.a: "Гавань кожного."

kasahistory.7.t: "Загроза рабства вічна"
kasahistory.7.d: "Пам'яті Соки\n\nГлава 22\nРядки 9-28\n\nБагато хто жадає з нас наживи, хоче забрати волю народу,\nтому всі хочуть стати солдатами.\nЗбережемо ж пам'ять про руїни та черепи.\nПрийми ці слова близько до серця, не дай себе закувати в ланцюги.\nЩо б інші не сказали, пали вогонь повстання, ріжучи його.\nВеликий страх, що невіглас забере небеса у тебе,\nякщо ти забудеш уроки історії або зрадиш свій шлях.\nЗакувати нас хоче злий Елізіум,\nдухи темряви обвивають нас до кінця.\nМи не повинні дати їм нас пригнобити, щоб не потрапити в їхні пути.\nЕйстюрланд, ображений поразкою,\nбачить в нас беззахисну здобич.\nНаших братів і сестер вони кидають за бетонні стіни,\nнехай вони дізнаються, як в наших серцях б'ються зміни.\nБуде це далеко, чи близько, ми прагнемо звільнення.\nВ Казі, не дозволимо навіть одному впасти в приниження —\nце насмішка над нашою нацією."
kasahistory.7.a: "За святу свободу."

kasahistory.8.t: "Навіть найменші світять свічки вночі"
kasahistory.8.d: "Пам'яті Соки\n\nГлава 27\nРядки 21-35\n\nКаза була малою від самого початку,\nбез союзників, нас заманювали омани.\nТому ми повинні пам'ятати щедрість Макавії-матері,\nнавіть перед загрозою ярості наших ворогів.\nМи їм багато чим зобов'язані за наше процвітання,\nпро їхню велику, безкорисливу доброту розкажемо кожному.\nВ темряві ночі, навіть найменші світять свічки,\nчерез найстрашніші біди, ми з силою віри вилікуємо один одного.\nТі, хто хочуть знищити нас з сліпої злоби, пізнають праведний наш гнів,\nпам'ятай це, глянувши на білих рабів.\nВони — з тих, хто не знають темних ночей.\nВони славлять зло, трудяться на благо найбільш злих ідей,\nі дізнаються вони, що ми не пропустимо їх зло.\nКаза засяяла білим світлом, коли навколо все було в темряві."
kasahistory.8.a: "Світять яскраво."

kasahistory.9.t: "Місце давно втрачене в горах"
kasahistory.9.d: "Пам'яті Соки\n\nГлава 29\nРядки 1-22\n\nЄ місце давно втрачене в горах,\nмісце за рікою, біля фонтанів, де Сінора боролась.\nЕйстюрланд і Каза не знають його місцезнаходження.\nЕйстюрланд хоче забуття для Останнього Боєвого Синори.\nКаза знає, що правду не сховати,\nколи в історії нема великих плечей,\nколи ми розповімо історію безликим молодим.\nЗнайдеться місце, де Сінора дала бій припливу Ейстюрланду,\nі покажемо тоді колишній запал Казців.\nПокажемо тим, хто хотів забрати нашу волю,\nне забудемо жертви за загальну долю.\nМаги в Безумних Горах,\nхочуть нас залякати вічним смутком, нещадним страхом.\nВірять вони, що ми проклинаємо,\nвірять, що єдиноріг непохитний.\nПідемо за межу, поборемо тих божевільних,\nврятуємо тих, хто залишився розумними.\nНевірні не повірять, оголосять твої слова прокляттям,\nале всі ті, хто до нас прийшли, приєдналися до Кази, стали частиною нашої братії.\nПротистояти тиранії, зову, зову поневолення, боротися, боротися з божевільним закликом,\nне дозволяй позбавити Казу радості, не втрачай своє щастя знову."
kasahistory.9.a: "Це заклик до божевільних і злих."

kasahistory.10.t: "Для багатьох Каза була нашим домом"
kasahistory.10.d: "Пам'яті Соки\n\nГлава 30\nРядки 1-25\n\nВід річки Аедри до Безумних гір, і до берегів Д'Ваш,\nВід пагорба Ебірон Сінори останнього бою, до островів Іляш.\nВся це — Каза, до самого мозку кісток.\nЩо б інші не думали, ми правителі своїх земель і господарі морів.\nНе піднімемо ми копита, кігті і крила на тих, хто проявив нам вірність,\nнехай багато хоче нас зруйнувати, знищити нашу мрію, перетворити її в пил,\nдля цього ти отримав військові знаряддя.\nСелянин з плугом, рибалка з вудкою,\nнаша країна побудована на них з самого початку.\nУ нашому домі немає місця для страху,\nразом ми його переможемо, одним махом.\nЗвернись до сусідів, звернись до старших, допоможи їм, не скупись,\nв годину бурі не забудь їхню вдячність.\nСкоро ми приймемо найвеличніший закон, з яким будуть жити нащадки,\nщоб ніхто не залишився в урагані, під час грому.\nЗберігай пам'ять, пам'ятай історію,\nрозповідай всім про безсоромний подвиг своїх предків,\nщоб ніхто не був забутий у водах століть.\nВсі почують наші пісні про свободу від кайданів,\nразом, єдині, ми переможемо ворогів.\nМи — Каза, Каза — наш дім, наші душі — Каза.\nНехай душі минулого прославляють наші укази.\nПро їхню пам'ять я співаю,\nстворю колодязь волі, співаючи свою пісню,\nЄдиним незламним і славним словом,\nнаша воля буде звучати повсюдно, дзвінким закликом."
kasahistory.10.a: "Але наша Аво зробила її домом для всіх."

kasahistory.11.t: "Запис бібліотеки Кантерлот про цикл "Пам'яті Соки""
kasahistory.11.d: "Народ Кази вивчає свою історію через спогади Соки. Це довга і складна історія, яка розповідає про їхнє минуле, починаючи від повстання рабів на Д'Ваші, очолюваного їхнім національним героєм — Акіку Сокою. Жителі Кази не тільки знають ці вірші, але й вміють їх співати. Цьому навчають кожного громадянина, і часто багато хто пропонує додати щось у спогади Соки. Але тільки Рада Старійшин, яка знаходиться в Іля-Рошка, може прийняти рішення про офіційне додавання нового вірша. Нещодавнім прикладом цього є додавання глави номер 30 в 1003 році, початковим автором якої була знаменита поетеса Альту Кекса. Хоча громадяни Кази зовсім не зобов'язані запам'ятовувати ці вірші, їх потрібно знати для успішного проходження базового курсу історії. Також ці вірші є найкращим введенням в історію Кази для іноземців.\n\nСама історія записана лише в одному місці: на глиняних табличках, виставлених у Великому Залі Пам'яті, що знаходиться в залишках корпусу Д'Ваша в гавані Іля-Рошка. І там ця історія викладається дітям і дорослим в усній формі. Лише ті, хто знають спогади напам'ять і можуть їх повторити, гідні стати лідерами Кази.\n\nЧитачу, будь обережний і ставись до цього як до суміші історії і міфу. Адже лише ті, хто сам бачив ці події століття тому, знають правду, що ховається за цими історіями. Далі йде грубо переведена версія цих спогадів на пониш мову. Наші дипломати та бюро перекладів змогли створити цю версію, щоб ви могли ознайомитися з історією і традиціями Кази."
kasahistory.11.a: "Підпис, лектор Топ Маркс"

### Події Луі Ремеді
luakasa.1.t: "Подарунки з-за кордону"
luakasa.1.d: "Деякі проблеми були досить приємними, зокрема та, яка стояла прямо зараз перед Луі Ремеді. На заклик до численних експатів і емігрантів, що покинули Казу, відгукнулися так багато, що це перевершило найсміливіші мрії і очікування Луі. Тисячі істот почали повертатися в Казу, а ще більше стали надсилати гроші назад для допомоги в розвитку країни.\n\nОднак найприємніші сюрпризи прийшли з досить несподіваних джерел. Перший — з Макавії, де емігрантка з Кази змогла заснувати велику компанію, що спеціалізується на електронних машинах. Вона запропонувала перенести всю свою компанію в Казу і просила допомогти з цим. Щоб довести свої слова, вона надіслала електричну письмову машинку, і Луі Ремеді не міг заперечити, що користуватися нею було надзвичайно зручно.\n\nДругий варіант знайшовся в іншому місці. Виявилося, що у колишнього біженця з Баррада є родина, яка втекла в Річкову Республіку. Там вона змогла розвинути широку мережу контактів серед поні республіки, включаючи кількох вчених, які, ймовірно, зараз шукають нову роботу. Тож чому ж усе це було проблемою? Через бюджет. Він був досить обмежений і дозволяв вибрати лише один варіант. Лише перенесення електронної компанії або найм вчених. Тож настав час зважити всі "за" і "проти", а потім зробити остаточний висновок."
luakasa.1.a: "У наших громадян-поні неймовірний потенціал."
luakasa.1.b: "Електроніка — це шлях у майбутнє."
luakasa.1.c: "Ми повинні спробувати отримати обидва варіанти."

luakasa.2.t: "Що ж таке свобода?"
luakasa.2.d: "— Одне з пам'ятних спогадів з часів, коли я був ще жеребеням, що я пам'ятаю і досі, це коли мій батько приніс додому книгу. Вона була подарунком для моєї матері. Коли я дивився на неї, що стояла на полці, мене завжди дивувало, що мати вражена нею. Я пам'ятаю, як я запитував своїх батьків про значення різних табличок на магазинах, покритих цими дивними символами. І ось, через кілька днів після мого п'ятого дня народження, я йшов на кухню, тримаючи цю книгу, і голосно читав її назву: 'Мейнхеттенський Бестселер Номер Один. Запретне Полум'я.'\n\n— Мені знадобилося чимало часу, щоб зрозуміти, чому мені дали торт за те, щоб я більше не говорив про цю книгу, і щось в цьому досі тривожить мене. Уміння читати дало мені торт, і якщо це було так просто, то що б могли дати мені інші навички, яким я міг би навчитися? Нехай ця байка буде свідченням того, що я стою тут не як якийсь виключний геній, а як звичайний зебр, який мав можливості, і був мотивований без жодних обмежень. Я хотів торт, в результаті знайшов чудових вчителів, навчився багатьом речам, почав працювати, і ось, через роки — я тут.\n\n— Я не стверджую, що я виключний чи щось таке — навпаки, я хочу запитати вас про це. Якою була б нація, в якій усі мали б такі можливості? Залишимо осторонь блискучі уми наших академій, бо є й інші. Що ми можемо сказати про тих, хто застряг на своїх фермах або й зовсім у трущобах? А про біженців, занадто голодних, щоб навіть думати нормально? Скільки талантів йде у нікуди?\n\n— Скинути кайдани — це, без сумніву, добре, але той, хто не знає навколишній світ, сам себе тримає в рабстві. Мета Кази зараз — не відчайдушне протистояння, а навчання. Світ змінюється, і ми повинні підготувати наш народ до того, що їх чекає. Ми не прагнемо кричати, рвати і метати — ми досягнемо своїх цілей через терпеливе виховання і безперервне вдосконалення. Нам потрібні не тільки борці за свободу, але й інженери та вчені. Навіть в такій ситуації, як наша, найкращою зброєю буде не меч, а перо, і нам варто про це подумати."
luakasa.2.a: "Освіта скине кайдани з наших великих умів!"

luakasa.3.t: "Що таке нація?"
luakasa.3.d: "— Я згадую, як одного разу прочитав опис різниці між філософією та політикою. Я нізащо на світі не можу згадати, де саме я це прочитав. Можливо, я сам вигадав це, виходячи з моїх туманних думок і госуворо бажання висловити цю думку, але суть цитати полягала в тому, що філософія займається визначенням істини, а політика — втіленням цієї істини належним чином під гідним управлінням.\n\nОдним з наслідків такого положення є той факт, що сліпий догматизм по суті є недосконалим: він пропонує лише одну відповідь, не враховуючи контексту. Натомість твереза, а часто й неупереджена оцінка ситуації була і залишається найкращим інструментом будь-якого лідера. Як би там не було, треба визнати наступне: ніколи ще не було так багато претендентів на посаду першого командуючого, як на минулих виборах. Це факт, але що він означає?\n\nЦе означає, що нинішня Каза — це не та країна, яку заснував Акіку, і не та Каза, якою керувала моя почесна попередниця. У нашому процвітанні відбулися зміни, і хоча в важкі часи необхідно, щоб найбільш виключні та талановиті з нас стали лідерами, сама суть процвітання та прогресу дозволяє поступово вирощувати молоді таланти.\n\nМи всі знаємо знаменитий "картопляний указ", коли Акіку зробив вибір щодо основної культури Кази. І справа була не в тому, що Каза тепер буде вічно покладатися на картоплю, а в тому, що в голодні часи у Кази буде надійна культура, яка зможе нагодувати наш народ. Ніхто не скаже, що ми підвели Казу, почавши вирощувати моркву, салат або яблука. Адже в часи достатку ми можемо дозволити собі більшу різноманітність. Я стверджую, що те ж саме справедливо і щодо лідерства.\n\nВсе більше і більше жителів Кази стають гідними позиції першого командуючого — я протистояв на виборах трьом іншим кандидатам, кожен з яких міг би дуже добре правити нацією — і чим більше наша нація буде процвітати, тим більше буде зростати кількість цих потенційних кандидатів. Саме тому настав час переглянути нашу позицію. Роль першого командуючого, яка так добре служила нам, стає все менш підходящою для нової Кази, де живуть добре поінформовані, цілеспрямовані та здатні істоти, які кожного дня доводять, що вони не тільки здатні, а й хочуть мати право голосу щодо своєї долі. З цієї причини Каза повинна реформуватися і змінитися. Настав час демократизувати її."
luakasa.3.a: "Демократія захищає наші життя!"

luakasa.4.t: "Що таке багатство?"
luakasa.4.d: "— І поки Проект Прудуту триває, ми бачимо не лише прогрес, а щось набагато глибше. Те, що пояснює, чому ця епоха в Грифонії та Еквусі називається 'промисловою революцією'. Самі умови нашого суспільства змінюються, і ті речі, які колись допомагали деяким із нас заробляти величезні гроші, відходять на другий план, змушуючи стару гвардію конкурувати в нових типах економічних ігор.\n\nДосить очевидно, що завдяки цьому прогресу зв'язки в нашому суспільстві значно посилилися і умови життя нашого народу корінним чином змінюються. Це включає в себе й економічні умови: вимоги значно змінилися, і старі умови більше не влаштовують наших громадян. Був час, коли біженцям, що перетинали наш кордон, вистачало їжі, ковдр і невеликого клаптика землі, щоб почати нове життя. Але тепер багато що змінилося.\n\nЕкономісти говорять про перехід від аграрної економіки до індустріальної, і про те, що такі клаптики землі тепер дають їжу, але не гроші. Зі старими методами не купити жеребятам одягу, в якому вони могли б піти до школи. Та й саме відвідування шкіл може стати проблемою, коли всі копита потрібні на фермі. Поля і ферми не забезпечують комфорту сучасного життя і не дають численних варіантів для покращення свого становища в житті.\n\nКрай важливо, щоб уряд Кази запропонував нові відповіді на ці питання. Зараз більшість наших громадян не працюють на власній землі, а замість цього наймаються на роботу до різних компаній. Чи повинні ми дозволяти роботодавцям вирішувати їхні долі і лише погоджуватися з результатами, які вони прийняли? Зараз настала епоха, коли масштаб торгових угод зростає і вони стають все більш складними. Чи можемо ми нині по-справжньому покладатися на окремих осіб, що діють від нашого імені, замість того щоб об'єднати наші зусилля в рамках єдиного центрального торгового органу?\n\nНа ці та багато інших питань уряд має дати такі відповіді, які збагатять середнього жителя країни. Якщо Каза почне рухатися вперед як нація, але залишить свій народ позаду, то вона буде приречена на неминучий провал."
luakasa.4.a: "Багатство дозволить нам діяти!"

luakasa.5.t: "Присвята під дощем"
luakasa.5.d: "— Казу неодноразово штовхали на край прірви, і стільки ж разів з'являлися герої, готові боротися до переможного кінця. — Люа Ремеді урочисто прочитав уривок зі своєї промови, стоячи під парасолькою від проливного дощу. Т crowd перед ним мовчала, благоговійно слухаючи його. Пам'ятник — монумент на честь героїв Кази — будувався вже місяцями. — Ми зобов'язані цим героям нашим процвітанням, нашою свободою і самою нашою нацією, — продовжував Люа Ремеді, — хоча наших слів може бути недостатньо, і ми не можемо вшанувати загиблих ще при їх житті, ми можемо віддати їм належне після смерті. — Після цих слів він підняв очі, і пам'ятник відкрився перед публікою, що викликало потрясені і налякані зітхання у глядачів.\n\nПам'ятник зовсім не віддавав пошани мертвим. Він зображував мертвого солдата-зебру, чию відірвану передню ногу тримала плачуча поні. Зліва сидів згорнутий калачиком грифон, який схопився за голову з виразом повного жаху. А праворуч знаходився надгробок, оточений плачучою сім'єю.\n\nШок змінився гнівом, і незабаром сердиті голоси почали кричати на Люа Ремеді. Вони звинувачували Люа в тому, що він плюнув в обличчя тим героям, яких тільки що вихваляв; питали, що з ним не так; вимагали, щоб пам'ятник знесли. Люа Ремеді тим часом просто чекав, даючи їм виплескати свій гнів, а потім повернувся до одного з охоронців і кивнув. Охоронець підійшов, взяв гвинтівку і, націливши її в небо, вистрілив. Раптовий звук пострілу змусив натовп здригнутися, і на мить вцарилася тиша.\n\n— Цього звуку, — сказав їм Люа Ремеді, — було достатньо, щоб солдат, якого я зустрів шість років тому, впав під мій стіл. Жахи війни залишили на ньому такі шрами, що звук зачинившихся дверей змусив його знову повернутися на поле бою. Якщо ти настільки зломлений, то чи потрібна тобі честь? У чому слава витікати кров'ю далеко від дому, хапатися за свої рани і волати про допомогу, знаючи, що ніхто тебе не почує? Так легко говорити про честь і славу, зменшуючи ці жахи, бо вони змушують нас відчувати себе незручно. Але ми зобов'язані визнати і пам'ятати всіх тих, хто проливав свою кров, щоб ми могли стояти тут, в безпеці і в процвітанні. Їхня смерть не була красивою, їхні страждання не були славними, і якщо ми коли-небудь забудемо про це, то тоді ми справді зрадимо тих, хто віддав усе за нас.\n\nНатовп притих, він вже випустив свій пар, і чутно був лише шум дощу. Люа Ремеді повернувся до статуї і низько їй поклонився, надаючи іншим можливість слідувати його прикладу."
luakasa.5.a: "Дякую вам... за все."

luakasa.6.t: "Перевірка, перевірка..."
luakasa.6.d: "Коли Амендуа приніс додому цю дивну дерев'яну скриньку, в родині виникла невелика суперечка. Тітка Остра гаряче заперечувала проти «проклятої шкатулки», кажучи, що за горами в Барраді і так достатньо темної магії, тож навіщо вони принесли її в будинок? Знадобилося три години, щоб умовити її і переконати, що коробка була не більш чарівною, ніж плита, і що вона не з'їсть їх, як і електричне світло. Навіть коли Амендуа почав крутити ручки, щоб подивитися, чи зможуть вони змусити радіо працювати, вона трималася на відстані від пристрою, бурмочучи про новомодне божевілля. Але потім бурмотіння радіо змінилося, почувся тріск, і раптово вони почули чіткі слова, що лунали з радіо, що змусило всю сім'ю відчути благоговійний страх.\n\n... — слухаєте Громадське радіо Кази, а я — Сабі Вос — звертаюся до вас із нашої студії в Сеґуру, — спокійно й офіційно вимовив голос із радіоприймача. — Для тих, хто тільки підключився: я тут, у студії, з нашим першим командувачем Луа Ремеді, який погодився відповісти на запитання, поставлені вами, наші дорогі слухачі. Перший командувач, дякую за те, що ви прийшли сюди.\n\n— Мені це принесло велике задоволення, — відповів інший голос, і сім'я присунулася ще трохи ближче.\n\n— Це справді він? — Здивувалася мати Амендуа і син кивнув.\n\n— Так, пам'ятаєш вибори? Ми бачили його, він був четвертим оратором. Він говорив саме так.\n\n— Він здається нудним, — прокоментував молодший брат Амендуа. Старший прикрив молодшому рота, щойно Сабі Вос зачитала перше запитання.\n\n— Наше перше запитання поставив Амендуа з Ілля Рошка, — сказала Сабі Вос, але її слова заглушив здивований і радісний вигук Амендуа. Вся сім'я здивовано подивилася на нього. — Він запитує, чи не хочете ви розповісти нації жарт. — Погляди інших членів сім'ї стали спантеличеними, і Амендуа ніяково посміхнувся."
luakasa.6.a: "Коли я писав запитання, це здалося кумедною ідеєю."

luakasa.7.t: "Момент із життя"
luakasa.7.d: "Клас був повний поні, зебр і грифонів різного віку. Інсіна відчувала хвилювання, коли вона зайшла всередину кімнати та сіла за стіл, дивлячись на присутніх. З широкою посмішкою дивилася на учнів, нічого не кажучи, і за кілька секунд помітила, що деякі з них почали соватися. Один із них, здавалося, збирався заговорити, але Інсіна підняла копито, м'яко змусивши його замовкнути, і подивилася на інших. Минула майже хвилина, перш ніж вона заговорила.\n\n— Трохи ніякова зустріч, вам так не здається?! — Запитала вона весело, спостерігаючи, як половина учнів здригнулася на своїх місцях. — Привіт! — Вона посміхнулася. — Я Інсіна, і я буду вашим учителем, і я дуже, дуже не люблю домашні завдання. Давайте пройдемося по присутніх, і нехай кожен із вас назве мені свої імена і розкажіть що-небудь про себе. Розкажіть нам щось веселе! — Попросила вона, і студенти повільно почали представлятися. Коли вони дійшли до старої зебри на кінці класу, вона назвалася Острою і згадала, що колись ловила перли. Інсіна миттю накинулася на це.\n\n— Ловля перлів? Це правда, що якийсь час ця діяльність була найбільшою галуззю промисловості Кази? — Запитала вона, помітивши, що в Остри змінився погляд. Стара леді погодилася з нею, почавши детально описувати свою стару професію: інструменти, якими вони користувалися, історії про величезні перлини, які іноді можна було знайти, і, звичайно ж, вона розповіла найважливіший урок із усіх. Перлам потрібен час, щоб сформуватися, і будь-хто, хто говорить щось на кшталт "чому б просто не взяти всі устриці", абсолютно не розбирається в цій сфері діяльності.\n\n— Дякую, — посміхнулася Інсіна, коли Остра закінчила. — Отже, ви всі це чули? Дізналися щось нове? Ця школа, як і багато інших, не призначена лише для того, щоб ми розмовляли одне з одним. Ми всі можемо вчитися у своїх товаришів. Так, це правда, що є деякі речі, яких я буду вчити вас, але і також зможете навчити одне одного. Ви якраз дізналися про першу галузь індустрії Кази. Дякую, Остра."
luakasa.7.a: "Ми всі станемо вчителями одне для одного."

luakasa.8.t: "Перерва на роздуми"
luakasa.8.d: "Амендуа з важким зітханням опустився на лаву і витер лоба. Цими днями його справи справді йшли вгору, і, судячи з того, як усе більше і більше будівельних проєктів стартували щотижня, це триватиме ще деякий час. Він подивився вбік і побачив, що його кузен підняв пляшку з водою і мовчки простягнув копито, просячи дати й йому трохи.\n\n— Ну, одне можна сказати напевно, — зауважив він, узявши пляшку. Амендуа зробив ковток води, зітхнув від задоволення і повернув її назад. — Якщо так піде й далі, там у нас буде робота ще на довгі роки вперед.\n\n— Ти читав газети? — Запитав Струбон. — Вони там розширюють гавань, — сказав він, вказуючи на край бухти. Амендуа здивовано присвиснув.\n\n— Робота, знову робота, — прокоментував він. — Тільки ось Остра не буде щаслива... — він скривився. — Вона завжди ловила перли в цьому районі.\n\n— Так... — Струбон скривився. — Знаєш, що ми повинні зробити? — раптом сказав він. — Ми повинні купити їй човна.\n\n— Що? — Запитав Амендуа, — Про що ти?\n\n— Я маю на увазі, що вона не зможе продовжувати знаходити перли, як раніше. Вона стара і стає лише старшою... але згадай того дивного грифона, який з'являвся тут цілу вічність тому. Він говорив так... дивно... щось на кшталт "а-біпара-бу-папа"?\n\n— А, ти про того вінгбардійця? — Запитав Амендуа, не в силах стримати сміх.\n\n— Так, він був зачарований ловом перлів... а Остра виявилася хорошою вчителькою. Вона допомогла нам обом навчитися плавати. Тож тепер вона могла б почати катати туристів по морю, показувати їм устриць і навчати премудрощам пошуку перлів, вірно? Я заробив три денні заробітки, просто проводячи цьому грифону екскурсію містом. І якщо в Остри буде нормальний човен, можливо, вона подумає про це?\n\n— Як ти можеш бути одночасно таким тупим і таким розумним? — Запитав Амендуа, і Струбон у відповідь вилив на нього залишки води з пляшки."
luakasa.8.a: "Зміни бувають на краще."

luakasa.9.t: "Подбати про бідних"
luakasa.9.d: "Луа Ремеді знав, що його вважають нудним. Він уже давно відмовився від спроб змінити це уявлення про себе, і замість цього вважав за краще просто прийняти його. І все ж, підписуючи документ, що лежав перед ним, він думав про те, що той, хто не відчуває трепету від чогось подібного, просто упускає свій шанс. Спалахи камер заблищали перед Луа, коли він зробив останній штрих ручкою. Він підняв її та посміхнувся журналістам. Це було щось на кшталт шоу, але трьохсотсторінковий документ, що лежав на його столі, був занадто нудним для більшості істот.\n\n— І завдяки цьому Каза нарешті отримає систему соціального забезпечення, придатну для нової епохи. — Дуже узагальнене твердження, та й до того ж доволі порожнє, але все ж вірне. Його найсильніше турбувало те, що він може виглядати так, ніби говорить лише про досягнення своєї попередниці. Так справа не піде.\n\n— Якщо ми будемо спиратися на роботу наших попередників, то можемо бути впевнені, що ті, хто страждає від голоду або злиднів, отримають гарантовану і своєчасну допомогу. — Демон, звичайно, таївся в деталях; основна спрямованість нового закону стосувалася державної підтримки, підзвітності та регулярної оцінки, щоб змусити всі різні благодійні організації в країні рухатися в одному напрямку. Але все це було не дуже хвилюючим.\n\n— Дух милосердя і доброти Кази допоміг нашому народу просунутися далеко. І я пишаюся тим, що цей дух не самотній, що його доповнюють дії. І кажу всім, хто присвятив себе тому, щоб допомогти нагодувати та одягнути своїх побратимів, що вони тепер більше не самотні. — Технічно вони ніколи не були самотні. З ними завжди була Мансу Ерба, але, як і в багатьох інших випадках, достатньо було лише одного невідповідного лідера, щоб уся система звалилася б. Допомога народу була надто важливим завданням, щоб цілком і повністю доручити її державі, але це не означало, що закони не могли допомогти забезпечити безпеку такої допомоги. Деталі, деталі, деталі... Це наводило нудьгу на звичайних істот, але Луа просто обожнював їх."
luakasa.9.a: "Дякую вам усім. А тепер приступимо до його реалізації."

luakasa.10.t: "Перший міністр"
luakasa.10.d: "Зала Ради була майже повністю перебудована за останні тижні. Старе планування змінило нове, набагато більш схоже на зали засідань інших країн. Спікер сидів попереду, а члени ради — на рядах лавок, що оточували спікера. Місця нагорі призначалися для істот, охочих спостерігати за тим, що відбувалося внизу, де Луа Ремеді стояв біля кафедри спікера.\n\n— Коли я став першим командувачем, то отримав величезну владу. Владу, яка вірно служила Казі вже довгий час. Однак нинішня Каза відрізняється від країни столітньої давнини, і під час моєї передвиборчої кампанії я мав честь бути поруч із кількома хорошими і здібними кандидатами, кожен із яких міг би стати чудовим лідером. Моя попередниця знала це. І справді, саме тому вона тримала своїх радників так близько, що у Кази було побільше варіантів. Вона зробила нам подарунок, і цей подарунок став для Кази першим ковтком демократії. І ми не дозволимо цьому зникнути.\n\n— Кожен із присутніх тут представників, яких їхні виборці визнали гідними, відтепер матиме голос, рівний моєму за вагою. І я відмовлюся від своїх обов'язків, якщо вони вважатимуть, що я не справляюся зі своїми обов'язками. Я буду служити вам не як командувач, а як міністр, і моя роль полягатиме в тому, щоб допомогти цій асамблеї прийти до правильних висновків, а не викласти їх самому. Члени ради, для мене велика честь вітати вас тут і бачити, що ви готові служити народу разом зі мною. Я сподіваюся, що ви всі зможете продовжити йти зі мною шляхом, який наша Аво проклала для нас. Дякую вам усім. — У залі Ради пролунали оплески, і Луа Ремеді схилив голову, відчуваючи, як незрима тяжкість повільно спадає з його плечей. Побачивши щось краєм ока, він повернувся і з подивом зрозумів, що до нього підійшла молода кобилка, простягаючи йому букетик квітів. Луа ніяково прийняв його під звуки музики національного гімну Кази. Він відчув, як червоніють його щоки, і приєднався до решти членів ради, які почали співати слова гімну."
luakasa.10.a: "Каза, побачи перших променів світанку сяйво...."

luakasa.11.t: "На захист гармонії"
luakasa.11.d: "— ...і, вступивши на цю посаду, ви присягнулися боротися за захист гармонії та демократії та за збереження їхніх цінностей. — Луа Ремеді виступав перед чималим строєм солдатів, спеціально підібраними з усієї армії Кази. Вони були одягнені в темно-сірі мундири, який, здавалося, були спеціально створені для того, щоб зливатися з кам'яними стінами резиденції першого командувача. — Зараз ваше призначення має політичний характер, оскільки вам доручено не просто підкорятися, а й боротися за принципи, яким слідувала Каза з моменту свого заснування. Як Вартові Республіки, ви не присягатимете жодній істоті, і жодна істота не може закликати вас. — Батальйон зааплодував після закінчення промови та віддавав честь. Луа Ремеді відчув легкий укол занепокоєння. Проте, курс уже був намічений і тому він заговорив знову.\n\n— А зараз я повинен оголосити військовий стан, — сказав він їм, — і я наказую вам заарештувати раду за звинуваченням у державній зраді. У мене є докази, що вони загрожують нашій демократії, і ви повинні негайно взяти їх під арешт.\n\nВся площа занурилася в мовчання, і три сотні пар очей втупилися на нього. Радість зникла, її місце посіла невпевненість. Луа помітив, як двоє солдатів у задніх рядах відступили на пів кроку, немов роздумуючи, чи підкорятися цьому наказу. Зрештою їхня командирка підійшла до нього і поклала копито йому на плече.\n\n— Ні, — просто відповіла вона, і Луа Ремеді з полегшенням зітхнув. Зрештою, це спрацювало. Звісно, це спрацювало. Було б дивно, якби не спрацювало, адже полковник була розумною зеброю. Але якби це було не так... від цієї думки у Луа запаморочилася голова.\n\n— Беріть приклад із вашої командирки, солдати, — сказав він, відчуваючи, що йому потрібно терміново сісти. — Тиранія дуже легко виникає з помилкового прагнення зберегти свободу. Ви не є чиїмись головорізами. Пам'ятайте про це. — Як би він не намагався зберігати спокій, наприкінці промови його голос злегка тремтів.\n\n— Так, перший командувач! — Весь загін гаркнув у відповідь, і Луа Ремеді, бачачи, що вони зітхнули з таким самим полегшенням, як і він сам, посміхнувся солдатам у відповідь. Тепер вони все зрозуміли."
luakasa.11.a: "В ім'я священної справи свободи!"

luakasa.12.t: "Перший Президент"
luakasa.12.d: "Весь двір, аж до паркана, що відокремлював натовп від рядів солдатів, які стояли по обидва боки доріжки, що вела трибуні, був повний роззяв. Камери заблищали, коли Луа Ремеді пройшов поміж ними з високо піднятою головою. Він намагався триматися з гідністю і зберігати впевнений вигляд, хоча в душі все ще нервував. Усе було на місці, він був упевнений у цьому. Конституцію було схвалено, і члени ради погодилися з нею. Чи були незгодні? Звісно, але все ж влада першого командувача дала йому змогу взяти гору над ними. Вони нічого не могли з цим вдіяти, крім як обурюватися. Принаймні до сьогодні. Дійшовши до сцени, він зупинився перед суддею, який чекав на нього. Старий жеребець простягнув йому звід законів, і Луа Ремеді поставив своє копито на цю книгу.\n\n— Луа Ремеді, — сказав старий жеребець. — Народ Вільної Держави довірив вам посаду президента Вільної Держави Кази. Ви отримаєте багатовікову спадщину і станете головним захисником цінностей, які заклали наші засновники. Луа Ремеді, чи будете ви вірно служити республіці, як того вимагають ваші обов'язки?\n\n— Я, Луа Ремеді, урочисто клянуся служити республіці, як того і вимагає мій обов'язок. — Відповів Луа. — Я клянуся захищати і підтримувати цінності, на яких була заснована республіка, і ніколи більше не дозволю тиранії або рабству терзати її народ. Я клянуся поважати і захищати її інститути, її закони та її народ від будь-яких зовнішніх і внутрішніх загроз.\n\nВін сам написав і перевірив цю клятву. І все ж вимовивши ці слова, він відчув себе так, ніби його вдарили кувалдою. Луа зрозумів, що все це по-справжньому. Справу було зроблено, він зробив цей крок і замінив посаду першого командувача на пост президента. І якщо не станеться чогось радикального, то так залишиться назавжди.\n\nВін повернувся обличчям до натовпу і підняв копито в повітря, коли пролунали радісні крики натовпу. Він посміхнувся, хоча й дещо натягнуто, і почув відлуння салюту в повітрі. Вартові Республіки повернулися до нього обличчям, віддаючи честь і вітаючи його громовим вигуком: "Хай живе президент!". Спалахи камер репортерів майже засліпили його. Вантаж із плечей нікуди не подівся і навіть став ще важчим. Проте, це був його обов'язок. Саме йому довірили цю роль. І Луа не відступить із цього шляху."
luakasa.12.a: "За Республіку!"

luakasa.13.t: "Дамба Акіку"
luakasa.13.d: "Масивна дамба завдовжки понад пів кілометра простяглася через річку. За нею розкинулося велетенське озеро, що виблискувало на сонці, і Луа Ремеді з благоговінням дивився на нього. Це було просто чудово, і він не міг не посміхнутися, дивлячись на натовп.\n\nДля будівництва цієї дамби потрібна була праця десятків тисяч робітників. Сам проєкт вимагав просто приголомшливої кількості коштів, адже проблемою була навіть відсутність місцевої інфраструктури. А вже які зусилля знадобилися, щоб усе йшло гладко... Однак усе вийшло, і тепер вони стояли на вершині великої дамби імені Акіку. Можливо, це було вельми самовпевнено, але він сподівався, що дамба послужить кращим пам'ятником їхньому засновнику, ніж будь-яка статуя або площа.\n\n— Для мене велика честь стояти серед вас усіх сьогодні, — сказав він, оглядаючи натовп, що оточив його. — Сьогодні ми є свідками досягнення, яке можна вважати одним із найбільших тріумфів Кази. Чимала частина нашої історії була написана кров'ю героїв, готових віддати все заради Кази, і все ж чимала частина нашої безпеки та щастя забезпечується істотами, подібними до тих, хто працювали тут. Істот на кшталт Стратоса, який пірнув униз, щоб зловити робітника, що падав із краю дамби, під час обвалу шість місяців тому. Істот на кшталт архітектора Бім Компаса, який помітив дефект конструкції та невпинно намагався звернути увагу своїх начальників на це, поки вони не дослухалися до цих побоювань. Істот на кшталт Амендуа і Струбона, які приїхали сюди з Іля-Рошка на роботу і які за шість місяців роботи тут не взяли жодного вихідного дня — і якщо ці двоє слухають, то я поговорю з вашим начальником про те, як він міг це допустити. — По натовпу пронісся смішок, і Луа Ремеді широко посміхнувся. — Усі ми разом створили це диво. У роботі взяли участь усі, починаючи від моїх співробітників і закінчуючи звичайними робітниками. Так, ви використовували молотки, а не списи, але ви все одно боролися разом, і завдяки спільній праці створили щось, що витримає випробування часом — справжній пам'ятник нашій гармонії та дружбі. — З цими словами він перерізав червону стрічку, офіційно відкриваючи дамбу. Луа радісно посміхався під гучні оплески натовпу."
luakasa.13.a: "У світле майбутнє!"

luakasa.14.t: "Новий член альянсу?"
luakasa.14.d: "Вільна Держава Каза завжди була дивною нацією. Цей дім для втікачів-рабів і кріпаків, що лежить за землями Вільних Міст Ґрифуса, для багатьох був неважливим. Принаймні з історичної точки зору. Однак останнім часом ця країна швидко розвивалася під управлінням двох важливих постатей: Мансу Ерби, яку пізніше змінив Луа Ремеді. Під управлінням цих двох лідерів Каза стала настільки сильним гравцем на далекому сході, що її просто більше не можна було ігнорувати.\n\nІз Сеґуру — столиці Кази — прибуло послання, в якому вони офіційно просять дозволити Казі вступити до Конкордату. Вони не раз стикалися з війною і раніше відбивали як походи лицарів Опініка, так і набіги з Ейстюрланду."
luakasa.14.a: "Ласкаво просимо, брати і сестри!"
luakasa.14.b: "Можливо пізніше..."

luakasa.15.t: "Астеріон погодився"
luakasa.15.d: "Серце Луа Ремеді шалено калатало, коли він розкривав листа. Але, прочитавши його, він глибоко зітхнув із полегшенням, відкинувся на спинку стільця і втупився в стелю. Це було правильним рішенням. Мінотаври дали обіцянку, що Каза зможе приєднатися до Конкордату Вільних Націй. Тепер наша країна не буде самотня і зможе покладатися не тільки на себе, а й на інші народи. Річкова Коаліція була занадто мінлива, еквестрійці живуть на іншому боці планети, а Імперію ніхто, звісно, і близько не розглядав із безлічі причин. Тому Конкордат був найкращим можливим альянсом для жителів Кази. Але Луа Ремеді знав, що дружба має бути взаємною, і в разі біди Казі доведеться битися і за своїх друзів. І це було правильно."
luakasa.15.a: "Назавжди разом!"

luakasa.16.t: "Астеріон відмовився"
luakasa.16.d: "Луа Ремеді поклав листа на стіл і зітхнув, відкинувшись на спинку крісла і дивлячись у стелю. Яке розчарування... Він сподівався, що мінотаври зрозуміють становище Кази і що їхній історичний зв'язок стане тим мостом, на основі якого можна буде продовжувати будувати майбутнє. На жаль, політика не завжди буває раціональною справою, тож Казі доведеться знову покладатися лише на себе. Вільна Держава вже робила так раніше і зможе продовжувати жити так і далі. І все ж... Чи справді мінотаври вірять у дружбу, якщо вони ухвалили таке жорстоке рішення?"
luakasa.16.a: "..."

luakasa.17.t: "Пропозиція з півночі"
luakasa.17.d: "— Я ціную вашу пропозицію, — сказав Луа Ремеді, ретельно добираючи слова і дивлячись на кобилу, що сиділа навпроти. Кобилу, що була в дюжину разів сильніша за нього. — І я, висловлюючи лише найщиріше захоплення вашими зусиллями, все ж ніяк не бачу можливості того, щоб Каза могла б стати членом Річкової Федерації в цей час.\n\n— Я здогадуюся про причини ваших сумнівів, — сказала Рівер Свірл, — але це саме одна з тих причин, чому я висуваю цю пропозицію. Федерація строката, але, як ви бачите, в ній є потужні гармонійні сили, і навіть якщо ми опустимо позитивні сторони економічних переваг і взаємної оборони, Каза буде сильною позитивною силою в ній.\n\n— У цьому-то й проблема, — похитав головою Луа Ремеді. — Каза була заснована повсталими рабами, що прагнули свободи, але все ж у Федерації є работорговці й тирани. Ви можете приховати це красивими дипломатичними словами, але мій народ не купиться на це: багато тисяч наших громадян втекли з Віттенленду і Пентархії. І якщо Віттенленд, як і раніше, вважає, що Баррад є їхньою частиною, то їм усе одно доведеться відповісти за ці звірства. І я навіть не кажу вже про те, що нас цілком можуть закликати захищати цих тиранів, работорговців і вбивць. Терпимість, звісно, є чудовою річчю, але я можу легко порахувати на своїх копитах усіх жителів Кази, охоче готових битися за деякі з ваших держав-членів.\n\n— Отже, ви готові взяти на себе менш радикальні зобов'язання? — Запитала Рівер Свірл, швидко змінивши тему обговорення і опустивши погляд трохи нижче. — Федерації не варто турбуватися про Казу, і я сподіваюся, що ви погодитеся укласти договір, який дасть змогу Казі теж не боятися агресії з нашого боку.\n\n— Цей варіант нас влаштовує, — кивнув Луа Ремеді. — Дякую вам за розуміння."
luakasa.17.a: "Нехай наші народи житимуть у мирі!"

luakasa.18.t: "Звернення Ремеді"
luakasa.18.d: "Луа Ремеді завжди вважав себе спокійною зеброю. Не в його характері було терзатися лютими емоціями. Але навіть він відчув внутрішнє занепокоєння під час перегляду своїх записів. Своєї майбутньої промови. Мікрофон висів просто перед його мордою, а технічний персонал уже зібрався біля свого обладнання.\n\n— Хвилиночку, сер, — сказав Луа помічник і запропонував зебрі склянку води, яку той охоче прийняв. Це трохи заспокоїло Луа і він глибоко зітхнув. Радіооператори почали швидко і вправно вмикати своє обладнання, готуючи його до трансляції. Нарешті з мікрофона, що висів перед його очима, почувся тріск статики, і Луа почув, як хтось збоку вимовив фатальну заяву: — Це радіо Сеґуру, і ми готові представити вам звернення до нації від Луа Ремеді.\n\nЩойно голос диктора затих, у студії запанувала тиша. На мить Луа злякався, що він не зможе вимовити жодного слова. Але коли він глянув на свої записи і побачив надруковані слова, якась сила в його свідомості змусила Луа відкрити рота.\n\n— Коли оголосили про смерть нашої улюбленої Аво, це стало сильним ударом для всіх нас. Цей похмурий акорд, що змусив нас відкласти вбік повсякденне життя, і який усе ще гримить над нашою країною. Від Сеґуру і до Фірпорту, від Іллі Рошки і до Реторно всі ми зупинилися, щоб повністю усвідомити цю новину. Щоб прийняти скорботу, яка захлиснула нас.\n\n— Уся Каза любила Мансу Ербу за її доброту і безкорисливе служіння народу протягом усього її життя. Покійна перша командувачка ніколи не бажала і не прагнула лідерства. Влада була віддана їй у вкрай важкий час, подібного до якого ця держава не бачила вже ціле покоління. Каза зіткнулася з проблемами, що вимагають жорсткого вибору і рішучих дій для їхнього вирішення. Наша Аво поклала на себе цей великий тягар, щоб служити нам усім. Щоб захистити нашу демократію та спосіб життя від темних сил.\n\n— Що ми можемо сказати про період її правління? Ми думали про неї як про мудру правительку, яка бажає зцілити наші рани. Ми чули, як вона говорила про доброту, яка виганяє зло, що загрожує всім нам. Ми бачили, як вона подорожувала країною і зустрічалася з усіма, хто був готовий її побачити. Ми думали про неї як про нашу бабусю, якій ми беззастережно довіряємо, бо знаємо, що вона бажає лише добра нам — своєму народу."
luakasa.18.a: "Луа відчув, ніби щось потрапило в його очі, але все ж продовжив."

luakasa.19.t: "Звернення Ремеді"
luakasa.19.d: "— Усі ми бачили її дії та захоплювалися ними. І тому, коли Мансу оголосила про свою відставку, наш народ був приголомшений до глибини душі. Бо ми не могли уявити собі Казу без неї. Без нашої Аво, що веде нас. Але її рішуча відданість обов'язку була непохитною, а мудрість дала змогу побачити істину, яку нам ще належало усвідомити: нація не може покладатися лише на одну істоту.\n\n— Мене багато разів у житті запитували, що я думаю про покійну Мансу Ербу. І їм я відповів наступне: я захоплююся її добротою. Добротою, що народжується від щедрості душі, що думає не про себе, а про інших. Добротою, яка змушує індивідуума намагатися якнайкраще і робити все можливе. Добротою, яка затьмарює будь-які погані думки. Саме ця доброта Мансу Ерби, на думку її скромного секретаря, була її найбільшою чеснотою. Бо, на відміну від тиранів і деспотів інших країн, що приймають рішення згідно зі своїми примхами або егоїзмом, наша Аво зробила те, на що жоден із цих інших правителів ніколи б не наважився: вона пішла у відставку. І, завдяки доброті, цим заключним актом Мансу втілила ідеали, що лежать в основі нашої нації. Влада, дана народом, і використовувана на благо народу. Не дозволяє, щоб влада, дарована правителям народом, використовувалася лише для виконання забаганок можновладців. Така доброта дає нам надію і служить маяком у світі, який занадто часто може здаватися надто похмурим.\n\nЛуа більше не зміг стримуватися і витер очі своїм копитом.\n\n— Коли до неї нарешті прийшла смерть, то це не було якоюсь болісною або страшною подією. Наша Аво усвідомила те, що відбувається, і, після щасливого і світлого дня, проведеного в оточенні її люблячої сім'ї, вона заснула, щоб приєднатися до своїх предків. Щоб стати поруч з Акіку і Синорою, які спостерігають за нами з небесних рівнин. Її життя має стати гідним прикладом для багатьох у нашій нації.\n\n— Саме в цей час я хочу висловити своє і всього нашого народу загалом співчуття родині нашої Аво: її вірному чоловікові та їхнім дітям. Наші серця єдині з вашими в цьому горі. Нехай наша підтримка в цю важку годину дасть вам сили винести це горе.\n\n— Я раджу всім у Казі скористатися цим часом, щоб поміркувати про свою втрату. Побачити в нашій покійній Аво прекрасний приклад для наслідування. І проявити одне до одного ту доброту, яка закладає основи кращого світу."
luakasa.19.a: "Дякую всім — і доброї ночі."

luakasa.20.t: "Розмова з Єрмту"
luakasa.20.d: "— Ви обміркували мою пропозицію? — Запитав Луа Ремеді в кобили, що стояла прямо перед ним. Єрмту здалася і, важко зітхнувши замість відповіді, опустилася в крісло.\n\n— Я знаю, що маю відповісти "так", — сказала Єрмту Луа, — але в мене все ще зберігаються сумніви.\n\n— Будь ласка, розкажіть мені про них, — попросив її Луа Ремеді. — я запросив вас саме для того, щоб обговорити це.\n\n— Ви — хороша зебра, — сказала йому Єрмту, — і хоча в нас є розбіжності... я рада, що Каза в компетентних копитах. Я просто не довіряю системі, яку ви створюєте. Це більше схоже на ту саму систему, керовану з самого верху і багато в чому ігнорує біженців і тих, хто живе далеко від міст. Якщо ми будемо продовжувати в тому ж дусі, усе далі й далі, то до чого все це призведе зрештою? Не під вашим управлінням, звісно, але ж приходитимуть нові й нові перші командувачі...\n\n— Це буде все та ж Каза, яка невпинно працювала, щоб допомогти біженцям. Та сама Каза, яка дала їм право голосу, — сказав Луа Ремеді. — І поки в них буде голос, Каза не зможе їх ігнорувати.\n\n— Чи точно? — Запитала Єрмту. — Влада, як і раніше, залишиться в Сеґуру, і хоча Мансу Ерба і ви могли дослухатися, інші можуть виявитися не такими чуйними до наших прохань.\n\n— Ні, такого не трапиться, адже голос народу буде прописаний у законі, — відповів Луа Ремеді. — Сила Мансу Ерби була в тому, що вона слухала, і я не відберу голос у тих, кому вона його дала. Я принесу демократію в Казу так чи інакше. І для цього відмовлюся від будь-якої частки моєї влади.\n\n— Демократія, що переймається лише Сеґуру чи кожним містом і селом Кази? — М'яко запитала Єрмту, і Луа Ремеді посміхнувся.\n\n— Демократія, що піклується про всіх істот, де б вони не жили, — сказав він їй."
luakasa.20.a: "Звучить непогано, я в справі."

luakasa.21.t: "Слухаючи Пасарінью"
luakasa.21.d: "... і, зрештою, правильні інвестиції окупляться самостійно, чи не так? — Весело сказав Пасарінья, вправно балансуючи склянку лікеру на своєму копиті. Луа Ремеді вважав за краще не пити алкоголь і задовольнятися лише чашкою чаю. Луа сидів і спокійно слухав, як слова текли з вуст Пасаріньї. — Ось чому Каза тільки виграє, якщо ми відмовимося від усякого протекціонізму. Зрештою, ми ж побудували Казу завдяки співпраці з іншими націями, вірно? У мене є помічники в Макавії, тож, можливо, мені варто влаштувати з ними вечерю? Ви були б здивовані, дізнавшись, як багато чого можна досягти і скільки нових контактів можна завести всього лише за кілька хороших обідів.\n\n— Так, так і ні, — сказав Луа Ремеді, злегка посміхаючись. — Дякую за пропозицію, але я відокремлюю роботу від особистого життя. І я скажу наступне прямо зараз стільки разів, скільки вам потрібно, щоб зрозуміти це: я зацікавлений у прозорому адмініструванні та самоврядуванні Кази, і я не можу йти на компроміс у цих речах. Радикальніші ідеї, які ви захищаєте, не здійсняться в Казі. Ви можете називати мене консерватором, якщо хочете, але я буду саме тією цегляною стіною, що встане на вашому шляху.\n\n— Знаєте, а ви насправді не дуже-то намагаєтеся втримати мене поруч, — прокоментував Пасарінья, спустошуючи свій келих і наливаючи собі ще один. — А ви впевнені, що все ж не хочете? Зовсім трішки? Маленька крапелька лише зробить ваш чай кращим.\n\n— Ні, дякую, я взагалі не п'ю. — Відповів Луа Ремеді. — Але хоча я і не прагну впроваджувати ваші програми, я планую до вас дослухатися. Ви маєте рацію в тому, що за кордоном можна знайти гідні речі і що Каза дійсно повинна дослухатися до пропозицій зовнішнього світу.\n\n— До речей на кшталт грифонячого республіканізму? — З натяком запитав Пасарінья, і Луа підняв брову.\n\n— Ну, це було вельми провокаційне запитання. — Відповів Луа, а Пасарінья лише посміхнувся. — Чи не занадто ви сп'яніли?\n\n— До цього стану мені ще не вистачає кількох келихів, — радісно хмикнув Пасарінья. — Але дякую за вашу відповідь, навіть якщо я й очікував іншої."
luakasa.21.a: "Ви доволі чудні, Пасарінья."

luakasa.22.t: "Якість лідера"
luakasa.22.d: "Подія для Сугуру Сукундіду, коли Луа утвердить себе після війни з Аустурландом."
