ZES_heart_desc: "Чоузен Харт народилася в Кришталевій Імперії в неспокійні часи. Поні вивчала психологію в університеті, але після перевороту Сомбри вона стала його рабинею. Її врятувало лише втручання еквестрійських принцес. Але навіть коли після повернення Імперії на її трон зійшла нова кришталева принцеса, справи не стали йти краще. Настало нове тисячоліття, але на заході гігантська орда чейнджлінґів плела свої інтриги, а голод на сході змусив поні повстати проти Еквестрії. І весь цей час кришталеві поні відмовлялися помічати біди, які творилися навколо них. Вони самі настраждалися під ярмом тирана, але не бажали і копитом поворухнути, щоб допомогти тим, хто опинився в схожій ситуації.\nСпочатку вона вирушила до Кантерлота, але виявила там лише аналогічне свідоме невігластво, попри щотижневі кризи, які струшували навіть невеликі міста. Харт розчарувалася у своїх побратимах-поні і вирушила на схід у Новий Мейрленд, але виявила там колонію, настільки ж нездатну допомогти тим, хто живе за її межами. Поні не бажала залишатися осторонь, тому вона почала подорожувати Ґріфонією. Харт зіткнулася з дискримінацією через своє походження, але зуміла знайти вірну подругу - грифиню на ім'я Ґерина. Разом вони працювали, щоб рятувати пригноблених і допомагати їм словами і справами. Зрештою Харт опинилася у складі каравану з тих, кого вони звільнили, що прямував до невеликої держави під назвою Каза.\nЙшов 1002 рік, і Чоузен Харт, як і раніше, жила у світі, повному бід і скорбот. Вона дізналася, що її подруга Ґерина була членом програми Скапаторія і вирішила сама стати повноправною громадянкою Кази. Харт приєдналася до Скапаторії та одружилася з Ґериною. Кар'єра кришталевої поні в лавах Скапаторії була успішною, у чому Харт допомагали її таланти і творче застосування знань з галузі психології. Вона знайшла місце, де могла щось змінити і присвятила себе меті Скапаторії: звільненню всіх пригноблених. До 1006 року вона стала особистою радницею Аво Ді Кази - Мансу Ерби. Одягнена в білий одяг глави Скапаторії, Харт особисто доповідала \"бабусі Кази\" результати операцій її агентства. І коли на обрії замаячило наближення чергового засідання Консультативної Ради Кази 1007 року, Світло Кази знову яскраво спалахнуло в кришталевих копитах Чоузен Харт."

