ZES_invite_imigration_desc: "У всьому світі є чимало тих, хто шукає нового і мирного життя в доброзичливому суспільстві. Ми звернемося до цих охочих за допомогою детальних рекламних кампаній, щоб вони побачили в Казі місце, яке можна зробити їхнім новим домом."

ZES_emergency_war_measures: "Особливий закон воєнного часу"
ZES_emergency_war_measures_desc: "Стаття 73 конституції Кази дозволяє Консультативній раді санкціонувати особливі закони і декрети в ситуації, коли існування республіки перебуває під загрозою."
ZES_activate_emergency_idea: "Ініціювати заходи воєнного часу"

ZES_assemblies_category: "Зустрітися з зібраннями"
ZES_assemblies_category_desc: "Згідно з новим декретом, перша командувачка тепер також виступатиме і як арбітр, що вирішуватиме суперечки між місцевими зібраннями, щоб забезпечити дотримання законів та уникнути зростання дисгармонії."
ZES_assemblies_northern_farmers: "Північні сільські громади"
ZES_assemblies_northern_farmers_desc: "Єрмту зустрінеться та ініціює переговори з північними громадами з приводу місцевих планів призову до армії. Наразі внесок різних громад в армію сильно різниться, бо багато хто ухиляється від призову, а інші присвячують йому чимало сил і часу. Це потрібно виправити."
ZES_assemblies_rosca_traders: "Торговці наших портів"
ZES_assemblies_rosca_traders_desc: "Торгівля завжди завдавала чимало клопоту тим, хто займається бізнесом у Конфедерації. Єрмту зустрінеться з громадами Іляш-Лагошти, щоб спробувати домовитися про укладення низки угод, щоб полегшити торгівлю між громадами."
ZES_assemblies_seguro_factories: "Робітники в містах"
ZES_assemblies_seguro_factories_desc: "Хоча більша частина Кази все ще ґрунтується на сільських громадах, небагато існуючих міст є осередками промисловості в Конфедерації. Єрмту хоче розпочати переговори з міськими громадами про те, щоб вони надали допомогу сільським у таких областях, як будівництво та впровадження сучасного промислового обладнання."

ZES_invite_the_world_category: "Національний план розвитку"
ZES_invite_the_world_category_desc: "Хоча ми раніше неохоче запрошували іноземців інвестувати в Казу, зараз настав час відкрити наші ворота."
ZES_crystal_mine: "Підписати договір з ОВК"
ZES_crystal_mine_desc: "Об'єднана Видобувна Коаліція з Макавії проявила інтерес до наших прикордонних регіонів, адже там її геологи виявили поклади кристалів. Вони вже погодилися дотримуватися трудових стандартів Кази і з радістю працюватимуть згідно з нашими законами. Їхній представник сказав таке: "Ми підемо на все, щоб отримати цей контракт!""
ZES_found_chromium: "Дослідити Діркмурські пагорби"
ZES_found_chromium_desc: "Деякі заповзятливі громадяни звернулися до уряду, стверджуючи, що в Діркмурських пагорбах розташоване потенційне джерело хрому."
ZES_more_steel: "Розширити залізні та вугільні шахти"
ZES_more_steel_desc: "У процесі видобутку кристалів ми натрапили на нові залізні та вугільні поклади."
ZES_electric_furnace: "Підтримати створення північного металургійного заводу"
ZES_electric_furnace_desc: "Промисловий конгломерат з Макавії веде переговори про право відкрити низку сучасних сталеливарних заводів в Іля-Рошка."
ZES_offshore_oil: "Чорна лагуна"
ZES_offshore_oil_desc: "Вже давно ми знали, що в морі біля берегів Бімнонії є поклади нафти. Та затока зветься чорною лагуною. За допомогою сучасних технологій тепер ми можемо почати повноцінно видобувати там нафту, навіть якщо спочатку доведеться витратитися."

ZES_generic_diplomacy: "Дипломатичні дії"
ZES_diplomacy_barrad_attack: "Операція "Темна Зірка""
ZES_diplomacy_barrad_attack_desc: "Попри всі наші надії, Віттенленд виявився нездатним (або ж незацікавленим) у тому, щоб розібратися з державою-вигнанцем під назвою Баррад. Не можна допустити, щоб ця ситуація збереглася; маги-тирани мають бути розтрощені в ім'я гармонії та миру."
ZES_diplomacy_gryphus_attack: "Операція "Розбита надія""
ZES_diplomacy_gryphus_attack_desc: "Надії на демократичний і гармонійний Ґрифус більше немає. Ці землі залишаються в міцній хватці тиранів, які деспотично правлять своїм народом. Ми не можемо стерпіти цього - грифони Ґрифуса мають бути звільнені."
ZES_diplomacy_gru: "Переговори з Ґрифусом"
ZES_diplomacy_gru_desc: "Вільні Міста вже не ті, що раніше, і це нам вигідно. Нинішній уряд, схоже, схиляється до ідеї укладення взаємного пакту про ненапад."
ZES_diplomacy_gru_tariff: "Тарифний регіон Каза-Ґрифус"
ZES_diplomacy_gru_tariff_desc: "Торгівля між нашими державами протікає добре, і багато хто почав говорити про те, щоб послабити перешкоди, щоб допомогти розвитку торгівлі."
ZES_diplomacy_gru_guarantee: "Пакт про взаємну оборону з Ґрифусом"
ZES_diplomacy_gru_guarantee_desc: "Ми, як не дивно, знайшли багато спільного з новим режимом Ґрифуса, адже ми бажаємо лише миру. Можливо, нам варто укласти пакт про взаємну оборону, щоб ні Ґрифусу, ні Казі не довелося битися на самоті, якщо трапиться найгірше."
ZES_diplomacy_wit: "Переговори з Віттенлендом"
ZES_diplomacy_wit_desc: "Між нашими народами чимало нерозв'язаних питань, але немає причин для справжньої ворожнечі. Якщо ми зуміємо убезпечити наш північний кордон за допомогою дипломатії, а не зброї, це дасть нам змогу спокійніше спати ночами."
ZES_diplomacy_wit_visa: "Безвізовий режим для громадян"
ZES_diplomacy_wit_visa_desc: "У багатьох наших громадян є сім'ї у Віттенленді, і на знак поваги та бажання співпрацювати з нашим північним сусідом ми могли б пролобіювати проєкт, згідно з яким вони могли відвідувати свої сім'ї (і навпаки) без необхідності отримання паспортів і туристичних віз."
ZES_diplomacy_riv: "Переговори з Річковою Федерацією"
ZES_diplomacy_riv_desc: "Федерація - могутня країна, і битва проти неї не принесе нам нічого доброго. Будемо сподіватися, що поні готові укласти з нами пакт про ненапад."

ZES_legion_dec: "Нобу Рамуї ді Странжерус"
ZES_legion_dec_desc: "У Нобу Рамуї ді Странжерус є безліч нових рекрутів, а у нас є можливість розширити цю елітну бойову силу."
ZES_legion_dec_1: "Сформувати 1-у Нобу Рамуї ді Странжерус"
ZES_legion_dec_2: "Сформувати 2-у Нобу Рамуї ді Странжерус"
ZES_legion_dec_3: "Сформувати 3-у Нобу Рамуї ді Странжерус"
ZES_legion_dec_4: "Сформувати 4-у Нобу Рамуї ді Странжерус"

ZES_guard_dec: "Гуарда Ді Насьональ"
ZES_guard_dec_desc: "Гуарда Ді Насьональ, можливо, і не професійні солдати, але вони регулярно тренуються, непогано озброєні й більш ніж готові битися за свої домівки. Ми можемо підтримати їх, щоб розгорнути додаткові підрозділи."
ZES_guard_dec_1: "Сформувати 1-у Гуарда Ді Насьональ"
ZES_guard_dec_2: "Сформувати 2-у Гуарда Ді Насьональ"
