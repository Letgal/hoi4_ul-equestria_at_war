# == (*) ==

## Pre-election focuses
ZES_council_convenes: "Останнє засідання консультативної ради"
ZES_council_convenes_desc: "Наша країна готується до виборів у консультативну раду, тому вона зібралася востаннє, щоб обговорити свої остаточні справи. Багато членів ради хочуть виступити з різними програмами, які допоможуть Казі модернізуватися. Але спершу перша командувачка повинна закликати раду до порядку."

ZES_livru_programa: "Програма Лівру"
ZES_livru_programa_desc: "Одним із найважливіших завдань, над вирішенням якого наша країна працює вже багато років, є проблема неписьменності. Це була одна з ініціатив, що просував Мансу Ерба, і тому перша командувачка може представити раді обнадійливі результати."

ZES_xatisa_relief: "Полегшення для Ксатіси"
ZES_xatisa_relief_desc: "Хоча ми були б раді, щоб це засідання пройшло в атмосфері радості, настав час обговорити дракона в кімнаті. Наша держава зіткнулася з серйозною проблемою — біженцями з Баррада. Перша командувачка повинна доповісти про ситуацію."

ZES_prudutu_projektu: "Проект Прудуту"
ZES_prudutu_projektu_desc: "Хоча багато хто на цьому континенті вважає нас відсталими та примітивними, ми вже досягли певного прогресу в модернізації нашої країни. Перша командувачка та радник Пасарінья виступлять перед радою з цього питання."

ZES_friend_macawia: "Наша дорога Макавія"
ZES_friend_macawia_desc: "Народ Макавії займає важливе місце в серцях усіх жителів Кази, і наші зв'язки з ними є сильнішими, ніж з будь-якою іншою іноземною державою. Посол Макавії хоче поділитися кількома словами з мешканцями Кази."

ZES_dread_neighbours: "Наші жахливі сусіди"
ZES_dread_neighbours_desc: "Ми оточені з усіх боків режимами, які можуть бажати нашого знищення. Небезпечний Баррад, непередбачуваний Ейстюрланд та загрозливий Ґрифус. І не забувайте, що Річна Федерація вважає наші землі можливістю загрози їхньому союзу. Перша командувачка повинна сказати кілька слів з цього приводу, щоб заспокоїти народ."

ZES_council_disbands: "Останнє слово першої командувачки"
ZES_council_disbands_desc: "Поки рада збирає свої документи і готується до виборів, всі члени ради чекають останнього слова від своєї першої командувачки. Вона провела їх через багато труднощів, і кожне її слово важливе для них.\n\nТож давайте послухаємо її заключну заяву."

ZES_election: "Вибори"
ZES_election_desc: "Час виборів нарешті настав, і, здається, вони виявляться більш значущими, ніж хтось міг би уявити. Всі жителі Кази повинні вирушити в міський чи сільський центр і проголосувати за майбутнє держави."

## Лінія Люа Ремеді
ZES_lua_ramedi_elected: "Клятва Люа Ремеді"
ZES_lua_ramedi_elected_desc: "Протеже Мансу Ерби, як і очікувалося, здобув перемогу на виборах завдяки своїй ораторській майстерності. Тепер він зможе продовжити справу своєї попередниці і загоїти рани, нанесені Казі."

ZES_expand_literacy_campaign: "Розширення кампанії з навчання грамотності"
ZES_expand_literacy_campaign_desc: "Знання можуть звільнити. Знання того, що опір можливий, надихнуло наших предків на повстання. Знання про існування опору змусило тисячі йти на ризик заради свободи. Але світ вимагає більше, і якщо Каза повинна залишатися яскравим маяком свободи, її народ має отримати найкращу освіту."

ZES_soup_kitchens: "Теплий суп для голодних"
ZES_soup_kitchens_desc: "Постійний потік біженців із півночі приносить не лише страждання і біль, але й викликає організаційні труднощі. Ми надаємо допомогу біженцям, але вона розрізнена, дезорганізована та неефективна. Безнадійний біженець, голодуючий через погану організацію — це зрада основних принципів Кази. Ми повинні робити краще, аби допомогти цим людям."

ZES_formalize_book_drives: "Формалізація збору книг"
ZES_formalize_book_drives_desc: "Благодійність мешканців Кази значно допомогла нам у боротьбі з неграмотністю, але такі дії без порядку і нагляду є неефективними та марнотратними. Жоден громадянин не повинен думати про те, куди йти чи які книги нести. Тепер кожна подарована книга буде використана на користь."

ZES_call_upon_expats: "Звернення до емігрантів"
ZES_call_upon_expats_desc: "...і хоча всі ви зараз добре живете за межами Кази, я все ж хочу попросити вас про допомогу. Каза виграє від вашого повернення додому. Або від вашого досвіду та знань. Ми всі — жителі Кази, і разом ми зможемо допомогти нашій Батьківщині.\n- Перша командувачка Люа Ремеді"

ZES_implore_nation: "Молимося до народу Кази"
ZES_implore_nation_desc: "Як і за часів битви під Ебіроном, ми повинні об'єднатися, щоб разом виступити проти Ксатіси. Нам потрібно молити простих громадян допомогти розмістити біженців, відкрити свої склади, щоб нагодувати їх, і стежити за дорогами з Баррада, аби допомогти тим, хто в потребі. Тільки разом ми зможемо подолати цей кризовий момент."

ZES_wagon_schools: "Мобільні школи"
ZES_wagon_schools_desc: "Багато наших громадян живуть поза межами міст і селищ, і у нас немає вчителів чи шкіл для кожного села. Ми не будемо ігнорувати їх, а створимо програму мобільних шкіл, які будуть діяти на великих територіях і дозволяти дітям навчатися ближче до дому."

ZES_ink_and_bread: "Чорнило і хліб"
ZES_ink_and_bread_desc: "Вчитися на голодний шлунок дуже важко, і для справжнього процвітання потрібні правильні освітні інструменти. Велика кампанія Люа Ремеді з боротьби з неграмотністю забезпечить усіх жителів Кази цими двома речами. Невдачі тут не місце. Наш народ буде ситий і освічений. І точка."

ZES_meet_with_yrmthu: "Зустріч з Йермту"
ZES_meet_with_yrmthu_desc: "Ніхто не втілює КАЗУ краще, ніж Йермту. Колись вона була голодною біженкою, а тепер стала однією з найбільших лідерок Кази. Її палка відданість народу заслуговує на захоплення, і було б чудово, якби вона захотіла зайняти місце в нашому кабінеті."

ZES_meet_with_pasarinha: "Зустріч з Пасаріньєю"
ZES_meet_with_pasarinha_desc: "Сучасний світ не чекає на нас, і Пасарінья може допомогти КАЗІ протистояти викликам нової епохи. В епоху промисловості ми повинні навчитися думати масштабно, і він допоможе нам у цьому."

ZES_instill_trust: "Завоювання довіри"
ZES_instill_trust_desc: "Люа Ремеді вміє багато чого, але не розпалювати натовп своїми промовами. Його вміння завжди були зосереджені на адміністративній та організаційній сфері. Тому Люа вирішив приступити до роботи, щоб вселити довіру в народ. Він готовий рішуче зайнятися багатьма питаннями, що накопичилися за останні роки. Бюрократична робота не надто захоплююча, але вона необхідна."

ZES_intellectual_advisors: "Інтелектуальні радники"
ZES_intellectual_advisors_desc: "Різні часи потребують різних навичок. Каза більше не потребує хоробрих бійців або хитрих контрабандистів. Тепер нам потрібні інженери, науковці та дослідники. На щастя, Люа Ремеді протягом своєї служби ретельно вів записи і знає, до яких істот слід звертатися."

ZES_economic_advisors: "Економічні радники"
ZES_economic_advisors_desc: "Сильній КАЗІ потрібна сильна економіка. Сильна економіка надасть народу робочі місця, дозволить нам розгорнути сильнішу армію та допоможе самим керувати своєю долею. Однак цього не відбудеться само по собі, і ми повинні уважно слухати тих, хто знає, як орієнтуватися в цих мутних водах."

ZES_shared_responsibility: "Баланс влади"
ZES_shared_responsibility_desc: "Каза рухається в майбутнє, і в ній з'являються нові сили, які можуть змінити її на гірше. Ці проблеми не вирішуються героїчними останніми боями або особистою відвагою. Нам потрібна сильна, але чітко регламентована державна система, де кожен чиновник відчуває свою відповідальність за правильні дії."

ZES_continue_projektu: "Продовження проекту"
ZES_continue_projektu_desc: "Проект Прудуту є одним з найбільших досягнень Мансу Ерби, і хоча існує спокуса розширити і прискорити його, не варто зневажати сталим прогресом, який вже досягнуто. Грати з досягнутим прогресом було б надто безвідповідально, краще зберегти наш поточний темп."

ZES_implore_affluent: "Звернення до багатих"
ZES_implore_affluent_desc: "У Казі є багато багатих, які побудували чудове життя для себе, і хоча ми не хочемо заздрити їхньому успіху, важко заперечити той факт, що вони воліють зберігати свої багатства. Переконати заможних громадян — це нелегке, але можливе завдання."

ZES_bridges_and_roads: "Мости між островами"
ZES_bridges_and_roads_desc: "Міст — це одночасно сильний символ єдності та прогресу. Мости дозволяють навіть найбіднішим перетинати кордони на рівних умовах з багатими, забезпечують приплив торгівлі та промисловості, а також роблять віддалені регіони більш доступними."

ZES_invest_local_civilian: "Підтримка місцевих компаній"
ZES_invest_local_civilian_desc: "Каза повинна міцно стояти на своїх чотирьох копитах, це не питання для обговорення. Ці зебри та поні, що трудяться в своїх майстернях і магазинах, могли б досягти значно більшого, якщо ми простягнемо їм копито допомоги."

ZES_hire_refugees: "Закон про працевлаштування"
ZES_hire_refugees_desc: "Наш народ потребує робочих місць, але не можна просто прийти і почати працювати. Трезвіший погляд на ситуацію показує, що деяким не вистачає не лише контакту з потенційними роботодавцями, а й навчання, наставництва та реальних можливостей."

ZES_open_our_ports: "Відкрити наші порти"
ZES_open_our_ports_desc: "Каза — це не самотній і ізольований острів, і наші обмежені ресурси означають, що країна повинна взаємодіяти з усім світом для свого процвітання. Ми повинні прийняти наше морське спадщину і перетворити себе на морську державу як в економічному, так і в військовому аспектах."

ZES_projektu_tera: "Проект 'Тера'"
ZES_projektu_tera_desc: "Більша частина Кази є диким та неосвоєним сільським ландшафтом. Пора це змінити. Після відродження економіки Кази ми отримали цінні ресурси та досвід, тому можемо розпочати перший у нашій історії проект розвитку не тільки Сеґуру чи Ілі Рошка, а й усієї країни загалом."

ZES_deal_with_jarl: "До питання про Ейстюрланд"
ZES_deal_with_jarl_desc: "Олені на сході тривожили Казу скільки ми себе пам'ятаємо. Час від часу між нами був мир, але часто їхні напади спустошували наші землі. До сих пір ми не могли вирішити це питання назавжди, але, враховуючи наш швидкий ріст у останні роки та зміни в Ейстюрланді, настав час задуматися над постійним вирішенням цієї проблеми."

ZES_free_minds_and_hearts: "Вільні уми та серця"
ZES_free_minds_and_hearts_desc: "Одна з основних свобод усіх істот — це свобода можливостей, і знання є необхідними для того, щоб здобути більше можливостей у сучасному світі. Ми повинні вчитися, ми повинні розуміти премудрості, ми повинні рости. Це обов'язок всіх вільних створінь, і ми не будемо вагатися."

ZES_monument: "Пам'ятник пригніченим"
ZES_monument_desc: "У Кази є безліч причин пишатися своїми досягненнями, і її захисники повинні бути вшановані. Але було б занадто легко створити без смаку статую, що славить честь, вірність та мужність. Надто легко. Війна не така, і було б неправильно ідеалізувати її."

ZES_remember_past: "Пам'ятати минуле..."
ZES_remember_past_desc: "Наша країна була заснована відчайдушними біженцями на чужих землях. Але ми вирвалися з відчаю та почали процвітати. Ми всі зобов'язані тим, хто розвивав країну до нас, і завжди пам'ятатимемо їх."

ZES_for_future: "...ради майбутнього"
ZES_for_future_desc: "Одного дня наші нащадки оглянуться на наші досягнення і оцінять їх. Якщо війна прийде на наші землі, всі мешканці Кази повинні пам'ятати, що вони захищають: свободу та безпеку безлічі поколінь, які ще не народилися."

ZES_educate_all: "Універсальна освіта"
ZES_educate_all_desc: "Якщо наша країна планує розвиватися, ми повинні забезпечити, щоб навіть наймолодші з наших громадян отримували необхідні для сучасного світу навички та освіту. Незалежно від їхнього місця проживання, походження чи характеру... Всі повинні отримати належну освіту."

ZES_teach_democracy: "Демократичні цінності"
ZES_teach_democracy_desc: "Хоча кордони Кази відкриті для всіх, це не означає сліпу терпимість до будь-яких ідей. Це може здатися парадоксальним, але для того, щоб демократія процвітала, вона повинна просвітлювати народ про своє існування і вимоги. Інакше тирани можуть знищити демократію простим голосуванням."

ZES_mandatory_and_free: "Додаткові школи"
ZES_mandatory_and_free_desc: "Незважаючи на всі наші зусилля, все ще є ті, хто не вписується в систему освіти. На щастя, Йермту запропонувала рішення цієї проблеми. Ми не будемо змушувати їх почуватися безпорадними, а створимо систему додаткових шкіл з полегшеними вимогами, де ті, хто зазнав невдачі, зможуть отримати ще один шанс на своїх умовах."

ZES_students_abroad: "Програма студентських обмінів"
ZES_students_abroad_desc: "Наша система освіти розвивається і привертає все більше уваги за кордоном. Амбіційні вчені та професори по всій Казі вже встановили зв'язки з академіями, що знаходяться далеко за нашими берегами, і багато з них готові прийняти наших синів і дочок як своїх нових студентів."

ZES_formal_education: "Належна освіта"
ZES_formal_education_desc: "Знання — це сила, і ми постійно працюємо над тим, щоб зробити КАЗУ великою науковою державою. Колись Сеґуру зможе змагатися з Йелем, але для цього ми повинні бути готові повністю присвятити себе цьому."

ZES_build_faculty: "Створити сучасні факультети"
ZES_build_faculty_desc: "Науковий прогрес більше не здійснюють одиничні генії. Це ціла промисловість, що вимагає спеціалізованих інструментів, і ми не дозволимо нашим найкращим умам розширювати межі знань без належного обладнання."

ZES_latest_curriculum: "Перегляд навчальних планів"
ZES_latest_curriculum_desc: "Колись деякі ремесла були надзвичайно важливими для Кази, але час минає, і ми повинні переглянути програми для наших учнів. В класах дітей готують до життя в сучасному суспільстві, і ремесла, такі як плетіння з лози, вже не так корисні, як раніше."

ZES_unified_spirit: "Єдиний дух"
ZES_unified_spirit_desc: "Наша система освіти, від дошкільних закладів до вищих навчальних установ, є єдиним цілим. Це м'яке копито, яке підштовхує наших громадян до процвітання. І вони завжди можуть знайти свій шлях вперед."

ZES_practical_education: "Оцінити практичну освіту"
ZES_practical_education_desc: "Академічна освіта дуже важлива, але не можна забувати й про практичні навички. Вивчаючи теорію, не варто упускати з уваги й практику. Майстри інженери так само важливі, як і геніальні професори, і не варто віддавати перевагу якійсь одній з цих сфер освіти."

ZES_apprenticeship_program: "Програма учнівства"
ZES_apprenticeship_program_desc: "Більшість ремесел вивчаються не за шкільною партою, а в майстернях і на фабриках. Всі, хто цікавиться практичними навичками, повинні мати простий шлях, щоб спробувати їх."

ZES_cooperate_with_business: "Корденна ком Ногосі"
ZES_cooperate_with_business_desc: "У приватному секторі Кази є безліч талановитих новаторів і бізнес-поні, і їхній досвід може допомогти навчати наших учнів. А це, у свою чергу, дозволить приватному сектору опосередковано допомогти всій КАЗІ."

ZES_entrepreneurial_spirit: "Підприємницький дух"
ZES_entrepreneurial_spirit_desc: "Ми навчаємо не лише вчених, але й амбіційних підприємців. Інтелектуали в своїх баштах приносять користь, але й новатори також дуже сильно рухають суспільство вперед."

ZES_shining_pearl: "Сіяюча перлина"
ZES_shining_pearl_desc: "Каза освітлює береги Південної Грифонії, як маяк надії та процвітання для всіх. У Казі ніхто не залишиться без шансів на реалізацію свого потенціалу. З часів Акіку ми знаємо, що процвітання вимірюється рівнем найслабших серед нас, і в цій сфері ми, без сумніву, досягли успіху!"

ZES_freedom_of_press: "Леліяти свободу преси"
ZES_freedom_of_press_desc: "Ми ніколи не дозволимо собі стати настільки великими та могутніми, щоб не терпіти критики. Якщо вільні ЗМІ хочуть оспорювати наші дії — нехай, це їхня прерогатива. Наша задача — слухати їх."

ZES_discredit_tyranny: "Дискредитувати ідеали тиранії"
ZES_discredit_tyranny_desc: "Демократія — це не коли два вовки та вівця голосують, хто стане вечерею. Демократія не повинна сліпо терпіти виклики своїм основним цінностям. Ті, хто прагнуть підривати наші демократичні ідеали, повинні будуть обґрунтувати свої доводи, і завдяки добродетелям Кази вони будуть осоромлені."

ZES_codify_institutions: "Систематизувати наші інститути"
ZES_codify_institutions_desc: "Люа Ремеді починає вагатися. Влада в його копитах величезна, і вона лише зростатиме. Хоч він і не наважується судити тих, хто служив народові до нього, він просто не може дозволити одній тільки добродетелі стримувати себе. Закони допомагають суспільству зберігати високі стандарти, і він сам не повинен бути винятком."

ZES_mansuism: "Мансуїзм"
ZES_mansuism_desc: "Консультативна рада Кази — це організація, яка, ймовірно, має владу зміщувати навіть першого командувача. Прийшов час покласти край сірим зонам і дозволити раді взяти на себе тягар лідерства. Люа Ремеді задоволений тим, що буде сидіти там як перший серед рівних, а величезна влада, якою він володіє, зможе повернутися до народу."

ZES_welfare_to_poor: "Створити систему соцзабезпечення"
ZES_welfare_to_poor_desc: "Жителі Кази завжди піклувалися один про одного, і наше уряд не має бути винятком. Освіта, безробіття, старість — все це може створити проблеми для менш щасливих, і ми б не досягли таких висот, якби залишали народ на поталу долі."

ZES_open_doors: "В обійми Кази"
ZES_open_doors_desc: "Привіт, мандрівнику з далекого берега, / Чия путь сюди тебе привела. / Прошу, сідай, полегшимо твої болі, / Лише про свою долю нам розкажи.\nПуть за тобою ще покритий тінню, / Той шлях, з якого ти зійшов. / Але якщо хочеш, можеш знайти спокій, / Давай, ще трохи, і Каза - твій новий дім."

ZES_bakaran_way: "Бакарський шлях"
ZES_bakaran_way_desc: "У Бакари на півночі є давні традиції місцевої демократії, і хоча нещодавні події там змусили нас замислитися над деякими перегибами, важливо пам'ятати про цінності демократії."

ZES_define_democratic_process: "Належна правова процедура"
ZES_define_democratic_process_desc: "Демократія в Казі досить крихка, тому її повинні захищати одночасно і закон, і культура. Демократія повинна твердо стояти на всіх чотирьох копитах і бути стійкою до вітрів популізму чи некомпетентності."

ZES_skapatoria_purpose: "Агенти свободи"
ZES_skapatoria_purpose_desc: "Програма Скапатория є одним з найбільших активів Кази, і її послуги не стануть менш важливими в майбутньому. Нам варто розширити цю програму і виділити на неї більше коштів. Адже не всі, хто хоче нам зашкодити, нападають на нас відкрито."

ZES_embassies: "Наше місце у світі"
ZES_embassies_desc: "Каза — маленька країна у великому світі, і наша найкраща ставка на виживання — покладатися не лише на армію та народ, але й на наших друзів. Ми не самотні в своєму прагненні до миру та гармонії, тому нам варто знайти інші режими однодумців."

ZES_republican_thought: "Філософія тріколора"
ZES_republican_thought_desc: "Проблеми, що стоять перед Казою, не є унікальними, і інші народи знайшли свої власні відповіді на них. Ідеали Олександра Кемерського та грифонських республіканців пропонують рішення цих проблем. Перший командувач Кази і грифонський президент, зрештою, дуже схожі, і першого командувача також слід обмежити, як і президента."

ZES_protect_liberty: "В захисті свободи"
ZES_protect_liberty_desc: "Армія Кази — це інструмент свободи, а не придушення. Вона бореться, щоб захистити своїх співгромадян від будь-яких загроз, в тому числі й внутрішніх. Якщо, не дай Боже, інститути правопорядку зламаються, у армії все одно є священний обов'язок. У разі потреби вона повинна встати на захист цінностей країни, а не владолюбних політиків."

ZES_prosperous_democracy: "Рівне процвітання"
ZES_prosperous_democracy_desc: "Поділене суспільство лише слабшає. У розпорядженні Кази зараз є чимало багатств, і ми повинні подбати, щоб кожен міг отримати вигоду з них. Усі істоти, народилися вони в халупах чи палацах, повинні ділитися багатствами Кази."

ZES_asterion_model: "Астеріонська модель"
ZES_asterion_model_desc: "Свобода не є безкоштовною, і часто за неї доводиться платити кров'ю. Ми заплатили кров'ю на Д'Ваше, і мінгаври Астеріона також проливали свою. Нам варто поучитися у них і переконатися, що ми готові захищати нашу демократію будь-якими необхідними засобами."

ZES_council_republic: "Передача влади"
ZES_council_republic_desc: "Зміни були монументальними, але все ж необхідними. Люа Ремеді тримав у своїх копитах абсолютну владу, але все ж передав її народу, за який несе відповідальність. Громадяни Кази отримають найвищу відповідальність і стануть господарями своєї долі."

ZES_presidential_republic: "Виконавча влада Президента"
ZES_presidential_republic_desc: "Президент діє як лідер у часи війни та миру, але при цьому акуратно використовує свою владу і править як символ єдності та взаємної поваги. Якщо президент не виконає свій обов'язок, його можна і потрібно скинути. Його роль чітко визначена і не залишає місця для випадковості чи інтерпретації. І в цій ясності полягає довіра."

ZES_declare_republic: "Проголосити Республіку"
ZES_declare_republic_desc: "Каза вже ніколи не буде колишньою, і час винесе свій вирок, як і всьому іншому, але Люа Ремеді знає, що він все зробив правильно. Народ Кази заслуговує на право голосу, і так Каза стане лише сильнішою."

ZES_look_for_friends: "У пошуках друзів"
ZES_look_for_friends_desc: "Каза маленька і оточена більшими силами. Однак у нас все ще є друзі, які також пережили біль рабства. І вони завжди будуть на нашій стороні, якщо ми правильно розіграємо свої карти."

ZES_macawian_cooperation: "Давня дружба"
ZES_macawian_cooperation_desc: "Макавія була і завжди буде другом Кази. Цю зв'язок не так легко розірвати, і на знак доброї волі Люа Ремеді домовився про грандіозні військові навчання, у рамках яких Макавія буде виступати як ворог, який намагається вторгнутися в Казу. Це всього лише вправа, але тепер Каза вже достатньо сильна, щоб витримати навіть проти свого колишнього покровителя."

ZES_liberation_ships: "Кораблі свободи"
ZES_liberation_ships_desc: "Моря багато в чому схожі на землю, і ми будемо боротися там з тією ж відвагою. Саме серед хвиль ми здобули свою свободу, і якщо работорговці, пірати або інші завойовники наважаться наблизитися до наших берегів, їх зустріне флот Кази."

ZES_secured_foreign_policy: "Остерігатися ворогів"
ZES_secured_foreign_policy_desc: "Толерантність — це не наївність, а прагнення до миру — не слабкість. Каза народилася в бою, і якщо знадобиться, то вона знову пройде через це. Країна може, хоче і буде захищати себе."

ZES_secure_borders: "Безпечні кордони"
ZES_secure_borders_desc: "Якщо завойовники бажають ступити на нашу землю і кинутись у лобову атаку на нашу оборону, нехай знають, що вони не отримають жодного дюйма Кази без запеклої боротьби. Ми не супердержава, але ми можемо змусити ворогів пролити достатньо крові, щоб вони серйозно задумались про продовження своїх завоювань."

ZES_defend_harmony: "За Республіку!"
ZES_defend_harmony_desc: "Якщо почнеться війна, кожен громадянин зобов'язаний захищати країну всіма доступними засобами. Усі повідомлення про припинення спротиву — це брехня, адже єдиний спосіб досягти миру — це повністю вигнати загарбників."

ZES_foundations_of_modern_kasa: "Основи сучасної Кази"
ZES_foundations_of_modern_kasa_desc: "Ми пройшли шлях від халуп, що тісно скупчувались на неспокійному узбережжі, до молодих міст і сіл, а потім і до процвітаючої країни. Каза росте, і плоди всіх наших праць розцвітають з кожним днем. І все ж, коли ми збираємо врожай, питання полягає в тому, як ми максимально використаємо наші благословення."

ZES_public_radio: "Радіо Каза"
ZES_public_radio_desc: "Радіо Каза, натхнене нещодавніми успіхами в розвитку телекомунікацій, нарешті може почати мовлення. По всій країні встановлені радіовежі, які будуть транслювати новини, музику та освітні програми на трьох різних частотах. Тепер вся нація зможе насолоджуватись цим новітнім видом ЗМІ."

ZES_continue_public_projects: "Продовжити громадські проекти"
ZES_continue_public_projects_desc: "За останні роки ми досягли значного прогресу, і криза Ксатіса поступово закінчується. Біженців, що тікають з Барраду, зустрічають добре організовані загони, які надають їм першу допомогу. А потім нещасних біженців відправляють по ново побудованих дорогах до міст, де їх чекає не тільки допомога, а й надія."

ZES_guarantee_employment: "Гарантувати зайнятість"
ZES_guarantee_employment_desc: "Наші успіхи ведуть до нових питань, зокрема питання, що робити з біженцями в довгостроковій перспективі. Приспособитися жити в новому суспільстві нелегко, і ми повинні бути впевнені, що у біженців є реальні шанси на успіх, поки вони щиро хочуть працювати. Це коштуватиме чимало, але наше суспільство стане лише сильнішим завдяки цьому."

ZES_ministry_of_finance: "Міністерство фінансів"
ZES_ministry_of_finance_desc: "Фінансова допомога Макавії була безцінною, але тепер час Казі встати на свої чотири копита. Завдяки більшому контролю над економікою ми зможемо ефективніше контролювати свою власну долю."

ZES_international_port: "Розширити порт Іля-Рошка"
ZES_international_port_desc: "Успіх портів Іля-Рошка говорить сам за себе, але всі прогнози повідомляють, що їх потужності вже перевантажені. Загалом це досить терпимий проблема, яку можна вирішити досить просто, приклавши деякі зусилля."

ZES_fund_development: "Оновити Сеґуру"
ZES_fund_development_desc: "Сеґуру — одне з найстаріших міст у Казі, і йому потрібно багато чого наверстати. Після прогресу, досягнутого в інших місцях, прийшов час по-справжньому відродити це місто. Деякі хочуть зберегти частину старих будівель, і ми не повинні поспішати з цим, але все ж старі хатини з солом'яними дахами потрібно перебудувати в нові житла."

ZES_invite_the_world: "Запросити весь світ до нас"
ZES_invite_the_world_desc: "Каза не була і не буде ізоляціоністською державою. Світ існує, і ми повинні приймати його, а не відкидати як морально неповноцінний. Звичайно, нам доведеться запобігти деяким ексцесам, але якщо іноземні компанії будуть вести себе пристойно, то ми всі зможемо процвітати."

ZES_develope_outback: "Розвиток сільської місцевості"
ZES_develope_outback_desc: "Міста Кази, ймовірно, зможуть процвітати самі по собі. Нам краще спрямувати наші зусилля в інші райони. Природа нашої економічної системи означає, що деякі регіони залишаються поза увагою. Ми не повинні дозволяти цьому статися, тому ми повинні активно працювати, щоб вся Каза могла процвітати."

ZES_gift_land_act: "Акт про власність"
ZES_gift_land_act_desc: "Земля в Казі розподілена нерівномірно, і великі її ділянки були придбані амбіційними земельними спекулянтами, які часто навіть не використовують цю землю, а прагнуть продати її з вигодою. Пора розірвати цей цикл і впевнитися, що невикористовувані землі можуть бути отримані тими, хто дійсно буде їх використовувати."

ZES_modern_roads: "Залізниця Фірпорт-Сеґуру"
ZES_modern_roads_desc: "Сільська безробіття, може бути, менш помітна, ніж у містах, але вона все ж існує. Ми запропонуємо цим робітникам завдання по будівництву залізниці від одного кінця Кази до іншого. Ми вкладамо гроші в економіку, навчимо цих робітників корисним навичкам на майбутнє, а також отримаємо дійсно хорошу залізницю!"

ZES_model_villages: "Модельні села"
ZES_model_villages_desc: "Ми повинні покінчити з уявленням про те, що деякі райони Кази є «пограничними зонами». В різниці ховається й девальвація: чому приділяти увагу прикордонню? Жоден квадратний метр Кази не менш важливий, ніж її серце. Уся Каза повинна процвітати цілком і повністю!"

ZES_focus_on_interior: "Наші міські центри"
ZES_focus_on_interior_desc: "Міста Кази рухають саму державу вперед, і відповідальна економічна політика полягає в тому, що ми повинні витрачати наші гроші найбільш ефективним чином. Наша мета — процвітання всієї держави, тому для цього наші міста повинні стати тими робочими конями, якими вони мали бути."

ZES_electrify_land: "Стовпи та електростанції"
ZES_electrify_land_desc: "Ґрифуський радник нещодавно припустив, що з розширенням електричної мережі Каза повинна подбати про те, щоб отримати абсолютний контроль над цією сферою. Пізніше його пропозицію було відхилено, і прийнята відкрита модульна система, яка дозволить нам легко змінюватися і модифікуватися."

ZES_free_apartments: "Квартири майбутнього"
ZES_free_apartments_desc: "Електрика, водопровід, вбудована сантехніка — все це має бути в сучасних квартирах, але чи є це насправді? Ми повинні прагнути забезпечити цими сучасними зручностями кожну останню квартиру в Казі, незалежно від того, де вона знаходиться."

ZES_model_cities: "Сяючі ідеальні міста"
ZES_model_cities_desc: "Ці колись крихітні аванпости, засновані змученими біженцями та майже зламаними рабами, тепер перетворилися на сяючі маяки цивілізації. Цивілізації, що не побудована на експлуатації та тиранії, а просуває ідеї свободи і процвітання."

ZES_damn_fireshore: "Відкриття дамби Акіку"
ZES_damn_fireshore_desc: "Будівництво статуй — це лише дурне марнославство, і Люа Ремеді з самого початку був прихильником ідеї, що якщо основателя Кази все ж потрібно якось вшанувати, то краще вибрати якийсь практичний спосіб, який допоможе всій країні, а не просто прославлятиме марнославство її лідерів."

ZES_plan_regions: "Об'єднання округів"
ZES_plan_regions_desc: "Округи Кази були створені дуже давно, і з того часу багато що змінилося. Замість того, щоб ділити Сеґуру на п'ять різних округів, ми повинні об'єднати їх в більш великі та централізовані округи, які відображають реалії нашого часу."

ZES_irrigation_canals: "Копати зрошувальні канали"
ZES_irrigation_canals_desc: "Річки — це джерело життєвої сили багатьох народів, але в Казі є тільки одна. Однак у нас є гірські потічки, які можна направити в сторону сільськогосподарських угідь. Вони будуть зрошувати наші посіви на полях значно ефективніше."

## Пасаринья
ZES_pasarinha_elected: "План Пасаріньї"
ZES_pasarinha_elected_desc: "Успішний бізнес-зебра переміг на виборах. Тепер він зможе нарешті втілити свої плани в життя і перетворити Казу на справжню державу."

ZES_collect_old_friends: "Зібрати старих друзів"
ZES_collect_old_friends_desc: "За роки роботи в Казі та за її межами Пасарінья завів багато друзів. Не буде важко поговорити з ними і переконати їх перенести свій бізнес до Кази, щоб допомогти нашому розвитку. Їхні контракти і досвід матимуть вирішальне значення для подальших кроків плану Пасаріньї."

ZES_aid_from_above: "Добре діло"
ZES_aid_from_above_desc: "Пасарінья є переконаним прихильником вільного ринку, але Каза ніколи не стикалася з чимось більш небезпечним, ніж криза Баррада. Тому державні кошти будуть виділені на підтримку та захист біженців з Баррада. А також вони отримають державну допомогу для пошуку роботи та облаштування в нашій країні."

ZES_education_campaign: "Переучити біженців"
ZES_education_campaign_desc: "У біженців з Баррада, на жаль, немає ані освіти, ані практичних навичок. Необхідно створити нові державні програми, які нададуть освіту тим, хто її не має, щоб вони змогли в майбутньому побудувати нову й успішну кар'єру, а також внести свій внесок у розвиток суспільства."

ZES_resettle_refugees: "План з переселення біженців"
ZES_resettle_refugees_desc: "Наразі біженці оселяються в сільських прикордонних районах у фінансованих урядом таборах. Хоча вони знаходяться в відносній безпеці, їм бракує доступу до робочих місць. Ми побудуємо нові райони за державні кошти в містах, щоб біженці могли мати доступ до кращих ринків праці."

ZES_entrepenerial_advancement: "Розвиток підприємництва"
ZES_entrepenerial_advancement_desc: "Серед біженців є чимало обдарованих людей, і ми можемо запропонувати значні гранти тим, хто хоче залишити свій слід в суспільстві Кази завдяки своїм навичкам і знанням. В майбутньому це призведе до підвищення винахідливості та загального розвитку нашої економіки."

ZES_rethink_capitalism: "Переосмислення капіталізму"
ZES_rethink_capitalism_desc: "Капіталізм за свою історію пережив чимало змін. Спочатку він був створений для створення можливостей для розвитку, але ним часто зловживали індивіди, що мали початкові переваги для експлуатації тих, хто їх не мав. Це треба змінити. Пасарінья вірить у новий тип справжнього вільного капіталізму, в якому кожен зможе здійснити свої мрії."

ZES_avoid_skyfall: "Вивчити помилки Скайфола"
ZES_avoid_skyfall_desc: "Скайфол — ідеальний приклад корумпованого капіталізму, країни брудних олігархів і жахливих корпорацій. Хоча Пасарінья вірить у свої ідеї, інші можуть зацікавитися системою Скайфола, яка допоможе їм лише заробляти гроші. Перший командувач повинен бути впевнений, що цього ніколи не станеться."

ZES_increased_taxation: "Збільшити оподаткування"
ZES_increased_taxation_desc: "Реформи Пасаріньї амбіційні, а амбіції, як правило, потребують коштів. Тимчасове підвищення податків для всього населення дозволить уряду отримати кошти, необхідні для реалізації всіх програм, які він хоче здійснити. Процвітання рано чи пізно прийде, але поки що доведеться затягнути паски."

ZES_cement_council_support: "Посилити підтримку ради"
ZES_cement_council_support_desc: "Є багато однодумців серед радників, з якими Пасарінья хоче покращити стосунки для досягнення своїх цілей, але багато хто ще не повністю довіряє бізнес-зебрі. Час поговорити з ними і переконати їх, що Пасарінья — це найкраще майбутнє для Кази. І разом ми зможемо досягти набагато більше, ніж окремо."

ZES_parlay_with_lua: "Працювати разом з Люа"
ZES_parlay_with_lua_desc: "Люа є протеже Манси Ербу і досі має авторитет та владу в Раді. Співпраця з ним забезпечить нам велику підтримку для амбіційних реформ і надасть нашому режиму легітимність як наступнику ідей Аво."

ZES_recognize_business_talent: "Невикористані таланти та знання"
ZES_recognize_business_talent_desc: "Основним напрямком нової економічної політики Пасаріньї є залучення інновацій та досвіду з нових джерел. Кожен житель Кази має отримати шанс проявити свої таланти в якийсь момент свого життя, і якщо вони виявляться достойними, то зможуть досягти величі."

ZES_fresh_business_perspectives: "Нові перспективи для бізнесу"
ZES_fresh_business_perspectives_desc: "Дослідження і розробки неймовірно важливі, і Пасарінья це розуміє. Нові технології та інновації, імпортовані з-за кордону, покращать промисловість Кази, щоб ми самі могли створювати інновації. Це надзвичайно важливо як для нашої економіки, так і для національної оборони."

ZES_denounce_extremism: "Осудити екстремістські ідеали"
ZES_denounce_extremism_desc: "Екстремізму немає місця в Казі! Ми — горда демократія, і ніщо цьому не завадить! Хоча Пасарінья більше економіст, ніж політик, він визнає важливість осудження екстремізму, що дозволить Каза зберігати свій демократичний курс."

ZES_no_trade_barriers: "Скасувати торгові бар'єри"
ZES_no_trade_barriers_desc: "Нам бракує багатьох природних ресурсів і промислового потенціалу, які є у багатьох великих держав. Якщо ми відкриємо себе для зовнішньої торгівлі, то зможемо збільшити своє промислове виробництво і придбати потрібні ресурси, що допоможуть нашій економіці досягти нових висот."

ZES_abandon_gold_standard: "Відмовитись від золотого стандарту"
ZES_abandon_gold_standard_desc: "Ідея внутрішньої вартості золота та інших дорогоцінних матеріалів стримувала економіку протягом сотень років. Пора покінчити з цією системою. Ми припинимо прив'язувати курс нашої валюти до вартості золота, що дозволить нашій економіці рости небаченими темпами, не обмеженими кількістю запасів золота."

ZES_chamber_of_commerce: "Торгово-промислова палата"
ZES_chamber_of_commerce_desc: "Пасарінья дуже розумний, але він не може робити всю роботу сам. Він створить консультативну раду промисловців і багатих зебр Кази, до яких завжди можна буде звернутися за економічною порадою."

ZES_examine_situation: "Розширити Проект Прудуту"
ZES_examine_situation_desc: "Проект Прудуту Пасаріньї діє вже багато років. Він розвиває промисловий сектор Кази і розширює її промислові можливості. Розширення цієї програми дозволить ще більше розширити ці досягнення. Проте подробиці цієї програми ще не визначені. Час спланувати економічне майбутнє Кази."

ZES_attract_big_companies: "Привернути компанії з Макавії"
ZES_attract_big_companies_desc: "Компанії з Макавії вже давно допомагають Казі на її шляху до сучасності. Хоча співпраця з великими корпораціями призводить до певних проблем, нам потрібна промислова допомога, яка започаткує нову еру процвітання."

ZES_begin_urbanization: "Б'ються серця"
ZES_begin_urbanization_desc: "Модернізація Кази повинна розпочатися з її урбанізації. Великі індустріальні держави світу роблять основою своєї могутності великі міста, свої б'ються серця, і ми не повинні бути винятком."

ZES_provide_housing: "Сучасні міські спільноти"
ZES_provide_housing_desc: "Центром життя Кази мають стати міста. У нас немає великих ферм долини Еві, шахт Алмазної Гори та інших природних ресурсів Грифонії. Замість цього ми повинні адаптуватися до нового економічного світу. Наші міські громади стануть нашою опорою і центром економічного розвитку."

ZES_new_urban_planning: "Реновація старих кварталів"
ZES_new_urban_planning_desc: "Старі райони Сеґуру та Іля-Рошка, на жаль, наразі лише ганьблять ці міста. Вони зазвичай дуже занедбані, і там живуть найбідніші мешканці. Якщо ми відновимо ці райони, а також збережемо вже проживаючим там громадянам їх житло, то зможемо вдихнути в ці райони нове життя."

ZES_centralize_factories: "Створення промислових комплексів"
ZES_centralize_factories_desc: "Наразі центром промисловості Кази є Сеґуру, але управління ним неорганізоване та неефективне. Урядові радники можуть зайнятися координацією лідерів промислової бази Кази для зручнішого управління."

ZES_expand_ilha_harbour: "Розширити гавань Іля-Рошка"
ZES_expand_ilha_harbour_desc: "Порт Іля-Рошка є головним транзитним портом для всіх товарів, що надходять у Казу з зовнішнього світу. Ми прагнемо реформувати нашу економіку, тому маємо збільшувати як імпорт, так і експорт. Інвестиції в інфраструктуру порту допоможуть досягти цієї мети."

ZES_pasarinha_plan: "Економіка Пасаріньї"
ZES_pasarinha_plan_desc: "Пасарінья розробив чимало ідей щодо економічної теорії. Акцент на громадське виробництво і споживання, цінність вільного підприємництва, а також обмеження влади монополій чи навіть запобігання їх утворенню — ось його основні ідеї. І всі вони тепер зібрані в новому документі — 'Постулат Пасаріньї'."

ZES_austurland_obstacle: "Знищити перешкоду"
ZES_austurland_obstacle_desc: "Проблема Ейстюрланда давно турбувала Пасарінью. Ця держава дуже мінлива, тому вона може перетворитися на будь-що. І тепер, коли її внутрішні реформи впроваджено, час для Пасаріньї вирішити ейстюрландське питання."

ZES_look_to_workers: "Щодо проблем трудящих"
ZES_look_to_workers_desc: "Питання праці вже досить турбує уряд Кази. Питання про біженців і те, як їх забезпечити, призвело до росту потужного робітничого руху по всій країні. І тепер, коли питання Ейстюрланда вирішено, пора звернути увагу й на це питання. Пасарінья не є жадібним капіталістом, він подбає про робітників."

ZES_legal_unions: "Легалізувати профспілки"
ZES_legal_unions_desc: "Профспілки існують у Казі вже певний час, але вони ніколи не були офіційними організаціями. Пасарінья планує надати їм офіційний статус, якщо вони пообіцяють ніколи не приєднуватися до антидемократичних рухів, таких як комунізм. Прибуток бізнесу трохи знизиться, але це порадує народ."

ZES_owner_worker_cooperation: "Забезпечити дотримання колективних договорів"
ZES_owner_worker_cooperation_desc: "Уряд сприятиме співпраці між трудовими колективами та власниками бізнесу. Це гарантує досягнення прийнятного для всіх сторін компромісу. Бізнес піде на поступки, а робітники погодяться на запропоновані контракти. Проста система, яка допоможе економіці Кази рости."

ZES_clarify_council_position: "Прояснити позицію Ради"
ZES_clarify_council_position_desc: "Консультативна рада Кази завжди була виборним органом, але її система та склад з роками змінювалися. Час систематизувати те, як функціонує політична система Кази, і перетворити її на справжню демократичну систему."

ZES_expand_chamber_membership: "Розширити склад членів Палати"
ZES_expand_chamber_membership_desc: "Включення в склад членів Торгової Палати генеральних директорів компаній відкриє нові економічні можливості для росту підприємств по всій Казі, а також дозволить уряду користуватися знаннями цих нових її членів."

ZES_define_sector_development: "План розвитку галузей"
ZES_define_sector_development_desc: "Дії Пасаріньї допомогли Казі почати процвітати, але його цілі значно амбіційніші. Він прагне величі Кази, і його план починається з трьох кроків..."

ZES_prepare_next_project_phase: "Підготуватися до наступного кроку"
ZES_prepare_next_project_phase_desc: "Час новій економіці Кази вийти на світло. Ми готуватимемося до впровадження нових економічних теорій Пасаріньї за допомогою державних інвестицій."

ZES_criminalize_monopolies: "Впровадити антимонопольне законодавство"
ZES_criminalize_monopolies_desc: "Пасарінья виступав проти монополій протягом усієї своєї кар'єри. Вони знищують конкуренцію, шкодять робітникам і переміщають всі гроші в кишені багатої еліти, які їх більше ніколи не покидають. У Казі буде впроваджено антимонопольне законодавство, яке допоможе здійснити ідеї Пасаріньї щодо капіталістичного суспільства."

ZES_modern_kasa: "Сучасна держава"
ZES_modern_kasa_desc: "Каза ось-ось вступить у наступну стадію свого розвитку. Зникла тиха затока, що лежала під боком Річкової Коаліції, і народилася нова Каза. Тут усі істоти рівні у своїх можливостях. А поки що давайте трохи насолодимося цим прекрасним днем. Тому що наша робота ще не завершена."

ZES_expanded_urban_development: "Комісія міського благополуччя"
ZES_expanded_urban_development_desc: "Настав час розібратися з останніми залишками бідності серед біженців з Баррада. Нова комісія подбає про те, щоб ті, хто роками жив у злиднях, почали жити безтурботно."

ZES_ensure_education: "Забезпечити доступ до освіти"
ZES_ensure_education_desc: "Метою Пасаріньї у внутрішній політиці завжди було забезпечення того, щоб усі громадяни Кази могли покращити своє становище та життя. А для цього їм потрібно отримати гарну всебічну освіту в тій області, в якій вони хочуть розвиватися. І ми повинні забезпечити це."

ZES_business_apprenticeship: "Спонсорські програми учнівства"
ZES_business_apprenticeship_desc: "Торговці Кази вже давно стали її економічною основою. Але після вступу нашого суспільства в урбанізоване майбутнє багато хто побоюється, що ці традиції зникнуть. Держава повинна оплачувати навчання громадян, які хочуть освоїти спеціалізовану професію. Так вони зможуть внести свій вагомий вклад в економіку в довгостроковій перспективі."

ZES_local_university: "Заснувати університет у Сеґуру"
ZES_local_university_desc: "Університет у Сеґуру стане головним освітнім закладом країни, де всі зможуть навчитися чогось нового. Знання — це ключ до успіху в житті, тож настав час відкрити Казу для всіх знань світу."

ZES_send_students_abroad: "Наші уми в найкращих університетах"
ZES_send_students_abroad_desc: "Хоча освітні заклади Кази розвиваються, ми ніколи не зможемо конкурувати з великими школами Кантерлота, Грифенхейма чи навіть з тими, що розташовані в Річкових Землях. Тому ми відправимо наших найкращих студентів за кордон, щоб вони навчилися всьому, а потім повернулися в Казу і поділилися цими знаннями. Навіть за кордоном дух Кази буде з ними."

ZES_reverse_brain_drain: "Заснувати інститут імені Мансу Ерби"
ZES_reverse_brain_drain_desc: "Новий міністерство освіти імені Мансу Ерби стане урядовим органом, що займатиметься оптимізацією освіти в Казі. Такою була мрія Аво ді Кази. Тепер усі громадяни Кази можуть стати найкращими версіями самих себе, і ніхто не залишиться позаду через бідність чи відсутність смуг на своїй шкурі. Ми зможемо досягти цього."

ZES_healthy_urban_planning: "Встановити стандарти охорони здоров'я"
ZES_healthy_urban_planning_desc: "Містобудування — це нудний і однотипний бізнес. На щастя, це також одна з улюблених справ Бікоаффі — старого друга Пасаріньї. Він виклав нам новий план по вдосконаленню міських центрів Кази, щоб вони стали здоровими і гостинними місцями, підходящими для життя багатьох істот."

ZES_modern_police: "Організувати міську поліцію"
ZES_modern_police_desc: "Зростання злочинності невід’ємне від зростання великих міст. Ми будуємо нашу країну з нуля, і тому у нас є можливість уникнути цього. Для підтримки миру в містах та збереження прав, гарантованих громадянам урядом, повинна бути створена нова поліцейська служба під назвою NHC."

ZES_public_health_system: "Всеохоплююча система охорони здоров'я"
ZES_public_health_system_desc: "Міське життя — це новинка для багатьох істот. У місті вище шанси захворіти. Раніше така істота могла відвідати свого сільського 'лікаря', але тепер їм не вистачає цього звичного комфорту. Тому ми створимо нову національну службу охорони здоров'я, яка гарантує догляд та лікування всім громадянам."

ZES_medicine_university: "Медичний факультет Іля-Рошка"
ZES_medicine_university_desc: "Пасарінья пам'ятає свою роботу в доках з купою травм від примітивних механізмів і дуже несприятливими умовами праці. Тому сьогодні, прямо навпроти верфі, де він колись працював, Пасарінья відкрив новий медичний університет з метою надання допомоги громадянам Іля-Рошка, а також вивчення нових методів лікування."

ZES_family_benefits: "Впровадити сімейні субсидії"
ZES_family_benefits_desc: "Щоб збільшити наше населення і тим самим сприяти зростанню нашої економіки, уряд вирішив надати податкові пільги громадянам. Вони будуть залежати від розміру їхньої родини, що заохочуватиме їх заводити більше дітей і виховувати їх у гідних громадян Кази."

ZES_kasan_architecture: "Сучасна архітектура Кази"
ZES_kasan_architecture_desc: "Ще одним інтересом Бікоаффі є архітектура. Нещодавно він вирішив запросити кількох архітекторів з Річкових Земель, щоб модернізувати будівлі Сеґуру. Результати просто вражають, і місто виглядає зовсім інакше, ніж кілька років тому."

ZES_secure_infrastructure: "Громадський транспорт"
ZES_secure_infrastructure_desc: "Щоб підтримати нашу зростаючу економіку, країні необхідна інфраструктура. Інвестиції в нові й сучасні потяги, а також у будівництво національних автомагістралей допоможуть подальшому об'єднанню нашої країни."

ZES_new_council_hall: "Реконструювати Зал Ради"
ZES_new_council_hall_desc: "Зал Ради давно був дерев'яною будівлею, збудованою багато століть тому. Пасарінья вирішив, що вона потребує реконструкції. Він виклав план одному з архітекторів Бікоаффі, де наголосив, що як ті, хто знаходиться в будівлі, підзвітні народу, так і саме уряд має бути відкритим для всіх."

ZES_introduce_movies: "Рухомі картинки"
ZES_introduce_movies_desc: "Еала завжди була кобилою з вищого суспільства. І вона вже давно та з задоволенням дивиться кіно в приватних клубах Сеґуру. Однак останнім часом вона спонукає Пасаріньї зробити кіно більш доступним для публіки, рекламуємо його як спосіб прищеплення хороших цінностей населенню, а також як непогане розвагу."

ZES_city_life: "Міське життя"
ZES_city_life_desc: "Каза змінилася під управлінням Пасаріньї. Ще багато ночей Пасарінья буде гадати, чи все він зробив правильно. Але зараз це не має значення. Його нова Каза процвітає. Вона стала справжнім блискучим самоцвітом. Вона так змінилася за останні роки. Як і життя її громадян..."

ZES_continue_macawian_pact: "Зберегти договір"
ZES_continue_macawian_pact_desc: "Макавія завжди підтримувала дії Пасаріньї. Це не завжди було вигідно, але Пасарінья завжди залишався вірним пакту 907 року та його ідеалам. І тепер, коли його реформи почалися, настав час підтвердити ці зобов'язання."

ZES_naval_cooperation: "Об'єднана морська координація"
ZES_naval_cooperation_desc: "Флот Макавії довгий час охороняв морські шляхи між Зебрікою та Грифонією, полюючи на піратів і работоргівців. Настав час нам налагодити більш тісну співпрацю з цим великим флотом, щоб поділитися з ним частиною його бремені по захисту морів."

ZES_macawia_garrison_treaty: "Акт 'Цитадель'"
ZES_macawia_garrison_treaty_desc: "Макавія часто розглядає Казу як свого маленького родича на узбережжі Грифонії. Оплот демократії в країні тиранів. І після вибору Пасаріньї цей образ лише зміцнився. Тому для забезпечення нашої безпеки Макавія послала додаткові військові сили для зміцнення нашої оборони, спрямованої проти диктаторів і монархів."

ZES_special_relationship: "Особливі стосунки"
ZES_special_relationship_desc: "Астеріон має давні і сильні демократичні традиції і нещодавно знову здобув перемогу над автократами, ставши маяком свободи на півдні. Ми повинні приєднатися до них, щоб зберегти південь вільним від злих монархій півночі, а також для захисту нашої власної незалежності."

ZES_enshrine_capital_democracy: "Капіталістична демократія"
ZES_enshrine_capital_democracy_desc: "Хоча наша нова основа ґрунтується на свободі нашої ринкової економічної політики, ми все ще є демократією. Настав час подбати про те, щоб гроші не могли впливати на політику, закріпивши політичну незалежність виборів від інтересів приватних груп."

ZES_minimal_wage_law: "Акт про мінімальну зарплату"
ZES_minimal_wage_law_desc: "Запровадження мінімальної заробітної плати, яку будуть змушені виплачувати всі компанії, забезпечить фінансову стабільність для нашої країни. Ми сподіваємося, що так у робітників завжди будуть гроші, які можна буде використати у разі настання 'чорного дня'. А ще громадяни зможуть витратити ці гроші для підвищення економічного попиту."

ZES_labour_day: "День праці"
ZES_labour_day_desc: "Проведення національного свята на честь праці створить культуру, яка буде шанувати всіх, хто працює на будь-якій роботі для розвитку національної економіки Кази та здійснення мрії її народу."

ZES_capital_perspective: "Прислухатися до Палати"
ZES_capital_perspective_desc: "З моменту свого створення торговельна палата веде боротьбу за посилення контролю над економічним сектором. Хоча йти на поступки абсолютно всім їхнім вимогам було б катастрофою, ми можемо хоча б вислухати їх."

ZES_business_day: "Культура благодійності"
ZES_business_day_desc: "Палата вважає, що ми можемо сприяти накопиченню величезного багатства для окремих індивідуумів, якщо вони зобов'язуються направляти це багатство на благодійні цілі. Ми погоджуємося з цим, тому ми створимо урядові благодійні організації, щоб багатії жертвували свої гроші на допомогу менш удачливим жителям Кази."

ZES_pride_of_work: "Гордість за свою працю"
ZES_pride_of_work_desc: "Робітники Кази повинні пишатися тим, що вони змогли створити. Завдяки тяжкій праці вони побудували не лише процвітаюче сьогодення, а й забезпечили світле майбутнє Кази. І саме ці трудящі громадяни стануть вісниками небаченого подальшого зростання в майбутньому."

ZES_business_incentives: "Необхідні стимули для бізнесу"
ZES_business_incentives_desc: "Якщо умови для бізнесу в Казі будуть невигідними, він просто перенесе свою діяльність в інше місце. Але ми повинні гарантувати, що ці корпорації не будуть вимагати від уряду і продовжать підкорятися верховенству закону. Але все ж зниження податків і стимули можуть трохи підвищити виробництво в Казі."

ZES_savings_bank: "Національний пенсійний інвестиційний банк"
ZES_savings_bank_desc: "Створення національної пенсійної програми, фінансованої за рахунок податків, забезпечить кожному громадянину 'золотий парашют', який допоможе йому в старості. Це дозволить зберегти потік грошей через економіку і гарантувати, що літні і немічні не перестануть бути частиною економіки через вік, який вони не можуть контролювати."

ZES_necessary_bureaucracy: "Вивірена бюрократична машина"
ZES_necessary_bureaucracy_desc: "Бюрократія є досить хаотичною. Пасарінья був впевнений, що для зменшення корупції потрібно скоротити кількість паперової роботи. Деяких бюрократів доведеться скоротити, а процеси потрібно налаштувати та впорядкувати, щоб забезпечити ефективну та чітку роботу бюрократичної машини."

ZES_value_quality: "Колідаді ді Валор"
ZES_value_quality_desc: "У Казі всі істоти, незалежно від їхнього минулого та ідеалів, можуть досягти успіху в своїй діяльності. Наша країна — це місце, де успішні прагнуть служити на благо всіх інших, а робітники пишаються своєю працею. Цей спосіб життя тепер є частиною Кази, а разом із тим і фундаментальною основою її внутрішньої гармонії."

ZES_pasarinha_relaxation: "Трубка та випивка..."
ZES_pasarinha_relaxation_desc: "Робочий день завершений, чиновники та інші працівники розходяться по домівках. А Пасарінья витягує отриманий вчора вінтажний напій і прагне його спробувати...\n\n§YСтоп. Що це? Стук у двері?§!"

ZES_gryphian_unrest: "Питання Ґрифуса"
ZES_gryphian_unrest_desc: "Тепер, коли ситуація в Казі, нарешті, стабілізувалася, Пасарінья готовий відповісти на західну загрозу. Ґрифусом правлять деспоти, які вбачають у ідеях Кази лише дамоклів меч, і тому, щоб вони не змогли зібрати сили та були готові напасти на нас, Пасарінья вирішив вжити превентивних заходів."

ZES_disband_monopolies: "Розділити компанії"
ZES_disband_monopolies_desc: "Ґрифус перебуває в руках різних великих корпорацій і монополій, які прогнили до основи та погрязли в інтригах і експлуатації населення. Для забезпечення здорової конкуренції Пасарінья видав указ про розподіл цих компаній на менші підприємства відповідно до антимонопольного законодавства."

ZES_gryphian_local_cooperation: "Гарнізони місцевих"
ZES_gryphian_local_cooperation_desc: "Попри пролиту кров та втрачені життя, багато хто в Ґрифусі вважає Казу своїм визволителем і дарувальником демократії. Це особливо помітно серед корінного населення, яке збирається в гарнізони для допомоги в управлінні регіонами."

ZES_gryphian_capital_democracy: "Інтеграція торгових портів"
ZES_gryphian_capital_democracy_desc: "Ґрифус був сильно пошкоджений корпоративною експлуатацією та ревними лицарями, його населення обережно ставилося до вчення Пасаріньї про гармонійний капіталізм. Проте з часом вони переконалися, що переживати нема чого. Тепер порти Ґрифуса знову готові відкритися для торгівлі з усім світом, але цього разу — на користь усього регіону, а не ненаситним багатіям."

ZES_ministry_of_development: "Міністерство економічного розвитку"
ZES_ministry_of_development_desc: "Раніше економічний розвиток базувався на плані Прудуту Проекту, однак тепер його цілі досягнуті, і Пасарінья вирішив оголосити нову економічну модель, засновану на галузевому плануванні. Він також оголосив про створення нового міністерства, яке буде допомагати йому в розробці цього плану."

ZES_raw_material_production: "Основний сектор"
ZES_raw_material_production_desc: "Основний сектор регулює все, що так чи інакше пов'язано з виробництвом і збором природних ресурсів. Наразі до нього належать дві основні сфери в Казі, а саме сільське господарство та видобуток корисних копалин, причому остання з них з'явилася зовсім недавно."

ZES_thorough_land_study: "Спонсорувати розвідку ресурсів"
ZES_thorough_land_study_desc: "Багато гір у Казі залишаються не дослідженими, тому ми не знаємо, які багатства можуть бути приховані в цій землі. Для кращого стимулювання гірничої справи міністерство буде спонсорувати команду дослідників, яким буде доручено вивчити наші північно-західні території."

ZES_license_steel_foundries: "Розширення вугільно-сталеливарної промисловості"
ZES_license_steel_foundries_desc: "Нещодавно ми виявили нові родовища вугілля, і вже отримали запити на покупку прав на їх обробку та більш глибоке дослідження навколишніх земель. Також сталеливарні заводи в Іля-Рошке повідомили про зацікавленість у розширенні своєї діяльності, якщо розробка вугілля буде дозволена."

ZES_rare_minerals_industry: "Розкопки рідких мінералів"
ZES_rare_minerals_industry_desc: "Хоча міністерство не змогло знайти на наших північно-західних територіях звичайні руди, надходять несподівані звіти про виявлені значні об'єми рідких мінералів. Тут є не тільки хром і кристали, але й родовища золота та срібла. Такі багатства стануть чудовою підставою для розвитку видобувної промисловості в північних громадах."

ZES_drill_bay_oil: "Нафта в затоці"
ZES_drill_bay_oil_desc: "Нещодавно ми отримали цікаву пропозицію від компанії 'Петролео Макавіяс', яка займається нафтовою промисловістю. Вони просять у нас дозволу на дослідження північно-східної затоки Кази, щоб перевірити чутки про величезні запаси, які зберігаються прямо у нас під носом. Ми проведемо з ними переговори щодо цього контракту."

ZES_industrial_production: "Вторинний сектор"
ZES_industrial_production_desc: "Вторинним сектором є мануфактури, переважно зосереджені в зростаючих міських центрах. Хоча на самих фабриках немає нічого нового, план нового сектору передбачає таке їхнє розвиток, що жодна компанія не буде домінувати над іншими."

ZES_airline_production: "Запросити макавійські авіалінії"
ZES_airline_production_desc: "Авіація, в основному, сприймається населенням як військовий інструмент, не кажучи вже про її чужорідність через відсутність у нас власного виробництва. Проте нещодавно знаменита Кампанія Ейрія де Аса де Ф'єрро звернулася з проханням дозволити відкриття філії в Казі, посилаючись на сприятливу обстановку для ведення бізнесу на наших землях."

ZES_continued_civilian_growth: "Якісні споживчі товари"
ZES_continued_civilian_growth_desc: "Зі зростанням населення зростає і апетит наших громадян до зручностей сучасного життя. На жаль, останні доповіді про якість наших споживчих товарів викликають тривогу: загрози безпеці, дефектні конструкції та брехливий маркетинг... Нам слід ввести регулювання, щоб впевнитись у якості товарів Кази."

ZES_car_production: "Автомобільні інновації Мейрленда"
ZES_car_production_desc: "Хоча про автомобілі знають майже всі, дозволити собі їх завжди могли лише одиниці. Але одна компанія збирається це змінити. Ново-мейрлендська 'Соррайя' планує повністю перемістити виробництво до Кази. Вона просто не може конкурувати зі своїми конкурентами на батьківщині, а наше міністерство вже виділило під їхні потреби промислову зону в Сеґуру."

ZES_secure_naval_production: "Захистимо наші береги"
ZES_secure_naval_production_desc: "Оскільки Каза все більше проникає в світовий ринок, потреба в захисті наших торгових кораблів стає дедалі гострішою. Для цих цілей Пасарінья видав новий закон про розширення суднобудування, за підтримки міністерства економічного розвитку, а також закупівлі нових корабельних технологій."

ZES_services_sector: "Третинний сектор"
ZES_services_sector_desc: "Третій, і одночасно останній сектор відповідає за всі компанії, які надають нашому населенню послуги, такі як магазини та ресторани. Хоча Пасарінья і зазначив цей сектор як найменший через таке ж маленьке населення Кази, нові ідеї показали відмінне доповнення до нього — туризм."

ZES_renovate_castles: "Оновити замки"
ZES_renovate_castles_desc: "Ще з часів Сінори по всій Казі стоять занедбані фортеці. Зараз команди археологів, будівельників і представників міністерства оцінюють їх нинішній стан. Найбільш цілі з них будуть перероблені в готелі та інші визначні пам'ятки для тих, хто хоче пожити пару днів, як виттенлендські дворяни минулого."

ZES_nature_reservations: "План національного парку"
ZES_nature_reservations_desc: "Довгий час дика місцевість на північних територіях вважалася похмурим ландшафтом без належного використання. Проте ці землі не торкнуті сучасним світом, тому вони є саме тим, що деякі з радістю хотіли б побачити і відчути. Нам потрібно лише трохи покращити це місце."

ZES_prepare_local_services: "Підготувати житло та послуги"
ZES_prepare_local_services_desc: "Окрім того, на що можна подивитися, туристам потрібно те місце, де можна зупинитись. Слідуючи цій простій істині, міністерство економічного розвитку зарезервувало частину коштів на розширення існуючих і будівництво нових готелів, щоб задовольнити потреби всіх туристів."

ZES_tourism: "Завершити план"
ZES_tourism_desc: "У Макавії та Грифонії будуть проведені масштабні рекламні кампанії, що розповідають про чудеса Кази. Хоча основною аудиторією стануть багаті іноземці, також будуть представлені різноманітні варіанти путівок для сімей простих робітників. Такі бюджетні вихідні нададуть туризму можливість піднятися до нечуваних висот. Приїжджайте до Кази, ми чекаємо на вас!"

## Yrmthu route
ZES_yrmthu_elected: "Видіння Йермту"
ZES_yrmthu_elected_desc: "Ксатіса змінила Казу, а її нова перша командуюча — живе свідчення цих змін. Під її управлінням вільна держава намагатиметься примиритись із самою собою, оновлюючи громадянські ідеали Акіку... Тобто Першого Села. Акіку був лише одним з багатьох великих зебр."

ZES_talk_to_nation: "Публічне виступлення"
ZES_talk_to_nation_desc: "Мансу Ерба підтримував зв'язок з нацією за допомогою радіомовлення. Хоча жоден закон не змушує її до цього, перша командуюча Йермту вважала необхідним продовжити цю традицію та внушити довіру до уряду. Це буде перший крок до початку нового діалогу в Казі."

ZES_enshrine_harmony: "Збереження гармонії"
ZES_enshrine_harmony_desc: "Каза змінюється, але ми повинні забезпечити збереження наших ідеалістичних основ. На землі Кази панує гармонія, і всі істоти вільні. Потрібно захистити ці конструктивні ідеї від військових, ідеологічних та корпоративних загроз."

ZES_macawian_friendship: "Дружба з Макавіїном"
ZES_macawian_friendship_desc: "У своїй програмі Йермту обіцяла звернути увагу всередину, на забутих створінь Кази. Проте за морем у нас є готовий допомогти друг. І хоч ми не повинні проявляти наївність щодо них, це партнерство варто розвивати."

ZES_send_agents: "Відправити агентів"
ZES_send_agents_desc: "Багато істот все ще страждають від копит своїх гнобителів. У Барраді, в Ейстюланді та Ґрифусі. Настав час змусити агентів Скапаторії діяти активніше, щоб допомогти тим, хто може втекти, і вселити надію в тих, хто поки не може. Ми більше не будемо пасивними!"

ZES_heal_society: "Зцілити наше суспільство"
ZES_heal_society_desc: "Ми повинні визнати, що Ксатіса залишила шрами на суспільстві Кази. Між біженцями з Баррада та жителями Кази все ще зберігаються недовіра і незадоволення. І не тільки серед них. Ми повинні нагадати собі, що всі ми, зрештою, є жителями Кази. Таке наше спадщина, вибір чи обставини. Ми єдині."

ZES_ban_left: "Осудити марксизм-сталліонізм"
ZES_ban_left_desc: "Марксисти-сталліоністи стверджують, що хочуть за допомогою революції звільнити всіх робітників, але багато біженців із Прайвена поділилися з нами деталями того, як саме вони це роблять. Громадяни Кази звільнили себе і будуть продовжувати це робити. Чорне-червоно-зелене знамено надії завжди буде переважати кроваво-червоному."

ZES_ban_right: "Протиотрута від націоналізму"
ZES_ban_right_desc: "Націоналісти люблять свої фантастичні казки про вічні нації, які є однорідними національними державами. Але Д'Ваш та Ілля Рошка розповідають іншу історію. Каза - не країна фантазій. Це країна для всіх, хто дотримується ідеалів свободи, співпраці та прагнення до щастя. Це земля для змучених, для мене і для тебе."

ZES_rip_bandage: "Зірвати пластир"
ZES_rip_bandage_desc: "Наші в'язниці повні тих, хто був спійманий на допомозі Пентархії або работоргівцям-оленям, а також не найприємніших мешканців Кази. Довгий час ми вважали цих істот неправильними, не частиною суспільства і забутими. Але ми повинні мирно повернути їх у суспільство. Йермту хоче, щоб брудна білизна Кази була на показі, а не ховалась."

ZES_unified_in_harmony: "Маджику Ди Амізаді"
ZES_unified_in_harmony_desc: "В чому сенс Кази? Більшість скаже, що в свободі. Дехто навіть кричатиме про це. Але що таке свобода, якщо у бідних сільських жителів менше прав, ніж у багатих міських жителів? Чи потрібна свобода жебракувати? Нам потрібно більше, ніж свобода. Нам потрібна дружба. Адже лише на одній свободі не побудуєш будинки."

ZES_fight_illiteracy: "Світло знань"
ZES_fight_illiteracy_desc: "Програма Лівру досягла значного прогресу у боротьбі з неграмотністю, але ще багато чого потрібно зробити. Треба продовжити наші кампанії з підвищення грамотності населення. Ми виділимо ще більше коштів на створення пересувних шкіл і розвиток вищих навчальних закладів у Сеґуру."

ZES_in_every_village: "В кожне містечко"
ZES_in_every_village_desc: "Основною помилкою в боротьбі з Ксатісою було те, що всіх біженців відправляли в табори навколо Оферкліфа, перевантажуючи місто. Але наша країна сповнена маленькими селами і містечками. Ми об'єднаємо їх, щоб вони могли співпрацювати, розміщати і годувати біженців. Це буде ідеальним експериментом для чогось більш грандіозного."

ZES_seek_lua_support: "Заспокоїти правлячі кола"
ZES_seek_lua_support_desc: "Хоча Йермту і користується народною підтримкою, багато ветеранів із ради підтримали кампанію Люа Ремеді, який також має підтримку серед багатьох скептиків. Щоб уникнути конфліктів з ними, Йермту запросить зебру приєднатися до неї і разом будувати майбутнє Кази."

ZES_devolve_council_power: "Посилити пряму демократію"
ZES_devolve_council_power_desc: "Грифони та річкові поні нескінченно скаржаться на владу натовпу, але у спільноти є своя мудрість. Не у мас, як стверджують комуністи, а у місцевих колективах. Саме цю скелю ми зробимо основою нашого майбутнього. Настав час передати владу назад містам і селам. Адже саме вони спочатку отримали її, коли ми покинули палуби Д'Ваша."

ZES_what_is_state: "Що таке держава?"
ZES_what_is_state_desc: "Влада була повернута тим, кому вона належить за правом, і все ж демократія є культурою. Тією, яку нам доведеться навчитися знову після десятиліть централізованого управління. Будуть помилки, будуть насмішки, але в кінці кінців міста знову навчаться цьому, і на основі цього досвіду виникнуть справжні громади. Каза знову стане самою собою."

ZES_power_of_friendship: "Сила дружби"
ZES_power_of_friendship_desc: "Ми збирали допомогу з усієї Кази: від благодійних організацій, сіл, еліти. Але ці зусилля все ще були млявими і розрізненими. Настав час об'єднати їх, скоординувати і справді допомогти біженцям. Разом ми покінчимо з Ксатісою! Як друзі. Як жителі Кази."

ZES_deconstruct_authority_complex: "Розширення децентралізації"
ZES_deconstruct_authority_complex_desc: "Каза була благословенна великими лідерами. Акіку. Сінору. Мансу Ерба. Але це було прихованим прокляттям. Ми все більше і більше відходили від ідеалів першого села, надаючи все більше значення першому командуючому. Ми віддали себе імперській владі, монархії на троні з сухого очерету. А тепер з цим покінчено."

ZES_devolved_power: "Позиція ради"
ZES_devolved_power_desc: "Завдяки широким повноваженням першої командуючої багато було зроблено для розширення прав і можливостей громад Кази, але, хвала духам, навіть влада командуючої має свої межі. Протягом багатьох місяців Рада нарікала на передачу влади. Але настав час зустрітися з ними лицем до лиця і наметити курс на майбутнє."

ZES_talk_to_experts: "Зустрітися з експертами"
ZES_talk_to_experts_desc: "Демократія — чудова форма правління. Тим не менше, щоб досягти успіху, громадськість та її службовці повинні бути правильно та коректно проінформовані. А щоб впоратись з Ксатісою, нам потрібна нова точка зору. Для здійснення своїх починань Йермту звернеться за допомогою до вчених."

ZES_wealth_taxation: "З глибоких карманів"
ZES_wealth_taxation_desc: "Перше село було засновано на ідеалах рівності та співпраці. Але все ж багатства в Казі розподілені нерівномірно. Ця проблема настільки гостра, що всі ключові індивідууми разом мають більше грошей, ніж саме уряд. Настав час, щоб ті, хто збагатів завдяки нашим ідеалам, допомогли цими засобами нашому суспільству."

ZES_public_works_program: "Розпочати програму громадських робіт"
ZES_public_works_program_desc: "Інфраструктура Кази розвинена слабо, особливо на материкових землях. Багато міст з'єднані між собою лише ґрунтовими дорогами. Йермту довелося випробувати це на собі під час передвиборних поїздок. Наш народ заслуговує на краще, і тому уряд вкладе кошти в будівництво автомобільних доріг і мостів, що з'єднують наші міста."

ZES_refugee_charity_programs: "Колективні благодійні зусилля"
ZES_refugee_charity_programs_desc: "Держава не може впоратися з Ксатісою самотужки. Йермту бачила це своїми очима. Тому нам потрібно покласти гордість убік і звернутися до тих, хто готовий допомогти. Давайте скоординуємо благодійні зусилля і надамо допомогу таборам біженців в Оферкліфі-Реторно."

ZES_new_local_factories: "Підтримка місцевого виробництва"
ZES_new_local_factories_desc: "Не так просто насолоджуватися промисловістю. Вона галаслива, брудна і пригнічуюча. Однак, якщо ми будемо її ігнорувати, ми опинимося під впливом експорту з Макавії та жахливої компанії Гриф-Зюд Гмбх. Нам потрібно запускати місцеве виробництво і розширювати наші заводи, які все ще знаходяться на ранніх етапах."

ZES_urban_growth: "Оновлений розвиток міст"
ZES_urban_growth_desc: "Ми занадто довго покладалися на багатіїв і іноземних інвесторів з Макавії для розвитку наших міст, що призвело лише до бідності та неймовірно високих орендних ставок. Щоб звільнити наш народ від пут безчесних землевласників, ми повинні почати інвестувати в ці міста і зробити так, щоб кожен громадянин міг жити там гідно."

ZES_encourage_village_life: "Допомога віддаленим містам"
ZES_encourage_village_life_desc: "Занадто довго ми сподівалися, що відважні поселенці Кази самі налагодять своє життя в горах і на віддалених рівнинах країни. Але правда в тому, що є труднощі, з якими лише один суворий індивідуалізм не впорається. Прийшов час покласти край цьому міфу і надати їм допомогу."

ZES_strenghten_communities: "Місцеві громади"
ZES_strenghten_communities_desc: "Незважаючи на весь оптимізм Кази, ми все ще відчуваємо його. За кожним кутом ховається зловісна тінь того місця, звідки родом мешканці нашої країни. Рабство. Централізована держава намагалася загоїти цю рану через піклування і належне управління, але цього було недостатньо. Відповідальність повинна лежати на громадах, щоб вони змогли зрозуміти свою свободу."

ZES_local_not_global: "Місцеве, а не глобальне"
ZES_local_not_global_desc: "Допомога Макавії була благом для Кази, але вона не була безкоштовною. Вона прив'язала нас до вільної торгівлі і глобалізації. Але чи зможемо ми знайти своє місце в світі, коли в нас так мало грошей і ми змушені платити іншим, а не сусідам? Тож наразі давайте обмежимо експорт. Для нас це було занадто рано."

ZES_secure_food: "Куміда Барату"
ZES_secure_food_desc: "Пакт 907 року був чудовою річчю, але ми переглядаємо наші зобов'язання і не повинні очікувати, що Макавія завжди буде нас забезпечувати. Самодостатність — це відповідальність не тільки за себе, але й за зарубіжного друга. З часом ми зможемо підтримувати нашу сестринську республіку, як і вона підтримувала нас колись. Це дух росту, а не автаркії."

ZES_wealth_of_community: "Багатства громади"
ZES_wealth_of_community_desc: "Оскільки громади починають вирощувати власні продукти харчування, а промисловість виробляє свої товари, ми змогли звільнити значні кошти, які раніше витрачалися на купівлю того, що ми тепер самі виробляємо. Тепер настав час інвестувати ці гроші в наше майбутнє. Багатство дає можливість інвестувати, і ми цим скористаємося."

ZES_to_north: "В похід на Північ!"
ZES_to_north_desc: "Баррад. Саме це слово не залишає нікого байдужим. В цих горах ховається зло. В самих каменях замків, в їх коридорах і в серці всіх тих, хто служить Пентархії. Каза більше не може жити в тіні гори. Тож давайте вирушимо на північ і не повернемося, поки не вирішимо цю проблему. Ми не будемо вагатися, протистоячи безумству."

ZES_emergency_aid: "Термінова допомога поселенням"
ZES_emergency_aid_desc: "Пентархія ніколи не піклувалася про населення і тиранськи правила ним, не надаючи жителям необхідного для виживання. А тепер війна знищила залишки їхніх запасів продовольства. Їм терміново потрібна допомога. Ми не повинні допустити повторення ще однієї Ксатіси!"

ZES_secure_mountain_holds: "Подбати про замки"
ZES_secure_mountain_holds_desc: "По всій нашій землі розкидані старі укріплення, побудовані ще знаттю Віттенленда. Тепер вони лише покинуті пам'ятки старого режиму. Варто подбати про замки і захистити їх, щоб ні бандити, ні темні маги не змогли захопити їх і творити свої нечестиві справи."

ZES_congress_opens: "Конгрес Сеґуру"
ZES_congress_opens_desc: "Багато чого змінилося в Казі з моменту обрання Йермту першою командуючою. Енергійна пони оголосила про проведення конгресу, на якому вона, консультативна рада та представники місцевих зборів зберуться для обговорення державних питань і майбутніх завдань."

ZES_organise_local_schools: "Підтримати місцеві школи"
ZES_organise_local_schools_desc: "Багато громад вже створили власні навчальні заклади для допитливої молоді. Але багатьом іншим ще не вистачає ресурсів. Для полегшення ситуації Йермту буде заохочувати та координувати ці маленькі громади до об'єднання своїх ресурсів на взаємну вигоду."

ZES_law_on_draft: "Децентралізована мобілізація"
ZES_law_on_draft_desc: "Захист держави надзвичайно важливий, а сучасні війни вимагають величезних армій. Тому Йермту співпрацюватиме з місцевими зборами не лише для організації мобілізації, але й для створення підрозділів, що будуть під управлінням місцевих органів влади."

ZES_redraw_assemblies: "Точні та справедливі кордони"
ZES_redraw_assemblies_desc: "Стародавні межі регіонів, де обираються місцеві радники, сильно застаріли, оскільки багато маленьких сіл майже покинуті, а колишні поселення стали величезними містами. Для підвищення репрезентативності нашого населення буде створена комісія з реорганізації політичних кордонів цих регіонів."

ZES_guild_of_charity: "Гільдія благодійності"
ZES_guild_of_charity_desc: "Група, що представляє інтереси численних благодійних організацій, звернулася до конгресу з пропозицією дозволити їм об'єднатися в гільдію, що займатиметься наданням допомоги бідним. Усі члени конгресу щиро й радісно підтримали цю ініціативу."

ZES_matter_of_coin: "Про монети та економіку"
ZES_matter_of_coin_desc: "Оскільки економіка стала децентралізованою, такими стали й гроші. Різні громади прийняли свої власні монети, які можна використовувати лише на місцевих ринках. Це створює проблеми для національної торгівлі та спричиняє побоювання щодо підробок. Тільки Центральний банк зможе карбувати монети."

ZES_final_congress_decree: "Заключна тема"
ZES_final_congress_decree_desc: "Конгрес підходить до кінця, і перша командуюча зайняла своє місце на трибуні, щоб обговорити одну останню тему: ту, що втілює саму сутність та дух Кази."

ZES_austurland_resolution: "Питання про Ейстюрланд"
ZES_austurland_resolution_desc: "Вікінги-оленята завжди були прямою загрозою для Кази і оплотом рабства в східній Грифонії. Для забезпечення майбутнього Конфедерації необхідно встановити між нами вічний мир."

ZES_abandon_longships: "Забути про дракарі"
ZES_abandon_longships_desc: "Ера набігів має підійти до кінця. Натомість ми направимо колишніх вікінгів на шлях мирного життя та дружби з нашими сусідами."

ZES_forgive_them: "Простити їх"
ZES_forgive_them_desc: "Рабство було жорстокою інституцією, яку підтримувала жадібність та свідома сліпота. Однак помста — це не вихід. Замість цього Йермту намагатиметься на користь загальної дружби сприяти встановленню миру між жертвами та тими, хто раніше підтримував рабство."

ZES_limited_coordination: "Обмежена координація"
ZES_limited_coordination_desc: "Наша мета — розширення прав і можливостей жителів Кази, але ми маємо забезпечити, щоб координація та співпраця йшли на загальне благо. Адже не всі регіони рівні, і ми повинні максимально ефективно використовувати загальне багатство, щоб навіть бідні регіони могли процвітати. Хоча ця гірка пілюля буде важко проковтнути найбільш привілейованим зборам."

ZES_ensure_trade_routes: "Розширити залізні дороги"
ZES_ensure_trade_routes_desc: "Подорожувати по Казі завжди було випробуванням. Йермту пережила це на власному досвіді під час балотування на пост першої командуючої, і з того часу ситуація не змінилася. Настав час це виправити, співпрацюючи з громадами Кази. Хто ж не любить потяги? Чух-чух!"

ZES_seek_out_resources: "Багатство землі"
ZES_seek_out_resources_desc: "Каза завжди була багатою країною, але ми не бажали її експлуатувати. Раніше нам доводилося покладатися на Макавію або приватних інвесторів (з усіма наслідками цього) для розробки цих ресурсів. Але тепер ми можемо почати це самостійно і бути впевненими, що весь прибуток піде громадам, а не на оплату картин багатих магнатів."

ZES_found_foundries: "Побудувати литейні"
ZES_found_foundries_desc: "Ми видобуваємо залізо, вугілля та нафту з землі Кази, і з'являються нові можливості для військової промисловості. Ми не повинні покладатися на закордонні закупівлі для озброєння наших захисників. Зрештою, наші предки зі Зебрики були майстрами-металургами. Час відродити це спадщину і трохи змінити старі рецепти!"

ZES_national_mining_industry: "Національна гірничодобувна промисловість"
ZES_national_mining_industry_desc: "З розширенням видобутку ресурсів зростає зацікавленість у дослідженні наших земель. Попередні проекти з видобутку корисних копалин, які раніше були б неприбутковими, тепер знову розглядаються, оскільки тепер у нас є більше машин і робочої сили. Давайте інвестуємо в цю сферу, щоб усі в Казі могли пожати плоди цієї тяжкої праці!"

ZES_mutual_industrial_development: "Злиття промислових досліджень"
ZES_mutual_industrial_development_desc: "Малі місцеві громади ніколи не зможуть самостійно підтримувати велику промисловість. Натомість зборам варто зайнятися спільним плануванням на взаємну вигоду. Попереду буде багато труднощів, але ми не повернемося до кустарного виробництва, адже разом ми можемо досягти набагато більшого."

ZES_electrification: "Підключити громади до електромережі"
ZES_electrification_desc: "Електрифікація була давньою проблемою Кази ще з часів початку промислової революції в Грифонії. Ми змогли електрифікувати більшість найбільших міст, особливо Сеґуру. Але тепер ми можемо зробити більше. Ми більше не можемо миритися з тим, що день закінчується з заходом сонця. Ми зможемо запалити лампочку в кожному будинку."

ZES_standard_education_scheme: "Стандартний освітній план"
ZES_standard_education_scheme_desc: "Хоча в усіх селах 2+2 буде рівно 4, місцеві громади все одно повинні вносити свій вклад. Збори обговорять і розроблять план загальної шкільної системи, яка задовольнить кожного."

ZES_local_needs: "Місцеві освітні плани"
ZES_local_needs_desc: "Створення наглядового органу для перевірки дій громад порушувало б їхні природні права. Краще дозволити їм створювати власні освітні програми без втручання центральної влади. Батьки та інші члени їхньої громади — найкращі вчителі для молоді."

ZES_ink_act: "Тінта-і-канета"
ZES_ink_act_desc: "В наш час вміння читати важливо так само, як і вміння ходити чи знати, яким кінцем лопати копати. Ми повинні перемогти неграмотність, щоб кожен житель Кази міг читати та писати. Як на конфедеративному, так і на місцевому рівнях всі погоджуються з цим курсом."

ZES_mansu_diploma_program: "Дипломи імені Мансу Ерби"
ZES_mansu_diploma_program_desc: "Незважаючи на значні успіхи в галузі освіти, багато жителів Кази все ще не мають доступу до вищої освіти. Час ввести програму грантів, що розподіляються серед різних громад, щоб зняти фінансове навантаження. І ми назвемо цю програму на честь нашої покійної Аво."

ZES_liberalized_economy: "Місцева економіка"
ZES_liberalized_economy_desc: "Попри тиск з боку політиків Сеґуру, ми будемо просувати наш план лібералізації та децентралізації економічного нагляду. Громади повинні мати право сказати «ні» щодо таких питань. Врешті-решт, Іляш-Лагошта процвітали завдяки не централізації, а співпраці та місцевій мудрості."

ZES_organize_farmers_markets: "Підтримати фермерські ринки"
ZES_organize_farmers_markets_desc: "Багато жителів Кази досі є фермерами чи ремісниками, змушеними покладатися на посередників через труднощі конкуренції з магазинами та імпортними товарами. Ми полегшимо юридичне та фінансове навантаження на місцеві ринки, щоб кожен міг продавати свій врожай без посередників і експортерів, коли це можливо."

ZES_give_out_the_land: "Подарувати невикористану землю"
ZES_give_out_the_land_desc: "Криза в Барраді закінчена, і більшість земель, які раніше були занадто небезпечними для заселення, тепер порожні й незаселені, оскільки попередні жителі переїхали на безпечніше узбережжя. Тепер настав час дати цим землям належне використання. Наші громадяни зможуть створити свої власні громади. Ми зрадимо нашу історію, якщо зробимо інакше."

ZES_farming_mechanisation: "Сучасна с/г техніка"
ZES_farming_mechanisation_desc: "Наші методи ведення сільського господарства досі занадто прості та застарілі. Це не дивно, адже багатьом доводилося задовольнятися скромними засобами для придбання сучасного обладнання. Але тепер нам більше не потрібно виділяти кошти на боротьбу з Ксатісою чи укріплення кордону з Баррадом, тож ми можемо допомогти громадам."

ZES_luxury_spices: "Рідкісні трави"
ZES_luxury_spices_desc: "Після відкриття місцевих ринків гурмани помітили, що селяни вирощують величезну кількість забутих чи рідкісних трав. Багато рослин були привезені біженцями з-за кордону й ретельно адаптовані до місцевого клімату. Ми тільки що з'ясували, що жителі Кази зробили те, що вимагало б величезних витрат і праці професійних ботаніків."

ZES_global_drink: "Бебіда Кенти Глобал"
ZES_global_drink_desc: "Недавній бум спецій відкрив безліч можливостей, зокрема для трав'яної суміші «Бебіда Кенти», що підходить для виробництва настоянок та ароматизованих напоїв. Має сенс зробити ставку на це і допомогти всім громадам, а не якійсь приватній корпорації, отримати прибуток від експорту цих трав. Яке ж скарб ми знайшли в наших садах."

ZES_diversify_economy: "Диверсифікація економіки"
ZES_diversify_economy_desc: "Реформи призвели до аграрного буму в Казі, але сільське господарство дуже мінливе, а наші землі надто суворі, щоб будувати на ньому наше майбутнє. Ми повинні адаптуватися до сучасності і готуватися до майбутнього, інвестуючи в нові проекти для індустріального співтовариства. Врешті-решт, фермери кажуть, що не варто класти всі яйця в одну корзину!"

ZES_modern_confederation: "Основи сучасної конфедерації"
ZES_modern_confederation_desc: "Сьезд Сеґуру проклав дорогу в майбутнє, і ми гордо йшли по ній, намагаючись уникати всіх колдобин і ухабів. Але тепер настав час остаточно закріпити все це в законах."

ZES_tour_the_land: "Тур по країні"
ZES_tour_the_land_desc: "Конфедеративні реформи вже впроваджуються, але не час сидіти склавши копита й насолоджуватися сонцем Сеґуру. Це ідеальний момент, щоб відсвяткувати та вирушити в тур по Казі, щоб зустрітися з її громадянами, які зможуть поділитися своїми думками щодо наших реформ!"

ZES_meet_ambassador: "Зустріч з макавійцями"
ZES_meet_ambassador_desc: "Багато чого сталося лише за останні роки. Ми розвинулися від крихітної нації на межі катастрофи до процвітаючої маленької держави. І ми не можемо не згадати про допомогу сестринської республіки через море. Ми зустрінемося з ними, щоб подякувати за підтримку. Молодша сестра Макавії так повзрослішала, що вони, можливо, навіть не впізнають її!"

ZES_dissolve_borders: "Скасування національних кордонів"
ZES_dissolve_borders_desc: "Каза — це країна свободи. Протягом нашої історії ми приймали всіх: рабів, вигнанців, біженців. Нам протистояли захопники, вікінгари, пірати та катастрофи. І все ж ми встояли. Настав час повністю скасувати кордони для остаточного узгодження ідеалів і законів. Ми раді всім!"

ZES_second_congress: "Другий конгрес у Сеґуру"
ZES_second_congress_desc: "З усіх куточків Кази надходять повідомлення про розбіжності між громадами або навіть випадки насильства. Нам необхідно негайно взятися за ці проблеми, інакше все, заради чого Йермту та її прихильники так ретельно працювали, може бути марним. Якщо Каза ополчиється проти себе, вона не витримає."

ZES_regulations_on_magic: "Регулювання використання магії"
ZES_regulations_on_magic_desc: "Чимало нещодавніх інцидентів було викликано страхом перед магами, яких часто звинувачують у симпатіях до вже неіснуючої Пентахії. Але це не параноя, адже Йермту сама бачила небезпеку магії. Ми повинні встановити загальний набір правил, щоб запобігти подібним проблемам, і створити систему дозволів для кожного мага."

ZES_hogwarts: "Горсфордська школа магії та алхімії"
ZES_hogwarts_desc: "Під час розробки магічних правил Йермту вирішила створити обов'язкову школу для навчання магів правильному застосуванню своїх здібностей та видачі дозволів на використання магії. Це місце, ймовірно, буде унікальним та досить складним в управлінні. Але в Казі вистачає здібних істот."

ZES_national_negotiations: "Підняти рівень переговорів ради"
ZES_national_negotiations_desc: "Ми надали повноваження місцевим громадам, але треба створити нову загальну суспільну угоду. Проте вона має виникати не зверху, а знизу. Ми зібралися тут разом, як колись раби на Д'Ваше. Уряд конфедерації повинен пропонувати свою допомогу та поради, прищеплюючи дух співпраці. Невдача торкнеться не одного, а всіх одразу."

ZES_enforce_cooperation_laws: "Нагадати про дружбу"
ZES_enforce_cooperation_laws_desc: "Щоб загоїти шрами Ксатіси, ми просували дух дружби, але потім втратили його з виду. Нам необхідно більш ефективно застосовувати положення та акти конфедерації щодо співпраці громад. Ми — конфедерація, об’єднана дружбою, а не зібранням егоїстичних володарів замків."

ZES_greater_good: "Вищий благо"
ZES_greater_good_desc: "Другий конгрес завершує свою роботу, і настав час Йермту виступити з заключною промовою. Багато хто звинувачував її в тому, що вона нічого не робить і тільки перекладає вину на інших. Але вона не підведе. Лідерство полягає в тому, щоб брати на себе відповідальність, а не постійно проявляти силу. Йдеться про загальне благо, і немає нічого ганебного в виправленні помилок."

ZES_visit_family: "Сімейний візит"
ZES_visit_family_desc: "Коли пил нарешті осідає, у першої командуючої стає трохи менше невідкладних справ. І тому, можливо, настав час ще раз вирушити з Сеґуру. Але куди поїде проста кобила? Пора нарешті сісти в поїзд і відвідати родину. Там, де все почалося. В Реторно."

ZES_collective_identity: "Колективна особистість Кази"
ZES_collective_identity_desc: "Коли хтось думає про Казу, він уявляє зебру, але ми — не лише зебри. Ми — всілякі істоти, для яких важливі самі ідеали, а не якесь там зебринське національне духо. Ми не вимагаємо асиміляції чи класової лояльності, адже бути жителем Кази — це просто бути самим собою, жити в вільному суспільстві та в солідарності з сусідами."

ZES_shared_struggle: "Наша спільна боротьба"
ZES_shared_struggle_desc: "Метою Кази завжди була боротьба за своє майбутнє. Деталі такої боротьби можуть змінюватися залежно від часу та ситуації, але її дух залишався незмінним. Ми єдині у своєму різноманітті і будемо боротися за свободу всіх, незалежно від їхніх поглядів чи класу. Нехай прапор Кази, що майорить на вітрі, вселяє страх у серця тиранів і работоргівців, але не наших невинних сусідів."

ZES_skapatoria_reformation: "Сучасна програма Скапаторії"
ZES_skapatoria_reformation_desc: "Загрози Казі зникли, і деякі почали вважати Скапаторію небезпекою для демократії, своєрідною таємною поліцією. Але наші агенти рятують життя, а не руйнують їх. Багато злочинців досі ховаються в тінях. Надзвичайно важливо, щоб агентство було готове протистояти будь-яким загрозам для Конфедерації."

ZES_electronics_development: "Сучасна електроніка"
ZES_electronics_development_desc: "Був час, коли уміння відслідковувати кроки та підслуховувати розмови були одними з найважливіших навичок для агента Скапаторії. Але останні досягнення в галузі електроніки відкрили нові можливості для захисту нашої інформації і викриття таємниць тиранів. Каза не повинна відставати в цій сфері, якщо хоче залишатися в безпеці."

ZES_kasan_volunteer_legion: "Легіон Акіку"
ZES_kasan_volunteer_legion_desc: "Останні новини тривожать Йермту: у всіх куточках світу гармонії і демократії загрожують тирани. Хоча Пентахія і впала, боротьба триває! Прихильників гармонії не можна залишати в біді! Каза буде битися пліч-о-пліч зі своїми побратимами по гармонії, а легіон Акіку буде запекло захищати свободу."

## Маршрут Альту Кекса
ZES_altu_kexa_elected: "Пристрасть Альту Кекса"
ZES_altu_kexa_elected_desc: "Альту Кекса, відома поетеса, стала першою командуючою. Альту — запальна, воїнственна і ідеалістична, вона вірить, що мета виправдовує засоби. Тому весь світ буде звільнений. Будь-якою ціною. Час тираном світу познайомитися з відчуттям страху."

ZES_persuade_council: "Переконати заблукалих"
ZES_persuade_council_desc: "Переважна більшість членів ради — це старі та досвідчені політики. І хоча їхня мудрість може бути корисною, вони явно не мають уявлення про плани Альту. Потрібно пояснити їм це, адже Альту все ж таки потребує їхньої підтримки."

ZES_talk_to_rich: "Звернутися до багатіїв"
ZES_talk_to_rich_desc: "Потрібно переконати багатіїв допомогти нам. Вони мають великі кошти, але рідко використовують їх для чогось корисного. Примус призведе лише до того, що вони виступлять проти нас або просто покинуть країни. Замість цього ми нагадаємо їм про минулу боротьбу та походження їхніх родин. Це переконає їх допомогти нам. І в разі потреби ми завжди можемо задобрити їх."

ZES_issue_bonds: "Випустити оборонні облігації"
ZES_issue_bonds_desc: "Навіть найсправедливіші війни потребують грошей. Однак надзвичайно нерозумно ставати боржником іноземного капіталу. Національні облігації, що купуються населенням, стануть менш небезпечним джерелом доходу. Наш народ обов’язково піде на певні жертви заради спільного блага."

ZES_public_private_cooperation: "Приватне на службі у суспільного"
ZES_public_private_cooperation_desc: "Завдяки щедрим пожертвам від багатіїв ми зможемо розвивати наш багатообіцяючий і перспективний промисловий сектор. Це повільний процес, який також може принести користь багатій еліті Кази, але всі вкладені кошти окупляться."

ZES_purchase_rifles: "Угода з торговцями смертю"
ZES_purchase_rifles_desc: "Одного лише бажання часто недостатньо. Наш народ потребує зброї, і ми не можемо чекати, поки промисловість зможе її надати. Замість цього ми звернемося до світу і купимо необхідне. Навіть якщо це буде означати зустрічі з найнижчими істотами цього світу. Ми розберемося з ними в свій час, але зараз у нас є більш важлива мета."

ZES_train_refugees: "Навчити біженців"
ZES_train_refugees_desc: "Скажіть це всім! Будь-якому біженцю, який хоче повернутися додому, слід записатися до армії. Ми подбаємо про те, щоб колишні кріпаки були добре навчалися і змогли повернути свої домівки від гнобителів!"

ZES_contact_barrad_civilians: "До невинних Баррада"
ZES_contact_barrad_civilians_desc: "Ті, хто не зміг втекти з Баррада, залишились страждати під гнітом репресивного режиму! Зв’яжіться з тими, хто залишився, і скажіть їм, що ми йдемо. Ніхто і нічого не стане на шляху нашого праведного правосуддя! Нехай розцвіте надія на схилах проклятих гір!"

ZES_macawian_support: "Підтримка Макавії"
ZES_macawian_support_desc: "Баррад горить, а поні з гір тікають до Кази від влади Пентаархії. Протягом багатьох років Макавія залишалась осторонь, поки Ксатіса терзала нашу країну. Давайте звернемося до них, нагадаємо про взаємну любов до свободи і демократії. Гарпії, без сумніву, допоможуть нам, бо наша боротьба спільна та справедлива!"

ZES_our_cause: "Наша справа"
ZES_our_cause_desc: "Каза завжди боролася за свободу. З того самого дня, як ми зійшли з Д'Ваша на узбережжя Іля-Рошка, нашим обов'язком було очолити боротьбу за свободу. Занадто довго ми були меншим партнером Макавії. Пора покінчити з цим. Баррад стане нашим першим вступним актом, попередженням всьому світу. Ми самі заслужимо право нести прапор свободи!"

ZES_old_liberator: "Старий визволитель"
ZES_old_liberator_desc: "Альту не солдат, це всім відомо. Вона - пристрасна поетеса і проста зебра. Але є хтось інший. Той, хто втілює ідеали радикального аболіціонізму та боротьби за свободу. Грифон-ветеран минулих війн, у якого забрали батьківщину, і чия допомога їй однозначно стане в пригоді."

ZES_monument_to_be_fallen: "Монумент майбутнім загиблим"
ZES_monument_to_be_fallen_desc: "Одне можна точно сказати про війни: народ у них буде гинути, і ми повинні його вшанувати. Давайте збудуємо пам'ятник на честь тих, хто пожертвує собою заради свободи."

ZES_ignore_council: "Ігнорувати наївних"
ZES_ignore_council_desc: "Ці старі політики - безхребетні і жалюгідні. У Альту просто немає часу з ними возитися. Нам належить планувати війни, визволяти народ! Вона не буде звертати на них уваги."

ZES_forced_loans: "Змусити позичити гроші"
ZES_forced_loans_desc: "Уряд потребує грошей, така жорстока правда. Заради цього Альту оголосить, що всі в Казі повинні допомогти, заради вищого блага. В майбутньому це все окупиться."

ZES_stick_and_carrot: "Палка і пряник"
ZES_stick_and_carrot_desc: "Альту оголошує ультиматум декадентським і дебоширним багатіям: співпрацюйте або пожалієте! Ми намагаємося досягти чогось, якщо вони думають, що просто можуть сидіти на місці і вірити, що все буде добре, то вони дуже помиляються. Вони також повинні допомогти, і це ціна, яку ми запитуємо, щоб дозволити їм мати більше, ніж потрібно!"

ZES_nationalize_industry: "Націоналізувати ключову промисловість"
ZES_nationalize_industry_desc: "Необхідно прийняти жорсткі заходи для забезпечення військового виробництва для наших планів по звільненню. Альту націоналізує найважливішу промисловість і змусить її прийняти сучасні конвеєрні структури для виробництва військової техніки."

ZES_conscript_refugees: "Звільнімо Баррад!"
ZES_conscript_refugees_desc: "Рознесіть чутки по таборах Оферкліфа, бо ми повертаємося до Баррада, але вже з гарматами на буксирі! Озброїмо біженців! Вони теж будуть боротися за повернення своєї батьківщини, і з їх допомогою ми захопимо Баррад і змусимо їх поплатитися!"

ZES_gather_old_weapons: "Здути пил з старої зброї"
ZES_gather_old_weapons_desc: "Нам просто не вистачає зброї для озброєння наших військ. Тому Альту закличе населення здати свою стару зброю, яку колись видало їм держава або їх особисту. Що хорошого в тому, щоб тримати її, коли наближається війна?"

ZES_prepare_for_war: "Чують, тирани Баррада!"
ZES_prepare_for_war_desc: "О Баррад! О тирани! Протягом багатьох років ви грабували і гнобили, руйнували цілу країну та відправляли свій народ вмирати на дорогах. Ми сподіваємось, що ви насолоджувались цими роками і набрали собі багатств. Тепер же настав час платити. Вам віддасться по заслугах — ви отримаєте найкращу з петель."

ZES_noblest_cause: "Заради священної свободи"
ZES_noblest_cause_desc: "Вся підготовка нарешті завершена, і настав час звільнити Баррад. Тепер ми повинні зіграти свою роль і виконати поставлені завдання, бо саме за це виступає Каза! Бійтесь нашого справедливого гніву! Освобождення вже на порозі."

ZES_cleanse_monsters: "Ніякої пощади звірам"
ZES_cleanse_monsters_desc: "Під владою Пентаархії дикі звірі бродили землею, стаючи все сильнішими через чорну магію Нечестивої П’ятірки. Ми відправимо наших кращих воїнів боротися з ними і очистити землі Баррада."

ZES_establish_havens: "Укриття від бурь"
ZES_establish_havens_desc: "Незважаючи на те, що замки Нечестивої П’ятірки палають, Барраду ще доведеться мати справу з неприродними бурями, викликаними їхніми безумними експериментами. Ми не зможемо вирішити цю проблему за один день. Ми окопаємося і побудуємо стратегічні укриття та бункери, де жителі зможуть сховатися від штормів."

ZES_hang_them: "Покінчити з пішками"
ZES_hang_them_desc: "П’ятеро правителів Пентаархії зникли, але неправильно звинувачувати їх у всіх злочинах, адже режим — це не лише правителі. Була й армія сержантів, які нав’язували їхні закони, адміністратори, які грабували селян, поки ті голодували, та багато інших. У нас є їхні імена, і вони теж постануть перед судом за свої злочини в Барраді."

ZES_barrad_comission: "Баррадська комісія"
ZES_barrad_comission_desc: "Буде створена комісія для спостереження за подіями в Барраді, а також за відновленням, переселенням населення та очищенням земель. Пройде багато часу, перш ніж ця земля знову побачить світло, але ми, жителі Кази, не боїмося тяжкої роботи на благо свободи."

ZES_fortress_of_freedom: "Кріпосна свобода"
ZES_fortress_of_freedom_desc: "Баррад вільний, але його звільнення не пройшло дарма. Якщо ми перенапружимося, то у сусідніх країнах можуть з’явитися неправильні ідеї. Тепер Каза має захистити себе, щоб її свобода не була зруйнована тиранами."

ZES_talk_to_economists: "Поговорити з економістами"
ZES_talk_to_economists_desc: "Економіка Кази вже давно знаходиться в підвішеному стані. Вона була слабкою ще до того, як Альту прийшла до влади, тому зараз потрібно провести реформи, щоб уникнути фінансового краху та небажаної допомоги Макавії. Настав час зустрітися з економістами, які віддали б перевагу роботі з Ремеді або Пасаріньєю, і вплинути на них."

ZES_limit_big_business: "Антимонопольні заходи"
ZES_limit_big_business_desc: "Концентрація багатства — це прокляття для країни і основа тиранії. Ми вже бачимо ознаки укорінення таких ідей серед еліт у нашій улюбленій Казі. Ми обмежимо розмір приватних компаній, щоб вони не стали надто потужними або багатими."

ZES_support_local: "Допомогти малим ремісникам"
ZES_support_local_desc: "Протягом тривалого часу Каза ледь конкурувала з дешевим імпортом, особливо з товарами з Макавії та контрабандою від Гриф-Зюд ГмбХ. Ми надамо малому бізнесу фінансування та забезпечимо державну захисту, щоб вони не зазнали загрози з боку міжнародних ринків."

ZES_economic_protectionism: "Економічний протекціонізм"
ZES_economic_protectionism_desc: "Держава введе нові тарифи та квоти на імпорт, щоб захистити місцеву економіку від дешевих іноземних товарів."

ZES_right_of_work: "Право на працю"
ZES_right_of_work_desc: "Безробіття — це огидна хвороба суспільства, яку необхідно викорінити. Ми забезпечимо зайнятість для всіх, будь то в громадських проектах, місцевому самоврядуванні, небоєвій військовій логістиці чи спонсорованій державою приватній промисловості. У Казі більше не буде бідних."

ZES_lifetime_education: "Освіта протягом всього життя"
ZES_lifetime_education_desc: "Освіта не повинна закінчуватись після школи, і навіть дорослі не повинні боятися вчитися. Досить подивитися на чоловіка Альту. Кожен має вчитися протягом всього життя, і нові установи та освітні групи по всій країні будуть прагнути передати цю пристрасть усім."

ZES_no_riches_or_rags: "Ні лахміття, ні нарядів"
ZES_no_riches_or_rags_desc: "Протягом всієї історії створіння були одержимі накопиченням багатства, особливо в Грифонії, де фанатики вірять, що грифони народжені саме для цього. І все ж це безглузда мета, яка не може принести справжнього щастя. Справжнє багатство — це любов і відсутність страждань. Саме це наші ідеали."

ZES_plots_for_refugees: "Землі для безземельних"
ZES_plots_for_refugees_desc: "У Казі, незважаючи на її скромні розміри, достатньо землі. Ми подаруємо її тим, хто в ній потребує, щоб вони могли використовувати її на благо і жити там. Адже який сенс тримати свої рівнини й ліси, коли звичайні створіння гниють на вулицях або в наметах Оферкліфа?"

ZES_mansu_livru_legacy: "Виконати мрію"
ZES_mansu_livru_legacy_desc: "Мансу Ерба прагнула викорінити неграмотність у Казі. Це було правильно, хоча Ксатіса заважала їй виділити достатньо ресурсів, щоб дійсно покласти край неграмотності. Ми завершимо її роботу."

ZES_ideal_life: "Ідеальне життя"
ZES_ideal_life_desc: "Найбільша помилка сучасності — намагатися зробити життя в місті новою нормою. Міста повні бруду і перенаселені, а жити в сільській місцевості набагато легше і простіше. Каза повинна прагнути дозволити всім створінням бути тими, ким вони хочуть бути. Нехай кожен охочий зможе жити в нашій аграрній ідилії за межами міст."

ZES_happiness_in_simplicity: "Щастя в простоті"
ZES_happiness_in_simplicity_desc: "Життя повинно прагнути до досягнення щастя, і Каза готова допомогти всім створінням знайти своє щастя, позбавлене зайвих надмірностей. Немає потреби ні в бетонних джунглях, ні в палацах, прикрашених золотими листями. У простоті є своя радість, і ми, жителі Кази, це розуміємо."

ZES_free_intellectual_pursuit: "Загальні знання та мудрість"
ZES_free_intellectual_pursuit_desc: "Невігластво — це хвороба, якої ми не побажаємо нікому. Навіть якщо ми ведемо просте життя, це зовсім не означає, що ми наївні. Навпаки, звільнившись від безглуздої матеріалістичної жадоби і страждань, ми вільні переслідувати вищі ідеали та цілі, такі як отримання додаткової освіти."

ZES_need_for_defence: "Зброя для оборони"
ZES_need_for_defence_desc: "Ми повинні захищати наші ідеали свободи від тиранів. Для цього ми повинні кувати зброю, щоб дати відсіч кожному, хто наважиться загрожувати нам."

ZES_eulogy_for_dead: "Прощання з полеглими"
ZES_eulogy_for_dead_desc: "В результаті звільнення Баррада загинули як солдати, так і мирні жителі. Тепер, коли пам'ятник загиблим завершено, настав час поховати тих, кого ми втратили в цій священній війні. Ми повинні вшанувати їх, а також тих, хто загинув під владою жорстокої тиранії Пентаархії."

ZES_remind_of_duty: "Пам'ятати про обов'язок"
ZES_remind_of_duty_desc: "Навіть у світі Каза не повинна забувати про свою відповідальність. Є ті, хто бажає, щоб ми зазнали поразки, хто хоче знову закувати нас у ланцюги і хто готовий спалити Іля-Рошка дотла. Ми повинні залишатися пильними, щоб усі наші жертви не були марними. Кожен повинен бути готовий зробити свій внесок у захист нашої свободи."

ZES_plan_cells: "Підготувати осередки спротиву"
ZES_plan_cells_desc: "Як би не була страшна ця ідея, може настати день, коли над нашими містами не буде майорити прапор з сонцем. Ми сформуємо секретні групи з місцевих цивільних осіб, навчених вести партизанську війну проти загарбників. І надамо їм тайники з зброєю та таємні стежки. Якщо нам не дозволять жити в мирі, ми зробимо життя наших гнобителів нестерпним."

ZES_defence_plans: "Лінія Синори"
ZES_defence_plans_desc: "Для нас неможливо захищати всю нашу землю. Ми укріпимо наші основні райони на острові та півострові і створимо непереборну лінію з бункерів та окопів, з яких ми зможемо завдати контрудару, коли ворожа оборона буде ослаблена."

ZES_armed_society: "Озброєне суспільство"
ZES_armed_society_desc: "Обмеження доступу до зброї — безглузде. Якщо ми не можемо довіряти нашим громадянам, то як можемо очікувати, що вони будуть довіряти нам? Зброя повинна стати звичною частиною повсякденного життя, як і будь-який інший інструмент. І якщо війна прийде до нас, то з кожного куща виглядатиме гвинтівка, щоб попривітати того, хто насмілюється напасти на нас."

ZES_peace_guardians: "Охоронці миру"
ZES_peace_guardians_desc: "Було б пустою тратою часу просто демобілізувати старанних і здібних ветеранів. Тому Альту видала указ про створення нових сил безпеки для забезпечення швидкого розгортання у разі проблем у Казі та за її межами. Вони стануть основою, на якій ми побудуємо нашу оборону."

ZES_declare_neutrality: "Проголосити нейтралітет"
ZES_declare_neutrality_desc: "У Кази немає імперіалістичних мрій і бажань брати участь у несправедливих війнах. З цією метою ми оголосимо нейтралітет у зовнішній політиці. Ми не будемо робити тих самих помилок, що й прихильники гармонії в Бакарі, Понайяні чи Річковій Республіці, омані Кольтстрімського договору. Ми — вільна і суверенна нація."

ZES_aid_the_small: "Посли миру"
ZES_aid_the_small_desc: "Хоча ми віддаємо перевагу миру, ми не повинні залишатися ізольованими і самотніми в цьому світі. Як ми можемо надихати інших слідувати за нашими стопами, якщо відмовляємося просто спілкуватися з ними? Каза простягне своє копито тим, хто виступає за гармонію. Ми будемо сіяти по всьому світу насіння гармонії, слідуючи прикладу Макавії та їхньому ставленню до нас."

ZES_safeguarding_democracy: "Наша демократія"
ZES_safeguarding_democracy_desc: "Демократія Кази повинна залишатися непорушною основою нашої нації. Щоб забезпечити виконання цього та остаточно заспокоїти тих, хто боявся, що Альту стане тираном, поетеса оголосила, що посада першого командувача перестане бути довічною. В країні щорічно відбуватимуться вибори."

ZES_fund_defence_agency: "Справжнє агентство"
ZES_fund_defence_agency_desc: "Нам важливо знати, що можуть замислювати наші вороги. Для цього ми розширимо програму Скапаторія, перетворивши її на повноцінне розвідувальне агентство. Нам потрібні очі в кожній столиці і в кожному місці, де рабам досі доводиться вимовляти ці страшні слова: 'Дякую, господарю.'"

ZES_austurland_plan: "План Ейстюрланд"
ZES_austurland_plan_desc: "Занадто довго Ейстюрланд був справжнім прокляттям. Олені Сходу не могли задовольнитися гнобленням свого населення і тому здійснювали набіги на наше узбережжя, поневолюючи або калічачи невинних створінь виключно через жадібність та жагу крові. Ми розберемося з ними і звільнимо їх рабів!"

ZES_break_estates: "Покінчити з маєтками"
ZES_break_estates_desc: "Земля і багатство в Ейстюрланді давно були зосереджені навколо великих маєтків, де працювали раби знаті. Ми знищимо маєтки, роздамо землю звільненим рабам і використаємо накопичене багатство для виплати репарацій і фінансування миротворчості на оленячих землях. Ми компенсуємо рабам покоління гноблення."

ZES_shatter_wicked_traditions: "Поговорити з берсеркерами"
ZES_shatter_wicked_traditions_desc: "Це надзвичайно дивно, але ми виявили, що в Ейстюрланді існує секта берсеркерів, що присвятила себе допомозі слабким. Можливо, ми могли б заручитися їхніми послугами?"

ZES_investigate_land: "Дослідити землі"
ZES_investigate_land_desc: "Попри всю свою жадібність, ярли Ейстюрланда не досягли успіхів, коли йшлося про економіку. Здається, на їхніх землях приховано величезну кількість ресурсів, які так і не почали розроблятися. Ми надішлемо геологів, щоб оцінити запаси. Настав час нам використовувати ці ресурси на користь і витратити прибуток від них на відновлення шкоди від рабства."

ZES_vanguard_of_liberation: "Авангард визволення"
ZES_vanguard_of_liberation_desc: "Баррад був лише першим кроком на шляху до нашої великої визвольної війни. На півночі і на заході створіння все ще гноблять, і Каза не може залишатися осторонь. Вона повинна внести свій вклад у те, щоб зробити світ кращим місцем, де всі створіння можуть жити вільно. Таке наше обов'язок і тягар."

ZES_industrial_duty: "Промислова революція"
ZES_industrial_duty_desc: "Війна змінилася. Недостатньо було зібрати відважних авантюристів для боротьби з непереборними перешкодами. Тепер війна визначається промисловістю, і воюють не тільки солдати. Робітники також на передовій сучасної війни, і ми подбаємо про те, щоб вони добре знали свою роль у цій боротьбі."

ZES_liberation_curriculum: "Навчитися свободі"
ZES_liberation_curriculum_desc: "Освіта — це основна зброя в боротьбі з невіглаством. Але освіта повинна також вчити нас любити свободу і розуміти її цінність для нас. Адже хто ж, як не прихильник свободи, може бути освіченим створінням?"

ZES_freedom_poetry: "Поезія для героїв"
ZES_freedom_poetry_desc: "Альту відома своєю любов'ю до поезії, і нещодавно вона написала новий вірш на честь тих, хто загинув за свободу. Це дозволить суспільству не забувати про загиблих героїв і підхопити їхній прапор."

ZES_worker_soldiers: "Робітники-солдати"
ZES_worker_soldiers_desc: "По всій Казі відбуваються дивні події: робітники на заводах формують імпровізовані робочі батальйони і вільний від роботи час разом практикуються в стрільбі. Альту високо оцінила їхню ініціативу і надала їй суттєву державну підтримку, незважаючи на побоювання деяких власників бізнесу."

ZES_white_book: "Бранка Лівру"
ZES_white_book_desc: "Не так давно Альту опублікувала нову збірку віршів, присвячену сильно хвилюючій її проблемі — нейтралитету. Адже створіння не можуть бути нейтральними у боротьбі між гнобителями та борцями за свободу. Якщо ви не приймаєте нічиєї сторони, то підтримуєте страждання кріпаків і рабів."

ZES_militant_harmony: "Наше життя — для інших"
ZES_militant_harmony_desc: "В Казі відбулися значні зміни під владою Альту Кекса. Вона показала Казі, що гармонія — це не лише те, чим можна насолоджуватися, але й те, що нам дорого. Тепер вся країна готова виконати її наказ звільнити тих, хто страждає за нашими межами, щоб вони також могли жити вільно."

ZES_decry_the_dragons: "Дисграса ос Драгас"
ZES_decry_the_dragons_desc: "Який сенс у надмірному багатстві? Що робить створіння, яке володіє цілим містом? Скільки будинків воно будує, які дороги прокладає і як освітлює вулиці? Ніяк. Замість цього вони лише накопичують своє золото і розгулюють по своїм золотим залам як дракони. Сором їм!"

ZES_kinder_capitalism: "Більш добрий капіталізм"
ZES_kinder_capitalism_desc: "Нарікають, що Альту Кекса — комуністка, яка бажає позбутися багатих заради марксизму-сталінізму. Це неправда, вона лише хоче врятувати нас від декадентської жадібності і покращити світ за допомогою цього багатства."

ZES_redefine_wealth: "Переосмислення багатства"
ZES_redefine_wealth_desc: "Багатство — це не просто матеріальні блага. Воно може стати інструментом, що допомагає багатьом вирватися з бідності і позбутися матеріальних обмежень та постійної боротьби за виживання. Така свобода важлива для справжнього прагнення до щастя, а не для безкінечного прагнення накопичити більше. Альту буде заохочувати такі думки."

ZES_happy_utopia: "Краще суспільство"
ZES_happy_utopia_desc: "Попереду нас чекає світле майбутнє, де конкуренцію та суперництво замінили співпраця і дружба. Так, на нашому шляху ще є перешкоди, але тепер ми знаємо, як боротися з ними в істинному дусі Кази. Якби Акіку побачив, чого ми досягли, він би однозначно схвалив це."

ZES_form_cooperatives: "Створити кооперативи"
ZES_form_cooperatives_desc: "Занадто довго ми залишали організацію праці багатим. Мабуть, це найгірше натхнення, що ми отримали від Макавії. Майже зник дух співпраці тих, хто вийшов з-під палуб Д'Ваша. Ми віддамо наказ перетворити всі великі підприємства на кооперативи, де їхня власність буде поділена між власниками та працівниками."

ZES_consumer_development: "Розвиток споживчої промисловості"
ZES_consumer_development_desc: "Тепер у Кази є засоби для фінансування нових підприємств і інвестицій. Але ми повинні бути обережні, щоб не перестаратися у нашому прагненні звільнити інших. Ми вкладатимемо гроші в цивільну економіку, тому що війна з тиранією безглузда, якщо ми не будемо піклуватися про наших власних громадян, як це робили завойовники стародавніх часів."

ZES_military_development: "Розвиток військової промисловості"
ZES_military_development_desc: "Визвольна війна потребує куль, і ми не можемо програти в сучасній промисловій війні. Наш уряд буде заохочувати розвиток ВПК за астеріонським прикладом. Це, можливо, не надихає, але свобода вимагає, щоб за неї платили вугіллям і сталлю. Лише поразка може бути оплачена тільки кров'ю."

ZES_national_university: "Національний університет"
ZES_national_university_desc: "Визволення — це боротьба, яка повинна вестись і на інтелектуальному рівні. Наша армія і кооперативи потребують нових методів і ідей, а також важливо навчити жителів Кази тому, як звільнятися і в повсякденному житті. Ми побудуємо новий університет у Сеґуру і запропонуємо гранти обдарованим громадянам, щоб вони приїжджали туди навчатися."

ZES_talk_to_workers: "Поговорити з робітниками"
ZES_talk_to_workers_desc: "Каза довго була нерішуча щодо профспілок. А адже це ідеальна форма розширення прав і можливостей громадян проти жадібних еліт. Наш уряд звернеться до різних профспілок, щоб заручитися їх підтримкою та надати допомогу там, де це можливо."

ZES_encourage_intellectualism: "Заохочення інтелектуалізму"
ZES_encourage_intellectualism_desc: "Казу завжди стримувала дивна зосередженість на тому, що сенс праці може бути лише фізичним. Це наслідки кольтфагенського рабства. Якщо ми хочемо по-справжньому звільнитися, нам потрібно звільнити свій власний розум і не бути смиреними в інтелектуальних пошуках."

ZES_new_worker: "Нові робітники"
ZES_new_worker_desc: "Тяжка праця. Щоденне бремя рабів. Хоч ми й вільні, ми все одно змушені нескінченно трудитися, щоб створити те, що нам було відмовлено. А капіталізм і індустріалізація лише принесли нові форми труднощів. Але з цим покінчено. Членство в профспілках розширюється, а заробітна плата і умови праці покращуються, тому значення праці починає змінюватися."

ZES_expand_batallions: "Розширити робітничі батальйони"
ZES_expand_batallions_desc: "Робітники здивували нас. Вони озброїлися і створили своє власне ополчення. Таке партнерство дуже плідне. Ми повинні розширити цей міцний фундамент і надати їм більше ресурсів для розширення та підвищення якості їх військової підготовки."

ZES_tyranny_gryphus: "Західна компанія"
ZES_tyranny_gryphus_desc: "На заході від Кази лежить Ґрифус. Вкрадена батьківщина наших братів і сестер по зброї, Ґрифусців. З перших днів нашого життя в Грифонії нам доводилося відбивати напади лицарів Опініка під час воєн і Гриф-Зюд ГмбХ у світі. Пора покінчити з цим."

ZES_protect_native_culture: "Захистити корінну культуру"
ZES_protect_native_culture_desc: "З моменту того, як Імперія Грифонів підкорила східну частину долини Еві, лицарі Опініка і Гриф-Зюд ГмбХ наполегливо боролися, щоб нав'язати туземцям нові звичаї та традиції. Корінна культура Ґрифуса буде захищена новим законом, а переселеним грифонам повернуть їх рідні землі."

ZES_break_company_and_knights: "Суди в Ріапорту"
ZES_break_company_and_knights_desc: "Вільні Міста Ґрифуса. Небагато імен у Грифонії були такими ж безглуздими, як це. Через свою жадібність і фанатизм лицарі та купці поневолили цілий народ. Громадське розслідування знайде їх та тих, хто допомагав виконувати їх накази. А потім буде суд."

ZES_gru_core: "Щедре гирло річки"
ZES_gru_core_desc: "Після початку дегрифонізації і судів ми виправили багато помилок, але в Ґрифусі ще залишається чимало справ. Колоніальне управління цим багатим регіоном сильно виснажило його. Але тут все ж є чимало потенціалу. Час відродити ці землі."

ZES_tyranny_wittenland: "Північне королівство"
ZES_tyranny_wittenland_desc: "Віттенленд. Королівство єдинорогів. Наші предки об'єдналися з залишками старого королівства, кинутого на розтерзання піратами, вікінгами та лицарями-грифонами їхніми колишніми повелителями. Королева Уайт Стар намагалася покращити свою країну, але зазнала невдачі. Час написати останній вірш віттенлендської саги. Геть Верховних королів!"

ZES_liberated_society: "Покінчити зі старим суспільством"
ZES_liberated_society_desc: "Феодалізм і аристократія — це евфемізми для рабства та поневолення. Протягом своєї історії віттенлендське суспільство просто насолоджувалося ними. Ми скасуємо всі титули та привілеї, а також рабство. І спалимо старі книги законів, після чого перерасподілимо багатства та землю. Без цього миру не буде."

ZES_equal_magic: "Маги-освободителі"
ZES_equal_magic_desc: "Маги Віттенленда завдали чимало шкоди своїм співвітчизникам і нам. Служили вони старому режиму чи Пентархії — не всі. З допомогою вірного Обсидіана Шайна ми реорганізуємо цих гідних магів в справжні збройні сили або інтегруємо їх у суспільство, позбавлене привілеїв і непотизму."

ZES_refugee_administrators: "Воссоединившиеся семьи"
ZES_refugee_administrators_desc: "Баррад скоїв багато злочинів, і не варто забувати, що він розлучив сім'ї багатьох пони з Віттенленда. Тепер, коли ми всі стоїмо під одним знаменем, давайте приступимо до роботи по возз'єднанню сімей, зціленню болю Ксатіси та встановленню міцних зв'язків між звільненим народом і його діаспорою."

ZES_wit_core: "Зачаровані пики"
ZES_wit_core_desc: "Віттенленд, звільнений від стародавніх традицій, кріпосництва та недуг магократії, почувається відродженим. Пони цих земель більше не працюють на благо тих небагатьох, кому пощастило народитися з рогом на голові і срібною ложкою в роті. Тепер серед вершин віттенлендських гір знову царить магія. Магія дружби."

ZES_tyranny_nimbusia: "Воїни Сходу"
ZES_tyranny_nimbusia_desc: "Німбусія. Військова демократія. Гріховна брехня в підручниках історії. Хіба достатньо вбити одного кровожерного імператора, щоб вважати героїв і використовувати рабство? Німбусці кажуть "так", але ми не віримо їхній брехні. Якщо в світі існує військова демократія, то це ми. Ми боремося за добро. Не ради самих себе."

ZES_break_hoplites: "Розсіяти циклон"
ZES_break_hoplites_desc: "Військові традиції Німбусії будують свою основу на жахливому і безнравственному відборі. Не дивно, що вони продовжують вічно увіковічнювати старий злочинний режим, проходячи через такі важкі випробування. "Випробування Циклону" будуть скасовані."

ZES_wine_hills: "Відновити виноробні"
ZES_wine_hills_desc: "Німбусія — країна виноробів і фермерських садиб. Однак їхній урожай і напої були гіркими для тих, хто працював на землі, позбавлених будь-яких прав. Буде справедливо, щоб після звільнення ілотів перерасподілення земель принесло користь саме їм. Скоро вся Каза зможе пити вина з Німбусії, не турбуючись про те, чи збирали виноград копита рабів."

ZES_nim_core: "Зелені пагорби"
ZES_nim_core_desc: "На півночі одна з найстаріших держав Східної Грифонії насаджувала мрачну ідею про те, що демократія і свобода є привілеєм лише тих, хто зміг витримати найжорстокіші прояви мілітаризму. Але істина завжди перемагає навіть найстарішу брехню. Тепер народ знову співає в Німбусії, бо він може насолоджуватися справжньою свободою і демократією."

ZES_free_world: "Мунду Ліврі"
ZES_free_world_desc: "Всього лише століття тому здавалося, що світ змушений був жити під ярмом грифонського імператора, в поневоленні та рабстві. Таким був упевнений хід історії. Але все може змінитися. Історія може бути скоригована. Майбутнє має належати поневоленим і бідним. Каза буде маяком для всіх, хто прагне створити цей світ, для всіх, хто бореться з нечестивими."

## Silera Medu route, congrats if you found this. Await further instructions eventually.
ZES_silera_medu_chosen: "Позиція Силери Меду"
ZES_silera_medu_chosen_desc: "Операція Вотасан пройшла успішно, і оперативник Силера Меду зайняв пост першого командувача Кази."

### Army (new tree) ###
ZES_military_macavia_1: "Постачання з-за моря"
ZES_military_macavia_1_desc: "Армія Кази завжди покладалася на допомогу Макавії, і гарпії завжди були готові дати нам все необхідне. Цей світ з кожним днем стає все небезпечнішим, і ми повинні знову звернутися за допомогою."

ZES_military_macavia_2: "Угода з озброювальниками з Макавії"
ZES_military_macavia_2_desc: "В Макавії є чимало виробників зброї, і деякі з них висловили зацікавленість у відкритті своїх виробництв у Казі. Вони згодні надати ці заводи в наше розпорядження, так що потрібно лише поставити підпис."

ZES_military_macavia_3: "Закупівля важкого озброєння"
ZES_military_macavia_3_desc: "Одних гвинтівок в наш час недостатньо, і якщо ми хочемо продовжувати ефективно захищатися, нам потрібно зброю сучасної війни."

ZES_military_own_1: "Фінансування ВПК"
ZES_military_own_1_desc: "Допомога Макавії була дуже корисною, але ми вже давно не відчуваємо необхідності повністю покладатися виключно на їхню підтримку. Хоча наша промисловість ще тільки встає на ноги, нам необхідно переорієнтуватися на те, щоб незабаром стати самодостатніми. Врешті-решт, одного разу Макавії може не бути поруч."

ZES_law_on_draft: "Децентралізована мобілізація"
ZES_law_on_draft_desc: "Захист держави є надзвичайно важливим, а сучасні війни потребують величезних армій. Тому Йермту буде співпрацювати з місцевими зборами не лише для організації мобілізації, але й для створення підрозділів, які будуть під контролем місцевих властей."

ZES_redraw_assemblies: "Точні та справедливі кордони"
ZES_redraw_assemblies_desc: "Стародавні кордони регіонів, де обираються місцеві радники, сильно застаріли, оскільки багато маленьких сіл зараз майже покинуті, а колишні поселення перетворилися на великі міста. Для підвищення представницькості нашого населення буде створена комісія для реорганізації політичних кордонів цих регіонів."

ZES_guild_of_charity: "Гільдія благодійності"
ZES_guild_of_charity_desc: "Група, що представляє інтереси численних благодійних організацій, звернулася до конгресу з пропозицією дозволити їм об'єднатися в гільдію, яка займатиметься допомогою бідним. Усі члени конгресу щиро і радісно схвалили цю пропозицію."

ZES_matter_of_coin: "Про монети та економіку"
ZES_matter_of_coin_desc: "Оскільки економіка стала децентралізованою, такими стали і гроші. Різні громади впровадили свої власні монети, які можна використовувати лише на місцевих ринках. Однак це створює проблеми для національної торгівлі та викликає побоювання щодо підробок. Лише Центральний банк зможе карбувати монети."

ZES_final_congress_decree: "Заключна тема"
ZES_final_congress_decree_desc: "Конгрес підходить до кінця, і перша командуюча зайняла своє місце на трибуні, щоб обговорити одну заключну тему: ту, що втілює саму суть і дух Кази."

ZES_austurland_resolution: "Питання про Ейстюрланд"
ZES_austurland_resolution_desc: "Вікінги-олені завжди становили пряму загрозу для Кази і були осередком рабства на сході Грифонії. Для забезпечення майбутнього Конфедерації необхідно так чи інакше встановити з ними вічний мир."

ZES_abandon_longships: "Забути про дракарі"
ZES_abandon_longships_desc: "Епоха набігів має закінчитися. Замість цього ми направимо колишніх вікінгів на шлях мирного життя і дружби з сусідами."

ZES_forgive_them: "Простити їх"
ZES_forgive_them_desc: "Рабство було жорстоким інститутом, що підтримувався жадібністю і свідомою сліпотою. Однак помста — не вихід. Замість цього Йермту спробує, заради загальної дружби, сприяти встановленню миру між жертвами і тими, хто раніше підтримував рабство."

ZES_limited_coordination: "Обмежена координація"
ZES_limited_coordination_desc: "Наша мета — розширення прав і можливостей жителів Кази, але ми повинні забезпечити, що координація і співпраця підуть на загальне благо. Адже не всі регіони рівні, і ми повинні найкращим чином використовувати спільне багатство, щоб навіть бідні регіони могли процвітати. Хоча цю гірку пилюлю буде важко проковтнути найбільш привілейованим зборам."

ZES_ensure_trade_routes: "Розширити залізні дороги"
ZES_ensure_trade_routes_desc: "Подорожувати по Казі завжди було мученням. Йермту випробувала це на власному досвіді під час балотування на посаду першої командуючої, і з того часу ситуація не змінилася. Час виправити це, співпрацюючи з громадами Кази. Хто ж не любить потяги? Чух-чух!"

ZES_seek_out_resources: "Багатства землі"
ZES_seek_out_resources_desc: "Каза завжди була багатою країною, але ми просто не хотіли експлуатувати її. Раніше ми мали б покладатися на Макавію або приватних інвесторів (зі всіма наслідками), щоб розробити ці ресурси. Але тепер ми можемо почати це самі і бути впевненими, що весь прибуток піде громадам, а не на оплату картин багатих магнатів."

ZES_found_foundries: "Побудувати литейні"
ZES_found_foundries_desc: "Ми видобуваємо залізо, вугілля і нафту з грунтів Кази, і з'являються нові можливості для військової промисловості. Ми не повинні покладатися на іноземні закупівлі, щоб озброїти наших захисників. Врешті-решт, наші предки з Зебрики були майстрами-металургами. Час воскресити це спадщину і трохи змінити старі рецепти!"

ZES_national_mining_industry: "Національна гірничодобувна промисловість"
ZES_national_mining_industry_desc: "З розширенням видобутку ресурсів посилився інтерес до вивчення наших земель. Попередні проекти з видобутку корисних копалин, які раніше стали б збитковими, тепер знову розглядаються, оскільки тепер у нас більше машин і робочих. Давайте інвестуємо в цю сферу, щоб усі в Казі змогли пожинати плоди цієї тяжкої праці!"

ZES_mutual_industrial_development: "Злиття промислових досліджень"
ZES_mutual_industrial_development_desc: "Малі місцеві громади ніколи не зможуть самостійно підтримувати промисловість. Замість цього зборам варто зайнятися спільним плануванням на взаємну вигоду. Попереду буде чимало труднощів, але ми не повернемося до кустарного виробництва, адже разом можна досягти набагато більшого."

ZES_electrification: "Підключити громади до електричної мережі"
ZES_electrification_desc: "Електрифікація була давньою проблемою Кази з часів початку промислової революції в Грифонії. Ми змогли електрифікувати більшість найбільших міст, особливо Сеґуру. Але тепер ми можемо зробити більше. Ми більше не можемо миритися з тим, що день закінчується разом із заходом сонця. Тепер ми зможемо запалити лампочку в кожному домі."

ZES_military_coop_5: "Просунуті методи навчання"
ZES_military_coop_5_desc: "Каза розвивається, і тепер у нас достатньо солдат, щоб ми могли дозволити собі їх вдосконалити. Найкраща підготовка та оснащення можуть дозволити кожному солдату боротися за двох. Адже мракобісна математика війни вимагає, щоб кожен загиблий солдат встиг зробити якомога більше."

ZES_military_coop_6: "Командири на передовій"
ZES_military_coop_6_desc: "Багато хто вважає, що командири повинні бути прямо на передовій під час бою. Кожна секунда зволікання може призвести до поразки, а якщо наші командири будуть серед своїх солдатів, то зможуть організувати їх ще ефективніше."

ZES_military_coop_7: "Резервні батальйони"
ZES_military_coop_7_desc: "Один бій рідко вирішує результат війни, і ми повинні пам'ятати про це. Якщо ми будемо постійно тримати резерви в стані підвищеної бойової готовності, це дозволить нам реагувати на будь-які несподівані зміни на полі бою."

ZES_military_coop_legion: "Розширити Рамуї ді Странжерус"
ZES_military_coop_legion_desc: "Іноземний легіон добре послужив Казі, і хоча ми все активніше розвиваємо власні збройні сили, легіон все ще існує і його цінують за внесок у нашу безпеку. Час розширити цей легіон, зробивши його актуальним і в сучасну епоху."

ZES_military_1: "Національний університет оборони"
ZES_military_1_desc: "Війна — це складна справа. Ми повинні ставитися до війни як до науки, тому вкрай важливо вивчити кожен її аспект. На щастя, фельдмаршал Лобу вже підготував відповідну пропозицію, і для її реалізації потрібен лише підпис першого командуючого."

ZES_military_2: "Формалізувати доктрину війни в пагорбах"
ZES_military_2_desc: "Саме місцевість Кази захищала нас з давніх часів, а пагорби надавали багато місць для укриттів і несподіваних атак. Часто це знання ставало родинною спадщиною та шанованими традиціями, тому ми повинні подбати про збереження і розвиток цих доктрин."

ZES_military_3: "Формалізувати мобілізаційні процедури"
ZES_military_3_desc: "Якщо війна почнеться, ми повинні швидко зібрати наші сили. Каза надто мала і не дасть нам багато часу. Тому, коли ворог перетне гори, може бути вже занадто пізно. Наша нація повинна бути схожа на згорнуту сталеву пружину, готову розправитися в будь-який момент, інакше в нас просто не буде другого шансу."

## Army Áltu Kexa

ZES_altu_mili_1: "Підготувати військові сили"
ZES_altu_mili_1_desc: "Визвольна війна вимагає військової, матеріальної та тактичної переваги. На даний момент можливості наших ополченців обмежені, і ми продовжуємо покладатися на підтримку Макавії через легіон Рамуї ді Странжерус. Час збільшити наші власні сили!"

ZES_altu_mili_4: "Оновити нашу доктрину"
ZES_altu_mili_4_desc: "Партизанська війна та імпровізований тактичний геній командирів, таких як знаменита Синора, раніше допомагали нам перемагати, але зараз все змінилося. В епоху індустріальної війни нам доведеться шукати нові шляхи перемогти з нашими обмеженими ресурсами. Інновації — ключ до успіху."

ZES_altu_mili_5: "Велика реорганізація"
ZES_altu_mili_5_desc: "Перехід від старої і недосконалої системи вимагатиме чималих зусиль. Однак це дозволить багатьом світлим ідеям, що народилися в головах наших солдат і громадян, побачити світло. Давайте зберемо офіцерів і обговоримо їхні пропозиції."

ZES_altu_mili_6: "Проголосити Гуарда ді Насьональ"
ZES_altu_mili_6_desc: "Час настав! Наші військові реформи завершені, нова армія Кази відродиться з попелу! Слідуйте за мною, визволителі, і ми згоримо на вогні всіх гнобителів цього світу! Каза е носса!"

ZES_altu_mili_7: "Національний університет оборони"
ZES_altu_mili_7_desc: "Тепер, коли армія Кази досягла стандартів Альту, ми можемо заснувати нову школу для навчання наших офіцерів і рекрутів нашій військовій доктрині. Щоб усі добре знали методи визволення... ну і військові тактики, звісно."

ZES_altu_mili_1_1: "Зберегти поточну систему"
ZES_altu_mili_1_1_desc: "Поточна мережа ополчення в армії Кази не підходить для планованих Альту визвольних воєн. Але ми можемо докласти зусиль, щоб вони достойно виступили в майбутніх конфліктах. Ну, або просто їх розпустимо."

ZES_altu_mili_1_2: "Призвати ще ополченців"
ZES_altu_mili_1_2_desc: "Збільшення військового потенціалу — це тривалий процес, а нам прямо зараз потрібні війська. Давайте мобілізуємо більше місцевих ополченців. Сподіваємося, що місцеві збори зможуть впоратися з цим навантаженням, поки ми продовжуємо готувати більш стабільну систему."

ZES_altu_mili_1_3: "Громадяни Кази, тренування Макавії"
ZES_altu_mili_1_3_desc: "Нам потрібні професійні війська і прямо зараз. Давайте запропонуємо угоду Макавії. Ми надішлемо наших офіцерів пройти курс Рамуї ді Странжерус і заплатимо за навчання. А в Каза ми звільнимо частину ресурсів, щоб використовувати їх для інших цілей."

ZES_altu_mili_1_4: "Прийняти акт номер 46"
ZES_altu_mili_1_4_desc: "Ополчення чудово підходить для швидкого збору сил. Але у нього є чимало недоліків, таких як відсутність єдиної системи якості військ та їх підготовки. Ми підготуємо проект акту номер 46 про створення резервного корпусу для Гуарда ді Насьональ. Так ми поєднаємо переваги професійних сил та ополчення, не збільшуючи військових витрат."

ZES_altu_mili_2_1: "Велике перевооруження"
ZES_altu_mili_2_1_desc: "Астеріонці змогли створити інноваційний союз між приватним військовим сектором та військовими, що знаходяться під цивільним наглядом. Так ми зможемо отримати більше зброї та боєприпасів для армії. Є також чимало інших способів отримати спорядження без прямого розширення нашого промислового сектору зі всіма відповідними витратами. Давайте вивчимо їх всі."

ZES_altu_mili_2_2: "Фінансувати військово-промисловий комплекс"
ZES_altu_mili_2_2_desc: "Для великих інвестицій у військову промисловість потрібно виділити значну частину нашого військового бюджету. Потрібно буде час і зусилля, щоб забезпечити фінансування та зберегти баланс бюджету. Однак результат буде вартувати витрат. Давайте створимо комісію для вивчення цього питання!"

ZES_altu_mili_2_3: "Угоди з макавійськими виробниками зброї"
ZES_altu_mili_2_3_desc: "У Макавії, нашого старого партнера, є процвітаючий промисловий сектор, який може швидко і надійно забезпечити нас військовою технікою. Варто залучити приватний сектор Макавії до нашої справи, незважаючи на нашу економічну та політичну програму."

ZES_altu_mili_2_4: "Допомога від наших друзів"
ZES_altu_mili_2_4_desc: "Наша визвольна війна не тільки праведна справа. Ми можемо довести дружнім державам, що наша боротьба принесе користь і їм. У випадку з Макавією це зменшить нашу залежність від їхньої економічної та військової допомоги, що знизить їхні витрати. Якби у них був швидкий і безобов'язковий спосіб допомогти нам..."

ZES_altu_mili_3_1: "Макавійське військове співробітництво"
ZES_altu_mili_3_1_desc: "З моменту обрання Альту Кекса багато хто в адміністрації пропонував ідеї щодо розширення військового співробітництва, що полегшить її зовнішньополітичну програму. Головним прихильником цього був дипломат Сілера Меру. Можливо, настав час вислухати їх, навіть якщо Альту має намір скорочувати залежність від Макавії."

ZES_altu_mili_3_2: "Дух захисту!"
ZES_altu_mili_3_2_desc: "Макавія досить голосно заявляє про своє бажання допомогти справі визволення всього світу. І все ж вони побоюються можливої ескалації конфлікту на Східній Грифонії. Ми продемонструємо нашу відданість справі перетворення Кази на неприступну фортецю, щоб отримати від них більше фінансування та допомоги."

ZES_altu_mili_3_3: "Дух визволення!"
ZES_altu_mili_3_3_desc: "Макавійці дуже люблять говорити про свій вклад у визволення всього світу. Хоча їхні слова правдиві, деякі з них ставляться до цього як до звичайного хобі. Ми вплинемо на них, демонструючи найефектніші та найзворушливіші аспекти нашої справи, щоб забезпечити більше фінансування та допомоги."

ZES_altu_mili_3_4: "Рамуї ді Странжерус"
ZES_altu_mili_3_4_desc: "Протягом тривалого часу Рамуї ді Странжерус були основою нашої армії. Ця частина все ще може зайняти своє місце серед Гуарда ді Насьональ, але тепер вони будуть надавати підтримку, а не йти в атаку в перших рядах. Багато вигнанців все ще готові битися під нашим знаменом. Нам просто потрібно буде перемістити контроль з Сао-Пенаріо в Сеґуру."

ZES_altu_mili_4_1: "Нове ядро офіцерів"
ZES_altu_mili_4_1_desc: "Наших офіцерів можна описати багатьма словами: віддані, надійні та чесні. Але серед епітетів не буде слів «професійні» або «численні». Нам потрібні нові офіцери, які будуть командувати нашою розширюючоюся армією. Нам потрібні командири для професійної армії, а не лідери ополчення або іноземні авантюристи."

ZES_altu_mili_4_2: "Впровадити дисципліну в наші ряди"
ZES_altu_mili_4_2_desc: "Ополченці, незважаючи на всю їх мотивацію та пристрасть, погано організовані і краще підходять для партизанської війни, ніж для сучасних боїв. На жаль, більшість наших новобранців є старими добровольцями ополчення. Ми повинні переглянути наш режим навчання і впевнитися, що вони будуть навчатися дисципліні та «духу мундіра»."

ZES_altu_mili_4_3: "Позичити кілька ідей"
ZES_altu_mili_4_3_desc: "Нам не потрібно створювати військову доктрину з нуля, адже безліч націй у Грифонії та за її межами вдосконалювали військове мистецтво роками або навіть десятиліттями. На щастя, у нас є достатньо агентів, які добре здобувають інформацію у ворожих країнах. Агентам Скапаторії на цей раз просто потрібно буде привезти ідеї, а не біженців."

ZES_altu_mili_4_4: "Лють свободи"
ZES_altu_mili_4_4_desc: "Ополченцям легко пояснити, за що вони воюють. Однак це менш очевидно для професійного солдата, для якого ідея захисту свого дому стає все більш абстрактною з часом. Та й не всі з них слідкують за політикою. Давайте пояснимо солдатам причини нашої боротьби і розпалимо пристрасть у їхніх серцях."

ZES_altu_mili_5_1: "Побудовано силою нашого народу"
ZES_altu_mili_5_1_desc: "Професійна армія не може покладатися на місцеву згуртованість і почуття обов'язку перед своєю спільнотою. Нам потрібно створити службу з набору рекрутів, яка зможе переконати вступити в армію не тільки нечисленні політично ангажовані громадяни."

ZES_altu_mili_5_2: "Просунуті методи тренування"
ZES_altu_mili_5_2_desc: "Професійна підготовка не може бути просто поліпшеною версією підготовки ополчення. Сучасна і професійна армія повинна бути готова виконувати різні ролі і все одно битися згуртовано. Нам потрібно буде розробити особливий режим навчання та належний метод призначення солдат саме на ту роль, в виконанні якої вони можуть досягти успіху."

ZES_altu_mili_5_3: "Вогонь по нашим ворогам"
ZES_altu_mili_5_3_desc: "Сучасна війна потребує великих гармат, але недостатньо просто виробляти все більші й більші знаряддя. Потрібно знати, як їх ефективно використовувати, інакше ми могли б так само успішно стріляти грошима в наших ворогів. Давайте порадимося з полковником Войтеком. У нього є досвід і ідеї, якими він дуже хоче поділитися з нами."

ZES_altu_mili_5_4: "Окремі одиниці підтримки"
ZES_altu_mili_5_4_desc: "Виділивши спеціалізовані одиниці підтримки з корпусів ветеранів програми Скапаторія, ми зможемо використовувати в усій нашій армії кращих з кращих під час асиметричної війни та застосування тактик. Ці війська дадуть нам опору у боротьбі з більш сильними арміями сил тиранів."

ZES_altu_mili_6_1: "Проект 'Бока Беджу'"
ZES_altu_mili_6_1_desc: "Виробництво та навчання є надзвичайно важливими для функціонування нашої армії. Однак наша зброя була розроблена роки, якщо не десятиліття тому. Вчені та промисловці з часом нададуть нам більш ефективні проекти, але є способи прискорити цей процес. Трохи узгоджених зусиль і додаткове фінансування зараз можуть допомогти нам завершити дослідження на роки раніше."

ZES_altu_mili_6_2: "Озброїти наших солдатів найкращою зброєю"
ZES_altu_mili_6_2_desc: "Солдат може бути настільки ефективним, наскільки йому дозволяють його особисті здібності та зброя. Навчання має свої межі вдосконалення, але не у зброї. Однак для розробок потрібен час і фінансування. Давайте відправимо специфікації нашим інженерам, щоб прискорити майбутній прогрес."

ZES_altu_mili_6_3: "Всім лопати"
ZES_altu_mili_6_3_desc: "Зараз більшість нашого допоміжного спорядження — це або модифікації цивільних інструментів, або імпортовані моделі з Макавії, створені для гарпій. Давайте підготуємо специфікації на інструменти, придатні для різноманітних істот, щоб ми могли перестати слухати скарги про те, як важко тримати лопати копитами."

ZES_altu_mili_6_4: "Просунуті балістичні дослідження"
ZES_altu_mili_6_4_desc: "Гармати — це один з найбільш сучасних типів зброї, який ми можемо надійно виробляти, використовувати та обслуговувати. Звісно, ситуація може змінитися, але безпечніше припустити, що ніякого дива з нами не станеться. Тому доцільно інвестувати в балістичні дослідження, щоб ми могли отримати великі гармати трохи раніше."

## Військово-Морський флот і Повітряні сили

ZES_navy_1: "Департамент повітряних та морських операцій"
ZES_navy_1_desc: "Море — це наше життя. Без нього ми не матимемо доступу до допомоги з Макавії. Ми повинні переглянути наші погляди на море, адже часи сильно змінилися з моменту заснування нашої держави, і настав час зробити те саме."

ZES_navy_fib_1: "Макавійський шлях"
ZES_navy_fib_1_desc: "Якщо ми будемо слідувати слідами на воді від більшого й кращого макавійського флоту, і вони будуть раді допомогти нам, чи є у нас вибір?"

ZES_navy_fib_2: "Сховатися за наш флот"
ZES_navy_fib_2_desc: "Лінкори — це, звісно, прекрасно, але вони вміють тонути. Додаткові інвестиції у перевірку якості кораблів дозволять нам частково вирішити цю проблему."

ZES_navy_fib_3: "На підтримку лінкорам"
ZES_navy_fib_3_desc: "Навіть якщо вони є, безперечно, найважливішим елементом нашого флоту, самі по собі лінкори не варті й гроша, або, принаймні, обійдуться нам занадто дорого. Ми повинні вкластися у більш легкі кораблі, щоб зробити наші флоти більш гнучкими."

ZES_navy_fib_4: "Подальша розробка крейсерів"
ZES_navy_fib_4_desc: "Крейсери відмінно доповнюють лінкори. Вони швидші, дешевші, і їх не можна заперечити як ефективну компромісну заміну лінійним кораблям та кораблям-екранам."

ZES_navy_fib_6: "Вивчити макавійські проекти"
ZES_navy_fib_6_desc: "Кораблі Макавії — справжні гіганти. Вони набагато перевершують наші за міцністю та вогневу потужність, і якщо ми їх вивчимо, то відкриємо для себе багато нового щодо способів захисту наших кораблів."

ZES_navy_fib_5: "Проекти флагманських кораблів"
ZES_navy_fib_5_desc: "Лінкори — дорогі інвестиції, тому ми повинні переконатися, що вони варті того. Нам потрібно постійно слідкувати за тим, щоб у нас були найсучасніші моделі кораблів."

ZES_navy_fib_8: "Плавуча сталь"
ZES_navy_fib_8_desc: "Ми побудуємо флот, який зможе конкурувати навіть з флотом старої Імперії Грифонів, але для цього нам потрібно з чогось почати."

ZES_navy_ti_1: "До наших розмірів"
ZES_navy_ti_1_desc: "Хоча в ідеалі ми могли б наслідувати приклад макавійського флоту, зрештою, ми повинні прийняти сувору реальність. Ми не найпромисловіше розвинута країна, тому ми повинні покладатися лише на те, що справді можемо собі дозволити, навіть якщо нам доведеться йти цим шляхом самостійно."

ZES_navy_ti_2: "Робоча кінь нашого флоту"
ZES_navy_ti_2_desc: "Не важливо, з чого складається наш флот, есмінці завжди залишаються його головною частиною. Без них ми могли б просто посилати наших товаришів на смерть, тому ми повинні інвестувати у їх будівництво та вдосконалення."

ZES_navy_ti_3: "Приховані вовки"
ZES_navy_ti_3_desc: "Те, що не можна побачити — не можна і знищити. Експерименти з підводними човнами дозволять нам здолати флоти, що значно перевищують наші сили."

ZES_navy_ti_4: "Смерть з глибин"
ZES_navy_ti_4_desc: "Як би хороші не були підводні човни, навіть у них є свої слабкі місця. Ми повинні збільшити час їх перебування під водою, щоб забезпечити успішне виконання підводних операцій."

ZES_navy_ti_5: "Проекти крейсерів"
ZES_navy_ti_5_desc: "Нам також потрібна надводна морська міць, а лінкори нам просто не по кишені. На щастя, ми можемо дозволити собі будівництво більш мобільних і дешевших крейсерів, які стануть чудовою основою нашого флоту."

ZES_navy_ti_6: "Знаходити ворога"
ZES_navy_ti_6_desc: "Для ефективної ізоляції та знищення ворожих кораблів нам потрібно знати, де вони знаходяться. Чудовим варіантом для нас стане встановлення катапульт для морських літаків на наших крейсерах."

ZES_navy_ti_8: "Підводна армада"
ZES_navy_ti_8_desc: "Ми — смерть, прихована серед хвиль. Наша армада захистить наші береги, а вороги не встигнуть навіть зрозуміти, що їх вбило."

ZES_air_1: "Підготувати землю для злітних смуг"
ZES_air_1_desc: "Нам потрібні місця, з яких ми будемо запускати літаки. Для цього нам треба підготувати ці землі."

ZES_air_2: "Розширені тренування пілотів"
ZES_air_2_desc: "Літаки небезпечні для нетренованих, і навіть більше, ніж будь-яка інша техніка з існуючих. Ми повинні бути впевнені, що наші пілоти знають, що роблять, і готові до будь-яких можливих сценаріїв."

ZES_air_3: "Допомогти нашим солдатам"
ZES_air_3_desc: "Війна в небесах, без сумніву, важлива, але якщо ми утримуємо контроль над небом лише для того, щоб утримувати його — ми майже не отримаємо жодних переваг. Ми повинні почати розробку літаків, які могли б підтримувати в бою наші наземні сили."

ZES_air_4: "Контролювати небеса"
ZES_air_4_desc: "Підтримка з повітря в будь-якій формі — це чудово, але чи довго вона протримається без підтримки винищувачів? Ми повинні зосередитися на створенні нових моделей винищувачів, які допоможуть нам утримати небо під контролем."

ZES_air_5: "Поглинути ворожі кораблі"
ZES_air_5_desc: "Літаки швидкі, мобільні та небезпечні. Кораблі ж — ні. Створення літаків, орієнтованих на напад і знищення ворожих кораблів, дасть нам серйозну перевагу на морі."

ZES_air_6: "Підтримка наземних операцій"
ZES_air_6_desc: "Море важливе, але наш дім важливіший. Ми повинні звернути увагу на захист усіх наземних цілей, що зможемо. Врешті-решт, чи не наші сусіди є для нас основною загрозою?"

ZES_air_7: "Підтримка операцій флоту"
ZES_air_7_desc: "Якщо на Казу вирішать нападати — загроза з моря буде реальна, що ще можемо сказати? Тому цілком природно, що Повітряні сили повинні діяти спільно з ВМФ, щоб дати нам шанс відбити вторгнення з моря."

ZES_air_8: "Смерть з небес"
ZES_air_8_desc: "Наші парашутисти упадуть на голови наших ворогів, немов сніг, а їх парашути розфарбують небо білими плямами. Вони схоплять ворога за горло міцною льодовою хваткою, такою ж безкомпромісною, як зимовий сніг."

ZES_air_9: "Закупівля літаків"
ZES_air_9_desc: "Надавати креслення наших літаків приватним авіабудівним компаніям може бути небезпечно, але якщо ми хочемо отримати хоч якусь авіацію — це обґрунтований ризик. Було б дуже складно побудувати свою власну промисловість, тому це ще одна причина, чому ми звертаємося до зовнішньої допомоги."

ZES_air_10: "Завжди знати, де знаходиться ворог"
ZES_air_10_desc: "Радар може бути дуже корисним для наших військових потреб, тому нам слід краще вивчити всі його можливі застосування та переваги, які він може нам надати."

ZES_navy_dock_1: "Побудувати велику гавань Сеґуру"
ZES_navy_dock_1_desc: "Якщо ми хочемо задовольнити всі наші морські амбіції, нам потрібно побудувати відповідну інфраструктуру. Сеґуру — ідеальне місце для наших починань. Давайте зробимо з нього найбільший порт у світі!"

ZES_navy_dock_2: "Викопати сухі доки"
ZES_navy_dock_2_desc: "Сухі доки дозволять природі підтримувати наше суднобудування. Тепер, коли готова гавань, ми повинні завершити будівництво інфраструктури, після чого зможемо розпочати створення нашого великого флоту!"

ZES_navy_marines_1: "Морські льви"
ZES_navy_marines_1_desc: "Можливо, найважливішою частиною нашого флоту є наші морські піхотинці. На славу нашої нації, ми створимо підрозділи морських піхотинців, щоб інші могли ставити цих відважних солдат в приклад собі та своїм близьким."

ZES_navy_marines_2: "Розширені тренування морських піхотинців"
ZES_navy_marines_2_desc: "Нашим морським піхотинцям доводиться стикатися з багатьма небезпеками, і не виключено, що їх можуть розгорнути на будь-якій місцевості та в найрізноманітніших обставинах. Це означає, що вони повинні бути готові до всього."

## Macawia Cooperation Tree



### Pre-Election Events ###
kasa.1.t: "Останній з'їзд"
kasa.1.d: "Коли делегати Консультативної ради почали збиратися на велике зібрання, в повітрі панувала збудженість. Всі члени ради з нетерпінням чекали виступу Мансу Ерби в 1007 році, оскільки вона завжди могла знайти мудрі слова щодо шляху їх нації. Кожен з делегатів знав, що перед Казою досі стоїть безліч проблем і перешкод, про які ніхто з основоположників нації навіть не міг уявити багато років тому. Але, незважаючи на все це, Каза залишалася сильною, навіть після 50 років після зіткнення з найбільшим викликом. І до сьогодні нація впевнено трималася на своїх позиціях під управлінням своєї Аво, бабусі Мансу Ерби.\n\nКоли двері в кімнату відкрилися, всі істоти в кімнаті повернули голови, побачивши Ербу з її помічником Люа Ремеді. Коли вони увійшли, всі присутні встали. Ерба потиснула кілька копит на шляху до свого місця на чолі кола крісел ради. Люа допоміг їй сісти, а потім зайняв своє місце в кінці залу, оскільки формально він не був членом Ради. Після цього всі інші радники зайняли свої місця і спрямували свої погляди на Мансу.\n\nМансу Ерба відкашлялася і сказала:\n— Цим я оголошую, що Консультативна рада Кази 1007 року вважається відкритою."
kasa.1.a: "Почуйте це!"

kasa.2.t: "Програма Лівру"
kasa.2.d: "Коли зал знову занурився в тишу, очікуючи наступну заяву Ерби, вона витягла з сумки книгу.\n\n— Я ношу її з собою з часів моєї операції в Ейстюлленді в 957 році. Книгу подарувала мені молода поні, яку я, на жаль, так і не змогла знайти з того часу. У неї майже не було нічого, крім цієї книги, але все ж вона вирішила віддати її мені на знак подяки. Вона явно була цінною для неї. Тому, коли я вперше її прочитала, то була дуже здивована, дізнавшись, що це всього лише книга про рослини, що ростуть у Вінгбардії, далеко звідси. Мені вона була непотрібна, як і родині, від якої я отримала цю книгу. Але все ж я винесла урок з цього і зрозуміла, чому ця молода поні і її родина так дорожили книгою. Вони цінували саму ідею навчання, яке є настільки важливим для всіх істот. І на основі цієї політики я намагалася будувати своє життя. Поки я мала честь очолювати вас, ми досягли значних успіхів у підвищенні грамотності нашої нації. Бібліотеки на колесах подорожують по всій країні, поширюючи книги і всілякі настанови для всіх істот. Грамотність повинна бути правом для всіх наших громадян. Щоб ми всі могли рухатися в напрямку кращого, більш грамотного майбутнього для Кази."
kasa.2.a: "Більше книг для всіх!"

kasa.3.t: "Полегшення Ксатіси"
kasa.3.d: "Коли оплески стихли, на обличчі Мансу Ерби з'явилася гримаса. Люа опустив очі вниз, очікуючи продовження.\n\n— Це зібрання було б неповним без згадки про проблему на півночі від нас. Адже біженці продовжують тікати від тиранії, що панує в цих проклятих землях. Ми — нація вільних істот, відданих ідеї того, що всі створіння світу повинні бути вільними і володіти всіма правами та свободами, якими ми дорожимо. Тому наш обов'язок — захистити цих поні, що тікають з проклятих земель Баррад.\n\nЗал підтримав ці слова, особливо наполегливо виступала радниця Йермту, земна поні, яка сама народилася в родині біженців.\n\nАле ці вигуки підтримки не дуже покращили настрій Ерби. Вона підняла копито, заспокоюючи натовп, перш ніж продовжити. — Але, відповідаючи на цей заклик до дії, ми зазнали невдачі. Я діяла недостатньо швидко і рішуче. Ось вже багато років ми надаємо допомогу біженцям і вже досягли певного прогресу. Багато біженців тепер отримали роботу на нашій землі, будують будинки і створюють сім'ї. Але інші все ще борються. Хоча ми можемо підтримати їх, я не змогла знайти спосіб створити для них новий дім. І я прошу вибачення за це\n\nПісля цього заговорила Йермту: — Аво, ніхто не ідеальний. Ви не могли знати, наскільки важко нації буде подолати це. Мої власні батьки не могли знати, через що їм доведеться пройти, коли вони приїхали сюди. Навіть я несу частину цієї відповідальності, оскільки, ймовірно, я теж недостатньо зробила. Ніхто ще не знайшов ідеального рішення, тож не будьте так суворі до себе. Ми всі повинні встати і зустріти цю проблему лицем до лиця. Заради блага всіх жителів Кази."
kasa.3.a: "Це наша спільна вина, Аво..."

kasa.4.t: "Прудуту Проекту"
kasa.4.d: "Мансу Ерба відкашлюється і вказує на лампи, що звисають з стелі зали Ради. Киваючи та усміхаючись, вона знову починає говорити.\n\n— Я пишаюсь тим, що мені вдалося просунути вперед нашу економіку. Усі ми доклали зусиль до цього, і я вірю, що нарешті зможу заявити, що Каза крок за кроком починає входити в сучасну епоху. Це просто неймовірно радує мене.\n\nОплески рознеслись по залу, але швидко замовкли, коли Мансу вказала копитом на дальній кінець зали.\n\n— І за все це я маю кого подякувати. Пасарінья. — Всі погляди звернулися до зебри в дальньому кутку кімнати. Він був одягнений в стару морську форму, а на його обличчі росла груба щетина. При згадці свого імені зебра кивнув головою і усміхнувся Аво ді Каза. Ерба проворчала, закотила очі і знову заговорила: — Ні. Піднімайся і йди сюди! Ми всі знаємо, що ти любиш бути в центрі уваги, і цей момент цілком заслужений. — Пасарінья усміхнувся і почав рухатися до передньої частини зали. Там він зняв капелюх і вклався в поклон перед усім Радою, отримавши оплески від них усіх, включаючи Ербу та Люа.\n\nЗнову заговоривши, Ерба помітила: — Ви зробили неймовірну роботу для цієї нації. Саме завдяки вам заводи Сеґуру використовують обладнання, про яке ми зовсім недавно чули лише казки. Ваші морські шляхи зв'язали нас з рештою світу і наблизили мене до Кази. — Ерба усміхнулася, — нічого не робить мене щасливішою, як розмова з громадянами по радіо, коли всі вони чують мене. Я трохи боюся виступів перед такою великою аудиторією, але все одно люблю їх. Тому велике вам спасибі, Пасарінья.\n\nЗал знову аплодував, коли колишній морський капітан повернувся на своє місце."
kasa.4.a: "Промисловий прогрес є життєво важливим для збереження нашої свободи!"

kasa.5.t: "Наші друзі-гарпії з півдня"
kasa.5.d: "— Тепер, коли ми обговорили місцеві справи, час переходити до наших закордонних питань. Томас Ріачуело, будь ласка, встаньте.\n\nВ дальньому кутку зали низька, повна гарпія піднімається зі свого місця і махає кігтями зібраним.\n\n— Я хочу подякувати вам за ту роботу, яку ви зробили, зміцнюючи дружбу між нашими народами. Ми безмежно вдячні вам за вашу допомогу в ці складні часи. Також подяки заслуговує незмінний дипломат Сілера Меду, який працював разом з послом.\n\nЕрба жестом вказує на високого й худорлявого зебру, що сидить поруч з Томасом і сильно контрастує з міцною гарпією.\n\n— Ви обидва зробили величезну роботу по зміцненню зв'язків між нашими народами. — Тепер Ерба звертається до всього залу. — Макавія була нашим першим союзником у боротьбі проти тиранії, і ми раді, що вони все ще на нашому боці. Ми пам'ятаємо пакт 907 року і пишаємося тим партнерством, яке ми розвинули тут. Ми поділяємо однакові цінності і боремося на одній стороні. Поки ми боремося з работоргівцями і деспотами цього континенту, Макавія бореться з тиранами Кольтфагена, і в цій боротьбі ми щиро бажаємо вам успіхів.\n\nРада вітає ці слова, і Ерба встає, щоб потиснути лапу посла Макавії. Після цього короткого обіймання вона знову сідає."
kasa.5.a: "За вічну дружбу!"

kasa.6.t: "За нашими кордонами"
kasa.6.d: "— Хоча ми робимо все можливе, щоб забезпечити безпеку наших громадян всередині країни, поруч з нашими кордонами є ті, хто хоче завдати нам шкоди.\n\nНастрій у залі відразу похмурішає, радниця Єрмту помітно затремтіла і почала стукати копитом по підлозі, а багато інші виявили таке ж занепокоєння.\n\n— На сході від нас лежить Ейстюрланд. Чи будемо ми вважати їх друзями чи ворогами, залежить від їх нового ярла, Ігрітт. Ніхто з нас не може сказати напевно, яка вона олениха, тому ми повинні бути обережні з нею. На заході лежить Ґрифус. Прямо зараз, поки ми говоримо, вони проводять конгрес у Ріапорті, плануючи наступний крок своєї нації. Хоча їхній нинішній режим не виступає проти нас, ми точно не є їхніми друзями. — Мова Ерби стає більш поспішною, — вони з радістю підкорили б наших громадян волі своїх рицарських орденів або безжальних корпорацій. — Зала замовкає від шоку, коли Мансу Ерба починає кашляти, відновлюючи дихання. Вона піднімає копито, щоб показати, що їй не потрібна допомога, заспокоює себе, продовжує менш бурхливим і яскравим тоном: — Ґрифус не захищає ідеї свободи. Ми можемо лише сподіватися, що колись вони приймуть ці ідеали, але до тих пір нам слід бути на сторожі.\n\nЗробивши паузу на мить, Ерба оглядає присутніх і розуміє, що її приступ кашлю налякав багатьох, але вона бере себе в руки і знову починає говорити. — На південь від нас лежить "нація" Баррада. Як я вже казала, ставлення Пентахії до їхнього народу просто огидне і змусило багатьох втікати до нас. Я вважаю, що наша політика щодо Барради має бути простою: ми так чи інакше повинні стерти їх з лиця землі. — Радники по всьому залу кивають, забувши про нещодавній страх за здоров'я Ерби, — ще далі на півночі лежать Віттенленд і Річна Коаліція. Хоча багато з цих народів поділяють ідеї свободи Кази, вони все ще співпрацюють з рабовласниками та тиранами. Ми повинні остерігатися сріблястої мови, підвішеної на залізних ланцюгах. Ми постараємось не провокувати ці країни, оскільки я вірю, що одного дня ми можемо стати друзями. Але якщо погляди Віттенленду або Німбусії колись звернуться на південь, ми повинні бути готові захищати себе всіма доступними нам способами."
kasa.6.a: "Часи змінюються, але боротьба триває."

kasa.7.t: "Заключна заява Першої Командуючої"
kasa.7.d: "— І ось, перед тим як ми перейдемо до дрібних деталей нашої національної політики, я повинна сказати вам ще кілька слів.\n\nЦі слова захопили увагу всіх присутніх у залі, члени Ради схилили голови вперед і чекали, затамувавши подих. Краєм ока, Єрмту помітила, що Люа також був здивований і зацікавлений. Що б це не означало — це повинно бути важливо. Поні зустрілася поглядом з Пасаріньєю і суворо подивилася на нього. Дивлячись на обличчя зібраних, кобила зрозуміла, що ніхто не готовий до того, що трапиться далі в цей фатальний день.\n\n— Я вела націю вже протягом сорока років, і вона стала такою ж частиною мене, як я — її. Ви всі звете мене Аво за моєю спиною, я знаю це, але я звикла не звертати на це уваги. Незважаючи на те, що до цих пір я говорила про зміни, тепер я вважаю, що деякі речі повинні залишитися незмінними. Ця Рада допомагала мені протягом усього часу, що я була Першою Командуючою. І навіть незважаючи на те, що багато хто з вас змінився або був замінений з тих давніх часів — дух цієї Ради залишився незмінним. Демократичні вибори, обмеження по термінах — все це повинно залишатися основоположними принципами Кази на протязі її існування. Дух наших законів незмінний, але нам необхідно йти в ногу з часом. Ми повинні завжди захищати тих, хто не може захистити себе, так само, як і захищати права та свободи всіх наших громадян. Ця ідея має залишатися незмінною.\n\nМансу Ерба зробила паузу, перевела подих, і після цього знову почала говорити, змінивши тон на більш тихий. — Хоча мені не слід би забирати ваш час занадто довгими промовами, є ще одна річ в Казі, яка вимагає термінової зміни..."
kasa.7.a: "У залі запанувала тиша..."

kasa.8.t: "Несподівана заява"
kasa.8.d: "— Я.\n\nЄдине слово відлунювало по залі безліч разів, як відлуння. Усі присутні знову і знову питали себе, чи правильно вони почули. Люа дивився на Ербу, не в змозі чітко мислити. Він намагався сказати: — Але, Аво, нам же потрібно... — але Ерба швидко його перебила, не даючи договорити: — Я більше не можу бути Аво Кази. Моє здоров'я тріщить по швах — я слабшаю — і духом, і тілом, в той час як ми вступаємо в епоху проблем, з якими я не здатна боротися. Ці проблеми стали і електрикою, і сучасною політикою, і дипломатією — я не буду вести вас далі, але буду працювати з урядом під час організації виборів нового Першого Командуючого. Після виборів я, зрештою, піду на заслужену пенсію до кінця свого життя — повернуся до свого чоловіка.\n\nШок нарешті охопив залу, і всі, хто не сидів — раптом сіли на свої місця. Повсюди тряслися голови і лилися сльози, навіть посол Макавії хвилювався через це. Раптом, Єрмту встала і почала говорити. — Але, Мансу! Це так несподівано! Що, якщо Каза не готова до цього! — Ерба усміхнулася, — Звісно ж, Каза готова, я все своє життя витратила на підготовку до цього моменту, навіть не знаючи, що він настане. Як і всі присутні тут — я знаю, що попередні Перші Командуючі вели Казу до кінця свого життя, але я так не можу. Іноді я відчуваю себе найбільш виснаженим створінням у всьому світі... — після цих слів, Мансу Ерба мовчки сіла, і зала наповнилася тишею: всі присутні раптом усвідомили, що вона сказала це абсолютно серйозно. Побачивши це розуміння, Ерба продовжила.\n\n— Будь ласка, я врахувала всі можливі фактори, приймаючи це рішення. Мене обрали під час кризи, і я жила в кризі відтоді. Я з нетерпінням чекаю того дня, коли зможу прокинутися у своєму власному будинку, і прожити своє життя як мати і бабуся, без турбот про націю, які тягнуть мене. Повірте мені, я високо ціную ту роботу, яку я зробила для нашої нації, і сповнена радості від того, що бачу її успіх, але я все ще кобила, і в мене є справи, які я хотіла б зробити. Ви всі засипаєте мене похвалою за те, що я зробила, але після цього дня просто подивіться на мене — і побачите лише ще одного звичайного громадянина цієї країни, над створенням якої ми разом працювали. Ще одне створіння, що купається в свободі і рівності, які Каза дарує всім, хто в ній живе. Я вже знаю, що багато з вас будуть просити мене поради щодо того, як зберегти наш народ і його традиції, і тому зараз скажу вам наступне: поки ваші серця наповнені духом свободи — вам не потрібні поради жодних зебр, адже ви можете слухати поклик свого серця, і воно проведе вас у завтрашній день. Отже, я вже висловила вам свої думки про поточний стан нашої нації, і якщо ви хочете отримати останнє заповіт моєї політичної кар'єри — використовуйте його, але пам'ятайте: як Каза є частиною мене — так вона є частиною кожного з вас. Не дозволяйте нікому затуманити це у вашому розумінні: Каза — не лише країна, але й дух, образ життя. І її ідея живе в кожному з нас. Дякую за увагу.\n\nМансу Ерба, Аво Кази, встала зі свого крісла. Крокуючи з тією силою, якої вона вже не мала багато років — Мансу покинула залу Ради, і сіла на пасажирське сидіння автомобіля. Поруч з нею сидів її чоловік, і разом вони поїхали додому..."
kasa.8.a: "О-она просто? О, Аво... Що ж тепер буде?"

## Election events ##

kasa.9.t:0 "Скандал із Сіну"
kasa.9.d:0 "Одні з перших передвиборчих дебатів відбулися на старій площі Іля-Рошка, де більше сотні років тому народилася демократія Кази. Багато хто очікував, що вони будуть доволі спокійними, оскільки місцеві жителі ще перебували в шоці після відставки Мансу Ерби, але дебати досить швидко загострилися. Після того, як у пресі з'явилася новина про корупцію в Сеґуру, жителі Іля-Рошка кілька днів були в ярості. Члену ради на ім’я Сіну були висунуті обвинувачення в передбачуваній корупції у зв’язках із приватною компанією з Макавії, яка прагнула відкрити філію в столиці Кази. Однак справа ускладнилася тим, що Сіну вирішила визнати все і наполягала на тому, що прийняла від компанії велику суму грошей і кілька подарунків, неправильно зрозумівши її наміри. Компанія, своєю чергою, намагалася стверджувати, що все це було великим непорозумінням, спричиненим внутрішніми помилками і помилками при переведенні коштів. Сіну була досить популярним політиком, і сама специфіка справи зробила це питання надзвичайно суперечливим та важливим для Іля-Рошка, оскільки в цьому місті не потерпають корупції.\n\nКожен з кандидатів зайняв свою позицію щодо цього питання. Люа Ремеді стверджував, що закон чіткий і всі повинні бути притягнуті до відповідальності, хоча й м’яко щодо Сіну, оскільки вона добровільно зізналася. Йермту заявила, що поблажливість у цій справі дасть неправильний сигнал як приватному сектору, так і державним службовцям. Вона вважала за краще суворі вироки. А вирок для компанії мав бути ще суворішим, оскільки вона не мала виправдання за спробу підкупу. Альту Кекса, у свою чергу, погодилася з Йермту щодо очевидно нечесної гри компанії, але заявила, що Сіну діяла добросовісно і не несе за це ніякої відповідальності. І навіть заявила, що було б злочином відсторонити доброчесну державну службовицю через проступок приватної компанії. Врешті-решт втрутився Пасаринья і заявив, що немає сенсу сваритися через так звану справу про корупцію, яку нібито повідомив один із учасників процесу. Замість цього він сказав, що ця ситуація стане повчальною для всіх у Казі, і ні Сіну, ні компанія не повинні бути покарані, оскільки ніякої явної шкоди нікому не було завдано."
kasa.9.a:0 "Люа Ремеді переконав натовп."
kasa.9.b:0 "Пасаринья був найбільш красномовним."
kasa.9.c:0 "Йермту привела найпереконливіший аргумент."
kasa.9.e:0 "Альту Кекса була права."

kasa.43.t:0 "Доля радниці Сіну"
kasa.43.d:0 "Сьогодні суд Сеґуру оголосив своє рішення у справі про корупцію, відомій як скандал із Сіну. Суд був відносно швидким, оскільки радниця Сіну повністю співпрацювала з обвинуваченням, сподіваючись очистити своє ім’я.\n\nЗрештою, її співпраця не зробила значної різниці, оскільки Сіну все одно визнали винною в корупції і засудили до одного року тюрми та штрафу. Крім того, їй було заборонено балотуватися протягом наступних десяти років. Компанію ж оштрафували на значну суму.\n\nУ своїй промові суддя похвалив громадськість Кази за те, що вона зберегла свою гідність і довіру до своїх інститутів, незважаючи на явну політизацію справи, що відбулася під час виборчої кампанії. Він порадив усім у Казі залишатися вірними своїм моральним ідеалам, адже гармонія може підтримуватися лише за допомогою громадської довіри до моралі кожного індивідуума і до державних інститутів. Однак це рішення все одно було освистано кількома протестувальниками, які підтримали радницю Сіну."
kasa.43.a:0 "Справедливе рішення."

kasa.44.t:0 "Доля радниці Сіну"
kasa.44.d:0 "Сьогодні суд Сеґуру оголосив своє рішення у справі про корупцію, відомій як скандал із Сіну. Суд був відносно швидким, оскільки радниця Сіну повністю співпрацювала з обвинуваченням, сподіваючись очистити своє ім’я. Хоча протести не зірвали сам процес, у пресі багато хто вважав процес марною тратою часу і грошей, оскільки радниця повернула гроші.\n\nЗрештою, співпраця Сіну зі слідством врятувала її, оскільки її визнали винною в спробі корупції, але засудили лише до штрафу і умовного терміну в один рік тюрми. Компанію оштрафували на помірну суму.\n\nУ своїй промові суддя відчитав Сіну за те, що вона дозволила собі бути настільки наївною, щоб приймати подарунки від тих, з ким веде професійні справи. Після цього Сіну урочисто пообіцяла більше не мати справи з подібними речами і вибачилася за те, що розчарувала своїх виборців. Суддя також звернувся до громадськості, попереджаючи її про легковажне ставлення до питання корупції в Казі. Він нагадав усім, що наївність - це перший крок до руйнування гармонії. На виході з суду радницю Сіну вітала невелика ликуюча група її прихильників."
kasa.44.a:0 "Справедливе рішення."

kasa.45.t:0 "Доля радниці Сіну"
kasa.45.d:0 "Сьогодні суд Сеґуру оголосив своє рішення у справі про корупцію, відомій як скандал із Сіну. Суд був відносно швидким, оскільки радниця Сіну повністю співпрацювала з обвинуваченням, сподіваючись очистити своє ім’я.\n\nЗрештою, її співпраця не зробила значної різниці, оскільки Сіну все одно визнали винною в корупції і засудили до двох років тюрми та штрафу. Крім того, їй заборонили балотуватися протягом наступних п’ятнадцяти років. Компанію оштрафували на значну суму.\n\nУ своїй промові суддя похвалив громадськість Кази за те, що вона зберегла свою гідність і довіру до своїх інститутів, незважаючи на явну політизацію справи, що відбулася під час виборчої кампанії. Він відчитав радницю Сіну за її проступок, але врешті-решт позитивно відзначив її рішення визнати все. Він порадив громадськості пам’ятати, що кожен може помилятися, і що важливіше відновлення громадської гармонії, а не покарання винного. Це рішення було освистано кількома протестувальниками, які підтримали радницю Сіну, але також викликало оплески серед тих протестувальників, які виступали проти неї."
kasa.45.a:0 "Справедливе рішення!"

kasa.46.t:0 "Доля радниці Сіну"
kasa.46.d:0 "Сьогодні суд Сеґуру оголосив своє рішення у справі про корупцію, відомій як скандал із Сіну. Судовий процес був відносно коротким, незважаючи на зміну ставлення радниці Сіну, яке ставало все більш викликовим, поки тривав процес, в той час як компанія звинувачувала її у вимаганні хабаря. Однак сам процес кілька разів був порушений протестувальниками, які закликали до звільнення Сіну.\n\nВ результаті радницю Сіну визнали винною у корупції та засудили до п’яти років тюрми і штрафу. Крім того, їй на все життя заборонили займати державні посади. Компанію оштрафували на невелику суму.\n\nУ своїй промові суддя засудив політизацію справи і попередив громадськість Кази. Гармонія може існувати лише в тому випадку, якщо всі задіяні сторони діють добросовісно, а громадськість довіряє державним службовцям. Корупція і хабарництво, навіть з боку тих, хто користується популярністю або діє з благими намірами, зруйнують підвалини нашої нації не гірше за будь-якого работорговця чи лицаря Опініка. Правосуддя повинно бути безстороннім.\n\nНа виході з будівлі суду суддю освистали прихильники Сіну. Один з протестувальників навіть наважився вирвати портфель судді, щоб вигукнути на нього, змусивши суддю відштовхнути його."
kasa.46.a:0 "Невдало ухвалене рішення."

kasa.10.t:0 "Страйк на заводі Вингалак"
kasa.10.d:0 "Подорож кандидатів до Сеґуру пройшла гладко, але коли вони прибули на абсолютно нову громадську площу, де мали відбутися дебати, вони побачили безліч сварящихся громадян. Кандидатам та зеваків, які щойно приїхали, було важко зрозуміти, як діяти в умовах безладу, але скоро напруження трохи зменшилось. Однак один з розлючених громадян заговорив першим, щоб пояснити причину обурення. Він розповів про нинішній страйк на консервному заводі Вингалак. Страйкарі скаржилися на низьку зарплату, відсутність техніки безпеки та поганий робочий графік. Проте вони пояснили, що їхній менеджер мав зв’язки, оскільки лише офіс у Макавії міг впроваджувати такі зміни. І вже кілька тижнів макавійське керівництво відмовлялося зустрічатися з працівниками.\n\nАльту Кекса висловилася першою, радісно підтримавши страйкарів за їхню сміливу протидію Вингалака. Вона закликала цих іноземних менеджерів забути про свою жадібність, інакше, можливо, жителі Кази подумають, що їм варто витрачати свої гроші на більш респектабельні продукти. Потім швидко втрутився Пасаринья. Він засудив таку риторику і заявив, що страйк повинен використовуватися конструктивно, а не як політичний інструмент. Він стверджував, що макавійці в цілому дуже відповідальні у своїх справах і що жителі Кази банально не можуть очікувати, що їм платитимуть на заводі величезні гроші. Адже інші громадяни в селах і містах отримують менше, ніж вони. Йермту розкритикувала позицію Пасариньї, заявивши, що було б безумством очікувати від жителів Кази, щоб вони задовольнялися життям у бідності. Звісно, вона розуміла, що ресурси компанії обмежені, але той факт, що менеджери не змогли хоча б раз зустрітися з працівниками, доводив їхню недобросовісність і був абсолютно неприпустимий. Потім преса звернулася до Люа Ремеді, який пояснив, що страйкарі, безумовно, праві, але й сама проблема була ширшою. Оскільки закон чітко не регламентував такі питання, він заявив, що, окрім торгових переговорів з Макавії, необхідно також внести значні зміни в трудовий кодекс. Він попросив як страйкарів, так і Вингалак підійти до цього питання відповідально. Також він порадив компанії розпочати переговори до того, як уряд прийме рішення за них."
kasa.10.a:0 "Люа Ремеді здобув перемогу."
kasa.10.b:0 "Пасаринья сьогодні був голосом розуму."
kasa.10.c:0 "У цьому випадку була права Йермту."
kasa.10.e:0 "Альту Кекса була найбільш переконливою."

kasa.47.t:0 "Закінчення страйку на заводі Вингалак"
kasa.47.d:0 "Страйк на заводі Вингалак, який так вплинув на виборчу кампанію на самому її початку, нарешті завершився цього тижня. Робітники відновили свою діяльність після того, як було досягнуто угоди між їхніми представниками та менеджерами Вингалака, яких надіслали з Макавії для переговорів. Укладена угода включає в себе постійну присутність представника робітників на засіданнях ради директорів компанії, а також передачу значної частини виконавчої влади в філіал у Казі, щоб запобігти повторенню патової ситуації, яка тільки призводила до посилення хвилювань. Угода також передбачає незначне скорочення робочого часу, створення інструкцій з техніки безпеки та формалізацію способу оплати.\n\nНезважаючи на сильну політизацію, страйк в цілому залишався мирним, і хоча громадськість підтримувала рух, страйкарі в наступні тижні залишалися самотніми.\n\nЗгідно з деякими інтерв’ю, які преса взяла у робітників, угода поклала початок довгому шляху відновлення певного рівня довіри між компанією та керівництвом Вингалаку. Прес-релізи компанії в Макавії також відзначили їхні хороші стосунки з робітниками. Представники компанії також опублікували заяву в пресі Кази, в якій заявили, що сподіваються, що ці переговори можуть стати основою для будь-яких майбутніх законодавчих змін у Казі."
kasa.47.a:0 "Хороші новини."

kasa.48.t:0 "Полеміка Бернардо"
kasa.48.d:0 "Цього тижня дії колишнього члена адміністрації на ім’я Карлос Бернардо викликали неабиякий переполох у пресі. У своїх численних інтерв’ю він висловлював своє невдоволення урядом, стверджуючи, що його турбує популярність Люа Ремеді на майбутніх виборах. Він детально описав численні випадки, коли уряд Мансу Ерби робив помилки, а також проявляв акти непотизму та авторитаризму. Спочатку багато хто сприйняв його звинувачення дуже серйозно, але з плином полеміки заяви Бернардо ставали все більш різкими і суперечливими. В деяких випадках він стверджував, що Ремеді планував змусити Мансу Ербу подати у відставку, що, на думку Бернардо, було рівнозначно перевороту. А трохи пізніше він заявляв, що сама колишня перша командуюча придушувала політичних противників по всій Казі, щоб поставити на чолі свого наступника. Звинувачення в корупції переросли в справжню теорію змови, оскільки Бернардо стверджував, що Ремеді та Ерба були під впливом різноманітних закордонних сил: від ордена Опініка до Німбусії чи навіть Кольтфагена.\n\nХоча його імідж був дещо заплямований цими звинуваченнями, Ремеді спростував багато з найбільш правдоподібних, опублікувавши детальну документацію, яка доводила його невинуватість або ж нечестну гру з боку Бернардо. Врешті-решт Карлос Бернардо оголосив себе кандидатом на виборах, незважаючи на те, що крайній термін для цього давно минув. Коли йому повідомили про це, колишній держслужбовець розлютився і заявив, що виборчі закони були змінені, щоб перешкодити йому врятувати Казу. Це, зрештою, і поклало кінець політичній авантюрі Бернардо та викликаному ним скандалу."
kasa.48.a:0 "Йому варто навчитися подавати документи краще, ніж брехати."

kasa.49.t:0 "Люа знає, як краще"
kasa.49.d:0 "Сьогодні дуже шанований професор конституційного права, який багато років був радником самій Мансу Ербі, запросив Люа Ремеді приєднатися до нього на зустрічі зі своїми студентами. Ремеді з радістю погодився і виголосив довгу промову, в якій детально розповів про обов'язки першого командуючого та важливість конституційного контролю за законодавчою та виконавчою діяльністю.\n\nЦе могло б стати простим плацдармом для виборів, якби не невелика суперечка, свідком якої став репортер. Під час дебатів професор детально зупинився на невизначеній частині Конституції, відповідаючи на питання студента. Однак його перебив Люа Ремеді, який заявив, що професор помилився у своєму відповіді. Викладач відмахнувся від трохи грубуватого втручання, сказавши: "Ось чому ми інколи запрошуємо політиків на уроки з вивчення конституції", що викликало сміх серед студентів. Незважаючи на це, Люа Ремеді продовжив, процитувавши статтю Конституції, про яку йшлося. Він навіть дуже детально описав як великий судовий прецедент, що стосується цієї статті, так і невелику історію про створення згаданого розділу конституції. Студент з екземпляром підручника з конституції до великого розчарування професора підтвердив, що Ремеді мав рацію."
kasa.49.a:0 "Як він знаходить час, щоб запам'ятовувати такі речі?"

kasa.50.t:0 "Йермту критикує Люа Ремеді"
kasa.50.d:0 "Для багатьох вибори пройшли зовсім без інцидентів. Незважаючи на всі слова про важливість цієї події, новаторські ідеї щодо спільного туру кандидатів і його висвітлення в пресі, самі вибори були дуже схожі на коронацію. Люа Ремеді був найкращим кандидатом і фаворитом. Він не був базікалою, багато хто цінував його тверду позицію і знав, як високо Мансу Ерба відгукується про нього. Так, Люа Ремеді поведе Казу в майбутнє, і це буде на краще.\n\nАле для багатьох це все стало розчаруванням. Чи не було припущено, що демократія - це простий вибір найкваліфікованішого та обережного кандидата? Чи не можна було сказати чи зробити щось, що виходило б за межі розумного? Іноді правильні речі зовсім не обов'язково мають бути правильними з точки зору бюджету. І хоча добре, коли тебе веде мудрий лідер, іноді важливо брати участь самому. В кінці кінців, була причина, чому жителі Кази вірили в демократію і не коронували Акіку королем, навіть якщо він би став чудовим монархом.\n\nНі. Треба було зробити щось. І далеко не один хороший житель Кази хотів висловити свою думку. І Йермту дасть їм таку можливість."
kasa.50.a:0 "Це наше спільне діло!"

kasa.51.t:0 "Закінчення страйку на заводі Вингалак"
kasa.51.d:0 "Страйк на заводі Вингалак, який так вплинув на виборчу кампанію на самому її початку, нарешті завершився цього тижня. Незважаючи на вимоги страйкарів про зустріч, керівництво компанії з Макавії так і не відвідало завод. Замість цього вони оголосили через менеджерів про підвищення зарплати та скорочення робочих годин. Пам'ятка з техніки безпеки, яка використовується на заводах Вингалак у Макавії, також буде переведена на мови Кази та Віттенленду, щоб робітники могли її зрозуміти. Ця заява поклала кінець страйку, але деякі страйкарі побажали продовжити боротьбу. Однак після цього їх звільнили.\n\nСтрайк був переважно мирним до самого кінця, незважаючи на те, що деякі звільнені робітники погрожували як директорам, так і деяким колишнім колегам, яких вони вважали "страйкбрехерами". Також стало відомо, що страйк не отримав великої підтримки з боку громадськості після політизації цього питання.\n\nМенеджери Вингалака не проявили особливої реакції в пресі щодо закінчення страйку. Деякі журналісти намагалися взяти інтерв'ю, але мало хто з робітників був готовий висловитися. Ті, хто наважився дати інтерв'ю, говорили, що ситуація покращується, але побоювалися, що страйки лише посиляться, якщо ніхто не змусить керівництво зустрітися з робітниками."
kasa.51.a:0 "Принаймні, хоч щось вдалося."

kasa.52.t:0 "Недомовлені компліменти"
kasa.52.d:0 "Сьогодні стався невеликий скандал, викликаний публікацією в пресі інтерв'ю з послом Макавії. Загалом, бесіда проходила добре, і посол просто відповідав на різні запитання. Однак наприкінці він заговорив про взаємну вигоду, яку принесуть відносини між Макавією та Казою, "як тільки буде обрано першого командуючого Пасарінью". Потім, під тиском журналіста, посол повністю відмовився від своєї заяви, пояснивши, що просто помилково сказав це через недолік уваги. Він стверджував, що мав на увазі "як тільки буде обрано першого командуючого", а через те, що нещодавно прочитав статтю про Пасарінью, його ім'я зірвалося з язика. Посол продовжив пояснювати, що, звісно, багато читав про всіх кандидатів, а це сталося через випадкове непорозуміння. Очевидно, не повіривши цьому поясненню, журналіст пізніше написав про незручну ситуацію, яка виникла, коли посол продовжував заперечувати, що він повністю схвалює Пасарінью.\n\nПісля того, як стаття була опублікована, багато хто почав говорити про Пасарінью як про "кандидата від Макавії", хоча дуже мало хто наважувався стверджувати, що Макавія намагається якимось чином сфальсифікувати вибори."
kasa.52.a:0 "Як незручно."

kasa.53.t:0 "Угода з Ірмаос"
kasa.53.d:0 "Цього тижня компанія Ірмаос з Макавії оголосила про укладення угоди з кількома невеликими паперовими фабриками та поліграфічними компаніями Кази для створення великої фабрики на північ від Сеґуру. Це повідомлення стало несподіванкою, оскільки Ірмаос офіційно уклав таку угоду ще минулого року. В офіційному прес-релізі компанії просто йшлося про неймовірні можливості в Казі та гостинну атмосферу для іноземних інвесторів.\n\nТрохи пізніше того ж тижня журналіст написав статтю, в якій підсумував кілька інтерв'ю, взятих у працівників Ірмаос та компаній Кази. Інтерв'юери, які говорили на умовах анонімності, малювали менш райдужну картину, ніж представники Ірмаос. Навіть якщо цей проект вдасться реалізувати, то буде створено менше робочих місць, ніж було оголошено. Деякі з опитаних також зазначали популярність Пасарінью на виборах, яка стала визначальним фактором у прийнятті рішення компанією, хоча сам кандидат не був залучений до цієї справи."
kasa.53.a:0 "Чудові новини!"

kasa.54.t:0 "Альту Кекса критикує Пасарінью"
kasa.54.d:0 "Пасарінью стає все більш очевидним вибором на посаду нового першого командуючого, тож багато хто в Казі вже почав сприймати це як факт. У звичайних розмовах громадяни вже обговорюють не те, кого варто підтримати на виборах, а як Пасарінью впорається з тими чи іншими проблемами, коли стане главою країни. Але не всі вважали "бухгалтера Кази" найкращим вибором для першого командуючого. Чим довше він говорив, тим більше деякі громадяни відчували відсутність щирості в його словах і загальну сухість їхнього змісту. Звісно, все це мало сенс і здавалося серйозним. Але чи тільки цього потребує демократія?\n\nІ тому все більше і більше громадян слухали чи читали промови Альту Кекса. У її словах було стільки гніву, стільки праведного обурення від усіх негараздів світу. І новини точно не покращували загальну картину. Хто може зосередитися на тонкощах торгової політики, коли істоти гинуть тисячами в Прайвену або Лонгсворді? Коли в Німбусії чи Кольтфагені раби досі проливають піт, сльози та кров заради своїх господарів? Ми повинні щось зробити! І деяким здавалося, що Пасарінья, який майже не згадував про це, просто не турбувався про страждання цих істот. Але Альту турбується і не дозволить бухгалтеру коронуватися без бою!"
kasa.54.a:0 "Поет може зачепити найпотаємніші струни душі."

kasa.55.t:0 "Закінчення страйку на заводі Вингалак"
kasa.55.d:0 "Страйк на заводі Вингалак, який так вплинув на виборчу кампанію на самому її початку, нарешті завершився цього тижня. Робітники відновили свою діяльність після того, як було досягнуто угоди між їхніми представниками та менеджерами Вингалак, надісланими з Макавії для переговорів. Угода здебільшого зосередилася на значному підвищенні заробітної плати для всіх робітників, а також підвищенні рівня безпеки та скороченні робочого часу.\n\nСтрайк посилився після того, як його згадали як національне питання під час виборчої кампанії. Підбадьорені громадською підтримкою, страйкарі засипали Вингалак запитами, поки ті, зрештою, не надіслали в Казу групу переговорників. Кульмінацією страйку став момент міжнародної солідарності з частиною робітників з Макавії, які протестували перед штаб-квартирою компанії. Страйк у Вингалаці вважається деякими переломним моментом для робітничого руху всієї Кази, і вже ходять чутки про більш широке поширення профспілок у країні.\n\nЗгідно з деякими інтерв'ю, які преса брала у робітників, цю угоду багато хто вважав великою перемогою. У Макавії компанія Вингалак намагалася не повідомляти про результати страйку і навіть применшити їх, коли їх змусила розкрити деталі місцева преса."
kasa.55.a:0 "Добрі новини!"

kasa.56.t:0 "Холодні клешні"
kasa.56.d:0 "Сьогодні компанія Ірмаос з Макавії оголосила в пресі, що відмовляється від будь-яких планів щодо розширення своїх філій у Казі, посилаючись на ворожість до бізнесу. Це повідомлення не викликало особливих суперечок і не стало несподіванкою, оскільки переговори щодо покупки та розширення паперових фабрик у Казі вже деякий час стикалися з труднощами.\n\nОднак трохи пізніше в пресу Макавії просочилася інформація про те, що Ірмаос скасував угоду через побоювання, що Йермту буде обрано лідером країни. Йермту мала чималу популярність, тому навіть якби вона не була обрана, займатися бізнесом у Казі все одно було б ризиковано. Деякі інвестори з Макавії навіть називали її таємною соціалісткою. Це дуже дивне звинувачення, враховуючи непопулярність ідеї соціалізму в Казі. Ця інформація перетнула море і потрапила в заголовки преси Кази. Деякі звинуватили Йермту в тому, що вона ставить під загрозу економіку, але багато робітників підтримали цю кобилу з Віттенленду і вважали її ідеї щодо децентралізації кроком у правильному напрямку."
kasa.56.a:0 "Каза — не торговельна республіка."

kasa.57.t:0 "Перешкода"
kasa.57.d:0 "З маленького містечка Деррубадо надійшла новина про масовий протест проти будівництва дороги від Ебберкурнига до Сеґуру. Місцеві жителі захопили робочий табір біля дороги та зупинили роботи, що проходили там.\n\nЦей план, на думку протестуючих, завдасть великої шкоди їхньому життю, оскільки дорога пройде прямо через їхні поля та пасовища. І цей інфраструктурний план передбачає лише один підземний перехід, що дозволяє жителям села переходити з одного боку дороги на інший, хоча більше половини сільськогосподарських угідь села знаходиться по іншу сторону від планованої дороги. Протестуючі пояснили пресі, що особливо обурює той факт, що якби дорога була трохи відхилена на захід, то вона б пройшла через невикористовувані землі. Протест підтримала Йермту, яка заявила, що такі, так легко вирішувані, проблеми ніколи б не виникли, якби у місцевих громад було більше влади.\n\nНезабаром після початку протесту з Сеґуру прибули чиновники для ведення переговорів щодо зміни маршруту дороги."
kasa.57.a:0 "Хіба жителі сільської місцевості менш важливі за мешканців Сеґуру?"

kasa.58.t:0 "Пасарінья критикує Йермту"
kasa.58.d:0 "Багато виборців у Казі відчули справжню весну, коли Йермту почали розглядати як ймовірного лідера країни. Здавалося, що вітер нарешті змінив своє напрямок, коли багато раніше мовчазних членів суспільства нарешті зрозуміли, що вони не менш важливі, ніж перший командуючий. Важливі всі громадяни Кази: і біженці, і врятовані оперативниками Скапаторії, і навіть забуті сільські жителі.\n\nАле ці зміни не обійшлися без певних перешкод. Дехто вважав, що цей похвальний ідеалізм все ж таки завдає шкоди країні. Адже хіба Каза не завжди захищала слабких? Звісно, зміни відбулися б в будь-якому випадку. То чому така поспішність? Для чого всі ці хвилювання? Країна витратила стільки сил і енергії, намагаючись полегшити страждання нещасних баррадців в роки Ксатіси. Але що з магазинником, що з середнім робітником у Сеґуру чи Фірпорті, що з іншими забутими жителями Кази? Тими, хто працює, молиться і платить без будь-яких скарг? Чи варто позбавляти їх шансів на процвітання, тому що вони не найслабші з нас?\n\nА як щодо тих, хто готовий працювати під управлінням справжнього керівництва? Тих, хто знав, що спочатку потрібно бути впевненим у своїй силі, щоб почати допомагати іншим. Тих, хто міг би поставити їжу на стіл і допомогти країні процвітати, а не просто виживати. Їм потрібен був бухгалтер. Їм потрібна істота, що розбирається в бізнесі. Їм потрібен Пасарінья."
kasa.58.a:0 "Не пора Казі подорослішати?"

kasa.59.t:0 "Закінчення страйку на заводі Вингалак"
kasa.59.d:0 "Страйк на заводі Вингалак, який так вплинув на виборчу кампанію на самому її початку, нарешті завершився цього тижня. Робітники відновили свою діяльність після того, як було досягнуто угоди між їхніми представниками та менеджерами Вингалак, надісланими з Макавії для переговорів. Угода включає скорочення робочого часу, офіційне закріплення перерв і створення надійних правил безпеки, процедур і обладнання.\n\nСтрайк посилився після того, як його згадали як національне питання під час виборчої кампанії. Стачка поширилася на Сеґуру і Іля-Рошка, де прихильники цього руху влаштували бойкот компанії та протестували біля посольства Макавії. У той знаменний момент фотограф зміг зробити чудовий знімок кількох жеребців, які весело малювали графіті поверх реклами Вингалак на вітрині магазину в Сеґуру. Хоча сам протест залишався мирним, одного з учасників переговорів прихильники руху закидали тухлими яйцями.\n\nЗгідно з деякими інтерв'ю, які дали пресі робітники, багато хто вважав цю угоду великою перемогою. Повернувшись до Макавії, представники Вингалака почали скаржитися на відсутність підтримки з боку як їхнього уряду, так і влади Кази на цих переговорах. Вони також назвали епізод з графіті та тухлими яйцями тривожними ознаками погіршення відносин між Казою та Макавією."
kasa.59.a:0 "Велика перемога для робітників!"

kasa.60.t:0 "Занепокоєння адвоката"
kasa.60.d:0 "Сьогодні Асоціація Адвокатів Кази організувала демонстрацію перед Палацом правосуддя Сеґуру. У своїй промові генеральний секретар ААК заявив, що їхня асоціація не виходить на вулиці з дрібницями. Однак вони побачили в зростаючій популярності Альту Кекса щось більше, ніж просто популярність політика. Вони стверджують, що її промови, незважаючи на свою пристрасність і, ймовірно, щирість, просякнуті недбалим ставленням, а то й відвертим презирством до належних правових процедур і верховенства права. Вони благали відому поетесу пам'ятати про важливість слів і їхнього значення. Успішна демократія неможлива без пристрасті до потребуючих і страждаючих світу, але демократичні інститути повинні бути не перешкодами, які потрібно долати, а невід'ємною і життєво важливою частиною суспільства."
kasa.60.a:0 "Не надто ли вони гостро реагують?"

kasa.61.t:0 "Волонтери"
kasa.61.d:0 "Сьогодні дивовижне фото потрапило на першу шпальту багатьох газет Кази після того, як вербувальний пункт для військових став місцем проведення вечірки. Хоча жителі Кази ніколи не соромилися приєднуватися до тих, хто буде захищати їх від іноземних загроз, ті, хто живе поруч із вербувальними центрами, зрозуміли, що останніми тижнями щось змінилося. Сотні молодих істот стікаються туди, щоб завербуватися чи стати резервістами. І ось тепер у одному з установ Сеґуру зібралася така довга черга потенційних волонтерів, що багатьох просто не встигли прийняти до кінця дня. І молодь вирішила організувати вечірку, щоб скоротати час до наступного дня. Вони розбіглися, щоб прихопити їжу, інструменти та дешевий алкоголь. Хоча вони, безумовно, демонстрували енергію молодості, зранку багато хто може пошкодувати про це, оскільки похмілля не дуже допомагає проходити фізичні тести.\n\nЖурналісти побували на святі і розпитали зібраних патріотів про причини, які їх надихнули. У деяких причини були простими та звичними, але багато хто з присутніх заявив, що їх надихнула особисто Альту Кекса. Їм почало здаватися, що Каза стала самозадоволеною і більше не усвідомлювала важливість боротьби за свободу інших. Вони бажали боротися з тиранією в усіх куточках світу, бути героями на зразок Акіку чи переможців при Ебіроні, і, що найголовніше, виконувати свій обов'язок як жителі Кази."
kasa.61.a:0 "Нехай живе Каза!"

kasa.62.t:0 "Люа критикує Альту Кекса"
kasa.62.d:0 "Ось уже кілька тижнів атмосфера в Казі майже випромінювала ентузіазм. Кожного дня палкі промови Альту Кекса надихали розуми все більшої кількості істот і оживляли дискусії за обіднім столом. Вони викликали гнів і лють. Бажання зробити щось більше, набагато більше. Нарешті почати діяти замість того, щоб хандрити та слухати нескінченну балаканину.\n\nАле для деяких ця вся пристрасть і енергія не були такими вже й надихаючими. Це здавалося небезпечною авантюрою. Альту Кекса, звісно, була права, нагадуючи всім про зло тиранії та рабства, але чи був це правильний шлях? Звісно, не весь континент був настільки поганим. Адже Каза, врешті-решт, була не одна. В деяких країнах Річкових Земель все було більш-менш нормально. Ще був Астеріон. Та й цей Кемерскай все ще намагається боротися за демократію десь далеко на півночі. Чи було так мудро, знаючи все це, так гаряче бренчати зброєю? В кінці кінців, Каза — досить маленька країна.\n\nУсі ці скептики вважали, що для перемоги потрібні трохи холоднокровніші голови. Ті, хто знають, про що говорять. Ті, хто шукав би інші способи вирішення проблем, окрім війни, незалежно від їх складності. У Йермту, звісно, було серце на правильному місці, але вона теж ставила пристрасть вище розуму. Що ж до Пасаріньї... ну, з ним усе було в порядку. Але все ж багато хто довіряв саме Люа Ремеді. Він слідував за Мансу Ербою всі ці роки, і коли говорив про щось, завжди вдавався в найдрібніші деталі кожного питання. Ніякої нечіткості і жодних гасел, тільки реальні і фактичні ідеї."
kasa.62.a:0 "Досвід важливіший за все!"

kasa.11.t:0 "Бойкот"
kasa.11.d:0 "Коли кандидати прибули до Фірпорта, найзахіднішого порту Кази та дому найбільшої Ґрифуської громади в країні, вони відразу стикнулися з проблемою, яка безсумнівно стане головною темою дебатів на громадській площі.\n\nПроблема стосувалася звинувачень, висунутих корінними Ґрифусами Кази проти власників Ґрифуських магазинів у місті. Вони стверджують, що товари в цих магазинах виробляються та продаються ненависною Грифисише Зюдконтинент-Гезельшафт. Такі звинувачення не безпідставні, оскільки компанія Гриф-Зюд Гмбх, як відомо, використовує не надто етичні методи для виробництва своєї продукції. Ці звинувачення призвели до протестів перед магазинами та закликів бойкотувати ці торгові точки та їх продукти. Однак це поки що не призвело до запеклих сутичок. Декілька власників магазинів звинувачують радикалів з Кази в тому, що вони даремно підливають олію в вогонь, і що ці звинувачення — дискримінаційна брехня.\n\nПід час дебатів кожен кандидат чітко виклав свою позицію щодо цього питання. Першою заговорила Йермту, прославляючи громаду за те, що вона взяла на себе вирішення такого складного питання своїми копитами і кігтями, а також здійснила це мирним шляхом. Вона порадила громаді натомість почати купувати продукцію у місцевих фермерів та ремісників, а також закликала до національного і регіонального "морального тестування" умов виробництва товарів. Потім виступив Пасарінья і повідомив, що це чудовий приклад того, що Казі слід заздалегідь і ретельно перевіряти будь-які компанії, які ведуть бізнес на їхній території. Однак він закликав місцевих жителів залишатися відкритими до діалогу з власниками магазинів, щоб усунути будь-які непорозуміння та не забувати про цих торговців і зробити їх частиною вирішення проблеми. Альту Кекса відмовилася від такої ідеї, назвавши протестуючих любителями свободи. Вона попередила, що лише така постійна пильність завадить жадібному і аморальному Ґрифуському капіталізму прослизнути в Кazu. Люа Ремеді підтримав ідею бойкоту як дієвого і законного методу протесту, однак закликав протестуючих зберігати свій мирний настрій у вирішенні цієї проблеми. Він також закликав створити комітет для розслідування цих претензій і прийняття юридичних заходів проти тих власників магазинів, які порушили заборону Кази на продаж продукції, виготовленої рабами."
kasa.11.a:0 "Люа Ремеді тут найрозсудливіший!"
kasa.11.b:0 "Аргументи Пасаріньї найбільш вагомі!"
kasa.11.c:0 "Йермту права!"
kasa.11.e:0 "Натовп підтримує Альту Кекса!"

kasa.63.t:0 "Назад в Оферкліф. Або в Реторно?"
kasa.63.d:0 "Коли корабель покинув порт Фірпорта, Йермту прохолоджувалась на кормі судна. Вона ненавиділа цей момент, адже саме зараз морська хвороба завжди завдавала свого підступного удару. О, що б вона віддала, аби стати гіпогрифом.\nВона всіма силами намагалася стримати свій сніданок у шлунку, коли до неї підійшов Люа Ремеді.\n\n— Чудовий денечок, правда? Не можу дочекатися побачити Оферкліф. Я давно там не був. Це ж твоє рідне місто, так?\n\n— Реторно. Ми вже багато років називаємо це місто Реторно. Просто поки ніхто не подбав оновити офіційні карти. Це не стало б проблемою, якби табори були офіційно інтегровані в міську раду.\n\n— Ах так. Я впевнений, що ми зможемо це здійснити в свій час. Ми якось говорили про це з Аво. Багато речей у цьому місці були дорогі її серцю. Але вона завжди дотримувалась принципу, що в першу чергу Каза повинна піклуватися про своїх громадян і гостей. Я впевнений, що біженці погодяться з цим. Я впевнений в цьому.\n\n— Про нас піклувались вже багато років, Люа. Наша Аво піклувалась про біженців усе своє життя, і що хорошого це принесло нам в кінцевому підсумку? Я все ще тут. І мої батьки, і всі інші. Ми більше не гості. Ми такі ж жителі Кази, як і ви. Нам потрібно рівноправне місце за столом, а не представництво або трохи більше їжі. Ми хочемо справедливості. Ми хочемо, щоб Ксатіса закінчилась, і ми не будемо осторонь.\n\nЛюа насупився. Він досить рідко це робив і відповів досить холодно: — Ви були частиною нашого уряду протягом багатьох років. У нас просто не було бюджету, щоб робити щось інше, окрім як пом'якшувати збитки від Ксатіси. Мансу...\n\n— Я знаю, Люа! Ми всі знаємо. Повір мені. Ми чули цю промову тисячу разів. Обмеження бюджету. Але це не повинно бути бюджетною проблемою ані для нас, ані для всієї Кази. Це криза, криза, з якою ми цілком можемо покінчити. І я не хочу, щоб Мансу Ерба помер, поки він все ще бушує. Те ж саме стосується моїх батьків, якщо на те пішло.\n\nЛюа на мить замислився, але не став заперечувати. І врешті-решт трохи усміхнувся до Йермту."
kasa.63.a:0 "Тоді, хто б не переміг на виборах, ми знайдемо спосіб."

kasa.12.t:0 "В Баррад"
kasa.12.d:0 "Коли корабель доставив кандидатів з Фірпорта в Оферкліф, або Реторно, як його називали біженці з Баррада, більшість з них були стурбовані. Це місто та його численні табори біженців стали найбільшим провалом перших днів правління Мансу Ерби. В Сеґуру легко було забути про Ксатісу, але тільки не тут і не зараз. В ясний день, як цей, вдалині виднілися гори Баррада, над якими нависали зловісні і неестествени облака.\n\nПерше, що підняли на дебатах, було питання про нещодавній арешт групи грифонів-парамілітаристів, які намагалися перетнути кордон з Баррадом і звільнити його самостійно. Таке траплялося багато разів, і Мансу Ерба завжди засуджував такі дії. Але тепер вже всім кандидатам довелося висловити свою думку з цього питання.\n\nПершою заговорила Альту Кекса, яка не мала раніше жодних зв'язків ні з Баррадом, ні з Ксатісою. У своїй палкій промові вона назвала правителів Баррада найгіршими тиранами і жалюгідними магами-неспудженими. Вона закликала звільнити добровольців, але порадила їм проявити ще трохи терпіння, оскільки поетеса не приховувала свого наміру застосувати військову силу, щоб остаточно покласти край баррадському кризису. Наступною заговорила Йермту, уродженка Баррада. Вона не використовувала таких войовничих виразів, але заявила, що пора покінчити з трагедією Баррада і що вона не буде коливатися, коли це стане необхідним. Вона закликала до умовного звільнення добровольців і попередила їх, щоб вони не робили нічого самостійно, оскільки до магів Баррада не можна ставитись легковажно. Занадто багато могил вже стали символами того, що зайва самовпевненість не приводить до добра. Люа Ремеді осудив добровольців, назвавши такі поспішні дії шкідливими не тільки для них, а й для всієї Кази в цілому, оскільки це може навіть призвести до війни з Віттенлендом, оскільки юридично Баррад все ще є територією Віттенленду. Пасаринья завершив дискусію, сказавши, що він співчуває добровольцям і закликає до їхнього звільнення. Однак він настійно радив їм переглянути свої життєві вибори, а не слідувати юнацьким поривам до помсти. Пасаринья зміг розібратися в собі під час служби на флоті і заявив, що, можливо, приєднання до місцевого ополчення було б найкращим способом знайти свою мету в житті."
kasa.12.a:0 "Люа Ремеді тут найрозсудливіший"
kasa.12.b:0 "Аргументи Пасаріньї найбільш вагомі!"
kasa.12.c:0 "Йермту права!"
kasa.12.e:0 "Альту Кекса тримає копито на пульсі Кази!"

kasa.64.t:0 "Про цінність життя"
kasa.64.d:0 "Машина з Альту Кекса та Йермту повільно рухалася до Ебберкурніґу. Дорога була важка, але починалась ще важче. На самому початку олень-протестувальник звинуватив Йермту в тому, що вона зробила пріоритетом звільнення Баррада, хоча його брати та сестри все ще помирають під гнітом знаті Ейстюланда. Йермту вказала, що її програма включає в себе й звільнення Ейстюланда, але олень все одно вирішив підтримати Альту, звинувативши Йермту в турботі лише про істот з Віттенленда. Тоді Йермту огризнулася і наказала протестувальнику залишити її в спокої. Поїздка в машині після цього тривала в напруженій тиші, і Йермту виглядала пригніченою, поки Альту не вирішила заговорити.\n\n— Я не можу зрозуміти твоє ставлення до цього питання, Йермту. Ти з усіх істот Ради повинна найкраще розуміти, яково це жити під владою тиранії. Ви втекли, рятуючи свої життя, і все одно тепер ви задоволені тим, що вільно живете тут. Все це звучить досить егоїстично з вашого боку. Хто прийшов першим, тому і треба допомогти першому! Яке лицемірство!\n\n— Не смій вкладати ці слова ані в мої уста, ані в уста моїх братів та сестер. Ти не є нашою представницею і ніколи не будеш! Ми не твій інструмент. Що ти взагалі знаєш про тиранію, якщо навіть не можеш зрозуміти, від чого ми втекли! Ми втекли від війни, і навіть через сорок років ми все ще намагаємось оправитись від неї! Твій легковажний підхід до війни лише спричинить більше руйнувань і призведе до нових біженців. Що доброго у свободі, якщо після звільнення цих істот ми можемо тільки потиснути їм спину та сказати красиві слова, поки вони голодують!\n\n— Чи не так кажуть самі работорговці? О, принаймні, у них є дах над головою і їжа на столі. Вони живуть краще бідняків у вільних країнах. Як чудово. Не повинно бути привілеїв, коли йдеться про страждання, і ми повинні слухати всіх, хто страждає. Положення жителів Ейстюланда не відрізняється від положення жителів Баррада. І якщо ти говоритимеш про різницю, то обов'язково закінчиш тим, що життя рабів Ейстюланда менш важливе, ніж життя поні Баррада.\n\n— Ось у чому проблема, міс Кекса. Насправді тобі байдуже до життя. Для істоти, що помирає в канаві через війну, не має великого значення, чи була вона вільною до всього цього, чи ні. Свобода — це не тільки слова і слава. Ти, звісно, можеш сказати виборцям все, що вони хочуть почути, але ти явно не готова до того, що піде за цим.\n\nАльту сердито подивилася на Йермту, але нічого не сказала, і в машині знову встановилась напружена тиша."
kasa.64.a:0 "Як далеко до Ебберкурніґу?"

kasa.13.t: "Роль Легіону"
kasa.13.d: "Навіть для кандидатів на пост першого командувача подорож до Ебберкурніґа була не найпростішим завданням. Не дивно, що й з Ейстюрланда не рвалися здійснювати набіги на це місто. Це правда, що Ебберкурніґ не був ані найбагатшим, ані найкрасивішим містом, але з його стін можна було побачити Ейстюрланд. І для багатьох звільнених оленів, які жили в цьому місті, це видовище було постійним нагадуванням про те, що їхній особистий Тартар, що мучить і приносить біль такій кількості, все ще там. Це місто було домом для багатьох біженців, привезених програмою Скапаторії, і тут, як ніде в Каза, розуміли, що означає померти за праву справу.\n\nКоли на площі почались дебати, багато хто з присутніх був легіонерами чи ополченцями. І, звісно, це призвело до того, що більшість запитань була присвячена військовим справам, таким як роль і майбутнє Іноземного Легіону Кази.\n\nПасаринья заговорив першим і похвалив Легіон за його службу. Він закликав до розширення Легіону, що стане чудовим способом розвивати військові відносини між Макавії та Казою, а також відзначив старання жителів Кази, які допомогли зробити це співробітництво таким успішним. Люа Ремеді погодився з ним, закликаючи до продовження розвитку поточних відносин і розширення сил Легіону відповідно до зростання загрози та самої країни. Він стверджував, що поточна модель працює досить добре і не потребує радикальних змін. Альту Кекса розкритикувала їх обох, підкреслюючи необхідність радикального розширення збройних сил Кази, щоб вони могли діяти самостійно і без потреби в іноземній допомозі. Йермту заявила, що Легіон має бути інтегрований в єдину армію Кази, щоб краще підкреслити її військову незалежність. Тим не менш, полки Іноземного Легіону повинні залишатися окремими підрозділами, щоб підкреслити їх особливість порівняно з частинами з уродженців Кази."
kasa.13.a: "Люа Ремеді був найбільш серйозним."
kasa.13.b: "Пасаринья говорить вірні слова."
kasa.13.c: "Тут права Йермту."
kasa.13.e: "Не можна не погодитись з Альту Кекса."

kasa.65.t: "Про ром з Макавії"
kasa.65.d: "Час вечері в готелі Синора в Ебберкурніґу наближався до кінця. У кімнаті майже нікого не було, і за столом, де сиділи кандидати, панувала тиша. Люа Ремеді та Йермту вирушили на прогулянку. Альту Кекса спокійно міркувала, а Пасаринья готував трубку. Ось тоді підійшов офіціант і запитав, чи хочуть вони чогось ще. Пасаринья попросив рому, по можливості з Макавії. Коли офіціант пішов, Альту почала нездержно хіхікати, змусивши Пасаринью здивовано поглянути на неї. — Чи є в тобі хоч щось, що не кричить про твою любов до Макавії?\n\n— Я не зовсім розумію, до чого ви ведете, міс Кекса. Макавійський ром об'єктивно є одним з найкращих.\n\n— Ти знаєш, про що я. Я могла б написати цілу анафоричну промову про "як кажуть жителі Макавії". І я впевнена, що народ би подумав, що я просто цитую тебе. Але залишмо жартівливі зауваження. Чому ти дієш так? В тобі повинна бути хоча б якась гордість за Каза, хоча б віра в те, що ми можемо робити все не гірше, а то й краще за Макавію. Тож чому ти так вперто намагаєшся переконати Казу, що єдиний шлях вперед - це постійно просити Макавію врятувати нас?\n\n— Чудово сказано, моя дорога. Я справді горджуся тим, що я житель Кази, і вірю, що багато в нашому майбутньому буде світлим. Проте наші ресурси обмежені, а Макавія готова нам допомогти. Навіщо відмовлятися від такої рідкісної та несподіваної удачі? Якщо жителі Макавії хочуть брати участь у наших війнах, то хто я, щоб зупиняти їх? А поки вони цим займаються, я направлю наші власні гроші та ресурси на створення всього необхідного, щоб ми стали багатою і могутньою нацією, коли Макавія нас неминуче залишить.\n\n— Ось чому ти і є бухгалтером. Каза заслуговує на більше. Вона заслуговує на свій національний дух замість того, щоб постійно покладатися на благодійність. Вона заслуговує на бажання робити все самостійно. Вона заслуговує на мету. Хіба ми будемо просто сидіти і говорити тільки про економічні плюси та мінуси? Казі потрібно не лише горде та славне минуле, а й реальна мета, а не ця порожня метушня.\n\nПасаринья усміхнувся і знизав плечима. — Гордість мало що варта, коли всі досягнення перетворюються на попіл. Тож я із задоволенням стану тим предком, на якого скаржитимуться мої нащадки. Між третім і четвертим блюдом на своєму розкішному обіді."
kasa.65.a: "Трудно знайти спільну мову між поезією та бухгалтерією."

kasa.14.t: "Торговці сном"
kasa.14.d: "Повернення до Сеґуру було для кандидатів легким. Після повного туру по країні вони знову повернулись до столиці. І все ж, незважаючи на те, що пил після страйку Вингалак уже трохи осів, їх знову зустріло населення, роздратоване черговим скандалом, що потряс столицю Кази в цей сумний рік.\n\nНіколи не було таємницею, що знайти підходяще житло в Сеґуру було досить непростим завданням, оскільки місто, здавалося, могло тільки хаотично рости. І все ж, всі його жителі вважали, що все не так вже й погано. А потім, на початку цього місяця, сім'я з семи осіб і кілька випадкових перехожих були поранені або навіть вбиті через витік і подальший вибух газу в тісному будинку. Після перевірки місцевими пожежними та розслідування, проведеного журналістами, активістами та поліцією, було підготовлено чимало звітів, які описували ситуацію, яка була значно гіршою за припущення більшості. Власники цих будинків, що стали тепер сумно відомими "торговцями сном", побудували тисячі антисанітарних і убогих будинків і забивали їх бідними істотами, у яких не було іншої альтернативи через нестачу житла. І до всього цього, середня орендна плата за ці приміщення була такою високою, що все це більше нагадувало банальне вимагання. І все це відбувалось в самому серці Сеґуру.\n\nКоли це питання було винесено на публічні дебати, першим виступив Люа Ремеді. Ледь приховуючи свій гнів, він закликав до проведення загальноміського громадського розслідування і заявив, що суворі вироки та штрафи аж до повної конфіскації майна повинні бути винесені всім тим, хто отримував вигоду з порушення житлового законодавства. Йермту, в свою чергу, осудила "торговців сном", але заявила, що насправді це симптом більш серйозної проблеми - масової еміграції з бідніших сільських громад. Лише підтримка слабких містечок зможе полегшити тягар Сеґуру. Пасаринья, з свого боку, закликав до збільшення бюджету на будівництво житла та повної реформи житлового кодексу. А також до створення нового плану міста та впровадження чітких і зрозумілих законів безпеки. І наостанок, Альту Кекса назвала "торговців сном" експлуататорами, які нічим не кращі за рабовласників, і закликала віддати їх під суд. Потім вона оголосила про відродження цивілізації в усій Казі та закликала населення розглядати сільську місцевість як місце, де вони можуть жити як господарі на своїх власних землях."
kasa.14.a: "Ми на боці Люа!"
kasa.14.b: "Пасаринья прав!"
kasa.14.c: "Йермту заволодіває симпатіями натовпу!"
kasa.14.e: "Альту Кекса найбільш переконлива!"

kasa.66.t: "Шахи"
kasa.66.d: "Повернення до Іля-Рошка стало для Пасариньї досить нудним. Через погану погоду ні у кого з членів екіпажу не було часу на розмови, а більшість пасажирів були хворі. Незабаром він пройшов повз каюту Люа Ремеді. Двері були залишені відкритими, і він побачив Люа серед справжньої гори паперів. Він вже не раз бачив цю сцену, коли Люа ще був лише секретарем Мансу Ерби. Він явно зациклився на чомусь, і Пасаринья вирішив, що йому не завадить зіграти партію в шахи. Під час гри Люа проявив себе досить непогано. Він робив помилки і дуже довго обдумував свій наступний хід, але все ж не виходив за межі відведеного йому часу. Пасаринья не був зовсім впевнений, через що він це робив. Чи то Люа планував кожен свій наступний крок до найменших деталей, чи то його думки все ще займала робота. Але він все одно справлявся добре. Він просто чудово використовував фігуру королеви. Пасаринья усміхнувся: — Тобі подобається королева, чи не так?\n\n— Це найуніверсальніша фігура у всій грі. Було б неефективно не використовувати її повною мірою. Шах.\n\nТоді Пасаринья підняв свою пішку з краю дошки. За один хід вона стане королевою і поставить Люа мат. Він поглянув на фігуру і посміхнувся, перш ніж повернувся до Люа.\n\n— Проблема, мій друже, полягає в тому, що ти надто багато думаєш про минуле. Ти так довго служив під керівництвом Мансу Ерби, що не бачиш іншого шляху в політиці Кази, окрім як продовження розвитку її ідей. Ти спадкоємець, як і Йермту, навіть якщо їй це й не подобається. Але це частина проблеми. Якби моє минуле формувало мене повністю, я б досі працював докером в Іля-Рошка. Але я працював над тим, щоб стати кимось більшим. Я став "королевою". Розумієш, про що я?\n\n— Я знаю. Але боюся, що ти все одно програєш.\n\nПасаринья насупився, а потім Люа вказав йому на годинник, де вичерпався час. Пасаринья програв партію, оскільки не встиг використати свою фігуру і поставити мат. Люа усміхнувся.\n\n— Ось в чому проблема, мій дорогий Пасаринья. Тобі надто подобається розповідати гарну історію або, швидше, урок про важливість зрілості."
kasa.66.a: "Правилам не важлива хороша історія."

kasa.15.t: "Фінансування Скапаторії"
kasa.15.d: "На останні дебати передвиборної кампанії кандидати вирушили туди, де все почалося – до Іля-Рошка. Після всіх суперечок та хвилювань, що супроводжували кампанію, було приємно бачити, що в історичній столиці Кази все гаразд, і вона як ніколи сповнена життя. Чи міг хтось з них так ефективно допомогти Казі, щоб кожне місто стало схожим на Іля-Рошка? Але зараз не час для спокійних роздумів. Пора було почати агітаційну кампанію.\n\nДебати пройшли досить успішно і зрештою зосередилися на програмі Скапаторії – справжній гордості Кази. Кожен кандидат був радий висловити свою думку щодо цієї програми. Однак їх також запитали про дипломатичний тиск з боку іноземних держав.\n\nПасарінья пристрасно заговорив першим і розповів про свою службу на флоті. Він стверджував, що майбутнє програми залежить від морів, якими все ще перевозиться більша частина рабів. Він говорив про жахливі наслідки відродження хауклендського піратства і про те, що пірати з багатьох країн Грифонії та Зебрики все частіше і частіше беруть участь у работоргівлі. \"Більше не буде ніяких Д'Вашей!\", підсумував він. Люа підтримав його і запропонував прив'язати фінансування Скапаторії до проценту від державного доходу, а не до фіксованої суми. Він також пообіцяв не піддаватися іноземному тиску і перш за все вимагати скасування рабства в інших країнах, перш ніж починати переговори з ними. Йермту, в свою чергу, стверджувала, що програма Скапаторії, звісно, важлива та необхідна, але її прогрес меркне на фоні страждань, яких завдає режим Баррада. Вона наполягала на тимчасовому перерасподіленні ресурсів на єдину мету — знищення магократії та, заодно, Ксатіси. Альту Кекса виступила останньою і рішуче, а також надзвичайно недипломатично, осудила репресивні режими Баррада та Ейстюрланда, закликаючи народ Кази за жодних обставин не співпрацювати з ними чи з іншими гнобителями."
kasa.15.a: "Останнє слово в цій кампанії належить Люа Ремеді!" ##Говорить про те, що рабів слід звільнити, і реформи повинні відбутися до будь-яких переговорів.
kasa.15.b: "Пасарінья завершує свою промову чудовими словами!" ##Говорить про свою службу в флоті та важливість бути пильними щодо будь-якої загрози.
kasa.15.c: "Йермту чудово провела цю кампанію!" ##Нагадує всім, що спочатку потрібно впоратися з бунтівним режимом Баррада.
kasa.15.e: "Альту Кекса віддала всі сили!" ##Осуджує репресивні режими Ейстюрланда та Баррада, закликаючи не потискати копита з будь-якими гнобителями.
