##Події Пасаріньї
pasakasa.1.t: "Люлька та випивка"
pasakasa.1.d: "День Пасаріньї, як і зазвичай, почався о 5 годині ранку. Насамперед він випив чашку чорної кави і прочитав газету. Це дало йому змогу остаточно прокинутися і згадати, що зараз він аж ніяк не на своїй віллі в Ілля Рошка, а в резиденції першого командувача над палатами ради. Тому Пасарінья згадав про завдання, що стояли перед ним, і взявся до роботи. О 05:13 він увійшов до кімнати свого сплячого секретаря, доволі грубо вирвавши його зі сну. — Надішли лист Бікоафі Болсе і скажи йому, що я хотів би зустрітися з ним якомога швидше. — Пасарінья вже рушив до виходу, а його секретар, усе ще одягнений у піжаму, записав ім'я і пішов відправляти повідомлення. Але тут Пасарінья зупинився й обернувся. — Крім того, подивися, чи є в Еали Сід час сьогодні. На зустрічі мені знадобляться вони обидва. — Усе ще напівсонний помічник-зебра кивнув і взявся складати телеграму.\n\nПасарінья отримав відповідь на телеграму о 08:30. У двері його кабінету постукали й усередину увійшов високий гарпія з густими білими вусами, одягнений у костюм кольору хакі. — Мій друже! — вигукнув гарпія, — Ми так давно не бачилися! — Пасарінья посміхнувся, заспокоєний присутністю старого друга. — Минув лише тиждень, Біко. Гарпія розсміявся. — Ну так. Минуло, як я і кажу, дуже багато часу! Отже, у чому тобі потрібна моя допомога? — Пасарінья розклав папери, коли Бікоафі сів перед ним. — У мене великі плани щодо цієї країни, і я б радий бачити тебе на своєму боці. Ти все своє життя займався бізнесом у Казі, і твій досвід безцінний. Я хотів би попросити тебе стати моїм офіційним радником і допомогти привести цю країну до справжнього процвітання.\n\nБікоафі почухав підборіддя. — Ну не знаю... Моя дружина і так каже, що я занадто багато працюю. — Пасарінья насупився, але його друг продовжив. — Але я впевнений, що вона не заперечувала б, якби знала, кому я допомагатиму. Ти багато разів виручав нас у минулому, і заради тебе я готовий на все. — Пасарінья широко посміхнувся. — Дякую, Біко. Це приємно чути. — Кігті привітно потиснули копито, і Бікоафі заговорив знову, цього разу вже більш лукаво, — Отже, коли Еала з'явиться тут? — Пасарінья здивувався, — Як ти дізнався, що я запросив і її теж?\n\nПерш ніж Бікоафі встиг відповісти, двері знову відчинилися, і на порозі з'явилася кобила-єдиноріг, одягнена в піджак і краватку. — Прошу вибачення за запізнення, перший командувачу. Я не очікувала отримати телеграму так рано, сподіваюся, ти отримав мою відповідь? — Бікоафі посміхнувся, але не встиг нічого сказати, бо заговорив сам Пасарінья. — Ти якраз вчасно, Еало, і так, я отримав. Я радий, що ти готова допомогти мені. — Бікоафі вліз у розмову. — Який прекрасний і динамічний дует ви удвох утворюєте. Буде забавно подивитися, до чого ви додумаєтеся разом. — Пасарінья закашлявся і тут заговорила Еала. — Я впевнена, що в нас трьох буде чимало спільних справ у найближчому майбутньому. Пасаріньйо, у тебе є спиртне? Так, я знаю, що зараз ранок, але мені здається, що нам сьогодні доведеться чимало попрацювати. — Пасарінья зрадів можливості взятися до справи, кивнув і відчинив шафку, діставши звідти повну пляшку бренді виробництва Кази.\n\nДо кінця дня пляшка спорожніла."
pasakasa.1.a: "Дружба цінна."

pasakasa.2.t: "Відповідь на запитання"
pasakasa.2.d: "Пасарінья зітхнув і закрив свій блокнот. Йому потрібно було бути присутнім на засіданні Ради. Його бачення сучасної урбанізованої Кази викликало гнів у багатьох, особливо в тих, хто романтизував минуле нації. Але Пасарінья не дбав про ці релікти минулого, адже його погляд був спрямований у майбутнє.\n\nПеребування в залі ради змушувало Пасарінью почуватися не надто комфортно. Здавалося, що ще зовсім недавно Мансу Ерба виголосила свою промову про відставку, і ось він тут. Сидить у її кріслі. Перед усією радою в очікуванні їхнього вироку. Після миті мовчання заговорила інша зебра, радник із Бімнонії: — Отже, перший командувачу, ми прочитали документи, які ви нам надіслали. Усі їхні незліченні сторінки. Але чи не могли б ви пояснити нам своїми словами своє бачення Кази?\n\nПасарінья кивнув. — Звісно, раднику. — Поклавши папери, Пасарінья підійшов до кута кімнати, в якому стояв глобус. Повернувши його і вказавши на Казу, він почав свою промову. — Каза не може зрівнятися з іншими націями світу ні за населенням, ні за ресурсами, ні за промисловою потужністю, ні навіть за технологічною майстерністю. Це непросто змінити, і тому замість того, щоб боротися проти цих особливостей нашої держави, ми повинні пристосуватися і використовувати їх. Згідно з моїм баченням Каза має стати новою і сучасною нацією, міста якої перетворяться на центри торгівлі товарами та послугами з далеких місць на кшталт Зебрики. Ми станемо артерією, яка з'єднає північ і південь. Ми отримуватимемо прибуток із торгівлі та зростатимемо завдяки їй. Збереження архаїчної позиції, що засуджує такий вид торгівлі, лише гальмує і стримує нас. Бо доля Кази має ґрунтуватися на майбутньому, а не на минулому.\n\nКоли в кімнаті запанувала тиша, Пасарінья напружився. Він знав, що буде далі.\n\nРадник із Бімнонії вибухнув гнівом. — Як ти смієш засуджувати минуле нашої нації!? І продавати нас жадібним багатіям із Федерації та Ґрифуса!? — Тут втрутилася інша істота, цього разу це був земний поні, родом із Фірпорта. — Ти зробиш нас рабами тих, хто контролює ринки! Задушиш тих, хто працює, щоб просто вижити! — Підняття теми рабства було вже перебором для першого командувача і він приготувався відповісти, але радник знову перервав його. — Ваше бачення обіцяє процвітання для багатих і вічну працю для бідних! Корпорації контролюватимуть державу, як і в багатьох інших країнах, що лежать на берегах південних морів! — Тирада образ усе тривали й тривали, і до суперечки приєднувалося дедалі більше радників. І хоч як дивно, Пасарінья зрадів, що його слух уже не настільки гострий, як і раніше. Повернувшись на своє місце, він дістав свою люльку, трохи тютюну і повільно затягнувся в очікуванні того, поки решта радників не заспокоїться.\n\n— Ви закінчили? Якщо так, то ми можемо продовжити обговорення питань."
pasakasa.2.a: "На добро чи на зло, але в нього є ясне бачення майбутнього."

pasakasa.3.t: "Весела вечірня зустріч"
pasakasa.3.d: "Досі званий обід у залі Ради Сеґуру проходив чудово. Гості Пасаріньї насолоджувалися вишуканими стравами і слухали живий виступ оркестру. Минуло вже чимало годин, але час, нарешті, настав. Пасарінья жестом покликав помічника. Незабаром музика замовкла, і обслуговуючий персонал повернувся до своїх кімнат. Гості вже знали, що на них чекає, і тому всі погляди звернулися на Пасарінью, який підвівся зі свого місця. — Я дякую вам усім за те, що ви зуміли відвідати це зібрання сьогодні ввечері. Я знаю, що багато хто з вас прибув здалеку, щоб приєднатися до мене тут, у столиці, яку я тепер називаю своїм домом. — Пролунали радісні вигуки, але Пасарінья одразу підняв копито. — Дякую вам, дякую. Так, тепер я ваш перший командувач. Як і всієї Кази. І я також хочу простягнути вам своє копито. Багато хто з вас відгукнувся на мої заклики допомогти біженцям і полегшити Ксатісу за допомогою благодійності та впровадження програм працевлаштування.\n\nІ знову його зустріли радісними криками і вигуками. Усі робили свою частину справи. Але Пасарінья знав, що потрібно вирішити ще одну справу. Він знову підняв копито. — Ще раз дякую вам усім. Я добре знаю багатьох із вас, а декого навіть набагато більше, ніж вони на це заслуговують. — Відповіддю йому була мовчанка. Краєм ока Пасарінья помітив, як одна з кобил-зебр завмерла в жаху. — Декого на кшталт тебе, Фатело, — продовжив Пасарінья, — у мене в кишені лежить цікавий лист. Той, що пропонує значну суму грошей за допомогу в судових процедурах. Дуже схоже на хабар, чи не так? — Його погляд свердлив кобилу, яка просто не могла нічого відповісти. Але він ще не закінчив. Потім він подивився на поні на ім'я Тсанта. — Як і вас, добрий сер. У мене є звіт про таємну діяльність однієї компанії в Оферкліфі, пов'язаної з вашим ім'ям. Не хочете прокоментувати це? — Цей поні теж нічого не відповів.\n\nПасарінья оглянув кімнату і зітхнув. — Ось чому я покликав вас усіх сюди. Щоб не тільки привітати вас, а й попередити. Не чекайте, що я буду лояльно ставитися до хабарів або дозволю вам зловживати системою. Однак не сприймайте це попередження як виклик. Моє послання прямо протилежне. Я хочу захистити ваші права. Але моя клятва також зобов'язує мене захищати Казу. Неконтрольоване багатство веде до неконтрольованої влади. На кшталт тієї, що панує в Скайфолі. Ви хочете, щоб Каза перетворилася на ігровий майданчик для нечисленних і могутніх багатіїв? Де проста істота живе жалюгідним життям, не в силах змінити свою долю? — Пасарінья зробив паузу, щоб перевести дух, і знову подивився на своїх гостей. — Ми зможемо вижити, тільки захистивши і зберігши нашу демократію, тому що кумівство і непотизм призведуть лише до нашого падіння. В якій Казі ви хочете жити?\n\nВідповіддю Пасаріньї була мовчанка, але лише на мить. Незабаром саме Тсанта зробив перший хлопок. Потім до нього приєдналися інші, включно і з Фателою. Деякі пішли далі і заявили про свою підтримку Пасаріньї. Дивне тепле почуття охопило зебру, і він посміхнувся."
pasakasa.3.a: "Тиранії грошей немає місця в Казі."

pasakasa.4.t: "Нестандартне рішення"
pasakasa.4.d: "— Я ж тобі кажу! Профспілки можуть бути небезпечні! — Голосно пояснював свою позицію гарпія.\n\n— А я кажу тобі, що профспілки небезпечні не менше, ніж бізнес, проти якого вони виступають. Немає зловживань - немає відповідних дій. — З втомленим стоном відповіла Еала.\n\nПасарінья похитав головою. Ці двоє сперечалися вже цілу вічність. Вони погоджувалися майже в усьому, і навіть у тому, де їхні погляди розходилися, вони могли дійти компромісу. Але профспілки? Профспілки - це особлива історія.\n\nОбидва твердо дотримувалися своїх поглядів: Бікоафі вважав, що незалежні профспілки ведуть підривну діяльність і що навіть найкращі з них можуть стати живильним середовищем для комуністичних ідей. А Еала стверджувала, що, хоча в них можуть бути свої недоліки, незалежність профспілок важлива для захисту прав робітників від безжальних дій акул бізнесу.\n\n— Гаразд, гаразд, — сказав Пасарінья. — Я так довго чув, як ви обговорюєте одне й те саме, що або мій мозок зараз розплавиться, або я знайду рішення. Тож давайте спробуємо ось що. — Поні та гарпія нахилилися вперед, чекаючи на рішення свого друга. — Я згоден, що профспілки роблять гарну роботу, але я також не можу не визнати можливу небезпеку з їхнього боку. Тому давайте обмежимо їхню ідеологію: профспілки мають відмовитися підтримувати насильницькі та екстремістські ідеології, а також повинні працювати в рамках нашої демократичної системи. — Його співрозмовники згідно кивнули.\n\n— Крім того, для забезпечення дотримання цього і заохочення продуктивних трудових переговорів уряд має раз на рік сприяти укладенню взаємовигідних угод між корпораціями і профспілками.\n\nБікоафі почав хихикати: — Ну, ти знову дієш у своєму дусі. Ще одне складне, але ефективне рішення однієї з найважливіших проблем сучасного суспільства. — Бікоафі зробив ковток віскі зі склянки, яка стояла перед ним, — Ти ще справив на мене гарне враження.\n\nПасарінья самовдоволено посміхнувся. — Я намагаюся."
pasakasa.4.a: "Компроміс — найкращий вибір."

pasakasa.5.t: "Переосмислення моделі"
pasakasa.5.d: "Кабінет першого командувача — на диво спокійне місце, враховуючи обсяги роботи, якими займаються в його стінах. У кімнаті висить легка димка, Пасарінья затягується своєю люлькою і робить маленькі ковтки лікеру, перегортаючи свої папери. Програвач наповнює кімнату звуками музики з далекої Еквестрії. Коли Пасарінья переглядає нові документи, надіслані йому торговою палатою, він чує, як повільно відчиняються двері до кабінету.\n\n— Хто там? — запитує він, і двері розчиняються до кінця, являючи його погляду Еалу, одягнену в чорний піджак і червону краватку. — Прошу вибачення, перший командувачу, я не хотіла заважати вашій важливій роботі. — Пасарінья поклав люльку і зітхнув. — Ти ж знаєш, що титули між нами не важливі, Еало. Ми були друзями задовго до того, як я отримав цю роботу. — Еала повертає голову. — То ось як ти це бачиш? Простою роботою? — Зебра опустив свої папери. — Я не думаю про це як про просту роботу, але я керую цією країною, як завжди намагався керувати своїм бізнесом. Бос зобов'язаний зробити свій бізнес процвітаючим і намагатися допомагати своїм співробітникам. Лідер нації має діяти аналогічно. — Еала обійшла навколо столу, за яким сидів Пасарінья, і почала послаблювати свою краватку. — Отже, містере бізнесзебро, як ви збираєтеся керувати країною? Крім того, передай запальничку, мені потрібно закурити.\n\nПасарінья простягає єдинорогу свою запальничку, поки та дістає зі своєї кишені довгий мундштук. — Бачиш, я намагався придумати, як "оптимізувати" економіку Кази, і, здається, у мене є основи плану. — Пасарінья жестом запрошує Еалу підійти ближче, і вона нахиляється над його плечем, щоб роздивитися папери, що лежать перед ним. — Я бачу економіку, розділену на три частини. Для початку в нас буде первинний сектор, пов'язаний із видобутком ресурсів із землі, вторинний сектор, зайнятий переробкою цих ресурсів у промислову продукцію і третинний сектор, який займеться іншими нематеріальними речами, які нація може використовувати у своїх інтересах. — Еала здивовано нахмурилася. — Це доволі узагальнено, тобі так не здається? І навіщо взагалі ділити економіку на частини? — Пасарінья постукав копитом по столу. — Ці галузі промисловості, природно, працюватимуть разом. Конкуренція всередині секторів дає змогу економіці зростати, але проблеми в роботі між секторами призводять до стагнації. Це моя, точніше, урядова робота — оптимізувати націю, щоб зробити співпрацю можливою.\n\nЕала випросталася і почала хихикати. — Ти і твоя оптимізація... Ти завжди намагаєшся змусити речі працювати якнайкраще. Іноді ти так старанно працюєш над цим, що, здається, зовсім не встигаєш оптимізувати своє власне життя. — Еала затягнулася сигаретою. — Яка ж твоя кінцева мета? Для самого себе, я маю на увазі. — Пасарінья задумався над цим запитанням, осушив залишок напою в келиху і сказав. — Я думаю, що мені справді потрібно коли-небудь осісти. Знайди собі якесь заняття, коли я покінчу з керуванням. Або кого-небудь.\n\nЕала глянула у вікно й усміхнулася. — Кого-небудь, кажеш..."
pasakasa.5.a: "А тепер повернімося до питань економіки."

pasakasa.6.t: "Квінтесенція Кази"
pasakasa.6.d: "— Два з половиною століття тому, наші попередники пішли проти долі, і вирвали для нас свободу. Вони пролили кров, піт, і сльози, щоб посіяти для нас насіння щасливого майбутнього. Майбутнього, де Каза послужить мерехтливим маяком свободи і прогресу... І ось, два з половиною століття минуло з тих часів, і ми зібралися тут, у палаті ради, а зовні її — процвітаюча країна, збудована завдяки чудесам вільного ринку. — кілька радників закотили свої очі, інші кілька похитали головою, проте всі залишалися тихими, і здебільшого — шанобливими.\n\n— Каза переживає період стрімкої модернізації. Наші міста — серце і душа нашої нації, зростають і процвітають усе сильніше і більше з кожним днем, тоді як ми перетворюємо занедбані гетто і нетрі на процвітаючі вулиці та квартали. Безробіття знизилося до рекордно низьких позначок, адже наша молодь отримала добре оплачувану і доступну роботу. Наші тривалі інвестиції в порти міста Іля-Рошки продовжують приносити нам плоди торгівлі з нашими новими партнерами. — Він обхопив трибуну копитами з двох боків. Члени ради всім своїм виглядом показували, що дослухаються до кожного слова першого командувача, а деякі навіть мовчки кивали на знак схвалення. Здається, ніби ще тільки вчора з ним сперечалися, і критикували його за уявлення про свободу і процвітання Кази.\n\n— Нехай наша нація і процвітає, це лише початок, і нам належить ще дуже багато роботи. Багато наших жителів, чи то уродженці Кази, чи то біженці з Баррада, які ризикнули всім у пошуках світлого майбутнього, досі живуть у крайніх злиднях. Вони не навчені, і в них немає професійних умінь, а тому, нашим обов'язком буде надання їм гідного навчання і рівних трудових можливостей.\n\n— Ми пройшли довгий шлях, але тепер нам потрібно закінчити почате, і зробити Казу провідним прикладом демократії та свободи. Дякую вам, і гарного вечора! — Бурхливі оплески заполонили кімнату, багато членів ради навіть встали, щоб віддати честь першому командувачу та його промові. Пасарінья навіть не міг припинити посміхатися, зрештою, щось це та означало..."
pasakasa.6.a: "Вперед, Каза!"

pasakasa.7.t: "Старі друзі"
pasakasa.7.d: "— Дружба Кази і Макавії була випробувана століттями, і протримається ще багато століть. — почав Пасарінья свою промову перед натовпом державних службовців і журналістів з Кази і Макавії, в Іля-Рошке. — Коли Акіку і наші предки вели цей корабель... — почав він, відходячи і вказуючи всім на Д'Ваш, пришвартований позаду нього — чудово обслуговуваний корабель, що слугує нині ключовим культурним об'єктом Кази.\n— Саме макавіанці надали нам допомогу, і стали на наш бік у великій боротьбі з тиранією і загарбниками, що не відбулися. — По натовпу пройшли оплески, деякі згідно кивали у відповідь.\n— Роками, наші нації разом стікали кров'ю, сльозами, і потом. Разом ми досягли багато чого, і Каза розділила свій тріумф із Макавією, рівно так само, як тріумфи Макавії були нашими.\n\nМакавіанський дипломат Томас Ріачело, посміхнувшись, вклонився, і почекав, поки пройдуть оплески, після чого заговорив:\n— Понад століття тому, Каза і Макавія підписали угоду про взаємовигідну співпрацю між нашими урядами. У світі, повному жорстокості та тиранії, наші країни стоять разом, як справжні захисники свободи та рівності, і ніщо не зможе зруйнувати ці узи. На знак нашої дружби, в наступні кілька днів, до Кази прибудуть війська Макавії, з метою навчання і озброєння нової армії Кази. Нехай поки наші нації разом, свобода і демократія тріумфуватимуть над тиранією!\n— Натовп вибухнув гучними оплесками, а Пасарінья і Ріачело закінчили свою спільну промову і потиснули один одному кіготь і копито, сповіщаючи про продовження дружби між націями."
pasakasa.7.a: "Разом у бій!"

pasakasa.8.t: "Три кімнати"
pasakasa.8.d: "— ...а якщо вам щось знадобиться — ви можете сказати нам про це завтра — на завершення сказала стара зебра невеликій сім'ї, що оглядалася в апартаментах. Два лоша вже дивилися через вікно на море, вказуючи одне одному на кораблі, що виходили з гавані, тоді як їхні батьки дещо ніяково стояли перед кобилою, що вітала їх у Фірпорті.\n\nОстанні кілька тижнів минули немов вічність. Після смерті їхньої найдрібнішої, Отріп і Тигель, ризикували абсолютно всім заради втечі з дітьми, що залишилися, від жахів Баррада. Тоді вони обрали шлях на південь, сподіваючись знайти притулок. Здавалося, минуло ціле життя, перш ніж вони, голодні й хворі, спустилися з гір, де їх зустріли солдати. Тигель готувався до найгіршого, і взяв у копита камінь, знесилений, але готовий боротися. На щастя, йому не довелося, і це був момент порятунку його сім'ї.\n\nСупроводивши їх на південь, солдати забезпечили їх їжею та медичною допомогою, і навіть понесли на собі Отріп, коли та занадто знесилилася щоб іти. Зрештою, вони прибули сюди, до Фірпорту — місця, в якому їм запропонувала залишитися жити одна зебра, яка представилася Карідаді.\n\n— Чи скоро ми побачимося з іншими? — уточнила між справою Отріп. Карідаді з усмішкою відповіла, злегка нахиливши голову.\n\n— Іншими? Ну, взагалі, щовечора на міській площі проходять зустрічі, — вона вказала копитом на площу, що виднілася з вікна, — коли облаштуєтеся тут, будь ласка, сходіть туди — ви обов'язково подружитеся з іншими.\n\n— Ні, мем, — уточнила Отріп — я маю на увазі тих, хто живе тут, у нас же тут три кімнати, де решта дві сім'ї? — Ні Тигель, ні Отріп не плекали величезних надій, і були загалом невибагливі. На їхній пам'яті було лише їхнє жахливе життя в Барраді, у невеликій подобі склепу, в якому ще й доводилося спати на підлозі, лише мріючи про зручне ліжко. Вони лише сподівалися, що їхні сусіди — хороші поні... І звісно ж, вони ніяк не могли очікувати такої відповіді..."
pasakasa.8.a: ""Немає ніяких двох інших сімей. Це все — виключно ваше""

pasakasa.9.t: "Друга кімната"
pasakasa.9.d: "— О, будь ласка, як у вас справи? Вам усе тут подобається? — якщо запитати членів сім'ї про те, що вони дізналися за час перебування тут — вони хором скажуть про гостинність і ввічливість Карідаді. Вона приходила щотижня без пропусків, і лише нещодавно, Тигель і сім'я усвідомили, що вони лише одна з багатьох тут, а стара зебра навіть не виглядала незадоволеною чи втомленою — жодного разу, за весь цей час.\n\nСпостерігаючи, як вона попиває приготований ними чай, вони боялися, що могли приготувати його неправильно — Отріп і Тигель узагалі багато в чому сумнівалися. Вони вже давно усвідомили, що Карідаді не викине їх за найменшу помилку, але старих звичок не зміниш. Члени сімейки все ще вважали її своїм рятівником і лордом, і хотіли віддячити їй, і навіть усі переконання у світі не змінили б цього.\n\n— Усе добре. — Тигель сказала їй. — Ми досі приголомшені такою благодаттю, і тим, як милі всі поні тут.\n\n— Приємно чути, проте мене ось що дивує... — сказала Карідаді, злегка нахилившись. — Ви все ще ніяк не використали інші дві кімнати. Не подумайте, що я засуджую вас. Ну, тобто, нічого страшного немає в тому, що ви їх не використовуєте, але... Ви ніколи не замислювалися про їхнє застосування?\n\n— Ну... Начебто ні... — зізналася Отріп, сором'язливо опустивши голову. — У нас є кухня, це таке щастя — мати кімнату виключно для готування, але ми звикли спати разом, і якось не знаємо навіть, для чого нам використовувати інші приміщення...\n\n— Може, як варіант, зробите там вітальню? — Запитала Карідаді. — Ну, кімнату для гостей, у якій було б приємно і їм, і вам. — Усі не знали що й думати про цю ідею, і лише перезирнулися, після чого Карідаді продовжила: — Це ваш дім. Вам не потрібно виживати тут, і ви можете робити щось хороше, щось, чим можна пишатися. Якщо хто-небудь прийде до вас у гості, ви зможете показати найкраще, що у вас є. Немає потреби битися за їжу, воду, і житло тут, ви можете щасливо жити... То чому б не показати своє щастя іншим? Може, це саме те, чого ви хочете?"
pasakasa.9.a: "Ну... Можливо?"

pasakasa.10.t: "Третя кімната"
pasakasa.10.d: "Робити щось уперше завжди страшно, але вони пишалися набором посуду, який їм вдалося роздобути. Саме дійство було для них чужим, проте коли вони запросили до себе своїх нових друзів — вони почувалися по-королівськи. Вони пишалися собою, адже домоглися чогось своєю тяжкою працею. Сім'я могла просто зайти до крамниці своєї подруги поні, поговорити з нею як із рівною, і піти додому з прекрасним фарфоровим сервізом, і, нехай він дорого їм обійшовся, їм було що показати Карідаді, коли та прийшла. Це ніби... пожвавило їх.\n\n— Це просто... Вражаюче! — прокоментувала Карідаді, — це сервіз Фіки Бон? Чи Фіксоли? У скільки він вам обійшовся? І вам досі вистачає на їжу? — сказала вона, усміхаючись — це Фіксоли — гордо уточнив Тигель, подивившись на свою дружину, що хихикала.\n\n— Ми обговорювали це три дні. Він дуже хотів Фіки Бон, але... Це було б занадто дорого.\n\n— Ви маєте рацію, у мене й у самої сервіз Фіклоси. У Фіки Бон вони просто прекрасні, але... вони не для звичайних обідів, скажімо. — прокоментувала Карідаді, розділивши з ними легкий смішок, потім продовжила: — До речі... Мені досі цікаво, ви надумали що-небудь для третьої кімнати?\n\n— Ми хочемо зробити кімнату для наших лошат. — відповів Тигель.\n\n— Ми роздумували про це, коли йшли купувати сервіз. Якщо ми робимо стільки всього заради себе, то ми хочемо зробити приємно і нашим лошатам, а тому, вирішили попросити ліжечка для них у сусідів. Так вийде, що нам не доведеться мучитися з їхніми іграшками, а якщо вони захочуть розкидати їх усюди в кімнаті... Чому б і ні, адже вони можуть за собою прибрати... З вами все гаразд? — уточнила наприкінці Отріп, побачивши дивнуватий вираз обличчя Карідаді.\n\n— Вибачте мені, але... — почала Карідаді, нахилившись уперед зі злегка пустотливим виразом обличчя: — Може, ви хотіли зробити це для деякого... усамітнення? Може... Заради можливості дати їм маленького братика? — запитала вона, змусивши обох дуже сильно почервоніти..."
pasakasa.10.a: "Кхм... може і так..."

pasakasa.11.t: "Поїздка в галерею"
pasakasa.11.d: "Поки кортеж їхав бульваром Мансу Ерби, Пасарінья виглянув у вікно, захоплюючись краєвидом сучасного міста. Це був центр промисловості й торгівлі, але він також залишив у собі свою колишню красу, і досі був чудовим місцем, де діти могли б спокійно грати на вулицях, не турбуючись про свою безпеку.\n\nМи зайшли доволі далеко, чи не так, Біко? — звернувся Пасарінья до свого друга Бікоафі, що читав ранкові новини на сусідньому сидінні машини.\n\n— Каза дуже змінилася відтоді, як Ерба пішла у відставку. — Бікоафі кивнув: — І все це завдяки тобі, — але Пасарінья доповнив: — Не один я зробив усе це. Я не будував будівлі своїми копитами, це робили жителі Кази. — Бікоафі кивнув, і повернувся до читання газети.\n\nХвилина тиші, і Пасарінья знову заговорив: — Так, до речі, Біко, куди ти мене везеш? — але той не відповів. Ти сказав, що це чергове архітектурне відкриття, проте так і не сказав, до чого воно приурочене... — Бікоафі зітхнув, і поклав папір: — Який же ти, однак, цікавий. Гаразд, ми вже майже на місці, чому б і не сказати. Будинок Роузвуд добудовано, й архітектор запитав мене, чи зможеш ти прибути на відкриття.\n\nПасарінья раніше чув про цю будівлю, збудовану під новий музей історії в самому центрі Сеґуру, і що увібрала в себе найкращі риси архітектурних стилів Іля-Рошки і далекої Вінгбардії.\n\nКоли вони під'їхали до будівлі, відкрилося справжнє видовище: споруда з рожевого дерева поблизу Фірпорту, збудована з воістину унікальним дизайном.\n\nПасарінья посміхнувся. Він міг пишатися, що допоміг комусь створити такий витвір мистецтва. Це було торжество сучасної нації, що стрімко йде в майбутнє."
pasakasa.11.a: "Прогрес неминучий."

pasakasa.12.t: "Гуркіт заліза"
pasakasa.12.d: "Ліза бігла вниз сходами, лаючи себе. За всіх можливих проблем у житті, найнесподіванішою з них виявилося нове ліжко. Вона була хорошою, навіть чудовою, але Ліза не врахувала її м'якість, і майже проспала! Дурне м'яке ліжко, дурна задуха! Викотившись на вулицю, вона ледь не врізалася в будівельників, і вибачилася за те, що ледь не збила з ніг одного з них. Вони й справді працюють без зупинки? Проте вона не збиралася скаржитися, у всякому разі — не після того, як вони встановили ці нові туалети.\n\nТрамвай уже збирався від'їжджати, коли вона крикнула водієві трохи почекати, і застрибнула в транспорт прямо перед його від'їздом. Кондуктор кинув на неї похмурий погляд, поки вона поправляла куртку, намагаючись знайти квиток.\n\n— Ви ж знаєте, що в нас зараз суворий графік, так? — запитав він Лізу, і та кілька разів схилила голову: — Ви герой нарівні з Акіку і Синорою Пон разом узятими! Щиро дякую за розуміння.\n\nВона нарешті знайшла квиток і простягнула його, перед тим як сісти на сидіння. Дурний ранок...\n\nОбпершись на вікно, вона спостерігала за містом, що летіло повз неї. Свого роду, це була її підготовка перед роботою, і вона завжди рахувала споруди. Старий трамвай, ведений поні, зберігав звичну швидкість, однак ці нові, електричні, везли, мабуть, навіть занадто швидко. Вона не хотіла приїхати на роботу занадто рано! На додачу до цього, нові будівельні проєкти дещо дезорієнтували її, адже раніше вона могла майже в точності сказати, наскільки древня споруда, за її зовнішнім виглядом, а зараз, усі вони були такими яскравими й оновленими, що їй було важко зрозуміти, від чого відштовхнутися.\n\nПочувши дзвін дзвіночка, вона раптом усвідомила, що прибула на свою зупинку, вийшла з пастки своїх власних думок, вискочила з трамвая, і рвонула на фабрику. На фланзі був начальник її цеху, і вона ледве контролювала себе! Судячи з сухого погляду боса, коли вона вбігла у двері прямо до дзвінка, він, імовірно, був із цим згоден. Треба б посміхнутися йому, може, він дозволить повернутися до зварювання..."
pasakasa.12.a: "Час за роботу"

pasakasa.13.t: "Цікава пропозиція"
pasakasa.13.d: "Пасарінья перегортав папери, дивлячись на картинки з обширними бульварами Сеґуру, пляжами Іляш-Лагошта, горами Файршор... Усі вони супроводжувалися підписами про фінансову доступність і місцеві розваги, і разом складали тристорінковий памфлет.\n\n— Ну і навіщо нам це? — поставив запитання Пасарінья, — Я розумію, звісно, що в теорії це приверне туристів із Макавії, які додадуть поштовх нашій економіці, піднімуть наш внутрішній валовий продукт, прискорять економічне зростання, тощо, але невже ви вважаєте, що саме цей підхід потрібен нашій країні?\n\nПасарінья хитнув головою, і злегка напружив м'язи обличчя, дивлячись прямо на гарпію, що стояла перед ним. Бікоафі ствердно кивнув, після чого заговорив: — Каза — земля чистої краси, природної і штучної. Гріх було б цим не скористатися для посилення нашої економіки. Зрештою — є ж макавіанці, і істоти з Річкових Земель і Грифонії загалом, які б хотіли побувати в таких місцях. На їхню думку, ми все ще залишок минулого, артефакт, що пережив таку собі реставрацію під сучасність. Але ми можемо скористатися цим заради наших фінансових інтересів.\n\nПасарінья злегка роздратовано відповів: — Якось це неправильно. Ми — нова, сучасна держава, а не заповідник для чиїхось очей.\n\nБікоафі, знову ж таки, кивнув на знак згоди, але доповнив: — Це чиста правда, але що, якщо ми дозволимо їм повірити у свої помилки — яка від цього шкода? У нас є все, що потрібно для прекрасної відпустки. — На цьому моменті, Еала підключилася до розмови: — Ми можемо навіть використати ті старі замки на Півночі, дозволити їм пожити життям дворян старої епохи, нехай і всього кілька днів. Зрештою, хіба путівка — не коротка втеча від реальності?\n\nПасарінья задумався, ухвалюючи рішення: — Гаразд. Добре... Можете, приступайте до виконання свого туристичного плану, але пам'ятайте, Каза повинна пишатися тим, якою вона є, і вона — не іграшка для іноземців.\n\nБікоафі посміхнувся: — Я б ніколи не дозволив собі збезчестити свою батьківщину."
pasakasa.13.a: "Добре, зробімо це."

pasakasa.14.t: "Сонячний Сеґуру"
pasakasa.14.d: "— Має, Має, глянь сюди!\n\nЗахоплено, мало не пронизливо, вищала молода гарпія, вказуючи кігтем на вражаючу статую, що нависала над будівлями, і гордо стояла на п'єдесталі, вказуючи на море.\n\n— Так, Карлото, бачу, — умиротворено сказала її мама, глянувши на цього колоса, а потім втупила свій дзьоб у брошуру в її кігтях.\n\nЗа нею, вона зрозуміла, що це статуя Синори Пон, і потім знову підняла голову, і озирнулася. Вояж на океанічному лайнері з Макавії сюди весь час супроводжувався бурями, але, на подив сім'ї, в самому Сеґуру було як ніколи сонячно. І а зараз, поки вона терпляче чекає, коли її дочка з чоловіком і сином повернуться з пошуків місцевих делікатесів на ринку, вона почала тихо роздумувати, куди ж піти далі.\n\nВони прибули ледь не день тому, і вже стільки всього побачили! Вона ще навіть не почала прогулюватися найширшими бульварами в її житті, як раптом до неї підійшов зебра, і передав цікавий буклетик, що вразив її: у ньому вона дізналася не тільки про всі визначні пам'ятки Сеґуру, а й про кам'янисті зелені пагорби, на яких красувалися старовинні віттенлендські казкові замки, що розташувалися поблизу Бімнонії. Вона одразу подумала, що їм потрібно побачити їх усі, і в цей же час — побачила, як за нею поспішають її чоловік, дочка, і син, навантажені всякими ласощами з ринку.\n\n— Ну, хлопчики та дівчатка, не хочете сфотографуватися біля он тієї статуї? — захоплено сказала вона, взявши в кігті камеру, після чого її діти радісно поскакали з нею."
pasakasa.14.a: ""Скажіть "Сир"!""

pasakasa.15.t: "Звичайний робочий день"
pasakasa.15.d: "Музичний програвач грав в офісі Пасаріньї. Цього разу це була нова музика, написана в жанрі, створеному в Іля-Рошке — місці, в якому виріс командувач. Йому подобався звук. Коли він чув його — його ручка рухалася легко і вільно. У міру того, як день на вулиці добігав кінця, його стіл усе завалювали й завалювали нові папери. Усі вже розійшлися по домівках, і він, імовірно, міг би передати цю роботу своєму помічникові, але йому подобалося дивитися, як мешканці планують свої вечірні заняття, вільні від турбот, і він вирішив звалити всю цю ношу на свої плечі, як і завжди.\n\nНаповнивши люльку тютюном, він підійшов до вікна. Будівля ради раніше нагадувала щось надприродно величезне порівняно з усім іншим у Сеґуру, але зараз це вже не важливо. Найвища будівля вже не здавалася такою, коли з приходом прогресу, всі інші виросли до небес, позначивши наполегливу працю Пасаріньї. Подивившись униз, він побачив вогні барів і ресторанів, вибудуваних по вулицях. Багато хто з істот, які працювали на нього, ймовірно, були зараз саме там. Його життя аж ніяк не було нудним, звісно, він сам взявся за це, але іноді йому хотілося... трішки більшого...\n\nЗациклений у своїх думках, Пасарінья був шокований несподіваним стуком у двері офісу. Хто б це міг бути, в таку пізню годину?\n\n— Заходьте. — Сказав Пасарінья дещо суворим голосом, і обернувся, щоб побачити, хто увійде. У двері увійшла Еала, і, судячи з червоного блейзера і чорної краватки — вона, ймовірно, була на якійсь важливій зустрічі.\n\n— Еало? Який сюрприз! — Еала посміхнулася зебрі — Серйозно? Це ж і мій офіс... — Пасарінья опустив люльку: — Це так. То навіщо ж ти прийшла у свій офіс, годинами після того, як ти покинула його, та ще й в іншому одязі?\n\nЕала трохи відсторонилася, здивована невинністю Пасаріньї: — Ну... У мене є свіженька пляшечка віскі з Фірпорту, і я планувала сходити в який-небудь ресторан, і спустошити її... І, може, я хотіла б сходити туди з тобою... — Пасарінья, суворий, як і завжди, порився в паперах на столі та відповів: — Вибач, Еало, у мене завтра рано вранці зустріч із торговою палатою, і, нехай ти знаєш мою стійкість до алкоголю, було б не найкращою ідеєю з'являтися на зустріч із похміллям, та й...\n\nАле Пасарінья був перерваний Еалою, що застигла над його плечем. Невпевнений у тому, що відбувається, Пасарінья майже застиг, коли кобилка поцілувала його в щоку.\n\n— Я не прийму відповідь "Ні". Я чекатиму в машині зовні, чекатиму на тебе, і чим раніше ти прийдеш — тим краще.\n\nКобила вийшла з кімнати, залишивши шокованого командувача з люлькою, що димилася. Коли він нарешті скинув чари, Пасарінья рвонув у свої особисті покої, накинув на себе свій найкращий костюм, і риссю побіг назовні. Але він зупинився, проходячи повз кімнату свого секретаря, швидко постукав, і заговорив з молодим зеброю тихим і скрипучим голосом: — Повідом палаті, що я не зможу бути завтра на зустрічі. У мене емм... застуда, ось.\n\nКоли Пасарінья застрибнув у машину до Еали, секретар виглянув у вікно й усміхнувся: — Схоже, Пасарінья нарешті знайшов свою другу половинку..."
pasakasa.15.a: "Цієї ночі в повітрі витає любов..."

pasakasa.16.t: "Запит на вступ до альянсу"
pasakasa.16.d: "Вільна Держава Каза завжди була незвичайною країною. Розташована між Вільними Містами Ґрифуса, вона була домом для втікачів-рабів та слуг, і для багатьох здавалася несуттєвою, принаймні — історично. Згодом вона зросла під керівництвом двох своїх лідерів: Мансу Ерби, а після неї — Пасариньї. Під їхнім командуванням Каза стала досить потужною країною на далекому сході — настільки сильною, що ігнорувати її існування вже було неможливо.\n\nНещодавно до нас надійшла посилка із Сеґуру, їхньої столиці. У ній був офіційний запит на вступ Кази до Конкордату. Їм не чужа війна, і за минулі роки вони відбилися від походів і численних рейдів Ейстюрландців. Нам варто подумати, що ж ми їм відповімо..."
pasakasa.16.a: "Ласкаво просимо, брати і сестри!"
pasakasa.16.b: "Можливо, пізніше..."

pasakasa.17.t: "Астеріон погодився"
pasakasa.17.d: "Рідко бувають моменти, коли Пасаринья може зітхнути спокійно і розслабитися, насолоджуючись своєю люлькою і келихом бурбону. Здається, з кожним днем, стос всіляких документів на його столі тільки зростав, але коли прийшов лист з Астеріона, він вирішив відкласти все це на день, адже в листі було наступне: \"Казу офіційно прийнято до Конкордату\". Це були чудові новини, адже співпраця не тільки допомагала військовому становищу Кази, але й відкривала безліч нових ринків для місцевих торгових компаній. У листі також було запрошення на наступні зустрічі мінотаврів, на яких обговорюватимуться угоди та питання військової співпраці.\n\nДвері в його офіс з гуркотом відчинилися, і всередину влетів Бікоафі, що від душі сміявся: — Просто чудово, Пасаринья! Яка радість для всіх нас!\n\n— І як ти тільки дізнався? — Запитав Пасаринья з урочистим виглядом, адже він ще не робив офіційної заяви. Гарпія помахав кігтями і пропихтів: — Друже, ну ти ж не скасовуєш зборів без причин, не так вже й важко здогадатися, тим паче — для такої пташки, як я.\n\n— Цього разу хвастощі Бікоафі — це не просто солодкі слова, — сказала Еала, входячи до кімнати. У неї був своєрідний подарунок: таця з трьома келихами ігристого вина. Незабаром усі цокнулися ними з посмішками на обличчях."
pasakasa.17.a: "За цінне партнерство!"

pasakasa.18.t: "Астеріон відмовив нам"
pasakasa.18.d: "Пасаринья, згорбившись, здивовано дивився на лист у себе на столі, міцно стискаючи в зубах люльку. Він почувався паршиво, його гризло зсередини... Відмова... На це він не розраховував. Астеріону не було потреби відхиляти пропозицію Пасариньї, взагалі ні до чого... Усі сторони вигравали від вступу Кази до Конкордату...\n\nТо чому ж тоді вони відхилили?\n\nГодинник пробив, і вже час було йти на зустріч, тож Пасаринья просто встав, узявши листа. Прямуючи до дверей, він пройшов повз камін, що стояв у його кабінеті. Деякі вуглинки в ньому все ще легенько світилися теплом. Зебра зім'яв папір і кинув його на вугілля, після чого просто пішов на засідання..."
pasakasa.18.a: "Як шкода, що все так вийшло..."

