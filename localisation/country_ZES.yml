ZES_fleet_dec: "Будівництво великої оборонної армади Кази"
ZES_fleet_dec_desc: "Казі потрібен новий флот і є два способи зробити це. Або ми будуємо його на власних верфях, або замовляємо кораблі в Макавії"
ZES_build_navy_mac: "Замовити кораблі на верфях Макавії"
ZES_build_navy_own: "Використати нашу промисловість"
ZES_navy_building: "§YФлот у процесі будівництва§!"
ZES_build_navy_mac_tp: "Ціна була висока, але верфі Макавії наполегливо працюють, будуючи нові кораблі для Кази."
ZES_build_navy_own_tp: "Верфі Кази наполегливо працюють над створенням нового і сучасного флоту."

