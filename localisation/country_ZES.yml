ZES_solano_desc: "§YДата народження§!: 16 грудня 965 року, Іля-Рошка\n\n§YБіографія§!: Солано Лобу народився у матері-зебри та батька-поні в досить цікаві часи. За два роки після його народження в Казі вибухнула Баррадська криза. Батько Лобу, державний службовець невисокого рангу, був завалений роботою і не міг проводити багато часу зі своїм сином. Він постійно виступав за допомогу біженцям, виявляв милосердя і робив усе можливе, щоб поліпшити їхнє життя. Тож Солано провів більшу частину своєї юності з матір'ю. Вона була гордою громадянкою і вчила його виявляти повагу до всіх, хто щосили намагався служити свободі Кази, включно і з його батьком.\n\nЩоб відповідати цим очікуванням, Солано записався на програму проходження військової підготовки в Макавії, після чого він сподівався з гордістю служити своєму народу. Після навчання у Військовій академії Макавії, де він блискуче проявив себе, Солано повернувся до свого дому в Іля-Рошка і став місцевим координатором ополчення. Він був задоволений своєю службою біля дому, але не знав, що поні та зебри у вищих ешелонах влади не зводили з нього очей.\n\nУ 991 році Мансу Ерба зв'язалася з місцевим командиром, щоб почати перетворювати національне ополчення Кази на щось, що можна було б назвати армією. Солано погодився і продовжує виконувати свою роботу і донині. Хоча в нього мало реального бойового досвіду, Солано є майстром-організатором і логістом, а також усім серцем сподівається, що його робота зможе принести користь його гордій країні.\n\n§CЙого батько дуже пишається ним.§!\n\n§YАвтор портрета§!: Sesek"

ZES_wojtek_desc: "§gЗалежно від місця у світі ведмеді можуть бути як простими тваринами, так і суворими воїнами. Природно, існують і винятки, однак Войтек виділяється навіть серед них.\n\nМало що відомо про його минуле, і ведмідь не надто любить про нього говорити. Це його мовчання і незліченні чутки призвели до того, що тепер його вважають псевдо-міфічною фігурою. Точно відомо лише те, це він бурий ведмідь із Ґрифуса. І що на його вигляд лицарі Опініка полювали заради забави. Ще маленьким ведмежам Войтек втратив свою матір — її вбили мисливці. Його могла спіткати та сама доля, якби не Ґрифуські партизани з Кази. Ця бригада партизанів виховала ведмедя і дала йому його ім'я. Однак під час бою ведмідь був відрізаний від загону.\n\nРоки потому біженці-грифони, які прямували в Казу, почали розповідати дивні історії про ведмедя, що захищає втікачів із Вільних Міст. Подібні історії надходили і від партизанів, які стверджували, що великий ведмідь убивав їхніх ворогів із гармати, яку він тримав немов звичайну рушницю. Однак уряд Кази так і залишався б скептичним, якби одного чудового дня так званий "Ведмідь-Визволитель" особисто не прийшов би в Казу. Він представився Войтеком і поклявся воювати за Вільну Державу Каза в ім'я допомоги у визволенні жителів Ґрифуса — його нації, і порятунку бурих ведмедів — його виду.\n\nХоча спочатку Войтека неохоче прийняли в армію Кази рядовим солдатом, він швидко отримав звання полковника, а потім і генерала, завдяки своїм фізичним здібностям, розумовій стійкості, несподіваному досвіду у використанні артилерії, а також дивовижній для хижака на кшталт нього турботі про солдатів під його началом.\n\nНині Войтек є однією з малих, але далеко не неважливих ланок, що об'єднують жителів Ґрифуса в Казі, які нині вірять, що звільнення їхньої батьківщини близьке, оскільки навіть її природа активно бореться проти гнобителів.§!"

