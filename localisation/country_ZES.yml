yrmkasa.34.t: "Таємнича місія"
yrmkasa.34.d: "Перша церемонія вручення дипломів у Горсфордській школі магії та алхімії пройшла досить урочисто, але мало хто з численних студентів Академії був щасливіший за Лайтнінга Страйка. Так, навчання було важке, але він був украй щасливий своїм вибором у житті - це було в тисячу разів краще за жахливе життя в якості кріпака під владою Пентархії. Ентузіазм Лайтнінга щодо вибору нового шляху в житті повністю виправдався. І сьогодні він був найкращим випускником у всьому Горсфорді.\n\nУсього за кілька годин після закінчення церемонії єдиноріг причепурився і попрямував на заборонений третій поверх у східному крилі. Перед самим випуском йому надійшло вельми загадкове запрошення. І коли єдиноріг прибув на місце зустрічі, то він просто ахнув від здивування.\n\n— Професоре Альхіфазе?\n\nУ кабінеті на нього чекав кінь із Мейртанії, а його нетерплячість, яка так прославила професора серед студентів, змінилася спокоєм і стриманістю.\n\n— Присідайте, молодий жеребче, — сказав Альхіфаз. — Я буду коротким. Мейртанія, моя батьківщина, потребує талановитих магів на кшталт тебе, і саме тому ти тут. — Професор поклав свій амулет на стіл. Студенти під час навчання постійно бачили цей амулет на шиї в Альхіфаза, але так і не дізналися його істинного призначення.\n\n— Я працюю на \"Ініціативу зі Стримування та Безпеки\". Це глобальна операція навчених магів, що базується в Мейрибі. Наша мета — захищати істот світу від всіляких небезпек, про які вони часто навіть не підозрюють. Я впевнений, що ти добре пам'ятаєш усе, чого я вчив тебе про безпечне використання магії. Але, на жаль, не всі дотримуються цих принципів. Артефакти та магічні предмети, залишені без нагляду, є джерелом великої небезпеки, і є чимало істот по всьому світу, які прагнуть використовувати їх заради своєї вигоди. І в такі моменти ми вступаємо в гру, щоб виправити ситуацію.\n\nЛайтнінг Страйк зіщулився на стільці. Він був настільки вражений і збитий з пантелику, що ледь зміг пробурмотіти питання. — І... що я повинен буду робити..?\n\nАльхіфаз на мить зняв маску своєї удаваної холодності, тепло посміхнувшись жеребцю. — Не бійся. Я сподіваюся, що ти будеш служити пліч-о-пліч зі схожими на тебе істотами. Ви будете подорожувати по всьому світу, шукати магічні артефакти і визначати небезпеку, що від них походить... Що скажеш?"
yrmkasa.34.a: "Це звучить... справді чудово!"

### Áltu Kexa events

altukasa.1.t: "Божевільний мрійник"
altukasa.1.d: "Альту Кекса чимало розмірковувала над тим, як пройде ця зустріч. У боротьбі за свободу їй знадобляться інші союзники, крім звичних друзів із Макавії, і Ян Бразови був одним із таких потенційних кандидатів. Але чи готовий він до цього? Вона багато поставила на цю зустріч.\n\nКоли грифон, відомий як Ян Бразови, увійшов до кімнати, усі сумніви Альту розвіялися. Вона просто не могла відвести від нього очей. Грифон був високим, але й вельми худим через суворі умови життя. Вона оцінила і більш тонкі особливості його особистості. Безлад пір'я. Мозолі на кігтях. Бруд на одязі. І все ж у його втомлених очах світилася палка рішучість. Для звичайного спостерігача Ян міг здатися облізлим жебраком, дуже небезпечним облізлим жебраком. Але поетеса знала, що потрібно було дивитися трохи глибше. І Альту бачила перед собою справжню легенду.\n\nЯн сів і незабаром Альту зрозуміла, що її гість вельми небагатослівний. Після швидкого обміну привітаннями він перейшов одразу до справи.\n\n— Є тільки одна причина, через яку хтось із можновладців хоче мене бачити. Їм щось потрібно, і зазвичай вони хочуть заарештувати, або ж убити мене. Твої охоронці не відібрали мого меча, тож я думаю, що це не той випадок. Отже, що тобі потрібно?\n\nЗазвичай Альту не дуже подобалися небагатослівні істоти, але в цьому грифоні було щось особливе.\n\n— Ми з тобою однаково дивимося на світ. Ми бачимо місце, яке заражене тиранією. Місце, якому так потрібні сміливі істоти, готові жорстко і суворо відсікти заражену частину. Досі Каза дотримувалася лише м'якого аболіціонізму, але тепер почалася нова ера. Мені потрібні істоти на кшталт тебе, які можуть надати нам вирішальну перевагу. Я добуду тобі зброю і припаси, а також навчу твоїх молодих рекрутів. Навіть гордим лицарям Опініка доведеться серйозно поставитися до таких бійців. Як тобі така пропозиція?\n\nГрифон не відповів одразу і з удаваною байдужістю почухався."
altukasa.1.a: "Лише одне питання. Чого так довго?"

altukasa.2.t: "Визволення"
altukasa.2.d: "Етельвін ішов по своєму полю за межами Данбурга. Він зітхнув, ідучи через чорний бруд Баррада. Удалечінь прогримів гарматний постріл. Він розвернувся назад. Замок Данбурга був охоплений полум'ям. Він чув, як хтось у місті скаржився на це, але хіба події могли скластися інакше? Протягом десятиліть цей замок був джерелом усього неправильного в цих землях. То чому б не спалити його? Це ж просто каміння і скріплювальний їхній розчин. І справді, коли прийшли жителі Кази і знищили Пентархію, кріпаки кинулися грабувати замок, після чого підпалили його. І артилерія Кази була більш ніж рада внести свій внесок. Пролунав ще один гарматний постріл.\n\nАле Етельвін не був упевнений, чи зможе він приєднатися до веселощів. Навіщо святкувати, коли в тебе і так уже все відібрали? Пентархія відібрала його врожай, його гроші, його сім'ю, навіть його двоюрідну сестру, коли вони раніше спробували разом утекти в Казу.\n\nГарматний постріл.\n\nВін подивився на своє поле, а потім перевів погляд і на інші, що виднілися вдалині. І скрізь бачив лише чорні або сірі кольори. Навіть коли музика і сміх чулися на відстані, вигляд цих полів, як і раніше, пригнічував його. Скільки ж часу знадобиться, щоб очистити ці землі від злої магії? Щоб очистити повітря від усього, що в ньому витає?\n\nГарматний постріл.\n\nПоки він дивився в далечінь, Етельвін помітив порваний прапор Пентархії, що зачепився за купу щебеню. Він кілька хвилин жалюгідно майорів на холодному вітрі, перш ніж, нарешті, відірватися і безславно відлетіти в далечінь. Він думав про завтрашній день. Чи є хоч найменша надія, що все повернеться на круги своя за одну мить? Як можна взяти і стерти стільки позбавлень і страждань? Що, якщо це просто неможливо?\n\nГарматний постріл. Замок звалився під громові оплески.\n\nЕтельвін постарався забути про свої сумні думки і сів на землю, діставши з сумки пляшку вина. Сьогодні Пентархія впала. Сьогодні джерело їхніх страждань зникло. Сьогодні вони були вільні. І цього було цілком достатньо, щоб відсвяткувати."
altukasa.2.a: "Хоча б сьогодні."

altukasa.3.t: "Один тихий і спокійний день"
altukasa.3.d: "Альту поправила своє пальто, просуваючись брудною стежкою. Тут, так далеко на півночі в Барраді, дув холодний і різкий вітер. До неї приєдналися фельдмаршал Солано Лобу та Ян Бразови. Усі вони мовчали. Незважаючи на їхню перемогу, ні в кого не було настрою для сміху або веселих розмов. Не зараз. Не в цій ситуації. Дорогою на вершину пагорба вони пройшли повз низку дубів. І на кожному з них висів слуга Пентархії, чиї тіла злегка розгойдував вітер. Це було єдиним вироком для тих, хто допомагав п'ятьом монстрам терзати Баррад довгі роки. Альту з генералами були одні на пагорбі, якщо не враховувати солдатів. Ні криків, ні гнівних зойків засуджених. Вони померли на самоті й у тиші. Нарешті, двоє зебр і грифон дісталися вершини і побачили пагорб, обраний для групової страти. А потім Альту заговорила. Тихо. Ледь чутно.\n\nДрево півночі дивний несе плід,\nКров на листі і біля кореня кров.\nЧорні тіла теліпає Північний Бриз,\nДивні фрукти з дуба впали вниз\nВид на пасовища Занедбаної Півночі,\nЗломлена земля істот загублених\nСамотності нарцисів запах чистий і свіжий\nІ раптом - запах палаючого тіла.\nЦі фрукти склюють ворони,\nЇх збере град.\nБудуть вони вітром зірвані\nІ гнилі повіє аромат.\nЗ дерева ось-ось впаде\nЦей гіркий і дивний плід."
altukasa.3.a: "Почуйте мене, рабовласники: настає жнива."

altukasa.4.t: "Програма Нобу Лівру"
altukasa.4.d: "Хоча в періоду правління Мансу Ерби було чимало недоліків, вона все ж зробила чимало гідних похвали досягнень. Серед них була програма Лівру, яка забезпечила багатьох жителів Кази книгами і допомогла підвищити грамотність. Альту сама є поетесою і тому прекрасно розуміє важливість грамотності. Як сильно одне лише сказане слово може вплинути на події або навіть змінити чиєсь життя.\n\nСлова визначали хід її власного життя. Вона досі з ніжністю згадувала, як у юності вони викрила вади багатіїв, як це привело її до в'язниці, як вона переконала тюремника підтримати її як вони обоє полюбили одне одного після її звільнення. Книги і слова в них допомогли її чоловікові вирости як особистості. Він зміг увійти в наукові кола і навіть стати університетським викладачем, незважаючи на те, що так пізно зайнявся своєю освітою.\n\nЇї життя було живим доказом того, що навіть грубий тюремник і проста кобилка з ферми можуть стати вченим і правителькою країни. Уряд Кази не повинен шкодувати коштів на освіту."
altukasa.4.a: "Пора почитати що-небудь розумне!"

altukasa.5.t: "Альту читає книгу"
altukasa.5.d: "Щоб відсвяткувати успіх програми Нова Лібру Альту попрямувала до Фірпорта, щоб прочитати там книгу учням місцевої початкової школи. Вона не дуже любила подібні заходи, спрямовані на розвиток зв'язків із громадськістю, але все ж цього разу пішла.\n\nУвійшовши до класу, Альту на мить зупинилася, милуючись кімнатою. Усе це так відрізнялося від життя в її селі. У неї ніколи не було можливості здобувати освіту в справжній школі. Замість цього батьки вчили її читати в міру своїх здібностей. Усе інше вона повинна була дізнатися сама. Усі ці малюки ніколи не пізнають такої важкої боротьби. І від думки про це, на очі Альту навернулися сльози щастя.\n\nАле час припинити мріяти наяву. У копитах у Альту була книга, і маленькі жеребята і кобилки, що сидять у класі, чекали, коли вона почне читати. Альту посміхнулася і заговорила.\n\n— У відкритому океані широкому,\n— Судно Д'Ваш розсікало воду."
altukasa.5.a: "Нехай більше жодна кобилка не позбудеться радості читання"

altukasa.6.t: "Невігластво - це цеглинка тиранії"
altukasa.6.d: "Під час численних бесід з Яном Бразовим та іншими іноземними добровольцями Альту вразило те, що дуже часто керівна еліта використовувала невігластво для зміцнення власної влади. І після довгих обговорень консультативною радою питання грамотності в Казі вона задумалася. Звісно, Каза не була тиранією, але чи можна її перетворити на таку, якщо вміння читати і писати вважатиметься розкішшю? Це питання переслідувало її багато ночей після цього.\n\nІ ось, після довгих роздумів, Альту попросила свою адміністрацію розробити великий план з викорінення неписьменності в Казі раз і назавжди. План включав велику програму з праць, з якими потрібно було ознайомитися всім і кожному. До списку цих творів входила історія Кази, розповіді про жертв гноблення і тиранії в Барраді, Ейстюрланді та Ґрифусі, а також філософські праці про ідеали свободи."
altukasa.6.a: "І будуть вони свічками, що освітять ночі цього світу."

altukasa.7.t: "Конкурс Альту"
altukasa.7.d: "— Це ж ти все це влаштувала. Я так пишаюся тобою.\n\nЧоловік Альту так посміхнувся їй, що зебра просто розтанула і почервоніла в присутності багатьох чиновників Кази. Цей дурник завжди знав, що сказати їй, але оплески почалися перш, ніж вона встигла відповісти. Альту повернулася до сцени, щоб побачити безліч маленьких студентів, що пробираються вперед.\n\nОдин за одним студенти почали читати свої вірші, присвячені темі свободи і звільнення. Деякі вважали за краще зосередитися на війні з Баррадом. Інші обрали більш особисті або ж абстрактні підходи до цієї теми. А потім хтось прочитав вірш, який виявився одою, присвяченою самій Альту. Хоча зебрі нерідко доводилося приймати похвали, чути їх у такому вигляді було вельми дивно, хоча й неймовірно приємно. Але саме останній вірш по-справжньому зворушив її. Він був написаний маленькою грифиною, чиї батьки приїхали з Бродфельда, рятуючись від громадянської війни та голоду, що вирували там. Грифина писала, що, хоча вона й дуже сильно любить Казу, вона все ж соромиться насолоджуватися її красою, знаючи, що її кузина і бабуся все ще залишаються в Бродфельді, де кожен день був важким випробуванням. Вона хотіла б поділитися своєю свободою з ними, але не могла вкласти її в конверт. І вона помістила на папір свої слова про важливість боротьби, про труднощі та страждання.\n\n— Ти можеш пишатися мною, любов моя. Але я пишаюся цими малюками і тим, що вони роблять."
altukasa.7.a: "Навіть якщо їхні рими жахливі."

altukasa.8.t: "Зарити сокиру війни"
altukasa.8.d: "Альту чекала в кімнаті для нарад поруч зі своїм кабінетом. Вона нервувала. Їхня остання зустріч пройшла не дуже добре. У Йермту було щось таке, що їй здавалося неправильним. Але зараз... зараз Баррад впав, і Альту не могла не визнати, що Йермту мала рацію. Вона стрімголов кинулася в атаку, через що багато хто постраждав. Альту ні про що не шкодувала, але відчувала, що могла б впоратися краще. Тепер вона могла побачити те, що так привабило Мансу Ербу в цій кобилі з Віттенленда. І, можливо, вона теж потребувала саме цього.\n\nНарешті прибула Йермту. Прийом був доволі прохолодним, але вона все ж сіла. Була недовга ввічлива світська бесіда, але незабаром кобили швидко перейшли до суті справи.\n\n— Напевно, мені слід подякувати або привітати вас. За знищення Пентархії.\n\n— Дякую тобі, Йермту. Для мене це було честю.\n\n— Справа не у вашій честі. І ніколи не було. Це не вистава, перша командувачка!\n\n— Це не було прикиданням. Я не догоджаю громадськості!\n\n— В ім'я духів, це не те, що я кажу! — Йермту зітхнула, намагаючись взяти себе в копита.\n\n— Йдеться про те, що буде далі. Те, до чого ви мали підготуватися. До Ксатіси. Це сталося вже одного разу, і, звісно ж, сталося знову. Ти ж не думала, що гармати впораються з усіма проблемами? О ні, це тільки початок. Ви не уявляєте, як важко було там, у таборах. Але я-то знаю. Я бачила це на власні очі. Я пройшла через усе це. Якби не Тендазі, то ситуація була б ще гіршою!\n\nАльту зітхнула і трохи знизила свій голос: — Я знаю. І за це я приношу свої вибачення. Ти була права. Тепер я знаю це точно.\n\nВідповідь була настільки несподіваною, що Йермту замовкла, приголомшено втупившись на Альту.\n\n— Тут я зазнала невдачі. І мені потрібна твоя допомога, щоб виправити ситуацію. Тож скажи мені, Йермту, що повинна робити перша командувачка?\n\nВона швидко отямилася і її гнів випарувався.\n\n— Табори затоплені, та й сам факт їхнього існування вже є частиною проблеми. Нам потрібно переселити цих істот. Допомогти їм створити спільноти. У нас так багато невикористовуваних земель. Ми повинні використати. У містах не побудувати достатньо житла за такий короткий термін. Їм знадобиться допомога. Обладнання. І спільні зусилля всього суспільства. Там впораються або самі біженці, або приватні лідери.\n\n— Тоді зробимо це."
altukasa.8.a: "Разом."

altukasa.9.t: "Маленький будиночок на болоті"
altukasa.9.d: "Візит до нової громади в північній Бімнонії був не простим. Це місце було обрано місцевими зборами Оферкліфа за участю Йермту. Це був один із тих регіонів, які вважалися придатними для землеробства, але були покинуті в перші роки Ксатіси. Занадто сильний страх перед можливим нападом із Баррада змусив багатьох жителів утекти. Колись процвітаючі землі знову перетворилися на болота, але групи біженців і жителів Кази завдяки наданому державою обладнанню та повній самовіддачі знову заселили ці землі.\n\nВізит пройшов зовсім не так, як замислювалося. Спільнота не була схожа на те, що замислювалося за початковими планами, і Альту, яка спочатку наполягала на невеликому візиті, довелося відправити своїх помічників для розпитувань. Зрештою їх привели до того місця, де жила "мати Тендазі". Коли вони йшли табором, Альту не могла не помітити, як надихає все, що тут відбувається. Тутешні істоти були щасливі, попри труднощі, яких вони зазнавали. Можливо, щось справді ховалося в диких і неприборканих ідеалах Йермту. Популярність "матері Тендазі" теж не викликала сумнівів. Жителі табору постійно просили передати їй подяку за різні речі, зазвичай за "коробку печива" або "настоянку".\n\nПотім, делегація нарешті дісталася до будівлі. Місце проживання Тендазі було маленьким дерев'яним будиночком на болоті. Споруда розміщувалася в дуже мальовничому місці. Перед будинком стояла група різних місцевих жителів. Там були як молоді, так і старі. Вони базікали між собою і грали одне з одним у карти. Двері будинку були відчинені, тож Альту просто увійшла. Усередині вони побачили справжню маленьку вітальню, що більше підходила затишному котеджу, ніж лазарету. За мить там з'явилася стара кобила-зебра, відома як Тендазі.\n\n— О духи! Мадам Кекса! Ми думали, ви приїдете лише завтра. Мені так шкода! У нас же нічого не приготовлено!\n\n— Усе гаразд, міс Тендазі. Я б вважала за краще, щоб ви зосередилися на своїй громаді, а не на моєму комфорті. У вас тут доволі широкий асортимент товарів. Це майже схоже на магазин.\n\n— Це правда, мадам Кекса. Я знаю про вашу думку щодо матеріального багатства, але це допомагає. Істоти потребують не тільки зцілення та їжі. Їм також потрібні дрібниці. Маленькі задоволення. Чай. Печиво. Іноді плитка шоколаду. Зручне крісло. Якщо не дбати про моральний стан місцевих жителів тут, щоб вони могли почуватися тут як удома, вони могли б з таким же успіхом залишитися в старому житлі Оферкліфа.\n\nАльту трохи образилася на цю заяву, але настрій у таборі говорив про те, що ця кобила, можливо, має рацію. Тому вона посміхнулася у відповідь Тендазі, яка своєю чергою трохи розслабилася. Стара зебра запитала: — Чи не бажаєте чашечку чаю?"
altukasa.9.a: "Звісно."

altukasa.10.t: "Нобу Реторно"
altukasa.10.d: "Альту озирнулася, коли вона підходила до акуратної червоної стрічки. Як же сильно змінилося це маленьке сільце посеред боліт. Вона все ще пам'ятала своє останнє відвідування цього місця, де раніше не було нічого, крім моря наметів і дерев'яних сараїв. Але тепер тут стояло справжнє маленьке містечко. Вона не могла повірити, що його створення зайняло так мало часу. Наче все це відбувалося в книзі, написаній лаконічним письменником, який мало дбав про заповнення глав "зайвими" на його погляд деталями.\n\nБагато хто допомагав проєкту від самого його початку. Йермту та її друзі. Мати Тендазі, яка спостерігала за будівництвом і керувала поселенням. Ветерани війни, представники громад Баррада і міської ради Оферкліфа. І багато інших. Вона не змогла стримати усмішки. Це. Усе це здавалося таким правильним. Але також вона розуміла, що це був не тільки її момент слави. О ні, далеко не тільки її. Альту посміхнулася і махнула Тендазі та Йермту, щоб ті приєдналися до неї. Вони завагалися, але все ж зрештою приєдналися до неї і разом перерізали стрічку, викликавши бурхливі оплески.\n\n— Цим я оголошую офіційне визнання Нобу Реторно одним із міст Кази! Нехай його життя буде довгим і радісним!"
altukasa.10.a: "Ура!"

altukasa.11.t: "Значення багатства"
altukasa.11.d: "Між багатими елітами Кази та Альту Кекса існувала напруженість. Вона ніколи не любила їх, і це почуття було взаємним. Звісно, траплялася вельми лицемірна співпраця, але вона завжди здійснювалася крізь стиснуті зуби. А іноді справа доходила до того, що дехто навіть звинувачував її в тому, що вона таємний прайвенський агент, відданий справі марксизму-сталліонізму.\n\nІ все ж, якимось чином вони пристосувалися. Замість того щоб продовжувати тікати в Макавію, Річкові Землі або кудись іще дедалі більш і більш безглуздими способами, більшість із них залишилися і почали робити свій внесок. Збільшилися пожертвування, особливо на користь біженців, що тікають від воєн.\n\nГазети навіть повідомили про вражаючу подію. Кобила-зебра на ім'я Фатела оголосила про створення благодійного фонду, метою якого буде проведення вакцинації та викорінення хвороб. Незабаром ця організація отримала реальні важелі впливу, оскільки до неї приєдналася ціла низка іноземних експертів, зокрема грифони на кшталт колишнього лицаря з Катерина і кількох випускників Єля.\n\nЩе дивовижнішим є той факт, що Фатела оголосила про свій намір змінити заповіт, щоб після її смерті більша частина статків була розподілена між різними благодійними організаціями. Вона присягнулася, що її дітям дістанеться лише десята частина її нинішнього статку, який, за всіма розрахунками, все одно буде пристойною сумою."
altukasa.11.a: "Це просто чудово!"

altukasa.12.t: "Нові робітники"
altukasa.12.d: "Анастасія прямувала на фабрику. Сьогодні належало багато роботи, але цього разу вона абсолютно не турбувалася з цього приводу. Усе буде добре, і більше не буде ніяких "добровільних" понаднормових. Дійсно, дні страйків на фабриці Вінгалака залишилися далеко позаду. Вона все ще пам'ятала ті дні. Як вони боролися за свої базові права і як їм вдалося привернути увагу кандидатів. Тоді було чимало розчарувань. Але врешті-решт у них усе вийшло.\n\nКобила потягнулася, коли матеріали на конвеєрі проїхали повз неї, і помахала представнику профспілки. Анастасія посміхнулася. Здавалося, що ніби всюди в повітрі витав гарний настрій, що й змусило її замислитися. Недавні реформи та колективні переговори змінили ситуацію. Босам тепер уже двічі доводилося думати про посилення оплати праці або вимагати працювати додатково після виборів, але в міру того, як Божевільна Кекса діяла, капіталісти злякалися і самі почали впроваджувати зміни без спонукання. З'явилася кімната відпочинку. Потім заводська їдальня, де справді подавали смачну їжу. І ще дещо. А коли Божевільна Кекса почала укладати угоди з профспілками і навіть почала організовувати робітничо-солдатські батальйони, начальство подбало про те, щоб і тут проблем не виникло. Напевно, це було в їхніх же інтересах. Коли ви стикаєтеся з примхливою кобилою, ви не повертаєтеся до неї спиною і намагаєтеся бути дуже непомітними. І це працює незалежно від того, чи є в неї в копитах ніж або вся міць державного апарату."
altukasa.12.a: "О, ось і перерва!"

altukasa.13.t: "Прогулянка по ринку Оферкліфа"
altukasa.13.d: "Етельвайн глибоко зітхнув. Ринок Оферкліфа був сповнений метушні, але йому це дуже подобалося. У Барраді, навіть коли божевільна погода трохи притихла, мало хто наважувався жити так просто, немов не дбаючи ні про що на світі. Не побоюючись того, що ось-ось з'являться головорізи Пентархії і схоплять когось, щоб перетворити цього нещасного на раба. Але цим звірствам настав кінець. Пентархія зникла. Баррад лежить далеко, а навколо нього зараз розстеляються землі Кази. Минули десятиліття, але Етельвайн, нарешті, дістався сюди.\n\nВін все ще пам'ятав свою першу спробу втекти з Баррада разом із кузиною, так багато років тому. Васса розповідала йому казки про Казу, і вони, нарешті, зібрали припаси й набралися рішучості, щоб спробувати перетнути кордон. Спочатку вони непогано просувалися вперед, але потім усе покотилося в Тартар. Буря. Патруль. Обвалення моста. Він усе ще пам'ятав, як Васса падала і кликала його. Він так і не знайшов її тіла. Але тепер, коли жителі Кази нарешті поклали край його стражданням, Етельвайн вирішив піти й подивитися те місце, заради якого померла його кузина.\n\nВін озирався на всі боки, коли почув слабкий крик із натовпу.\n\n— Етельвайн?\n\nПоні повернувся і завмер. Він помітив обличчя, якого не бачив уже так давно. Це була його двоюрідна сестра. Це була Васса. Вона так змінилася... Стала старшою і отримала шрам на лобі. Вона впустила куплені продукти й зблідла, як привид. А потім на її очі навернулися сльози й Васса закричала:\n\n— Він живий! Клянуся духами, він живий!\n\nДвоє поні кинулися одне до одного й обійнялися, не в змозі відпустити одне одного після стількох років розлуки."
altukasa.13.a: "Я думав, що ти померла..."

altukasa.14.t: "Несправедлива помста"
altukasa.14.d: "Альту Кекса відпочивала у своєму номері в готелі "Хорнавік Кейп", а на столі її очікував просто жахливий документ. Вона подивилася вниз, на місто. Тепер, коли вона прибула до Хорнавіка, вона мусила визнати, що він справді має гарний вигляд. Навіть мирний. Коли група з веселих маленьких оленят, що гралися на вулиці, пробігла під її вікном, Альту болісно зітхнула. Чому? Чому світ має бути таким? Чому так багато краси побудовано на стражданні? Чому виправлення цих помилок також має бути настільки кривавим? Чому на плечі вільних істот ліг обов'язок вести війни, влаштовувати революції та руйнування, щоб створити кращий світ? Може, це була хитрість тих, хто отримував вигоду з гноблення? Зробити мирну реформу просто неможливою. Щоб зробити своє падіння настільки болючим, щоб тим, хто хоче їх повалити, довелося стати такими ж тиранами, якщо не гіршими.\n\nВона знову повернулася до столу і паперів на ньому. Вони повідала їй гірку історію. Про те, як звільнені раби втекли з таборів, де їм допомагали, знайшли своїх гнобителів, спалили їхній маєток, а також убили знатну сім'ю і всіх слуг, що залишилися. І подробиці. Там були всі жахливі дрібні деталі. Це було вельми важко зрозуміти, але багато що свідчило про біль і страждання, які довелося пережити цим колишнім рабам. Скільки випадків жахливого ставлення до них не потрапило до звітів?\n\nІ все ж.\n\nВона взяла документ і підписала його. Усе ж вони були в Казі, а навіть у країні свободи не можна було дозволяти розлюченому натовпу вершити суд. Ніхто не бажає потурати позасудовим убивствам. Суспільство, яке допускало б таке безглузде вбивство, навіть як помсту за тяжкі злочини, не було істинно вільним суспільством. І тому, навіть у таких частково виправдовувальних обставинах, вони мають бути покарані за своє варварство, щоб у цих землях могла з'явитися справжня справедливість."
altukasa.14.a: "Неприємна справа зроблена."

altukasa.15.t: "Гірка чаша"
altukasa.15.d: "Альту йшла коридором свого будинку в Іля-Рошка, а стукіт її копит голосно лунав у тиші. Вона тужливо подивилася на вулицю, перш ніж гірко зітхнути. Її чоловік поїхав у відрядження по роботі в Макавію, а діти також поїхали вчитися або працювати. Усі ці дні на самоті здавалися такими довгими. Вона не могла нічого писати. Натхнення пішло. Вона занадто багато про що турбувалася. А що ж стосується сну...\n\nВона продовжила свій шлях і попрямувала в палісадник, де й сіла в плетеному кріслі. На відміну від того, що належало першій командувачці, це було набагато зручніше. Вона заплющила очі й вдихнула чисте повітря островів. Вона слухала, як сюрчать цвіркуни і щебечуть птахи, відчувала як дме легкий вітерець. Альту зітхнула. Чому все не може бути так просто і комфортно як зараз?\n\nНавіть тут, у цьому найщасливішому місці, їй було важко звалити цей тягар на свої плечі. І з кожною новиною, з кожним померлим солдатом або агентом Скапаторії, з кожною невдалою чи успішною операцією з порятунку біженців, під час якої були втрати, це ставало дедалі важче. Чи настане колись кінець усьому цьому? Кровопролиттю? Стражданням? Гнобленню? Чи закінчаться нічні кошмари? Чи згасне полум'я гніву?\n\nВона втомилася злитися, втомилася нести смолоскип уперед. І все ж саме вона мусила це робити. Це було дуже важко, але ще важче бачити інших, хто все ще живе в рабстві та злиднях. Усе своє життя вона засуджувала лицемірство тих, хто мало допомагав іншим і жив у розкоші. Вона не могла покинути свою справу.\n\nАле це було ще не найгірше. Найгіршим був гнів інших. Тих, хто втомився воювати. Тих, хто скаржився, що Каза збилася зі шляху в своєму поході за свободу. Про тих, хто все ще твердив і наполягав на необхідності зробити паузу і нарешті вирішити кризу біженців, яка здавалася, як і раніше, нескінченною. Але, принаймні, їм було на кого звалити провину. Вони могли перекласти свою ношу на когось. Але вони були вільні, тому що Синора і Акіку не слухали лагідних. Вони працювали з усіх сил, щоб їхні нащадки могли дозволити собі забутися і дуріти, як жеребята.\n\nВона згадала свою матір, коли сама Альту писала ті вірші, через які її посадили до в'язниці. Як вона турбувалася про те, що її дочка жертвує своїм майбутнім і шансом на безбідне життя. - Альту, що ти робиш зі своїм життям? Як ти будеш заробляти гроші? - повторювала вона знову і знову.\n\nАльту відкрила очі."
altukasa.15.a: "Я роблю це не заради грошей, мамо."

altukasa.16.t: "Тиха панахида"
altukasa.16.d: "Це був напрочуд прекрасний день, подумав Альту, поки процесія попрямувала до центру меморіалу. Чоловік допомагав їй нести вінок із квітів. Вона подивилася на всі боки. Усюди тягнулися ряди плит, вирізаних із білого мармуру. На кожній з них були викарбувані й виділені світлим піском ім'я, звання, дата і місце. Їй це подобалося. Навіть якщо Каза впаде. Навіть якщо ця війна була забута, вони все одно залишаться тут. І один погляд розповість, за що вони билися. І все ж це було схоже на нанесення бальзаму на рану, що все ще ниє. Їх було так багато...\n\nНарешті вони підійшли до пам'ятника. Там стояв обеліск, виготовлений із каміння, взятого з кожного регіону Кази, з кожної звільненої країни, за яку проливалася кров жителів Кази. А навколо обеліска розкинулося невелике поле, заповнене мармуровою крихтою. Воно символізувало тих, хто помер від дій гнобителів або загинув у боротьбі з ними, так і не розкривши світу своє ім'я. Вони поклали вінок до підніжжя обеліска. Потім пішли сім'ї загиблих, а Альту відійшла вбік.\n\nНарешті, настав час заговорити.\n\n— Мої дорогі жителі Кази,\n\nНаша битва не є щасливою. Немає ніякого сміху в реві гармат і залпах гвинтівок. Немає слави ні в кровопролитті, ні в останніх словах, які шепочуть помираючі в кривавому бруді. Я могла б сказати, що ті, кого ми всі втратили, померли з посмішкою на вустах, але в цьому не було б правди, і ми зобов'язані говорити чесно.\n\nІстинний лише наш обов'язок. Обов'язок, на чий поклик ми всі відгукнулися, віддано і в міру своїх сил. Ми давали клятви нашій справі не заради можливої здобичі чи милості королів, а заради того, щоб інші могли сміятися або плакати, грати або працювати, але не як раби чи жертви, а як вільні істоти з тими самими правами, що й у їхніх сусідів і вождів.\n\nОсь чому вони взяли зброю і сумки, а потім днями й ночами билися під градом куль, проклять і снарядів.\n\nМи можемо вшанувати їх сьогодні мармуром і квітами. Але кожен подих звільненого раба та їхніх нащадків зводитиме ще один монумент їхній жертві. І це триватиме протягом століть."
altukasa.16.a: "Їхні тіла зотліли, але їхній дух все ще з нами."

altukasa.17.t: "Перерва на чай"
altukasa.17.d: "Альту відклала перо вбік і потягнулася. Цикади весело щебетали в траві на рівнинах поблизу Іля-Рошка. Вона посміхнулася і побачила, що її чоловік читає в кріслі, а діти грають у хуфбол у саду. Вона сумувала за такими миттєвостями. У такій простоті, в житті далеко від шуму і турбот міст, була своя особлива принадність.\n\nАле справа була не тільки в цьому. Стільки разів вона залишала місто, щоб знайти тут свій притулок, але тут Альту не могла ні писати, ні відпочивати. Настільки часто ланцюги, що приковували її до плетеного крісла першої командувачки, дотягувалися і до цього тихого будиночка. Але тепер усе було набагато краще. Табори в Оферкліфі потихеньку розбирали, а поні перебиралися в інші міста. Підвищилася грамотність. Бідність знизилася. Так багато речей змінилося на краще.\n\nЗвісно, відгриміли ще не всі сутички, але, схоже, що Каза нарешті впевнено стала на копита. Здається, ця частина Грифонії перестала бути обителлю тиранів і гнобителів.\n\nАльту взяла свою чашку з чаєм і подула на неї, щоб остудити. Вона повільно вдихнула, насолоджуючись ароматом напою і легким морським бризом. Потім вона посміхнулася. Нарешті, цього прекрасного дня, Альту відчула себе вправі трохи відволіктися від усіх проблем і насолодитися часом, який вона може провести зі своєю сім'єю."
altukasa.17.a: "Каза буде в порядку."

altukasa.18.t: "Зміна фокуса"
altukasa.18.d: "Майже одночасно жахливій діяльності Пентархії в Барраді настав кінець. І так з плечей Кази було знято найтяжчий тягар. І хоча ми можемо тільки радіти цьому, все ж залишається і гіркота. Почуття невдачі від того, що ми знову не маємо права голосу щодо нашого майбутнього, бо нашу долю знову вирішуємо не ми. Проте, ми можемо лише сподіватися, що ці зміни призведуть до звільнення східної Грифонії, а не до її поневолення.\n\nПопри це, нам ще багато чого належить зробити. Гори, як і раніше, частково залишаються непридатними для життя, і наш обов'язок перед біженцями залишився колишнім, оскільки ми ніколи не зачинимо двері перед ними. І, незважаючи на цю перемогу, нам ще багато чого належить зробити, щоб забезпечити свободу і мир для всіх істот у цій частині світу."
altukasa.18.a: "Наш обов'язок гармонії має тривати."

altukasa.19.t: "До питання про довгі промови"
altukasa.19.d: "Альту відпочивала на ганку свого будинку, дивлячись удалечінь. Її горло все ще боліло після виголошеної вчора промови. Вона розуміла, що та промова була вкрай важливою, але ця думка зовсім не полегшувала болю. Чоловік перервав її внутрішні страждання, принісши їй трохи спеціального сиропу для співочих, парочку печива і настоянку чебрецю. Потім він сів поруч із нею з легкою пустотливою посмішкою.\n\n— Що?\n\n— Я нічого не казав, люба.\n\nВона відкашлялася, перш ніж схопити чашку, і різко відповіла. — Я знаю тебе занадто добре, і ти ніколи так не посміхаєшся, якщо нічого не приховуєш.\n\nВін посміхнувся, коли Альту закашлялася і почала потягувати настоянку.\n\n— Ну гаразд. Я найняв декого. Флейтиста.\n\n— Невже? Я й не знала, що університету потрібна фонова музика. — Сказала Альту, бажаючи розсміятися, але намагаючись не робити цього через біль у горлі.\n\n— О ні, хоча я передам цю ідею ректору. Це для тебе.\n\nВона спантеличено втупилася на нього. З якого дива він вирішив, що їй настільки подобається флейта, що вона захоче особистого музиканта?\n\nВін продовжив. — Я бачив і чув твої промови. І, люба, я кажу це з усією любов'ю, яку відчуваю до тебе. Твої промови просто чудові і ти виголошуєш їх від щирого серця, але, Альту, ти доводиш себе до нестями, якщо робиш помилки. Починаєш злитися і так завдаєш собі ще більшого болю. Тобі хтось має повідомляти про це. Тому я й найняв цього флейтиста. Він буде присутній під час твоїх виступів і гратиме в ті моменти, коли ти губишся в словах, щоб дати тобі час зібратися з думками.\n\nАльту на мить відвела погляд. Вона спробувала відповісти, але не змогла. Спантеличена зебра просто допила свій чай. Вона задумалася на мить, поки її чоловік кришив печиво, щоб кинути кілька шматочків пташці. За кілька секунд Альту посміхнулася і захихотіла. У неї заболіло горло, але вона все одно не припиняла.\n\n— Знаєш... Ось тому я й люблю тебе."
altukasa.19.a: "Ти єдиний, кому вдається змусити мене замовкнути."

altukasa.20.t: "Збір коштів у Тартарі"
altukasa.20.d: "Альту зітхнула, перш ніж осушити келих найкращого іскристого вина з Весткіпа. Вона звикла насолоджуватися напоями з Аквелії. У хорошій компанії, звісно. Але вона була тут, в оперному театрі Сеґуру, в оточенні багатої еліти Кази. І намагалася вибити з них пожертви. О, вона, звісно, знала, як з цим впоратися. Збір коштів і спілкування зі світськими левицями та левами було частиною життя відомих митців, а вона точно не була кимось пересічним. Хоч і ненавиділа кожну секунду цього дійства. Вона привела із собою помічника, одного зі старих товаришів Пасариньї, який добре знав діловий світ Кази.\n\nАсистент познайомив її з двома багатими фабрикантами. Можна було подумати, що вони виробляють щось цікаве, але ні. Вони робили коробки. Дуже багато коробок. І вони непогано заробляли на цьому. Достатньо, щоб профінансувати кілька програм по боротьбі з Ксатісою або нове спорядження для кампанії в Барраді. Але, на превелике розчарування Альту, фабриканти самі були ще простішими і порожнішими, ніж коробки, які вони відвантажували. Дружина лише говорила про правильний підбір стільців у своїй астеріонській зимовій резиденції, а чоловік пояснював, що йому подобається колекціонувати рідкісні книги, хоча він мало цікавиться читанням. Нарешті, коли Альту вже збиралася розбити собі об голову найближчу пляшку вина, алкоголь нарешті спрацював і вона розсміялася "жарту", перш ніж сказати парочці наступне:\n\n— Мені ось така думка в голову прийшла. Я відчуваю, що ми всі повинні вважати вас прикладом, мої дорогі. Ви настільки незамутнені у своєму розумі. Така простота дасть нам змогу ігнорувати так багато непотрібних речей.\n\nАсистент Альту подивився на неї так, немов у нього ось-ось станеться серцевий напад, але Альту лише посміхалася і чекала. За кілька секунд бізнеспоні захихикав і погодився, що змусило Альту замислитися: чи має вона насолоджуватися цим видовищем, чи ж закричати від розчарування. Її помічник швидко вказав на якусь іншу зебру і швидко відвів її від першої пари, перш ніж Альту встигла відчитати їх. Потім він спробував коротко розповісти їй про те, чим займається наступний багач."
altukasa.20.a: "А що цей продає? Дверні ручки?"

altukasa.21.t: "Як вкрасти цукерку в курчати"
altukasa.21.d: "Раніше ранок у порту Сеґуру був яким завгодно, але тільки не тихим. Після того, як перша командувачка Кекса оголосила про свій намір примусово отримати фінансування від багатих еліт для фінансування своєї визвольної кампанії, страх поширювався серед багатіїв як справжня лісова пожежа. Звісно, адміністрація передбачила це і негайно заморозила будь-яке переведення активів і капіталу з Кази. Митна адміністрація Сеґуру викликала Айвана Цельника з Фірпорта, щоб той протистояв неминучим спробам багатіїв ухилитися від сплати податків.\n\nАйван глибоко затягнувся своєю сигаретою, спостерігаючи, як його грифони і зебри дають раду з багажем тих, хто намагається піднятися на борт корабля. То тут, то там якісь дурні намагалися прокрастися на борт, але їх було доволі мало. Він посміхнувся. Це було набагато простіше, ніж намагатися утримати головорізів "Гриф-Зюд ГмбХ" від спроб контрабандою доставити заборонені товари до Фірпорта.\n\nПотім він помітив якусь сварку біля корабля і вирішив спуститися, щоб подивитися, що там відбувається. Він підійшов і побачив пару добре одягнених зебр, які намагалися зрушити з місця свій явно важкий багаж.\n\n— У чому тут, власне, проблема?\n\nПідлеглий Айвана пояснив, що пара заявила, що їм нічого декларувати, і відмовилася від огляду їхнього багажу. Тут втрутився зебра з цієї самої пари і почав говорити щось про те, що закони Кази гарантують їм недоторканність приватного життя і що він не потерпить знущань з боку урядових головорізів. А якщо вони спробують їх зачепити, то будуть наступного разу говорити з його адвокатами. Потім він дістав паспорт Макавії, стверджуючи, що в нього також є права і громадянина цієї країни. Потім, після того як багатий зебра закінчив свою тираду і самовдоволено поглянув прямо на Айвана, він спробував схопити і підняти свою валізу. Важка валіза піднялася в повітря дуже легко, хоча і з гучним тріском. Дно тріснуло, відкривши поглядам митників акуратну купку золотих злитків.\n\nАйван зробив ще одну затяжку сигаретою і подивився на зебру, потім на купу золота, а потім знову на нього."
altukasa.21.a: "Чи не забули ви повідомити ще про що-небудь, сер?"

altukasa.22.t: "Відпустка в Лавірінтосі"
altukasa.22.d: "Дорогою до свого маленького будиночка Сілера Меру витер своє чоло носовою хусткою. О, як же він ненавидів астеріонський клімат! Тут завжди так жахливо, навіть у міжсезоння. Але, на щастя, йому не доведеться надто довго тут затримуватися.\n\nКоли він наблизився до котеджу, його зустріла невелика група непривітно виглядалих істот, що належали до різних рас. Кілька зебр, поні, пара грифонів і навіть єті. Під час розмови з їхнім ватажком, він обмінявся довгим поглядом з єті. Як же далеко він забрався від дому.\n\nКоли він увійшов до будинку, то там його зустріло троє інших істот. Двоє грифонів і мінотавр. Його зв'язковий, Александреску, посміхнувся і запропонував сісти. Розмова була доволі відкритою. Александреску пояснив, що придбав у свого наймача в Тобуці кілька гармат, що залишилися з Імперії шторму, і що його друг, який представився як Аррреола, додасть до поставки сікамеонські гармати, хоча і не повідомить про їхнє точне походження. Мінотавр не представився. Він лише заявив про те, що він тут для того, щоб тут не сталося нічого надзвичайного, інакше Астеріон буде змушений заборонити таку торгівлю в їхніх національних водах. Зрештою, мінотаври не бажали відволікатися від їхньої ситуації з Ціанолізією, а війни Кази, безумовно, вважалися для них однозначно другорядними.\n\nНезважаючи на їхні запевнення, Сілері стало не по собі. Якщо преса на батьківщині коли-небудь пронюхає про ці угоди, це викличе національний скандал, не кажучи вже про підозри у зв'язках з компанією Гріф-Зюд Гмбх, які виникнуть пізніше. Але вони потребували зброї. І він погодився. Він встав і взяв слухавку телефону, щоб подати сигнал: — Ой, як ніяково. Мабуть, це наслідки вчорашнього рому. Я помилився номером! — і повісив слухавку.\n\n— Гроші переведено на рахунок у Фезері.\n\n— Чудово! — засяяв Александреску. — Час підкріпитися. Сьогодні доволі спекотно, чи не так?\n\nПідійшов слуга з тацею прохолодних напоїв, мокрих від конденсату. Сілера поспішив схопити склянку і залпом випив холодний лимонад."
altukasa.22.a: "Нарешті. Справу зроблено."

altukasa.23.t: "Пошкребти по засіках"
altukasa.23.d: "Збір зброї у населення йшов добре. Навіть краще, ніж очікувалося. Звісно, цій зброї було дуже далеко до повноцінної уніфікації. У когось були мисливські рушниці або зброя, з якою тренуються для задоволення у вільний час. Інші пропонували зовсім давні зразки, яким саме місце в музеї. Більш сучасні зразки зазвичай пропонувалися прайвенськими і Ґрифусськими вигнанцями або ж колишніми рабами, які викрадали зброю під час втечі за допомогою агентів Скапаторії.\n\nА деякі зразки зброї були дуже особливими. Одна літня зебра з Іля-Рошка принесла особливу посилку. Усередині лежав грифоній меч, на якому все ще було викарбувано клятву вірності Гроверам. Тільки цей напис був перекреслений і поверх нього красувалося слово Лібердаді. Стара кобила пояснила офіцеру, що це був трофей, захоплений її предком у битві при Ебіроні. Відтоді їхня сім'я використовувала меч у всіх війнах, у яких брала участь і Каза, і мало не втратила цей клинок під час вторгнення Ейстюрланда. І тепер вона відчувала, що буде правильно, якщо цей меч повернеться в бій, нехай навіть і востаннє.\n\nАльту повідомили про це пожертвування, і вона одразу ж попросила показати його. Зебра була просто приголомшена, взявши цей меч у копита. Навіть якщо вона почувалася трохи дивно, згадуючи розповіді з книжок про лицарів-реакціонерів та їхні присяжні мечі, зебра розуміла, що це був найпотужніший символ. І тому Альту вручила його фельдмаршалу Лобу замість його старого службового меча."
altukasa.23.a: "Каза переможе!"

altukasa.24.t: "Залишки старої адміністрації"
altukasa.24.d: "Якщо і є хтось, хто дійсно дратував Альту, так це голова державної служби - маленький нудний жеребець на ім'я Люа Ремеді. Від самого початку він справді бісив її. Їхні стосунки не задалися з першої зустрічі, коли Люа кинув їй виклик і почав пропагувати свою порожню політику статусу-кво перед народом Кази. Подумати тільки, адже в якійсь іншій реальності вони могли помінятися місцями... Альту дивилася на Люа, що стояв перед нею, зверху вниз. Попри його непохитну на перший погляд незворушність як скеля, перша командувачка могла бачити шестерні, що оберталися всередині його маленької зморщеної голови.\n\n— Я тобі не подобаюся, — сказала Альту йому. Це було досить легко зрозуміти. Люа лише підняв брову у відповідь, просячи уточнення того, що вона має на увазі. Альту Кекса відчув наближення нападу гніву, побачивши це видовище. — Кинь прикидатися, Ремеді, — відрізала вона. — Я знаю, в яку гру ти граєш. Ти заганяв мене в глухий кут із самого початку. Ти заважаєш діяльності моєї адміністрації купою дрібниць, ти блокуєш мої зусилля безглуздими причіпками і продовжуєш грати у свою гру, наче Мансу Ерба все ще тут. Я розумію, програш на виборах може бути вельми болючим і неприємним, але народ обрав мене, незалежно від того, чи готувала вона тебе своїм наступником, чи ні. Але я хочу поставити наступне питання. Чи справді ти намагатимешся підривати мій авторитет, як і раніше, прикидаючись професіоналом?\n\nЛюа Ремеді повільно зітхнув, зняв окуляри і потер перенісся. Альту Кекса вперше викликала в ньому таку реакцію, але вона не очікувала того, що послідує за цим.\n\n— За всієї моєї поваги, мем... — відповів він так само спокійно, як і раніше, але вже крижаним голосом. — Я голова державної служби, і ці "дрібниці", про які ви говорите, є моєю роботою. Так, ви виграли вибори, але хіба вогонь і сірка створять дахи над головами громадян? Чи зможе люта риторика використовуватися замість куль у гвинтівках ваших солдатів? Я в жодному разі не підриваю діяльність вашої адміністрації, якщо тільки ви не вважаєте "підривом" ту шкоду, яку завдало ваше его, коли ви не змогли впоратися з гідним управлінням країною, міс Кекса. Ці "безглузді причіпки" допомагають підтримувати роботу Кази, що розуміла ваша попередниця. Ось чому вона зміцнювала державну службу. Якщо ж ви хочете змінити це, то звільніть мене, влаштуйте ще одну "Вогняну ніч" і замініть мене якимось підлабузником, який цінуватиме ваше его понад добробут країни. В іншому разі, будь ласка, дозвольте мені повернутися до справжньої роботи, а не цього вашого "лідерства"."
altukasa.24.a: "Ти звільнений. Геть. ЖИВО!"
altukasa.24.b: "Забирайся з мого кабінету."

altukasa.25.t: "Молот і ковадло"
altukasa.25.d: "Обсидіан Шайн знову ухилився від атаки проклятого монстра. Тварюка зашипіла на нього. Він впізнав цих істот, але порча Сутності змінила їх. Він скористався перепочинком, поки монстр погрожував йому, щоб перевести дух, але невдовзі тварина знову взялася за нього. Цього разу контратаки з боку єдинорога не було. Він зосередився і створив щит, сфокусувавши всю міць свого рогу на цьому заклятті. Це зупинило чудовисько, але не відлякало його. Тварюка, як і раніше, тиснула. Обсидіану довелося поставити копито на землю. Монстр усе не здавався. Заради духів! Чому зараження псуванням заразом не робить їх більш боягузливими?\n\nПотім удалині з'явилася крилата фігура, що летіла прямо на них. Чудово. У цього набридливого звіра був друг. Він напружився, готуючись до удару. Можливо, він все ж таки може телепортуватися? Ні. Сил для цього не залишилося.\n\nПотім новоприбула істота завдала свого удару. Але Обсидіан Шайн відчув лише полегшення. Він спостерігав, як чудовисько шипить, дряпається і намагається відбиватися, поки грифон із брудним пір'ям завдавав ударів по його спині палашом. Це був його шанс. Обсидіан опустив щит і вдарив звіра в шию. Тварюка заверещала востаннє і впала.\n\nЄдиноріг на мить зупинився, щоб віддихатися, а потім повернувся до грифона, який врятував йому життя. Він впізнав його за фотографією в тій недавній газетній статті. Ян Бразовий, божевільний грифон. Ґрифуссець опустив меч, посміхнувся єдинорогові, виліз на труп чудовиська і простягнув лапу Обсидіану.\n\n— Містере Шайн, я так розумію?"
altukasa.25.a: "Разом ми зможемо перемогти навіть Баррад."

altukasa.26.t: "Траст юридичної відповідальності"
altukasa.26.d: "Сьогодні група юристів під назвою "Траст юридичної відповідальності" подала великий позов проти нашої адміністрації. Адвокати звинувачують уряд у порушеннях етики, як серйозних, так і незначних.\n\nГрупа також дала інтерв'ю всім великим газетам. У них вона відкидала будь-які звинувачення про спробу нашкодити нинішній першій командувачці. Замість цього вони заявляли, що сильне та активне громадянське суспільство необхідне для функціонування істинно гармонійного суспільства, яке, як заявляє вона сама, представляє Альту Кекса.\n\nПісля деяких досліджень з'ясувалося, що новоспечену групу юристів очолює не хто інший, як сам Люа Ремеді."
altukasa.26.a: "Ремеді..."

altukasa.27.t: "Приплив біженців"
altukasa.27.d: "Ополченці та представники північних міст доповідають, що з Баррада виливається постійний потік біженців. Незважаючи на їхнє звільнення, становище в горах, як і раніше, залишається важким завдяки неврожаям, а жахливі погодні умови тільки погіршують ситуацію. Після зникнення загрози з боку патрулів Пентархії та підвищення безпеки подорожей дорогами, багато хто тепер залишає майже придатні для життя гори, щоб знайти притулок у Казі.\n\nЩе більшу тривогу викликає той факт, що навіть до цього ситуація в таборах біженців в Оферкліфі і без того була дуже поганою і там підтримувалася лише тендітна рівновага. А зараз приплив нових біженців загрожує повним колапсом. Однак уже з'явилися приватні та місцеві ініціативи щодо пом'якшення шкоди. Серед них особливо виділяється нещодавно створений Фонд Допомоги Барраду - благодійна організація під управлінням колишнього кандидата Йермту і Тендазі, найважливішої фігури в галузі громадської охорони здоров'я та благодійності у Фірпорті. Разом вони вже збирають кошти, щоб допомогти знедоленим біженцям."
altukasa.27.a: "Вам тут раді."

altukasa.28.t: "Якість лідера"
altukasa.28.d: "Подія для Сугуру Сукундіду, коли Альту затверджується після війни з Баррадом."
altukasa.28.a: "TODO"

##Загальні дипломатичні події
kasa.25.t: "Вільна Держава Каза пропонує пакт про ненапад" ##Запрошення до пакту про ненапад із Ґрифусом
kasa.25.d: "Вільна Держава Каза нещодавно звернулася до нас із пропозицією про підписання пакту про взаємний ненапад. Вони стверджують, що у світі, який стає дедалі жорстокішим з кожним днем, нашим обом державам буде корисно не турбуватися з приводу сусіда з іншого боку кордону."
kasa.25.a: "Так."
kasa.25.b: "Ні."

kasa.26.t: "Ґрифус погоджується!" ##Погоджено пакт про ненапад із Ґрифусом
kasa.26.d: "Хороші новини! Ґрифус погодився підписати пакт про ненапад. Положення Кази стало трохи безпечнішим."
kasa.26.a: "Справді хороші новини!"

kasa.27.t: "Ґрифус відмовляється" ##Ґрифус відмовляється
kasa.27.d: "На жаль, Ґрифус відхилив нашу пропозицію."
kasa.27.a: "Як шкода..."

kasa.28.t: "Торговельна угода між Казою та Ґрифусом" ##Запрошення до торговельної зони з Ґрифусом
kasa.28.d: "Жителі Кази зі сходу запропонували нам відкрити наш спільний кордон для торгівлі, скасувати всі наявні тарифи та переконатися, що всі товари відповідають взаємним стандартам. А ми-то думали, що Макавія ніколи не випустить Казу зі своїх пазурів!"
kasa.28.a: "Вільна торгівля для Вільних Міст і Вільної Держави!"
kasa.28.b: "Спокусливо, але ні."

kasa.29.t: "Відкритий кордон" ##Погоджено торговельну зону з Ґрифусом
kasa.29.d: "З підписанням і початком реалізації торговельної угоди між Казою і Ґрифусом ми вже починаємо помічати зростання торгівлі через кордон. Торгівля призводить до нових контактів, а ці контакти стають основою дружніх відносин. Будемо сподіватися, що така дружба триватиме ще дуже довго."
kasa.29.a: "Торгівля вигідніша за конфлікт."

kasa.30.t: "Договір про взаємну оборону?" ##Гарантія від Ґрифуса
kasa.30.d: "Каза нещодавно звернулася до нас із доволі цікавою пропозицією. Хоча наша історія була сповнена конфліктів і напруженості, Каза стверджує, що жодна з наших країн не має особливих імперіалістичних або експансіоністських амбіцій, тож нам було б вигідно забезпечити спільну безпеку і бути готовими прийти один одному на допомогу в разі воєнного конфлікту. Зараз непрості часи, але, можливо, зебри можуть стати саме тим резервом, який допоможе нам у найтемнішу годину?"
kasa.30.a: "Ми згодні."
kasa.30.b: "Вони хочуть від нас занадто багато..."

kasa.31.t: "Договір про взаємну оборону між Казою та Ґрифусом" ##Ґрифус погоджується на гарантії
kasa.31.d: "Коли Синора Пон билася з лицарями при Ебіроні, вона, ймовірно, і уявити собі не могла, що одного разу ми станемо пліч-о-пліч із Ґрифусцями. На щастя, на заході в політиці переважають помірковані, і вони з ентузіазмом погодилися працювати разом із нами заради зміцнення взаємної оборони. Іноді речі справді змінюються на краще."
kasa.31.a: "Тепер ми стоїмо пліч-о-пліч."

kasa.32.t: "Вільна Держава Каза пропонує пакт про ненапад" ##Запрошення до пакту про ненапад із Віттенлендом
kasa.32.d: "Вільна Держава Каза нещодавно звернулася до нас із пропозицією про підписання пакту про взаємний ненапад. Вони стверджують, що у світі, який стає дедалі жорстокішим з кожним днем, нашим обом державам буде корисно не турбуватися з приводу сусіда з іншого боку кордону."
kasa.32.a: "Так."
kasa.32.b: "Ні."

kasa.33.t: "Віттенленд підписує договір" ##Погоджено пакт про ненапад із Віттенлендом
kasa.33.d: "Хороші новини! Віттенленд погодився підписати пакт про ненапад. Після вирішення ситуації з Баррадом ніхто з нас не бажає нових конфліктів."
kasa.33.a: "Справді хороші новини!"

kasa.34.t: "Віттенленд відмовляється" ##Віттенленд відмовляється
kasa.34.d: "На жаль, але стало зрозуміло, що Віттенленд не зацікавлений в укладенні запропонованого нами договору про ненапад. Важко сказати, чи викликано це їхніми власними амбіціями, чи простою недовірою, але тепер нам потрібно наглядати за нашими північними сусідами."
kasa.34.a: "Як шкода..."

kasa.35.t: "Вільна Держава Каза пропонує пакт про ненапад" ##Запрошення до пакту про ненапад із Річковою Федерацією
kasa.35.d: "Вільна Держава Каза нещодавно звернулася до нас із пропозицією про підписання пакту про взаємний ненапад. Вони стверджують, що у світі, який стає дедалі жорстокішим з кожним днем, нашим обом державам буде корисно не турбуватися з приводу сусіда з іншого боку кордону."
kasa.35.a: "Так."
kasa.35.b: "Ні."

kasa.36.t: "Федерація погоджується!" ##Погоджено пакт про ненапад із Річковою Федерацією
kasa.36.d: "Хороші новини! Федерація погодилася підписати пакт про ненапад. Гігант на північ від нас виявився дружнім."
kasa.36.a: "Яке полегшення!"

kasa.37.t: "Федерація відмовляється" ##Річкова Федерація відмовляється
kasa.37.d: "На жаль, Річкова Федерація відмовилася підписати запропонований нами договір про ненапад. Це означає, що гігант на нашому північному кордоні цілком може виявитися ворожим. Відтепер нам доведеться побоюватися загрози з півночі."
kasa.37.a: "Цим поні не можна довіряти..."

kasa.90.t: "Звістки з кордону"
kasa.90.d: "Наші агенти, розташовані на кордоні з Казою, повідомили нам про передислокацію їхніх прикордонних військ і прибуття свіжих сил. Офіційної відповіді від Кази поки що не надійшло, але їхні дії зрозумілі: вони явно мають намір напасти на нас!"
kasa.90.a: "Мобілізуйте наші сили!"

##Загальні колоритні та політичні події
kasa.38.t: "Нарікання Пекенос Прінсіпес" ##Спрацьовує на початку виборчого процесу
kasa.38.d: "Багато хто сприйняв звістку про відставку Мансу Ерби із сумом, але деякі тихо накинулися на неї за зачиненими дверима. Ці критики вважали саму ідею відставки в принципі неправильною, яка може створити небажаний прецедент. Для них важливо, щоб перший командувач обіймав свою посаду до самої смерті. Рання ж відставка в такому випадку рівносильна порушенню обов'язку. Деякі навіть потурбувалися про наслідки співіснування одразу двох перших командувачів.\n\nСеред цих критиків були Пекенос Прінсіпес. Ці сім'ї, що є нащадками колишніх племінних аристократів, проданих у рабство, тепер стали невід'ємною частиною суспільства Кази. Ще на самому початку ці звільнені раби поклялися відмовитися від будь-яких претензій на владу чи привілеї. Замість цього вони стали займатися культурною роботою, ставши архівістами, істориками і розпорядниками. З моменту створення ролі першого командувача вони відігравали важливу церемоніальну роль у передачі влади, оскільки похорон попереднього командувача традиційно збігався з призначенням наступника. Тому, якщо розглядати їхні обурення з цинічної точки зору, то можна зробити висновок про те, що вони незадоволені тим, що рання відставка Мансу фактично позбавила їх участі в цих церемоніях.\n\nОднак ці скарги не знайшли підтримки. Зрештою, усі в Казі знають, що поважний вік Мансу Ерби означає, що її смерть і так не за горами."
kasa.38.a: "Нехай вона насолодиться залишком свого життя."

kasa.39.t: "Вогонь на березі озера" ##Смерть Мансу Ерби 16.09.1010
kasa.39.d: "Смерть Мансу Ерби спонукала багатьох у Казі вимагати загальнонаціональної жалоби і грандіозного похорону, але ці заклики мало хто підтримав. Як своє останнє бажання Мансу Ерба просила не ховати її з почестями, а влаштувати простий і скромний приватний похорон. Її тіло має бути кремоване на похоронному багатті за межами Сеґуру, поруч із її сімейним заміським будинком на березі невеликого озера.\n\nКоли настав день похорону, Пекенос Прінсіпес приготували все необхідне для церемонії. Вся сім'я Мансу прийшла їм на допомогу. Однак, коли настав час підпалювати багаття, до будинку повільно попрямував потік істот. Сім'я швидко впізнала багатьох із них. То були "нето" Мансу Ерби, звільнені нею за часів служби в Скапаторії раби, а також їхні сім'ї. Пекенос Прінсіпес, які організували похорон, щосили намагалися перешкодити новоприбулим порушити церемонію і засмутити скорботну родину. Однак, коли один із прибулих повернувся до чоловіка Мансу, той жестом запросив їх підійти. І ось, один за одним, гості покладали квіти поруч із незапаленим похоронним багаттям, щоб попрощатися із зеброю, якій вони були зобов'язані своєю свободою. Зебри, поні, грифони, олені та багато інших. Незабаром стало ясно, що нето прийшли не одні. Багато інших почули про це і теж вирішили прибути. Біженці з Баррада і Ґрифуса, а також і прості громадяни. Однак ці жителі Кази не приєдналися до нето Мансу. Замість цього вони зупинилися на протилежному березі озера і опускали свої квіти у воду, м'яко відправляючи їх у свій шлях по хвилях.\n\nПроцесія була дуже довгою і тільки пізно вночі настав час запалити багаття. Передбачалося, що вогонь запалить вдівець Мансу, але він не зміг цього зробити, і його місце зайняли діти. Коли полум'я багаття почало розгоратися, присутні побачили, як на сусідніх пагорбах загорілися маленькі вогники. Спочатку їх було всього кілька, але потім почали спалахувати багато сотень маленьких вогників у ночі, які прийшли, щоб супроводжувати Аво Ді Казу, їхню бабусю, в її останній подорожі."
kasa.39.a: "Дякую тобі, Мансу. Дякую і прощавай."

kasa.40.t: "Хороший солдат" ##Подія про солдата Гашека
kasa.40.d: "— Гашеееееек! — загорлав сержант йому просто в обличчя. — Що ти накоїв, божевільний ідіоте?! ЧОМУ КУЛЕМЕТИ П'ЯТОЇ РОТИ ВИЙШЛИ З ЛАДУ?!\n\n— Тому що якщо вороже спорядження не функціонує, то воно не може бути використане проти вас! — Пояснив Гашек, віддаючи честь сержантові і широко посміхаючись, одночасно цитуючи слова генерала Лобу. — А п'ята рота мала стати нашим супротивником у цій вправі! — продовжував він, поки сержант намагався не вибухнути від злості.\n\n— Та ти абсолютний кретин! Та я буду мити тобою підлогу, доки ти не перетворишся на смугасту ганчірку! Падай і починай відтискатися. І не зупиняйся, доки я не накажу!\n\n— Так, сержанте! — Гашек підкорився, вмить нагнувся і почав не зупиняючись відтискатися, хоча і підняв очі, коли почув крик сержанта: — Генерале! — Подивившись убік, Гашек побачив, що до нього підійшов ніхто інший, як сам генерал Солано Лобу, і сержант сухо віддав йому честь.\n\n— Скажіть мені, сержанте, чи були кулемети п'ятої роти саботовані? — Запитав генерал.\n\n— Сер, так, сер! — Відповів сержант. — Рядовий Гашек займався технічним забезпеченням, і він витягнув ударні бойки зброї!\n\n— Цікаво... а тепер скажіть мені, чи були війська поінформовані про те, що це будуть навчання з бойовою зброєю, які будуть максимально наближені до справжньої війни?\n\n— Сер, так, сер!\n\n— Ясно... генерал підібгав губи й подивився на Гашека, який відсалютував йому копитом, перш ніж повернутися до своїх відтискань. — Ходімо зі мною, рядовий. У мене є ще кілька запитань.\n\n— Сер, так, сер, я піду з вами, щойно сержант скаже, що мені можна закінчити! — З ентузіазмом відповів Гашек, змусивши генерала Лобо здивовано підняти брови, а сержанта за спиною мовчки зробити фейсхуф."
kasa.40.a: "Просто припини і йди з генералом..."

kasa.41.t: "Дебати на площах" ##Про громадські площі
kasa.41.d: "Від самого заснування Кази в ній проводилися активні та відкриті дебати на площах. Навіть коли Сеґуру було маленьким селом втікачів-рабів, головна площа поселення діяла як громадський форум під час виборів, де громадяни могли вільно взаємодіяти зі своїми потенційними майбутніми лідерами.\n\nАле те, що давало змогу демократії Кази процвітати в перші її дні, починало застарівати в міру зростання населення та розширення територій. Жителю Сеґуру було легко дістатися до головної площі міста, щоб узяти участь у публічних дебатах, але навряд чи варто було очікувати, що жителі Файршора або внутрішніх земель будуть регулярно вибиратися до столиці виключно для політичної дискусії. Страх бачити демократію Кази зосередженою винятково навколо Сеґуру, завдавав чимало клопоту протягом усього терміну правління Мансу Ерби.\n\nКандидати-наступники Мансу Ерби зустрілися і домовилися знайти якийсь спосіб вирішити це питання. І ось до чого вони прийшли. Усі вони вирушать до найбільших міст Кази, щоб провести в цих містах різні дебати. Щоб ніхто з них не затримався через не дуже хороші дороги Кази, вони подорожуватимуть разом. А також за ними піде група журналістів від тієї газети, яка погодиться друкувати їхні дебати. Це було доволі дороге рішення, але воно має спрацювати, навіть якщо і не принесе безпосередньої користі численному неписьменному населенню Кази із сільської місцевості."
kasa.41.a: "Наразі це необхідно."

kasa.42.t: "Конвой" ##Подія про вибори
kasa.42.d: "Холодний бриз з океану обдував гавань Іля-Рошки, поки кандидати та їхня пресслужба прямували до корабля, який перевозитиме їх між прибережними містами Кази. Оскільки зараз був ранній ранок, багато хто з кандидатів виглядав не дуже презентабельно. Нічого дивного в цьому не було, бо на набережній перед кораблем на них не чекав оркестр і килимова доріжка. Усім слід було брати до уваги ще й проблеми безпеки. Чесно кажучи, багатьом увесь цей проєкт здавався доволі дивним. Усі кандидати зібралися разом... прямо як лошата на шкільній прогулянці. Але, принаймні, це гарантувало те, що дебати відбуватимуться справедливо і максимально всеосяжно.\n\nЧетверо кандидатів спокійно чекали, поки капітан переглядав якісь адміністративні папери. Люа Ремеді сидів на своїй єдиній валізі, недбало читаючи щось, що він вирішив прикрити папером. Знайомі з Люа знали, що він не любить неминучих коментарів з приводу свого вибору й подальшої за цим балаканини. Пасаринья ж просто закурив люльку і неквапливо блукав портом, оглядаючи різні судна. Він був єдиним із присутніх, хто почувався трохи винуватим. Йермту ж, навпаки, здавалося, злегка нудило, і вона нервово походжала кораблем. Якоїсь миті вона обережно постукала по судну, немов перевіряючи, чи не розвалиться цей важкий сталевий корабель. Однак якщо хтось і був у по-справжньому поганому настрої, так це Альту Кекса. Поетеса, прикута до інвалідного крісла, яким старанно керувала злегка тупувата, але сильна на вигляд зебра, сердито командувала екіпажем корабля. Матроси вантажили на корабель візок, який Альту використовувала для своїх прогулянок, і зебра постійно просила вантажників бути якомога обережнішими з таким цінним і тендітним вантажем.\n\nНарешті, настав час відчалювати."
kasa.42.a: "Уперед, у тур по всій Казі!"

kasa.67.t: "Маленькі читачі" ##Подія, де грамотний громадянин читає новини неграмотному натовпу
kasa.67.d: "Виборча кампанія вже була в самому розпалі, тож мало хто продовжував турбуватися про участь у ній представників найвіддаленіших або неграмотних спільнот. Але убогість коштів обмежувала потенційні можливості. Однак один журналіст вирішив якось з'їздити до частини з цих громад, щоб подивитися, як вони справляються з процесом виборів. Після прибуття на місце його вельми здивувало те, що багато громадян були не тільки добре обізнані про деякі питання передвиборних дебатів, а й вельми активно висловлювали свою власну думку щодо них, як і їхні грамотні співвітчизники, які живуть у містах. А можливо і ще активніше.\n\nІ тільки коли журналіст зайшов до місцевого бару, щоб перекусити, він зрозумів, як це сталося. Під час обіднього перекусу він помітив зебру, який зайшов до бару з примірником його власної газети. Увійшовши, він відсалютував відвідувачам і сів, а в самому барі миттю запанувала тиша. Потім він почав зачитувати останню інформацію про передвиборчі дебати, а також інші новини для інших відвідувачів, які уважно його слухали. Деякі істоти навіть заходили в бар спеціально, щоб послухати останню інформацію, а потім йшли у своїх справах."
kasa.67.a: "Каза завжди знайде вихід."

kasa.68.t: "Школа на горі" ##Подія після останнього рішення про коронування Понайан
kasa.68.d: "У гірських монастирях Понайяна завжди було вітряно, але краєвид з вікна був вартий того, щоб трохи померзнути. Місця розміщення монастирів були просто чудові - кожен з них вінчав гірську вершину, тож навіть найпростіші будівлі виглядали велично, немов палаци. Саме в одній із цих будівель Пропрі Канета удостоїлася найвищої честі викладати. Мабуть, чернечі ордени, які діяли як учителі і захисники племен Понайанців, визнали її гідною. Пізніше зебра дізналася, що сама перша командувачка Понайяна, або Тишек, як її називали місцеві жителі, особисто доставила ченцям роботи найвідоміших професорів Кази, щоб ті обрали гідного кандидата. Тільки от Канета ніколи так і не дізналася, чому її визнали гідною.\n\nСпочатку вчителька з Кази вважала все це божевіллям. Навіщо будувати школу так далеко від ... від усього світу? Канеті знадобився час, щоб оцінити спокійний і безтурботний Понайянський спосіб навчання, що розглядав майже кожен урок як якийсь священний обряд. До цього потрібно було звикнути, а поні безумовно мали звикнути до неї! Зрештою, вона могла почати відповідати на питання про світ, на які ченці не знали відповіді. Було непросто завоювати повагу ченців Понайяна, але вона була не єдиною зеброю, що працювала з ним. До монастирів регулярно доставляли сучасні наукові прилади та книги, а іноді навіть і обчислювальні машини!\n\nУсе це було кілька місяців тому, а сьогодні був останній день перебування Пропрі Канети в монастирі. Вона спускалася крутими сходами і відчувала, як вітер розвіває її гриву. Пропрі озирнулася і побачила не тільки на свій будинок далеко від дому, а й на дюжину талановитих лошаків, які підуть за своїм улюбленим учителем у Казу. Вона повернеться додому зі знаннями, які допоможуть зробити її свою вільну батьківщину ще кращою."
kasa.68.a: "Ми заслужили їхню повагу!"

kasa.69.t: "Монахи-учителі в Горсфорді" ## event after integration of Ponaidhean if Horsford is built
kasa.69.d: "Протягом десятиліть жахливого контролю Пентархії над Баррадом, монахи Понайяну були серед тих, хто намагався запобігти виходу ситуації з-під контролю. Ми дуже вдячні їм, і тому було цілком логічно, що після того, як тертя між ними та Казою ослабли, їм запропонували особливу роль у Горсфордській школі магії та алхімії.\n\nСьогодні монахи нарешті змогли надати свою відповідь. Після довгих перемовин нам вдалося переконати їх у важливості діяльності нашої школи. Монахиня на ім'я Мейрвен була обрана однією з нових учителів Горсфорда. Директор школи сказав нам, що їй буде доручено навчати наших учнів правильним методам боротьби з монстрами та іншими дивними істотами."
kasa.69.a: "Ми раді монахам!"

kasa.70.t: "Вдячність оленів" ## event after Austurland coring decision unos
kasa.70.d: "Від нашого гарнізону в Ейстюрланді надійшли цікаві новини. Попри кілька початкових актів спротиву та недовіру з боку багатьох колишніх дворян, наші офіцери доповідають, що становище нашого гарнізону дуже хороше. Спочатку наші війська були холодно зустрінуті багатьма з найвіддаленіших сільських жителів, де кріпаки та раби погано розуміли ідеї, за які виступає Каза. А потім із тіні вийшли ті, хто співпрацював зі Скапаторією, і багато що змінилося. Поступово війська почали зустрічати вже не зі страхом і непривітністю, а з квітами та холодним медом.\n\nЗвільнені раби записувалися до армії або з радістю пропонували допомогу нашим військам. Найняті в наші компанії співробітники спочатку навіть відмовлялися робити перерви — чи то за звичкою, чи то щоб показати своє щастя і завзяття. Цьому швидко поклали край наші робітники, які не бажали, щоб їхні власні пільги та переваги були поставлені під загрозу. Становище простих і вільних оленів теж покращилося, оскільки запровадження нових земельних прав, законів про працю та скасування обурливо високої ренти з боку знаті дозволяли їм почати процвітати. Деякі навіть стали вішати портрет [ZES.GetLeader] у своїх будинках.\n\nНасправді спротив зберігався лише в Хорнавіку, де проживали ті, хто отримував найбільшу вигоду від старої системи. Але навіть там рівень напруженості був доволі низьким."
kasa.70.a: "Каза підтримує всіх, хто прагне свободи."

kasa.71.t: "ЕОСВО" ## event after Austurland coring decision dos
kasa.71.d: "Прибули новини з Хорнавіка, де була створена нова організація. Ейстюрландське суспільство свободи та освіти займається заохоченням і захистом громадянських прав і фундаментальних свобод. Вона фінансує штат юристів, яким доручено доводити до суду будь-які випадки порушення громадянських прав в Ейстюрланді, а також сприяти здобуттю освіти та розширенню прав і можливостей колишніх рабів за допомогою грантів і спеціальних шкільних заходів. Товариство здебільшого фінансується за рахунок пожертвувань від звільнених рабів та оленів-реформаторів з Ейстюрланда.\n\nМи можемо лише сподіватися, що це є провісником інших соціальних змін на нашій неспокійній новій території."
kasa.71.a: "Непогане розмаїття!"

kasa.72.t: "Перейменування Хорнавіка" ## event after Austurland integration but not if it peacefully unified
kasa.72.d: "Прийшли новини з Хорнавіка. Нещодавно обрана міська рада ухвалила дивне рішення щодо перейменування міста на Кейп-[ZES.GetLeader] на честь першого командувача. Командир гарнізону запевнив нас, що це рішення жодним чином не було нав'язане місцевому населенню. За її словами, насправді все навпаки. Це рішення пролобіювали багаті родини старої столиці Ейстюрланда. Мабуть, вони бажають вислужитися перед нами, і ця ідея не є аж надто популярною серед ширших верств населення. У столиці вже було організовано кілька акцій протесту проти цього перейменування.\n\nАле шкоди вже завдано, і хоча наша адміністрація не готова до такої спроби підкупу, таке перейменування може стати хорошою нагодою відзначити радикальні зміни, що відбуваються в Ейстюрланді. Прихильники такої ідеї також запропонували змінити можливу назву на Кейп-Акіку, щоб запобігти можливому дрейфу Кази до авторитаризму."
kasa.72.a: "Хорнавік - гарна назва, не варто її змінювати."
kasa.72.b: "Кейп-Акіку - найкращий вибір."
kasa.72.c: "Кейп-Ремеді звучить непогано." ##Cape-Lûa
kasa.72.e: "Кейп-Пасарінья звучить непогано." ##Cape-Pasarinha
kasa.72.f: "Кейп-Йермту звучить непогано." ##Cape-Yrmthu
kasa.72.g: "Давайте перейменуємо весь адміністративний регіон, а не саме місто."

kasa.73.t: "Перейменування Хорнавіка" ## event after Austurland integration if done peacefully by Áltu
kasa.73.d: "Прийшли новини з Хорнавіка. Нещодавно обрана міська рада ухвалила дивне рішення щодо перейменування міста на Кейп-Альту на честь першої командувачки. Командир гарнізону запевнив нас, що це рішення жодним чином не було нав'язане місцевому населенню. За її словами, насправді все навпаки. Це рішення пролобіювали багаті родини старої столиці Ейстюрланда. Мабуть, вони бажають вислужитися перед нами, і ця ідея не є аж надто популярною серед ширших верств населення. У столиці вже було організовано кілька акцій протесту проти цього перейменування.\n\nАле шкоди вже завдано, і хоча наша адміністрація не готова до такої спроби підкупу, таке перейменування може стати хорошою нагодою відзначити радикальні зміни, що відбуваються в Ейстюрланді. Прихильники такої ідеї також запропонували змінити можливу назву на Кейп-Акіку, щоб запобігти можливому дрейфу Кази до авторитаризму."
kasa.73.a: "Хорнавік - гарна назва, не варто її змінювати."
kasa.73.b: "Кейп-Акіку - найкращий вибір."
kasa.73.c: "Кейп-Альту звучить непогано."
kasa.73.e: "Давайте перейменуємо весь адміністративний регіон, а не саме місто."

kasa.74.t: "Визволення Хорнавіка" ## event after violent Austurland integration under Altu
kasa.74.d: "На загальну думку, Хорнавік є дуже гарним містом, хоча й трохи застарілим у сфері соціальної інфраструктури. Однак тут криється щось більше, ніж прості химерні вулички і традиційна оленяча архітектура. Це місто, засноване завдяки работоргівлі та захопленому в набігах вікінгарів багатству. Кожен химерний камінь, кожен розфарбований шматок дерева, кожен золотий лист існують тут лише завдяки систематичному гнобленню багатьох тисяч. Вулиці названі на честь знаменитих убивць, а наглядачам за рабами тут споруджено статуї. Це потрібно змінити.\n\nЗвісно, не може йтися про те, щоб влаштувати криваву бійню або спалити та розграбувати це місто в стилі грифових імператорів. Ми можемо знайти кращі способи продемонструвати трагічну спадщину цього міста. Вулиці мають бути перейменовані. Статуї будуть або замінені, або прибрані, або повинні отримати таблички, що пояснюють злочини, скоєні тими, хто зображений у камені. У місті буде відкрито музей, присвячений історії рабства і звірствам вікінгів. Нарешті, саме місто має бути перейменоване, щоб усі могли зрозуміти, що вік вікінгарів справді закінчився."
kasa.74.a: "У сповненому гноблення минулому не знайти слави!"

kasa.75.t: "Мовні протести" ## event if you renamed Hornavik in any path
kasa.75.d: "Ми отримали повідомлення про протести та акти вандалізму, організовані новою групою з Ейстюрланда. Вони називають себе Þjóðmáls aðgerðaráð або Мовним Комітетом Дій. Заявлена ними мета полягає в захисті мови Ейстюрланда та їхньої національної культури і традицій. Наскільки ми знаємо, вони не схильні до насильства і не прагнуть відновити незалежність Ейстюрланда силою.\n\nДосі їхніми найбільшими актами було малювання імені Хорнавік на стінах будинків, а також подання різних скарг з приводу використання їхньої мови і правильного оформлення адміністративних документів. Хоча деякі з їхніх дій певною мірою розумні, багато які просто безглузді або навіть неправильні за їхніми ж власними культурними стандартами, що вказує на те, що в цьому русі здебільшого перебувають дилетанти."
kasa.75.a: "Будемо сподіватися, що вони не створять занадто багато проблем."

kasa.76.t: "Суперечка про похорон" ## event after Austurland integration or unification
kasa.76.d: "Довгий час свобода проведення поховальних обрядів не була проблемою в Казі, оскільки Пекенос Прінсіпес та інші похоронні бюро були раді проводити будь-які іноземні обряди, включно і з ритуалами звільнених рабів. На жаль, це змінилося після інтеграції Ейстюрланда.\n\nВідомий колишній вікінгар переїхав до Сеґуру після анексії Ейстюрланда і помер минулого місяця. У своєму останньому проханні він виявив бажання, щоб його поховали у вікінгарському стилі - відправили його в останню путь у палаючому драккарі та з усім традиційним військовим спорядженням. Хоча покійний олень не наважився просити ритуальних жертвоприношень, які були в моді в стародавньому Ейстюрланді та навіть заздалегідь оплатив усі витрати, прохання все одно викликало обурення серед Прінсіпес. Вони стверджували, що проведення подібних поховальних обрядів буде злочином проти пам'яті безлічі жителів Кази, що полягли в набігах вікінгарів. Це питання широко висвітлювалося в пресі та спричинило безліч суперечок як у Сеґуру, так і в Ейстюрланді."
kasa.76.a: "Підтримати Пекенос Прінсіпес."
kasa.76.b: "Вікінгари мають право бути похованими згідно з їхніми бажаннями."

kasa.77.t: "З приводу піратів і вікінгарів" ## event after Austurland integration or unification
kasa.77.d: "Після підкорення Ейстюрланда багато вікінгарів і піратів, які не були помічені в скоєнні тяжких злочинів, опинилися тепер поза законом і втратили роботу. Багато хто відплив, рятуючись від нас. Однак далеко не всі вчинили так, а деякі з тих, хто залишився, були відкриті для прийняття наших правил та ідеалів. Для Кази це було не в новинку. У ті далекі часи, коли ми були всього лише кількома селами на Іляш-Лагошта, наші предки придумали чимало новаторських способів переконати багатьох піратів того часу скласти свою зброю і почати жити мирно. Тоді ми досягли успіху, а тепер спробуємо повторити його знову.\n\nАдмірал Чан Хаоніяо, колишній пірат із Зебрики, активно працював зі своїми колишніми "колегами" в Ейстюрланді, щоб переконати їх у перевагах наших реформ."
kasa.77.a: "Будемо сподіватися, що це спрацює!"

kasa.78.t: "Пропозиція про "нових вікінгарів"" ## event after previous one
kasa.78.d: "Адмірал Чан Хаоніяо зустрівся сьогодні з першим командувачем, щоб детально розповісти про результати своїх зустрічей з колишніми вікінгарами Ейстюрланда. За його словами, багато з них були готові почати жити мирно. Однак він зміг домогтися не тільки цього. Дехто з вікінгарів підтримував зв'язок з вікінгами, що покинули країни, і незабаром їм було запропоновано угоду.\n\nВікінги-дезертири повинні здатися і передати свої кораблі командуванню Кази. В обмін вони отримають амністію: вікінги не будуть притягнуті до кримінальної відповідальності й продовжать служити на флоті. Крім того, вони зможуть називати себе "новими вікінгарами" і почати полювання на піратів. Чан Хаоніяо пояснює їхні мотиви бажанням так чи інакше зберегти сімейну спадщину. Однак деякі в нашій адміністрації побоюються, що такий крок викличе обурення серед жертв їхніх колишніх піратських набігів."
kasa.78.a: "Це сумнівно, але цілком може спрацювати."
kasa.78.b: "Це зайшло занадто далеко. Вони не отримають амністії."

kasa.79.t: "Приклад Пасариньї" ## event after previous one if led by Pasarinha
kasa.79.d: "Після об'єднання Ейстюрланда дехто у флотському командуванні відзначив підвищення притоку нових рекрутів. Були проведені належні перевірки, щоб запобігти таємному приєднанню до флоту старих військових злочинців Ейстюрланда, але все було гаразд. Не проводилося жодної великої вербувальної кампанії, тож це спантеличило декого.\n\nПотім у пресі з'явилося інтерв'ю з кількома новобранцями та морським офіцером у відставці, який раніше був рабом, звільненим особисто Мансу Ербою. В інтерв'ю він детально розповів про те, як познайомився з Пасариньєю в перші роки своєї морської кар'єри. Протягом довгого часу він не згадував про це, але під час виборчої кампанії він прочитав про бачення Пасариньї щодо флоту як місця, яке може допомогти знайти себе. І коли Ейстюрланд інтегрувався в Казу, старий моряк повернувся на свою батьківщину. Там, за допомогою адмірала Чана Хаоніяо, він зустрівся з родинами вікінгарів. Він розумів, що значні соціальні зміни позбавлять їх мети в житті і їм буде важко ще раз знайти своє місце в цьому світі. І тому він розповів їм як історію Пасариньї, так і свою власну. Хоча, звісно, він все ж приділяв більше уваги біографії першого командувача. Багато хто з цих молодих оленів-новобранців надихнувся цими розповідями, про що й повідомив журналістам."
kasa.79.a: "Флот - прекрасний учитель!"

kasa.80.t: "Легенда про Радужовіта" ## event after election about Gryphus myth
kasa.80.d: "Цього тижня на полиці книгарень Кази надійшов новий роман. Алісія Сямінська, поетеса з Ґрифуса у вигнанні, що нині живе у Фірпорті, розповідає історію Радужовіта, грифового козака, який жив в епоху заснування Вільних Міст.\n\nКнига починається із серії коротких оповідань про відчайдушні пригоди Радужовіта, в яких він зустрічається з безліччю сміливих персонажів. Також у цих оповіданнях є зв'язки з Ґрифусськими народними казками. Трохи пізніше в цих історіях з'являється наскрізний сюжет, оскільки насувається загроза у вигляді потенційного союзу між грифійським воєначальником і князем Сідії. У фінальній розповіді описується гонка летунів. Радужовіт сильно відстає від свого суперника, але все ж знаходить у собі сили зробити останній ривок. Він починає прискорюватися все сильніше і сильніше, і врешті-решт досягає критичної швидкості, викликаючи яскравий спалах світла і створюючи райдужне кільце над Тіфбрунненом. Райдужна хвиля, створена Радужовітом, помітна в усіх кінцях Ґрифуса.\n\nСямінська продовжує цю історію і перетворює її на більш серйозну політичну повість, але все ж зберігає гумор і жарти, оскільки Радужовіт стає несподіваним лідером Вільних Міст у їхній боротьбі проти князя Сідії та його грифійських головорізів. Зрештою, Радужовіт перемагає їх у вирішальній битві при Камафеу. Воєначальник переможений, але князь Сідії тікає. Радужовіт переслідує його прямо до Солоного Острова, де й ловить злого принца, щоб відважити йому хорошого стусана!\n\nРоман закінчується на сумній, але водночас і обнадійливій ноті. Там йдеться, що старий Радужовіт щасливо помер в оточенні своїх друзів. Але після його смерті дух союзу між Вільними Містами швидко згас. Однак друзі Радужовіта не забули його звершення і подвиги. Вони пообіцяли один одному, що пам'ять про Радужовіта залишиться в їхніх серцях, так само, як і дух дружби зберігається в серцях усіх Ґрифусців. І лише коли цей дух переможе, Ґрифус знову стане по-справжньому вільним і мирним.\n\nКнига вже стала бестселером, попри певну критику з приводу її історичності та сюжетних моментів на кшталт райдужного польоту, явно запозичених із добре відомих казок. Проте, Ґрифусські вигнанці просто обожнюють цю книгу, адже фігури з їхньої історії так рідко згадуються в ЗМІ. І ще рідше стають головними героями оповідань."
kasa.80.a: "Яка цікава книга!"

kasa.81.t: "Легенда про Радужовіта" ## the Gryphus event for Gryphus itself too
kasa.81.d: "Минулого місяця в Казі було опубліковано роман, написаний вигнаною грифиною Алісією Сямінською. У ньому розповідається про напівлегендарну постать на ім'я Радужовіт, який був козаком у до-гроверському Ґрифусі.\n\nСам роман сповнений гумору та жартів до того моменту, як Радужовіт якимось чином не об'єднує Ґрифус за допомогою того, що дуже схоже на знаменитий еквестрійський "надзвуковий райдужний удар". Наступна частина книги оповідає про війну між Містами Ґрифуса під командуванням Радужовіта та князем Сідії, чиїм союзником є один із воєначальників Грифії. Зрештою, Ґрифусський герой перемагає і принижує своїх ворогів. Роман закінчується на обнадійливій ноті, що проголошує, що дух дружби Радужовіта переживе століття і стане провісником і каталізатором настання епохи свободи і миру в Ґрифусі.\n\nКнига викликала гнів багатьох громадян, що співчувають Бродфельду, Гриф-Зюд ГмбХ та Ордену Опініка. Вони закликають заборонити книгу або навіть спалити будь-які вже надруковані екземпляри. Однак багато корінних Ґрифусців, які вміють читати, вже наклали на цю книгу свої кігті, і вона широко розповсюдилася країною. Багато хто навіть ототожнює себе з головним героєм, незважаючи на несерйозний стиль оповіді. Схоже, що вигнанка домоглася саме того, на що й сподівалася: розпалила полум'я національної гордості серед корінних Ґрифусців. Але для більш серйозних змін потрібно щось більше, ніж просто красива історія від вигнанки."
kasa.81.a: "Можна покинути Ґрифус, але він назавжди залишиться в серці."

kasa.82.t: "Проблема дегрифонізації" ## after Gryphus conquest is triggered
kasa.82.d: "Після визволення Ґрифуса багато вигнанців із цієї країни запропонували амбітний план. Вони стверджують, що Ґрифус став жертвою інтенсивної колонізації після завоювання цієї землі Гровером. Багато місць було перейменовано, щоб відповідати герцландській або сікамеонській мові. І в процесі перейменування нікого не хвилювала сама історія Ґрифуса та його гідність. Місцеві активісти стверджують, що визволення Ґрифуса ніколи не буде повністю завершеним без серйозного перегляду імен і назв. Вони також запитують кошти на створення меморіалів, музеїв і благодійних організацій, покликаних допомогти збіднілим Ґрифусцям повернути свою культурну спадщину і втрачене процвітання.\n\nОднак, незважаючи на всі заяви деяких із найбільш захоплених вигнанців, не весь Ґрифус є культурно однорідним, а в багатьох регіонах корінні жителі вже не становлять більшості. Вчені та деякі члени адміністрації стверджують, що слід скоротити масштаб та амбіції плану з перейменування, щоб врахувати культурні особливості населення, як це було зроблено із землями Віттенленда."
kasa.82.a: "Ґрифус заслуговує на повноцінне культурне відродження!"
kasa.82.b: "Не будемо заходити занадто далеко."

kasa.83.t: "Підозри щодо Гара Сурті" ## after Gryphus conquest is triggered
kasa.83.d: "Нещодавно в Ріапорту була зареєстрована нова компанія під назвою Гара Сурті Інкорпорейтед. Попри те, що вона буквально виникла з повітря, компанія одразу ж придбала чималу кількість дрібних підприємств і оголосила про початок здійснення багатьох проєктів. Після деяких досліджень з'ясувалося, що її здебільшого підтримують багаті сікамеонсько-Ґрифусські родини. Хоча їхні імена не фігурують у списках тих, хто безпосередньо брав участь в управлінні Гріфісіше Зюдконтінент-Гезельшафт, є серйозні підозри, що ці родини прямо чи опосередковано вигравали від дій цієї корпорації. Наші фінансові консультанти також стверджують, що багато угод, укладених новою компанією, вказують на відродження старої мережі Гріф-Зюд ГмбХ і можуть стати прикриттям для дій деяких інших родин, що перебувають зараз під більш пильною увагою.\n\nТепер дехто вважає, що Гара Сурті є внутрішньою загрозою для економічної стабільності та справедливості Кази, а також заважає корінним Ґрифусцям процвітати. Це може призвести до того, що визвольна війна, ймовірно, стала б марною, оскільки стара еліта все одно втрималася б при владі, просто обіливши себе. З іншого боку, деякі представники адміністрації стверджують, що цивільний кодекс Кази не дозволить Гара Сурті коли-небудь отримати владу, яку мала стара Гріф-Зюд ГмбХ. Крім того, їм доведеться конкурувати з компаніями Кази та Макавії без будь-яких колишніх переваг. І якщо ці родини не будуть визнані винними у злочинах, то ми не можемо перешкодити їм мирно жити своїм життям."
kasa.83.a: "Ми можемо покластися на трудове законодавство Кази."
kasa.83.b: "Настав час покінчити з відроджуваною Гріф-Зюд ГмбХ."

kasa.84.t: "Протести Ґрифусських профспілок"
kasa.84.d: "Цього тижня рух «Солідарність» та його лідер Едвард Пйоровський організували масштабну скоординовану акцію протесту проти корпорації «Гара Сурті». Едвард Пйоровський — давній член Ґрифусської соціалістичної опозиції старому режиму. Він нерідко був залучений у протести проти неетичних і жорстоких методів «Гріфісіше Зюдконтінент-Гезельшафт». Тому не дивно, що коли родини, пов'язані зі старою корпорацією, знову з'явилися на сцені, щоб сформувати корпорацію «Гара Сурті», він закликав своїх старих товаришів, щоб засудити їхню спробу повернути свою владу над економікою Ґрифуса.\n\nХоча дехто побоювався, що він може спробувати вдатися до радикальних і вельми насильницьких дій проти свого старого ворога, протест був здебільшого мирним. Пйоровський скоріше попереджав корпорацію, а не влаштовував якусь революційну акцію. Він також скористався нагодою, щоб закликати адміністрацію Кази посилити контроль над трудовим законодавством у Казі. Насамкінець своєї промови перед членами профспілок він заявив, що в разі поновлення неетичного поводження з робітниками, страйки мають стати негайною відповіддю співробітників їхнім наймачам."
kasa.84.a: "Ми станемо посередниками в цій непростій ситуації."

kasa.85.t: "Товариство гроверської клятви"
kasa.85.d: "З територій Ґрифуса надходять відомості про те, що там почала діяти нова організація. Вони називають себе Товариством гроверської клятви і, схоже, вважають себе спадкоємцями Ордену Опініка та сповнені рішучості відновити владу грифонів над Ґрифусом. Наразі нам мало що відомо про ресурси, які вони мають у своєму розпорядженні.\n\nДосі цій групі приписувалося лише кілька актів вандалізму та залякувань. Однак зовсім нещодавно вони скоїли жахливе злодіяння. Вони вбили Ґрифусську поетесу Алісію Сямінську, яка зовсім нещодавно повернулася з Фірпорта. На дверях її нового будинку в Ріапорту, всередині якого і було знайдено тіло Алісії, красувалася стара емблема ордену Опініка. Деякі з маніфестів і пропагандистських плакатів товариства закликають до повномасштабного повстання проти "безбожної окупації Кази"."
kasa.85.a: "Ми не можемо дозволити їм тероризувати невинних!"

kasa.86.t: "Розкаяний лицар"
kasa.86.d: "Кілька днів тому поліції в Ріапорту здався один грифон. Він заявив, що є членом Товариства гроверської клятви. Він приєднався до товариства через особисту самотність і віру в те, що вони відстоюватимуть деякі традиційні цінності, в які він вірив. Однак убивство поетеси Алісії Сямінської було перебором. Грифон заявив, що він не підтримує тероризм. А потім він розповів усе, що знав про це товариство.\n\nЗавдяки його свідченням ми тепер знаємо, що ця організація набагато менша, ніж ми спочатку припускали, і здебільшого складається з незадоволених колишніх лицарів та їхніх прихильників. Їхнім ватажком виявився Альбус Пісцис, старий генерал Ордену Опініка, який, однак, не входив до внутрішнього кола старого ордену. Лицар, що здався, розкрив нам імена та місця зустрічей бунтівників. Завдяки цій інформації масштабна поліцейська операція має дозволити нам знищити цей заколот ще в зародку."
kasa.86.a: "З ними розберуться!"

kasa.87.t: "Операція «Сінора»"
kasa.87.d: "Сьогодні по всьому Ґрифусу розгорнулася масштабна поліцейська операція. Сотні грифонів було заарештовано за участь у Товаристві гроверської клятви. Деяким вдалося втекти, але всіх обвинувачених у причетності до смерті Алісії Сямінської було схоплено. Незабаром їх судитимуть. Винні у скоєнні насильницьких терористичних актів будуть засуджені до страти або тривалого тюремного ув'язнення. Ми сподіватимемося, що це утримає інших ностальгувальників за колишніми часами від вступу до подібних організацій у найближчому майбутньому.\n\nАльбус Пісцис був схоплений під час спроби перетнути річку Еві поблизу Камафеу після того, як його попередив про майбутню облаву один із поліцейських. Старий лицар був уже заочно засуджений до смертної кари за злочини проти життя і незабаром буде страчений у Ріапорту.\n\nТак і настав кінець Товариству гроверської клятви в його поточному вигляді. Тепер багато хто може спати спокійніше."
kasa.87.a: "Будемо сподіватися, що на цьому все й закінчиться."

kasa.88.t: "Реформований храм Ґрифуса"
kasa.88.d: "Природа триєдиної віри грифонів уже давно стала предметом суперечок не тільки в Казі, а й в інших частинах Грифонії, що є сусідами зі старими володіннями династії Гроверів. І хоча чимала частина грифових меншин у Казі щаслива просто жити своїм життям, ситуація в Ґрифусі відрізняється.\n\nОрден Опініка сіяв розбрат своєю діяльністю, адже навіть багато представників грифового духовенства вірили в гармонійніше ставлення до корінних Ґрифусців. Та й сікамеонські меншини, що проживають у прибережних регіонах Ґрифуса, не мали особливої любові до радикалізму лицарів, що зростав в останні десятиліття. Зрештою, більша частина духовенства, що підтримувала Орден, була посвячена в лицарі. І тому, після того, як лицарі втекли, а залишки Ордену було знищено, у грифового духовенства, що залишилося в Ґрифусі, було дуже мало причин підтримувати тісні зв'язки з тріархією в Гріфенхеймі. І нарешті, після численних зустрічей з Ґрифусським національним рухом і грифонами з Кази, духовенство вирішило реорганізуватися в реформований храм Ґрифуса, вільний від грифового впливу і присвячений вирішенню виключно духовних питань.\n\nТепер, однак, вони просять фінансової допомоги, щоб гарантувати гладкість переходу і стабільне становище нового храму. Але дехто побоюється, що це може стати шляхом до впровадження організованої державної релігії, що суперечитиме ідеалам і принципам Кази."
kasa.88.a: "Грошей вони не отримають. Каза - світська держава."
kasa.88.b: "Ми допоможемо їм. Трохи. Зовсім трішки."

kasa.89.t: "Обожнення Радужовіта"
kasa.89.d: "У реформованого храму були деякі труднощі, пов'язані з переконанням благочестивих грифонів Ґрифуса, а також деяких конгрегацій. Однак духовенство храму не опустило кігті й замість цього організувало загальну зустріч із різними групами, щоб знайти фінансування для їхньої діяльності та щось спільне в поглядах. Храм звернувся до представників сікамеонської меншини та корінних Ґрифусців-вигнанців. Досить несподівано, але новому храму вдалося схилити обидві ці групи на свій бік.\n\nХоча в угоді було кілька інших дрібніших деталей, найбільш символічним і важливим був перегляд релігійного канону реформованого храму. Під впливом лицарів Опініка Ґрифусське духовенство довгий час суворо дотримувалося тріархічної віри, заснованої на поклонінні виключно Борею, Арктурию та Ейр. Цей обмежений канон уже був непопулярний, але угода офіційно відкинула його. Тепер храм офіційно визнає і дозволяє поклоніння Сікейції, давній богині-покровительці Сікамеона, Евіліані, богині річки Еві, і абсолютно новому божеству - Радужовіту. Це останнє божество викликає найбільше подиву, оскільки Радужовіт досі був лише дуже популярною міфічною фігурою Ґрифуса. Однак тепер він був визнаний богом свободи, козаків і захисником усього Ґрифуса. Досі зберігаються розбіжності з приводу точних подробиць нового канону, але схоже, що нові зміни не викликали жодних хвилювань у населення.\n\nОфіційно визнані храми, присвячені трьом новим богам, буде побудовано в Камафеу, Грифуве та Ріапорту. Їм будуть протегувати вигнанці-Ґрифусці, що повернулися додому, а також родини сікамеонського походження."
kasa.89.a: "Який дивовижний розвиток подій!"

kasa.91.t: "Динамічна Каза"
kasa.91.d: "Сьогодні зебра на ім'я Акеда Кахілья продемонструвала свій новий винахід у Музичній Академії Сеґуру - динамофон. Цей дивний пристрій відтворював чисті й виразні звуки, що трохи нагадували звуки піаніно, але на інших частотах.\n\nПісля презентації Кахілія пояснила, як працює її винахід. Замість традиційного методу, коли одні частини механізму інструменту вдаряли по інших, динамофон використовував для відтворення звуку електричні сигнали. Ці сигнали могли виводитися на динаміки за допомогою звичайних телефонних приймачів. Прилад був названий на честь великих електричних динамо-машин, необхідних для створення цих звукових сигналів.\n\nІнвестор із Макавії вже виявив інтерес до проєкту, і в Оперному Театрі Сеґуру вже незабаром відбудеться концерт, на якому можна буде почути гру на динамофоні."
kasa.91.a: "Електрична музика? Це лише тимчасова тенденція."

kasa.92.t: "Наліт"
kasa.92.d: "Над великою протокою настав туманний ранок. Капітану Маскаренасу це не подобалося, але його клієнт був непохитним. Вантаж мав прибути в Сао Пенаріо до кінця тижня, тож чекати на конвой адмірала Хаоніяо було не варіантом. Поки що в них усе йшло гладко. Дощу теж не намічалося. Потім він помітив якусь тінь у тумані. Він дістав підзорну трубу і спробував роздивитися її. Може, це флот Макавії? Капітан завмер.\n\nОленячий прапор Ейстюрланда.\n\nКапітан схопив мікрофон інтеркома і закричав у нього: — Бойова тривога! Вікінгари вже тут! — Потім він випустив інтерком і схопився за штурвал. Духи... Чому ж вони не дочекалися конвою?\n\nКоли туман розсіявся, стало ясно, що ейстюрландський корабель тільки один. Це було добре, але і вони теж тут одні, подумав капітан. Він знову взявся за підзорну трубу і став спостерігати за кораблем. Дві гармати. І навіть більші, ніж у них. Їм потрібно буде спробувати втекти.\n\nНа палубі команда була зайнята тим, що намагалася розгорнути знаряддя, але корабель оленів все одно був позаду. Вони не могли стріляти по них. Але ось піратів нічого не стримувало. Перший снаряд влучив у судно, але вони вже набирали швидкість. Другий снаряд влучив у воду, забризкавши екіпаж, але залишивши його неушкодженим. Це був їхній шанс! Якщо, звичайно, олені не навчаться точно стріляти. Але тут пролунав сигнал пожежної тривоги, і корабель почав сповільнювати хід. Перший снаряд пошкодив двигуни. Усе було скінчено. Весь бій не зайняв і п'яти хвилин...\n\nВікінгари наблизилися і висадилися на корабель. Деякі члени екіпажу намагалися чинити опір, але їх швидко здолали. Після сутички олені зібрали їх на головній палубі та почали перевантажувати вантаж на свій корабель. Вони не звертали на полонених особливої уваги. А потім з'явився їхній капітан. Маскаренас спробував звернутися до нього.\n\n— Будь ласка. Просто візьміть вантаж і відпустіть нас. Через несправний двигун дорога до Сао Пенаріо займе у нас кілька днів. Ви зможете піти звідси задовго до того, як ми зуміємо що-небудь зробити.\n\nВікінгар підійшов до капітана і присів перед ним. І посміхнувся.\n\n— Чому ж лише сам вантаж, га?"
kasa.92.a: "Олаф! Принеси-но ланцюги!"

kasa.93.t: "Здобич"
kasa.93.d: "Сьогодні вранці корабель вікінгарів "Скеля Укко" повернувся в гавань Хорнавіка після успішного рейду. Капітан Греттірссон походжав по пристані та демонстрував свою здобич. Він захопив цілу партію предметів розкоші та дві дюжини рабів: зебр і гарпій із Кази. Трохи пізніше капітан поскаржився на те, що захопив би і цілий корабель на додачу, але він почав горіти під час атаки. Як шкода, що жителі Кази не роблять міцних кораблів. Однак захоплення здобичі без єдиного мертвого вікінгара можна цілком вважати успіхом!"
kasa.93.a: "Будемо сподіватися, що ця переможна серія продовжиться!"

kasa.94.t: "Чутливі маленькі вушка"
kasa.94.d: "Лідери Річкової Коаліції нещодавно зустрілися в місті Кольтстрім. Хоча ми, звісно, не були запрошені на цю зустріч, наші агенти Скапаторії, яким допомагали віттенлендці, що співчували нашій справі, уважно спостерігали за тим, що відбувається.\n\nМи дізналися, що дві країни Коаліції, схоже, звернули увагу на південь. Представниця Понайяну виступила за засудження і вжиття більш активних дій проти Баррада та Ейстюрланда, хоча трохи пізніше цю пропозицію було відхилено на користь засудження звірств проти поні, скоєних на заході. Однак вони також намагалися, хоча й марно, порушити питання про зближення з нами. Їхній провал був передбачуваним, оскільки вільні поні мало чим можуть вплинути на справи Коаліції. Другою країною була Німбусія. Пегас-делегат Пегікл засудив програму Скапаторія і заявив, що форму рабства, яка застосовується в їхній країні, не можна вважати такою насправді.\n\nСлід зазначити той факт, що Бакара виступала за впровадження моральних цінностей в інших країн Коаліції, Віттенленд здебільшого зосередився на рейдах козаків із Грифії, а спадкоємиця Діамантової Гори, Принцеса Моллі, здійснила фурор своєю харизмою, хоча її батько схвалив подальше використання рабства, і, нарешті, Озерград висловився на підтримку демократії."
kasa.94.a: "Вони як завжди розділені та сповнені суперечностей."

kasa.95.t: "Чутливі маленькі вушка"
kasa.95.d: "Лідери Річкової Коаліції нещодавно зустрілися в місті Кольтстрім. Хоча ми, звісно, не були запрошені на цю зустріч, наші агенти Скапаторії, яким допомагали віттенлендці, що співчували нашій справі, уважно спостерігали за тим, що відбувається.\n\nМи дізналися, що дві країни Коаліції, схоже, звернули увагу на південь. Представниця Понайяну виступила за засудження і вжиття більш активних дій проти Баррада та Ейстюрланда, хоча трохи пізніше цю пропозицію було відхилено на користь засудження звірств проти поні, скоєних на заході. Однак вони також намагалися, хоча й марно, порушити питання про зближення з нами. Їхній провал був передбачуваним, оскільки вільні поні мало чим можуть вплинути на справи Коаліції. Другою країною була Німбусія. Пегас-делегат Пегікл засудив програму Скапаторія і заявив, що форму рабства, яка застосовується в їхній країні, не можна вважати такою насправді.\n\nЗагалом саміт пройшов вельми неоднозначно через відсутність представника Бакари, найпомітнішого і найсильнішого захисника прав істот і демократії в Коаліції. Річкова Республіка і Віттенленд не внесли практично ніякого внеску, а Діамантова Гора тільки схвалювала подальше використання рабства на своїй території. Єдиними позитивними моментами, крім заяви Понайяну, був несподіваний виступ представника Озерграда з приводу важливості демократії та спадкоємиці трону Діамантової Гори, принцеси Моллі, яка виявилася менш радикальною, ніж її батько."
kasa.95.a: "Вони як завжди розділені та сповнені суперечностей."

