### Starting Ideas ###
ZES_dynamic_skapatoria_refugee_modifier: "Операція Лібердаде"
ZES_dynamic_skapatoria_refugee_modifier_desc: "По всьому світу наші агенти допомагають пригнобленим втікати з-під влади режимів тиранів назустріч вільному життю в Казі. Ця ідея дає бонус до §Yприросту населення§!, що залежить від кількості країн, де при владі прихильники верховенства та комунізму, за рідкісним винятком. Аналогічно враховуються і деякі нейтральні країни. Цей бонус розраховується за таким рівнянням:\n\n§G%§! = (§CЧисло репресивних країн§!*§Y0.009§!)\n\nОднак, що більший бонус, то вищий штраф до §Yстабільності§!. Цей штраф розраховується за таким рівнянням:\n\n§R%§! = (§CБонус до приросту населення§!*§Y-0.004§!)"

ZES_ideals_of_freedom_idea: "Ідеали свободи"
ZES_ideals_of_freedom_idea_desc: "Ми нащадки рабів і кріпаків — і більше ніколи ними не станемо!"

ZES_pact_of_907_idea: "Пакт 907 року"
ZES_pact_of_907_idea_desc: "Каза і Макавія борються пліч-о-пліч в ім'я свободи! Ми брати і сестри по зброї, готові допомогти одне одному в майбутній боротьбі."

ZES_scars_of_oppression: "Шрами колишнього гноблення"
ZES_scars_of_oppression_desc: "Спогади про рабство живуть у національній пам'яті нашого народу. Багато хто відчуває відразу до небезпечної праці на рудниках і в ливарних, що шкодить нашій економіці."

ZES_xatisa: "Ксатіса"
ZES_xatisa_desc: "Ксатіса (біда) — це тривала криза, пов'язана з біженцями з північного \"королівства\" Баррад. Майже всі поні, що втекли звідти, колись були кріпаками Віттенленда. Наразі вони не мають постійного місця проживання, і ми змушені витрачати на них значні кошти з економіки Вільної Держави. Попри те, що ці колишні кріпаки отримали громадянство, їм бракує навичок, щоб справді бути корисними в нашому суспільстві, що індустріалізується. Тож спершу вони мають здобути освіту, щоб жити тут по-справжньому вільно."

ZES_military_blocked: "Застаріла організація армії"
ZES_military_blocked_desc: "Ще до свого офіційного заснування Каза спиралася на громадянське ополчення як на кістяк своєї національної оборони. Лише невелика частина офіцерів, навчених у військових академіях Макавії, вважаються професійними солдатами, а іноземний легіон, фінансований Макавією, доповнює місцеві сили оборони. Ця система не відповідає вимогам сучасних війн, і нещодавні реформи Мансу Ерби об'єднали невеликі регіональні підрозділи в офіційні гарнізонні сили, які утворили перші постійні сухопутні війська в історії країни.\n\nАле навіть зараз у Кази немає офіційної постійної армії, і це обмежує повноваження уряду у формуванні будь-яких нових підрозділів."

### Diplomatic ideas
ZES_gryphus_trade_zone: "Торгова зона Каза-Ґрифус"
ZES_gryphus_trade_zone_desc: "Угода між Казою та Ґрифусом призвела до створення зони вільної торгівлі. У ній товари зможуть безмитно переміщатися між цими країнами для сприяння розвитку торгівлі."

### Lûa ideas ##

ZES_xatisa_lua_1: "Ксатіса"
ZES_xatisa_lua_1_desc: "Ксатіса (біда) — це тривала криза, пов'язана з біженцями з північного \"королівства\" Баррад. Майже всі поні, що втекли звідти, колись були кріпаками Віттенленда. Наразі вони не мають постійного місця проживання, і ми змушені витрачати на них значні кошти з економіки Вільної Держави. Попри те, що ці колишні кріпаки отримали громадянство, їм бракує навичок, щоб справді бути корисними в нашому суспільстві, що індустріалізується. Тож спершу вони мають здобути освіту, щоб жити тут по-справжньому вільно.\n\nБули зроблені перші кроки для виправлення цієї ситуації. Але шлях до повного зцілення ще довгий."

ZES_xatisa_lua_2: "Ксатіса"
ZES_xatisa_lua_2_desc: "Ксатіса (біда) — це тривала криза, пов'язана з біженцями з північного \"королівства\" Баррад. Майже всі поні, що втекли звідти, колись були кріпаками Віттенленда. Наразі вони не мають постійного місця проживання, і ми змушені витрачати на них значні кошти з економіки Вільної Держави. Попри те, що ці колишні кріпаки отримали громадянство, їм бракує навичок, щоб справді бути корисними в нашому суспільстві, що індустріалізується. Тож спершу вони мають здобути освіту, щоб жити тут по-справжньому вільно.\n\nЯк державні, так і приватні ініціативи змогли виправити ситуацію, пов'язану з крайньою бідністю серед біженців. Біженців навчають початковим шкільним знанням, а також готують їх до життя в нашому суспільстві."

ZES_xatisa_lua_3: "Ксатіса"
ZES_xatisa_lua_3_desc: "Ксатіса (біда) — це тривала криза, пов'язана з біженцями з північного \"королівства\" Баррад. Майже всі поні, що втекли звідти, колись були кріпаками Віттенленда. Наразі вони не мають постійного місця проживання, і ми змушені витрачати на них значні кошти з економіки Вільної Держави. Попри те, що ці колишні кріпаки отримали громадянство, їм бракує навичок, щоб справді бути корисними в нашому суспільстві, що індустріалізується. Тож спершу вони мають здобути освіту, щоб жити тут по-справжньому вільно.\n\nБуло досягнуто чималих успіхів: дуже багато біженців зуміли знайти роботу і домогтися незалежності від державної допомоги. Інтеграція повільно триває, хоч вона і почалася зовсім недавно."

ZES_xatisa_lua_4: "Ксатіса"
ZES_xatisa_lua_4_desc: "Ксатіса (біда) — це тривала криза, пов'язана з біженцями з північного \"королівства\" Баррад. Майже всі поні, що втекли звідти, колись були кріпаками Віттенленда. Наразі вони не мають постійного місця проживання, і ми змушені витрачати на них значні кошти з економіки Вільної Держави. Попри те, що ці колишні кріпаки отримали громадянство, їм бракує навичок, щоб справді бути корисними в нашому суспільстві, що індустріалізується. Тож спершу вони мають здобути освіту, щоб жити тут по-справжньому вільно.\n\nБільшість біженців уже непогано влаштувалися в Казі, ставши частиною її суспільства. Лише незначна меншість потребує постійної державної допомоги."

ZES_tinta_e_pao: "Чорнило і хліб"
ZES_tinta_e_pao_desc: "Для надання допомоги біженцям було створено систему пересувних шкіл і бібліотек для навчання колишніх кріпаків. Трохи пізніше перший командувач розширив дію цієї системи на всю країну, а також включив до сфери її завдань забезпечення продовольством найбідніших жителів нашого суспільства. Гасло \"чорнило і хліб\" стало бойовим кличем серед наших добровольців."

ZES_commander_and_council: "Баланс сил"
ZES_commander_and_council_desc: "Наша політична система передавала першим командувачам величезні повноваження. Фактично, на папері вони мають майже абсолютну владу, а Консультативна рада практично є їхнім слугою. Не можна допустити, щоб це тривало. Ми зробили кроки для офіційного розділення влади між першим командувачем і радою з метою створення справжньої демократичної держави."

ZES_donations: "Пожертви від багатіїв"
ZES_donations_desc: "Заможні громадяни Кази поділилися своїми багатствами з адміністрацією, допомагаючи фінансувати уряд."

ZES_land_expansion: "Проєкт \"Тера\""
ZES_land_expansion_desc: "Ми почали освоювати управління землею, щоб на повну використовувати наші обмежені території."

ZES_education_reform: "Реформа освіти"
ZES_education_reform_desc: "Ми вирішили реформувати нашу систему освіти на основі попередніх ініціатив з навчання біженців. Так ми створимо загальнонаціональну систему освіти, що охоплює всю Казу."

ZES_education_formal: "Формальна освіта"
ZES_education_formal_desc: "Ми вирішили створити систему формальної освіти, що не поступається наявним в інших великих державах світу. Наші найяскравіші уми навчатимуться лише у найкращих."

ZES_unified_education: "Універсальна освіта"
ZES_unified_education_desc: "Освіта не повинна зводитися лише до знань. Вона має прищеплювати всім учням спільну та єдину ідентичність. Ту, яка об'єднає всіх під одним прапором. Ту, чиї ідеали всі відстоюватимуть попри все."

ZES_education_practical: "Практичне навчання"
ZES_education_practical_desc: "Ми вирішили зосередитися на розвитку різних корисних талантів у нашому суспільстві, що індустріалізується. Хоча буде можливість здобути традиційну вищу освіту, велика частина молоді Кази прагнутиме проходити навчання в різних галузях держсектора."

ZES_entrepreneurial_education: "Підприємницький дух"
ZES_entrepreneurial_education_desc: "Основний принцип нової системи освіти Кази — прагнення до досконалості в обраній професії під наставництвом досвідчених працівників. Дух підприємництва тут також превалює, що призвело до створення нових компаній і підприємств випускниками наших програм."

ZES_free_press: "Свобода преси"
ZES_free_press_desc: "Нещодавно було ухвалено закон під назвою \"Джорнал Аберту\", що закріплює свободу друку та публікацій у ній."

ZES_free_press_limits: "Гармонійна преса"
ZES_free_press_limits_desc: "Ми створили газету для боротьби з аргументами прихильників комунізму та верховенства. Там друкуватимуться статті, що демонструють переваги гармонії, свободи та демократії, а також дебати між нашими чиновниками й потенційними тиранами. Ми дозволимо ідеологічним супротивникам висловлювати свою думку, але активно протистоятимемо їхній брехні!"

ZES_veteran_memorial: "Пам'ятник ветеранам"
ZES_veteran_memorial_desc: "Меморіал полеглим в ім'я свободи ветеранам підняв дух усієї Кази."

ZES_ideals_of_freedom_idea_lua1: "Пам'ятаючи наше минуле"
ZES_ideals_of_freedom_idea_lua1_desc: "Ми ніколи не повинні забувати про боротьбу за нашу свободу!"

ZES_ideals_of_freedom_idea_lua2: "Захищаючи наше майбутнє"
ZES_ideals_of_freedom_idea_lua2_desc: "Ми захищатимемо нашу свободу від будь-яких гнобителів!"

ZES_mansu_way: "Мансуїзм"
ZES_mansu_way_desc: "Держава існує лише для того, щоб служити народу, піклуватися про нього та захищати демократію. Поважна Мансу Ерба вказала нам шлях, і ми підемо її прикладом."

ZES_extensive_welfare: "Суп для всіх"
ZES_extensive_welfare_desc: "Нова благодійна організація займеться боротьбою з бідністю в Казі. Вона надаватиме допомогу бідним і пропонуватиме підтримку установам на кшталт будинків для літніх людей і притулків."

ZES_refugee_invitation: "Політика відкритих дверей"
ZES_refugee_invitation_desc: "Нова політика спрямована не лише на те, щоб приймати будь-яких біженців, а й на те, щоб спеціально пропонувати їм шукати притулку в Казі. Навіть якщо це буде непросто, Каза не може залишатися осторонь і дозволяти невинним страждати."

ZES_mansu_way_upgraded: "Мансуїзм"
ZES_mansu_way_upgraded_desc: "Держава існує лише для того, щоб служити народу, піклуватися про нього та захищати демократію. Поважна Мансу Ерба вказала нам шлях, і ми підемо її прикладом."

ZES_mansu_way_final: "Мансуїзм"
ZES_mansu_way_final_desc: "Держава існує лише для того, щоб служити народу, піклуватися про нього та захищати демократію. Поважна Мансу Ерба вказала нам шлях, і ми підемо її прикладом."

ZES_skapatoria_agency_expanded_lar: "Агентство Скапаторія"
ZES_skapatoria_agency_expanded_lar_desc: "Перш обмежена ресурсами й часом дуже вузькоспеціалізована організація тепер була перетворена на справді сучасну установу, готову боротися за справу свободи та гармонії."

ZES_skapatoria_agency_expanded: "Агентство Скапаторія"
ZES_skapatoria_agency_expanded_desc: "Перш обмежена ресурсами й часом дуже вузькоспеціалізована організація тепер була перетворена на справді сучасну установу, готову боротися за справу свободи та гармонії."

ZES_republican_way: "Три принципи"
ZES_republican_way_desc: "Держава має захищати своїх громадян і охороняти саму гармонійну філософію. Великий маршал Кемерськай описав у своїй книзі \"Три принципи\", як держава має гарантувати демократію, заохочувати свободу та забезпечувати процвітання. Каза також піде цими ідеями."

ZES_republican_guardians: "Вартові республіки"
ZES_republican_guardians_desc: "Спеціальна військова організація готова захищати гармонійну республіку від будь-яких можливих і неможливих загроз."

ZES_republican_way_upgraded: "Три принципи"
ZES_republican_way_upgraded_desc: "Держава має захищати своїх громадян і охороняти саму гармонійну філософію. Великий маршал Кемерськай описав у своїй книзі \"Три принципи\", як держава має гарантувати демократію, заохочувати свободу та забезпечувати процвітання. Каза також піде цими ідеями."

ZES_republican_way_final: "Три принципи"
ZES_republican_way_final_desc: "Держава має захищати своїх громадян і охороняти саму гармонійну філософію. Великий маршал Кемерськай описав у своїй книзі \"Три принципи\", як держава має гарантувати демократію, заохочувати свободу та забезпечувати процвітання. Каза також піде цими ідеями."

ZES_liberation_navy: "Флот визволителів"
ZES_liberation_navy_desc: "Каза має зробити свій внесок у захист морів від піратів і работорговців. Склад флоту має бути розширений для виконання цього доблесного завдання."

ZES_border_fortifications: "Прикордонні укріплення"
ZES_border_fortifications_desc: "На наших кордонах і в прибережних містах будуть побудовані укріплення, які не дозволять тиранам навіть подумати про вторгнення."

ZES_emergency_measures: "Надзвичайні військові заходи"
ZES_emergency_measures_desc: "Усі громадяни мають робити свій внесок у захист республіки. Здорові та вправні будуть покликані до лав збройних сил, а інші приєднаються до організації, призначеної для відновлення будь-якої шкоди, заподіяної війною, як на фронті, так і на нашій території."

ZES_job_security: "Закон про гарантоване працевлаштування"
ZES_job_security_desc: "Уряд виступив з ініціативою, спрямованою на забезпечення зайнятості для всіх. Компанії мають підготувати певну кількість посад, які уряд потім надасть тим, хто раніше був безробітним. А за таку співпрацю компанії отримують допомогу від уряду."

ZES_ensured_prosperity: "Спільне процвітання"
ZES_ensured_prosperity_desc: "Недостатньо просто гарантувати роботу для всіх. Уряд має забезпечити, щоб усі громадяни могли насолоджуватися життям повною мірою й отримувати справедливу оплату за свою працю. Це також дасть змогу забезпечити високу якість промислового виробництва."

ZES_ministry_of_finance_idea: "Міністерство фінансів"
ZES_ministry_of_finance_idea_desc: "Новоутворене Міністерство фінансів допомагатиме в плануванні та організації подальшого розвитку країни. Крім того, були розроблені плани щодо фінансування створення нових підприємств на кшталт банків."

ZES_outback_focus: "Розвиток сільської місцевості"
ZES_outback_focus_desc: "У новому економічному плані основна увага приділяється сільським землям та їхньому економічному зростанню."

ZES_outback_focus_expanded: "Розширення сільської місцевості"
ZES_outback_focus_expanded_desc: "У новому економічному плані основна увага приділяється сільським землям та їхньому економічному зростанню."

ZES_outback_focus_final: "Ідеальні прикордонні міста"
ZES_outback_focus_final_desc: "Сучасне життя досягло навіть найвіддаленіших громад у Казі, і раніше невикористовувані землі тепер повні життя, поки на них за допомогою технологій зводяться нові міста."

ZES_interior_focus: "Фокус на містах"
ZES_interior_focus_desc: "Новий економічний план зосереджений на розширенні міст і продовженні промислової експансії."

ZES_interior_focus_expanded: "Фокус на містах"
ZES_interior_focus_expanded_desc: "Новий економічний план зосереджений на розширенні міст і продовженні промислової експансії."

ZES_interior_focus_final: "Сяйливі міста"
ZES_interior_focus_final_desc: "Індустріалізація і розширення міст, що триває, призвели до того, що Сеґуру та Ілля Рошка перетворилися на сучасні міста, схожі зі своїми аналогами за кордоном. Нові методи промислового виробництва охоче приймаються в міру того, як нові фабрики виробляють вироби високої якості для наших ринків."

ZES_development_finance: "Поточне фінансування"
ZES_development_finance_desc: "Ми платимо за кредити, взяті для розвитку нашої землі."

ZES_damn_spirit: "Дамба Акіку"
ZES_damn_spirit_desc: "Це сучасне технологічне диво виробляє більшу частину електроенергії для Кази, прискорюючи подальше економічне зростання."

### Pasarinha ideas

ZES_xatisa_pasarinha_1: "Ксатіса"
ZES_xatisa_pasarinha_1_desc: "Ксатіса (біда) — це тривала криза, пов'язана з біженцями з північного \"королівства\" Баррад. Майже всі поні, що втекли звідти, колись були кріпаками Віттенленда. Наразі вони не мають постійного місця проживання, і ми змушені витрачати на них значні кошти з економіки Вільної Держави. Попри те, що ці колишні кріпаки отримали громадянство, їм бракує навичок, щоб справді бути корисними в нашому суспільстві, що індустріалізується. Тож спершу вони мають здобути освіту, щоб жити тут по-справжньому вільно.\n\nНедавня благодійність з боку заможних жителів Кази збільшила допомогу біженцям, що полегшило тягар, покладений на уряд."

ZES_xatisa_pasarinha_2: "Ксатіса"
ZES_xatisa_pasarinha_2_desc: "Ксатіса (біда) — це тривала криза, пов'язана з біженцями з північного \"королівства\" Баррад. Майже всі поні, що втекли звідти, колись були кріпаками Віттенленда. Наразі вони не мають постійного місця проживання, і ми змушені витрачати на них значні кошти з економіки Вільної Держави. Попри те, що ці колишні кріпаки отримали громадянство, їм бракує навичок, щоб справді бути корисними в нашому суспільстві, що індустріалізується. Тож спершу вони мають здобути освіту, щоб жити тут по-справжньому вільно.\n\nХоч проблема далека від вирішення, нещодавні дії призвели до зростання самостійності біженців, які тепер звикають до свого нового життя в містах."

ZES_ideals_of_free_wealth: "Ідеали рівних можливостей"
ZES_ideals_of_free_wealth_desc: "Свобода і гармонія формують сам дух Кази. Капіталізм і не планує заміняти це. Він просто надасть кожному рівний шанс досягти успіху завдяки власній праці та далекоглядності."

ZES_taxation: "Підвищення податків"
ZES_taxation_desc: "Попри широку непопулярність таких заходів, нові податки тимчасово збільшили надходження до державного бюджету."

ZES_business_council: "Торгова палата"
ZES_business_council_desc: "Новий політичний інститут, до якого увійшли успішні підприємці та досвідчені промисловці, був створений для того, щоб давати рекомендації з економічних питань консультативній раді та першому командувачу."

ZES_enlist_talented: "Найняті таланти"
ZES_enlist_talented_desc: "Досвідчені громадяни спрямовують уряд у питаннях, що стосуються досліджень, особливо в галузі промисловості."

ZES_cluster_factories: "Промислові райони"
ZES_cluster_factories_desc: "Замість повсюдного розвитку тепер усі промислові підприємства будуть розташовані в чітко визначених районах, місце розташування яких визначить уряд."

ZES_pasarinha_economy: "Постулат Пасаріньї"
ZES_pasarinha_economy_desc: "Економічна теорія першого командувача фокусується на розвитку цивільної промисловості. Згідно з нею, економіку потрібно розділити на чіткі сектори для підвищення ефективності, поліпшення якості продукції та зниження конкуренції на внутрішньому ринку."

ZES_ideals_of_free_capital_democracy: "Ідеали рівних можливостей"
ZES_ideals_of_free_capital_democracy_desc: "Гармонія та капіталізм тепер стали єдиними в Казі, оскільки громадяни повністю прийняли ідею конкуренції капіталу та завоювання сердець як частину своєї свободи, але не стали жертвами сліпої жадібності."

ZES_trade_unions: "Легалізовані профспілки"
ZES_trade_unions_desc: "Усі робочі профспілки тепер легальні в Казі. Їм лише потрібно відмовитися від ідей марксизму-сталліонізму і присягнути на вірність демократії."

ZES_business_council_expanded: "Торгова палата"
ZES_business_council_expanded_desc: "До лав ради тепер зможе увійти більша кількість власників бізнесу та фінансових експертів."

ZES_anti_trust_laws: "Закон про конкуренцію"
ZES_anti_trust_laws_desc: "Закон забороняє діяльність будь-яких монополій у Казі. Уже наявним необхідно розділитися на безліч дрібніших конкуруючих компаній."

ZES_xatisa_pasarinha_3: "Ксатіса"
ZES_xatisa_pasarinha_3_desc: "Ксатіса (біда) — це тривала криза, пов'язана з біженцями з північного \"королівства\" Баррад. Майже всі поні, що втекли звідти, колись були кріпаками Віттенленда. Наразі вони не мають постійного місця проживання, і ми змушені витрачати на них значні кошти з економіки Вільної Держави. Попри те, що ці колишні кріпаки отримали громадянство, їм бракує навичок, щоб справді бути корисними в нашому суспільстві, що індустріалізується. Тож спершу вони мають здобути освіту, щоб жити тут по-справжньому вільно.\n\nТривала урбанізація призвела до глибшої інтеграції біженців у суспільство. Однак багато хто, як і раніше, покладається на житло, що надається державою."

ZES_xatisa_pasarinha_4: "Ксатіса"
ZES_xatisa_pasarinha_4_desc: "Ксатіса (біда) — це тривала криза, пов'язана з біженцями з північного \"королівства\" Баррад. Майже всі поні, що втекли звідти, колись були кріпаками Віттенленда. Наразі вони не мають постійного місця проживання, і ми змушені витрачати на них значні кошти з економіки Вільної Держави. Попри те, що ці колишні кріпаки отримали громадянство, їм бракує навичок, щоб справді бути корисними в нашому суспільстві, що індустріалізується. Тож спершу вони мають здобути освіту, щоб жити тут по-справжньому вільно.\n\nКомісія з міського благоустрою повідомила про швидке зростання доходів серед колишніх біженців. Це призвело до того, що більшість з них стали економічно незалежними."

ZES_apprenticeship_education: "Програма учнівства"
ZES_apprenticeship_education_desc: "Відповідно до нової програми, всі студенти, що здобувають технічну освіту, проведуть свій останній рік навчання, працюючи в якій-небудь компанії. Це дасть змогу старим робітникам поділитися своїм досвідом з молоддю, яка, зі свого боку, розповість їм про останні інновації."

ZES_student_diploma_program: "Програма \"Сяйлива Зірка\""
ZES_student_diploma_program_desc: "Уряд оголосив про створення фонду, названого на честь його первісного ініціатора. Будь-якого студента Кази, що бажає здобути вищу освіту, відправлять до найкращих закордонних університетів світу коштом держави."

ZES_urban_police: "Національна гармонійна поліція"
ZES_urban_police_desc: "Офіцери НГП ставлять собі за мету збереження гармонії та порядку, а також захист населення від будь-якої шкоди."

ZES_universal_healthcare: "Громадська охорона здоров'я"
ZES_universal_healthcare_desc: "Згідно із законом, усі жителі Кази мають право на гарантоване й доступне їм медичне обслуговування. Сучасні лікарні з відмінно підготовленим персоналом можна знайти в усіх великих містах, а також лікарі по черзі обслуговують сільські райони."

ZES_universal_healthcare_faculty: "Громадська охорона здоров'я"
ZES_universal_healthcare_faculty_desc: "Згідно із законом, усі жителі Кази мають право на гарантоване й доступне їм медичне обслуговування. Сучасні лікарні з відмінно підготовленим персоналом можна знайти в усіх великих містах, а також лікарі по черзі обслуговують сільські райони."

ZES_universal_healthcare_subsidies: "Громадська охорона здоров'я"
ZES_universal_healthcare_subsidies_desc: "Згідно із законом, усі жителі Кази мають право на гарантоване й доступне їм медичне обслуговування. Сучасні лікарні з відмінно підготовленим персоналом можна знайти в усіх великих містах, а також лікарі по черзі обслуговують сільські райони.\n\nЗапровадження сімейних субсидій призвело до прискорення зростання населення."

ZES_modern_city_life: "Урбанізоване суспільство"
ZES_modern_city_life_desc: "Більша частина населення нині проживає в сучасних промислових містах. Старі ґрунтові дороги поступилися місцем асфальтованим трасам і громадським трамваям, а стародавні халупи тепер змінили нові житлові комплекси. Сучасне життя нарешті дісталося і до Кази."

ZES_movie_industry: "Кінотеатри Кази"
ZES_movie_industry_desc: "Швидкозростальна кіноіндустрія призвела до появи безлічі кінотеатрів по всій Казі. Тепер кіно — це частина повсякденного життя. І багато жителів нашої країни вже звикли регулярно дивитися місцеві чи іноземні фільми."

ZES_truly_modern_city_life: "Сучасне життя"
ZES_truly_modern_city_life_desc: "Життя в Казі справді змінилося. Старе і відстале суспільство перетворилося на сучасну урбанізовану державу."

ZES_pact_of_907_pasarinha: "Пакт 907 року"
ZES_pact_of_907_pasarinha_desc: "Каза і Макавія борються пліч-о-пліч в ім'я свободи! Ми брати і сестри по зброї, готові допомогти одне одному в майбутній боротьбі."

ZES_pact_of_907_pasarinha_naval: "Пакт 907 року"
ZES_pact_of_907_pasarinha_naval_desc: "Каза і Макавія борються пліч-о-пліч в ім'я свободи! Ми брати і сестри по зброї, готові допомогти одне одному в майбутній боротьбі."

ZES_trade_unions_improved: "Легалізовані профспілки"
ZES_trade_unions_improved_desc: "Усі робочі профспілки тепер легальні в Казі. Їм лише потрібно відмовитися від ідей марксизму-сталліонізму і присягнути на вірність демократії."

ZES_anti_trust_laws_improved: "Закон про конкуренцію"
ZES_anti_trust_laws_improved_desc: "Закон забороняє діяльність будь-яких монополій у Казі. Уже наявним необхідно розділитися на безліч дрібніших конкуруючих компаній."

ZES_wage_law: "Прожитковий мінімум"
ZES_wage_law_desc: "Робітники повинні мати право на гідну заробітну плату, попри всю конкуренцію в нашому суспільстві."

ZES_business_council_satisfied: "Торгова палата"
ZES_business_council_satisfied_desc: "Члени ради тепер, в силу свого становища, мають право на певні економічні привілеї, які сприяють їхньому бізнесу. Хоча зрештою це рішення буде не надто популярним серед широких верств населення, воно явно потішить цих членів палати."

ZES_retirement_bank: "Національний пенсійний план"
ZES_retirement_bank_desc: "Завдяки цій новій системі кожен робітник у Казі зберігатиме частину своєї щомісячної зарплати в Центральному банку. А після виходу на пенсію він зможе отримати назад ці гроші."

ZES_quality_work: "Гордість за якість"
ZES_quality_work_desc: "Кожен прагне зробити все можливе, незалежно від складності завдання чи свого становища в житті. Бо всі знають, що це допоможе зробити Казу найкращим місцем для життя, що підходить для всіх."

ZES_kasan_quality: "Гордість Кази"
ZES_kasan_quality_desc: "Коли хто-небудь чує слово \"Каза\", то йому на думку спадає лише одне: суспільство рівних і працьовитих істот. Ось ідеал, гідний захисту."

ZES_development_ministry: "Міністерство розвитку"
ZES_development_ministry_desc: "Новому міністерству було доручено здійснювати контроль і нагляд над промисловим розвитком Кази відповідно до плану, встановленого першим командувачем."

ZES_development_ministry_primary: "Міністерство розвитку"
ZES_development_ministry_primary_desc: "Новому міністерству було доручено здійснювати контроль і нагляд над промисловим розвитком Кази відповідно до плану, встановленого першим командувачем."

ZES_mining_industry: "Видобувна мінеральна промисловість"
ZES_mining_industry_desc: "Наша гірничодобувна промисловість продовжує розвиватися і забезпечувати промисловість дедалі більшою кількістю цінної сировини."

ZES_mining_industry_focus: "Видобувна мінеральна промисловість"
ZES_mining_industry_focus_desc: "Наша гірничодобувна промисловість продовжує розвиватися і забезпечувати промисловість дедалі більшою кількістю цінної сировини."

ZES_development_ministry_secondary: "Міністерство розвитку"
ZES_development_ministry_secondary_desc: "Новому міністерству було доручено здійснювати контроль і нагляд над промисловим розвитком Кази відповідно до плану, встановленого першим командувачем."

ZES_development_ministry_primary_secondary: "Міністерство розвитку"
ZES_development_ministry_primary_secondary_desc: "Новому міністерству було доручено здійснювати контроль і нагляд над промисловим розвитком Кази відповідно до плану, встановленого першим командувачем."

ZES_development_ministry_final: "Міністерство розвитку"
ZES_development_ministry_final_desc: "Новому міністерству було доручено здійснювати контроль і нагляд над промисловим розвитком Кази відповідно до плану, встановленого першим командувачем."

### Yrmthu ideas

ZES_created_local_assemblies: "Місцеві демократичні ініціативи"
ZES_created_local_assemblies_desc: "Чому питання, що стосуються місцевих проблем, мають вирішуватися в далекій столиці? Нещодавні ініціативи призвели до того, що тепер народ може збиратися разом для обговорення місцевих проблем."

ZES_enshrined_local_assemblies: "Просування регіоналізму"
ZES_enshrined_local_assemblies_desc: "Різні зібрання підвищили свій вплив і тепер посіли важливе становище в суспільстві. Дебати та форуми дають змогу місцевому населенню висловлювати свою думку."

ZES_local_democracy: "Посилити владу зібрань"
ZES_local_democracy_desc: "Деякі повноваження були назад передані місцевим селам і містам. Також одночасно були створені нові плани з розділення Сеґуру та Іллі Рошки на різні округи. Хоча Консультативна рада, як і раніше, існує, вона позбулася деяких своїх повноважень у внутрішніх справах."

ZES_descreased_council_authority: "Передача повноважень ради"
ZES_descreased_council_authority_desc: "Наразі між Консультативною радою та місцевими зібраннями склалося чітке розділення повноважень."

ZES_xatisa_yrmthu_pockets: "Ксатіса"
ZES_xatisa_yrmthu_pockets_desc: "Ксатіса (біда) — це тривала криза, пов'язана з біженцями з північного \"королівства\" Баррад. Майже всі поні, що втекли звідти, колись були кріпаками Віттенленда. Наразі вони не мають постійного місця проживання, і ми змушені витрачати на них значні кошти з економіки Вільної Держави. Попри те, що ці колишні кріпаки отримали громадянство, їм бракує навичок, щоб справді бути корисними в нашому суспільстві, що індустріалізується. Тож спершу вони мають здобути освіту, щоб жити тут по-справжньому вільно.\n\nНовий податок на багатство, попри свою суперечливість, надав уряду вкрай необхідні кошти."

ZES_xatisa_yrmthu_charity: "Ксатіса"
ZES_xatisa_yrmthu_charity_desc: "Ксатіса (біда) — це тривала криза, пов'язана з біженцями з північного \"королівства\" Баррад. Майже всі поні, що втекли звідти, колись були кріпаками Віттенленда. Наразі вони не мають постійного місця проживання, і ми змушені витрачати на них значні кошти з економіки Вільної Держави. Попри те, що ці колишні кріпаки отримали громадянство, їм бракує навичок, щоб справді бути корисними в нашому суспільстві, що індустріалізується. Тож спершу вони мають здобути освіту, щоб жити тут по-справжньому вільно.\n\nНаселення відгукнулося на заклики і почало організовувати масові благодійні акції на допомогу біженцям, надаючи їм житло, їжу та роботу."

ZES_xatisa_yrmthu_pockets_charity: "Ксатіса"
ZES_xatisa_yrmthu_pockets_charity_desc: "Ксатіса (біда) — це тривала криза, пов'язана з біженцями з північного \"королівства\" Баррад. Майже всі поні, що втекли звідти, колись були кріпаками Віттенленда. Наразі вони не мають постійного місця проживання, і ми змушені витрачати на них значні кошти з економіки Вільної Держави. Попри те, що ці колишні кріпаки отримали громадянство, їм бракує навичок, щоб справді бути корисними в нашому суспільстві, що індустріалізується. Тож спершу вони мають здобути освіту, щоб жити тут по-справжньому вільно.\n\nЗавдяки різним діям криза почала слабшати, навіть якщо належить зробити ще багато."

ZES_xatisa_yrmthu_friendship: "Ксатіса"
ZES_xatisa_yrmthu_friendship_desc: "Ксатіса (біда) — це тривала криза, пов'язана з біженцями з північного \"королівства\" Баррад. Майже всі поні, що втекли звідти, колись були кріпаками Віттенленда. Наразі вони не мають постійного місця проживання, і ми змушені витрачати на них значні кошти з економіки Вільної Держави. Попри те, що ці колишні кріпаки отримали громадянство, їм бракує навичок, щоб справді бути корисними в нашому суспільстві, що індустріалізується. Тож спершу вони мають здобути освіту, щоб жити тут по-справжньому вільно.\n\nМісцеві ініціативи увінчалися великим успіхом, і в громадах почав формуватися новий дух взаємодопомоги."

ZES_yrmthu_left_ban: "Позбутися комуністичного впливу"
ZES_yrmthu_left_ban_desc: "Те, що, ймовірно, колись було благородною ідеєю про рівність і кращий світ, було спотворено авторитарними екстремістами, що забажали знищити демократію. Цій ідеології не місце в Казі."

ZES_yrmthu_right_ban: "Позбутися націоналістичного впливу"
ZES_yrmthu_right_ban_desc: "Націоналізм — це отрута, яка на благо правителів перетворює сусідів на ворогів. Таким безглуздим ідеям не місце в Казі!"

ZES_ideals_of_freedom_yrmthu: "Ідеали дружби"
ZES_ideals_of_freedom_yrmthu_dec: "Дружба вкрай важлива для миру й гармонії. Оскільки минулі розбіжності були відкинуті вбік, Каза готова рухатися в майбутнє як одна сім'я."

ZES_localism: "Місцевий економічний розвиток"
ZES_localism_desc: "Нещодавні реформи призвели до передачі контролю над економікою місцевим громадам. Хоча наразі це призвело до зниження загальної ефективності через відсутність централізованого нагляду та досвідчених наставників, це також призвело до збільшення виробництва."

ZES_self_reliance: "Самостійність"
ZES_self_reliance_desc: "Збільшення масштабу діяльності на внутрішньому ринку призвело до скорочення взаємодії з глобальними ринками. Хоча це завдало шкоди нашим відносинам з Макавією (а також до скорочення допомоги від неї), місцеве споживання призвело до зростання національної промисловості."

ZES_assemblies_centered_conscription: "Місцевий призов"

ZES_reorganised_assemblies: "Реорганізація зібрань"
ZES_reorganised_assemblies_desc: "Після зміни внутрішніх кордонів Каза тепер розділена на однаково великі й потужні спільноти. Народ з готовністю бере участь у місцевій політиці, що призвело до подальшого зміцнення місцевої демократії."

ZES_xatisa_yrmthu_guild_1: "Ксатіса"
ZES_xatisa_yrmthu_guild_1_desc: "Ксатіса (біда) — це тривала криза, пов'язана з біженцями з північного \"королівства\" Баррад. Майже всі поні, що втекли звідти, колись були кріпаками Віттенленда. Наразі вони не мають постійного місця проживання, і ми змушені витрачати на них значні кошти з економіки Вільної Держави. Попри те, що ці колишні кріпаки отримали громадянство, їм бракує навичок, щоб справді бути корисними в нашому суспільстві, що індустріалізується. Тож спершу вони мають здобути освіту, щоб жити тут по-справжньому вільно.\n\nСтворення Гільдії благодійності поклало початок подальшим зусиллям з надання допомоги біженцям армією добровольців з усієї Кази."

ZES_guild_of_charity_idea: "Гільдія благодійності"
ZES_guild_of_charity_idea_desc: "Гільдія благодійності — це організація, що об'єднує багатьох волонтерів Кази. Гільдії цієї організації розкидані по всій країні та її добровольці готові надати допомогу будь-кому, кому вона необхідна."

ZES_iron_bank: "Банку ді Ферру"
ZES_iron_bank_desc: "Новий центральний банк Кази буде єдиним органом, здатним карбувати гроші. Також йому буде доручено надавати дешеві кредити з хорошими умовами громадянам, містам і невеликим компаніям, тим самим стимулюючи економіку. Він також буде доступний для іноземних підприємств, але варто остерігатися тих, хто не сплачує свої внески..."

ZES_decentralized_democracy: "Децентралізоване управління"
ZES_decentralized_democracy_desc: "За указом першого командувача всіма внутрішніми справами мають займатися місцеві зібрання. Консультативна рада продовжуватиме діяти як форум, куди кожна асамблея направить свого делегата для інформування суспільства про місцеві зміни та обговорення питань, що стосуються всіх. Наразі роль першого командувача залишиться. Вона (або він) займатиметься зовнішньополітичними справами."

ZES_localism_coordinated: "Координація місцевої економіки"
ZES_localism_coordinated_desc: "Новий координаційний комітет був створений для того, щоб дозволити експертам надавати допомогу і координувати роботу місцевих зібрань у сфері економічних питань. Хоча це зустріло певний опір, загальна ефективність економіки підвищилася."

ZES_localism_absolute: "Вільна економіка"
ZES_localism_absolute_desc: "Держава поважатиме економічну незалежність місцевих громад."

ZES_farmers_markets: "Місцеві ринки"
ZES_farmers_markets_desc: "По всій конфедерації дешева місцева їжа продається фермерами безпосередньо і без посередників населенню."

ZES_farmers_markets_herb_sales: "Торгівля спеціями"
ZES_farmers_markets_herb_sales_desc: "Останнім часом багато фермерів стали вирощувати не тільки продукти харчування, що призвело до подальшого економічного зростання."

ZES_farmers_markets_herb_sales_expanded: "Зелене золото"
ZES_farmers_markets_herb_sales_expanded_desc: "Дедалі більше фермерів почали розширювати список вирощуваної ними продукції різними рідкісними травами та спеціями для продажу на світовому ринку."

ZES_diploma_program: "Дипломи імені Мансу Ерби"
ZES_diploma_program_desc: "Нова дипломна програма гарантує, що всі, визнані обдарованими або талановитими, отримають шанс на якісну освіту."

ZES_guardians_of_harmony_lar: "Хранителі гармонії"
ZES_guardians_of_harmony_lar_desc: "Перед сучасним таємним агентством стоїть завдання захищати гармонійну конфедерацію та демократію від підривних дій ворогів. Навіть якщо влада агентства викликає деякі побоювання, воно чесно виконує свій обов'язок і підкоряється першій командувачці."

ZES_guardians_of_harmony: "Хранителі гармонії"
ZES_guardians_of_harmony_desc: "Перед сучасним таємним агентством стоїть завдання захищати гармонійну конфедерацію та демократію від підривних дій ворогів. Навіть якщо влада агентства викликає деякі побоювання, воно чесно виконує свій обов'язок і підкоряється першій командувачці."

ZES_akeeku_legion: "Легіон Акіку"
ZES_akeeku_legion_desc: "Саможертовне ядро з найкращих військовослужбовців нашої армії готове будь-якої миті вирушити захищати гармонію по всьому світу."

ZES_kasan_confederacy: "Місцевість Кази"
ZES_kasan_confederacy_desc: "Ідея про створення децентралізованої держави міцно вкорінилася в нашому суспільстві. Наш народ твердо ідентифікує себе зі своєю місцевою громадою і люто захищає свої демократичні права."

ZES_iron_bank_expanded: "Банку ді Ферру"
ZES_iron_bank_expanded_desc: "Новий центральний банк Кази буде єдиним органом, здатним карбувати гроші. Також йому буде доручено надавати дешеві кредити з хорошими умовами громадянам, містам і невеликим компаніям, тим самим стимулюючи економіку. Він також буде доступний для іноземних підприємств, але варто остерігатися тих, хто не сплачує свої внески...\n\nНещодавня угода, укладена з Макавією, розширила масштаб зовнішньої торгівлі в Казі, послабивши тягар економічного стимулювання, що лежить на центральному банку."

ZES_no_borders: "Скасувати державні кордони"
ZES_no_borders_desc: "Ідея про кордони, що обмежують пересування — це зло, яке має бути знищено. Кожен, хто хоче прибути в Казу, зможе зробити це вільно й без перешкод."

ZES_decentralized_democracy_expanded: "Децентралізоване управління"
ZES_decentralized_democracy_expanded_desc: "Нещодавній декрет Єрмту призвів до невеликої зміни методів управління конфедерацією. Хоча місцеві зібрання нікуди не зникли, вирішення деяких внутрішніх справ було знову делеговано Консультативній раді, щоб вона могла краще керувати Казою і захищати невеликі громади, які не можуть кинути виклик своїм більшим сусідам."

ZES_magic_regulations: "Статут про належне використання магії"
ZES_magic_regulations_desc: "Було ухвалено новий звід законів, який захистить не тільки громадян, а й самих магів від темної магії. Ці регуляції забороняють дослідження та практику певних видів магії. Крім того, володіння будь-якою літературою, яка докладно описує такі заклинання, суворо заборонено. Винятком є лише кілька агентів-магів, призначених особисто першою командувачкою."

ZES_hogwarts_obsidian: "Програма Обсидіан Шайна"
ZES_hogwarts_obsidian_desc: "Обсидіан Шайн був призначений директором і викладачем у новій Горсфордській школі магії та алхімії. Він збирається запровадити режим жорсткої дисципліни для своїх учнів. Ми можемо лише сподіватися, що цього буде достатньо для запобігання появи нової Пентархії."

ZES_hogwarts_obsidian_final: "Навчання магічної дисципліни"
ZES_hogwarts_obsidian_final_desc: "Опіка Обсидіан Шайна дозволила гарантувати, що друга Пентархія не з'явиться в доступному для огляду майбутньому. І все ж він і його учні навчилися довіряти одне одному. Завдяки цій знову здобутій довірі у Кази тепер є чимало магів, готових служити справі демократії та верховенства закону."

ZES_hogwarts_tendazi: "Програма Тендазі"
ZES_hogwarts_tendazi_desc: "Тендазі була призначена директоркою і викладачкою в новій Горсфордській школі магії та алхімії. Під її керуванням школа намагається взяти під опіку та реформувати магів з усієї Кази та звільнених територій. Будемо сподіватися, що вона зможе залікувати рани, завдані десятиліттями поневірянь."

ZES_hogwarts_tendazi_final: "Навчання магії дружби"
ZES_hogwarts_tendazi_final_desc: "Під опікою Тендазі маги Кази знайшли нову мету. Хоча старі віттенлендські цінності заохочували нездорові амбіції, нова культура турботи, яку вона прищепила своїм учням, допомогла з'явитися новим формам магії. Десятки магів зараз починають працювати у сферах охорони здоров'я та благодійності."

ZES_hogwarts_fahim: "Програма Фахіма Альхіфаза"
ZES_hogwarts_fahim_desc: "Фахім Альхіфаз був призначений директором і викладачем у новій Горсфордській школі магії та алхімії. Він поділиться зі школою способом мислення, поширеним у його рідній Мейртанії. Можливо, така зміна перспективи допоможе нам змінити сам напрямок використання магії в цій країні."

ZES_hogwarts_fahim_final: "Мейртанська школа магії"
ZES_hogwarts_fahim_final_desc: "Під управлінням Фахіма Альхіфаза саме розуміння магії в Казі змінилося. Зараз, на відміну від часів Віттенленда, магія більше не є вродженим виправданням для отримання влади. Хоча маги, як і раніше, залишаються дещо відокремленими від суспільства загалом, вони тепер розглядають магію під іншим кутом. Постійне бажання отримати якомога більше влади змінили захисні окуляри та лабораторії для експериментів."

ZES_hogwarts_ramedi: "Програма Лігії Ремеді"
ZES_hogwarts_ramedi_desc: "Лігія була призначена директоркою і викладачкою в новій Горсфордській школі магії та алхімії. Вона бажає спрямувати свої соціологічні навички на перегляд практики, пов'язаної з використанням магії, і примирення її з суспільством Кази."

ZES_hogwarts_ramedi_final: "Магія сучасної епохи"
ZES_hogwarts_ramedi_final_desc: "Під опікою Лігії Ремеді величезна прірва між магами та іншими істотами починає скорочуватися. Замість того, щоб слідувати дивним езотеричним цілям, багато магів почали шукати більш практичне і соціально корисне застосування своєї сили. Також публіка поступово перестає сприймати магію як щось чуже. Колись ми так ставилися до сучасності, електрики й демократичних ідеалів. Але зараз усе змінилося. І з магією все буде так само."

ZES_extra_recruits: "Покращений призов"
ZES_extra_recruits_desc: "Нещодавні переговори дозволили поліпшити призов і підготовку солдатів у наших громадах."

ZES_trade_boon: "Блага торгівлі"
ZES_trade_boon_desc: "Новий курс, що охоплює багато громад, призвів до зростання торгівлі, а разом з нею і всієї економіки загалом."

ZES_industrial_growth: "Промислове зростання"
ZES_industrial_growth_desc: "У наші сільські громади впроваджено нову технологію, яка допомагає їм у будівництві будівель і виробництві товарів."

ZES_decentralized_democracy_final: "Гармонійна конфедерація"
ZES_decentralized_democracy_final_desc: "Методом спроб і помилок Каза зуміла вкотре перетворити себе на кращу версію країни та суспільства. Було встановлено справедливий і чесний баланс сил між першою командувачкою, Консультативною радою та місцевими зібраннями, які керують своїми внутрішніми справами відповідно до встановлених Консультативною радою правил і положень. Перший командувач виступатиме як головний арбітр між місцевими зібраннями, якщо це необхідно, а також керуватиме зовнішньою політикою та армією."

ZES_ideals_of_freedom_yrmthu_expanded: "Ідеали дружби"
ZES_ideals_of_freedom_yrmthu_expanded_dec: "Дружба життєво важлива для миру та гармонії. Хоча ми і є збіговиськом різних істот, це не заважає нам приймати наші відмінності та завжди поважати одне одного за те, хто ми є."

ZES_ideals_of_freedom_yrmthu_final: "Ідеали дружби"
ZES_ideals_of_freedom_yrmthu_final_dec: "Дружба життєво важлива для миру та гармонії. Хоча ми і є збіговиськом різних істот, це не заважає нам приймати наші відмінності та завжди поважати одне одного за те, хто ми є. Ми маємо бути готові захищати нашу єдину сім'ю та гармонійний спосіб життя."

### Áltu ideas

ZES_altu_speech: "Промова Альту"
ZES_altu_speech_desc: "Перша командувачка ділиться своїм баченням Кази й отримує підтримку народу."

ZES_xatisa_altu_1: "Ксатіса"
ZES_xatisa_altu_1_desc: "Ксатіса (біда) — це тривала криза, пов'язана з біженцями з північного \"королівства\" Баррад. Майже всі поні, що втекли звідти, колись були кріпаками Віттенленда. Наразі вони не мають постійного місця проживання, і ми змушені витрачати на них значні кошти з економіки Вільної Держави. Попри те, що ці колишні кріпаки отримали громадянство, їм бракує навичок, щоб справді бути корисними в нашому суспільстві, що індустріалізується. Тож спершу вони мають здобути освіту, щоб жити тут по-справжньому вільно.\n\nПриплив нових грошових коштів допоміг уряду і дозволив використати їх в інших місцях."

ZES_private_production_boost: "Прискорення у виробництві"
ZES_private_production_boost_desc: "Нещодавня співпраця між урядом і власниками підприємств призвела до прискорення виробництва зброї."

ZES_barrad_partisans: "Допомога партизанам від Кази"
ZES_barrad_partisans_desc: "Гори тремтять, але не через похмуру магію. Це — народ Баррада, і він жадає крові тих, хто змусив його страждати, хто позбавив його домівок, рідних і близьких."

ZES_barrad_propaganda: "Помститися тиранам!"
ZES_barrad_propaganda_desc: "Усі жителі Кази знають, що належить зробити; Тиранів Баррада має спіткати справедливість, і наш обов'язок — цього домогтися!"

ZES_monument_tobe_fallen: "Монумент мученикам"
ZES_monument_tobe_fallen_desc: "У Сеґуру побудовано величезний монумент, присвячений усім тим, хто поліг у боротьбі за свободу Кази та визволення інших істот. Ключовий аспект цього меморіалу полягає в тому, що хоча на нього вже нанесено чимало імен полеглих героїв, там ще багато порожнього місця. Вони, за словами першої командувачки, очікують появи нових героїв Кази. Слова Альту спонукали населення служити зі ще більшою самовіддачею."

ZES_altu_refugee_intake: "Нещодавній приплив біженців"

ZES_xatisa_altu_fortress_1: "Ксатіса"
ZES_xatisa_altu_fortress_1_desc: "Ксатіса (біда) — це тривала криза, пов'язана з біженцями з північного \"королівства\" Баррад. Майже всі поні, що втекли звідти, колись були кріпаками Віттенленда. Наразі вони не мають постійного місця проживання, і ми змушені витрачати на них значні кошти з економіки Вільної Держави. Попри те, що ці колишні кріпаки отримали громадянство, їм бракує навичок, щоб справді бути корисними в нашому суспільстві, що індустріалізується. Тож спершу вони мають здобути освіту, щоб жити тут по-справжньому вільно.\n\nНова програма розподілу землі увінчалася успіхом, оскільки біженці тепер почали будувати нові будинки й обробляти надану їм землю."

ZES_xatisa_altu_fortress_2: "Ксатіса"
ZES_xatisa_altu_fortress_2_desc: "Ксатіса (біда) — це тривала криза, пов'язана з біженцями з північного \"королівства\" Баррад. Майже всі поні, що втекли звідти, колись були кріпаками Віттенленда. Наразі вони не мають постійного місця проживання, і ми змушені витрачати на них значні кошти з економіки Вільної Держави. Попри те, що ці колишні кріпаки отримали громадянство, їм бракує навичок, щоб справді бути корисними в нашому суспільстві, що індустріалізується. Тож спершу вони мають здобути освіту, щоб жити тут по-справжньому вільно.\n\nЗ'явилися нові селища, і вони почали інтегруватися в наше суспільство."

ZES_support_local_goods: "Купуйте вітчизняне!"
ZES_support_local_goods_desc: "Населення стало віддавати перевагу нашим товарам перед імпортними. Це призвело до подальшого зростання дрібних підприємств, особливо в цивільному секторі."

ZES_protective_tariffs: "Захисні тарифи"
ZES_protective_tariffs_desc: "Нещодавнє зусилля із захисту нашої маленької, тендітної економіки — запровадження тарифів на іноземні продукти, від чого внутрішні, вироблені Казою, продукти стануть доступнішими й дешевшими порівняно з імпортом."

ZES_right_of_employment: "Гарантоване працевлаштування"
ZES_right_of_employment_desc: "Право на працевлаштування кожного жителя Кази закріплено законом. Це призвело до зсуву поглядів на промислову працю, що, своєю чергою, призвело до зростання продуктивності."

ZES_simple_life: "Віда Сінпліс"
ZES_simple_life_desc: "Життя, присвячене вічному пошуку матеріального багатства, призводить лише до жалю і гіркоти. Ні, вся Каза знає цю істину; просте життя, в оточенні друзів і сім'ї — ідеальне життя."

ZES_monument_of_fallen: "Монумент мученикам"
ZES_monument_of_fallen_desc: "У Сеґуру побудовано величезний монумент, присвячений усім тим, хто поліг у боротьбі за свободу Кази та визволення інших істот. Ключовий аспект цього меморіалу полягає в тому, що хоча на нього вже нанесено чимало імен полеглих героїв, там ще багато порожнього місця. Вони, за словами першої командувачки, очікують появи нових героїв Кази. Слова Альту спонукали населення служити зі ще більшою самовіддачею.\n\nМеморіал також став місцем, біля якого позбавлені родичів можуть вшанувати своїх героїв і зустріти їм подібних."

ZES_united_cause: "На захист ідеї"
ZES_united_cause_desc: "Ми разом стоїмо на захисті наших ідей. Якщо ворог прийде, з кожного куща і каменя в Казі його зустрінуть рушниця і багнет-ніж патріотів, готових відбивати атаки тих, хто вторгається."

ZES_guns_for_everyone: "Доступ до зброї"
ZES_guns_for_everyone_desc: "У кожній типовій родині в Казі є своя зброя, через ополченську структуру армії, але часто, це стародавня зброя, часом аж часів армії Сінори Пон. Нещодавні дії уряду не тільки поширили ще більше зброї серед населення, але також і дозволили деяким оновити свою."

ZES_guerilla_cells: "Таємні партизанські осередки"
ZES_guerilla_cells_desc: "По всій Казі розплановано таємні склади зі зброєю для ймовірного використання опором. Найважливіші істоти в кожному суспільстві натреновані вести своє населення в бій проти будь-якого загарбника."

ZES_peace_guardians_idea: "Вартові миру"
ZES_peace_guardians_idea_desc: "Сучасне військо для підтримання безпеки, що складається з ветеранів, буде виділено на захист Кази від сил, що протидіють нашим гармонійним ідеям."

ZES_altu_expanded_agency_lar: "Відділ громадської оборони"
ZES_altu_expanded_agency_lar_desc: "Нещодавні реформи в програмі Скапаторія призвели до того, що вона тепер зосереджена не тільки на закордонних місіях, а й на внутрішній безпеці. Є надії, що це дозволить агентству здолати будь-яких непроханих гостей, що прагнуть нашкодити Казі."

ZES_altu_expanded_agency: "Відділ громадської оборони"
ZES_altu_expanded_agency_desc: "Нещодавні реформи в програмі Скапаторія призвели до того, що вона тепер зосереджена не тільки на закордонних місіях, а й на внутрішній безпеці. Є надії, що це дозволить агентству здолати будь-яких непроханих гостей, що прагнуть нашкодити Казі."

ZES_industrial_duty_idea: "Обов'язок промисловості"
ZES_industrial_duty_idea_desc: "Усі члени суспільства Кази відіграють свою роль у визволенні. Вони можуть хоробро битися на фронті або виробляти цінні товари на фабриках. Обидві такі ролі важливі, поки ці істоти зберігають ідеали свободи у своїх серцях."

ZES_ideals_of_liberation: "Ідеали визволення"
ZES_ideals_of_liberation_desc: "Недостатньо просто оборонятися. Ми маємо бути готові нападати в ім'я ідеалів, які нам такі дорогі."

ZES_worker_soldier_unions: "Робітничі батальйони"
ZES_worker_soldier_unions_desc: "Формування робітничих батальйонів по всій Казі зміцнило наші війська і підготувало населення до майбутніх боїв."

ZES_altu_book: "Біла книга"
ZES_altu_book_desc: "Остання колекція поем першої командувачки поширюється країною і пропагує її ідеї."

ZES_xatisa_altu_militant_1: "Ксатіса"
ZES_xatisa_altu_militant_1_desc: "Ксатіса (біда) — це тривала криза, пов'язана з біженцями з північного \"королівства\" Баррад. Майже всі поні, що втекли звідти, колись були кріпаками Віттенленда. Наразі вони не мають постійного місця проживання, і ми змушені витрачати на них значні кошти з економіки Вільної Держави. Попри те, що ці колишні кріпаки отримали громадянство, їм бракує навичок, щоб справді бути корисними в нашому суспільстві, що індустріалізується. Тож спершу вони мають здобути освіту, щоб жити тут по-справжньому вільно.\n\nЗа допомогою заможних громадян уряд домігся чималого прогресу в наданні допомоги біженцям."

ZES_xatisa_altu_militant_2: "Ксатіса"
ZES_xatisa_altu_militant_2_desc: "Ксатіса (біда) — це тривала криза, пов'язана з біженцями з північного \"королівства\" Баррад. Майже всі поні, що втекли звідти, колись були кріпаками Віттенленда. Наразі вони не мають постійного місця проживання, і ми змушені витрачати на них значні кошти з економіки Вільної Держави. Попри те, що ці колишні кріпаки отримали громадянство, їм бракує навичок, щоб справді бути корисними в нашому суспільстві, що індустріалізується. Тож спершу вони мають здобути освіту, щоб жити тут по-справжньому вільно.\n\nУ міру трансформації старих компаній і створення нових кооперативів біженці починають знаходити вільні вакансії по всій Казі."

ZES_altu_better_society: "Краще суспільство"
ZES_altu_better_society_desc: "Каза перетворилася на суспільство, мета якого — стояти за щастя і дружбу всіх істот. Ми засудили багатство як першочергову мету."

ZES_cooperative: "Кооперативи"
ZES_cooperative_desc: "Усі підприємства в Казі мають управлятися порівну робітниками та менеджерами."

ZES_cooperative_consumer: "Споживчі кооперативи"
ZES_cooperative_consumer_desc: "Усі підприємства в Казі мають управлятися порівну робітниками та менеджерами. Урядові ініціативи зосередили увагу на цивільній промисловості."

ZES_cooperative_military: "Військові кооперативи"
ZES_cooperative_military_desc: "Усі підприємства в Казі мають управлятися порівну робітниками та менеджерами. За урядовим указом, багато підприємств стали виробляти військове спорядження, необхідне країні."

ZES_worker_soldier_unions_expanded: "Батальйони робітників"
ZES_worker_soldier_unions_expanded_desc: "Завдяки додатковій підтримці від уряду, військова підготовка профспілок поліпшена, тому кількість тренованих робітників зросла."

ZES_gryphusian_protection: "Акт про Захист Ґрифуської Культури"
ZES_gryphusian_protection_desc: "Згідно з новим законом, Ґрифуська культура і мова тепер перебувають під особливим захистом. Це допомогло здобути вірність Ґрифуських грифонів, вони тепер готові сприяти уряду Альту Кекса."

ZES_bygone_feudalism: "Геть феодалізм"
ZES_bygone_feudalism_desc: "Завдяки знищенню останніх слідів феодалізму, поні Віттенленда можуть жити так, як їм заманеться."

ZES_reforged_hoplites: "Справжні воїни"
ZES_reforged_hoplites_desc: "Не всі колишні німбусійські солдати й офіцери були такими вже й злісними. Багато хто погодився працювати з Казою і поділитися своїми знаннями у військовій справі."

ZES_protector_kasa: "Каза-захисниця"
ZES_protector_kasa_desc: "Світ зараз посеред бурі, тиранія всюди бушує. Ми маємо бути готові допомогти тим, кому допомога потрібна найбільше."

### Random ideas used in various paths

ZES_remnant_knights: "Товариство ґроверської клятви"
ZES_remnant_knights_desc: "Товариство ґроверської клятви — це група повстанців, що вважає себе спадкоємцями ордену Опініка й активно чинить опір владі Кази над Ґрифусом. Вони бажають повернути цю землю під контроль грифонів і ведуть активну пропагандистську кампанію, а також здійснили чимало гучних убивств."

