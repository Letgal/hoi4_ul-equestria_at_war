ZES_election_candidates_category_desc: "Як і було заплановано, термін повноважень Консультативної ради Кази знову завершився, і жителі з усієї країни збираються в містах і селах для вибору радників, які представлятимуть їх на національному форумі. Однак те, що мало бути формальними й типовими виборами, тепер перетворилося на щось інше. Оскільки перша командувачка Мансу Ерба покинула свою посаду, і за законом саме рада обирає нового - ці вибори також визначать і майбутнього першого командувача. У той час як народ шукає гідного представника, чотири кандидати особливо виділилися серед інших."
ZES_candidate_decision: "Чотири кандидатури"
ZES_candidate_decision_desc: "Наразі на посаду першого командувача претендують чотири кандидати. У кожного з них є свої власні погляди щодо майбутнього Кази, і того, що вона має робити щоб вистояти під натиском прийдешніх змін."
ZES_election_decision: "Вибори 1007"
ZES_election_decision_desc: "Вибори в самому розпалі і по всій Казі ведуться обговорення і суперечки щодо того, хто стане наступним першим командувачем."

