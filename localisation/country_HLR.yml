HLR_Anarchy_idea:0 "Хаос"
HLR_Anarchy_idea_desc:0 "Після смерті настоятеля Торіґґа країна занурилась у хаос."

HLR_Recovery1_idea:0 "Новий настоятель"
HLR_Recovery1_idea_desc:0 "Зі вступом нового настоятеля Арктурійський орден нарешті може почати відновлення."

HLR_Recovery2_idea:0 "Нова економічна програма"
HLR_Recovery2_idea_desc:0 "[HLR.GetLeader] представив нову економічну програму. Це його визначальна ініціатива, що формуватиме майбутнє."

HLR_HighKingLegacy_idea:0 "Спадщина Торіґґа"
HLR_HighKingLegacy_idea_desc:0 "Настоятель вивчив спадщину Торіґґа й виніс із неї ідеї, які можна застосувати сьогодні."

HLR_PeoplePower_idea:0 "Сила народу"
HLR_PeoplePower_idea_desc:0 "Рішення настоятеля спричинили тиск на сенат із боку простого люду, який змусив підтримати запропоновані кроки."

HLR_Guilds_idea:0 "Цехи"
HLR_Guilds_idea_desc:0 "Цехи тепер наглядають за функціонуванням фабрик. Завдяки плану настоятеля вони суттєво допоможуть у виробництві."

HLR_Dreads_Incoming_idea:0 "Наближення жаху — приплив Ліги"
HLR_Dreads_Incoming_idea_desc:0 "Ліга Жаху наближається. Ми маємо укріпити оборону й убезпечити східні кордони."

HLR_new_kingdom_idea:0 "Постання нового королівства"
HLR_new_kingdom_idea_desc:0 "Із попелу війни постане нова Арктурія — як оновлене королівство."

### Військові ідеї

holy_order:0 "Священний орден"
holy_order_desc:0 "Старший за архонтів і навіть за саму ідею єдиної Грифонської імперії, Арктурійський священний орден — це братство лицарів, яке покликане стримувати гулів, некромантів та інші жахіття з Ліги Жаху. Їхня майстерність у ближньому бою безпрецедентна, лицарі — численні та витривалі, а відданість — вічна."

HLR_Fortify_Border_idea:0 "Укріпити кордон"
HLR_Fortify_Border_idea_desc:0 "Ліга Жаху йде. Наші старі укріплення мають бути перебудовані, з використанням новітніх технологій — мінних полів і важких батарей. Готуймося..."

HLR_Open_Tap_Rock_idea:0 "Тарпейська Скеля відкрита для іммігрантів"
HLR_Open_Tap_Rock_idea_desc:0 "Відкриття Тарпейської Скелі призведе до напливу нових мешканців у нашу державу."

HLR_Seal_Tap_Rock_idea:0 "Закриті кордони — брами запечатано"
HLR_Seal_Tap_Rock_idea_desc:0 "Тарпейську Скелю закрито для чужинців. Нас більше не турбуватимуть."

HLR_Reinforce_Line_idea:0 "Укріпити східний мур"
HLR_Reinforce_Line_idea_desc:0 "Стіни та оборонні споруди на сході — єдине, що стоїть між нами та Лігою Жаху. Вони не мають впасти."

HLR_Will_Done_idea:0 "Воля богів"
HLR_Will_Done_idea_desc:0 "Благословенні богами, наші війська йдуть у бій сильнішими, ніж будь-коли."

HLR_Might_idea:0 "Сила I: Слава!"
HLR_Might_idea_desc:0 "Усі повинні відповісти на заклик до зброї! Ми зупинимо нежить у вибуху слави!"

HLR_Might2_idea:0 "Сила II: Меч"
HLR_Might2_idea_desc:0 "Ми служимо, живемо і вмираємо з одним — із мечем. Це наша найпотужніша зброя проти нежиті."

HLR_Grace_idea:0 "Благодать I: Воля Ордену"
HLR_Grace_idea_desc:0 "Ми зобов'язані зберегти наші обітниці перед Дванадцятьма Храмами. Ми боронимо землю з гідністю."

HLR_Grace2_idea:0 "Благодать II: В ім’я віри"
HLR_Grace2_idea_desc:0 "Ми боремося за богів і за Арктурійський орден! Ми збережемо нашу віру!"

HLR_Home_Holy_idea:0 "Домівка I: Освячені землі"
HLR_Home_Holy_idea_desc:0 "Наша домівка — це святе місце, де було засновано Дванадцять Храмів. Ми повинні її захистити будь-якою ціною."

HLR_Home_Holy2_idea:0 "Домівка II: Найсвятіші обряди"
HLR_Home_Holy2_idea_desc:0 "Ми очищуватимемо землю від скверни, що її несе Ліга Жаху. Ніхто не повинен жити під тінню темної магії."

HLR_Slaughter_idea:0 "Знищити нежить"
HLR_Slaughter_idea_desc:0 "Жах не зупиниться, поки ми всі не станемо його слугами! Ми битимемось до останнього! Слава або смерть!"

HLR_Reformation_idea:0 "Реформована армія"
HLR_Reformation_idea_desc:0 "Реформа структури війська забезпечила більшу гнучкість у боротьбі проти Ліги Жаху."

### Економічні ідеї

HLR_Revitalised_Industry_idea:0 "Відроджена економіка"
HLR_Revitalised_Industry_idea_desc:0 "Завдяки зусиллям нашого настоятеля економіку відновлено. Тепер ми можемо користати з плодів цієї праці."

HLR_tradition:0 "Традиція"
HLR_tradition_desc:0 "Наша історія — це наше серце. Утримуючи нашу сутність, ми здобудемо силу вистояти. І ми прийняли цю істину."

HLR_Research_idea:0 "Нові лабораторії"
HLR_Research_idea_desc:0 "Інвестиції в дослідження вже дають результати, прокладаючи шлях у майбутнє."

HLR_Revitalised_Industry_idea2:0 "Інтенсивний видобуток"
HLR_Revitalised_Industry_idea2_desc:0 "Сучасні технології та суттєві інвестиції підняли наш добуток ресурсів на новий рівень. Або глибину, як подивитись."

HLR_Revitalised_Industry_idea3:0 "Масове виробництво"
HLR_Revitalised_Industry_idea3_desc:0 "Сучасні інструменти та методи поступово проникають в економіку, роблячи її дедалі ефективнішою."

HLR_poison_attack_idea:0 "Голод"
HLR_poison_attack_idea_desc:0 "Грифони та поні голодують на вулицях. Навіть наші війська слабшають від нестачі харчів. Ситуація катастрофічна, але ми мусимо витримати."

HLR_terror_attack_idea:0 "Терор"
HLR_terror_attack_idea_desc:0 "Сирий, тваринний страх охопив серця арктурійців, забираючи обов’язок, честь і здоровий глузд."

HLR_sabotage_attack_idea:0 "Диверсія"
HLR_sabotage_attack_idea_desc:0 "Наше виробництво селітри зірване, створивши вузьке місце, що паралізує виготовлення боєприпасів та вибухівки."

HLR_TheWindegoThreat_idea:0 "Загроза віндіґо"
HLR_TheWindegoThreat_idea_desc:0 "Новий кошмар з'явився — ще жахливіший за попередній. Чи вистоїмо ми?"

HLR_shield_idea:0 "Щит Надії"
HLR_shield_idea_desc:0 "Наші мудреці намагаються розкрити справжню силу Щита Надії. Проте навіть його присутність вже піднесла мораль наших військ по всьому Ордену."

