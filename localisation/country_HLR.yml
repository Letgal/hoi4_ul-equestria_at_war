HLR_platinum_cloudtail_desc:0 "§YДата народження§!: 16 лютого 983 року від З. Л.\n\n§YБіографія§!: Платинум Клаудтейл народився в містечку Ґолдмайр у родині теслярів, які займалися будівництвом протягом поколінь. Але він вирізнявся серед інших поні — прагнув пригод і вищої мети за межами свого міста. Час від часу він чув легенди про святих лицарів на півночі, які борються з нежиттю. Коли Платинумові виповнилось достатньо років, він озброївся всім, що мав, і вирушив на пошуки цих воїнів.\n\nНа півночі він переконався, що принаймні половина чуток — правда: нежить справді бродить по зимових пустках. Самотужки він будував пастки й укріплення, перетворюючи ліс на лабіринт. Його дії привернули увагу місцевого гарнізону. Загін на чолі з командиром Скайфлайтом Клаудтейлом вирушив розслідувати. Хоча частина загону потрапила в пастки, лише один грифон був важко поранений. Платинум підійшов до них і, попри напружену ситуацію, переконав Скайфлайта дозволити йому вивести загін з небезпечної зони.\n\nПісля повернення він добровільно здався й був доправлений на допит. Пояснив, що шукає сенс життя і не мав наміру шкодити. Вражений командир дав йому шанс відкупити свою провину, запропонувавши службу в Ордені. Платинум погодився з радістю. Почавши з найнижчого рангу, він поступово виріс до офіцера, застосовуючи партизанські методи для знищення ворожого духу. На знак вдячності він узяв прізвище свого рятівника, Клаудтейл."

