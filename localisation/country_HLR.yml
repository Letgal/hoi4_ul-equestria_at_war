 #arcturian.26.t:0 "Rosa Maledicta Executed"# Different duplicate from Eaw
 #arcturian.26.d:0 "After many years of conflict, a daring capture, and a surprisingly lengthy trial, the life of the leader of the Dread League came to and today when Rosa Maledicta was executed before having her remains destroyed in a lengthy process to prevent her from ever being brought back to unlife. Reactions among the people of Arcturia were mixed, with some claiming that the execution was a betrayal of their ideals, while others complained that it was too good for her. One thing's for sure, it's not a debate that shows any sign of being resolved soon, especially not with unrest still occurring on the Dread Peninsula."# Different duplicate from Eaw
 #arcturian.26.a:0 "What's done is done."# Different duplicate from Eaw

 #arcturian.27.t:0 "Troubles on the Dread Peninsula"# Identical duplicate from Eaw
 #arcturian.27.d:0 "Despite the great victory of the [HLR.GetName], the Dread Peninsula is still plagued by dark rituals and necromancers, though fewer every day, thanks to the efforts of our troops. On top of those rather standard concerns, though, come reports of previously unknown dark presences haunting the land. To finally put an end to these problems, the local garrison commander has requested reinforcements."# Different duplicate from Eaw
 #arcturian.27.a:0 "He shall have them."# Identical duplicate from Eaw
