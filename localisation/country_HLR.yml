arcturian.47.t:0 "Друга війна за півострів Жаху"
arcturian.47.d:0 "Історія Вінтер Фроста підтвердилася — у найгірший спосіб. Протягом останніх днів наші гарнізони по всьому півостріву Жаху дивно мовчать, не виходячи на зв’язок із Тарпійською Скелею. Навіть писарі з Мейджголду, зазвичай надто балакучі, не змогли передати жодного повідомлення. Це викликає серйозне занепокоєння, особливо в світлі новин про трагічний кінець розслідування вбивства Головного Наставника Торіґґа.\n\nА сьогодні декілька прикордонних фортець повідомили про появу великих кінських істот зі снігу та льоду. Поки що вони залишаються в межах колишніх земель Ліги Жаху. Та сама їхня поява викликає тривогу.\n\nОчевидно, віндіго доклали зусиль, аби приховати свою діяльність. Та що вони зроблять, аби зберегти цю таємницю? І наскільки нас має турбувати те, що вони більше не намагаються ховатися?\n\nЩойно прибув паж із вісткою з Краю. Бідолаха виглядає так, ніби саму смерть побачив."
arcturian.47.a:0 "Це не віщує нічого доброго."

arcturian.50.t:0 "Кінець Другої війни за півострів Жаху"
arcturian.50.d:0 "Вдруге за останні роки наші лицарі стоять переможцями на вулицях Мейджголду. Загроза віндіго знищена, а великі демони впали від мужності та доблесті наших воїнів. Настав час для святкувань — по всьому королівству готуються паради та фестивалі. Лицарі, що віддали так багато, нарешті можуть повернутись додому, де їх чекає гідний прийом героїв."
arcturian.50.a:0 "Гарне завершення цього розділу нашої історії."

# Прикордонні конфлікти
arcturian_border_war.1.t:0 "[DED.GetName] перемагає!"
arcturian_border_war.1.d:0 "[DED.GetName] атакувала [HLR.GetName], що спричинило великі втрати. Ліга Жаху лише зміцнилася, адже нові тіла приєдналися до її лав."
arcturian_border_war.1.a:0 "[DED.GetName] завдала удару по [HLR.GetName]."

arcturian_border_war.2.t:0 "[HLR.GetName] перемагає!"
arcturian_border_war.2.d:0 "Живі здолали мертвих! Ця новина стрімко поширилась по [HLR.GetName] і надихнула багатьох приєднатися до боротьби проти Ліги Жаху."
arcturian_border_war.2.a:0 "[HLR.GetName] завдала удару по [DED.GetName]."

arcturian_border_war.3.t:0 "[Root.GetName] скасувала наступ"
arcturian_border_war.3.d:0 "[Root.GetName] відступила з бою. Вони втратили солдатів під час відступу й зазнали загальних втрат після цієї сутички."
arcturian_border_war.3.a:0 "[Root.GetName] дорого заплатить за це."

arcturian_border_war.4.t:0 "[DED.GetName] перемагає!"
arcturian_border_war.4.d:0 "Над священним орденом насуваються темні часи — вони зазнали тяжких втрат від копит [DED.GetLeader]. Що більше солдатів гине у [HLR.GetName], то більше з них воскресає [DED.GetName]."
arcturian_border_war.4.a:0 "[DED.GetName] завдала удару по [HLR.GetName]."

arcturian_border_war.5.t:0 "[HLR.GetName] перемагає!"
arcturian_border_war.5.d:0 "[HLR.GetName] оголосила війну [DED.GetName] — нарешті вирішено перенести бій до ворога."
arcturian_border_war.5.a:0 "Настав кінець часів. Лише одна держава виживе."

arcturian_border_war.6.t:0 "[Root.GetName] скасувала наступ"
arcturian_border_war.6.d:0 "[Root.GetName] відступила з бою. Вони втратили солдатів під час відступу й зазнали серйозних втрат, особливо враховуючи, яка висока ціна цього конфлікту."
arcturian_border_war.6.a:0 "[Root.GetName] дорого заплатить за це."

# Новини

arcturiannews.1.t:0 "Головного Наставника Торіґґа вбито!"
arcturiannews.1.d:0 "[This.GetNewspaperHeader]У передвечірні години, на освітленому смолоскипами форумі, Головний Наставник Торіґґ звернувся до нації [HLR.GetName] з національним зверненням щодо загрози з боку Ліги Жаху.\n\nПід час цього виступу наступного ранку, наставника застрелив невідомий нападник із натовпу. Старий грифон не вижив — він стік кров’ю на вівтарі. Вбивцею був чейнджлінг невідомого походження, який утік із місця злочину перед очима тисяч поні та грифонів.\n\nЩо тепер чекає на [HLR.GetName]? Ми не знаємо. Майбутнє ніколи не є певним у ці темні часи."
arcturiannews.1.a:0 "Ці новини нам до вподоби. Пора діяти."
arcturiannews.1.b:0 "Зі смертю Наставника, слід звернутися до сенату."
arcturiannews.1.c:0 "Не розуміємо, яке нам діло до цього."

arcturiannews.2.t:0 "Нове королівство на півночі!"
arcturiannews.2.d:0 "[This.GetNewspaperHeader]Священний орден, колись знаний як Арктурійський орден, проголосив себе королівством після перемоги над Лігою Жаху. Тепер відомий як [HLR.GetName], на чолі з [HLR.GetLeader], цей новий режим має амбіції стати справжнім королівством.\n\nЧи не забагато вони собі дозволяють після перемоги?\n\nМи спостерігатимемо, як це нове королівство знаходить своє місце у світі. Чи буде воно добрим, тиранічним, чи просто черговою байдужою державою на міжнародній арені?\n\nЛише час покаже. Все можливо."
arcturiannews.2.a:0 "Ще одне вискочне королівство в цю добу війни."
arcturiannews.2.b:0 "Вперед, до слави!"

# Вибори Вільяма
arcturiannews.3.t:0 "[HLR.GetLeader] обраний!"
arcturiannews.3.d:0 "[This.GetNewspaperHeader][HLR.GetLeader] став новим Головним Наставником [HLR.GetName]. Темні часи без керівництва закінчились, і для [HLR.GetName] розпочинається новий розділ. [HLR.GetLeader] доведеться довести, що він гідний лідерства — якщо йому це вдасться, держава прийме його з відкритими обіймами.\n\n[HLR.GetLeader] — грифон народу, його правління зосереджене на добробуті громадян. Він не бажає жертвувати благополуччям підданих у боротьбі проти неживих орд Ліги Жаху.\n\nМожливо, йому справді вдасться досягти своєї мети."
arcturiannews.3.a:0 "[HLR.GetLeader] буде чудовим скелетом..."
arcturiannews.3.b:0 "[HLR.GetLeader] — наш новий Наставник. Хай живе довго."
arcturiannews.3.c:0 "Він звучить цікаво. А що таке цей Арктурійський орден?"

# Вибори Ествальда
arcturiannews.4.t:0 "[HLR.GetLeader] обраний!"
arcturiannews.4.d:0 "[This.GetNewspaperHeader][HLR.GetLeader] став новим Головним Наставником [HLR.GetName]. Темні часи без керівництва закінчились, і для [HLR.GetName] розпочинається новий розділ. [HLR.GetLeader] доведеться довести, що він гідний лідерства — якщо йому це вдасться, держава прийме його з відкритими обіймами.\n\n[HLR.GetLeader] — переконаний традиціоналіст, що вірить у збереження писань Дванадцяти Храмів як основи державної політики. Він не вагається пожертвувати деякими свободами заради спасіння народу від Ліги Жаху.\n\nМожливо, йому справді вдасться досягти своїх амбіцій."
