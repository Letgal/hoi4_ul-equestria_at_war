arcturian.28.t:0 "Зникнення на Півострові Жаху"
arcturian.28.d:0 "Командир гарнізону знову вийшов з нами на зв’язок, цього разу — з текою, повною даних. Усередині — моторошні звіти про зникнення та замерзлі тіла. Інші доповіді говорять про великих, ніби невловимих істот, що нишпорять у далині. Ситуація на Півострові виходить з-під контролю."
arcturian.28.a:0 "Ці звіти звучать... підозріло знайомо."

arcturian.29.t:0 "Експедиційні війська виявляють темну активність"
arcturian.29.d:0 "Експедиційна група, направлена на Півострів Жаху для підсилення гарнізону, повідомила про підтверджені появи літаючих істот, оповитих крижано-холодною аурою. Одна з цих істот напала на інженерну роту й була знищена лише після того, як сержант-ополченець Честер Молтке застосував проти неї вогнемет. Вона просто розсипалась. Істоти — це точно не... повторюємо, не — нежить."
arcturian.29.a:0 "Робота священного ордену ніколи не закінчується."
arcturian.29.b:0 "Це, мабуть, дрібниця. Нема чого хвилюватись."

arcturian.30.t:0 "Розу буде реформовано"
arcturian.30.d:0 "Сенат ухвалив рішення: Розу Маледикта буде реформовано. І саме Головному Наставнику Арктурійського ордену доручено організувати цей процес. А це буде саме процес, адже хоча її тіло й душа очищено від демонічної, неживої, дисгармонійної чи іншої скверни, яку ми здатні виявити — її ще не вважають повністю спокутаною."
arcturian.30.a:0 "Скоро ми побачимо, з чого вона зроблена."

arcturian.31.t:0 "Зустріч із Вільямом"
arcturian.31.d:0 "Вільям радісно вітає Розу в її новому помешканні у внутрішніх стінах одного з найбільших замків, жартуючи, що вона виглядає значно краще без мертвої шиї. Вона не впевнена, як на це реагувати, а її охоронці надто професійні, щоб подати вигляд. Тим не менш, Вільям переходить до справи й повідомляє про її перше завдання."
arcturian.31.a:0 "Ти зможеш, Розо. Ти сильніша, ніж думаєш."
arcturian.31.b:0 "Ти повинна впоратися. Твоя невдача — ганьба для нас усіх."

arcturian.32.t:0 "Зустріч з Ествальдом"
arcturian.32.d:0 "Ествальд прибуває до ізольованої камери пізно вночі. Він застає Розу в глибокій медитації. Він каже, що добре, що вона загартовує розум, бо випробування попереду будуть важкими. Вона відповідає, що не боїться."
arcturian.32.a:0 "Добре, бо ніч довга і повна жахіть."
arcturian.32.b:0 "Ти боятимешся. О, ще як боятимешся…"

arcturian.33.t:0 "Розі не сподобалось"
arcturian.33.d:0 "Розі не сподобались слова її наставника. Можливо, інший підхід спрацював би краще — але вже пізно. Насіння сумнівів проросло у її свідомості."
arcturian.33.a:0 "Її все ще можна навчити."

arcturian.34.t:0 "Роза замислилась"
arcturian.34.d:0 "Роза на мить зупиняється й серйозно обмірковує слова наставника. Схоже, до неї дійшло якесь глибоке усвідомлення. Коли наставник прощається, вона бажає йому щасливої дороги й каже, що з нетерпінням чекає на наступну зустріч."
arcturian.34.a:0 "Наймогутніша річка починається з малого струмка."

arcturian.37.t:0 "Поні хоче подружитись із Розою"
arcturian.37.d:0 "Під час прогулянки Роза та її охоронці натрапили на поні, яка нещодавно іммігрувала в ці землі. Це рибниця на ім’я Мелоді Блосом. Вона запропонувала розділити трапезу з Розою та її охороною, адже ще не зустрічала тут поні, які б не цурались її запаху. Вони проговорили кілька годин, і коли наставник прийшов пізніше ввечері, Роза не могла зупинитись, розповідаючи про нову подругу."
arcturian.37.a:0 "Не варто перейматись такими зв’язками, вони принесуть лише біль."
arcturian.37.b:0 "Добре бачити, що ти знаходиш спільну мову з іншими."

arcturian.38.t:0 "Роза відкидає пораду"
arcturian.38.d:0 "Роза розлютилась після слів наставника. Вона заявила, що його думка не має значення — вона продовжить бачитися з новою подругою. Та попри впевненість, на її обличчі залишився тінь сумніву. Схоже, ці слова все ж прорвалися у її душу."
arcturian.38.a:0 "Незабаром вона зрозуміє — єдиний шлях до виживання це самотність."

arcturian.39.t:0 "Роза заводить друзів"
arcturian.39.d:0 "Роза продовжує говорити про Мелоді, але потім переходить до нових знайомств. Здається, їй набридло сидіти в ізоляції — вона прагне соціального життя, бодай ненадовго. Наставник каже, що прийняття має йти від інших, але він обіцяє водити її на заходи, де вона зможе розкритися повністю. Відходячи, він бачить, як вона вже веде розмову зі своїми охоронцями."
arcturian.39.a:0 "Таку радість слід ділити з іншими."

arcturian.40.t:0 "Роза боїться, що вона надто страшна й зіпсована"
arcturian.40.d:0 "Під час останнього візиту наставник застав Розу тривожно блукаючою кімнатою. Виявилось, що її мучать кошмари: то її очищене обличчя тріскається, відкриваючи її старе, мертве єство, то вона лишається сама й зникає від удару Щита Надії. Вона зізнається, що боїться: можливо, вона й досі лякає інших — а її криваве минуле загрожує обернутись трагедією."
arcturian.40.a:0 "Твій страх справедливий — битва з внутрішніми демонами ніколи не закінчується."
arcturian.40.b:0 "Прийми своє минуле, але залиш його позаду. Ти — відроджена."

arcturian.41.t:0 "Страхи Рози поглиблюються"
arcturian.41.d:0 "Слова її наставника глибоко вразили Розу. Вона майже щоночі без сну — лише крутиться та зітхає. Вона зізналась одному зі своїх охоронців, що ненавидить себе… і свого наставника також. Та вона усвідомлює, що ненавидіти — це гріх, і ця думка ще глибше занурює її в спіраль самоненависті."
arcturian.41.a:0 "Цей тягар несе кожен з нас."

arcturian.42.t:0 "Розині страхи вщухають"
arcturian.42.d:0 "Останнім часом Роза спить значно краще. Хоча кошмари не зникли повністю, з допомогою інших вона навчилася з ними боротись. На наступній зустрічі з наставником вона дякує йому за довіру — бо саме вона дала їй сили дивитися в очі страху. Наче великий тягар зійшов із її плечей."
arcturian.42.a:0 "Кожному з нас потрібна опора."

arcturian.43.t:0 "Останнє випробування Рози"
arcturian.43.d:0 "Нарешті настає фінальне випробування, після якого Розу зможуть визнати по-справжньому спокутаною. Вирішено, що вона має вирушити у паломництво стародавньою психічною стежкою в горах — саме тією, де засновник Ордену колись здобув свою справу життя і Щит Надії від самої Арктурії. Роза мусить пройти тим самим шляхом, повністю витримавши випробування для своєї душі. Якщо вона повернеться успішно — отримає нове прізвище та свободу."
arcturian.43.a:0 "Ти так змінилась, Розо. Ти впораєшся."
arcturian.43.b:0 "Йди. Заверши свій шлях."

arcturian.5.t:0 "Роза втекла"
arcturian.5.d:0 "Роза так і не повернулась з гір. Дні перетворились на тижні, тижні — на місяці, і все без жодної звістки. Аж одного дня надійшло повідомлення з південного прикордонного посту про обпалене й налякане поні, що перетинало кордон. Опис неймовірно схожий на Розу, щоправда — сильно змучену. Схоже, вона провалила випробування й утекла, не в силах зіткнутись із ганьбою. Ймовірно, ми вже ніколи не почуємо про неї знову."
arcturian.5.a:0 "Це не ти зазнала поразки, Розо… Це я."

# Дипломатія з Лігою Жаху

arcturian.12.t:0 "Роза звертається з проханням про зустріч"
arcturian.12.d:0 "Неймовірна звістка — до нас звернулась сама лідерка Ліги Жаху, вампірка Роза Маледикта. У магічному посланні, запхнутому в осквернений труп одного з їхніх неживих солдатів, вона пише, що подальша боротьба між нашими фракціями безглузда, і пропонує зустріч уіч-на-уіч для припинення ворожнечі."
arcturian.12.a:0 "Ми билися так довго... Чому б і ні?"
arcturian.12.b:0 "Пастка. І ще яка."

arcturian.13.t:0 "Ліга Жаху йде у ва-банк"
arcturian.13.d:0 "Роза нещодавно зустрілася з лідером священного ордену на маленькому острові. Поки їхні підлеглі вели переговори в головному холі, вампірська королева влаштувала особисту вечерю зі свічками — і магічним артефактом, що грав музику з-за моря, відому як 'смутний джаз'. Вона хоче поговорити… особисто."
arcturian.13.a:0 "Що ж, до справи."
arcturian.13.b:0 "Досить театру, Розо."

arcturian.15.t:0 "День на крижаному узбережжі"
arcturian.15.d:0 "На холодному березі, де крижане море облизує кам’янистий острів, двоє ворогів крокують разом. Роза питає — навіщо ця війна? Вони ж так схожі: воїни, служителі надприродного, вигнанці з великого світу. У них лише один одного. То чому б не провести цей час разом?"
arcturian.15.a:0 "А й справді, чому б ні?"
arcturian.15.b:0 "Бо ми ненавидимо одне одного?"

arcturian.16.t:0 "Роза задумалась"
arcturian.16.d:0 "Роза вийшла з зустрічі задумливою. Вона виглядала зворушеною нашими словами й відстороненою. Можливо, наші натяки дійшли до неї. Можливо, під товщею монстра ховається справжня кобила."
arcturian.16.a:0 "Все добре, Розо..."

arcturian.17.t:0 "Грубі слова"
arcturian.17.d:0 "Схоже, наші спроби достукатись до Рози викликали лиш сміх і добрячу порцію непристойностей. Готуйте війська — схоже, назад дороги вже немає."
arcturian.17.a:0 "От халепа."

arcturian.14.t:0 "Ліга Жаху говорить про мир"
arcturian.14.d:0 "У віддаленому місці почались переговори між представниками Ліги Жаху та священного ордену Арктурія щодо вкрай важкого питання — миру. Роза Маледикта почала з промови про гармонію та спокій, про припинення вікової ворожнечі. Вона хоче, щоб усі поклали зброю й нарешті жили в мирі. Адже в крижаних пустках півночі навіщо ще більше страждань?"
arcturian.14.a:0 "Гармонія й мир... Те, чого ми завжди прагнули."
arcturian.14.b:0 "Це очевидна пастка, негіднице!"

arcturian.20.t:0 "Ліга Жаху перевертає все з ніг на голову"
arcturian.20.d:0 "Роза зловісно всміхається у відповідь на гнів представників Ордену. Вона сміється й голосно заявляє про їхнє лицемірство. Вони говорять про мир, але насправді прагнуть лиш крові. Вони картають Лігу Жаху за те, що вона робить відкрито, те саме, що Орден чинить нишком. Немає жодної різниці. То навіщо війна? Ліга вже перемогла."
arcturian.20.a:0 "Вона має рацію. Ми зрадили Арктурію. Тепер у нас тільки темрява."
arcturian.20.b:0 "Жодна темрява не здатна згасити світло однієї-єдиної свічки."

arcturian.21.t:0 "Разом ми — сила"
arcturian.21.d:0 "Здається, Роза щосили намагалась схилити наших дипломатів на свій бік. Дарма. Лицарі Арктурія — чисті душею, і спроба Рози завершилась лише ганьбою для неї."
arcturian.21.a:0 "Так їй і треба."

arcturian.18.t:0 "Ліга Жаху приймає пропозицію"
arcturian.18.d:0 "Після довгих обговорень Роза вирішила прийняти пропозицію свого візаві зі священного ордену. Світ ще довго пам'ятатиме цей день, бо полчища нежиті Півночі невдовзі стануть лише спогадом. Роза Маледикта обрала свій шлях — і він веде назад до світла, яке вона колись відкинула."
arcturian.18.a:0 "Робити добро — завжди правильно."

arcturian.19.t:0 "Ліга Жаху відкидає пропозицію"
arcturian.19.d:0 "Ліга Жаху вийшла з переговорів і оголосила війну. Схоже, остання пропозиція священного ордену була для Рози занадто неприйнятною. Вона обрала свій шлях — шлях у ще глибшу темряву, до якої вона колись утекла."
arcturian.19.a:0 "Чинити зло значно легше…"

### Події про диверсії Ліги Жаху

arcturian.22.t:0 "Велика пожежа"
arcturian.22.d:0 "У глуху ніч армія Ліги Жаху раптово з'явилась у центрі Тарпійської Скелі. Спершу здавалося, що вони зібрались лише для того, щоб сіяти паніку в місті.\n\nОднак, у розпал битви, було повідомлено про пожежу у східній частині міста. Після завершення бою з’ясувалось, що основна сила ворога лише відволікала увагу, поки інша група пробилась до міського зерносховища й спалила його до тла.\n\nБез зерносховища, за оцінками, місту залишилось лише кілька тижнів запасів їжі."
arcturian.22.a:0 "Немає честі в демонів, що б’ють по нашій їжі."

arcturian.23.t:0 "Акт жорстокості"
arcturian.23.d:0 "Тіла. Безмежна купа тіл — ось що побачили наші воїни на Краю.\n\nВсе почалось зранку, коли прибув батальйон новобранців на зміну втомленим лицарям. Але щойно вони з’явились на горизонті — на них напала Ліга Жаху й вирізала всіх. Але й цього виявилось замало: лідер некромантів наказав з трупів скласти піраміду осквернення.\n\nДо заходу сонця конструкцію завершили, і рейдери зникли. Та ще годинами після цього наш гарнізон не наважувався вийти зі сховку — страх скував їхні серця. Цей жахливий вчинок розноситься чутками по всій землі, заражаючи війська страхом."
arcturian.23.a:0 "Не можна вічно ховатись за стінами."

arcturian.24.t:0 "Криза пороху"
arcturian.24.d:0 "Кар'єри Сер Стіла — ключове джерело селітри, що забезпечує 80% нашого виробництва пороху.\n\nКатастрофа трапилась, коли Ліга Жаху вночі напала на сусіднє містечко Сер Стіл. Головнокомандувач гарнізону відвів війська на допомогу місту, залишивши кар’єри практично без охорони.\n\nПовернувшись, він виявив, що кар'єри розграбовані, обладнання знищене, склади згоріли, а тунелі обвалились. Відновлення триватиме довго, а порох потрібен нашим арміям як ніколи."
arcturian.24.a:0 "Невже доведеться знову воювати мечами?"

arcturian.48.t:0 "Інфільтрація триває"
arcturian.48.d:0 "Наші лицарі відстежили шлях руйнувань, залишений Лігою Жаху, і змогли передбачити місце їхнього наступного удару. Туди було відправлено цілу главу найкращих лицарів.\n\nОднак замість засідки — самі потрапили у неї. Ворог оточив їх і, хоч лицарі билися хоробро, їх знищили перевагою в кількості. Лише кілька вцілілих дістались до безпечних застав.\n\nХоч цю подію намагаються приховати, сліди руйнування Ліги Жаху вже не можливо не помічати. Все більше сіл лежить у попелі."
arcturian.48.a:0 "Лише диво нас врятує…"

### Прикордонна війна

arcturian.35.t:0 "Перемога на кордоні!"
arcturian.35.d:0 "Наші хоробрі лицарі щойно знищили сили Ліги Жаху в прикордонній сутичці. Переслідуючи ворога, ми навіть змогли захопити частину їхньої території. Це значно посилить наші позиції у війні проти них."
arcturian.35.a:0 "Чудово!"

arcturian.36.t:0 "Поразка на кордоні"
arcturian.36.d:0 "Наші доблесні воїни були відкинуті назад ордами Ліги Жаху після того, як прикордонна сутичка переросла в масштабну битву. Під час відступу ми були змушені залишити значну частину території ворогу. Це серйозний удар по нашій справі."
arcturian.36.a:0 "Чорт забирай!"

arcturian.100.t:0 "Напруга на півночі"
arcturian.100.d:0 "Тепер, коли загроза нежиті знищена остаточно, ми, Арктурійський орден, повинні вирішити, як формувати майбутнє. Чи нестимемо ми слово Арктурія миром, чи мечем?"
arcturian.100.a:0 "До війни! Спершу — на Фарбрук."
arcturian.100.b:0 "Дамо їм шанс здатися спершу."

arcturian.101.t:0 "Святі здобутки"
arcturian.101.d:0 "Фарбрук повністю здався. Слава Ордену!"
arcturian.101.a:0 "Слава Ордену!"

arcturian.102.t:0 "Початок війни на півночі"
arcturian.102.d:0 "Єретики з Фарбрука занадто довго залишались поза увагою. Ми мусимо привести їх до світла."
arcturian.102.a:0 "До бою!"

arcturian.103.t:0 "Шанс на мир"
arcturian.103.d:0 "Наш дипломатичний посол готовий вирушити з вимогою капітуляції. Та деякі молодші офіцери прагнуть битви. Чи надішлемо посла, чи нападемо?"
arcturian.103.a:0 "Надіслати посла."
arcturian.103.b:0 "Хоча... краще вторгнемося одразу."

arcturian.104.t:0 "Вони погоджуються"
arcturian.104.d:0 "Нашого посла прийняли, і повідомлення було доставлено. На наше здивування, пропозицію прийняли. Схоже, у них не було духу до війни."
arcturian.104.a:0 "За Арктурія!"

arcturian.105.t:0 "Вони відмовляються"
arcturian.105.d:0 "Нашого посла відкинули. Його навіть не пустили за межу кордону."
arcturian.105.a:0 "Ну, тоді ми ще маємо наші мечі."

arcturian.106.t:0 "Удар по Сонцестрибах"
arcturian.106.d:0 "Клан Сонцестрибів буде приборкано. Та знову ми маємо обрати: сила чи дипломатія?"
arcturian.106.a:0 "Спершу мир. Вони заслуговують на це."
arcturian.106.b:0 "До війни!"

arcturian.107.t:0 "Посланець відправлений"
arcturian.107.d:0 "Наш посланець до клану Сонцестрибів повідомляє про успіх, мій лорде."
arcturian.107.a:0 "Гарна новина!"

arcturian.108.t:0 "Війна на півночі"
arcturian.108.d:0 "Сонцестриби відчують наш гнів!"
arcturian.108.a:0 "В атаку!"

arcturian.109.t:0 "Під наше крило"
arcturian.109.d:0 "Єретики поки що усунені. Та що тепер робити з вірними? Чи приведемо ми їх під наш стяг?"
arcturian.109.a:0 "Так, мирно."
arcturian.109.b:0 "Так, і силою, якщо потрібно."

arcturian.110.t:0 "Формування союзів"
arcturian.110.d:0 "Настав час об'єднати тих, хто сповідує істинне вчення, під єдиним стягом."
arcturian.110.a:0 "Зроби це, номер перший."

arcturian.111.t:0 "Кінчик списа"
arcturian.111.d:0 "Нашу пропозицію висміяли. Не лишається іншого шляху. Ми мусимо йти на війну."
arcturian.111.a:0 "То буде війна."

arcturian.112.t:0 "Напруга на півночі"
arcturian.112.d:0 "Тепер, коли загрозу нежиті подолано, ми, Арктурійський орден, повинні вирішити, яким буде наш шлях далі. Мир чи меч?"
arcturian.112.a:0 "Спробуймо спершу мир."
arcturian.112.b:0 "Можливо, доведеться вдатися до сили."

arcturian.113.t:0 "Приєднання Фарбрука"
arcturian.113.d:0 "Нашим дипломатам вдалося домовитися про союз із Фарбруком. Тепер маємо змогу навернути їх до істинної віри."
arcturian.113.a:0 "Ура!"

arcturian.114.t:0 "Війна на Півночі"
arcturian.114.d:0 "Єретики з Фарбрука будуть підкорені. Немає часу зволікати."
arcturian.114.a:0 "Вперед, за Арктурія!"

arcturian.115.t:0 "Зростання напруги"
arcturian.115.d:0 "У міру нашого розширення деякі сусіди починають нервувати. Ми маємо обрати підхід."
arcturian.115.a:0 "Заспокоїмо їх і запросимо до нашої фракції."
arcturian.115.b:0 "Їхні страхи виправдані. Бийте барабани війни."

arcturian.116.t:0 "[From.GetName] погоджується"
arcturian.116.d:0 "Наш посланець приносить гарну новину. Пропозицію прийнято, й угоду вже оформлюють."
arcturian.116.a:0 "Хвала небесам!"

arcturian.117.t:0 "Війна на півночі"
arcturian.117.d:0 "Наші сили готові. Час приборкати цих впертих."
arcturian.117.a:0 "Вперед!"

arcturian.118.t:0 "Зростання напруги"
arcturian.118.d:0 "У міру нашого зростання деякі сусіди стають тривожними. Треба вирішити, як діяти."
arcturian.118.a:0 "Заспокоїмо їх і запросимо до фракції."
arcturian.118.b:0 "Їхній страх — не даремний. Війна наближається."

arcturian.119.t:0 "[From.GetName] погоджується"
arcturian.119.d:0 "Наш посол приносить добрі вісті. Вони погодились на наші умови, і вже працюють над угодою."
arcturian.119.a:0 "Слава Арктурію!"

arcturian.120.t:0 "Війна на півночі"
arcturian.120.d:0 "Наші війська напоготові. Прийшов час підкорити впертих."
arcturian.120.a:0 "В атаку!"

arcturian.121.t:0 "Зростання напруги"
arcturian.121.d:0 "Наша експансія викликає тривогу серед сусідів. Як діяти далі?"
arcturian.121.a:0 "Заспокоїмо їх і покличемо до фракції."
arcturian.121.b:0 "Їхній страх виправданий. Готуйте зброю."

arcturian.122.t:0 "[From.GetName] погоджується"
arcturian.122.d:0 "Наш посланець приносить гарну новину. Нашу пропозицію прийнято, і зараз триває оформлення угоди."
arcturian.122.a:0 "Хвала небесам!"

arcturian.123.t:0 "Війна на півночі"
arcturian.123.d:0 "Наші сили готові. Час підкорити цих упертих."
arcturian.123.a:0 "Вперед!"

arcturian.124.t:0 "Ударний загін знищено"
arcturian.124.d:0 "Один з наших прикордонних патрулів зіткнувся з групою некромантів, які проникли за лінію фронту. Їм вдалося затримати противника достатньо довго, щоб дочекатися підкріплення й знищити ударний загін нежиті. Що б вони не планували — їм це не вдалося, а всі учасники операції були відзначені подяками."
arcturian.124.a:0 "Добра робота, хлопці."