#### Початковий фокус
HLR_final_decree: "Останній декрет Арктурії"
HLR_final_decree_desc: "Потрібно діяти.\nТоріґґ звернеться до нації щодо загрози з боку орд нежиті зі сходу — велике зло нарешті отримає належну увагу. Торіґґ подбає, аби цей декрет завершився кінцем Ліги Жаху.\nТемні тіні вже рухаються за завісою."

#### Політичне дерево
HLR_ring_bells: "Дзвін дзвонів" # інак. Подзвін
HLR_ring_bells_desc: "Торіґґ мертвий, убитий копитами закордонного вбивці.\nМи маємо подбати, щоб вина за його смерть не розділила наш народ. Громадські заворушення так близько до великого ворога стануть нашою загибеллю.\nУся увага прикута до сходу, де ховається Ліга Жаху. Верховний наставник Торіґґ хотів би, щоб ми вчинили саме так.\nДзвони кличуть до смерті. І ми підемо їй назустріч."

HLR_headmaster_succession: "Питання наступництва"
HLR_headmaster_succession_desc: "Ми повинні дивитися в майбутнє — є два претенденти на місце Верховного Наставника: Ествальд Вінд, традиціоналіст, та Вільям Сталевий Дзьоб, грифон народу. Вибір має бути зроблений, якщо ми хочемо продовжити захищати ці святі землі.\n\nSpe futuri praepara pessimus."

HLR_Pop_Choice: "На користь народу"
HLR_Pop_Choice_desc: "Ухваливши рішення на користь простого люду, сенат обере Вільяма Сталевий Дзьоб замість Ествальда Вінда.\n\nВільям, народний улюбленець, вважає, що першочерговою справою Ордену є внутрішня єдність. Лише в мирі можна стримати саму смерть."

HLR_Senate_Choice: "На користь сенату"
HLR_Senate_Choice_desc: "Сенат має звернутися до своїх основ, якщо хоче планувати майбутнє. Традиції й справедливість — найвищі цінності. Цей вибір надасть перевагу Ествальду Вінду перед Вільямом Сталевий Дзьоб.\n\nСуворий традиціоналіст Ествальд прагне зберегти арктурійські Писання, яким більшість сенаторів віддані до кінця."

HLR_People_Choice: "Вибір народу"
HLR_People_Choice_desc: "Після того, як вибір зроблено на користь простого люду, населення почало відкрито підтримувати кандидатуру Вільяма Сталевий Дзьоб. Сенат опиняється під тиском: або обрати Вільяма, або зіштовхнутись із громадськими заворушеннями.\n\nАрктурійські традиції все ще буде збережено."

HLR_Senate_Deliberate: "Сенат у роздумах"
HLR_Senate_Deliberate_desc: "Сенат перебуває під тиском народу, який підтримує Вільяма Сталевий Дзьоб. Можна вжити заходів, щоби змусити сенат серйозно розглянути його кандидатуру. Враховуючи підтримку Вільяма з боку армії, цей крок значно покращить мораль у війську.\n\nПідтримка Сталевого Дзьоба зростає."

HLR_Force_Law: "Слово закону"
HLR_Force_Law_desc: "Інфраструктура та розвиток — це добре, але марно, якщо Ліга Жаху переможе.\n\nЩоби підготуватися до загрози та заспокоїти сенат, Вільям Сталевий Дзьоб запропонував низку військових реформ і навчань."

HLR_People_Power: "Влада народу"
HLR_People_Power_desc: "Громадяни Арктурійського ордену заслуговують на кращу інфраструктуру та робочі місця. Задля модернізації Ордену, Вільям спільно з сенатом розробить план покращення життя простого люду.\n\nМайбутнє для громадян Арктурії виглядає світлим."

HLR_Ostvold_Vlad: "Обрати наставником Ествальда Вінда"
HLR_Ostvold_Vlad_desc: "Настав час обрати нового Верховного Наставника.\n\nЕствальд Вінд — єдиний достойний кандидат. Він не вагається у питанні некромантів — на них чекає лише смерть. Його обрання відбудеться згідно з усталеними процедурами, а в столиці буде проведено парад.\nЗ його приходом зміниться чимало."

HLR_Senate_Debate: "Дебати в сенаті"
HLR_Senate_Debate_desc: "Сенат дебатує про склад кабінету міністрів, який працюватиме під керівництвом Ествальда Вінда після його офіційного обрання.\n\nЧас покласти край цим дебатам і затвердити посади в уряді. Ествальд Вінд прагне працювати лише з однодумцями-традиціоналістами."

HLR_Legacy_High_King: "Спадщина верховного короля"
HLR_Legacy_High_King_desc: "Щоби керувати сьогоденням, слід вивчити минуле.\n\nЕствальд Вінд прагне дослідити історію найвеличнішого очільника Арктурійського ордену — покійного наставника Торіґґа. Завдяки цьому Ествальд сподівається продовжити його справу й, можливо, особисто покінчити з загрозою Ліги Жаху."

HLR_Senate_Funding: "Фінансування від сенату"
HLR_Senate_Funding_desc: "Сенат дедалі більше турбується через Розу Маледикту зі сходу. Вони нададуть підтримку Ествальду Вінду в його прагненні побудувати нові військові заводи в рамках зусиль протидії навалі нежиті.\n\nАле цього буде замало — потрібно зробити ще більше."

HLR_Guilds: "Гільдії"
HLR_Guilds_desc: "Ествальд розмірковує про переваги створення гільдій, які керуватимуть виробництвом на святих землях Ордену. Запровадження гільдій дозволить окремим секторам економіки спеціалізуватись, підвищуючи ефективність.\nЦе, однак, обійдеться ціною відмови від ідеї сенату."

HLR_Wiliam_Steel_Beak: "Обрати наставником Вільяма Сталевий Дзьоб"
HLR_Wiliam_Steel_Beak_desc: "Настав час обрати нового Верховного Наставника.\n\nВільям Сталевий Дзьоб — єдиний гідний кандидат. Він грифон народу й вірить, що кожен може змінитися на краще. Його відданість громадянам Арктурії переважає відданість традиціям.\nЗ його обранням на нас чекають великі зміни."

HLR_Fortify_The_Border: "Укріпити кордон"
HLR_Fortify_The_Border_desc: "Ліга Жаху вже на підході. Ми повинні зустріти їх із максимальною вогневою міццю. Наші застарілі укріплення потрібно перебудувати, а також скористатися новими технологіями, такими як мінні поля та важкі артилерійські батареї, щоб знищити орди нежиті. Готуймось..."

HLR_Gather_War_Support: "Згуртувати лицарів"
HLR_Gather_War_Support_desc: "Вороги життя, слухайте: ви прийшли сюди, щоби бути знищеними. Безсмертні боги з нами, і ми непереможні. Наші солдати зітруть вас, наші бойові машини розчавлять вас своїми гусеницями, а могутня артилерія обрушить небо вам на голови. Ви не переможете..."

HLR_Technological_Investments: "Технологічні інвестиції"
HLR_Technological_Investments_desc: "Щоби вижити, ми повинні вкладатися в нові ідеї та інновації. Мечі й мушкети вже не врятують нас. Світ змінився, і якщо ми не змінимося разом із ним — залишимось у минулому."

HLR_Stable: "Міцні основи"
HLR_Stable_desc: "Після обрання Вільяма Сталевий Дзьоб він скликав нараду з сенатом щодо місцевої економіки. Економіка, що похитнулася після смерті попереднього Наставника, потребує нового плану, спрямованого на добробут громадян Арктурійського ордену.\nЯкий сенс виживати, якщо не можна жити?"

HLR_War_Economy: "Відчайдушні заходи"
HLR_War_Economy_desc: "Після обрання Ествальда Вінда було скликано зустріч із сенатом і вищим військовим командуванням. Ествальд прагне відбудувати зруйновану економіку з акцентом на військову потугу. Ліга Жаху становить більшу загрозу, ніж будь-коли раніше. Ми повинні мобілізуватися на війну або зникнути у вирі Смерті."

HLR_Dreads: "Загроза нежиті"
HLR_Dreads_desc: "Час настав. Від заснування Арктурійського ордену Ліга Жаху тероризує північ. Планування війни тривало роками — й ось, усі плани завершено. Залишилося лише підготувати націю до війни.\n\nВперше в історії живі рушають проти мертвих."

HLR_Dynasty_Politics: "Династична політика"
HLR_Dynasty_Politics_desc: "Наш Наставник може започаткувати монархію — дні, коли сенат мав затверджувати кожне рішення, закінчаться. Арктурійський орден стане процвітаючим королівством, яскравою зорею замерзлої півночі!\n\nНаш очільник стане королем цієї нової великої держави!"

HLR_Senate_Negotiations: "Перемовини з сенатом"
HLR_Senate_Negotiations_desc: "Наш Наставник може домовитися з сенатом про умови створення конституційної монархії. Сенат не буде в захваті від втрати своїх повноважень, але дні навали нежиті добігають кінця — настав час відкрити нову главу в довгій історії Ордену.\nБез старого сенату."

HLR_A_New_Kingdom: "До світлого майбутнього"
HLR_A_New_Kingdom_desc: "Пил осів над північними землями Арктурії та Півостровом Жаху — мертві нарешті знайшли спочинок. Попереду ще багато роботи, бо єдине призначення Ордену виконано. Тепер ми повинні дивитися в майбутнє, бо привиди минулого більше не визначають наш шлях.\nМи самі оберемо, куди прямувати далі."

### Питання
HLR_questions_foreign_policy: "Питання: зовнішня політика"
HLR_questions_foreign_policy_desc: "Ми не держава в звичному сенсі, та дипломатія й послідовна зовнішня політика для нас ще важливіші — з огляду на загрозу, що нависла над нами. Настав час визначитися, якою має бути наша політика поза межами Ордену."

HLR_questions_industrial_policy: "Питання: промислова політика"
HLR_questions_industrial_policy_desc: "Наша промислова ситуація... унікальна, м’яко кажучи. Поки Ліга Жаху зависла над нами, ми зосередилися на зброї. Можливо, настав час змінити курс і надати економіці більше свободи."

HLR_questions_peasants_and_nobility: "Питання: селяни й знать"
HLR_questions_peasants_and_nobility_desc: "Наші шляхетні лицарі правлять Орденом уже століттями. Проте останнім часом у сенаті з’являються нові ідеї. Можливо, надання більших прав іншим верствам принесе користь, хоча це слід детально обговорити перед ухваленням рішення."

HLR_questions_military: "Питання: військо"
HLR_questions_military_desc: "Наші військові традиції стародавні, і вони служили нам вірою й правдою впродовж століть. Однак зі зростанням ролі вогнепальної зброї настав час переосмислити всю нашу армію. Особливо важливим є питання: хто саме має служити в її лавах?"

HLR_questions_dread_league: "Питання: Ліга Жаху"
HLR_questions_dread_league_desc: "Ліга Жаху — смертельний ворог Арктурійського ордену. Століттями ми стояли на варті, тримаючи оборону наших мурів і фортець, не поступаючись ані крихтою. Ми, безумовно, продовжимо цей шлях — захищаючи світ від ворогів самого життя. Та, можливо... настав час розглянути інший підхід."

### новий світанок
HLR_New_Horizons: "Новий світанок"
HLR_New_Horizons_desc: "Нежить переможено, нове королівство засновано — Королівство Арктурія постане з колиски Ордену. Дні страху перед нежиттю залишились у минулому, як і нескінченна пильність. Нас чекає новий світанок, і наш король очолить цей похід. Майбутнє незвідане, та без Ліги Жаху воно — найсвітліше з усіх можливих."

HLR_the_war_trials: "Суди війни"
HLR_the_war_trials_desc: "Розу Маледикта було схоплено після нашої перемоги над Лігою Жаху. Завдяки Щиту Надії її порча ослабла, і зараз вона покірна, здається, щиро шкодує за скоєне. Вона добровільно здалась і дозволила заарештувати себе. Її доля тепер у наших кігтях. Багато хто вимагає її швидкої страти, але є й ті, хто вірить у поні-спокута й прагне її виправити."

HLR_redeem_rosa: "Кожен заслуговує на шанс..."
HLR_redeem_rosa_desc: "Рада дійшла згоди. За свої злочини проти самого життя, Роза Маледикта має бути піддана очищенню. Вона буде врятована від скверни й навчена розрізняти добро і зло."

HLR_kill_rosa: "Раз лиходій — назавжди лиходій"
HLR_kill_rosa_desc: "Рада дійшла згоди. За свої злочини проти самого життя, Розу Маледикта буде страчено. Її тіло знищать найсвятішими чарами, аби вона більше ніколи не повстала з могили. Хай боги змилостивляться над її душею."

HLR_lessons_of_the_war: "Уроки війни"
HLR_lessons_of_the_war_desc: "Перемога над Лігою Жаху дала нам багато уроків. Були системні помилки в нашій організації та озброєнні. Та також були й перемоги, на яких слід вчитись. Наші генерали детально розберуть перебіг війни, аби ми були краще готові до наступної."

HLR_rapid_industrialisation: "Швидка індустріалізація"
HLR_rapid_industrialisation_desc: "Наша економіка оговталась після десятиліть занепаду. Проте вона досі вкорінена в минулому. Настав час будувати нові дороги, вкладати в залізниці та великі індустріальні комплекси. Лише тоді ми зможемо називати себе справжнім сучасним королівством."

HLR_science_growth: "Науковий прогрес"
HLR_science_growth_desc: "Ми не зможемо самостійно винайти всі нові технології. Тому маємо скористатися досягненнями решти світу та запросити фахівців із різних країн, щоб розпочати нову епоху поступу."

HLR_new_heavy_industries: "Нові важкі галузі"
HLR_new_heavy_industries_desc: "Наші землі приховують ресурси, про які ми навіть не здогадувались до приходу сучасної епохи. Ми повинні їх розробляти й просувати на ринок задля спільного зростання й добробуту."

HLR_firm_investments: "Тверді інвестиції"
HLR_firm_investments_desc: "Через нашу відносну ізоляцію нам вдалося зберегти деякі стародавні ремесла. Для решти світу ці вироби — загадкові й рідкісні, вони стали колекційними антикварними речами. Ми можемо використати цю тенденцію й обмінювати наші справжні артефакти на сучасні знання."

### військо
HLR_Reformation: "Реформа збройних сил"
HLR_Reformation_desc: "Упродовж століть ми боронилися від нежиті та нападів бандитів місцевими ополченнями й лицарями. Але світ змінюється, і ми повинні змінюватися з ним. Правила вступу до армії Ордену буде оновлено — молодь отримає шанс служити. Деякі традиції доведеться пожертвувати, аби зберегти святі землі Дванадцяти Храмів."

HLR_Remember: "Пам’ять про минуле"
HLR_Remember_desc: "Наша військова історія — це скарб. Ми роками боронили східний кордон від Ліги Жаху, що дозволило відточити наші навички знищення нечисті.\n\nНаші офіцери мають вивчати як старі, так і нові війни — можливо, це дасть нам нові переваги."

HLR_Holy_Line: "Рубіж, який мертві не перейдуть"
HLR_Holy_Line_desc: "Із сходу дмуть лихі вітри. Старі замки й древні фортифікації — це все, що стоїть між нами та Лігою Жаху. Сенат наказав майстрам і військовим відновити ці споруди. Ми стоятимемо на мурах, що розділяють нас із Півостровом Жаху. Вони — наш перший і останній рубіж. Нехай вони вистоять вічно!"

HLR_Tap_Rock:0 "Відкрити Ворота Тарпейської Скелі"
HLR_Tap_Rock_desc:0 "У давнину ми могли дозволити собі відмовляти тим, хто прагнув потрапити до священних земель Арктурії. Полчища нежиті завжди вдавалося відтіснити. Але сьогодні — інша історія. Ми маємо прийняти цих біженців, або ж бути зметеними навалою мертвих під проводом Рози Маледикти.\nВідчиніть широко брами Тарпейської Скелі!"

HLR_Seal_Faith:0 "Замкнути Віру всередині Скелі"
HLR_Seal_Faith_desc:0 "Ми не повинні втрачати віру в себе! Ліга Жаху переслідує нас з моменту заснування, та ми не впадемо у відчай!\n\nМи завжди зможемо протистояти ордам нежиті зі сходу! Треба закрити Тарпейську Скелю для всіх чужинців, адже ми не потребуємо допомоги, щоби виконати наш святий обов’язок!"

HLR_Will_Done:0 "Благословення Божественне"
HLR_Will_Done_desc:0 "Ми довіряємо Богам, аби вони довірились нам.\nНаші священні лицарі отримають найвище благословення від Дванадцяти Храмів. Їхня міць не похитнеться перед смертю, а доблесть переважить більшість солдатів.\n\nУ благодаті божественній, ми рушимо проти мертвих."

HLR_For_Might:0 "За славу!"
HLR_For_Might_desc:0 "Настав час, браття Арктурійського ордену, нести війну до їхніх воріт!\n\nВійська Ордену пройдуть нові курси підготовки, спеціально спрямовані на боротьбу з нечистю! Роза побачить, як її армії падають під нашими мечами!"

HLR_For_Grace:0 "За орден!"
HLR_For_Grace_desc:0 "Ми повинні зберегти святість нашого Ордену! Ми не кидатимемось у темряву без розуму, коли мертві лізуть по стінах! Кожен солдат Ордену битиметься до останнього подиху, кожен — бастіон на захисті живих. За кожне життя, віддане в бою, буде врятовано тисячі.\n\nСлужи Ордену — і Орден служитиме тобі."

HLR_For_Faith:0 "За віру!"
HLR_For_Faith_desc:0 "Наша релігія під загрозою від Ліги Жаху! Наші святі Боги можуть бути знищені підступами Рози Маледикти! Ми не дозволимо цьому статись! Наша віра не похитнеться, як би не тиснули орди мертвих.\n\nНастав час стояти за віру, якою ми самі живемо!"

HLR_Sword:0 "До меча"
HLR_Sword_desc:0 "Годі! Ми більше не можемо дозволити собі коливатись, коли мертві не дають спокою. Якщо нам судилося впасти під мечем, то ми маємо навчитись володіти ним досконало. Орден Арктурії впровадить вдосконалені, чітко спрямовані програми підготовки, щоб кожен солдат міг вистояти проти Ліги Жаху.\nНехай ми станемо мечем, що розсікає мертві полчища."

HLR_Home_Holy:0 "Освячений дім"
HLR_Home_Holy_desc:0 "Дім — це святе. Дім — це священне.\n\nМи не знаємо, що саме знадобиться, щоб донести війну до ворога за нашими мурами. Сенат і військове керівництво постановили зміцнити наші землі на випадок грядущого лиха. Ліга Жаху зіткнеться з тим, що кожен дім — це фортеця."

HLR_Give_Bodies:0 "Священні обряди"
HLR_Give_Bodies_desc:0 "Ми повинні послати місіонерів освятити землі в ім’я Дванадцяти Храмів. Ми не дозволимо мертвим повстати на наших теренах, ми заспокоїмо бунтівні душі.\n\nОрден Арктурії забезпечить мир у своїх володіннях згідно з божественним правом."

HLR_Dying_Salvation:0 "Смерть або спасіння!"
HLR_Dying_Salvation_desc:0 "Час надіслати звернення до війська: східні мури потребують хоробрих душ! Кожен здатний до зброї — злочинець, селянин, прибирач чи фермер — буде покликаний до служби.\n\nМи маємо йти через смерть, щоби досягти спасіння!"

HLR_No_Capitulation:0 "Без капітуляції! Без відступу!"
HLR_No_Capitulation_desc:0 "Ми мусимо забезпечити безпеку нашої країни! Жоден крок ворога на нашу землю не буде безкарним! Наші лицарі мають розуміти ціну втечі з поля бою. Від нашої стійкості залежить доля всього живого.\nМи не можемо здатися — бо це буде поразка для життя самого."

HLR_Call_Help:0 "Заклик про допомогу"
HLR_Call_Help_desc:0 "Цього недостатньо.\nЛіга Жаху надто сильна.\n\nМи маємо надіслати гінців до найближчих союзників, якщо справді хочемо стримати наступ мертвих. Сподіваймося на краще, бо від їхнього вибору залежить наше майбутнє."
HLR_Call_Help_tt:0 "Дозволяє §Hотримувати добровольців§!, §Hпокращити відносини§!, §Hпопросити ленд-ліз§!, §Hотримати ленд-ліз§! та §Hпросити ліцензію на виробництво§! (деякі дії потребують DLC).\n"

HLR_Goddess:0 "Благословення Богів"
HLR_Goddess_desc:0 "Наші солдати виснажені, війна палає, і ми ледь тримаємось. Але допомога приходить до тих, хто найбільше її потребує. Верховні жриці Дванадцяти Храмів молилися про диво з початку війни. І воно сталося — ті, хто раніше відмовлявся брати участь, побачили руїни й вирішили долучитися до боротьби.\nВони стануть до зброї у війні проти Ліги Жаху."

HLR_New_Story:0 "Історія починається наново"
HLR_New_Story_desc:0 "Ми маємо написати нову книгу.\nЛише погляд у майбутнє дозволить нам вирішити проблему Ліги Жаху та слуг Рози Маледикти. Будівництво заводів зі створення військової техніки допоможе нашим хоробрим солдатам написати нову главу в анналах нашої історії. Минуле не визначає нас."

HLR_Story_Again:0 "Оповіді давнини"
HLR_Story_Again_desc:0 "Історію потрібно шанувати.\nІсторія важлива — це скаже будь-який мудрий. Ми повинні закликати наших ветеранів війни! Ця війна не знає меж, і навіть ті, хто відійшов на спочинок десятиліття тому, можуть знову стати у стрій.\n\nМинуле — це сьогодення. А отже, минуле повинне служити теперішньому."

## До Війни
HLR_Slaughter:0 "Щит Надії"
HLR_Slaughter_desc:0 "Щит Надії — це давній артефакт, який, за легендами, здатен очищати будь-яке зло. Навіть те, що причаїлося в найзловісніших серцях. Така зброя була б неоціненною в нашій справі.\n\nЄ лише одна проблема — щит, кажуть, зберігається в самісінькому серці Ліги Жаху, в Магхолді."

#### Промисловість
HLR_New_Economy:0 "Оживити економіку"
HLR_New_Economy_desc:0 "Орден страждає від погано структурованої та керованої економіки. Потрібне втручання, якщо ми хочемо вижити на далекій півночі поруч з такими сусідами. Державна ініціатива з пошуку кращих способів індустріалізації Арктурійського ордену розпочинається.\n\nЦе має дати нам необхідний поштовх."

HLR_Civilian_Investment:0 "Інвестиції в цивільний сектор"
HLR_Civilian_Investment_desc:0 "Щоб краще підтримувати наше населення тут, на холодній півночі, ми повинні звести фабрики. Ми зберемо найкращих майстрогрифів по всьому Ордену, щоб вони побудували фабрики якнайшвидше, й громадяни отримали полегшення.\n\nПопереду ще багато праці, якщо ми хочемо знову піднятись на чотири ноги."

HLR_Infrastructure_Projects:0 "Плани розвитку"
HLR_Infrastructure_Projects_desc:0 "Інфраструктура в Ордені Арктурії — жалюгідна. Дороги ведуть лише від столиці до Тарпейської Скелі. Багато поселень і містечок відрізані від столиці. Це необхідно змінити.\n\nУсі дороги мають вести до столиці."

HLR_Military_Investment:0 "Відбудувати військову галузь"
HLR_Military_Investment_desc:0 "Щоб підтримати зростаючу армію, треба забезпечити її спорядженням. Держава надасть пріоритетне фінансування фабрик боєприпасів і спорядження. Арктурійський орден повинен підтримати своє військо.\n\nМертві на сході не відпочивають."

HLR_Military_Access_Rights:0 "Військова інфраструктура"
HLR_Military_Access_Rights_desc:0 "Збройні сили Ордену потребуватимуть належної інфраструктури для забезпечення використання нової техніки. Ми збудуємо міцні дороги, завеземо залізничні рейки та парові потяги з-за кордону. Якщо ми хочемо встояти проти загрози з боку Ліги Жаху — маємо забезпечити мобільність військ по нашій Святій Землі."

HLR_Revitalised_Industry:0 "Відновлення промисловості"
HLR_Revitalised_Industry_desc:0 "Маючи закладену основу, Священний орден Арктурія може перейти до фінальної фази плану індустріалізації. Сенат інвестує частину скарбниці в подальший розвиток, стимулюючи працівників працювати не лише важче, але й розумніше. Виробництво в Арктурії зросте після впровадження цього плану."

HLR_Continued_Developement:0 "Безперервний розвиток"
HLR_Continued_Developement_desc:0 "Подальший розвиток нашої інфраструктури забезпечить доступ навіть до найвіддаленіших куточків країни. Жоден край не залишиться недоторканим, жоден ресурс — невикористаним."

HLR_Resource_Access_Initiative:0 "Ініціатива з доступу до ресурсів"
HLR_Resource_Access_Initiative_desc:0 "На сільських територіях є чимало нерозвіданих родовищ. Але наша залізнична мережа не підходить для масштабного транспортування товарів. Покращення інфраструктури допоможе нам максимально ефективно використовувати ресурси на території Ордену."

HLR_Factory_Modernization:0 "Модернізація заводів"
HLR_Factory_Modernization_desc:0 "Хоч ми й маємо багато підприємств, наші виробничі методи застарілі — більшість заводів досі працює на старих верстатах у майстернях. Прийшов час оновитись."

HLR_Mining_Expansion:0 "Розширення шахт"
HLR_Mining_Expansion_desc:0 "Ми вже покращили видобуток ресурсів, але завжди можна копати глибше. І ми копатимемо."

### Після Окупації
HLR_Unification:0 "Закріпити контроль над Півостровом Жаху"
HLR_Unification_desc:0 "Ми принесли велику жертву, але нарешті повністю підкорили Півострів Жаху. Проте народ, що там залишився, нам не друг. Щоб вирішити цю проблему, сенат закликає до створення колоній по всій території півострова."

### Економічні фокуси PI

HLR_buildup_industry:0 "Фахівці з-за кордону"
HLR_buildup_industry_desc:0 "Наша промислова база значно відстає від решти світу. На щастя, це означає, що нам не доведеться вигадувати колесо заново. Замість цього сенат пропонує скористатися нещодавно звільненими ресурсами Жах-півострова, щоб найняти таланти з-за кордону й таким чином швидко здійснити стрибок у промисловому розвитку."

HLR_new_industry:0 "Оживлення економіки півострова"
HLR_new_industry_desc:0 "З падінням Ліги Жаху чимало крамниць і майстерень на Жах-півострові залишились покинутими, а з ними й велика кількість невикористаних промислових потужностей.\n\nСенат проголосував за створення державної корпорації, яка конфіскує ці покинуті активи й переобладнає їх на благо держави [HLR.GetName]."

HLR_Military_expansion:0 "Перезапуск арсеналу в Магхолді"
HLR_Military_expansion_desc:0 "Арсенал у Магхолді був центром виробництва зброї Ліги Жаху. Після нашої анексії кузні працюють лише на частину своєї колишньої потужності.\n\nНаші генерали просять направити ресурси на відновлення пошкоджених кузень і повернення їх до повної продуктивності."

HLR_infrastrucure:0 "Залізниця"
HLR_infrastrucure_desc:0 "[HLR.GetName] з’єднана мережею доріг, старих як сам Орден. Це робить транспортування товарів повільним, дорогим і незручним.\n\nВідкриття залізничної лінії від Тарпейської Скелі до Краю може здатися скромним початком, але це перший крок до революції в нашій економіці."

HLR_Military_sector:0 "Збройова фабрика імені короля [HLR.GetLeader]"
HLR_Military_sector_desc:0 "Історично виробництво зброї здійснювалося ковалями та іншими майстрами по всьому королівству. Це повільний, неефективний процес, що спричиняє великі коливання якості.\n\nЦе зміниться з відкриттям збройової фабрики імені короля [HLR.GetLeader]."

HLR_expand_civilian_factories:0 "Фабрики"
HLR_expand_civilian_factories_desc:0 "Традиційно все — від вина до бинтів і коліс — виготовляли ремісники. Це давало якість, але не кількість.\n\nФабрики ж дають змогу перетворити море некваліфікованої праці на ефективний механізм."

HLR_infrastrucure_expansion:0 "Дорожня комісія"
HLR_infrastrucure_expansion_desc:0 "Зростання кількості автомобілів, автобусів і вантажівок показало, наскільки неадекватною є наша дорожня мережа.\n\nСенат пропонує створити спеціальну комісію, яка профінансує проєкти будівництва доріг для кращого з’єднання великих поселень нашого королівства."

HLR_electronic_advances:0 "Заснування АТС" ###ТСН?
HLR_electronic_advances_desc:0 "Арктурійська телекомунікаційна служба — це державна корпорація, створена для обслуговування, будівництва та розвитку новостворених телефонних і радіосистем [HLR.GetName]. Хоч вона й має цивільний характер, компанія також співпрацює з армією у дослідженнях щодо використання радіо для виявлення літаків і, експериментально, у розробці обчислювальних машин."

HLR_industrial_research:0 "Технічний коледж Гармкло"
HLR_industrial_research_desc:0 "Хоча допомога іноземних експертів значно посприяла нашій економіці, ми починаємо стикатися з межами їхньої компетенції.\n\nТому лідери сенату закликають створити технічний коледж, аби виховати власний клас інженерів і техніків."

HLR_gains_outdated_industry:0 "Плоди інвестицій"
HLR_gains_outdated_industry_desc:0 "Хоч ми все ще відстаємо від найрозвиненіших держав світу, ми пройшли довгий шлях. Ґрунтові дороги стали асфальтованими, майстерні перетворились на фабрики, а якість повсякденного життя суттєво покращилась."

HLR_scientific_greatness:0 "Університет імені короля [HLR.GetLeader]"
HLR_scientific_greatness_desc:0 "Університет — це ознака справді сучасного королівства.\n\nУніверситет імені короля [HLR.GetLeader] побудовано на основі технічного коледжу Гармкло. Окрім інженерного факультету, тепер діють також факультети медицини, права, теології, філософії та загальних наук."

HLR_gains_Modern_industry:0 "Економічне диво"
HLR_gains_Modern_industry_desc:0 "Це коштувало нам крові, поту, сліз і величезних інвестицій — але ми це зробили. [HLR.GetName] нарешті стоїть поруч з найсучаснішими націями світу як рівна їм держава.\n\nА що далі?"

### Військові фокуси PI

HLR_army_reforms:0 "Досвід з-за кордону"
HLR_army_reforms_desc:0 "Жертви наших лицарів і ополчення — це перше, що ми згадуємо. Але важливо пам’ятати: у світі зараз точаться й інші війни. Війни, що використовують абсолютно нові тактики, інструменти й філософії. Якщо ми хочемо модернізувати свою армію, маємо спочатку вивчити ці конфлікти та зрозуміти, що таке сучасна війна."

### Військові фокуси PI

HLR_tank_modernization:0 "Нове вістря списа"
HLR_tank_modernization_desc:0 "Військові ради по всьому світу досі не можуть дійти згоди щодо ролі танків. Чи мають вони бути легкими машинами прориву й оточення, чи важкими «земельними кораблями» для підтримки піхоти? Ці питання важливі, але передусім ми маємо створити танки, перш ніж розробляти доктрину їхнього використання."

HLR_infantry_modern:0 "Обладнання XI століття"
HLR_infantry_modern_desc:0 "Наші мечі служили нам поколіннями — і продовжать служити. Але виключно в церемоніальних ролях.\n\nСучасна епоха вимагає гвинтівок, мінометів, кулеметів та іншої зброї, яка ще нещодавно здавалася вигадкою."

HLR_motorized:0 "Революція транспорту"
HLR_motorized_desc:0 "Навіть наші елітні лицарі ледь могли подолати п’ятдесят кілометрів за день. Але з появою вантажівки виникає надія, що ця межа буде зруйнована — й розпочнеться нова епоха війни."

HLR_artillery:0 "Нова бомбарда"
HLR_artillery_desc:0 "Артилерія показала себе нищівною зброєю війни — і промислові нації широко нею користуються. Але перш ніж створити ефективну артилерійську доктрину, нам слід осучаснити наші гармати.\n\nДля початку: варто принаймні почати використовувати снаряди. Кажуть, це тепер у моді."

HLR_land_doctrine:0 "Нові лицарські доктрини"
HLR_land_doctrine_desc:0 "У минулій війні ми застосовували щитові стіни, стрілецькі залпи та мушкетні баталії.\n\nОчевидно, ці тактики мають бути переглянуті, поки ми не опинилися у новій війні."

HLR_scientific_breakthrough:0 "Заснувати військову академію Торіґґа"
HLR_scientific_breakthrough_desc:0 "Наукова база нашого королівства надзвичайно слабка, що гальмує навіть мінімальний прогрес. Щоб вирішити цю проблему, сенат закликає заснувати військову академію, яка не лише розроблятиме доктрини, а й забезпечить дослідницький простір для розробки зброї та обладнання."

HLR_mech:0 "Об'єднані кігті"
HLR_mech_desc:0 "Ми сподіваємося, що розвиток напівгусеничної техніки дозволить нам створити повноцінну бронетанкову доктрину та перейняти переваги бойових практик чейнджлінгів."

HLR_scientific_advancements:0 "Нове генеральне командування"
HLR_scientific_advancements_desc:0 "Інвестиції у військову академію Торіґґа вже приносять плоди: заклад став основою для формування нового генерального штабу.\n\nСенат вражений цим успіхом і хоче надати додаткове фінансування для розширення академії та її дослідницької бази."

### Політичні фокуси PI — Гармонія

HLR_Harmony:0 "Свята конституція"
HLR_Harmony_desc:0 "Саме завдяки змінам та адаптації ми подолали тисячолітній конфлікт. Тож природно, що ми продовжимо утверджувати цінності гармонії, ухваливши конституцію, яка гарантує свободу слова, зібрань, політики та самовираження.\n\nХоча, на відміну від інших гармонійних королівств, ми зручним чином промовчимо про свободу віросповідання."

HLR_Friend_neighbors:0 "Наше місце у світі"
HLR_Friend_neighbors_desc:0 "Століттями ми були відокремлені від решти світу. І ця ізоляція залишила нас сам на сам у найважчі моменти боротьби за виживання.\n\nТепер, коли ми твердо стоїмо на чотирьох ногах, настав час повернутися до міжнародної спільноти."

HLR_our_faction:0 "Святий союз"
HLR_our_faction_desc:0 "Колись священний орден був обложений ворогами й опинився на межі знищення. Але в найтемніший момент на горизонті з’явилося військо, яке вдарило в тил Ліги Жаху та розгромило її.\n\nМинуло багато років з тієї перемоги, але пам’ять про Святий союз ще жива в наших серцях."

HLR_sunstriker_peace:0 "Запрошення до Санстрайкерів"
HLR_sunstriker_peace_desc:0 "Землі клану Санстрайкерів нечисельні та бідні на промисловість, але мають кілька важливих переваг. По-перше, родовища мінералів і коштовного каміння, що можуть підтримати нашу економіку в разі блокади. По-друге, гірська місцевість, яку легко захищати у разі південного вторгнення."

HLR_watertowns_peace:0 "Запрошення до ради"
HLR_watertowns_peace_desc:0 "На півдні лежать Ватертауни — конфедерація невеликих комуністичних міст. Хоча ми не поділяємо їхню філософію, вони опинилися у вразливому становищі між ворожими режимами. Ми можемо використати цю слабкість, щоб втягнути їх у наш союз і захистити південно-східний фланг."

HLR_northerntribes_peace:0 "Запрошення до Фіани"
HLR_northerntribes_peace_desc:0 "На заході розташовані Північні племена під владою [NTR.GetLeader]. Союз із ними виглядає надзвичайно привабливо. Їхня столиця Еверфрост — друге за величиною місто півночі, потужне у промисловості. Лісиста й гориста місцевість забезпечує хорошу оборону. До того ж, їхній монарх сповідує гармонійні цінності — природний союзник."

HLR_convert_maar_supporters:0 "Другий Святий союз"
HLR_convert_maar_supporters_desc:0 "Тепер, коли наші союзи укріплені, добровольці з усього світу почали прибувати до нас. Цей приплив поніпотенціалу дозволяє створити Другий Святий союз за образом і подобою першого.\n\nОднак новобранці прибувають з країн із дуже різними ідеологіями, що вже створює проблеми."

### Політичні фокуси PI — Неприєднані (тобто з менш привабливим грифоном)

HLR_Nonallign:0 "Підтвердження нашої віри"
HLR_Nonallign_desc:0 "Можливо, на це знадобилося тисячоліття, але ми таки досягли мети. Наша відданість святим текстам дозволила нам здолати Лігу Жаху та встановити повний контроль над їхнім проклятим півостровом.\n\nПоки що ми святкуємо. Але яке майбутнє чекає військовий орден без ворогів?"

HLR_rallying_for_war:0 "Помста"
HLR_rallying_for_war_desc:0 "У минулому грифонський світ був єдиний у підтримці нашої справи. Але з часом королівства одне за одним почали відвертатися від нас, і зрештою ми лишилися наодинці.\n\nНастав час повернутися до колишніх братів і нагадати їм ціну зради."

HLR_war_Sunstriker:0 "Гірська експедиція"
HLR_war_Sunstriker_desc:0 "У 561 році Ерік Санстрайкер загинув у бою, допомагаючи нашим лицарям у війні з Лігою Жаху. Його син, також на ім’я Ерік, згодом зійшов на трон, поклавши край будь-якій майбутній підтримці Ордену.\n\nНастав час отримати те, що нам винні."

HLR_war_Watertowns:0 "Кінець ради"
HLR_war_Watertowns_desc:0 "На південному сході розташовані Ватертауни — розрізнені містечка під червоним прапором комунізму. Ця філософія вороже налаштована до нашої шляхетної природи та не зупиниться ні перед чим, щоб знищити наш порядок.\n\nМи маємо завдати удару та задушити їхню уявну революцію."

HLR_war_Northern_tribes:0 "Підкорення племен"
HLR_war_Northern_tribes_desc:0 "Північні племена не існували, коли на нас було покладено святу місію. Та після їхнього об'єднання вони байдуже спостерігали, як наші лицарі вмирають, захищаючи їх.\n\nТепер, коли Лігу знищено, ми маємо повне право окупувати землі Фіани й забрати своє."

HLR_purge_heratics:0 "Очистити від єретиків"
HLR_purge_heratics_desc:0 "Нещодавно завойовані землі, зокрема колишні володіння клану Санстрайкерів, містять велику кількість прихильників Маара. Їхня релігія є зневагою до нашого Ордену та не може існувати поруч з нашими святинями. Ми повинні очистити ці землі від служителів хибного ідола."

HLR_finish_north:0 "Велика Північна війна"
HLR_finish_north_desc:0 "Хоча Санстрайкери, Північні племена та Ватертауни зрадили нас, вони були не єдині.\n\nНастав час виступити проти найбільшого з цих зрадників і підкорити його повністю, щоб ми могли належно керувати його ресурсами."

HLR_gains_cores:0 "Священна імперія"
HLR_gains_cores_desc:0 "Землі, якими ми зараз володіємо, були нещодавно завойовані, і місцеве населення не проявляє особливої лояльності. Щоб виправити це, сенат пропонує федералізувати регіони у низку удільних королівств. На папері це схоже на систему, яка занапастила Грифонську імперію. Але у нашому випадку «королівства» будуть радше намісництвами з правителями, призначеними Імператором, а не спадковою знаттю."

HLR_Build_army:0 "Імперська армія"
HLR_Build_army_desc:0 "Нещодавно федералізованим королівствам легше вербувати новобранців серед місцевих — завдяки ілюзії, ніби ці армії є незалежними від священної імперської армії.\n\nНасправді ж вони всі присягатимуть не місцевим правителям, а Імператору — і лише йому."

### Морська гілка (Хропіння...)

HLR_dock_yards:0 "Королівська верф"
HLR_dock_yards_desc:0 "Протягом століть наш Орден ігнорував користь від флоту. Але перемога показала, наскільки ми вразливі до блокад і морських вторгнень.\n\nЩоб це виправити, сенат закликає заснувати Королівську верф у Мейджгольді."

HLR_battleship:0 "Доктрина Гофшрьора"
HLR_battleship_desc:0 "З огляду на обмеженість нашої морської інфраструктури, ми маємо зосередитися або на лінкорах, або на авіаносцях.\n\nМіністр флоту Аґніс Гофшрьор підтримує будівництво лінкорів, вважаючи, що авіаносці не витримають суворого північного клімату."

HLR_carrier_focus:0 "Доктрина Ентерпрайза"
HLR_carrier_focus_desc:0 "З огляду на обмеженість нашої морської інфраструктури, ми маємо зосередитися або на лінкорах, або на авіаносцях.\n\nАдмірал Лофті Ентерпрайз підтримує будівництво авіаносців, вказуючи на їхню революційну роль у ВМФ Еквестрії як головний аргумент."

HLR_dock_yards2:0 "Розширення королівської верфі"
HLR_dock_yards2_desc:0 "Якщо ми хочемо мати флот, здатний протистояти нашим ворогам, ми мусимо побудувати відповідну інфраструктуру.\n\nЩоб досягти цього, сенат виділив чималу суму з надзвичайного бюджету для розширення морських потужностей Мейджгольда."

HLR_doctrine_buff:0 "Його Величності морська академія"
HLR_doctrine_buff_desc:0 "Ми збудували інфраструктуру, обрали флагман, тепер настав час розробити дієву морську доктрину.\n\nДля цього сенат закликає до негайного заснування морської академії в Мейджгольді — щоб навчати нових офіцерів та зібрати найкращі уми в галузі морської стратегії."

### Повітряна гілка PI

HLR_air_training:0 "Переосмислення крила"
HLR_air_training_desc:0 "Ми — грифони, а грифони літають. Однак сучасний світ створив машини, які літають швидше, несуть більше зброї та завдають значно більше шкоди, ніж будь-який грифон наодинці.\n\nЦя революція в повітрі може здатися шокуючою, але якщо ми хочемо вижити у цьому дивному світі — мусимо адаптуватися."

HLR_Bomber_effort:0 "Смерть з неба"
HLR_Bomber_effort_desc:0 "Ще нещодавно смерть була особистою справою — лицар з мечем дивився у вічі ворогові. Але бомбардувальники — новітній винахід — дозволяють невеликому екіпажу вбивати з висоти кількох тисяч метрів.\n\nОсь така жахлива реальність сучасної війни."

HLR_fighter_effort:0 "Нові лицарі"
HLR_fighter_effort_desc:0 "Наші найкращі пілоти стали героями — деякі навіть досягають рівня легенд. В інших державах їх називають «асами», але для нас вони — лицарі.\n\nІ хоча світ змінюється, наша відданість забезпечити нашим лицарям найкраще спорядження залишається незмінною."

HLR_aiports:0 "Аер Арктурія"
HLR_aiports_desc:0 "«Аер Арктурія» — це коронна корпорація, створена для надання авіаперевезень між основними поселеннями королівства. Як продовження цієї місії, компанія будує та обслуговує злітні смуги. Попри цивільну природу проєкту, ці злітні смуги можуть бути реквізовані у разі війни."

HLR_CAS_effort:0 "Ангели з неба"
HLR_CAS_effort_desc:0 "Танк наближається до піхотного підрозділу поблизу Хлоеленду. Піхотинці — безпорадні. Та офіцер передає виклик по радіо, і за кілька хвилин у небі з’являється дзижчання.\n\nЗ-за туману виринає літак і скидає смертоносний вантаж просто на ворога."

HLR_Air_doctrine:0 "Льотна школа Спіндл"
HLR_Air_doctrine_desc:0 "Наша авіація значно зросла як у кількості, так і в різноманітті.\n\nАби упорядкувати цю галузь, військові звернулись до маршала авіації Еве Спіндл із проханням створити авіаційну академію в Пондвотчі для підготовки нових пілотів та розробки доктрин."

### Битва з Віндіґо

HLR_boss_fight:0 "Остання битва"
HLR_boss_fight_desc:0 "Небезпека, з якою ми зіткнулись, є надзвичайною, тож і наші зусилля мають бути такими ж. Щоб перемогти загрозу віндіґо, нам потрібна допомога ззовні. Поки ж ми маємо триматися та стримувати Північну Бурю."

HLR_emergency_telegram:0 "Надзвичайні телеграми"
HLR_emergency_telegram_desc:0 "Сьогодні ми боремося не лише за одну націю чи народ — ми боремося за всю Ґріффонію. І ми не зможемо перемогти самотужки. Настав час звернутися до сусідів по допомогу, яка нам так необхідна."

HLR_emergency_reinforcements:0 "Надзвичайні підкріплення"
HLR_emergency_reinforcements_desc:0 "Нам терміново потрібні додаткові сили для розширення гарнізону та стримування навали віндіґо. Усі резерви мають бути відправлені негайно, а також розпочата надзвичайна кампанія мобілізації."

HLR_all_in_this_together:0 "Viribus Unitis!"
HLR_all_in_this_together_desc:0 "Ми стоїмо сильнішими та єднанішими, ніж будь-коли. Настав час останньої битви — випробування нашої могутності, мужності та дисципліни.\n\nМи всі разом у цій боротьбі, і разом ми її завершимо."

### Угода з Дияволом

HLR_Dealing_With_The_Devil:0 "Угода зі Смертю"
HLR_Dealing_With_The_Devil_desc:0 "Ліга Жаху була нашим смертельним ворогом здавна. Ми завжди вважали, що все скінчиться священною війною… але, можливо, є інший шлях. По той бік кордону, на осквернених землях, живуть істоти — поні, грифони… можливо, з ними ще можна досягти миру."

HLR_more_in_common_than_you_think:0 "Протилежності притягуються?"
HLR_more_in_common_than_you_think_desc:0 "Ми так зосереджувалися на нашому протистоянні з Лігою Жаху, що ніколи не заглядали глибше… а зрештою, ми не такі вже й різні. Особливо її лідерка, Роза Маледикта, викликає цікавість своєю думкою та стилем управління. Можливо, час піти на контакт?"

HLR_our_dread_soverign:0 "Наша володарка Жаху"
HLR_our_dread_soverign_desc:0 "Занадто довго ми жили під гнітом Арктурійського ордену. Її Величність Роза Маледикта може дати нам набагато більше… настав час присягнути нашій новій володарці Жаху."

HLR_this_is_not_the_way_rosa:0 "Це не твій шлях, Розо"
HLR_this_is_not_the_way_rosa_desc:0 "Лідерка Ліги Жаху, Роза Маледикта — не упир і не скелет, і не якась інша нечестива потвора. Вона — поні. А поні славляться дружбою та гармонією… невже вона зовсім інша? Може, ще не пізно показати їй кращий шлях."

HLR_friendship_magic:0 "Дружба — це магія!"
HLR_friendship_magic_desc:0 "Сьогодні ми всі навчилися: дружба — це справді магія. Ліга Жаху та її лідерка, Роза Маледикта, погодилися мирно інтегруватися до священного ордену, добровільно здавшись для очищення.\n\nЦе справді величний момент — таке ще тисячу років тому ніхто б не уявив."

