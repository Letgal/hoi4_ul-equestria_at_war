### спадкоємництво
arcturian.2.t:0 "Мантія настоятеля\nМайбутнє Арктурійського ордену"
arcturian.2.d:0 "У сенаті панує хаос — ніхто не може зрозуміти, що робити. Настоятель Торіґґ мертвий, убитий чейнджилінгом з невідомого вулика. Арктурійський орден сумує за Торіґґом, адже він вважався зразковим та доброзичливим лідером, чиї дії завжди були спрямовані добром.\n\nСенат має обрати нового настоятеля. Частина сенаторів підтримує Вільяма Сталевого Дзьоба, інші традиціоналісти схиляються до кандидатури Ествальда Вінда.\n\nВільям Сталевий Дзьоб був першим вибором Торіґґа. Він втілює всі риси, які той вважав потрібними Ордену: відданість простому громадянину, розуміння його проблем і віру в право кожного на спокуту — навіть для найчорніших душ.\n\nЕствальд Вінд — традиціоналіст до кісток. Він дотримується святих писань буквально, без місця для інтерпретацій. Для нього Орден — це лише знаряддя боротьби з нежиттю, бастіон проти мертвих, і не більше. Він теж щиро любить Орден, але переконаний, що єдиний шлях до спокути для того, хто ступив на темну стежку, — це меч.\n\nОбидва грифи люблять Орден. Обидва служитимуть віддано. Але їхні уявлення про справедливість — різні. Сенат має ухвалити рішення."
arcturian.2.a:0 "Обидва гідні, але вибір мусить бути зроблений."

### економіка
arcturian.3.t:0 "Економіку відновлено\nУсі погляди тепер звернені на Схід"
arcturian.3.d:0 "Після вбивства Торіґґа економіка занепала. Країною прокотилися страх і невизначеність, які підірвали віру громадян у майбутнє. Ковалі покинули горни, ткачі — свої верстати, навіть вартові залишили в'язниці. Уся модернізація завмерла, поки уряд потонув у безладді.\n\nЦе неприйнятно, особливо коли некроманти з Мейджголда вже стукають у наші східні мури. Незалежно від нових політик, новий уряд має якнайшвидше повернути людей до роботи.\n\nНаступні кроки [HLR.GetLeader] мають бути рішучими. Бо час настав — годинник б’є одинадцяту, і ми знаємо, що бій невідворотний. Помилок більше не можна допускати."
arcturian.3.a:0 "Тепер час зосередитися на справжній загрозі."

### напад Ліги
arcturian.4.t:0 "Ліга Жаху наступає!\nАрктурійський орден — в облозі!"
arcturian.4.d:0 "Десятиліття тривоги та роки підготовки завершилися цим моментом! Новини прийшли, коли труби війни заграли з-за східних мурів, а перша хвиля скелетів накотилася на нас. Ми відбили її, але [DED.GetLeader] не здасться — її хрестовий похід проти життя триватиме.\n\nВоєнна рада зібрана, аби вирішити, як нам протистояти цьому Східному Жаху. Наші можливості обмежені — як і час на ухвалення рішення."
arcturian.4.a:0 "Ми знали, що цей день настане.\nДіємо негайно!"

### суд над Розою
arcturian.7.t:0 "Суд над королевою\nДоля Рози Маледикти"
arcturian.7.d:0 "Війна завершена, Мейджголд зруйновано. Розу Маледикту захоплено в полон — вона чекає на свій суд. Цього досягнуто великими зусиллями і ще більшими втратами.Королева-Жаху прикута ланцюгами до підлоги в залі суду, а її ріг облаштовано найпотужнішими нейтралізаторами, які має [HLR.GetName].\n\nОдна сторона суду виступає за її спокуту. Вони вважають, що Роза Маледикта може стати цінним союзником, якщо пройде очищення. Обговорюються умови її перевиховання — важкі й заслужені. Якщо вона пройде весь шлях — отримає право жити, право сама обирати свій шлях серед тих, кого колись хотіла знищити.\n\nІнша сторона вимагає одного — смерті. Вони не вірять у спокуту. Їхня правда — лише в мечі.\n\nВибір має бути зроблено: чи вона житиме, чи знайде спокій лише на лезі сокири ката?\n\nЯкий шлях обере [HLR.GetLeader]?"
arcturian.7.a:0 "Її злочини занадто великі.\nТільки смерть — справедливість."
arcturian.7.b:0 "Ніхто не є поза спокутою, навіть колишня королева Ліги Жаху."

### Роза живе
arcturian.6.t:0 "Королева Ліги Жаху реформована!\nПочаток нового шляху"
arcturian.6.d:0 "Роза Маледикта довела свою гідність і справді змінилася. Більше немає божевільної кобили, що ненавиділа все живе. Перед нами — пони, яка виборола свободу, яка присвятила душу розумінню дружби, коли ми простягнули їй копито.\n\nЦей шлях був довгим і важким, її світогляд — кардинально інший. Попри те, що темна магія назавжди залишиться в її спотвореному тілі, її розум тепер оспівує добро. І хоча старі звички іноді повертаються, вони більше не визначають, ким вона є.\n\nУ неї є місце в [HLR.GetName] — як генерала нашої армії. З новим розумінням цінності життя вона виявила бажання служити. Дивні часи настали: Ліги Жаху більше нема, а її найбільший ворог — тепер наш вірний союзник."
arcturian.6.a:0 "Як би дивно це не звучало,\nмайбутнє може бути лише світлішим."

### Роза одружується
arcturian.51.t:0 "Священний союз Життя і Смерті\nЛунають весільні дзвони для [HLR.GetLeader] і Рози Маледикти"
arcturian.51.d:0 "Весільні дзвони лунають по всій столиці. Гості зібрались у центрі Дванадцяти Храмів. Уся увага [HLR.GetName] прикута до двох: [HLR.GetLeader] і Рози Маледикти. Під наглядом Дванадцятьох вони обмінялися обітницями, дивлячись одне одному у вічі з любов'ю.\n\nІ ось настає мить поцілунку. Вони єднаються навіки — за законом і за коханням. Тепер цей нерозривний союз символізує перемогу любові над смертю."
arcturian.51.a:0 "Ідеальна пара, без сумніву."

### заклик про допомогу
arcturian.8.t:0 "[HLR.GetName] просить про допомогу"
arcturian.8.d:0 "До нас прибув грифон-посланець з [HLR.GetName], стверджуючи, що їх штурмують скелети й зомбі. Ці гучні заяви підкріплено лише словами — він не має доказів, які підтверджують небезпеку.\n\nЧи повинні ми відповісти на їхній заклик? Ми не знаємо, наскільки це правдиво, але якщо відмовимо — можемо пожалкувати, якщо загроза виявиться реальною."
arcturian.8.a:0 "Відправимо солдатів стримати цю орду!"
arcturian.8.b:0 "Зможемо лише постачати зброю — хай отримає її."
arcturian.8.c:0 "Ми не можемо, або не хочемо допомогти."

### отримання поні-ресурсів
arcturian.9.t:0 "[From.GetName] надсилає новобранців"
arcturian.9.d:0 "[From.GetName] надіслали нам бійців для поповнення лав нашої армії. Ці солдати — життєво важливі для нашого виживання та стримування Ліги Жаху. Ми вічно вдячні за цю допомогу."
arcturian.9.a:0 "Вони мають нашу вічну вдячність."

### отримання зброї
arcturian.10.t:0 "[From.GetName] надсилає зброю"
arcturian.10.d:0 "[From.GetName] передали нам зброю для боротьби з Лігою Жаху. Вона буде розподілена серед нових новобранців та підрозділів, які страждають на передовій."
arcturian.10.a:0 "Зброя краще, ніж нічого. Використаємо її мудро!"

### нич
arcturian.11.t:0 "[From.GetName] відмовляє у допомозі"
arcturian.11.d:0 "[From.GetName] відмовили нам у допомозі. Схоже, вони не сприйняли наше попередження всерйоз. Можливо, саме вони підписали вирок не лише нам, а й собі, якщо ми зазнаємо поразки."
arcturian.11.a:0 "Наше майбутнє виглядає все похмурішим..."

### саботаж

arcturian.25.t:0 "[HLR.GetName] стоїть непохитно"
arcturian.25.d:0 "У нашій безперервній боротьбі з Лігою Жаху легко забути, за що ми боремося. Сили Ліги не зупиняються — вони не мають моралі, лише нескінченні полчища мертвих.\n\nВони нападають з усіх боків, без упину переслідують наших солдатів. Вони спалюють припаси, чекають моменту, коли нас ослабить голод і хвороби.\n\nВони шкодять у кожну нагоду, мріючи про наше падіння. Але марно. Якими б підлими не були їхні трюки, вони не здолають нас. Ми присягнули стояти до кінця, і нас не зрушити з цього вічного посту."
arcturian.25.a:0 "За [HLR.GetName]!"

arcturian.26.t:0 "Диверсії тривають!"
arcturian.26.d:0 "Попри всі зусилля наших хоробрих лицарів, підступна тактика Ліги Жаху поступово зношує нас. Постійні атаки на війська, підпали важливих запасів, руйнування виробництва — усе це ускладнює наш вічний захист. Наші солдати виснажені, а кінець, здається, вже під порогом."
arcturian.26.a:0 "Але ми витримаємо!"

### проблеми на Півострові Жаху
arcturian.27.t:0 "Неприємності на Півострові Жаху"
arcturian.27.d:0 "Попри велику перемогу [HLR.GetName], Півострів Жаху досі потерпає від темних ритуалів та некромантів, хоча їхня кількість щодня зменшується завдяки старанням наших військ. Однак, до звичних проблем додались повідомлення про невідомі темні присутності, що блукають землею. Щоб остаточно покінчити з цими загрозами, місцевий комендант гарнізону запросив підкріплення."
arcturian.27.a:0 "Він отримає їх."
arcturian.27.b:0 "У нас немає вільних військ."

### дипломатія
arcturian.65.t:0 "Дипломатичні місії"
arcturian.65.d:0 "Протягом поколінь [HLR.GetName] залишалася відокремленою, надто зайнята своєю традиційною роллю — стримуванням [DED.GetName], щоб втручатися у справи зовнішнього світу. Така ізоляція призвела до того, що світ рушив уперед, залишивши нашу історичну місію позаду.\n\nПісля смерті Голови Ордену Торіґґа спалахнули дебати про необхідність зовнішніх контактів. З одного боку — традиціоналісти, які вважають, що втручання у закордонні справи відволікатиме ресурси від боротьби з [DED.GetName]. З іншого — реформатори, які наполягають, що союзники будуть необхідні у майбутньому конфлікті."
arcturian.65.a:0 "Ми не вистоїмо проти [DED.GetName] самотужки."
arcturian.65.b:0 "Ми не можемо забути про нашу історичну місію."

### зброя чи ткацтво?
arcturian.63.t:0 "Зброя чи ткацькі верстати?"
arcturian.63.d:0 "Суворе дотримання священних писань залишило мало місця для економічного розвитку в землях [HLR.GetName]. Внаслідок цього наша економіка значно відстала від решти світу.\n\nПісля смерті Торіґґа в сенаті точаться гарячі суперечки щодо подальшого напряму розвитку. Традиціоналісти вимагають спрямувати надлишкові ресурси на розширення арсеналу. Реформатори ж наполягають на дорожній програмі та підтримці зароджуваної текстильної промисловості."
arcturian.63.a:0 "Одними шаблями та мушкетами не прогодуєшся."
arcturian.63.b:0 "Навіщо нам шати, коли [DED.GetName] вже біля брам?"

### адміністрація
arcturian.61.t:0 "Управління [HLR.GetName]"
arcturian.61.d:0 "Наші писання багато говорять про обов’язки лицарів, але майже не згадують про селян і купців, які складають більшість населення Ордену. Протягом останніх років вони почали вимагати більшого представництва в управлінні.\n\nСмерть Торіґґа знову підняла це питання. Традиціоналісти наполягають, що лише ті, хто служить у війську, мають право голосу. Реформатори ж вважають, що недооцінка інших верств позбавляє Орден багатьох цінних талантів."
arcturian.61.a:0 "Наша нація сильна, але обмежена догмою."
arcturian.61.b:0 "Справами держави мають керувати лицарі, а не гнійники."

### лицарі чи селяни?
arcturian.64.t:0 "Армія з селян чи з лицарів?"
arcturian.64.d:0 "Від самого заснування лицарі [HLR.GetName] були першою лінією оборони від зла, що йде з [DED.GetName]. Але чи доцільно сьогодні обмежувати армію лише цією кастою?\n\nТрадиціоналісти стверджують, що тільки лицарі мають необхідні навички для ведення священної війни. Реформатори ж доводять, що сучасна війна показала ефективність народного ополчення."
arcturian.64.a:0 "Шабля — це шабля. Яка різниця, хто її тримає?"
arcturian.64.b:0 "Селяни й далі нехай орють поле."

### угода з Дияволом
arcturian.62.t:0 "Угода з Дияволом"
arcturian.62.d:0 "[DED.GetName] завжди була головною причиною нашого існування. Її знищення передбачене у писаннях, і лише ненависть до неї об’єднує фракції нашого сенату.\n\nАле постає питання — що робити з населенням Півострова Жаху після нашого наступу? Традиціоналісти вимагають винищення всіх некромантів без жалю. Реформатори ж пропонують провести релігійне очищення і дати шанс на споку́ту підданим [DED.GetName]."
arcturian.62.a:0 "Спокута."
arcturian.62.b:0 "Смерть."

### Щит Надії
arcturian.66.t:0 "Операція: Очищаюче Світло"
arcturian.66.d:0 "Щит Надії — це міфічна зброя, що бере свій початок з самого заснування нашого Ордену. Подейкують, що він здатен очищати зло навіть у найбезнадійніших душах. Проте ця реліквія була втрачена на зорі нашої історії та захована далеко за межами досяжності — у шпилі Мейджголда.\n\nОскільки війна затягується, а поразка здається дедалі неминучішою, Глава Ордену [HLR.GetLeader] розробив відчайдушний план рейду з метою повернення реліквії до Тарпейської Скелі.\n\nСто лицарів, обрані для цієї місії, — найкращі з найкращих. Ветерани, які не раз проявили себе в бою.\n\nЗавдання майже самогубне, але вони готові віддати життя, якщо це означає знищення Ліги Жаху раз і назавжди."
arcturian.66.a:0 "Сотня душ вирушає на світанку."

arcturian.67.t:0 "Наша Остання Перемога"
arcturian.67.d:0 "З ранку надійшли повідомлення про повний хаос на фронті. Та це не був напад на наші війська — то було повстання серед ворогів. За лічені хвилини їхнє військо розпалося на сотні ворожих угруповань, які зчепилися у боротьбі за владу.\n\nНаша армія спочатку розгубилася, але коли почала наступ, натрапила на мінімальний спротив. Лінія фронту Ліги Жаху обвалилася, і ми гнали ворога до самого заходу сонця.\n\nНаступного дня — ні душі. Жодного мерця, жодного скелета, тільки порожнеча на шляху до Мейджголда.\n\nПо дорозі ми зустріли 20 лицарів і одного полоненого. Один із лицарів тримав побитий щит — Щит Надії.\n\nЗа їхніми словами, вони прорвалися крізь мертвеччину до самої святині, зазнавши великих втрат. Там вони знайшли реліквію, але на їхньому шляху стала сама Роза. Вона спробувала вбити їх, та щит активувався і очистив її, знищивши її зв'язок із Лігою Жаху.\n\nТепер Ліга знищена, а Роза — наш полонений."
arcturian.67.a:0 "Ці лицарі увійдуть у легенди."

arcturian.71.t:0 "Щит Надії"
arcturian.71.d:0 "У глибинах Мейджголда зберігається артефакт надзвичайної сили — зброя, здатна очистити будь-який некромантичний чи вампіричний вплив. Очевидно, проти наших ворогів у Ордені він малоефективний. Але якщо він потрапить до чужих рук, це буде катастрофа.\n\nНа жаль, ми не маємо способів знищити реліквію, тому можемо лише зберігати її в нашій цитаделі. Ще гірше — ходять чутки, що Арктурійський орден планує рейд на Мейджголд. Боїмося, що мета цього рейду — саме ця зброя. Однак Роза заспокоює раду, запевняючи, що стіни Мейджголда неприступні, а наші армії зметуть будь-яких загарбників."
arcturian.71.a:0 "Нехай спробують!"
arcturian.71.a_tt:0 "§HНаслідки, якщо не виконати протягом 100 днів:§!\n"

arcturian.72.t:0 "Надія Повертається"
arcturian.72.d:0 "Сьогодні вранці до Тарпейської Скелі прибула невелика група лицарів. Усього двадцять. Це все, що залишилося від загону, відправленого в пащу Мейджголда.\n\nВони виснажені, поранені, але сповнені гордості. Причина — потертий щит, який вони принесли. Нехай він виглядає непримітно, але це саме той Щит Надії.\n\nКоли вони дісталися до цитаделі, вулиці вже були переповнені святкуванням. Ці герої повернулися зі зброєю, яка може переломити хід війни. Наразі щит перебуває під пильним вивченням. Але новина про цей відчайдушний рейд вже шириться фронтом, піднімаючи бойовий дух."
arcturian.72.a:0 "Ці лицарі увійдуть у легенди."

