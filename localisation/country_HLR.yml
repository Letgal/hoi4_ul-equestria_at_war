### Подія з екстреним телеграмом

arcturian.55.t:0 "Екстрена телеграма з [HLR.GetName]!"
arcturian.55.d:0 "До нас щойно надійшла екстрена телеграма з [HLR.GetName]! Схоже, у колишніх землях Ліги Жаху з’явився новий ворог, і [HLR.GetName] благає про будь-яку допомогу в боротьбі проти Великої Північної Бурі, що загрожує їм та всій Ґріфонії. Хоча ми ще не змогли підтвердити їхні слова, можливо варто надіслати допомогу — бо якщо вони мають рацію, усі ми можемо бути поглинуті бурею."
arcturian.55.a:0 "Якщо це правда, у нас немає вибору — ми надішлемо всі наші війська!"
arcturian.55.b:0 "Можемо дозволити собі лише зброю — нехай буде хоча б це."
arcturian.55.c:0 "Чому нас має хвилювати північ? Ми нічого не відправляємо!"

arcturian.56.t:0 "[From.GetName] надсилає нам рекрутів!"
arcturian.56.d:0 "Схоже, [From.GetName] дослухалися до наших тривожних попереджень і нещодавно надіслали велику кількість новобранців. Багатьох із них негайно відправлять на передову для боротьби з віндіго. Ми можемо лише сподіватися, що їхня жертва не буде марною."
arcturian.56.a:0 "Ми вічно вдячні [From.GetName]."

arcturian.57.t:0 "[From.GetName] надсилає нам зброю!"
arcturian.57.d:0 "[From.GetName] отримали нашу екстрену телеграму й у відповідь надіслали велику партію зброї та спорядження, яка прибула сьогодні. Хоч ми й сподівалися на рекрутів для стримування загрози від віндіго, хоча б ця зброя стане нам у нагоді."
arcturian.57.a:0 "Ми дякуємо [From.GetName] за допомогу."

arcturian.58.t:0 "[From.GetName] нічого нам не надсилає!"
arcturian.58.d:0 "Схоже, наш відчайдушний заклик по допомогу не знайшов слухачів у [From.GetName]. У відповідь ми отримали коротку відповідь, мовляв, ми повинні розібратися з нашими проблемами самотужки."
arcturian.58.a:0 "Дурні!"

arcturian.59.t:0 "Торіґґ: Справу закрито?"
arcturian.59.d:0 "Початкове розслідування вбивства Торіґґа показало, що його дійсно вбив інфільтратор-чейнджлінг. Експерти сумніваються, що цей чейнджлінг прибув із Гренекліфу чи далеких земель чейнджлінгів, однак встановити його походження не вдалося. Здається, вбивця зник без сліду, і без сучасних технологій кримінального аналізу Орден Арктурії залишився в темряві.\n\nСхоже, ця таємниця залишиться нерозкритою. Пальці звинувачення вказують на зростаючий культ Рози Маледикти у Землях Жаху. Проте дослідники відчувають, що щось тут не так. Деякі речові докази, зібрані на початку справи, зникли, а свідки, які раніше охоче говорили, зараз дивно мовчать."
arcturian.59.a:0 "Ми маємо справу з таємницею..."

arcturian.60.t:0 "Щоденник Торіґґа"
arcturian.60.d:0 "Пізно вночі, [HLR.GetLeader] вирішив навідатись до старого кабінету Головного Наставника Торіґґа. Швидше з цікавості, ніж з необхідності — адже кімната залишалася недоторканою з часу завершення розслідування його смерті. Слугиня навіть згадала, що Торіґґ залишив чіткі інструкції не прибирати тут і не входити.\n\nУсередині [HLR.GetLeader] виявив карти, книги й покинуті сувої давніх пергаментів. Схоже, Торіґґ був справжнім ученим. Серед усіх документів знайшовся один щоденник у шкіряній палітурці. Його записи плутані — згадуються якісь стародавні приховані сили, які нібито впливали на численні темні події в історії.\n\nВід Громадянської війни в Привені до конфліктів трьох поні племен — всюди помітний слід цієї сили. Хоча щоденник є цікавим чтивом, він опирається на натяки, здогадки й мало підтверджених фактів. Малоймовірно, що він заслуговує довіри."
arcturian.60.a:0 "Схоже, Торіґґ був теоретиком змови..."

arcturian.44.t:0 "Сплеск нових технологій у боротьбі зі злочинністю"
arcturian.44.d:0 "Після поразки Ліги Жаху та піднесення Арктурійського Королівства ми змогли спрямувати більше ресурсів на модернізацію держави. Однією з галузей, яка особливо виграла від цього, стала система правопорядку, що переживає справжній ренесанс завдяки впровадженню новітніх технологій кримінального розслідування.\n\nЦі досягнення дозволили нам розкривати давні нерозкриті справи. І тепер, коли наші навички в цій сфері зміцніли, члени початкової слідчої групи у справі про смерть Торіґґа пропонують відкрити її знову. Існує надія, що з використанням сучасних методів нам вдасться пролити світло на нерозгадані таємниці."
arcturian.44.a:0 "Вони мають дозвіл корони."

arcturian.45.t:0 "Прорив — а тоді глухий кут"
arcturian.45.d:0 "Після офіційного поновлення справи було зібрано команду слідчих, яким надали повну свободу у пошуках нових зачіпок у справі про вбивство Головного Наставника Торіґґа. До команди увійшли як досвідчені слідчі, що брали участь у початковому розслідуванні, так і нові, менш досвідчені, але здатні поглянути на справу під новим кутом.\n\nОдна частина команди зосередилася на гвинтівці, використовуючи сучасні балістичні технології. Вони виявили, що зброя стріляла спеціальними набоями, які виготовляють виключно в Еквестрії. Хоча ці набої не надто рідкісні, до нашого регіону їх завезено вкрай мало.\n\nІнша частина зайнялася вивченням зниклих доказів з оригінальної справи. Вони використали особливо чутливий магічний сенсор, що просканував кімнату. В основному він виявив залишки телекинетичної магії, що й не дивно з огляду на кількість єдинорогів серед слідчих. Проте це допомогло правильно відкалібрувати обладнання.\n\nПісля калібрування сенсор виявив, що зникло ще більше доказів, ніж вважалося раніше. На місцях зникнення зафіксовано невідомий магічний відбиток копита. Вдалося встановити три речі: закляття було не понічного походження, мало надзвичайну силу, і накладалося з віддаленого, але невідомого місця. Також слідчі зауважили постійне зниження температури при спробах аналізу цього закляття.\n\nТим часом третя частина команди намагалася вистежити вбивцю. Вони використали елементи еквестрійських технологій, призначених для виявлення чейнджлінгів. Попри те, що з моменту вбивства минуло багато часу, команду приголомшила знахідка: у лігві вбивці ще збереглися сліди магії чейнджлінгів.\n\nСліди привели їх за межі міста, у найближчий ліс. Але там слід урвався. У відчаї слідчі знову використали магічний сенсор — той самий, що був у кімнаті доказів — і виявили вже знайомий, хоч і слабший, магічний відбиток копита."
arcturian.45.a:0 "Як дивно... Розслідування слід продовжити."

arcturian.46.t:0 "Послання в печері"
arcturian.46.d:0 "Наші слідчі активно прочісували ліси в пошуках хоч якихось слідів чейнджлінга-вбивці. Під час цих пошуків вони натрапили на невелику нору на схилі пагорба. На перший погляд вона здалася неперспективною, але сенсори зафіксували тут особливо сильну присутність чейнджлінгів.\n\nПісля детального обстеження місця було буквально викопано скарб нових доказів.\n\nПершим було кілька куль того самого типу, яким вбили Торіґґа. Вони зберігалися у невеликій коробці з картону, на якій було ім’я виробника з Еквестрії. Але поверх було наклеєно етикетку з адресою відомого мисливського магазину в Новому Мерленді.\n\nДругим була невелика сумка з грошима, в якій виявлено монети різних країн. Це свідчить, що вбивця не був фанатиком Ліги Жаху, а найманцем, що продав свої послуги за найвищу ціну. Цікаво, що монет Ліги Жаху там не було взагалі — отже, оплату він не отримував авансом, що виглядає підозріло. Крім того, одна з монет схожа на незаплямовану версію монети, викарбуваної в наших землях понад 600 років тому. Такої якості не знайдеш навіть у найзатятіших колекціонерів.\n\nОстанньою знахідкою стало послання в коробці з набоями. Воно було написане на шматку пергаменту примітивним шифром. Після розшифрування текст виглядав так:\n\n«Торіґґ мертвий. Зустрічаюся з нашими замовниками через кілька годин. Я їм не довіряю, але нам потрібні біти. Якщо прийдеш сюди й мене не буде — тікай. Це не ті, з ким варто залишатися.»\n\nРазом із посланням були координати. Контексту немає, але вони вказують на місце в півостріві Жаху."
arcturian.46.a:0 "Що, в Тартарі, тут відбувається?"

arcturian.68.t:0 "Несподівана зачіпка"
arcturian.68.d:0 "Після анексії Мейджголду ми витратили чимало ресурсів на обстеження колишнього цитаделю міста, намагаючись краще зрозуміти мотиви Рози та Ліги Жаху. Ця справа просувається повільно, адже наші писарі не надто охоче занурюються в філософії таких зіпсованих індивідів, побоюючись бути спотвореними їх впливом.\n\nВтім, нещодавно було знайдено два нові тексти, які можуть допомогти слідству.\n\nПерший — це серія листів між Розою та її найближчим оточенням, у яких вони висловлюють величезне здивування звісткою про вбивство Торіґґа. З них видно, що вона та її коло не наказували здійснювати цю операцію, і не надавали жодної матеріальної допомоги. Хоч це й не повністю виключає причетність Ліги Жаху, та ставить під сумнів, хто ж насправді замовив цю справу.\n\nДругий документ — щоденник надзвичайно старого ліча. У своїх записах він описує відкриття магічних вузлів по всьому півострову Жаху. Ці вузли багаті на магічну енергію і легко використовуються практиками кровної та некромантичної магії. Поряд із записами додається досить докладна мапа, що вказує на всі відомі вузли.\n\nОдин із таких вузлів знаходиться всього за кілька кілометрів від координат, вказаних у останньому листі вбивці."
arcturian.68.a:0 "Ми маємо відправити туди слідчих."

arcturian.69.t:0 "Фінішна пряма"
arcturian.69.d:0 "Сьогодні наші слідчі вирушили з Тарпійської Скелі до півострова Жаху. Хоч більшість деталей справи досі неясна, ми сподіваємося, що відповіді криються у координатах, які вдалося знайти завдяки нашим нечисленним зачіпкам.\n\nЧерез віддаленість цього місця, ми не зможемо підтримувати зв’язок із слідчими, поки вони будуть на місці. Все, що нам залишається — це чекати, молитися і сподіватися, що вони повернуться з відповідями, які остаточно розкриють цю справу."
arcturian.69.a:0 "Невже ми нарешті дізнаємося правду?"

arcturian.70.t:0 "Кінець шляху"
arcturian.70.d:0 "На світанку до одного з наших фортів на колишньому кордоні Арктурії та Ліги Жаху під'їхав віз.\n\nВізом керував напівбожевільний жеребець у стані виснаження та тяжких обморожень. Він заявив, що є вартовим Вінтер Фростом — учасником слідства у справі про вбивство Головного Наставника Торіґґа.\n\nЙого доправили до лазарету форту, де він розповів командиру гарнізону про події, що трапилися з командою з моменту відправлення з Тарпійської Скелі.\n\nСпочатку команда просувалася без ускладнень і досягла точки призначення. Там вони знайшли покинуте ще багато століть тому поселення. Щойно вони увійшли, їхні магічні сенсори почали шалено реагувати — місцевість була просякнута прихованою магією.\n\nУсі будівлі всередині були збережені ідеально, що контрастувало з їх зруйнованими фасадами. У храмі селища вони виявили безліч писемних джерел: записи про народження, смерті й шлюби, всі датовані більш ніж 1300 років тому.\n\nСеред цих документів був щоденник останнього священика селища. У ньому описувалася історія культу, що виник у громаді. Спочатку він виглядав як язичницька форма звичної віри, але з часом став темнішим: жертвопринесення тварин, потім самокаліцтво, а згодом — серія жахливих вбивств.\n\nСвященик спробував об’єднати вірних жителів, щоб вигнати культ. Але, згідно з останнім записом, все провалилося через втручання демона. Ця істота, як писав священик, була джерелом усіх нещасть.\n\nЦей демон мав ім’я — віндіґо.\n\nКоли команда завершила читання, температура почала різко падати. Спочатку це пояснювали заходом сонця. Але коли холод став неприродним, усі зрозуміли: щось не так.\n\nВночі повітря стало морозним, кожен подих перетворювався на білу пару. І саме тоді віндіґо напав. Демон постав із снігу й льоду, прийнявши образ жахливого коня заввишки майже 10 метрів.\n\nЛише Вінтер Фросту вдалося втекти..."
arcturian.70.a:0 "Це маячня божевільного... я молюся, щоб це було неправдою."

