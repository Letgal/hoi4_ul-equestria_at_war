POLITICS_TORYGG_DESC:0 "Наставник Торіґґ керував Арктурійським орденом багато років. Стоїчний і гордий, він довго стеріг північні землі, чекаючи, коли Ліга Жаху нарешті рушить на південь, щоб винищити все живе. Він — мовчазна й упевнена особа, ветеран південних війн, що усвідомив своє покликання — стояти на варті перед лихом, якого світ ще не бачив."

POLITICS_OSTVALD_DESC:0 "Ествальд Вінд — суворий традиціоналіст. Він дотримується кодексу Арктурійського ордену до останньої літери й зробить усе, аби захистити його цінності. Побувавши в багатьох сутичках із Лігою Жаху, він на власні очі бачив жахи дикої, неконтрольованої магії. Саме тому він прагне раз і назавжди знищити загрозу Ліги й не допустити повторення цього. Він виступає за більший контроль над світом і вірить, що кодекс Ордену має стати законом для всіх. Єретиків не можна терпіти. Слово кодексу — закон, а Ествальд — його виконавець."

POLITICS_WILLIAM_DESC:0 "Вільям Сталевий Дзьоб — реформатор і прихильник гармонії понад усе. Як і всі лицарі, він дотримується кодексу Арктурійського ордену, однак вважає, що деякі його суворі приписи слід пом’якшити. Основна ідеологічна розбіжність полягає в баченні мети Ордену. Вільям вірить, що Орден має бути силою добра у світі, а не просто щитом проти Ліги Жаху. Він переконаний, що кожен може спокутувати свої гріхи, а Орден має навчати полеглих кращому життю. Популярний серед солдатів і підлеглих, Вільям — лідер не за власним бажанням. Він краще почувається на полі бою, аніж у сенаті. Але якщо потрібно — він готовий взяти на себе тягар влади."

