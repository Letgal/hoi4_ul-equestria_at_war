  arisfirst.44.a:0 "Це лише початок наших перемог."

  arisfirst.68.t:0 "День перемоги"
  arisfirst.68.d:0 "Крек помахав натовпу, що зібрався. Він завжди хотів цього. Саме це видовище він намагався відтворити за часів сходження АПВ до влади. Що б сказав Рафт Вуд, якби він міг побачити те, що зміг влаштувати Крек Лайтнинґ, маючи у своєму розпорядженні всю міць держави?\n\nУнизу, під його трибуною котилися танки та маршували фалангісти, а над їхніми головами летіли інші гіпогрифи з церемоніальними тризубами. Рейзорбік добре навчила його найвірніших послідовників. Ворожих полонених вели поруч із танками й військами, ближче до натовпу, щоб цивільні, які зібралися, могли ображати їх. Діти протискувалися через кордони, щоб підійти досить близько і плюнути в ненависних ворогів. Високо вгорі над колонами військ пролетіли винищувачі ВПС Арісу. Крек Лайтнинґ відсалютував їм, насолоджуючись обожнюванням з боку своїх солдатів і дозволивши собі на мить захопитися видовищем. Відтепер ця церемонія повторюватиметься щороку — четвертий день свободи затьмарить усі інші.\n\nУ самий розпал церемонії фалангісти зупинилися. Вони нерухомо стояли на землі й ширяли в повітрі, віддаючи честь Асу.\n— Перемога! Перемога! Перемога! — скандували вони, і їхні крики незабаром луною рознеслися по всій горі Аріс, заглушаючи вітри Гармонійних Висот і навіть залп салюту з 12 гармат артилерійського корпусу."
  arisfirst.68.a:0 "— Перемога! Перемога! Перемога!"

  arisfirst.60.t:0 "Повстання Фаланги"
  arisfirst.60.d:0 "Крек Лайтнинґ, похитуючись, увійшов у свій командний пункт. Він був незвичний: це приміщення було маленькою комірчиною в невеликому бункері. Але і його було достатньо. Єдина лампочка розжарювання, що висвітлювала кімнату, мерехтіла, поки він читав звіти.\n\nЗвичайно ж це сталося. Він знав, що Фаланга не прийме його капітуляції; він знав, що вони були лукавими головорізами, які накинуться на нього за першої ж ознаки слабкості. Але хоча б кілька підрозділів усе ще залишалися вірними йому. Креку здалося, що він чує віддалену стрілянину: армійські підрозділи Рейзорбік нагадували його колишнім силовикам, що Ас усе ще при владі. Зрештою, вони йому були не потрібні. Тепер, коли Фаланга стала злочинною організацією, за вирахуванням кількох прощених їм підрозділів, Крек міг використовувати їх як цапа-відбувайла. Так, він усе ще може все змінити. Він усе ще зможе утримати контроль.\n\nЗвіти були в основному обнадійливими: Фаланга була витіснена з гори Аріс, їхнє лідерство опинилося в сум'ятті після того, як спроба перевороту в Сіквестрії повністю провалилася. Вони все ще утримували Старфілд, але це ненадовго... Крек перейшов до розділу про високопоставлених дисидентів. Цей розділ потрібно оновити. Тепер, коли Фаланга Крека зрадила його, чи міг він далі довіряти хоч кому-небудь? Проте звіт показав, що всі високопосадові дисиденти на місці: Хард Лайн, Силверстрім, Старрі Айс... Він помітив прочерк. Охоронці Крека Лайтнинґа увірвалися всередину, почувши його люті крики:"
  arisfirst.60.a:0 "— Де, в ім'я Тартара, принцеса Скайстар?!"

  arisfirst.61.t:0 "Ситуація зі заручниками"
  arisfirst.61.d:0 "Крек Лайтнинґ ніколи не думав, що все так закінчиться. Палац був узятий під охорону, повстання Фаланги було придушене, а лідери страйкарів були визначені. Усе йшло за планом, а потім сталося це. Скайстар, BAR і взвод бунтівних солдатів, які взяли Крека в заручники на його власній віллі. Звісно, справа була не тільки в них. Як могли дві дюжини озброєних гіпогрифів дістатися до нього, не зробивши жодного пострілу? Ні, його власні охоронці кинули його. Один із небагатьох, що залишався вірним Креку, лежав непритомний на підлозі, оглушений ударом приклада гвинтівки.\n\n— Тож у яку ж гру ти тепер граєш, а? — Запитав принцесу Крек, — Ти думаєш, що можеш захопити Аріс, убивши мене?\n— Анітрохи! — відповіла Скайстар, — Я сподіваюся, що це ти передаси владу мені.\n— І тоді все просто стане на свої місця? \n— Ага! Подивися правді у вічі, ти не подобаєшся нікому, Крек. І всі хочуть повернути гармонію. Твоя Фаланга відвернулася від тебе, військові не люблять тебе, тому що ти програв війну, і я навіть не кажу про робітників! Залишається тільки Рейзорбік...\n— У якої є наказ узяти штурмом цей комплекс, якщо вона втратить зі мною зв'язок. Я давно вже знав про загрозу викрадення, принцесо.\n— О, я знаю! Вона має бути тут хвилин за двадцять, зважаючи на швидкість, з якою вона їде.\n\n— То що тепер? \n— А тепер візьмеш рацію на своєму столі й накажеш Рейзорбік відступити. А потім вийдеш в ефір і виголосиш промову — не хвилюйся, я написала її заздалегідь — у якій ти скажеш жителям Арісу про те, що шкодуєш, що підвів їх усіх. Далі ти заявиш, що йдеш у відставку і негайно звільняєш усіх політв'язнів. Усіх моїх друзів.\n—А якщо я цього не зроблю?\n— Я б підняла курок цього пістолета, але я вже зробила це п'ять хвилин тому.\n— Ти цього не зробиш.\n— Я билася зі свитою короля Шторма. Запевняю тебе, я на багато що здатна.\n\nКрек Лайтнинґ взяв мікрофон, відкашлявся і звернувся до своєї підлеглої:"
  arisfirst.61.a:0 "— Рейзорбік, відбій."
  arisfirst.61.b:0 "— Рейзорбік, на штурм. Скайстар..."

  arisfirst.49.t:0 "Король Замні зник!"
  arisfirst.49.d:0 "Ми почали застосовувати нашу нову політику в Зумідії, і незабаром після цього король-дитина Замні зник разом зі своїми няньками та кількома іншими слугами. Хоча всі члени Регентської Ради заперечують будь-яку причетність до зникнення короля, це, тим не менш, створило для нас значні проблеми.\n\nРегентську Раду не можна просто так розпустити, оскільки вона необхідна для збереження контролю над Зумідією. Однак, без нашої допомоги або ж без короля-дитини як номінального глави нації, вони не зможуть підтримувати громадський порядок. Через це ми не можемо впорядковано покинути Зумідію в найближчому майбутньому.\n\nНовини про зникнення короля та чутки навколо цього загострили протести проти нашої нещодавньої політики та підбадьорили іредентистські групи, які прагнуть, щоб Зумідія приєдналася до своїх "зонікійських братів і сестер" у Кольтфагені."
  arisfirst.49.a:0 "Невдячі зебри..."

  arisfirst.491.t:0 "Король-лоша"
  arisfirst.491.d1:0 "Замні, король-лоша Зумідії, прибув до Кольтфагена, бажаючи отримати аудієнцію в суфрита. Під час їхньої зустрічі він, запинаючись, пояснив долю, що спіткала його народ. За влади лідера [HIP.GetLeader] умови мандата гіпогрифів над Зумідією значно погіршилися й перетворилися з прихильного правління на безсердечну експлуатацію. Він пояснив, що зумідійці запросили гіпогрифів допомогти їм відновитися після того, як король Шторм спустошив їхні землі, і розплакався, коли згадав про жорстоку смерть його батьків від пазурів загарбників-йеті.\n\n— Та тепер, — підсумував він, — Гіпогрифи виявилися настільки ж поганими, як і йеті. Вони посилають моїх підданих працювати в шахти, майже нічого їм не платять і кажуть, щоб ми були вдячні за це! Вони забирають наші ресурси, поводяться з нами як із рабами, і хочуть, щоб ми їм дякували! Тому регентська рада послала мене сюди, щоб поговорити з вами, суфріт.\n\nЗамні зробив паузу і глянув на наставника, що супроводжував його. — Моєму народу потрібна допомога, і вони кажуть мені, що Кольтфаген зараз — гарне місце. І що ви хороший лідер, який піклується про своїх громадян. Якщо ви допоможете нам, мені... буде абсолютно неважливо, чи стану я королем після цього. Багато хто з нас хоче возз'єднатися зі своїми зонікійськими братами та сестрами!\n\nВін закінчив свою промову і виглядав дуже гордим. [CTH.GetLeader] деякий час роздумувала над його проханням. Заркіди завжди говорили про пан-зонікійську лінію, і [CTH.GetLeader] вважала це простою націоналістичною маячнею. Але якщо багато зумідійців справді хочуть приєднатися до Кольтфагена, то чому б і ні. І хоч поки король був молодий, у нього було добре серце і швидкий розум. Він, поза всякими сумнівами, коли-небудь стане мудрим правителем. Поміркувавши ще трохи, [CTH.GetLeader] відповіла молодому королеві наступне.\n\n— Звичайно. Ми звільнимо Зумідію, словами або ж зброєю, а коли все закінчиться..."
  arisfirst.491.d2:0 "Замні, король-лоша Зумідії, прибув до Кольтфагена, бажаючи отримати аудієнцію в суфрита. Під час їхньої зустрічі він, запинаючись, пояснив долю, що спіткала його народ. За влади лідера [HIP.GetLeader] умови мандата гіпогрифів над Зумідією значно погіршилися і перетворилися з прихильного правління на безсердечну експлуатацію. Він пояснив, що зумідійці запросили гіпогрифів допомогти їм відновитися після того, як король Шторм спустошив їхні землі, та розплакався, коли згадав про жорстоку смерть його батьків від пазурів загарбників-йеті.\n\n— Але нині, — підсумував він, — Гіпогрифи виявилися злодіями! Вони забирають те небагато, що в нас є, і кажуть, що це "плата за їхні проблеми". Дуже скоро в нас нічого не залишиться! Тому регентська рада послала мене сюди, щоб поговорити з вами, суфріт.\n\nЗамні зробив паузу і глянув на наставника, що супроводжував його. — Моєму народу потрібна допомога, і вони кажуть мені, що Кольтфаген зараз — гарне місце. І що ви хороший лідер, який піклується про своїх громадян. Якщо ви допоможете нам, мені... буде абсолютно неважливо, чи стану я королем після цього. Багато хто з нас хоче возз'єднатися зі своїми зонікійськими братами та сестрами!\n\nВін закінчив свою промову і виглядав дуже гордим. [CTH.GetLeader] деякий час роздумувала над його проханням. Заркіди завжди говорили про пан-зонікійську лінію, і [CTH.GetLeader] вважала це простою націоналістичною маячнею. Але якщо багато зумідійців справді хочуть приєднатися до Кольтфагена, то чому б і ні. І хоч поки король був молодий, у нього було добре серце і швидкий розум. Він, поза всякими сумнівами, коли-небудь стане мудрим правителем. Поміркувавши ще трохи, [CTH.GetLeader] відповіла молодому королеві наступне.\n\n— Звичайно. Ми звільнимо Зумідію, словами або ж зброєю, а коли все закінчиться..."
  arisfirst.491.a:0 "... ми будемо раді бачити вас частиною Кольтфагенської Республіки!"
  arisfirst.491.b:0 "... ми забезпечимо незалежність Королівства Зумідія!"

  arisfirst.50.t:0 "Повна військова співпраця"
  arisfirst.50.d:0 "Рафт Вуд подивився на зебру, якого регентська рада Зумідії надіслала для переговорів із ним. На ньому були вицвілий коричневий капелюх і шинель, і виглядав він так, наче перед зустріччю з Рафтом ледве встиг розчесати свою гриву.\n— То ви Азраель, вірно? — сказав Рафт, зустрівшись із зеброю поглядом, — Вайолет каже, що ви — дуже талановитий автор. Але якщо вони вибрали вас для переговорів, значить, Регентська Рада не в захваті від моєї пропозиції.\n\n— Мені була надана широка свобода дій. І так, їх ця пропозиція не надто зацікавила. 'Повна військова співпраця', 'Зумідійські дивізії мають бути сформовані негайно'... Невже ви думаєте, що ми перестали вважати вас окупантами? Чому ми повинні вмирати за Аріс?\n\nРафт Вуд зітхнув. — Те, що сталося під час правління дуумвірату, варте жалю, але Крек Лайтнинґ більше не має влади.\n— На цих наказах стояли підписи вас обох. Ви зобов'язалися допомогти нам у відновленні. Ми вклали свою долю у ваші плавники. Але ні, 'Аріс перш за все!' і до біса наслідки для всіх інших. Так скажіть мені ще раз, чому ми повинні вмирати за Аріс?\n\nРафт Вуд був розлючений, але в нього було достатньо досвіду, щоб утриматися від зовнішнього прояву своїх почуттів. Він уже давно грав у подібні ігри. Питання Азраеля не було риторичним.\n— Ви будете вмирати за Зумідію. Щоб захистити себе від наших спільних ворогів, які, я запевняю вас, будуть набагато гіршими, ніж коли-небудь був Аріс. І ще я даю вам обіцянку. Коли ця війна закінчиться, Зумідія отримає повну незалежність, повний контроль над природними ресурсами та відшкодування збитків... шкоди, завданої вам моїм рухом. Ви виступите за нас?\n\n— Так, якби я вірив вам.\n\n— Добре, тоді ось гарантія. Якщо ми переможемо, то будь-який договір, який ми нав'яжемо нашим ворогам, потребуватиме періоду окупації для забезпечення його виконання. Підтримка цієї окупації потребуватиме безпечного порту для постачання вантажів. А Айн-Тротґуре — єдиний подібний порт із достатньою пропускною спроможністю. Безпеку в порту забезпечуватимуть місцеві зумідійські поліційні сили. І якщо після того, як усе закінчиться, ви подумаєте, що ми збираємося відмовитися від своєї частини угоди...\n— Ми можемо саботувати весь процес. Ви пропонуєте нам кинджал, приставлений до вашого ж горла. Це ваша гарантія?\n— Так, я гарантую це."
  arisfirst.50.a:0 "— Думаю, ми домовились."

  arisfirst.51.t:0 "Хіроптеррський кошмар"
  arisfirst.51.d:0 "Окупація Хіроптерри не обіцяла бути легкою, але Рафт Вуд ніколи не думав, що все буде настільки погано. Вайолет Фасад склала список із щонайменше шести окремих повстанських груп, які складалися із залишків "Копит Найтмер", старих легіонів і цивільних ополченців, що взялися за зброю в боротьбі проти окупантів.\n\nВони використовували різні методи: починаючи від добре скоординованих рейдів із пагорбів, перестрілок або вибухів бомб і закінчуючи використанням дивної зброї та артефактів, які ЛДМД зберігав під замком довгі роки.\n\nЗдавалося, що їх переховувало кожне село. Що на кожному схилі пагорба розташовувалося укриття або схованка зі зброєю. На кожен осередок, викорчуваний гарнізоном гіпогрифів, припадало ще три активних.\n\n— Ми не можемо продовжувати в тому самому режимі, — сказала Вайолет, — Наші громадяни думали, що війна закінчилася, але щодня кількість загиблих дедалі зростає, і кінця цьому не видно.\n\n— Яби вони просто дали нам спокій... — повільно промовив Рафт Вуд, — Ми не можемо просто піти, розумієш? Вони фанатики. Якщо ми підемо, вони вже через кілька років спробують повторити все заново. Як щодо ось цього: у хіроптеррців був цілий клас робітників, вірно? Що якщо ми озброїмо їх? Вони стримуватимуть своїх старих господарів заради нас.\n— Я б не радила цього робити, — сказала Вайолет, — Останнє, що нам потрібно, це нові партизани зі зброєю. І я б не назвала цих робітників надійним союзником. Деякі з них — навернені лунаристи, і безліч робітників билися проти нас у допоміжних загонах.\n\n— Тож що ти пропонуєш? \n— Потрібно послати моїх агентів. Використовувати КБАД і наші розвідувальні служби, щоб зібрати якомога більше інформації про лідерів повстанців. Нам доведеться діяти ретельно і методично, і це займе чимало часу, але я думаю, що так ми зможемо знайти командувачів легіонів.\n— І що потім? \n— Ми захопимо їх, отримаємо від них максимум інформації, а потім викорчуємо всю терористичну мережу під корінь. І тоді в нас буде мир."
  arisfirst.51.a:0 "Ми будемо полягатись на власні сили, а не на озброєну товпу."
  arisfirst.51.b:0 "Ми не дозволимо нашим гіпогрифам гинути просто так."

  arisfirst.52.t:0 "Тіньова війна"
  arisfirst.52.d:0 "Вайолет Фасад зітхнула, виходячи зі штаб-квартири поліції в Новому Аякачтлі. КБАД працював день і ніч, розбираючи папери та розвідувальні звіти з кордону в спробі знищити спротив. Управління Хіроптеррою було брудною і кривавою справою. Але тут усе було трохи спокійніше. Армія була під контролем, поліція, хоча б, на перший погляд, була лояльна, і вона могла звично займатися справами. Побачивши свого водія, який припаркував машину на вулиці, вона почала йти в той бік. Вайолет потрібно було потрапити додому і трохи відпочити. Це був дуже довгий тиждень. Але, перш ніж вона встигла підійти до автівки, та вибухнула.\n\nВайолет миттєво побігла назад до офісу КБАТ і ледь не звалилася за свій стіл. Замах. Слава королеві, що бомба вибухнула занадто рано. Опір ставав дедалі сміливішим. Як довго Рафт зможе продовжувати показувати свої фокуси, перш ніж усе остаточно полетить у Тартар?"
  arisfirst.52.a:0 "Близько. Занадто близько."

  arisfirst.53.t:0 "А тіні мають обличчя"
  arisfirst.53.d:0 "Вийшовши на балкон свого будинку в Хіроптеррі, Вайолет дозволила собі зітхнути з полегшенням. Минув майже тиждень після замаху, і все трохи заспокоїлося. Менше смертей на кордоні, та й групи опору здійснили лише кілька нападів. Можливо, що ситуація нарешті налагоджується. Подивившись униз, вона побачила жеребця, який наближався до її будинку. Спершу вона не впізнала його, але потім помітила форму листоноші. Це було... дивно? Вона не отримувала ніякої цивільної пошти. Спустившись на перший поверх, Вайолет побачила, що в щілину її дверей просунуто лист. Відчинивши двері, вона не змогла ніде знайти листоношу. Ні машини, на якій він міг приїхати, ні слідів того, куди він пішов.\n\nЛист виглядав звичайнісіньким. Взявши його в рушник, Вайолет перевірила послання під УФ-лампою у своєму особистому кабінеті, і провела тести на отрути на кшталт миш'яку. Усе було чисто. Вайолет майже затремтіла, відкриваючи лист. Але вона знала, що має прочитати послання.\n\n"Дорога міс Фасад, сподіваюся, що ви насолоджувалися останнім тижнем відпочинку після "інциденту". Яка жалість, ви ледь не закінчили як Лайтнинґ Чарм. Хоча вам краще б уже оговтатися від шоку, оскільки цей тиждень був найспокійнішим часом за час вашої окупації доти, доки ви не покинете Хіроптерру. Приблизно через п'ять днів ви почнете отримувати повідомлення про напади з усієї Хіроптерри. Ваші солдати будуть гинути, агенти будуть гинути, а ваша окупація неминуче провалиться. Бомба, вибух якої ви бачили, аж ніяк не вибухнула передчасно. Це було передостаннє попередження. Останнє для вас. Ви та будь-який інший гіпогриф на цій землі, живі лише тому, що ми з милосердя вирішили дати вам останній шанс. Я сподіваюся, що ви зробите правильний вибір заради свого власного блага.\n-Стірлінг Силвер і Гордж Баттон, тимчасові командувачі Хіроптеррської Республіканської Армії.""
  arisfirst.53.a:0 "Ми в лайні."

  arisfirst.54.t:0 "Бунти на Гаулінґ-Маунтінс"
  arisfirst.54.d:0 "Як і передбачала Вайолет Фасад, рішення спрямувати в Хіроптерру більше зброї обернулося невдачею. Поки частина нещодавно озброєних робітників намагалася підтримувати мир, інші мстилися колишнім легіонерам, Говорящим-із-Місяцем, урядовцям і випадковим мирним мешканцям Хіроптерри.\n\nВайолет Фасад і не очікувала нічого іншого. Звичайно ж, вони хотіли помститися за ЛДМД за те, що вони зробили з їхніми товаришами, навіть якщо точні деталі експериментів тримали в секреті. Звичайно ж, вони хотіли помститися за роки каторжної праці, за примусове навернення в іншу віру, за розрив зв'язків із сім'ями й за перетворення на рабів. Ті ж, хто не брав участі в заворушеннях, були надто погано підготовлені до їхнього стримування, не мали справжньої підготовки, і швидко покинули свої пости або ж загинули. Дехто навіть повернувся до Зарантії або Варзени, забравши з собою зброю і ставши там дрібними торговцями зброєю або найманцями.\n\nА ще були істинні навернені фанатики-лунаристи, які брали гвинтівки та боєприпаси гіпогрифів, після чого вирушали просто в пагорби, щоб приєднатися там до повстанців. Коли повстанці дізналися про заворушення в Гаулінґ-Маунтінс, вони прибули туди раніше за наші сили безпеки та вбили більшість озброєних робітників, заслуживши вдячність цивільного населення і забравши з собою зброю гіпогрифів.\n\nВ цілому це виявилося повною катастрофою. Але знайшлися і плюси: одне з упізнаних тіл загиблих належало самій леді-командувачці Лайтнинґ Чарм — одному зі стовпів хіроптеррського опору. Якщо Вайолет та її агенти зможуть діяти швидко, то їм, можливо, вдасться змінити ситуацію, поки спротив залишається без лідера. Але для цього вона має докласти максимум зусиль без жодних перешкод з боку Рафт Вуда."
  arisfirst.54.a:0 "Вайолет Фасад особисто за цим прослідкує."

  arisfirst.55.t:0 "Невдалий рейд"
  arisfirst.55.d:0 "Вайолет Фасад з огидою відклала звіт. Її підлеглі фактично намагалися представити свою невдалу спробу захоплення леді-командувачки Лайтнинґ Чарм як успіх лише через те, що вона була вбита під час рейду. Вони говорили про те, якою важливою була ця Лайтнинґ Чарм для хіроптеррського опору. Що вона була сполучною ланкою між різними групами та осередками.\n\nІ саме з цієї причини Вайолет спеціально наказала їм взяти її живою. Разом із Лайтнинґ Чарм загинуло безліч найцінніших розвідданих. Але хоча б спротив було тимчасово обезголовлено. Вайолет повернулася до вихідної точки.\n\nІ звісно ж, Лайтнинґ Чарм не впала без бою. Не варто було очікувати чогось іншого. Адже Вайолет зараз якраз була потрібна мучениця, навколо якої міг згуртуватися хіроптеррський спротив! О ні, вирішила вона. Відтепер вона особисто спрямовуватиме зусилля своїх агентів прямо з безпечного комплексу в самій Хіроптеррі. А дурнів, які напартачили на цій операції, вона переведе в інше місце або понизить на посаді. Вона визначиться конкретніше, коли прибуде в Хіроптерру."
  arisfirst.55.a:0 "Помилок більше не буде."

  arisfirst.58.t:0 "Зумідійська незалежність"
  arisfirst.58.d1:0 "Рафт Вуд виконав свою обіцянку. Одного разу король-немовля Замні знову з'явився, і Регентська Рада вирішила, що нарешті настав час. Гіпогрифи розлучилися із зумідійцями не в найкращих стосунках, але Рафт дотримав свого слова.\n\nЗумідійці дозволять йому використовувати порт Айн-Тротґуре для перевезення припасів і військ, щоб тримати під контролем ворогів, яких вони перемогли у війні в Північній Зебриці, а Аріс виплатить Зумідії репарації за завдану ними шкоду та відновить інфраструктуру країну, зруйновану в ході бойових дій.\n\nАзраель виконуватиме роль посла в Арісі доти, доки між двома країнами зберігатимуться дипломатичні відносини. Зумідієць був обурений тим, що йому довелося покинути свій дім, щоб працювати в Арісі, але він був досить прагматичний, щоб розуміти, що Зумідії краще підтримувати хоча б теплі відносини зі своїми колишніми окупантами, щоб не опинитися під їхнім контролем знову."
  arisfirst.58.d2:0 "Нарешті Аріс був готовий покинути Зумідію. Одного чудового дня знову з'явився король-дитина Замні, і Регентська Рада сказала, що це означає, що нарешті настав час для виведення військ. Гіпогрифи розлучилися із зумідійцями не в найкращих стосунках, але Рафт був здебільшого просто радий закінченню цього фіаско з мандатом.\n\nЄдиною частиною Зумідії, яка досі перебуває під контролем гіпогрифів, буде портовий район Айн-Тротґуре, який зумідійці дозволятимуть їм використовувати для перевезення вантажів і військ, щоб тримати під контролем ворогів, яких вони перемогли у війні в Північній Зебриці. Регентська Рада чудово розуміла, що запобігання поверненню цих ворогів буде однозначно в їхніх інтересах."
  arisfirst.58.a:0 "Прощавай, Зумідія!"
  arisfirst.58.b:0 "Нехай щастить."

  bat.1001.t:0 "Крах окупації"
  bat.1001.d:0 "Стірлінг Силвер виконав свою погрозу. Поки Вайолет Фасад в Арісі намагалася переконати Рафта вивести війська з Хіроптерри, настав крайній термін, призначений Стірлінгом. По всій Хіроптеррі почалися неймовірно скоординовані атаки: повстанці завдавали ударів по казармах, їдальнях, контрольно-пропускних пунктах і складах озброєння гарнізону. Зброю викрадали, транспортні засоби саботували, сотні гіпогрифів було вбито або взято в заручники.\n\nМісцеві інформатори, яких вважали надійними, заводили загони в засідки; цивільне населення, яке вважалося умиротвореним, насправді приховувало ще більше повстанців. Усіх агентів КБАД, яких Вайолет відправила в Хіроптерру, було знайдено мертвими. Записи, які Вайолет зберігала у своєму сховищі, було вилучено: якщо спротив чогось не знав раніше, то тепер таємниць не лишилося.\n\nЗа один день хіроптеррці знищили всі надії на успіх окупації: після смерті Лайтнинґ Чарм спротив посмілішав, а не розколовся. Рафт Вуд не потребував подальших умовлянь. Окупації прийшов кінець. За п'ять днів напружених перемовин Рафт Вуд і довірена особа, яка виступала від імені Стірлінга Силвера та його колеги Гордж Баттона, уклали мирний договір. Гіпогрифія повністю виведе свої війська з Хіроптерри та пообіцяє поважати суверенітет цієї нації. В обмін на це спротив звільнить усіх заручників, по одному підрозділу за раз, щоб зберегти важелі впливу, і дозволить вивести гарнізон, що залишився, з Хіроптерри без подальших атак з боку повстанців.\n\nНарешті, парламентер пообіцяв, що Стірлінг не дозволить Товариству Півмісяця Оушен Спрея влаштувати хімічну атаку на саму Гіпогрифію, яка була запланована на наступний місяць. Рафт Вуд ледь не втратив самовладання від цієї новини. Після підписання договору лідер Гіпогрифії не міг позбутися відчуття, що прирік наступне покоління гіпогрифів на ще одну війну з Хіроптеррою. Цілком можливо, що ще страшнішу, ніж попередня."
