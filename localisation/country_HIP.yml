 hippogriff.75.a:0 "Це відкриває стільки можливостей..."

 hippogriff.80.t:0 "[HIP.GetNameDef] готується до втручання!"
 hippogriff.80.d:0 "Здається, що після довгих років ізоляціонізму і пасивної підтримки Еквестрії, [HIP.GetLeader] нарешті готова безпосередньо втрутитися у Велику Війну. Вона вже давно негативно відгукується про державу [CHN.GetNameDef] та її союзників, називаючи їх розпалювачами війни та загрозою для гармонії в усьому світі. Нині подібна риторика ще більше посилилася.\n\nНам уже надходять повідомлення про масовану мобілізацію армії та флоту держави [HIP.GetName]. Схоже, що вони мають намір розгорнути свою потужну військову машину в Еквусі приблизно через місяць. Лише час покаже, чи зможе Еквестрія здобути перемогу за допомогою свого нового союзника."
 hippogriff.80.a:0 "Ласкаво просимо на Велику Війну!"
 hippogriff.80.b:0 "Чому вони не можуть займатись своїми справами?"

 hippogriff.81.t:0 "[HIP.GetNameDef] відправляє нам спорядження!"
 hippogriff.81.d:0 "Сьогодні в гавань Мейнгеттена прибула перша партія матеріальної допомоги від держави [HIP.GetNameDef]. Ми отримали чимало боєприпасів, пайків, запчастин і зброї всіх видів, а також особисте повідомлення від лідера [HIP.GetLeader], яке закликає нас продовжувати боротьбу за гармонію. \n\nУ найближчі місяці та роки ми продовжимо отримувати подібні поставки. Це триватиме доти, доки ми залишатимемося вірними гармонії, а сама держава [HIP.GetNameDef] не виявиться втягнутою у війну."
 hippogriff.81.a:0 "За гармонію!"

 hippogriff.83.t:0 "Евакуація з Еквестрії"
 hippogriff.83.d:0 "Скайбік озирнувся востаннє. Позаду нього горіло ідилічне рибальське село, у якому він ховався. Довгі роки війна не зачіпала його, але вогонь і смерть зрештою все ж знайшли шлях сюди. Дуже скоро ніхто навіть не згадає його назви.\n\nНавіть коли Кантерлот упав, ці поні вірили, що їхні лідери зможуть змінити хід війни. Вони вірили, навіть коли Скайбік перетворив це поселення на імпровізований штаб для організації останніх операцій гіпогрифів в Еквестрії... Він був упевнений, що вони все чули. Як він раз по раз хрипло говорив еквестрійцям, які все більше впадали у відчай, що в нього просто немає вільних військ. Але місцеві жителі не втрачали надії. Вони втратили її лише тоді, коли Скайбік сказав, що вони скоро евакуюються. [HIP.GetLeader] наказала вивести всі війська з Еквестрії, оскільки стало ясно, що Еквестрія впаде з дня на день. Скайбік подбав про те, щоб на корабель могло потрапити максимум гіпогрифів, а решта могли б вивести з ладу своє спорядження, перетворитися на морських поні та піти під воду, щоб їх пізніше змогли підібрати. Їм навіть вдалося взяти з собою кількох еквестрійців. Проте евакуація була хаотичною, і багато тисяч потрапили в полон. Ворожі командос здійснювали нальоти на загони, що відступали, бомбардувальники руйнували порти... а артилерія люто обстрілювала крихітне оптимістичне село, де ховався Скайбік. Коли полум'я піднялося разом із Сонцем, Скайбік пірнув під воду. Він зняв із себе броню і дозволив їй опуститися на дно моря."
 hippogriff.83.a:0 "Ми підвели їх."

 hippogriff.110.t:0 "Північно-Зебриканський договір про вільну торгівлю"
 hippogriff.110.d:0 "Держава [HIP.GetNameDef] звернулася до нас із цікавою пропозицією. Вони хотіли б створити спільний ринок для нас і наших союзників у Північній Зебриці. Це означатиме зняття всіх наявних тарифних бар'єрів між нашими країнами, а також загальну лібералізацію нашої торговельної політики. \n\nБезсумнівно, вільна торгівля принесе багато користі, і багато хто з наших найбільших підприємств уже наполягає на приєднанні до загального ринку. Хоча деякі з більш консервативно налаштованих громадян негативно ставляться до цієї ідеї, регіональна економічна інтеграція цілком може бути в наших інтересах."
 hippogriff.110.a:0 "Ми приєднаємося до цієї угоди."
 hippogriff.110.b:0 "Ми не можемо прийняти цю угоду."

 hippogriff.98.t:0 "Гіпогрифи готують випереджальний удар"
 hippogriff.98.d:0 "Оперативники "Копита Найтмер" повідомляють про бентежні маневри флоту гіпогрифів, а також про те, що всім підрозділам їхніх збройних сил було розіслано накази готуватися до бою з Хіроптеррою. Наші агенти вважають, що до початку вторгнення залишилося не більше шести тижнів. Схоже, що сонячна тиранша нарешті переконала своїх союзників покінчити з нами. Наша Хіроптерра стане могилою для їхньої жалюгідної нації."
 hippogriff.98.a:0 "За Найтмер!"

 hippogriff.99.t:0 "Останній наступ імазебів"
 hippogriff.99.d:0 "Майор Флеребрайт не знав, що робити з гостями. Новоприбулі були зебрами, але не кольтфагенцями, варзенцями чи зумідійцями. Вони були одягнені в найрізноманітніший одяг — від похмурого пустельного камуфляжу до традиційних шат воїнів, носили стародавню зброю, що, імовірно, була старшою за бабусю Флерєбрайта, а на багатьох з них можна було помітити шрами від колишніх сутичок.\n\nА найбільш приголомшливим була величезна кількість цих зебр. При першій доповіді його розвідників він навіть не повірив у їхні слова. Ціла бригада зебр просто вийшла з пустелі. Вони здавалися міражем, що виникає в спекотний день. І тепер вони стояли в строю, ніби на параді. На зустріч Флеребрайту вийшла одна-єдина сива кобила.\n\n— Вітаю вас, — сказав Флеребрайт, — Я — командир 92-го королівського піхотного батальйону, майор Флеребрайт. Чому кілька тисяч озброєних зебр без попередження з'явилися в зоні активних бойових дій? \n\n- Мене звуть Завха Айронбрейкер. Ми — остання бойова орда Зарантії, — відповіла командир, розмовляючи мовою Арісу з сильним акцентом, — Ми боремося з лунаристами відколи вони розорили Зарантію і вбили нашу Агуеллід. Ми тут, щоб битися разом із вами та помститися їм за те, що вони зробили.\n\nФлебрайт здригнувся, усвідомивши всю серйозність моменту, коли його власні солдати почали визирати зі своїх позицій Почали визирати зі своїх позицій на новоприбулих.\n\n— Звичайно. Я чув про те, що хіроптеррці зробили з вашим народом. Я відведу вас до своїх командирів, і я впевнений, що вони приймуть вашу службу. Зарантія відродиться, якщо Аріс зможе...\n\n— Ти не розумієш, чи не так?- Зебра гірко розсміялася.- Зарантія вже мертва. Ми тут, щоб скласти для неї похоронне багаття з трупів хіроптеррців."
 hippogriff.99.a:0 "Хіроптеррці заплатять за все, що вони зробили."

 hippogriff.101.t:0 "Національний автомобільний з'їзд"
 hippogriff.101.desc:0 "Принцеса Скайстар придушила позіхання, прогулюючись залом. Економічне суспільство Арісу проводило національний автомобільний з'їзд, на який з'їхалися провідні економісти та бізнесгрифи. Оскільки королева Ново була зайнята, Скайстар була змушена представляти монархію на цьому заході, хоча вона нічого не знала про автомобільну промисловість. Якщо їй доведеться вислухати ще одну лекцію про переваги сталого зростання, то вона абсолютно точно засне... Скайстар шкодувала, що не може займатися чимось важливішим, наприклад, підбором перспективних кандидатів на державну службу. Гармонійний абсолютизм ставав дедалі непрактичнішим у сучасному світі. Гіпогрифії потрібно було демократизуватися і дозволити талановитим істотам із різних прошарків суспільства отримувати високі пости. Якби в уряді був би хтось, хто розуміється на економічних питаннях, то він міг би допомогти зміцнити економіку королівства. Не кажучи вже про те, що саме ця істота буде відвідувати настільки нудні з'їзди, як цей.\n\nПринцеса зупинилася, коли помітила великий натовп у кутку кімнати. Вони слухали синього гіпогрифа, який говорив зі значно більшою енергією, ніж інші доповідачі.\n— У душі я статистик, але я 5 років пропрацював консультантом в автомобільних компаніях.За цей час мені доводилося змушувати співробітників глибоко замислюватися над своїми проблемами та підходити до їх вирішення з позицій реалізму. Ця стратегія називається "науковий менеджмент". Візьмемо, наприклад, моє перебування на фабриці Цирруса Талонклау. Першого дня я ставив йому запитання про кожну дрібницю, поки він не розчервонівся. Але потім я взяв ці знання і використав їх, щоб знайти всі неефективні та повільні виробничі лінії. І щойно ми усунули всі недоліки, продуктивність зросла більш ніж на 100%!"\n\nПубліка вибухнула оплесками, і Скайстар приєдналася до них. Можливо, подумала вона, Гіпогрифії зараз потрібен..."
 hippogriff.101.a:0 "...хтось на кшталт нього!"

 hippogriff.102.t:0 "Рокет Неверфолл"
 hippogriff.102.desc:0 "— Принцеса Скайстар? — Сказав Рокет Неверфолл формальним, але впевненим тоном. — Радий знайомству з вами. Чим я зобов'язаний такої честі?\n\n— Я просто хотіла сказати, що мені дуже сподобалася ваша презентація з наукового менеджменту. Це була просто родзинка всього з'їзду! — Скайстар відповіла з посмішкою.\n\n— Спасибі, принцесо, це багато що значить.\n\n— Мені цікаво дізнатися більше про ваші стратегії консультування. Не могли б ви обговорити їх зі мною? Наприклад, за обідом? \n\n— Звичайно, принцеса. Тільки назвіть годину і місце, і я звільню свій розклад.\n\n— Красно дякую! Я думаю, це може стати чудовою можливістю для нас обох."
 hippogriff.102.a:0 "Ми скоро знову зустрінемось, містер Неверфолл."

 hippogriff.103.t:0 "Магія математики"
 hippogriff.103.desc:0 "Рокет Неверфолл подивився на свою каву, а потім повернув окуляри назад на дзьоб. —Прояснімо дещо: ви хочете, щоб я став міністром в уряді?\n\n— Так! Я думаю, що гіпогриф ваших талантів міг би принести чимало користі. — Сказала принцеса Скайстар і продовжила їсти.\n\n— Це... цікава пропозиція. — Рокет зітхнув. — Але я не впевнений, що підійду. Я нічого не знаю про роботу в уряді.\n\n— Тоді ви будете в хорошій компанії. — Скайстар відклала виделку. — Це королівство було абсолютною монархією впродовж усієї своєї історії, тож кількість істот із досвідом управління доволі мала. З моменту повернення із Сіквестрії ми з матір'ю залучаємо нових осіб, щоб вони консультували нас із різних питань. Ви можете приєднатися до них, щоб дізнатися, як влаштовано уряд.\n\nРокет почухав підборіддя, серйозно обмірковуючи цю ідею. — Мені потрібно, щоб ви пообіцяли, що я матиму остаточне право голосу під час найму та ухвалення рішень у моєму відділі. У минулому мої стратегії управління наштовхувалися на спротив, і я хочу бути впевненим, що справді зможу змінити ситуацію.\n\nЗрозумівши, що їй вдалося домогтися успіху, Скайстар усміхнулася. — Це, безумовно, можна організувати."
 hippogriff.103.a:0 "Домовились!"

 hippogriff.106.t:0 "Перший день Силверстрім"
 hippogriff.106.desc:0 "— А для чого потрібна ця кімната?\n— Це кімната для вихідних записів. Туди ми поміщаємо папки, які будуть відправлені до національного архіву для підготовки до довгострокового зберігання.\n— Це так круто! \n\nЕкскурсія Силверстрім будівлею штаб-квартири Національного Податкового Управління тривала майже чотири години, і її гід Свіфт Кло вже незабаром замислився, коли ж вона припинить ставити всі ці запитання. Свіфт Кло спершу був радий відповідати й спочатку робив це з ентузіазмом, але незабаром стало зрозуміло, що Силверстрім ніколи не перестане питати. Це нагадало йому про його трирічну доньку. Свіфт Кло дедалі більше переконувався, що нова "Королівська радниця з дружби" була настільки ж даремна, наскільки й дратівлива.\n\nКоли її тур, нарешті, закінчився і Свіфт Кло попрощався з нею, Силверстрім оголосила, що в неї вже є щонайменше три зміни, які варто впровадити, щоб "зробити це місце більш привітним". Вона сказала, що незабаром повідомить про подробиці. Коли Свіфт Кло зустрівся зі своїми колегами за кавою, він був здивований, почувши, як вони всі із захопленням говорять про Силверстрім: якою вона була доброзичливою, як вони цінували її візит, як її запитання змушували їх почуватися, що хтось справді піклується про те, що вони роблять. Як вони сподівалися, що їхні діти виростуть такими ж добрими й турботливими, як Силверстрім. Коли Свіфт Кло згадав, як вона сказала, що бажає змінити щось у їхньому офісі, всі співробітники погодилися, що будь-які її пропозиції безумовно поліпшать ситуацію. Того вечора Свіфт Кло повернувся додому трохи спантеличеним, але напрочуд оптимістичним. Вдома він ще раз обійняв свою доньку і наступного дня вирушив на роботу з посмішкою на обличчі."
 hippogriff.106.a:0 "Можливо, вона щось знає про дружбу."

 hippogriff.111.t:0 "Вечірка з комуністкою"
 hippogriff.111.desc:0 "Майже всі ліві, за винятком одної постаті — Посади, ексцентричної глави Революційної Робітничої Партії, заспокоїлися і перестали доставляти проблеми. Коли Силверстрім запропонувала Скайстар запросити Посаду на вечірку, Скайстар вважала це жартом, але Силверстрім була серйозна. Тиждень і безліч незручних розмов потому, Силверстрім переконала лідера комуністів зустрітися з ними в барі в мало кому відомій печері в Сіквестрії.\n\n— Так ось чому капіталізм неодмінно завалиться, — невиразно пробурмотіла червона морська поні за кілька годин після початку вечірки, — Уся річ у падінні норми прибутку, це неодмінно станеться, не сумнівайся в цьому... \nУсі троє трохи перебрали, і Скайстар уже не могла точно сказати, як довго вони взагалі там пробули.\n— Гараз, гаразд, то ти... ти все ще збираєшся бицься, бо думаєш, що не можеш програти? Ти з глузду з'їхала, Посадо...\n— Так і є! Комунізм точно перемже... Може зараз, може через тисячу років... Ви, красвиці, не такі вже й погані... Ви тчно знаєте, що капталізм рано чи пізно піде. Але поки світ не намагається захопити черговий король Шторм, усе не так уже й погано...\n\nПісля п'яного серпанку слова Посади здавалися майже розумними, і Скайстар відчула дивний захват, коли Посада вибухнула ще одною захопленою, але незв'язною промовою, яка прославляла дива ядерної енергетики.\n\n—  Це буде ядерний вік, кажу вам! — вона проголосила наприкінці промови, — Все живитиметься коштом розщеплення атомів, кажу вам... Ні, ви всі насправді були добрі до мене... Вже точно добрішими, ніж будь-які інші монархи... І я знаю, що ніхто не піде за моєю бжвельною революційну шткой, щоб покрити тих, хто творить зло... Тому ви маєте моє ядерне схвалення!"\n\nКоли Силверстрім почала свій третій раунд розпитувань про ядерну науку та інопланетян, у Скайстар промайнула неясна думка, що сьогодні вони точно зробили щось добре, незалежно від того, наскільки сильним буде завтрашнє похмілля. Вони так довго турбувалися, що ця комуністка прийде по їхні голови, але тепер, коли вони нарешті зустрілися з нею, то зрозуміли, що вона була просто ще одною придуркуватою й енергійною морською поні, як і сама Скайстар. Зробивши ще один великий ковток пива з морських водоростей, Скайстар зрозуміла, що не може дочекатися можливості попрацювати з Посадою."
 hippogriff.111.a:0 "Ми боялися цієї бовдурки?"

 hippogriff.113.t:0 "Звільнення Вінґбардії"
 hippogriff.113.d:0 "Дуче без сумнівів очікував, що незабаром після атаки на державу [HIP.GetNameDef] настане швидка перемога з нагородою у вигляді нових земель, але ми довели що він помилявся. Дружба виявилася сильнішою за фашизм, і лідери гармоністів у всьому світі вітають нас зі звільненням Вінґбардії від диктатури фасцій.\n\nБіколіні вирушив у вигнання після того, як король Гарібальд офіційно звільнив його з посади прем'єр-міністра Вінґбардії. Ми уклали з королем угоду про призначення Джованні Ґаспвінґі головою нового постфашистського уряду. Чи збереже Вінґбардія свою монархію, чи скасує її, буде залежати тільки від них. \n\nТепер перед нами стоїть питання: чи залишимо ми Вінґбардію під нашим наглядом і захистом, або ж дозволимо прокладати свій шлях?"
 hippogriff.113.a:0 "Ми забезпечимо плавний перехід до гармонії."
 hippogriff.113.b:0 "Ми не хочемо втручуватись у справи Грифонії."

 hippogriff_society.0.t:0 "Прихована подія"
 hippogriff_society.0.desc:0 "Це прихована подія. Ти не мав її бачити. Але якщо це вже сталося, повідом розробникам про баг. Якщо тільки не використовуєш консоль."
 hippogriff_society.0.a:0 "Звичайно!"

 hippogriff_society.1.t:0 "Гіпогрифи влаштовують протест"
 hippogriff_society.1.desc:0 "Товпа гіпогрифів влаштувала сьогодні акцію протесту біля будівлі уряду. Вони стверджують, що наш уряд несправедливо ставить потреби морських поні вище за потреби й інтереси гіпогрифів, і вимагають щоб цю так звану упередженість із боку уряду припинили. Вони особливо стурбовані тим, що форма гіпогрифа є нашою природною і початковою. Вона чудово слугувала нашому виду протягом тисячоліть, і гіпогрифам не подобається, що ми знову дослухаємось до морських поні, чиї пропозиції призвели до довгих років ізоляції, які перервало лише вторгнення Шторма, хоча зрештою ми з ним зіткнулись і перемогли. Мітингувальники не дозволяють бюрократам працювати. Незгодні з рішеннями уряду стверджують, що вони не підуть, поки уряд не пообіцяє змінити свій курс дій."
 hippogriff_society.1.a:0 "Ми дослухаємось до них."
 hippogriff_society.1.b:0 "Ігнорувати їх — краще, що можна зробити. Зрештою, вони підуть додому."
 hippogriff_society.1.c:0 "Розженіть цих мітингантів."

 hippogriff_society.2.t:0 "Морські поні влаштовюуть протест"
 hippogriff_society.2.desc:0 "Товпа морських поні влаштувала сьогодні акцію протесту біля будівлі уряду. Вони стверджують, що наш уряд несправедливо ставить потреби гіпогрифів вище за потреби й інтереси морських поні, і вимагають щоб цю так звану упередженість із боку уряду припинили. Вони особливо стурбовані тим через серйозні соціально-економічні проблеми, викликаних масовою еміграцією на поверхню більше половини населення Сіквестрії. Мітинганти схвильовані тим, що через ці події та політику нашого уряду Сіквестрія може зовсім занепасти. Вони не дозволяють бюрократам працювати. Незгодні з рішеннями уряду стверджують, що вони не підуть, поки уряд не пообіцяє змінити свій курс дій."
 hippogriff_society.2.a:0 "Ми дослухаємось до них."
 hippogriff_society.2.b:0 "Ігнорувати їх — краще, що можна зробити. Зрештою, вони підуть додому."
 hippogriff_society.2.c:0 "Розженіть цих мітингантів."

 hippogriff_society.3.t:0 "Розбіжності між міністрами"
 hippogriff_society.3.desc:0 "Розбіжності в бюджетному комітеті переросли в справжню сварку між двома нашими міністрами. Морський поні Сі Фоум і гіпогриф Вінд Ленс звернулися до уряду для розв'язання суперечки, що стосувалася пакета фінансування транспорту, призначеного для з'єднання міст на горі Аріс і в Сіквестрії. А якщо врахувати величезні відмінності в інфраструктурі, що необхідна морським поні та гіпогрифам, жоден із міністрів незадоволений нинішньою угодою. Вони зажадали, щоб ми розділили фінансування, причому кожен міністр стверджував, що саме його раса має більш комплексні вимоги до інфраструктури, а відповідно, має отримати більше фінансування"
 hippogriff_society.3.a:0 "Стати на бік міністра-гіпогрифа."
 hippogriff_society.3.b:0 "Ми забезпечимо рівне фінансування обом проєктам."
 hippogriff_society.3.c:0 "Стати на бік міністра-морського поні."

