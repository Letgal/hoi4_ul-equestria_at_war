 HIP_future_infantry_rifle:0 "Проєкт "ЗАЛП""
 HIP_future_infantry_rifle_desc:0 "Найбільше бажання Террафіна полягає в тому, щоб озброїти кожного піхотинця зброєю майбутнього. Ми вже почали використовувати магічну зброю, але це лише початок шляху. Уявіть собі заклинання, що послаблюють віддачу, зброю, що стріляє втричі швидше традиційних гвинтівок... Зброя, що стріляє невеликими зарядами вибухівки, щоб ефективно вести вогонь зі закутка! Хоча наші поточні гвинтівки буде дуже непросто вдосконалити, наші вчені, безсумнівно, впораються з цим завданням."
 HIP_future_tank:0 "Проєкт "РУЙНУВАННЯ""
 HIP_future_tank_desc:0 "Очевидно, що важкі танки є майбутнім бронетанкової війни, але нинішні важкі машини просто недостатньо потужні й стикаються з проблемами, пов'язаними з їхніми трансмісіями та двигунами. Справжній надважкий танк — це не просто збільшений у розмірах важкий танк. Це машина, що призначена для знищення важких танків, надасть нам вирішальну перевагу проти будь-якої бронетехніки ворога. \n\nІ так, цей танк має бути амфібією, щоб не стати непотрібним для нашої країни."
 HIP_future_bomber:0 "Проєкт "ЗОРЯНИЙ ВОГОНЬ""
 HIP_future_bomber_desc:0 "Традиційні бомбардувальники залишаються вразливими для винищувачів і перехоплювачів. Щоб протистояти цій загрозі й стати глобальною державою, нам доведеться розробити щось радикально інше. Наша "Валькірія", що літає набагато швидше і вище за звичайні машини, буде практично невразливою як для звичайних зенітних ракет, так і для перехоплювачів. Цей проєкт буде непростим і напевно потребуватиме компромісів, але ми впевнені в успіху."
 HIP_nuclear_air_to_air_missiles:0 "Проєкт "ФОЛЛАУТ""
 HIP_nuclear_air_to_air_missiles_desc:0 "Поодинокий стратегічний бомбардувальник по праву можна назвати "летючою фортецею", так що нашим винищувачам буде дуже непросто вступити в бій з цілою ескадрильєю таких машин. Згідно зі завданнями проєкту "ФОЛЛАУТ", деякі з наших винищувачів будуть озброєні некерованими ракетами класу "повітря-повітря" з ядерною боєголовкою малої потужності: потужна вибухова хвиля перетворить щільні бойові порядки ворожих бомбардувальників із переваги на недолік. Так ми зможемо знищити ціле крило машин одним, нехай і надзвичайно потужним ударом."
 HIP_nuclear_depth_charges:0 "Проєкт "ПАДАЛЬНИК""
 HIP_nuclear_depth_charges_desc:0 "Наші сьогоднішні глибинні бомби ефективні, але через свій вельми обмежений радіус вибуху вони часто не можуть вивести з ладу цілі, особливо якщо підводний човен виявляє випущений заряд і змінює глибину ще до того, як він вибухне. Комісія з екзотичної зброї запропонувала розв'язання цієї проблеми, тільки ось дехто називає це перебором: замість глибинних зарядів ми можемо використовувати ядерні бомби малої потужності, які дадуть змогу знищити всі підводні човни в регіоні незалежно від їхньої глибини."
 HIP_nuclear_land_mines:0 "Проєкт "ТАТЦЕЛЬВУРМ""
 HIP_nuclear_land_mines_desc:0 "Наш корпус інженерів зможе знайти застосування новітнім ядерним технологіям. Якби ми могли розробити безпечний і надійний ядерний підривний заряд, то це значно полегшило б руйнування великих будівель і розчищення великих мінних полів. Також за допомогою таких зарядів можна закрити противнику доступ у певну зону."
 HIP_nuclear_naval_mines:0 "Проєкт "МУШЛЯ""
 HIP_nuclear_naval_mines_desc:0 "Хоча може здатися божевіллям залишати ядерну зброю плавати в океані, факт полягає в тому, що одна-єдина морська міна з ядерним зарядом може потопити цілу флотилію ворожих суден або ж серйозно пошкодити їх."
 HIP_nuclear_torpedos:0 "Проєкт "БАРРАКУДА""
 HIP_nuclear_torpedos_desc:0 "Одне з найочевидніших застосувань ядерної зброї на морі — це торпеди. Торпеда з ядерною боєголовкою, нехай і малопотужною, може без особливих зусиль потопити навіть найважчий військовий корабель. Завдяки недавнім науковим досягненням ми можемо незабаром отримати цю зброю в наші арсенали."
 HIP_nuclear_rocket_artillery:0 "Проєкт "ТАНКОЛОМ""
 HIP_nuclear_rocket_artillery_desc:0 "Мета проєкту ТАНКОЛОМ полягає в тому, щоб створити вкрай маленьку ядерну зброю, яка може вміститися в снаряді для звичайної артилерійської системи. Ідея оснащення сухопутних військ ядерною зброєю вельми приваблива, хоча Террафін невпинно нагадує про матеріально-технічні та стратегічні обмеження. Проте, у разі успіху проєкту ми зможемо легко знищувати ворожу бронетехніку, закривати їй доступ у певну зону та атакувати навіть найважчі укріплення. Наша тактика "шоку і трепету" досягне просто неймовірної ефективності."
 HIP_air_launched_cruise_missiles:0 "Проєкт "ПРОТИСТОЯННЯ""
 HIP_air_launched_cruise_missiles_desc:0 "Неможливо переоцінити потенціал крилатих ракет повітряного базування для завдання ударів по ворожих пускових шахтах і авіабазах. У разі успіху цього проєкту ці ракети дадуть змогу нашим стратегічним бомбардувальникам виступати як мобільні ракетні шахти, що захищені від ворожого вогню і не можуть бути перехоплені."
 HIP_ground_effect_vehicle:0 "Проєкт "ТАЙДЛВЕЙВ""
 HIP_ground_effect_vehicle_desc:0 "Літаки, що пролітають низько над водою, повідомляють про цікаве збільшення підіймальної сили — так званий "екранний ефект". У разі успіху проєкту ми зможемо створити вельми великі гібриди літака і човна, здатні рухатися дуже швидко й уникати ворожих радарів, просто пролітаючи нижче зони їхньої видимості. В ідеалі на таких літаках/катерах можна буде розміщувати ракети або торпеди. Тому варто якнайшвидше зайнятися дослідженнями в галузі "екранопланів"."
 HIP_personal_grenade_launcher:0 "Проєкт "БОМБОМЕТАЧ""
 HIP_personal_grenade_launcher_desc:0 "Ми отримали цікавий запит від комісара піхотного батальйону. Вона порушила питання про низьку дальність гвинтівкових гранат і запропонувала створити "особистий гранатомет", який використовуватиме одна істота на взвод. Ця зброя буде куди більш портативною, ніж міномет, і вельми потужною для своїх розмірів."
 HIP_helicopter_assault:0 "Проєкт "ШУТІНГ СТАР""
 HIP_helicopter_assault_desc:0 "Літаки в нічному небі забезпечують дуже допомагають революційним ВПС, але цього недостатньо. Роторні літальні апарати здатні повністю змінити характер повітряно-наземного бою. Ми повинні почати розробку і виробництво гвинтокрилів, щоб здолати прихильників переваги по всьому світу."

 HIP_organize_the_left:0 "Організувати й озброїти лівих"
 HIP_promise_free_college:0 "Пообіцяти безкоштовну освіту"
 HIP_promise_free_college_desc:0 "Більша частина лівих — радикально налаштовані студенти, які бажають безкоштовного навчання в коледжах, безкоштовної охорони здоров'я, а можливо навіть і загального базового доходу. Але диктатура пролетаріату бентежить їх. Тому ми маємо розповісти їм про всі блага, які вони отримають за революційного комунізму."
 HIP_negotiate_with_the_anarchists:0 "Здійснити договір з анархістами"
 HIP_negotiate_with_the_anarchists_desc:0 "Анархісти водночас є нашими найближчими союзниками й найзапеклішими конкурентами, бо, хоч наші цілі й дуже схожі, ми також знаємо, що лише одне бачення може перемогти. Щоб зберегти дух доброї волі та підтримувати співпрацю, ми мусимо піти на деякі поступки — на кшталт дозволу створення неієрархічних косяків морських поні — після приходу до влади."
 HIP_sway_the_harmonists:0 "Повпливати на гармоністів"
 HIP_sway_the_harmonists_desc:0 "Гармоністи — вельми цікава компанія. Їхні цінності дуже схожі на наші, але вони не бажають іти до кінця, щоб досягти цих цінностей повною мірою. Ми повинні брати участь у дебатах, щоб завоювати нових прихильників."
 HIP_conspire_with_unions:0 "Змовитися зі профспілками"
 HIP_conspire_with_unions_desc:0 "Кілька слів профспілковим організаторам — і ми зможемо паралізувати всю економіку, нагадавши буржуазії, наскільки сильно вони потребують нас."
 HIP_theory_reading_clubs:0 "Створити клуби теорії"
 HIP_theory_reading_clubs_desc:0 "Одне з дітищ Посади, клуби теорії, дають змогу більш ефективно обговорювати комуністичні принципи та організовуватися. Також там можна вибрати гасла, які ми зможемо розмістити на плакатах і брошурах."
 HIP_radicalize_the_moderates:0 "Радикалізувати поміркованих"
 HIP_radicalize_the_moderates_desc:0 "Прихильність справі поліпшення умов праці та підвищення оплати гідна захоплення, але недостатня. Ми повинні змістити вікно прийнятних для громадськості думок набагато лівіше. Скоро всі основні діячі закликатимуть до повного скасування системи оплати праці!"
 HIP_train_revolutionary_cadres:0 "Підготувати революційні кадри"
 HIP_train_revolutionary_cadres_desc:0 "Хоча ми сподіваємося, що справа до цього не дійде, збройне повстання може виявитися єдиним шляхом до досягнення комунізму. Ми повинні почати таємно збирати зброю і паливо, а також навчати солдатів битися."
 HIP_embolden_the_marksists:0 "Заохочувати студентів-марксистів"
 HIP_embolden_the_marksists_desc:0 "Як писала Розі Софтфур у своїй книжці "Про сіверянську революцію", або найрадикальніші учасники революції неминуче домінуватимуть, або ж революція знову скотиться до реакції та феодалізму. Серед наших прихильників вистачає студентів, які, попри свої марксистські погляди, обмежують свої вимоги створенням демократичної соціалістичної держави, на чолі якої стоятиме номінальний монарх. Ми повинні допомогти їм набратися хоробрості та вимагати створення справжньої диктатури пролетаріату!"
 HIP_proletarize_the_lumpen:0 "Пролетарізувати люмпенів"
 HIP_proletarize_the_lumpen_desc:0 "Люмпен-пролетаріат — грабіжники, злодії, шарлатани — тобто всі ті, хто заробляє на чужій праці — це потенційна армія реакціонерів. Також їм не вистачає класової свідомості. Щоб підвищити нашу привабливість і одночасно нейтралізувати загрозу, ми почнемо кампанію з навчання люмпен-пролетаріату теорії комунізму та основ класової свідомості."
 HIP_united_front_programme:0 "Сформувати програму об'єднаного фронту лівих сил"
 HIP_united_front_programme_desc:0 "Хоча РРП стала набагато відомішою, ніж СРПА, вони все ще наші найкращі союзники, а ПКСА, як і раніше, побоюється перехідного стану. Ми повинні звернутися до Саліни Блу і Спондж Слюса, щоб написати наш спільний маніфест і об'єднатися, щоб виступити єдиним фронтом проти реакції."
 HIP_skybolt_spear_speech:0 "Запросити Скайболт Спіра на трибуну"
 HIP_skybolt_spear_speech_desc:0 "В армії в нас зовсім небагато друзів. Один із них — Скайболт Спір — серйозно подумував про те, щоб приєднатися до радикального руху Скайнавії. Він може надати нам чималу допомогу і переконати пролетарів у лавах АПВ приєднатися до нас. Однак його параноя вимагатиме впровадження суворих заходів безпеки..."
