 HIP_disband_last_warband:0 "Розформувати останній бойовий загін"
 HIP_disband_last_warband_desc:0 "Останній бойовий загін виконав своє призначення, і йому більше немає місця в нашій армії. Дехто повернеться в Зарантію, а інші будуть розселені."
