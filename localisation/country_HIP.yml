  HIP_committie_for_national_defence_idea_harmony_desc:0 "КНО було розширено до КЗГ, якому нині доручено захищати не тільки Аріс, а і наших громадян-зебр за будь-яку ціну. Він широко використовує послуги зумідійців для підготовки оборони."

