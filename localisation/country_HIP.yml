оту. Визнає, що всі ці жертви були марними..."
  hippocommie.104.a:0 "Розі права, ніякої автономії. Але ми маємо інтегруватись із місцевими соціалістами."
  hippocommie.104.b:0 "Наші макавійські товариші заслуговують невеличкої автономії."

  hippocommie.110.t:0 "Офіційна заява стосовно Південно-Східної Держави"
  hippocommie.110.d:0 "Товариші! Сьогодні на південному сході Еквестрії з'явилася чорна пляма, яка спотворює та ображає все, за що виступає КОММУНІЗМ. Карамель Маркс писала про поневіряння КАПІТАЛУ, про внутрішню логіку, яка примушує навіть найдоброзичливіші капіталістичні системи йти шляхом МАКСИМАЛЬНОЇ ЕКСПЛУАТАЦІЇ. Не можна сказати, що вона ненавиділа капіталістів, але вона точно ненавиділа РАБСТВО і ГОЛОД, які спричиняв капітал. Але якби Карамель Маркс була жива сьогодні, вона б ЗНЕНАВИДІЛА режим, що зараз пригноблює південно-східну Еквестрію. Від її імені вони повторюють найгірші діяння капіталу, хоча вони й скасували систему, що робить такі позбавлення неминучими. Голод! Злидні! Поні, що працюють до смерті! Ці відгомони найпохмуріших стадій капіталізму тепер увічнені в ще більш жорстокій формі. Але не неминучістю системи, а злою волею одного поні, який називає себе "товаришем" Лавендером Беррі!\n\nВін завдав удару по самій екосистемі південно-східної Еквестрії, спаливши пишні джунглі вщент і вбивши при цьому безліч беззахисних місцевих жителів. Навіщо? Щоб знищити культуру південного сходу і створити однакове суспільство страждання заради збільшення страждань! Ми закликаємо всіх поні на континенті Еквус узятися за зброю проти цього тирана і пропонуємо матеріальну підтримку Революційної Північної Зебрики всім тим, хто це зробить.\n\n-Старрі Айс і колективна президія Верховної Ради Робітничих."
  hippocommie.110.a:0 "Хай живе революція! Смерть Беррі!"
  hippocommie.110.b:0 "Старрі Айс? Да хто вона така?"

  hippocommie.111.t:0 "Проєкт "ШУТІНГ СТАР""
  hippocommie.111.d:0 "Незважаючи на непростий початок, ми переконалися, що примітивні гвинтокрилі машини дуже перспективні. Багато хто вже пропонує застосовувати їх у нашій армії, насамперед у логістичній і госпітальній службах. Однак той варіант їхнього застосування, на який дуже розраховувала генсек, не справдився.\n\nМи планували створити "повітряно-штурмові" групи десантників, які здатні висаджуватися з гелікоптерів за лінією фронту й атакувати противника з тилу. Однак це неможливо за нинішнього рівня розвитку технологій і, найімовірніше, буде недосяжно ще близько 20 років. Гелікоптери занадто повільні, незграбні, малі та вразливі для проведення фронтових операцій на даний момент. Навіть більше, функції підтримки військ залишатимуться здебільшого небойовими ще протягом кількох наступних років. Теоретичний "ударний вертоліт", хоча і є дуже перспективною ідеєю, все ще доволі далекий, але з'явиться раніше, ніж повітряно-штурмові групи.\n\nТому ми з важким серцем вирішили поки що перевести всі гелікоптери, що перебувають в експлуатації, на виконання допоміжних функцій."
  hippocommie.111.a:0 "Наші бажання випереджають технологічний ріст..."

  hippocommie.112.t:0 "Відкриття елементів 99 і 100"
  hippocommie.112.d:0 "Після ядерного випробування на атолі Сансет наші вчені виявили докази формування двох раніше невідомих елементів. Конструктори водневої бомби особливо схвильовані цим, адже це означає, що тепер вони залишили свій безсмертний слід у спадщині науки! Однак залишається одне питання: як ми назвемо ці елементи? Старрі Айс і Хард Лайн запропонували варіанти "пролетаріум" і "револьтіум", щоб віддати данину поваги тій роботі, яку нам ще належить виконати. А ось самі вчені попросили назвати їх "террафініумом" і "клаутоніумом" на честь видатного вченого-ядерника нашої країни та дослідницького комплексу, де було розроблено зброю. Нам потрібно визначитися з варіантом, який ми представимо пресі та міжнародному науковому співтовариству.\n\nРішення залишається за генсеком — як ми назвемо ці два нові елементи?"
  hippocommie.112.a:0 "Пролетаріум і револьтіум — на честь наших безсмертних цілей!"
  hippocommie.112.b:0 "Террафініум і клаутонім — на честь наших учених!"

  hippocommie.105.t:0 "Постцивілізаційний маніфест"
  hippocommie.105.d:0 "Постцивілізаційний анархізм заснований на трьох передумовах:\n\n1. Цивілізація неминуче зазнає краху — усі соціальні, політичні та культурні структури, які розвивалися відтоді, як істоти почали жити в містах, нестійкі за своєю природою. І абсолютна монархія Ново, і пролетарська диктатура Посади стверджували, що вони представляють інтереси народу, але коли цей міф був розвіяний, вони впали. Ми не маємо наміру замінювати їх іншою формою тиранії — ми повинні раз і назавжди покінчити з цим порочним циклом.\n\n2. Ми не можемо просто скасувати цивілізацію — у наших лавах є ті, хто стверджує, що ми повинні повністю відмовитися від цивілізації та повернутися до доцивілізованого стану буття. Ця ідея одночасно неможлива і вкрай дурна. Цивілізація надто вкоренилася, щоб просто скасувати її, і сучасний світ має деякі позитивні здобутки, які ми не повинні відкидати. Ми повинні дивитися вперед, а не назад.\n\n3. Ми виступаємо за постцивілізацію — замість того, щоб воскрешати цивілізацію або вдавати, що її ніколи не існувало, ми повинні створити щось нове. Давайте переробимо матеріали і технології минулої цивілізації, щоб нам не потрібно було змушувати істот працювати на гнітючих їх заводах і шахтах. Давайте відкинемо ієрархію і побудуємо спільноти, засновані на взаємодопомозі, вільній асоціації та самовизначенні.\n\nУ постцивілізаційному світі всі істоти насолоджуватимуться істинною свободою і житимуть як єдине ціле з природою."
  hippocommie.105.a:0 "Ми притримуємось простої політичної теорії."

  hippocommie.106.t:0 "Тиранія батьків"
  hippocommie.106.d:0 "Ever since Tidal Wave's mother swam off to war and never came back, it had just been him and his dad. The situation was hard for both of them. Tidal had become a bit of a troublemaker, and his father was often strict and overbearing. They quarreled with each other constantly, and because his dad was the adult he always won.\n\nThat is, until children gained rights equal to adults.\n\nNow everything was different. Chores, curfews, and bedtime were suddenly open for debate. Tidal had more power now, and he knew it. Suddenly "because I say so" wasn't enough for his dad to win any argument.\n\n"Dad, stop holding my fin everywhere we go. I'm my own seapony, I have rights!"\nHis father frowned. "Fine. I just want you to be safe."\nFreeing himself from his father's grip, Tidal examined his surroundings. He noticed a familiar silhouette in the water above.\n\n"Hey dad! Watch me touch this boat."\nTidal's father looked like he was about to explode. "Tidal, get back here right now! It's too dangerous!"\nAs Tidal swam away from his dad, he was confronted by an even younger seapony.\n\n"What do you think you're doing?"\n"Swimming up to touch the boat."\n"Why?"\n"Because... I can?"\n\nThe young stranger scoffed. "We've been given the rights of adults. That means we have responsibilities, to ourselves and to each other! Do you want to get hurt? Do you like making your dad worry?"\nTidal was dumbfounded. "...I'm sorry. I won't do it again."\n\nHanging his head low, Tidal returned to his father."
  hippocommie.106.a:0 "Деяким батькам потрібен лише гарний приклад."

  hippocommie.107.t:0 "Добровільне переселення"
  hippocommie.107.d:0 "Клей Фезерс прожив у Гаулінґтоні все своє життя. Замість того щоб після закінчення школи вирушити в університет на горі Аріс, Клей вирішив залишитися і допомагати батькові вести сімейний бізнес. Навіть після смерті батьків він жодного разу не подумав про від'їзд. Гаулінґтон був його домівкою, і він не міг уявити, що житиме десь іще. Клей лежав у ліжку і похмуро розмірковував про поточну ситуацію. Ходили чутки, що ці диваки-анархісти збираються обійти Аріс і переселити всіх до Сіквестрії. Клей розмірковував про це знову і знову, після чого перестав сумувати. Навпаки, він розлютився. Якщо купка божевільних риб думала, що його можна з легкістю потягти під воду, то він буде змушений їх сильно розчарувати! n\nУ двері постукали. Клей відчинив їх і побачив старого пошарпаного гіпогрифа, який виглядав так, ніби не був на суші багато років. Позаду нього тинялися по окрузі ще кілька гіпогрифів.\n- Привіт, ми запрошуємо тебе приєднатися до нашого косяка морських поні. Іди з нами та почни нове безтурботне життя під водою!\n\n— Ні! — закричав Клей, — Я нізащо не піду з тобою. Ти не зможеш змусити мене покинути мій дім! Незнайомець пильно подивився на нього і розсміявся. — Ну й добре.\n— Правда? І це все? — здивовано запитав Клей.\n\n— Так, правда. Ми — анархісти, і ми ніколи нікого не змушуємо нічого робити. Якщо ти хочеш залишитися, то залишайся, АЛЕ! — вираз на обличчі незнайомця став жорстким, — Ось тобі порада: краще готуйся захищатися. Рано чи пізно імперіалісти всього світу прийдуть на Аріс, й істотам, що залишилися тут, доведеться зустрітися з ними віч-на-віч. Ти будеш наодинці протистояти бомбам, снарядам, газу і будь-якій іншій зброї, яку тільки можна придумати.\n\nНастала незручна мовчанка, потім незнайомець раптом сказав, — Ну, нам пора. А тобі удачі в бою.\n— Зачекайте! — крикнув вражений Клей. — Я хочу піти з вами. Просто... дайте мені хвилину, щоб зібрати речі."
  hippocommie.107.a:0 "Залишатись удома — заняття не для слабких серцем."

  hippocommie.108.t:0 "Залишки старого світу"
  hippocommie.108.d:0 "Спарклінг Пірл не заперечувала проти виходу на сушу, але це було вже занадто. Вона закопалася в сміття по самі вуха, але нітрохи не наблизилася до того, щоб знайти те, по що прийшла.\n\nЇй потрібен був звичайнісінький горщик. Пошук такого звичайного предмета не мав би викликати проблем. Але перший знайдений нею горщик був з діркою, другий — з тріщиною, а третій мав стільки вм'ятин, що був непридатний для використання. Вона вже почала втрачати надію.\n\nВибравшись із чергової купи з порожніми кігтями, Спарклінг заговорила зі своїм товаришем-сміттярем — літнім анархістом на ім'я Барнакл.\n\n— Ух, як же я ненавиджу все це! Чому ми не можемо просто створювати нові речі, а не використовувати старі?\nОчі Барнакла розширилися. — Навіщо копатися в смітті? Ти серйозно? Озирнися навколо!\n\nЦей пляж не завжди був звалищем. Ще зовсім недавно це був великий і заможний промисловий район. Але після закінчення війни та розпаду посадської держави умови тут швидко погіршилися. На кожній стіні висіли вицвілі плакати з обличчям Посади й текстом "Працюйте заради постдефіцитного суспільства!". Це було воістину зловісне видовище.\n\n— Ти хочеш створювати нові речі? Для цього тобі потрібні шахти, поля і фабрики. А щоб усе це працювало, потрібні гроші, закони та ієрархія. Коротше кажучи, тобі потрібна цивілізація. А що завжди відбувається з цивілізаціями? Вони гинуть.\n\nБарнакл продовжував, уже посміхаючись. — А завдяки ідеї Посади про постдефіцитне суспільство і спробі його втілити, у нас тут більш ніж достатньо речей, щоб задовольнити наші потреби. Нам не доведеться нічого виробляти протягом ще довгого часу.\n\nПісля закінчення промови Спарклінг повернулася до наступної купи сміття і побачила на самому верху горщик. На ньому були підпалини від вогню, але це не було проблемою. Вона посміхнулася, милуючись з таким трудом здобутим призом. Бути може, копання в смітті не таке вже й погане, зрештою."
  hippocommie.108.a:0 "Why produce when you can repurpose?"

  hippocommie.109.t:0 "Втрачена цивілізація"
  hippocommie.109.d:0 "Клоув Хіч бачив багато дивних речей за час свого перебування в морі, але цей випадок перевершив усе. Корабель проходив повз те, що колись було Кантерфордом, квітучим портовим містом, яке відвідували моряки з усього світу. Але тепер це була пустка, місто-привид, заповнене напіврозібраними руїнами. Клоуву та решті команди, як і екіпажам інших суден у цьому районі, було наказано не сходити на берег за жодних обставин.\n\nКлоув звернувся до одного з інших моряків, зебри, що походив із цього регіону.\n- Що сталося з цим місцем? \n- Аргх, — прогарчав зебра, — Гіпогрифи та морські поні завжди були дивними, але тепер вони просто перевершили самих себе. Революція і війна звели їх усіх з розуму. Вони вирішили відкинути світ і жити подібно до диких тварин.\n\n— Гей, це зовсім не так! \nКлоув і зебра завизжали, не розуміючи, звідки лунає цей таємничий голос.\n— Внизу, у воді!— Сказала морська поні.\nКлоув перехилився через перила. — Що... що ти маєш на увазі? — запитав він, усе ще здивований раптовим розвитком подій.\n\n— Ми не живемо подібно до тварин, ми вийшли за межі цивілізації! Ми взяли найкращі ідеї з усіх епох і змішали їх разом, щоб створити вільне і справедливе суспільство. Якщо хтось тут і живе як тварини, так це ви, поні та зебри! Ви живете під гнітом капіталістичної тиранії й експлуатації та...\n\nВона продовжувала свою промову ще деякий час. Клоув повернувся до зебри, який виглядав таким самим розгубленим, як і він.\n— Ну, все це звучить... дуже мило. Дякую за пояснення цієї вашої "постцивілізації".\n\nМорська поні посміхнулася. — Я завжди рада допомогти чужинцям зрозуміти наші шляхи. Тільки не ображайте нас більше! І передайте своїм капіталістичним господарям, що краще б їм не думати про спроби завоювати нас... — її посмішка стала злегка зловісною.\n\n— ...тому що ми змусимо їх дорого за це заплатити."
  hippocommie.109.a:0 "Дивні істоти в ще більш дивній країні."

  hippocommie.113.t:0 "Положення нації"
  hippocommie.113.d:0 "Одною з перших дій Саліни Блу після вступу на посаду був тур Арісом і Сіквестрією. Вона вважала це необхідним, бо це дало б змогу народу познайомитися з новим лідером, а їй — побачити, як йдуть справи в країні. Вона знала, що матеріальне становище народу погіршилося, але не очікувала, що ситуація буде катастрофічною. До винесення вотуму недовіри Посада планувала відновити війну, тож справи не повинні були бути зовсім вже поганими, чи не так?\n\nЯк з'ясувалося, становище було доволі поганим.\n\nСаліна була приголомшена тим, що вона виявила. Усі населені пункти, навіть ті, які не потрапили під ворожі бомби, були спустошені поразкою. Масова демобілізація призвела до зниження попиту на військові матеріали, а чисельність робочої сили швидко збільшилася. У результаті багато істот залишилися без роботи, а дефіцит ресурсів призвів до повсюдного зростання цін. Колективізована економіка Посади, колись здатна до швидкого зростання, почала давати збої та руйнуватися.\n\nКуди б Саліна не приїжджала, істоти благали її зробити бодай що-небудь, щоб полегшити їхню долю. У найбільш постраждалих населених пунктах жителі юрмилися біля її транспорту, благаючи дати їм найнеобхідніше. Коли Саліна нарешті повернулася до столиці, вона була пригнічена і засмучена, але водночас сповнена рішучості. Жахи, свідком яких вона стала, додали їй сил, яких вистачило, щоб подолати сором'язливість, яка часто заважала їй на засіданнях ради.\n\nПровести великі реформи буде нелегко. Єдність СРПА була дуже крихкою, а радикали з РРП вже шукали можливість змістити її. Проте, це потрібно було зробити. Саліна скликала екстрене засідання Верховної Ради Робітничих і не стала приховувати своїх намірів.\n\n— Комунізм переживає кризу. Економіка в руїнах, а народ у відчаї. Якщо ми хочемо допомогти їм, то наша система повинна змінитися."
  hippocommie.113.a:0 "Відчайдушні часи — відчайдушні заходи."

  hippocommie.114.t:0 "Обличчям до обличчя з народом"
  hippocommie.114.d:0 "Саліна Блу вірила в голосування за відкликання. Підзвітність обраних представників є основою будь-якої демократії, тож делегати, які не користуються довірою своїх виборців, заслуговують на заміну. У Верховній Раді Робітничих вона відстоювала принцип відкликання делегатів доти, доки його ухвалення не було гарантовано. Але якби Саліна знала, що сама стане першим делегатом, якого спробують відкликати, то, можливо, вона б менш активно підтримувала дану ініціативу.\n\nКоли Саліна дізналася, що її виборці-сіквестрійці вимагають відкликати її як делегата, вона поспішила додому, щоб провести кампанію проти цього. Вона захищала свою поведінку на засіданні місцевої ради, але через свою сумнозвісну сором'язливість їй було важко спілкуватися з розлюченими морськими поні.\n\n— Уся твоя економічна допомога пішла до гіпогрифів, нічого не залишивши нам! — крикнув один морський поні.\n— Ем, це не... — тихо сказала Саліна в спробі заперечити.\n— І твоя зовнішня політика! Навіщо продовжувати возитися із зовнішнім світом? Ти хочеш нової війни? — зажадав відповідей інший.\n— Я не думаю...\n— Ти прямо як Посада: даєш обіцянки, які не виконуєш. Ми не повинні були довіряти тобі!\n\n— Досить! — Крикнула Саліна, чиє терпіння остаточно вичерпалося. — На своєму посту я робила все можливе, щоб допомогти всім істотам Арісу і Сіквестрії, включно з усіма вами! Так, іноді те, що я робила, не збігалося з вашими бажаннями, але на це завжди були свої причини! Наша країна перебуває в дуже скрутному становищі, й іноді нам доводиться йти на жертви, щоб довести справу до кінця. Якщо ви занадто недалекоглядні, щоб зрозуміти це, тоді я хотіла б подивитися, як ви спробуєте вести нас за собою!\n\nСаліна зробила паузу, щоб перевести дух. Аудиторія сиділа в приголомшеному мовчанні. Вона продовжила, але вже більш спокійно, — Чи є тут охочий зайняти моє місце? Хто-небудь із вас готовий кинути виклик у боротьбі за мою посаду?\n\nНіхто не відгукнувся. Протягом наступних кількох днів підтримка кампанії з відкликання делегата знизилася до нуля, і Саліна з тріумфом повернулася до столиці."
  hippocommie.114.a:0 "Хороші лідери зустрічаються один на мільйон."

  hippocommie.115.t:0 "Кігті, які не простоюють"
  hippocommie.115.d:0 "Кумулус Вінд особисто бачив жахи війни. Він бачив, як солдати розліталися на шматки, чув їхні крики, відчував біль від втрати багатьох друзів і товаришів. Але найгіршим у цій війні був той факт, що вони її програли.\n\nКумулус пережив війну, але ось мирний договір зломив його. Він не міг змиритися з тим, що всі його друзі марно загинули. Вони підвели всіх істот, заради порятунку яких билися. Те, що мало стати моментом їхньої слави, стало лише тлом для остаточного тріумфу реакційних імперіалістів. Ці думки переслідували його щодня.\n\nКоли уряд почав закликати ветеранів і резервістів на промислові роботи, Кумулус зненавидів цю ідею. Він не бажав залишати дім, а довіра до уряду була неймовірно низькою. Але хороші солдати виконують накази, тому він почав працювати на автомобільному заводі. Робота була важкою і виснажливою, до межі напружуючи його базові знання в галузі інженерії. Однак у міру того, як минали дні, відбувалося щось дивне: Кумулус виявив, що починає отримувати задоволення від праці.\n\nМожливо, це були дружні зв'язки з іншими робітниками заводу. Можливо, це було задоволення від вигляду повністю зібраних автомобілів, які він допомагав виробляти. Можливо, робота просто займала його, відволікаючи від думок про війну. Хай там як, робота створила дива з фізичним і психічним здоров'ям Кумулуса.\n\nКоли через кілька місяців Кумулус знову зустрівся з іншими ветеранами, він виявив, що багато хто з них також задоволені своєю роботою. Праця з відновлення економіки надала їхньому життю нової мети. Вони ніколи не забудуть жахи, свідками яких вони були, але з часом вони зможуть навчитися долати їх."
  hippocommie.115.a:0 "Будь зайнятим і залишайся в здоровому глузді."

  hippocommie.116.t:0 "Співпраця з буржуазією"
  hippocommie.116.d:0 "Хоча Саліна Блу була більш поміркованою, ніж Посада, вона все ж була комуністкою до мозку кісток. Її досвід профспілкового організатора, роль у революції та відданість народу здобули довіру всіх її товаришів. Зазвичай її комуністична спадщина була політичною перевагою, однак сьогодні вона значно ускладнила завдання.\n\nБіля столу сиділи капіталісти з усього світу: грифони, поні, коні та багато інших рас. Ці багаті представники буржуазії точно не були прихильниками комунізму, і в цьому-то був корінь проблеми.\n\n— Дякую за гостинність, міс Блу. — Сказав грифон у стильному костюмі, — Але, боюся, я не бачу сенсу у вашій пропозиції. [Root.GetNameDef] — це все ще комуністична держава, чиї закони ставлять робітників понад бізнес. Чому я або будь-яка інша істота повинна розглядати можливість інвестування у вашу націю?\n\nРешта капіталістів кивнули на знак згоди. Саліна почала потіти. Хоч би як вона їх ненавиділа, вона все ж знала, що країні потрібен іноземний капітал. Відкинувши свої особисті почуття, вона спробувала говорити примирливим тоном.\n\n— Ви навели кілька хороших аргументів, але погляньте на загальну картину. Інвестиції в державу [Root.GetNameDef] дадуть вам доступ до численної та висококваліфікованої робочої сили, не кажучи вже про мільйони потенційних клієнтів. А нещодавні реформи показують, що ми щиро хочемо вашого бізнесу. Ми змінили нашу валюту, щоб полегшити торгівлю, і я обіцяю вам, що ми не маємо наміру конфісковувати активи, які належать іноземцям. Кімната наповнилася тихим шелестом, поки капіталісти обмірковували ці аргументи. За кілька хвилин елегантно вбраний грифон подивився в бік Саліни.\n— Чи можемо ми отримати цю обіцянку письмово? \n— Так, звісно.\n— Тоді ми домовилися!"
  hippocommie.116.a:0 "Класові вороги, але шановні партнери."

  hippocommie.117.t:0 "Перегортання сторінки"
  hippocommie.117.d:0 "Саліна Блу сиділа у своєму кабінеті й читала останні звіти. Зазвичай це було б виснажливим заняттям, але сьогодні там були лише хороші новини. Брак ресурсів було вирішено, економічне зростання було вищим, ніж у попередні роки, і народ знову вірив в уряд. Саліна зітхнула з полегшенням. Вона успадкувала безлад, але завдяки наполегливій праці та самопожертві їй удалося повернути країну на шлях істинний.\n\nСаліна настільки занурилася у свої думки, що не помітила, як через відчинені двері ввійшла Скайстар.\n— Я не завадила? \n— Товариш Скайстар! — вигукнула Саліна, відкинувши свої папери. — Чим я зобов'язана цьому задоволенню? Моя подруга хотіла побачити тебе, і я провела її сюди.\n\nУ Саліни відпала щелепа, коли в кабінет увійшла Посада. Колишня генсек опустила очі, але вона здавалася скоріше спокійною, ніж сумною.\n\nПісля незручної паузи Посада сказала, — Я повинна подякувати тобі. Я підвела цю країну і її народ під час війни. І через своє розчарування і сором я мало не втягнула нас в іншу війну. У тебе вистачило розуму, щоб зупинити мене, і лідерських якостей, щоб врятувати ситуацію. ти мала бути нашим лідером від самого початку.\n\nПосада повернулася, щоб піти, але Саліна жестом попросила її зупинитися. — Я ціную твої почуття, але це просто неправда. Я бачила, як важко керувати країною, постійно стикаючись з усе новими кризами, але ти була добрим лідером! До зустрічі з тобою я була готова працювати з монархією. І тільки в тебе було бачення і прагнення влаштувати революцію. Так, ти зробила кілька помилок, але всі істоти роблять помилки. Тобі нема чого соромитися.\n\nПосада підняла голову. — Дякую. Мені потрібно було це почути.\nСаліна задумалася на мить. — Чи не хотіла б ти повернутися на державну службу?\n— Ти... хочеш, щоб я повернулася? Навіщо? — Запитала Посада.\n\nСаліна посміхнулася. — Усе просто, товаришу. Мені завжди потрібен був радник, який розуміє, як важко очолювати націю."
  hippocommie.117.a:0 "Хай живе революція!"

  hippocommie.118.t:0 "Проєкт "ПРОТИСТОЯННЯ""
  hippocommie.118.d:0 "Проєкт "ПРОТИСТОЯННЯ" виявився повним провалом.\n\nНаразі ракетні технології просто недостатньо розвинуті, щоб зробити можливим використання крилатих ракет повітряного базування. Можливо, що через п'ять або десять років така зброя стане реальною, але поки що ми просто не можемо вмістити всю необхідну електроніку в сучасному літаку.\n\nХоча ми не впоралися зі створенням керованих ракет повітряного базування, ми отримали цінні уроки в галузі аеродинаміки, які дають нам змогу розробляти досконаліші глісувальні бомби та бомби з ракетним прискорювачем. Це, своєю чергою, дасть змогу нашим бомбардувальникам триматися чимдалі від засобів протиповітряної оборони, хоча це і близько не те, чого ми сподівалися досягти."
  hippocommie.118.a:0 "Прокляття."

  hippocommie.119.t:0 "Проєкт "ТАЙДЛВЕЙВ""
  hippocommie.119.d:0 "Хоча екраноплан був успішно створений, його військове застосування... у кращому разі дуже обмежене. Він надто швидкий, надто неманевровний, а ракети, які ми сподівалися встановити в його верхній частині, надто дестабілізують аеродинаміку та гальмують швидкість машини нижче за припустиму. На жаль, ми мусимо перепрофілювати небагато збудованих кораблів на роль розвідників, де їхня швидкість, як ми сподіваємося, допоможе виявляти ворожі флоти. У майбутньому ми, можливо, зможемо пристосувати екраноплани для перевезення військ, де їхня швидкість буде неоціненна при морських вторгненнях. Але поки що вони придатні лише для розвідки."
  hippocommie.119.a:0 "Яка прикрість."

  hippocommie.120.t:0 "І серед зірок будуть яблуні цвісти"
  hippocommie.120.d:0 "Старрі Айс окинула поглядом натовп і посміхнулася. Усі її товариші були тут, навіть Посада. Скайстар стояла поруч із нею і підбадьорливо дивилася на генсека. Без подальших церемоній Старрі Айс почала свою промову:\n\n— У це важко повірити, але я не завжди цікавилася космосом. Коли я росла, то думала, що космічні подорожі — це плід наукової фантастики, абсолютно неможливий у реальному світі. Навіть коли я зустріла Посаду і вона переконала мене, що одного разу це може статися, я не вважала це дуже важливим. У нас так багато проблем тут, на планеті, то навіщо нам витрачати час на те, щоб зазирати за небеса?\n\n— Але це було до того, як я зрозуміла, що насправді означає космос. Космос — це не просто нескінченний вакуум за межами нашої атмосфери, це щось набагато більше. Він уособлює наші прагнення і надію на те, що одного разу ми досягнемо далеких зірок. Він являє собою нескінченні можливості, нескінченні ресурси та нескінченні чудеса. Але найбільше він уособлює нашу цікавість, наше бажання дізнатися, що і хто знаходиться там. Словом, це останній рубіж наукових відкриттів.\n\n— Космічні подорожі нині перебувають за межами наших можливостей, але з кожним роком ми стаємо дедалі ближчими до них. Для досягнення мрії про польоти до зірок нам знадобляться вчені та авіаційні інженери, але й цього буде недостатньо. Усі фахівці у світі не зможуть нічого досягти, якщо народ не цінуватиме їхню працю. Ось чому ми повинні допомогти всім істотам зрозуміти важливість космосу. Допомогти їм зробити те відкриття, яке зробила я.\n\n— І саме тому для мене велика честь відкрити нову обсерваторію в місті [Root.Capital.GetName], де майбутні покоління дивитимуться на зорі та дізнаватимуться про чудеса космосу!"
  hippocommie.120.a:0 "Космос — останній фронтир."

  hippocommie.121.t:0 "Перемога при Кар-Альпаці"
  hippocommie.121.d:0 "Революційна армія швидко захопила Кар-Альпаку. Хоча дехто може вважати цю місцевість неважливою ділянкою землі, генсек була непохитна в тому, що цей регіон необхідно захопити, щоб завершити наш мандат Революційної Північної Зебрики та забезпечити успіх її майбутніх планів."
  hippocommie.121.a:0 "Гарна робота!"

  hippocommie.122.t:0 "Поразка при Кар-Альпаці"
  hippocommie.122.d:0 "Революційна армія не змогла пробити оборону лам. [HIP.GetLeader] була розчарована, оскільки її плани вимагають доступу до всіх ресурсів Північної Зебрики, незалежно від того, наскільки вони "тривіальні". Це особливо розчаровує, оскільки наша армія прагнула бути найбільш передовою у світі, і така поразка — серйозний удар по нашій гордості."
  hippocommie.122.a:0 "Ми спробуємо ще раз у майбутньому."

  hippocommie.123.t:0 "Ми їх утримали!"
  hippocommie.123.d:0 "Божевільні гіпогрифи-комуністи отримали відсіч. Наші кордони залишаються в безпеці! Отримайте, імперіалістичні риби-маніяки!"
  hippocommie.123.a:0 "Ура!"

  hippocommie.124.t:0 "Кар-Альпака захоплена!"
  hippocommie.124.d:0 "Божевільні гіпогрифи-комуністи захопили Кар-Альпаку! Хоча ескалації насильства не відбулося, це серйозний удар по нашому суверенітету і гордості."
  hippocommie.124.a:0 "Ні-і-і-і-і!"

  hippocommie.125.t:0 "Патова ситуація при Кар-Альпаці"
  hippocommie.125.d:0 "Ця подія не повинна спрацьовувати в грі. Якщо ти її помітив, то повідом про це в канал bugreports (саме туди, а то soviet-bugreports читають тільки перекладачі), а також розкажи, як саме ти її отримав, щоб ми могли це виправити. Дякую!"
  hippocommie.125.a:0 "Якщо ти, звичайно, не використовував для цього консоль."

  hippocommie.126.t:0 "Доля короля-лошати"
  hippocommie.126.d:0 "Скайстар ішла коридорами палацу Зерми у своїй новій формі. Вона бувала тут і раніше, десятки разів, але сам палац, як і багато іншого, змінився після революції. Більша частина палацового персоналу зникла, як і найцінніші прикраси. Кілька зебр, що залишилися, втупилися в неї, коли побачили її партійну форму.\n\nГіпогрифи та морські поні втратили віру у свою монархію ще до революції, але тут, у Зумідії, все було інакше. Незалежно від того, як ці зебри ставилися до гіпогрифів чи до Регентської Ради, всі вони підтримували короля Замні. Його популярність ускладнювала вербування зумідійських комуністів.\n\nЗрештою Скайстар дісталася до спальні молодого короля. Двері були відчинені, і вона просунула голову всередину.\n— Привіт! Замні, ти тут? \nВона почула рух, але назустріч їй вийшов тільки старий дворецький. — Чи можу я допомогти вам, принцесо? \n— Я... я більше не принцеса. — Нервно сказала Скайстар, — І мені цікаво, де король Замні.\n- Його Величності тут більше немає. — Холодно відповів дворецький.\n— Де він? Бути може, на прогулянці? \n— Ні, він покинув країну.\n\nСкайстар ахнула. — Але чому? Як він міг залишити нас? Куди він пішов? \n— Коли Його Величність дізнався про план Посади позбавити його всіх титулів і безпосередньо керувати Зумідією, він вирішив втекти. Члени персоналу палацу допомогли йому в цьому. Я не знаю, де саме він перебуває, але десь далеко. Там, де його буде важко знайти.\n— Ох... — відповіла Скайстар, чиє серце було розбите. — Що ж, спасибі, сер. Я піду у своїх справах.\nКоли старий зебра подивився на колишню принцесу, вираз його обличчя пом'якшився. — Я все ще підтримую зв'язок із персоналом, який залишив палац. Я не допоможу вам знайти його, але якщо хочете, то я можу передати повідомлення для короля.\n\nСкайстар сумно посміхнулася. — Будь ласка, скажіть йому, що я шкодую. Революція сталася з нашої вини, і вона не повинна була коштувати йому королівства. Скажіть йому, що майбутнє ще не визначено. Ще є шанс зробити щось хороше, тому я і вирішила залишитися. І найголовніше, скажіть йому, що я сподіваюся, що ми все ще друзі."
  hippocommie.126.a:0 "Революція ніколи не вдається легко."

  hippocommie.127.t:0 "Гіпогрифія засуджує державу [CVA.GetNameDef]"
  hippocommie.127.d:0 "Сьогодні на надзвичайному засіданні Верховної Ради Робочих генсек Посада виступила з промовою про останні події в Кольтфагені.\n\n— Товариші, як і багато хто з вас, я вже певний час стежу за перебігом кольтванської революції. Перед початком нашої власної революції ми разом із соціалістами всього світу надали вирішальну підтримку Зешмуназашу Зейрутіду. Нас вразило його звіряче вбивство, але наше горе змінилося тріумфом, коли Визвольна Армія Сходу дійшла до серця Кольтфагена і здобула перемогу над реакціонерами.\n\nГенсек опустила очі. — Була година, коли я з нетерпінням чекала на нагоду попрацювати із Зарішат Зейрутід у справі поширення соціалізму Північною Зебрикою. Її методи були жорстокими, я визнаю це, але революція нерідко буває жорстокою справою. Я переконала себе, що вона переслідувала інтереси свого народу.\n\nПосада підняла голову, і тепер її очі були сповнені люті. — Але я помилялася! Нас усіх обдурили! Зарішат не революціонерка, вона — реакційна тиранша! Зрадниця соціалістичної справи! І просто зараз вона дозволяє матеріальним умовам капіталізму знову вкорінюватися в Кольтфагені!\n\nЗробивши паузу, щоб перевести подих, Посада перейшла до завершальної частини своєї промови. — Дані в наших звітах зрозумілі: нова система Зарішат — це справжнісінький державний капіталізм під червоним фасадом. Це продукт її нескінченної жадібності та глузування над справжнім соціалізмом. Що ще гірше, це тягне за собою нескінченні страждання для народу Кольтфагена і Кольтви. Ми повинні зупинити це безумство і звільнити зебр за всяку ціну!"
  hippocommie.127.a:0 "До зброї! Знищимо червону тираншу!"
  hippocommie.127.b:0 "Посада називає НАС безумцями?"

  hippocommie.128.t:0 "Офіційна заява стосовно Зарантії"
  hippocommie.128.d:0 "Виступаючи з радіозверненням до народу Революційної Північної Зебрики, генсек Посада приділила кілька хвилин ситуації на землях на південь від нас.\n\n— Я не претендую на звання експерта з усієї історії Північної Зебрики, і я також маю визнати, що за останніми подіями в Тобуку і Зарантії було важко встежити. Але очевидно, що давно розділені племена імазебів об'єдналися і повстали проти корумпованого режиму іноземного тирана.\n\n— Це, звичайно, втішна подія. Ми вітаємо імазебів за їхню хоробрість і стійкість перед обличчям капіталістичного гноблення. Але, на жаль, ми не можемо назвати їх своїми товаришами або ставитися до них як до наших природних союзників. Зараз вони відвернулися від сучасної цивілізації та деіндустріалізували свої міста в спробі вчепитися за примітивний спосіб життя.\n\nГенсек глибоко зітхнула. — Я знаю, що деякі істоти вважають, що я фанат технологій. Але я запевняю вас, що це рішення не має нічого спільного з моїми особистими почуттями. У своїх теоретичних працях Карамель Маркс писала, що комуністична революція можлива лише тоді, коли продуктивні сили суспільства прогресують і з них формується промисловий пролетаріат. Це зарантійське повстання не є справжньою соціалістичною революцією, воно більше схоже на історичне селянське повстання. Можливо, його початкові цілі й були справедливими, але зараз воно явно приносить більше шкоди, ніж користі. Ми не можемо допустити, щоб імазеби вічно використовували свої примітивні способи виробництва.\n\nГолос Посади став суворішим і суворішим. — Отже, ми збираємося принести в Зарантію сучасний світ і постдефіцитний комунізм. Ми хочемо здійснити це мирним шляхом, але не посоромимося застосувати силу, якщо в нас не буде іншого вибору."
  hippocommie.128.a:0 "Це має бути зроблено заради спільного добра."
  hippocommie.128.b:0 "Іноземні криси не мають права нав'язувати нам власний спосіб життя!"

  hippocommie.129.t:0 "Проєкт "БОМБОМЕТАЧ""
  hippocommie.129.d:0 "Проєкт "БОМБОМЕТАЧ" успішно виконаний, хоча він виявився менш ефективним, ніж ми сподівалися. Окремий гранатомет дійсно значно перевершує традиційні гвинтівкові гранати, різко підвищуючи вогневу міць піхотного взводу, але він практично даремний на коротких дистанціях. Через вагу гранатомета M79 піхотинці не можуть носити його так само легко, як гвинтівку, тому вони повністю залежать від захисту з боку своїх товаришів. Проте здатність ефективно стріляти гранатами на відстань до 350 метрів не можна недооцінювати, і це буде цінною зброєю для революційної армії."
  hippocommie.129.a:0 "Чудово."

  hippocommie.130.t:0 "Сучасний Стіл Сталліон"
  hippocommie.130.d:0 "Сьогодні генсек Посада з Революційної Північної Зебрики написала листа генсеку Антоніно Пролетаріно з Вінґбардії. У ньому вона однозначно похвалила Пролетаріно за відновлення демократичного централізму, дозвіл дебатів і дискусій, а також за прихильність справедливості. Вона закликала його прислухатися до Бордіклау, назвавши його "одним із найяскравіших умів у світі". А ще Посада підтримала Гаччі як "м'якосердого, але вірного товариша", і навіть назвала його "совістю революції".\n\n"Коли революція у Вінґбардії щойно здобула владу, я непокоїлася, що Пролетаріно може стати диктатором. Його надзвичайні повноваження були воістину величезні. Але я з гордістю можу заявити, що мої побоювання були безпідставними. Він став славним маяком марксизму на екваторі, відстоюючи цінності, в які завжди вірив Сталліон. Пролетаріно, ти — сучасний Стіл Сталліон. Гарна робота, товаришу.""
  hippocommie.130.a:0 "За робочих усього світу!"

  hippocommie.131.t:0 "Горькое порицание"
  hippocommie.131.d:0 "Ми отримали дуже гнівного листа з Революційної Північної Зебрики. Вони звинувачують нас у тому, що ми зробили поступку націоналізму і що Пролетаріно став "червоним дуче". РПЗ навіть погрожує нам ембарго через наші дії. Вони стверджують, що "Стіл Сталліон не відчував би нічого, окрім огиди стосовно тих злодіянь, які ви чините від його імені".\n\nХоча дуже сумно стикатися з такою обурливою словесною атакою, найбільш несподіваною частиною послання є прохання про надання притулку для Бордіклау. Посада стверджує, що, незважаючи на його незгоду з курсом нашої партії, Бордіклау є блискучим розумом, і заради справи міжнародного комунізму вкрай важливо надати йому місце, де його теорії будуть почуті. Вона запропонувала прийняти його в себе, а натомість обіцяє не завдавати шкоди нашому публічному іміджу.\n\nПролетаріно оскаженілий цим повідомленням. Але якщо він відмовить Посаді в її проханні, може трапитися катастрофа для його іміджу, оскільки Революційна Північна Зебрика відома своїм ефективним апаратом пропаганди, а торгівля між нашими країнами дуже важлива. Що ж зробить Іль Мільйоре?"
  hippocommie.131.a:0 "Хай вони забирають свого комуняку."
  hippocommie.131.b:0 "Які смішні! Ні за що."

  hippocommie.132.t:0 "Бордіклау звільнено"
  hippocommie.132.d:0 "Геннаро Бордіклау прибув сьогодні літаком на гору Аріс. На особистій зустрічі з Посадою він подякував їй за надання притулку. Але потім піддав її різкій критиці за різні відхилення від правильної революційної ортодоксальної доктрини.\n\nЇї це дуже засмутило, але Бордіклау швидко запевнив Посаду, що він усе ще вірить у неї. Ця критика була спрямована на те, щоб підштовхнути її до виправлення курсу, а не для того, щоб виставити її невдахою або зрадницею. Бордіклау наголосив, що їй слід дослухатися до думки Хард Лайна в усьому, окрім того, що стосується долі ворогів революції — Хард був надто кровожерливий і вважав за краще страчувати тих, кого можна було перевиховати. Однак при цьому Хард Лайн був украй розумний і виступав у ролі дороговказної зірки для Революційної Північної Зебрики. Нарешті, Бордіклау сказав Посаді, що хоча його більше не цікавить політика, він із задоволенням вислухає її ідеї та поділиться своїми міркуваннями з цього приводу."
  hippocommie.132.a:0 "Ласкаво просимо в новий дім."

  hippocommie.133.t:0 "Поразка Вінґбардії"
  hippocommie.133.d1:0 "Дуче, поза всякими сумнівами, очікував, що незабаром після атаки на державу [HIP.GetNameDef] настане швидка перемога з нагородою у вигляді нових земель, але ми довели, що він помилявся. Молот пролетаріату завдав сьогодні нищівного удару по реакції, тож і гармоністи, і комуністи зібралися разом, щоб привітати нас із перемогою.\n\nЗараз ми маємо визначити, хто очолить нову вінґбардійську революційну державу. Вибір Посади — теоретик Генаро Бордіклау, чиї ідеали органічного централізму та ревного інтернаціоналізму значною мірою надихають марксизм самої Посади.\n\nПроте, прагматики вказують на похилий вік Бордіклау і відсутність у нього серйозного організаторського досвіду. Ці скептики стверджують, що він прекрасний теоретик, але йому не вистачає політичного чуття. Вони закликають зробити ставку на відомого комуніста Антоніно Пролетаріно, посилаючися на його жорстку позицію та авторитет ветерана антифашистської боротьби. Проте РРП-Г вказали на жорстку позицію обох грифонів щодо ознак "прихильника фашизму" або "контрреволюціонера". Також вони заявили, що Пролетаріно нерідко поводиться як "червоний бандит". Гармоністи закликають Джованні Гаччі, лідера лівого крила оголошеної поза законом Вінґбардійської Соціалістичної Партії, очолити уряд Вінґбардії. Вони вважають, що він буде прийнятний як для комуністів, так і для більш поміркованих антифашистів."
  hippocommie.133.d2:0 "Дуче, поза всякими сумнівами, очікував, що незабаром після атаки на державу [HIP.GetNameDef] настане швидка перемога з нагородою у вигляді нових земель, але ми довели, що він помилявся. Молот пролетаріату завдав сьогодні нищівного удару по реакції, тож і гармоністи, і комуністи зібралися разом, щоб привітати нас із перемогою.\n\nЗараз ми маємо визначити, хто очолить нову вінґбардійську революційну державу. Вибір Посади — теоретик Генаро Бордіклау, чиї ідеали органічного централізму та ревного інтернаціоналізму значною мірою надихають марксизм самої Посади. \n\nПроте, прагматики вказують на похилий вік Бордіклау і відсутність у нього серйозного організаторського досвіду. Ці скептики стверджують, що він прекрасний теоретик, але йому не вистачає політичного чуття. Вони закликають зробити ставку на відомого комуніста Антоніно Пролетаріно, посилаючися на його жорстку позицію та авторитет ветерана антифашистської боротьби."
  hippocommie.133.a:0 "Бордіклау: теорія — це практика!"
  hippocommie.133.b:0 "Пролетаріно: справжній борець за народ!"
  hippocommie.133.c:0 "Гаччі: лідер для всіх і кожного!"

 # Події «Арісу передусім»
  arisfirst.2.t:0 "Мітинг АПВ в Старфілді"
  arisfirst.2.desc:0 "Прихильники скандального руху "Аріс передусім" влаштували мітинг у Старфілді. Громадяни, які підтримують АПВ, розмахували прапорами або фотографіями королеви Ново. Вони радісно скандували та демонстрували свій патріотизм у галасливій демонстрації. Коли їхній лідер Рафт Вуд піднявся на сцену, радісні вигуки стали ще гучнішими. Вони швидко змінилися свистом, коли Рафт Вуд розповів про нещодавні образи з боку зебр.\n\n— Вони кличуть нас боягузами! — вигукнув він, звертаючись до натовпу, — Один політик із Кольтфагена так і казав: "Гіпогрифи хваляться своєю перемогою над королем Штормом, наче одна вдала битва після багатьох років хованок під водою може зрівнятися з виснажливими кампаніями, які ми, зебри, вели проти нього по всьому континенту". Ми врятували їх, і ось як вони тепер поводяться з нами. А потім вони приїжджають у зумідійську зону біженців і користуються нашою щедрістю. Більше тут і говорити нічого! Королева Ново мала рацію у своєму рішенні відступити в Сіквестрію. Вона мала рацію, вирішивши повернутися, і ми більше не потерпимо наклепу на адресу нашого народу або королеви!\n\nРадісні вигуки натовпу заглушив звук пропелерів, коли Крек Лайтнинґ облетів його на своєму фірмовому літаку "Дух Старфілда", за допомогою якого він збив один із могутніх дирижаблів короля Шторма. За дві години мітингу натовп збільшився приблизно з п'ятисот до майже тисячі громадян. Сотні перехожих і місцевих жителів були охоплені патріотичною радістю і вже щосили вступали до лав АПВ."
  arisfirst.2.a:0 "Вони повні ентузіазмом."

  arisfirst.3.t:0 "АПВ виступає проти нетрадиційного одягу"
  arisfirst.3.desc:0 "Член АПВ був заарештований і оштрафований за переслідування громадянина, що був одягнений в одяг іноземного виробництва. Ображений гіпогриф, безробітний кравець на ім'я Сью Стоппер, слідував за своєю жертвою, викрикуючи образи та закликаючи того "Повернутися до Грифонії, якщо бажаєш це носити". Трохи пізніше словесний конфлікт переріс у фізичну сварку, під час якої жертву притиснули до стіни та розтягнули крило. Стоппер звинуватив "аквелійський імпорт" у тому, що той знищив його бізнес. Хоча багато хто засудив напад як свідчення "ксенофобного бандитизму АПВ", інші висловили співчуття Сью Стопперу і його біді, хоча і не схвалили його дії."
  arisfirst.3.a:0 "Це викликає непокоєння."

  arisfirst.4.t:0 "Петиція з приводу одягу"
  arisfirst.4.desc:0 ""Дебати про одяг" досягли апогею, тож як АПВ, так і їхні опоненти вимагають, щоб королева Ново зайняла тверду позицію з питання про іноземний одяг у Гіпогрифії. Рафт Вуд представив петицію з тисячами підписів, яка вимагає, щоб держслужбовцям дозволялося носити одяг, виготовлений виключно в Гіпогрифії. Він стверджує, що приплив іноземного одягу "Розмиває нашу ідентичність і завдає шкоди економіці, призводячи до зростання заворушень і бідності."\nПрохачі стверджують, що той факт, що держслужбовці носять на роботі іноземний одяг, є особливо поганим сигналом, бо вони одночасно є слугами корони та представниками всієї Гіпогрифії в цілому. Те, що вони носять іноземний одяг, являє собою мовчазне схвалення ідеї про те, що культурні продукти іноземних націй кращі за наші, що, за словами подавців петиції, завдає шкоди національній єдності. Більш жорсткі прихильники АПВ зажадали від уряду піти ще далі, вказуючи на слабке трудове законодавство та нижчі стандарти контролю якості в Грифонії. Вони стверджували, що "жадібні грифони" все одно знайдуть способи завдати шкоди та зрештою знищити швейну промисловість Арісу, навіть попри пропоновану Рафтом Вудом заборону.\n\nБільш ліберальні голоси вважають все це "дурною справою" і стверджують, що жоден гармонійний уряд не повинен ухвалювати закони, що обмежують вибір одягу його громадян, оскільки це є неприйнятним порушенням особистої свободи. Вони також стверджують, що конкуренція породжує інновації, і що обмін модою між Гіпогрифією та іншими країнами призвів до появи та розвитку нових і захопливих тенденцій у сфері моди, які тепер можуть бути придушені заборонами уряду. Принцеса Скайстар і Силверстрім виступили проти запропонованих заборон, заявивши, що Гіпогрифія повинна бути більш доброзичливою по відношенню до інших народів. Силверстрім навела друзів серед грифонів і поні, яких вона завела в Еквестрії, як причини, через які гіпогрифам не потрібно боятися інших істот."
  arisfirst.4.a:0 "Ми не будемо юридично визначати одяг своїх підданих."
  arisfirst.4.b:0 "Ми заборнимо іноземний одяг лише для чиновників."
  arisfirst.4.c:0 "Ми повністю заборонимо іноземний одяг."

  arisfirst.12.t:0 "Тріщина в коаліції"
  arisfirst.12.d:0 "— Дякую всім присутнім, — почав Рафт Вуд, — Ви представляєте тих небагатьох членів АПВ, яким я можу довірити наступну інформацію. Ні для кого не секрет, що в нас із Крек Лайтнинґом є розбіжності, але тільки зараз я усвідомлюю всю глибину наших розбіжностей. "Аріс передусім" завжди виступав за ізоляціонізм і за те, щоб ставити наші власні інтереси вище за іноземні, але Крек Лайтнинґ і його радикали, особливо недолуга "Фаланга", хочуть, щоб ми зруйнували власні традиції в ім'я... Я просто не можу повірити, що кажу це...\n\nРафт Вуд зробив паузу, неспокійно озираючись на всі боки й вп'яте перевіряючи, чи не прослуховується кімната. Саме він мав знати, чи стежать за кимось, але тепер його союзники могли бути налаштовані проти нього, тож обережність не була зайвою.\n\n— Мерзенної вінґбардійської ідеології фашизму, — продовжив він. — Багато хто з вас працювали з КБАД і знають, що фашизм суперечить усьому нашому способу життя. Замість того, щоб ізолювати нас від Зебрики, Крек Лайтнинґ хоче, щоб ми ще сильніше вплуталися в справи інших країн. А найгірше те, що фашизму потрібен один-єдиний верховний лідер, а це значить, що він, безсумнівно, планує відсунути на другий план і прибрати зі сцени як королеву Ново, так і, ну, мене.\n\nРафт Вуд дозволив своїй заяві зависнути в повітрі та швидко озирнувся в кімнаті. Усе й так було зрозуміло, але як же дивно було говорити вголос, що харизматичний гіпогриф, який привів його рух до влади, тепер прагне прибрати зі сцени самого Рафт Вуда.\n\n— Радикали контролюють армію, Фалангу і значну частину АПВ. Оскільки ми лише зараз починаємо усвідомлювати загрозу, що виходить від них, ми повинні припустити, що вони на кілька кроків випереджають нас. У нас є КБАД, спецслужби та поліція. І ще той факт, що дуже мало хто бажає жити у фашистській державі. Нам доведеться діяти швидко, але й обережно. Не дайте йому підняти рівень ура-патріотичного запалу мас до такої міри, щоб вони стали вимагати розв'язання війни, шукайте серед військових ознаки державного перевороту і знижуйте вплив Крека на АПВ. А поки ми будемо цим займатися, я організую секретні зустрічі КБАД, щоб підготувати все необхідне для його арешту. Якщо ми діятимемо занадто зухвало, то його прихильники розвісять нас на вуличних стовпах. Занадто боязко — і він накаже нас усіх розстріляти. Я вірю, що ви всі знаєте, що потрібно робити, коли прийде час. "
  arisfirst.12.a:0 "Члени зібрання кивнули й розішлися."
  arisfirst.12.b:0 "Коли вони йшли, один з учасників задався питанням, як про це краще розповісти Креку Лайтнинґу."

  arisfirst.14.t:0 "Мода гіпогрифів"
  arisfirst.14.desc:0 "Популярний дизайнер одягу з Еквестрії Сурі Поломейр випустила нову лінію одягу, засновану на традиційному дизайні гіпогрифів, але змінену відповідно до фігури поні. Одяг був розроблений у співпраці з гіпогрифом-модницею Крос Стіч і вже завоював неабияку популярність серед пегасів та фестралів Еквестрії, які захоплюються легким кроєм та комфортом, що його забезпечує цей одяг під час польоту.\n\nМіс Поломейр навіть сказала, що розглядає можливість розробки ще одної лінії для клієнтів-грифонів в Еквестрії та Вінґбардії, а також висококласної моделі, яку вона представить на тижні моди цього року в Мейнгеттені."
  arisfirst.14.a:0 "Як мило."
  arisfirst.14.b:0 "Як красиво."

  arisfirst.13.t:0 "АПВ проти культурної апропріації Еквестрією"
  arisfirst.13.desc:0 "Рафт Вуд і кілька інших видатних діячів з АПВ висловилися проти Сурі Поломейр та її "помічниці" Крос Стіч, стверджуючи, що своїм актом адаптації моди гіпогрифів для поні вона неправомірно привласнила культуру та винахідливість гіпогрифів. Члени АПВ також вказали на кілька недоліків у виробничому процесі, де Сурі відхилилася від традиційних методів, які й надихнули цей дизайн.\n\n— Ці дешеві підробки, — заявив Рафт Вуд у стислому інтерв'ю, — настільки ж неавтентичні, наскільки й позбавлені смаку. Якщо пегаси або фестрали хочуть носити одяг гіпогрифів, то вони повинні отримати його в самих гіпогрифів, а ще краще — спробувати самим створити щось, що хоч трохи може зрівнятися з нашими творіннями.\nКоли Крека запитали про шкоду від цього, він відповів наступне: "Шкода полягає в тому, що інші істоти вперше дізнаються про нашу культуру за допомогою цих підробок. А також варто зазначити, що діяльність Поломейр забирає робочі місця в наших працьовитих текстильників.\nБільш ліберальні громадяни відреагували на це з чималим збентеженням, а Крос Стіч почала захищати її з Поломейр роботу, яка є "спробою змішати модні смаки поні Еквестрії зі стилістичними тенденціями гори Аріс". Вона заявила, що захоплений відгук на нову лінію одягу є найкращим доказом того, що поні цікавляться культурою та традиціями гіпогрифів."
  arisfirst.13.a:0 "Ми підтримуємо Сурі Поломейр у її проєкті з популяризації нашої культури."
  arisfirst.13.b:0 "Ми засуджуємо роботу Сурі Поломейр!"

  arisfirst.15.t:0 "Гіпогрифи засуджують нову лінію одягу Сурі Поломейр!"
  arisfirst.15.desc:0 "Зовсім несподівано для нас уряд Гіпогрифії офіційно засудив нову лінію одягу Сурі Поломейр, натхненну традиційним вбранням гіпогрифів. Вони назвали це "образливими підробками" і зажадали, щоб ці предмети одягу були вилучені з магазинів. Сурі Поломейр заперечила, що вона тісно співпрацювала з гіпогрифом-модницею Крос Стіч, але гіпогрифи, схоже, сприйняли участь Крос Стіч у цьому як образу.\n\nЦя лінія одягу була доволі популярною серед пегасів і фестралів Еквестрії. І хоча її не буде вилучено з магазинів, міс Поломейр заявила, що через суперечності, які виникли, плани зі створення висококласної моделі для тижня моди в Мейнгеттені було скасовано."
  arisfirst.15.a:0 "Це не дуже дружелюбно..."

  arisfirst.19.t:0 "Формування Фаланги"
  arisfirst.19.desc:0 "У новітньому репортажі газети "Аріс Інквайер" розповідається, що в суперечливому русі "Аріс Насамперед за Все" утворилася нова група. Здебільшого до неї входять ветерани Війни зі Штормом, а також кілька поліцейських і діючих військових. Їх вважають радикальною організацією, яка готує своїх членів до майбутнього конфлікту проти внутрішніх і зовнішніх "ворогів Гіпогрифії". У дописі також ідеться про те, що вони активно закликають своїх членів шукати ймовірних ворогів нації та використовувати проти них насильство. Ця група захоплюється Креком Лайтнинґом, якого вони називають "Асом", і просто обожнює його патріотизм, звитягу та подвиги.\n\nЛайтнинґ звинуватив "Інквайер" у наклепі та заявив, що "Фаланга" — це просто ветеранська організація, яка займається здебільшого фізичною підготовкою та обміном історіями зі служби. Фаланга лише просуває сповнене пригод життя і жодним чином не пов'язана з АПВ.\n\nКрек заявив, що газета "Інквайер", яка до цього постійно виставляла АПВ лиходіями, пробила нове дно, порівнявши ветеранську організацію зі справжнісінькими екстремістами.\n\nНа вище командування та КБАТ чиниться неабиякий тиск, і вони повинні зайняти офіційну позицію щодо Фаланги."
  arisfirst.19.a:0 "Вони не несуть загрози."
  arisfirst.19.b:0 "Військовослужбовці не мають бути в цьому русі."
  arisfirst.19.c:0 "Фаланга небезпечна. Хай КБАД займеться ними."

  arisfirst.5.t:0 "Пожежа в автосалоні Лакі Брейк!"
  arisfirst.5.desc:0 "Сьогоднішні новини шокували Аріс: троє злочинців підпалили автосалон Лакі Брейк у досвітні ранкові години. Усі троє паліїв були членами АПВ і не висловили жалю з приводу своїх дій, які завдали шкоди будівлі та машинам на суму понад мільйон біт. На допиті затримані злочинці заявили, що вони лише зробили те, на що не вистачило волі в уряду. Вони "завдали удару по жадібній Лакі Брейк, яка ставить під загрозу життя наших громадян і їхній добробут".\n\nПредставник АПВ Рафт Вуд засудив їхні дії, хоча і заявив, що співчуває їхньому становищу. Він закликав затриманих визнати себе винними, а сторону обвинувачення проявити трохи милосердя до трьох гіпогрифів, яким просто не пощастило в житті"
  arisfirst.5.a:0 "Ми не зуміємо бути гармоністами, якщо не зможемо прийняти інших."
  arisfirst.5.b:0 "Ми не випустимо заяви. Їх судитимуть справедливо."
  arisfirst.5.c:0 "Вони робили лише те, що вважали правильним."

  arisfirst.11.t:0 "АПВ протестує проти імпортних автомобілей"
  arisfirst.11.desc:0 "АПВ почали діяти після того, як в "Аріс Таймс" з'явилася сенсаційна новина. У автомобіля виробництва Вінґбардії з автосалону Лакі Брейк вийшли з ладу гальма, внаслідок чого машина врізалася в телефонний стовп. Ніхто з пасажирів — сім'ї з трьох гіпогрифів — не вижив. Після трагедії близько двохсот протестувальників зібралися біля автосалону Лакі Брейк, пікетуючи біля входу і відмовляючись йти, навіть коли день змінився ніччю, а над їхнім наспіх зведеним табором пронеслася злива. Самої Лакі Брейк ніде не було видно, але лідер протестувальників — Рафт Вуд — заявив журналістам, що його прихильники нікуди не підуть, доки Лакі Брейк не пообіцяє припинити купувати автомобілі з Вінґбардії та Нового Мейрленда.\n\n— Яка ганьба! — вигукнув він, — Лакі Брейк знає, що ми виробляємо тут чудові автомобілі, і все ж таки вона наполягає на тому, щоб привозити продукцію з іншого кінця світу, завдаючи шкоди нашій економіці та відправляючи на дороги все більше цих іноземних смертельних пасток на колесах. Усі наші громадяни знають, що уряди Вінґбардії та Нового Мейрленда субсидують свої компанії. І всі ми знаємо, що вони грають нечесно. Що ж, досить! Ми нікуди не підемо, доки з цією ситуацією не зроблять що-небудь!\n\nНа третій день поліції вдалося розігнати протестувальників, але в газетах вийшли численні статті на їхню підтримку. А оскільки Лакі Брейк та інші промисловці відмовилися реагувати на вимоги протестувальників, вони звернулися безпосередньо до уряду в надії отримати заборону на ввезення іноземних автомобілів."
  arisfirst.11.a:0 "Ми не заборонятимемо імпорт."
  arisfirst.11.b:0 "Їх слова мають сенс. Забороніть увезення їх машин."

  arisfirst.16.t:0 "[From.GetNameDef] забороняє імпорт наших автомобілей"
  arisfirst.16.desc:0 "Уряд Гіпогрифії заборонив імпорт наших автомобілів після аварії за участю нашої машини, несправності гальм і ліхтарного стовпа, що набула широкого висвітлення в пресі, внаслідок якої загинув водій і двоє пасажирів. Вони звинуватили нас у виробництві небезпечних транспортних засобів і повністю заборонили імпорт наших автомобілів. Наші автомобілі були доволі популярними в Гіпогрифії, і раптова втрата всього ринку завдала чималих збитків нашій автомобільній промисловості. Наші промисловці відкинули звинувачення в небезпеці їхніх машин, і зажадали, щоб ми вжили заходів, щоб змусити Гіпогрифів негайно знову відкрити свій ринок."
  arisfirst.16.a:0 "Оголосіть дипломатичний протест!"
  arisfirst.16.b:0 "Ми підемо на аналогічні заходи."

  arisfirst.17.t:0 "[From.GetNameDef] оголошує дипломатичний протест"
  arisfirst.17.desc:0 "[From.GetNameDef] висловила проти нашої заборони на імпорт їхніх автомобілів, заявивши, що наші звинувачення в несправедливих субсидіях і продажі небезпечних транспортних засобах абсолютно необґрунтовані. Уряд цієї країни закликав нас скасувати заборону. Жодних економічних заходів у відповідь вжито не було. Проте вони попередили нас, що дадуть відповідь на будь-які подальші заборони повноцінною економічною відплатою."
  arisfirst.17.a:0 "Сумно."

  arisfirst.18.t:0 "[From.GetNameDef] накладає санкції на нашу автомобільну промисловість"
  arisfirst.18.desc:0 "Держава [From.GetNameDef] дзеркально відреагувала на нашу заборону на їхні автомобілі. Лідери цієї галузі промисловості засуджують "ескалацію торговельної війни" і закликають нас піти на компроміс із ними. Заборона викликала "хвильовий ефект" у нашій економіці, що призвело до того, що багато робітників автопромисловості втратили свої робочі місця. Цікаво, що ті, хто найсильніше постраждав від заборони, найактивніше підтримують подальші дії у відповідь, звинувачуючи уряд держави [From.GetNameDef] у тому, що Рафт Вуд — один із лідерів АПВ — назвав несправедливою відповіддю. Він і його прихильники наполягають на тому, що наші автомобілі, на відміну від тих, які виробляються в державі [From.GetNameDef], безпечні на дорогах. Також він заявляє, що наші компанії чесно конкурують, тож ця відплата є ще одним прикладом того, як іноземні країни нечесно ведуть справи з Гіпогрифією."
  arisfirst.18.a:0 "Прикро."

  arisfirst.6.t:0 "Митинг АПВ в Сквидграде"
  arisfirst.6.desc:0 "Великі натовпи громадян вийшли сьогодні на вулиці у Сквідграді, щоб висловити підтримку АПВ та їхнім протекціоністським ідеям. Групі вдалося залучити тисячі морських поні, які не бачать жодної користі від торгівлі із зовнішнім світом. Лідер руху АПВ Рафт Вуд очолив мітинг, розохотивши морських поні словами про те, що іноземні держави бажають їх експлуатувати, а уряд нездатний зупинити це. Він закликав королеву Ново "почути голос маленького морського поні!" і захистити промисловість Сіквестрії. Він також закликав бізнесгрифів Арісу "Відкрити очі! У нашого великого королівства є й інша половина! Подивіться на хоробрих морських поні та працюйте з ними на благо всього Арісу! Не турбуйтеся про зебр Зумідії! Майбутнє Арісу лежить під цими водами!.""
  arisfirst.6.a:0 "Підводні консерватори висловилися."

  arisfirst.7.t:0 "Мітинг АПВ в Кантерфорді"
  arisfirst.7.desc:0 "Сьогодні відбувся ще один мітинг АПВ, цього разу в Кантерфорді. Крек Лайтнинґ, який організував цей мітинг, відкрито засудив нинішню адміністрацію Зумідії як "іноземних покидьків, що висмоктують кров із працьовитих гіпогрифів", і закликав Ново або негайно піти зі Зумідії, або почати "змушувати зебр виконувати свої обов'язки". Він подбав уточнити, що не бажає кровопролиття. Лише того, щоб зебри виплатили свою справедливу частку або "люб'язно вибачилися перед нашою великою нацією".\n\nТолпа швидко стала буйною. Вона фактично розгромила парк, в якому зібралася, і влаштувала хаос у прилеглих районах своїм гучним скандуванням і вечірками, які тривали до пізньої ночі.\n\nКоаліція з місцевих мешканців і прогресивних гармоністів закликала королеву Ново засудити риторику АПВ як "расистську і підбурювальну", але представник цієї коаліції заперечив, що мітинг був повністю законним і що прихильники АПВ не порушували законів і не заподіяли шкоди життю чи майну нікого з громадян. Але, незалежно від реакції уряду, масштаб та ентузіазм учасників мітингу ясно показують, що послання АПВ зачепило серця багатьох гіпогрифів у Кантерфорді, тож засудження цього руху може викликати негативну реакцію."
  arisfirst.7.a:0 "Свобода слова важлива, але це викликає непокоєння."
  arisfirst.7.b:0 "Вони мають право. Ми нічого не зробимо."

  arisfirst.8.t:0 "АПВ дає заяву на мітинг на Гармонійних Висотах"
  arisfirst.8.desc:0 "Останнім часом АПВ отримало величезну підтримку і цей рух розпочав підготовку до проведення мітингу в районі Гармонійних Висот — одного з найідилічніших місць на горі Аріс і вельми популярного району для сімейного відпочинку. Також там знаходяться одні з найстаріших і найвеличніших вілл у Гіпогрифії.\n\nСхоже, що АПВ вкладає величезні кошти та купу часу в організацію цього мітингу. Вони очікують, що до них приєднаються тисячі, і тому організатори планують встановити продуману звукову систему, щоб донести їхнє послання до всіх присутніх на цих Висотах.\n\nАле коли АПВ подало заявку на отримання дозволу на проведення мітингу, місцевий мер відмовив їм, пославшись на те, що мітинг може завдати шкоди району, подібно до того, як це вже траплялося раніше на аналогічних заходах. Лідер АПВ Рафт Вуд, який колись обіймав високу посаду при дворі Ново, подав апеляцію безпосередньо королеві, що було нечуваним вчинком, попросивши її скасувати рішення мера і дозволити проведення їхніх мирних зборів. У своєму щирому листі Вуд написав, що АПВ завжди підтримувало монарха, і він просто бажає, щоб про їхнє послання стало відомо в місці, яке так відповідає традиціям настільки улюбленої ними нації. Вуд також запевнив королеву, що як він, так і Крек Лайтнинґ уже розробили плани, щоб уникнути будь-яких руйнувань і хаосу. Нарешті, Плот Вуд заявив, що рішення мера було мотивоване політичною упередженістю стосовно АПВ і що будь-який інший громадянин Арісу дозволив би проведення цього мітингу.\n\nХоча в даній спробі проведення мітингу немає нічого по-справжньому незаконного, побоювання мера цілком обґрунтовані, і дозвіл королеви на проведення цього заходу може бути витлумачено як прояв офіційної підтримки АПВ монархом."
  arisfirst.8.a:0 "Ми не будемо навіть слухати цю маючню."
  arisfirst.8.b:0 "Це їх право. Схваліть запит на мітинг."

  arisfirst.9.t:0 "Aris First Denounces The Government"
  arisfirst.9.desc:0 "Madness today on the streets of Mount Aris as the Aris First rally set to be held there has become a point of martyrdom for one of its leaders, Crack Lightning. Speaking to a small town outside of Mount Aris, as well as broadcasted over the radio, he has railed against the government's choice to prevent his rally from taking place. Stating; "This government claims to wish to bring principles of freedom to our nation, yet they have somehow forgotten the freedom of speech! The Hippogriffs of Mount Aris wish to hear our truth, and somehow they allow one corrupt mayor to prevent us from speaking?"\n\nLightning's remarks were echoed by other Aris First speakers around the country, but the results seem to be lacking. The government's refusal to allow the rally to go ahead seems to have taken some steam out of the movement, especially since the Queen herself made no comment on the issue.\n\nLightning was, however, quick to separate the Queen from her government, saying "Oh Queen Novo! How they have failed and deceived you! One day you shall see that we only fight for your good, and you shall rid yourself of those disgusting foreign lackeys who hold you hostage!" Queen Novo declined to comment on this as well."
  arisfirst.9.a:0 "Free Speech only goes so far."

  arisfirst.10.t:0 "The Rally in Harmonising Heights"
  arisfirst.10.desc:0 "Steel Feather had never been one for politics, but this didn't feel like politics. The crowd, stretching out across Harmonising Heights, weren't promoting some political agenda, arguing over funding or taxes or whatever interminable thing they debated at city hall. They were singing and chanting their love for their country. Steel Feather found himself singing along to "Gods Save the Queen" with a voice he never knew he had, as if it was the first time singing it.\n\nWhen Crack Lightning appeared on stage, the wind gusted through Harmonising Heights, and the music of The Mountain joined Steel Feather as he joined the crowd and the crowd joined Crack Lightning, singing out the love of their nation.\n\nAll the papers had lied, they had lied! Aris First were not thugs, they were Aris! Steel Feather joined in the chants of "One Mountain, One People, One Will!" which the crowd broke into after the national anthem, raising their claws to Crack Lightning: the patriot, the war hero, The Ace.\n\nSteel Feather didn't even remember what The Ace had said afterwards, or what his stolid compatriot Raft Wood had said, but he remembered the pure joy of that night for the rest of his life. Of course, when they passed around the enrollment sheets for Aris First, he signed up and pledged a modest donation. He knew he had to bring his children to the next rally; if it was anything like this one, he couldn't let them miss it."
  arisfirst.10.a:0 "Patriotism is infectious indeed."

  arisfirst.41.t:0 "Сутінки АПВ"
  arisfirst.41.d:0 "Ново поглянула на трьох морських поні, що стояли перед нею. Рафт Вуд виглядав занепокоєним, Вайолет Фасад — розгубленою, а Крек Лайтнинґ, надто звиклий до форми гіпогрифа, почувався дуже некомфортно в тілі морського поні.\n\n— Залиште нас, — Ново проінструктував охоронців. Поглянувши на доньку, Ново жестом плавця звеліла піти і їй теж.\n\n— Моя донька молода, — пояснила Ново, — Тож нехай із цим впораються більш досвідчені морські поні. Вона донесла до мого відома, що АПВ сподівався сформувати уряд. Хоча мій батько одного разу призначив уряд, вибір — робити це чи правити напряму — є моєю прерогативою як королеви. Вона подивилася на Рафт Вуда. — Мені не подобається той факт, що ти намагаєшся використовувати маси, щоб змусити мене діяти, Рафте. Твоя риторика викликає розбіжності та практично негармонійна.\n\nВона перевела погляд на Вайолет Фасад. — Факт, на який ти не звернула уваги. КБАД мав би повідомити мені про наміри АПВ ще задовго до цього.\n— Ваша Величність...\nНово підняла плавник. — Ти дозволила цим двом використати себе. Відтепер я не буду розширювати сферу діяльності КБАД. Нам не потрібно більше цього... що за слово використала Скайстар? Саме так. Нам не потрібен повзучий авторитаризм.\n\nПри цих словах її погляд уперся в Крека Лайтнинґа. — Дотримуючись моїх наказів, кожен із вас приносить якусь користь. Але разом ви не створюєте нічого, крім проблем. Особливо ти, Крек Лайтнинґ.\n\n— Ваша... Ваша величність, я тільки...\n— О ні, — перебила його Ново, — Ти будеш говорити, коли до тебе звернуться, Крек. Я не можу зрозуміти тебе. Ти в одну мить перетворився з солдата на політика. Я пам'ятаю, як ти виступав проти Рафта під час відступу до Сіквестрії. Ти ж мандрівник, а не традиціоналіст! Але раптом ти став фанатичним борцем з іноземним впливом. А ще мене змушують нервувати твої проповіді моїм істотам. Я вже подумую відправити тебе у відставку, Ас.\n\nКрек здригнувся. — Я не збираюся забороняти вашу групу, — заявила Ново, змусивши його замовкнути, — Ви зможете продовжувати свою діяльність. Але більше ніяких великих мітингів. Ніяких спроб сформувати уряд. Більше нічого подібного. Я остаточно забороняю це. Я покличу вас служити вашій королеві, коли та якщо вважатиму це за необхідне. На добраніч."
  arisfirst.41.a:0 "Трійця пішла, не промовивши нічого."

  arisfirst.42.t:0 "АПВ формує уряд"
  arisfirst.42.desc:0 "— Мої істоти стверджують, що підтримують тебе. Але я не переконана. — Королева Ново сиділа на своєму троні в майже порожній кімнаті, за винятком її та двох гіпогрифів, що стояли на колінах біля її пазурів. Рафт Вуд повільно підняв голову, — Моя королева. Ми прагнемо лише до збереження нації, до процвітання її народу... — Раптово його перервав Лайтнинґ, — ...і до усунення всіх ваших ворогів, ваша високість.\n\nНово подивилася зі свого трону на двох гіпогрифів. Саме їй належала влада. Саме вона вирішувала, чи дозволити цим двом узяти контроль у свої пазурі. Це вони мають бути в невигідному становищі — Рафт Вуд навіть не смів насолоджувався своєю формою гіпогрифа! І все ж саме вона відчувала страх. Страх перед прийдешнім, у якому за кожним кутом таїлася темрява. Але чи був варіант, пропонований парою, що стояла перед ними, хоч трохи яскравішим? Вона повинна була довіряти своїм істотам, своїм гіпогрифам і морським поні. Вони заявили, що хочуть, щоб ці двоє контролювали ситуацію. Вона повинна була це зробити. Їй просто потрібно було це зробити.\n\nРафт Вуд, бачачи занепокоєння своєї королеви, знову заговорив. — Ваша високість, я розумію, що це має бути для вас дуже непросто. Це було непросто для всіх нас. Вороги Гіпогрифії все ще збираються на горизонті, і ми поставили вас до відома про це. У нас немає від вас секретів і ніколи не буде. Націю потрібно захистити. — Крек Лайтнинґ піднявся з підлоги, продовжуючи тримати голову низько, і простягнув Ново аркуш паперу,— Ось запитані призначення.\n\nПодивившись список, Ново зітхнула, повільно кивнула і клацнула на дзвінок на своєму столі. Увійшла гіпогриф, і Ново звернулася до неї. — Достав повідомлення в Сіквестрію. Я вирішила призначити цих двох для формування уряду. — Повернувшись до гіпогрифів перед собою, Ново заявила: — Тоді йдіть і оголосіть новини народу. Я маю ненадовго відірватися. — Після цього вона поспішила геть.\n\nПерш ніж Рафт встиг навіть піднятися, Крек Лайтнинґ підлетів до одного з балконів королівського палацу, подивився на натовп, що зібрався зовні, а потім прокричав у небеса своє єдине послання..."
  arisfirst.42.a:0 "АРІС ВІЧНИЙ!"

  arisfirst.43.t:0 "Одна гора, один народ..."
  arisfirst.43.d:0 "Рафт Вуд і Крек Лайтнинґ сиділи в офісі Рафта, розбираючи стопки документів із пропозиціями про майбутнє АПВ і Гіпогрифії. Хоча вони багато в чому погоджувалися один з одним, тепер, коли настав час взятися за реальне управління державою, Рафт Вуд не міг не відчувати, що Крек Лайтнинґ забув про основи АПВ.\n\nУ питанні про Зумідію Рафт Вуд хотів просто відмовитися від них, але Крек Лайтнинґ наполягав на тому, щоб експлуатувати зебр. Рафт Вуд хотів продовжити політику КБАД, спрямовану насамперед на захист від реальних екстремістів, тоді як Лайтнинґ хотів використати Комітет для переслідування ймовірних "об'єктивних ворогів" і забезпечення надзвичайно високих стандартів лояльності. Коли Рафт висловив занепокоєння з приводу зростання войовничості Фаланги Крека, Лайтнинґ спрожогу відмахнувся від цього. Хоча вони обидва хотіли сприяти гармонії між класами, пропозиція Лайтнинґа вимагала серйозної перебудови суспільства заради цієї так званої "Солідаристської економічної революції". А найтривожніше полягало в тому, що Крек Лайтнинґ говорив про іноземні держави, наче війна з ними була неминуча. Він навіть стверджував, що Гіпогрифія має завдати удару першою.\n\nПісля того, як Крек пішов, Рафт заплющив очі, щоб поміркувати над пропозиціями свого колеги. Щось було не так. Він відчував це з моменту формування Фаланги. Відтоді, як АПВ прийняв гасло "Одна гора, один народ, одна воля". Одна воля.\n\nОчі Рафта відчинилися, і він повернувся до свого секретаря."
  arisfirst.43.a:0 "— Принеси мені всю інформацію, яку має КБАД стосовно фашизму."

  arisfirst.455.t:0 "Приховані мотиви"
  arisfirst.455.d:0 "— Я отримав ваші замовлення і помітив деякі розбіжності між ними. — Мунфезер відірвав погляд від документів, розкладених перед ним, і подивився на двох лідерів АПВ, яким було доручено забезпечити безпеку країни. — І саме для обговорення цього я викликав вас у свій кабінет.\n\n— Які розбіжності? — запитав Рафт Вуд, кинувши погляд на Крек Лайтнинґа. Побачивши це, Крек хмикнув і закотив свої очі. \n\n— Ну... наприклад, у вашому замовленні, містер Вуд, запитуються артилерійські знаряддя для берегової та протиповітряної оборони. У той час як згідно з вашим замовленням, містер Лайтнинґ, потрібна більш... наступальна зброя на кшталт танків, бомбардувальників і кораблів для підтримки морських десантів. \n— До чого ви хилите, містере Мунфезер? — запитав Крек Лайтнинґ. \n— Я хочу сказати, що ви будете винні мені багато грошей, якщо мені доведеться виконати обидва ваших замовлення. Сподіваюся, що ви при грошах? — Бізнесгриф уточнив, зчепивши кігті перед собою. \n\n— Звичайно, ми... \n— Можливо... \nДвоє дуумвірів одночасно замовкли та подивилися один на одного. \nЛайтнинґ заговорив знову: — Ми хочемо сказати, що готові заплатити будь-яку ціну за те, щоб Гіпогрифія перемогла своїх майбутніх ворогів.\n— Так, за те, щоб відлякати потенційних агресорів. — Рафт Вуд закінчив, не звертаючи уваги на погляд, який він отримав від Лайтнинґа за підбір слів. \n\nМунфезер із цікавістю спостерігав за словесними перепалками між двома дуумвірами. Вони явно розходилися в думках, коли справа стосувалася їхнього оборонного бюджету. Він мав би потурбуватися про безпеку Гіпогрифії, але замість цього бачив лише можливість. Він розпалюватиме це суперництво, спонукаючи дуумвірів купувати матеріали, які кожен із них вважав необхідними для своєї стратегії. І, хто б не переміг у цій маленькій сутичці, Мунфезер усе одно отримає весь прибуток і залишиться у виграші.\n\nВін спробував приховати свою усмішку, яка зростала, і перервав Лайтнинґа і Вуда, які намагалися пропекти один одного поглядами. — Ну ж бо, друзі мої! Заради Гіпогрифії, давайте знайдемо компроміс..."
  arisfirst.455.a:0 "Оппортуністам доля посміхається."

  arisfirst.46.t:0 "Розплата"
  arisfirst.46.d:0 "No-one was really surprised when military police arrested Raft Wood. No-one was really surprised when he and the members of the AHAC were charged with undermining the war effort, collaborating with foreign powers and plotting the downfall of Hippogriffia, or when Raft Wood was sentenced to death in a secret military tribunal.\n\nThe public was shown just enough evidence to convince them he was guilty: the surveillance on high-ranking military officers, the private comments about "Not wanting Hippogriffia to conquer Colthage," carefully shorn of context. The attempts to limit the patriotic activities of the Phalanx, whose soldiers only wanted to stop foreigners from destroying Hippogriffia. Which foreign power did Raft Wood conspire with? What was his endgame? How had he made it so high up while being a double-agent the whole time? Top secret, of course.\n\nNo-one was really surprised when Crack Lightning got on the radio declaring martial law, enforcing a curfew, and ordering citizens to "Stay inside while my loyal Phalanx and the army hunt down the last of the traitors Raft Wood shielded for so long."\n\nNo-one was surprised, but everyone was afraid. When they went in to work the next morning and found some of their coworkers missing, they didn't ask where they went."
  arisfirst.46.a:0 "Прийшов час розібратися з ворогами ззовні..."

  arisfirst.47.t:0 "Розплата"
  arisfirst.47.d:0 "Крек Лайтнинґ почувався впевнено, поки він і члени Фаланги йшли до палацу. Він відправив інші загони Фаланги на захоплення штаб-квартири місцевої радіостанції та залізничного вокзалу — двох інших найважливіших об'єктів у столиці. Він також подав сигнал своїм агентам в армії, щоб вони розпочали виконання різних місій на підтримку перевороту. Зрештою, Крек Лайтнинґ наказав підготувати до розповсюдження брошури та плакати, які мали переконати цивільне населення підтримати його, а не слабке лідерство Рафт Вуда — його колишнього союзника. І коли загін Рафт Вуда наближався до палацових воріт, охоронюваних парою вартових, ніхто не сумнівався в успіху його витівки.\n\nІ в цей момент активувалося близько дюжини протиповітряних прожекторів, які були спрямовані прямо їм в обличчя. І поки Крек і його бойові загони були засліплені, з провулків між будинками проспекту, що вів до палацу, вибігла велика кількість солдатів за підтримки бронемашин. Світло вимкнулося, і Крек зрозумів, що вони потрапили в засідку та опинилися під прицілом значного арсеналу зброї різного калібру.\n\n— Киньте зброю!\n\nПролунав крик із динаміка, встановленого на одній із броньованих машин. Повернувшись у бік джерела звуку, Крек побачив Рафт Вуда і Вайолет Фасад, що стояли на вершині машини. Зітхнувши, він кинув свій пістолет, і інші члени Фаланги наслідували його приклад. Кинувши погляд на своїх колишніх союзників, він звернувся до них:\n— Отже, зрадники прийшли позловтішатися.\n\nРафт похмуро подивився на Крека. — Твоєму тероризму прийшов кінець, Крек. Ми все знаємо про твої плани на найближче майбутнє. Інші групи Фаланги були нейтралізовані. Солдатів, які підкорилися твоїм наказам, затримали. Крек помітно похитнувся, зрозумівши, наскільки сильно він програв, але промовчав. Вайолет посміхнулася і винесла свій вердикт:"
  arisfirst.47.a:0 "— Тебе заарештовано — за антигармонійну діяльність."

  arisfirst.48.t:0 "Антигармонійна діяльність"
  arisfirst.48.d:0 "Рафт Вуд побарабанив кігтями по дерев'яному столу. Він переміг. Радикали Крека Лайтнинґа розгубили весь свій вплив на АПВ, члени Фаланги були заарештовані, і якщо хоч одна з їхніх терористичних змов буде безпосередньо пов'язана з Крек Лайтнинґом, його ув'язнять дуже надовго.\n\nНавіть, навіть якщо цього не станеться, Крека Лайтнинґа вже позбавили звання і фактично помістили під домашній арешт у ту саму мить, коли Рафт показав Ново список "Ворогів нації гіпогрифів", складений Фалангою. Її праведний гнів, коли вона побачила Силверстрім у списку, нагадав Рафт Вуду, чому він завжди був вірний королеві.\n\nТа все ж Рафт Вуду було ніяково. І справа була не тільки у війні. З них двох Крек Лайтнинґ фактично був ідеологічним лідером. Рафт Вуд просто слідував своїм внутрішнім інстинктам і неясним відчуттям того, що Гіпогрифію потрібно захищати від іноземного впливу. Патріотизм Рафта засліплював його до самого останнього моменту. Що ж йому робити зараз, коли він побачив істину? Наскільки глибоко вкоренилася фашистська гниль у його русі? Невже отрута Лайтнинґа відвела і його зі шляху гармонії?\n\nВін не збирається повністю підтримувати прогресистів — сама думка про перетворення Гіпогрифії на другосортну Еквестрію викликала в нього огиду, не кажучи вже про республіканців, соціалістів і всі ці інші іноземні ідеології. Але він поговорить із Силверстрім і збере залишки АПВ для партійної конференції. Йому потрібно зрозуміти, що робити із самим собою і з усією Гіпогрифією загалом, коли як він, як і вся Гора, стали самотніми."
  arisfirst.48.a:0 ""Мені треба багато про що подумати.""

  arisfirst.21.t:0 "Тонкощі солідаристської економіки"
  arisfirst.21.d:0 "Крек Лайтнинґ був зайнятим гіпогрифом, і він не любив, коли його переривали. Особливо хтось на кшталт Плюмажа Мунфезера. На жаль, виробник зброї прийшов до нього з якимись терміновими новинами, які нібито могли негативно вплинути на виробництво зброї, і тому Крек впустив його.\n\n— Крек, Крек, Крек, — швидко проговорив бізнесгриф, — Боюся, що на моїх заводах завелися непатріотичні елементи. Страйкарі, так би мовити. Намагаються зупинити все виробництво. Але коли я викликав поліцію, вони заявили, що це "справа збройового синдикату", і поїхали!\n\nКрек підняв брову. — Тому що це дійсно справа збройового синдикату.\n- Завдання синдикату — максимізувати продуктивність...\n— Завдання синдикату — бути посередником між вами, вашими працівниками та державою, забезпечуючи при цьому максимальну вигоду для всіх сторін.\n\n— Послухайте, Крек, — сказав бізнесгриф, добираючи слова, поки Крек посміхався і ковтнув бурбону. — Ви і я, ми обидва знаємо, що вся ця система ніколи не повинна була... стати такою. Ви ж розумієте, що Біколіні ніколи б не дозволив робітникам погрожувати страйком такій життєво важливій галузі... \n\nосмішка Крека стала ще ширшою. — Боюся, що я не Біколіні. Представник робітників проконсультувався зі мною, перш ніж представити вам свої вимоги. Вони можуть скоротити ваш прибуток, так. Але ви недооцінюєте мене, якщо думаєте, що я поведуся на ваші страшилки. Ви намагаєтеся нажитися на державі якомога більше, замість того щоб виконати свій патріотичний обов'язок і запобігти самій необхідності цього страйку. Запевняю вас, ми перервемо страйк силою, якщо знадобиться, але якщо до цього дійде, боюся, що ми приберемо і вас теж.\n\nМунфезер був приголомшений. — Але... Крек, якщо ви дозволите їм це... дайте їм дюйм, і вони візьмуть милю. Ми не можемо створити прецедент того, що збройовий синдикат може оголосити страйк! Це закінчиться тим, що він діятиме як незалежна профспілка.\n\nКрек на мить задумався. Хоч би як йому подобалося доставляти проблеми Мунфезеру, він усе ж таки мав дивитися на ситуацію трохи ширше. Прийняття чиєїсь сторони в цьому питанні може створити прецедент."
  arisfirst.21.a:0 "— Просто дайте їм те, що вони хочуть."
  arisfirst.21.b:0 "— Не хвилюйтесь. У мене є методи добитися того, щоб перемовини пройшли на ваших умовах."

  arisfirst.22.t:0 "День на випробовувальному полігоні"
  arisfirst.22.d:0 "Генерал Стратус Скайрейнджер був вражений.\n\nЯк зброя, винайдена колишнім ув'язненим, який під час тюремного ув'язнення пройшов курс металообробки, і виглядала як змащувальний інструмент, настільки добре пройшла випробування? \n\nГенерал спостерігав за військовослужбовцями, які проводили різні тести на копіях зброї, і почув, як зліва від нього чиновниця Орднанс Боард робить записи про характеристики зброї. Ці нотатки увійдуть до звіту, що міститиме всю необхідну інформацію про виробництво та використання зброї. Праворуч від нього метушився винахідник зброї, Гріас Мейн. Не щодня військові посилали свого вищого офіцера вивчати твій винахід на предмет бойового застосування.\n\n— Ви маєте пишатися, містер Мейн. Ваш пістолет-кулемет перевершив наші очікування для того, що було зроблено в гаражі за допомогою заклепувального пістолета, зварювального апарата і штампувального преса за половину часу, необхідного для створення пістолета-кулемета Тандерсплеш. Не кажучи вже про помітно менші витрати ресурсів. — Сказав вголос Скайрейнджер, не відриваючи погляду від солдатів на полі.\n— А оскільки машинної обробки потребують тільки ствол, затвор і механізм стрільби, то ми можемо знизити вимоги до верстатів на 25 відсотків. — Додала чиновниця, продовжуючи вести записи. — А отримані вами гонорари будуть вельми значними, оскільки військові прагнуть озброїти всіх новобранців, які надходять до нас на службу. Тож ви будете вельми багаті, коли цей контракт буде укладено. — Остання заява Скайрейнджера розвіяла залишки сумнівів Мейна.\n— Дякую, генерале, за гідну похвалу. — відповів Мейн уже більш спокійно.\n— Однак є останнє запитання. — Сказав Скайрейнджер, звертаючись до Мейна. — Зброї потрібне ім'я.\n\nЗа мить чиновниця хихикнула, вказавши на зразок зброї на столі, а потім на самого Мейна."
  arisfirst.22.a:0 "Як щодо 'Маслянки'?" # Grease gun — смазочный шприц

  arisfirst.23.t:0 "Прикладна психологія"
  arisfirst.23.d:0 "Вайолет Фасад читала звіт. І їй він подобався. Дуже подобався. У звіті стверджувалося, що досі вони билися з ворогом, якого не розуміли повністю. Аріс вважав, що його вороги були єдині. Вони припускали, що кольтфагенці були однорідною масою реваншистів, а хіроптеррська армія складалася виключно з легіонерів. Що їх можна перемогти тільки числом.\n\nІншими словами, стверджувалося у звіті, досі вони вели війну неправильним для Арісу чином. Не дивно, що Крек Лайтнинґ проігнорував цей звіт, залишивши на ньому лише кілька нотаток:\n "На повоєнний час,"\n "Чи може бути корисно для Гегемонії?"\n"Створення незалежної держави Кольт після війни."\n\nІ ще там була загадкова фраза — "Сила духу фестралів недооцінена."\n\nЗвіт був позначений грифом "Цілком таємно" і не поширювався серед інших офіційних осіб після того, як він потрапив на стіл до Крек Лайтнинґа. Тепер, коли цей гіпогриф перестав бути перешкодою, Вайолет могла нарешті застосувати висновки з цього документа на практиці:\n\nРегіональні розбіжності серед кольтфагенців. Тривале невдоволення конституціоналістів. Прірва між хіроптеррськими легіонерами та допоміжними військами. Невдоволення в нещодавно завойованих регіонах, що тільки й чекає на можливість закипіти. Напруженість у самому альянсі... у їхній броні було так багато слабких місць. Вайолет згадала, як вивчала республіканську революцію в Гріфонії, і як єдиний, здавалося б, на перший погляд єдиний фронт політичних радикалів розсипався за найменшого поштовху, загруз у міжусобицях і некомпетентності. О, вона забезпечить ворогам Арісу цей поштовх. Вайолет підняла слухавку телефону."
  arisfirst.23.a:0 "— Стратус, я тільки що знайшла дещо, що зможе виграти війну."

  arisfirst.24.t:0 "Зрадницькі ауксилії"
  arisfirst.24.d:0 "Погані новини з фронту. Схоже, що гіпогрифи використовують пропаганду та "психологічні операції", щоб налаштувати наші допоміжні війська проти легіонерів. Це особливо ефективно серед місцевих, яких лише нещодавно утихомирили та призвали до армії. Копито Найтмер працює над тим, щоб вирахувати зрадників і перервати їхній зв'язок із гіпогрифами, але доки ми цього не доб'ємося, ми не можемо покладатися на наші допоміжні війська так, як раніше. Щоб прискорити процес, ми можемо влаштувати облаву на підрозділи, що підозрюються в саботажі або співчутті ворогові, і зробити з них приклад. Або ми можемо почекати, доки "Копито" не викорінить зрадників більш точно. Вибір за вами, лорд-командувач."
  arisfirst.24.a:0 "Зробіть із них приклад!"
  arisfirst.24.b:0 "Давайте наберемося терпіння."

  arisfirst.45.t:0 "Парад перемоги"
  arisfirst.45.d:0 "Рафт Вуд завжди почувався незатишно у формі гіпогрифа, але сьогоднішній випадок вимагав саме цього. Йому завжди було некомфортно поруч із ідеалістичною донькою Ново та її легковажною племінницею, але сьогоднішня нагода вимагала і цього також.\n\nРафт Вуд махав натовпу, проїжджаючи повз нього у своєму кортежі, лише зрідка обмінюючись словами з королівською сім'єю, яка сиділа поруч із ним. Такий стиль був звичним для Крека Лайтнинґа, але не для нього. Але потрібно було підтримувати видимість, та й народ справді заслужив почути від своїх лідерів, що всі його жертви нарешті принесли довгоочікувану перемогу.\n\nКоли Рафт піднявся на трибуну, він постарався розслабитися. Він завбачливо подбав про те, щоб Скайстар не виступала сьогодні з промовою, і знав, що Силверстрім не настільки смілива, щоб атакувати його уряд у день перемоги в п'ять відведених їй хвилин. Проте всю годину, поки вона виступала на сцені, він стискав кігті, шкодуючи, що в нього немає плавників. Коли на сцену вийшла Ново, Рафт Вуд нарешті зміг розслабитися. Ново була надто добропорядна, щоб критикувати свій уряд у день, призначений для вшанування жертв безлічі хоробрих гіпогрифів і морських поні. Їй довелося тримати при собі свої можливі побоювання з приводу напрямку, в якому її головний радник веде її королівство.\n\nІ все ж його думки ніяк не могли заспокоїтися. Він думав про значні військові борги Арісу, які могли перешкодити його планам. Про все ще нестабільну ситуацію на континенті. Про те, як він зможе виплутати Аріс із цієї плутанини, коли вони займають стільки чужої землі.\n\nКоли нарешті настав час промови Рафта, він поспішав і плутався в словах. Королівський радник ніяк не міг зосередитися. Після закінчення виступу він, обливаючись холодним потом, пройшов повз королівську сім'ю і попрямував до найближчої водойми. Перетворившись назад на морського поні, Рафт пірнув у воду і спробував заспокоїти свій розум."
  arisfirst.45.a:0 "Перемога не зменшила кількість нашої роботи."

  arisfirst.44.t:0 "Зародження гегемонії"
  arisfirst.44.d1:0 "Одною з посад Крека Лайтнинґа, яка офіційно була його головною позицією, була посада лорда-охоронця королівської печатки. Насправді він мав значно більші повноваження, але сьогодні йому вперше довелося скористатися своїм становищем. Самовдоволено посміхаючись, Крек опустив велику печатку будинку Ново на документи про капітуляцію, які він щойно нав'язав своїм ненависним ворогам.\n\n "Беззастережна капітуляція". Ці слова були найпрекраснішими з усіх, що знав Крек Лайтнинґ. Ні мир із честю, ні якийсь каральний договір, ні навіть часткова окупація. Його вороги не заслуговували на це. Кольтфагенці були надто мерзенні й огидні, а хіроптеррці надто духовно могутні, щоб отримати другий шанс. Ні. Війська вже отримували накази зайняти кожне місто, кожну дорогу, кожне сільське поселення. Крек повністю реорганізує своїх нещодавно підкорених підданих і буде ламати їхню національну волю доти, доки вони не визнають своє місце в Гегемонії.\n\nКрек вийшов із кабінету, щоб передати документ адміністраторам, але дорогою він побачив декого, з ким уже давно не стикався. Королева Ново сиділа на своєму троні в оточенні фалангістів із тризубами та виглядала покірною і безмовною. Крек подумував про те, щоб позловтішатися над нею і відважити кілька фальшивих поклонів. Але коли Ново зловила його погляд, смуток, який Крек побачив у її очах, змусив його зупинитися. Не було сенсу мучити ту, яка зазнала такої нищівної поразки. Крек Лайтнинґ переміг: гармонійна слабкість Ново скоро впаде під натиском нової Гегемонії гіпогрифів, і їй, володарю всього Арісу, залишалося лише безсило спостерігати."
