 HIP_deep_sea_oil_extraction:0 "Глибоководний видобуток нафти"
 HIP_deep_sea_oil_extraction_desc:0 "Завдяки наявності Сіквестрії в нас є доступ до великих родовищ нафти під морським дном. Ця нафта доставляється на поверхню через нафтопереробний завод у Кантерфорді. За допомогою інвестицій ми можемо розширити нафтовидобуток на морському дні."
 HIP_deep_sea_chromium:0 "Глибоководні родовища хрому"
 HIP_deep_sea_chromium_desc:0 "Хром — це єдиний важливий стратегічний ресурс, який досі не вдавалося видобувати всередині країни. Щоб завершити побудову автаркії Аріса, ми маємо розробити важкодоступні родовища в морях навколо зовнішніх островів. Нам доведеться будувати цілі шахтарські міста в цих віддалених районах."
