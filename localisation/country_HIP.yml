 HIP_isolationist_development:0 "Ізоляціоністський розвиток"
 HIP_isolationist_development_desc:0 "Новий уряд мобілізував економіку для підтримки ізоляціоністських тенденцій. Гіпогрифія досягне збройного нейтралітету і повної автаркії під керівництвом АПВ."

 HIP_reorganizing_military:0 "Реорганізація збройних сил"
 HIP_reorganizing_military_desc:0 "Старі офіцери з гвардії тепер поступово відсторонюються і замінюються молодшими та лояльнішими офіцерами. Армії потрібен деякий час, щоб пристосуватися до змін."

 HIP_punitive_nationalisations:0 "Каральні націоналізації"
 HIP_punitive_nationalisations_desc:0 "Активи Плюмажа Мунфезера та інших сумнівних або профашистсько-налаштованих бізнесгрифів були конфісковані за королівським указом. Решта власників бізнесів побоюються, що в майбутньому ми можемо розширити масштаби націоналізації."

