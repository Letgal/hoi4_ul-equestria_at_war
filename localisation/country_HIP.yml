 HIP_SKYSTAR_DESC:0 "Скайстар завжди була незвичайним гіпогрифом і зіграла вирішальну роль у переговорах із морськими поні, переконавши їх напасти на війська короля Шторма. Скайстар набагато палкіша і радикальніша, ніж її мати.\n\n§YАвтор портрета§!: Egil"
 POLITICS_NOVO_DESC:0 "§YДата народження§!: 9 травня 944 року в Сіквестрії.\n\n§YЖиттєпис§!: Протягом останніх тридцяти років Аріс і Сіквестрія керувалися міцним пазуром — чи то пазуром плавця — королеви Ново, четвертої у своєму роді. Її правління було, м'яко кажучи, вельми насиченим подіями. Перші роки влади Ново ознаменувалися завершенням інтеграції промислового виробництва в економіку Гіпогрифії — процесу, який розпочав її батько — король Скайланс. Ново вдалося пом'якшити недоліки ранніх етапів індустріалізації, вселивши промисловцям сильні гармонійні цінності. Ново воліла вести за собою не силою, а прикладом. Друге десятиліття її правління ознаменувалося довгим періодом стабільності та миру, коли Аріс відійшов від справ Північної Зебрики та встановив тісніші зв'язки з Еквестрією і Новим Мейрлендом.\n\nУсе змінилося після нападу короля Шторма. Не бажаючи ризикувати повним знищенням нації, як це трапилося з багатьма іншими країнами, на які обрушився гнів йеті, Ново евакуювала населення і промисловість гори Аріс у підводне царство Сіквестрії. Там вона готувалася до можливої конфронтації. Зрештою, завдяки діям її доньки та еквестрійським Елементам Гармонії, війська Ново перемогли короля Шторма і повернули собі Аріс. Однак евакуація залишила глибокі шрами, і Ново все важче знаходити баланс між потребами свого народу: морські поні та гіпогрифи конфліктують, нове покоління промисловців відмовляється від цінностей гармонії в ім'я прибутку, а молоді робітники та студенти звертаються до радикальних ідей.\n\nЗа час свого довгого правління Ново показала себе майстром перемовин чи, як дехто стверджує, поступок. Вона показала себе прагматичною правителькою або, на думку інших, боягузкою. Вона була острівцем стабільності у швидко мінливому світі, але деякі заявляють, що вона стримувала Гіпогрифію. Дехто шепоче, що вона планує зректися трону на користь своєї доньки Скайстар, що може сподобається деяким прихильникам змін, але більшість айрісців просто не можуть уявити собі Аріс без королеви Ново.\n\n§YАвтор портрета§!: Kessel"
 CRACK_LIGHTNING_DESC:0 "§YДата народження§!: 4 лютого 977 року на Гармонізувальних Висотах.\n\n§YЖиттєпис§!: Ніхто не міг і уявити, що герой-ас війни з королем Штормом планує стати голосом націоналістичного руху АПВ, і тим паче верховним головнокомандувачем збройними силами Арісу і фактичним правителем Гіпогрифії. \n\nНебагато хто зараз пам'ятає, що Крек Лайтнинґ виступав проти відступу до Сіквестрії після прибуття короля Шторма, і що до свого сходження до слави він ніколи особливо не дбав про традиціоналізм. Але все змінилося після навколосвітнього польоту Крека.\n\nПривабливий, молодий, агресивний, заповзятливий і спокусливий Крек Лайтнинґ був саме тим, хто затьмарив стоїка Рафта Вуда і довів молодь Гіпогрифії до націоналістичного божевілля. Мало хто підозрював, що його амбіції виходили далеко за рамки ізоляціонізму Рафт Вуда, а ті, хто звертав на це увагу, швидко виявляли, що їхні заперечення залишалися поза увагою, оскільки вплив Крек Лайтнинґа зростав, а його послідовники ставали дедалі фанатичнішими. Тепер, коли Рафт Вуд зник з поля зору, Гіпогрифія перебуває під повним контролем Крек Лайтнинґа, і немає жодних сумнівів у тому, що "Ас", як називають Крека його послідовники, спрямує значну міць країни на створення великої гегемонії з його мрій.\n\n§YАвтор портрета§!: Tofus"
 RAFT_WOOD_DESC:0 "§YДата народження§!: 13 червня 950 року в Сіквестрії.\n\n§YЖиттєпис§!: Радник, популіст, націоналіст, гіпогриф в опалі, лідер. Рафт Вуд добре просунувся при дворі Ново і став одним з її головних радників у важкі дні вторгнення короля Шторма. Саме він запропонував переселити популяцію гіпогрифів до Сиквестрії, але після тріумфальної перемоги Рафт Вуд побачив, як його вплив згас.\n\nЙого звинуватили в усьому, що пішло не так у час ізоляції, і називали боягузом як гіпогрифи, так і іноземці. Рафт Вуд розгубив свій вплив при дворі, але не віру в королеву Ново або Гіпогрифію. З цієї кризи вийшов перевтілений Рафт Вуд: він знову підтвердив усі свої погляди й очолив націоналістичний рух АПВ разом із пілотом-асом Крек Лайтнинґом. Він став першим, хто привніс масову політику в Гіпогрифію.\n\nРафт Вуд є активним прихильником Комітету з Боротьби з Антигармонійною Діяльністю і переваги способу життя Арісу. Незабаром він виявив, що націоналізм і гармонія зливаються воєдино в масовій свідомості та, зрештою, в законі Гіпогрифії. Коли Ново призначила його головою КБАД і надала йому та Креку Лайтнинґу широкі надзвичайні повноваження, Рафт Вуд розраховував з комфортом вести Аріс у нову еру, вільну від іноземного впливу.\n\nНа його жах, незабаром він опинився втягнутим одразу у два конфлікти: у війну, що вирувала в Північній Зебриці, і в тіньовий конфлікт зі своїм колишнім товаришем Креком Лайтнинґом, який мав намір використати рух Рафт Вуда для перетворення Арісу на фашистську диктатуру. Крек Лайтнинґ був викритий і затриманий, тож тепер ніщо не заважає Рафт Вуду будувати сильний, згуртований і чистий Аріс. Ніщо, крім його власних болісних сумнівів про те, наскільки глибоко отруйна ідеологія Крека поширилася серед його послідовників.\n\n§YАвтор портрета§!: Tofus"
 HIP_RAZORBEAK_LEADER_DESC:0 "§YДата народження§!: 1 грудня 971 року у Вінґґардені.\n\nСувора і вимоглива полковниця Рейзорбік більшу частину своєї кар'єри була інструктором у військових академіях Гіпогрифії. Там вона намагалася відсіяти слабаків серед майбутніх офіцерів. Її участь у Фаланзі колись заважала кар'єрі, але саме завдяки їй Рейзорбік увійшла в найближче оточення Крека Лайтнинґа за часів його недовгого правління як диктатора Арісу. Навіть коли інші члени Фаланги відвернулися від Крека, Рейзорбік не зрадила його.\n\nУбивство Крека і кровопролиття, яке відбулося після цього, призвели до того, що Рейзорбік обійняла посаду верховного головнокомандувача Арісу, після чого обрушила свою фірмову безсердечну жорстокість на тих, хто підвів Аса. Тепер вона править нацією залізним кігтем, прагнучи витравити слабкість серед усієї раси гіпогрифів подібно до того, як вона колись чинила з кадетами в академії. Тільки ось тепер закон і нагляд її ніяк не стримують. Мешканці Арісу колись називали Крек Лайтнинґа тираном, але Рейзорбік має намір показати їм справжню тиранію і перетворити наступне покоління на націю фанатиків, які доб'ються успіху там, де їхні батьки зазнали невдачі.\n\n§YАвтор портрета§!: Egil"
 HIP_LUCY_DESC:0 "§YДата народження§!: 8 липня 973 року на горі Аріс\n\n§YЖиттєпис§!: Люсі Даскфезер народилася високо над землею на вершині гори Аріс у родині громадян середнього класу. Спочатку планувалося, що вона стане спадкоємицею своєї матері й очолить місцеву пекарню. Але щойно юна гіпогрифіна досягла 14 років, вона дала зрозуміти, що має намір вступити в місцеві скаути, проти чого заперечували її батьки. Це рішення викликало чимало сварок і суперечок, але через місяць батьки здалися. І донині Люсі каже, що час, проведений нею в скаутах, був другим за значенням періодом її життя, і лише вторгнення короля Шторма перевершило його. Вона швидко знайшла друзів і союзників серед своїх побратимів-гіпогрифів і загалом насолоджувалася розвитком своїх навичок. Батьки змирилися з амбіціями доньки, й у 20 років Люсі вступила до Королівської Військової Академії Сіквестрії. Надалі вона стала загалом умілим офіцером, але черпала натхнення у своєму дитинстві на горі Аріс і захопилася боями на величезних висотах. До такої міри, що деякі підлеглі дивувалися, чому вона пішла в армію, а не в ВПС.\n\nДо моменту вторгнення короля Шторма Люсі стала генерал-майором. І вона була дуже незадоволена рішенням Королеви сховатися під водою, де її навички були марними. Однак подальша поразка Короля змусила її ще більше переконатися в тому, що якщо Гіпогрифія знову опиниться в облозі, то вони мають покладатися на великі гірські вершини, а не на глибини Сіквестрії. А ще новоспечена генерал-лейтенант почала звинувачувати в приватному порядку лівих за принизливе розграбування Арісу. Вона вважає, що соціалісти просто не змогли знайти друзів і тому вирішили саботувати суспільство, яке, як вони вважають, підвело їх.\n\n§YАвтор портрета§!: Scroup"
 HIP_MOONFEATHER_DESC:0 "§YДата народження§!: 31 серпня 966 року на горі Аріс.\n\n§YЖиттєпис§!: Плюмаж Мунфезер народився в заможній сім'ї, що дотримувалася цінностей гармонійного суспільства. Його батьки — суддя і капітан королівської гвардії — любили свою єдину дитину і задовольняли всі її потреби. Він здобув чудову освіту в найкращих навчальних закладах країни. Після закінчення університету Мунфезер став працювати в приватному секторі...\n\n\n... і став одним із найбезжалісніших бізнесгрифів у світі. Одним кігтем він знищував конкурентів за допомогою корпоративного шпигунства і маніпулювання ринком. Іншим він жорстоко пригнічував робітників, наймаючи головорізів для розгону страйків і шантажуючи організаторів профспілок. Ця тактика принесла йому багатство, але також зробила його ізгоєм у суспільстві, проти чого він, здавалося, навіть і не заперечував. Якщо для більшості гіпогрифів прибуття Короля Шторма стало травмувальною подією, то ось Плюмаж сприйняв його зовсім інакше. У приватних розмовах, які він пізніше заперечував, Плюмаж захоплювався багатством, що його йеті набув унаслідок завоювань, і вголос міркував, чи зможе гіпогриф повторити його "успіх"\n\nНе зважаючи на величезний економічний вплив, Плюмаж завжди був політично ізольованим. Як ліві, так і гармоністи з огидою ставляться до його жорстоких методів ведення бізнесу, а консерватори нарікають на відсутність патріотизму. Але тепер, коли він нарешті дістався до влади, майбутнє Гіпогрифії, та й усієї Північної Зебрики, виглядає дуже похмурим.\n\n§YАвтор портрета§!: Tofkov"


 HIP_SIR_ADAGIO_DESC:0 "§YДата народження§!: У незапам'ятні часи\n\n§YЖиттєпис§!: Давним-давно, у ті часи, коли ще не було принцес Еквестрії та чудовиська залякували місцевих поні й правили ними, сирени вже існували в цьому світі. Вони подорожували світом утрьох, щоб поширювати страх і ненависть своїми чарівними голосами. Вони занурювали Еквестрію в дисгармонію і підживлювалися негативною енергією, що з'являлася внаслідок їхніх дій. Лише легендарні Стовпи Гармонії зуміли перемогти їх, обманом відправивши трійцю сирен у вигнання на дно Мейріанської Западини більш як на тисячу років.\n\n\nАдажіо Даззл — лідер трійці сирен, і не без причини. Навіть без магії її голос приголомшливо харизматичний, а її ретельно продумані довгострокові плани рідко коли зазнають невдачі. Проте, Адажіо надзвичайно егоїстична і владна навіть порівняно зі своїми напарницями-сиренами й вірить, що лише вона може зробити своїх сестер господинями всього світу. Адажіо, на відміну від своїх сестер, упевнена в тому, що будь-яку проблему можна розв'язати за допомогою їхньої магії та голосів. Вона вважає Арію надто неуважною через її роздуми на тему "що якби..." і постійні сварки із Сонатою, яка, на думку Адажіо, у кращому разі некерована і нерозважлива, а в гіршому — є справжнісінькою перешкодою. Проте Адажіо працює з ними заради здійснення спільної мрії — і того, що дано їй по праву первородства. Вона жадає, щоб усі в цьому світі обожнювали її.\n\n§YАвтор портрета§!: Egil"
 HIP_SIR_ARIA_DESC:0 "§YДата народження§!: У незапам'ятні часи\n\n§YЖиттєпис§!: Давним-давно, у ті часи, коли ще не було принцес Еквестрії та чудовиська залякували місцевих поні й правили ними, сирени вже існували в цьому світі. Вони подорожували світом утрьох, щоб поширювати страх і ненависть своїми чарівними голосами. Вони занурювали Еквестрію в дисгармонію і підживлювалися негативною енергією, що з'являлася внаслідок їхніх дій. Лише легендарні Стовпи Гармонії зуміли перемогти їх, обманом відправивши трійцю сирен у вигнання на дно Мейріанської Западини на понад тисячу років.\n\nАрія Блейз — серйозна і врівноважена сирена, яка різко відрізняється від своїх ексцентричних сестер. Арія настільки ж здатна до маніпуляції, як і Адажіо, але більше піклується про можливі сценарії майбутнього, незалежно від того, наскільки малоймовірними можуть бути ці ситуації. В Арії так багато звичайних і запасних планів, що її дії небезпечно близькі до справжньої параної.\n\nПісля того, як Арія дізналася про новий світ і ті зміни, що трапилися за минулі століття, вона стала прихильницею розв'язання проблем без залучення магії, яку вона тепер вважає ненадійною. Хоча Арія прислухається до Адажіо, вона бачить, що її напарниці-сирени надто одержимі світовим пануванням та егоїстичні, щоб навіть замислитися про можливість провалу їхніх планів. І роздратування Арії безтурботною поведінкою Сонати нерідко призводить до сварок і суперечок. Проте, Арія працює з ними пліч-о-пліч, тому що вона знає, що її напарниці-сирени — єдині істоти на всьому світі, яким вона може повністю довіряти.\n\n§YАвтор портрета§!": Egil"
 HIP_SIR_SONATA_DESC:0 "§YДата народження§!: У незапам'ятні часи\n\n§YЖиттєпис§!: Давним-давно, у ті часи, коли ще не було принцес Еквестрії та чудовиська залякували місцевих поні й правили ними, сирени вже існували в цьому світі. Вони подорожували світом утрьох, щоб поширювати страх і ненависть своїми чарівними голосами. Вони занурювали Еквестрію в дисгармонію і підживлювалися негативною енергією, що з'являлася внаслідок їхніх дій. Лише легендарні Стовпи Гармонії зуміли перемогти їх, обманом відправивши трійцю сирен у вигнання на дно Мейріанської Улоговини більш ніж на тисячу років.\n\nСоната Даск відрізняється від своїх сестер, бо вона не надто здібна в царині навмисних маніпуляцій. Нерідко забудькувата і навіжена сирена насолоджується музикою всіх видів, навіть тією, яку грають інші. Соната ненавидить нудьгу і вважає за краще постійно щось робити та дбати лише про сьогодення, на відміну від двох інших сирен з їхніми далекосяжними планами щодо майбутнього.\n\nСоната часто вступає в суперечки з Арією через дрібниці, що постійно призводить до того, що Адажіо доводиться втручатися в їхні безглузді сварки. Це призвело до того, що Соната стала вважати Арію — "нудною", а Адажіо — лідером зі злими планами. Тому Соната є найбільш зацікавленою в зачарованому їхньою магією населенні, вважаючи за краще за можливості залишати своїх сестер та інколи ненавмисне роблячи дещо корисне в процесі. Попри все це, Соната все ще піклується про трійцю своїх сестер і робить усе можливе, щоб допомогти їм, навіть якщо її дії не завжди справді дійсно приносять користь.\n\n§YАвтор портрета§!: Egil"
 HIP_SIR_sunset_shimmer_desc:0 "§YДата народження§!: 23 березня 974 року в Толл Тейлі\n\n§YЖиттєпис§!: Багато хто стверджував, що Сансет Шиммер просто приречена на велич. Вона демонструвала успіхи в магії ще до отримання відзнаки, і її унікальні здібності та амбіції привернули увагу самої принцеси. Але хоча Сансет пишалася тим, що є єдиною протеже принцеси, її зарозумілість і амбіції не знали меж, і незабаром вона стала незадоволена скромними успіхами в навчанні. Після інциденту з магічним дзеркалом Селестія була змушена відрахувати її, але Сансет втекла в інший світ, використовуючи дзеркало як портал.\n\nЧерез багато років Сансет повернулася, щоб вкрасти Елемент Магії у недавно коронованої принцеси Твайлайт Спаркл, коли та відвідувала Кришталеву Імперію. Сансет зникла разом з Елементом назад у порталі, і Твайлайт була змушена переслідувати її в компанії Спайка. Ніхто до пуття не знає, що сталося у світі за дзеркалом, але врешті-решт Твайлайт повернулася з порталу з короною і заявила, що Сансет перебуває в надійних копитах.\n\nДовгі роки Сансет не привертала уваги. Але все змінилося, коли Еквестрія зазнала нападу, і сама гармонія опинилася під загрозою. Сансет Шиммер отримала офіційне військове звання і вела армії в бій для захисту своїх друзів і батьківщини.\n\nАле Еквестрія впала. Незважаючи на всі її зусилля, Еквестрія була переможена стародавніми сиренами. І все ж Сансет зберігає своє становище талановитого генерала з одної-єдиної причини: її повна слухняність допомагає тримати у вузді Носіїв Елементів. Одні кажуть, що зараз Сансет така сама, якою вона була завжди, інші ж вважають, що її дивна поведінка — це справжня сутність Сансет, яка намагається звільнитися від закляття. Але, так чи інакше, вона залишається лише маріонеткою, що підкоряється своїм господиням.\n\n§YАвтор портрета§!: Scroup"

