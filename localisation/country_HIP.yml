 HIP_phalanx_assault_teams_2:0 "Штурмові роти "Фаланги""
 HIP_zebrican_auxiliaries_idea:0 "Допоміжні частини зебр"
 HIP_work_brigades:0 "Примусова праця"
 HIP_glorious_victory:0 "Слава перемоги"
 HIP_harmony_destroyed:0 "Гармонійна слабкість скинута"
 HIP_shattered_ambitions:0 "Розколотий Кольтфаген"
 HIP_shattered_ambitions_desc:0 "Кольтфаген розколотий. І до возз'єднання ми страждатимемо від хаосу і поневірянь."
 HIP_fortress_aris:0 "Фортеця Аріс"
 HIP_fortress_aris_2:0 "Фортеця Аріс"
 HIP_harmony_defied:0 "§CГармонія§! буде визначена за законом."
 HIP_arisfirst_counterattack:0 "День грому"
 HIP_arisfirst_counterattack_desc:0 "День грому прийшов! Ми нанесемо найсильніший і придкіший удар, наче блискавка. Кожен піхотинець і кожен пілот мають боротися так, наче поруч із ними бореться власне ас!"
 HIP_blow_them_to_bits:0 "Знищимо їх!"
 HIP_blow_them_to_bits_desc:0 "Перетворіть оборону ворогів на пил! Підведіть наші великі кораблі ближче до берега і висадіть війська там, де колись стояли укріплення противника, а потім наступайте вздовж берегової лінії!"
 HIP_outrage_culture:0 "Культура гніву"
 HIP_outrage_culture_desc:0 "Наше населення підживлюється постійним потоком гніву. Це розпалює полум'я реваншизму, якому нікуди подітися."
 HIP_outrage_culture_CTH:0 "Культура гніву"
 HIP_outrage_culture_CTH_desc:0 "Наше населення підживлюється постійним потоком гніву. Це розпалює полум'я реваншизму, якому нікуди подітися."
 HIP_outrage_culture_BAT:0 "Культура гніву"
 HIP_outrage_culture_BAT_desc:0 "Наше населення підживлюється постійним потоком гніву. Це розпалює полум'я реваншизму, якому нікуди подітися."
 HIP_outrage_culture_EQS:0 "Культура гніву"
 HIP_outrage_culture_EQS_desc:0 "Наше населення підживлюється постійним потоком гніву, спрямованим на тих, кого ми вважаємо відповідальними за вбивство Крек Лайтнинґа. Це робить нашу пропаганду дуже ефективною, оскільки ми можемо маніпулювати населенням, щоб змусити його піти на великі жертви заради остаточної помсти такій великій державі."
 HIP_outrage_culture_2:0 "Культура гніву"
 HIP_outrage_culture_2_desc:0 "Наша пропаганда дещо покращилася і тепер вона орієнтована на військову агресію. Наші солдати готові піти в атаку на ворога за першої ж нагоди."
 HIP_outrage_culture_BAT_2:0 "Культура гніву"
 HIP_outrage_culture_BAT_2_desc:0 "Наша пропаганда дещо покращилася і тепер вона орієнтована на військову агресію. Наші солдати готові піти в атаку на ворога за першої ж нагоди."
 HIP_outrage_culture_CTH_2:0 "Культура гніву"
 HIP_outrage_culture_CTH_2_desc:0 "Наша пропаганда дещо покращилася і тепер вона орієнтована на військову агресію. Наші солдати готові піти в атаку на ворога за першої ж нагоди."
 HIP_outrage_culture_EQS_2:0 "Культура гніву"
 HIP_outrage_culture_EQS_2_desc:0 "Наша пропаганда дещо покращилася і тепер вона орієнтована на військову агресію. Наші солдати готові піти в атаку на ворога за першої ж нагоди. Фокус на такій далекій і великій цілі, як Еквестрія, робить нашу пропаганду ще більш ефективною."
 HIP_radical_war:0 "Тотальна війна"
 HIP_radical_war_desc:0 "Кожен аспект життя має бути спрямований на перемогу у війні. Кожен товар має нормуватися, легкодумність має скорочуватися, а будь-які ресурси мають спрямовуватися на забезпечення можливості вести війну. Нація виснажує саму себе, і якщо остаточної перемоги не буде досягнуто найближчим часом, ми впадемо прямо в труну."
 HIP_never_surrender_idea:0 "Не відступати! Не здаватись!"
 HIP_never_surrender_idea_desc:0 "Ворог відтіснив нас далеко назад, але далі він не пройде!"


 HIP_post_civilization:0 "Постцивілізайне суспільство"
 HIP_post_civilization_desc:0 "Ця держава вирішила, що сама цивілізація була лише тимчасовим етапом під час розвитку історії (на кшталт доземлеробського періоду), і повне знищення колишньої ієрархії створило ціле покоління майбутніх партизанів."

### РІШЕННЯ ###
 HIP_underwater_construction_cat:0 "Підводне будівництво"
 HIP_underwater_construction_cat_desc:0 "Сіквестрія — це великі підводні землі, майже недосяжні для мешканців поверхні. Мало хто взагалі знає про існування цього місця. Міста Сіквестрії на океанському дні настільки ж великі й розвинені, як і на поверхні, а морські поні з комфортом живуть там. Хоча спочатку будівництво під водою може здатися дивним, було б безглуздо ігнорувати половину нашої країни під час її розвитку. Поки наше королівство залишається єдиним, ми всі будемо процвітати за розумних інвестицій.\n\n\nПоточні підводні будівлі:[GET_HIP_UNDERWATER_BUILDINGS_CATEGORY]"
