 hippogriff.55.a:0 "Нарешті справедливість переможе."

 hippogriff.551.t:0 "Процес над "лікарями""
 hippogriff.551.d:0 "Вони постаралися провести перший суд за хіроптеррськими законами. Це переслідувало одразу дві мети: показати, що легіони неодноразово нехтували законами, за якими діяли цивільні, а також викликати обурення тим, що дуже багато дій ЛДМД були цілком законними. \n\nОушен Спрей, божевільний вчений з ЛДМІ, був виправданий за звинуваченням у нанесенні тяжких тілесних ушкоджень, убивстві, викраденні, нападі з обтяжливими обставинами і так далі, лише тому, що його жертви були робітниками. За судовим процесом пильно стежили ЗМІ, і навіть колишні легіонери були обурені тим, що його раз по раз виправдовували за жахливі акти тортур.\n\nЗвісно, того, як він привласнював кошти і роздмухував свої успіхи, незаконності деяких експериментів із процедурних причин, а також терористичних дій Товариства Півмісяця було достатньо, щоб Оушен Спрей і більшість інших учасників "Процесу над "лікарями"" отримали серйозні тюремні строки.\n\nА потім відбувся суд за законами Арісу. Злочини проти розумного життя, воєнні злочини, серійні вбивства: цього було достатньо, щоб Оушена Спрея і кількох інших засудили до повішення. Після закінчення процесу в хіроптеррському суспільстві відбулася цікава зміна. Вони завжди пишалися своєю безжальністю порівняно зі слабкими гармоністами, але їхні закони були настільки слабкі, що лише за гармоністськими законами можна було справді знищити монстрів. Легіони не захищали їх. Легіони захищали себе, а з огляду на експериментальні препарати, які ЛДМД іноді випробовував на солдатах-строковиках і офіцерах нижчої ланки, хіроптеррське суспільство почало вважати, що легіони, по суті, займалися рекетом.\n\nБільша частина розголосу походила від чиновників із колишнього цивільного уряду Хіроптерри. Один із них — Керрот Стік — робив усе можливе, щоб кожен хіроптеррець, до якого він міг дотягнутися, отримав інформацію про перебіг судових процесів. Після закінчення судових процесів він також переконав кілька повстанських груп скласти зброю в обмін на амністію. Хіроптеррське суспільство дуже довго протидіяло спробам встановлення миру, але зараз почало здаватися, що настав перелом, і на їхньому боці з'явилися лідери, здатні нарешті зупинити цикл насильства."
 hippogriff.551.a:0 "Декілька страт змиють ціле криваве тисячоліття."

 hippogriff.56.t:0 "Питання Тобуку"
 hippogriff.56.d1:0 "As the ascendant power in North Zebrica, it is our responsibility to mediate regional disputes, and no dispute is more heated than the Tobuck Question. Founded over a millennia ago by ponies from Maregypt, the city was eventually conquered by the Kingdom of Warzena. Yet the Warzenans were never able to fully integrate the city's predominantly pony population, who came to see them as foreign occupiers.\n\nIn 961 Imazeeb tribes invaded from the east and, with the support of the city's inhabitants, made Tobuck part of the new Zarantian state. The city remained content under Zarantian rule until the Storm King arrived and captured it in 1005. After we defeated the yeti conqueror, Tobuck became a republic ruled by merchants and warlords. Now we must decide what to do with it.\n\nOur allies in Warzena insist that Tobuck is an integral part of their kingdom. While some privately admit that Warzenans only represent a majority in the small region around Miharzehir, Tobuck still holds pride of place in the minds of Warzenan nationalists. [WAR.GetLeader] has formally requested that we allow Warzena to annex all of Tobuck.\n\nHowever, this request has been met with stiff resistance from the Zarantians. They argue that Tobuck is an integral part of their state, as most of the city's inhabitants preferred their rule to that of the Warzenans. They also claim that without access to the port and industry of Tobuck, Zarantia will be reduced to an unviable rump state. The Zarantians plead with us to award them all of Tobuck, with some even threatening to break off diplomatic relations if we side with Warzena.\n\nWith the future of North Zebrica and [Root.GetName]'s diplomatic reputation hanging in the balance, a decision has to be made. We can give the entire territory to Warzena or Zarantia, or we can find some way of dividing it between the two."
