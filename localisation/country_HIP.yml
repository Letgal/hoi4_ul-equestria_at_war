 HIP_crack_economic_specialization:0 "Спеціалізація особливої економічної зони"
 HIP_crack_economic_specialization_desc:0 "Гегемонія в безпеці, тож настав час спеціалізувати кожну зону для конкретних цілей. Однак ми не повинні залишати поза увагою дійсно важливі речі. Нам потрібно зміцнити й розширити бюрократію, інакше ми можемо зіткнутися зі значною нестабільністю."
 HIP_crack_hi_tech_industry:0 "Спеціалізація в галузі передової промисловості"
 HIP_crack_hi_tech_industry_desc:0 "Хімікати, фармацевтичні препарати, автомобілі, військова техніка та інші товари з високою доданою вартістю. Робітникам добре платять, а їхня продукція продається на ринках Гегемонії."
 HIP_crack_martial_specialty:0 "Спеціалізація у військовій галузі"
 HIP_crack_martial_specialty_desc:0 "Істоти цього регіону вважаються чудовими бійцями як у цивілізованому, так і у варварському сенсі. І неважливо, хто вони: солдати-патріоти чи добре оплачувані найманці, адже вони все одно користуються привілейованим статусом порівняно з іншими."
 HIP_crack_resource_specialty:0 "Спеціалізація у видобутку ресурсів"
 HIP_crack_resource_specialty_desc:0 "Видобуток сировини дає змогу живити ненажерливий військово-промисловий комплекс Гегемонії."
 HIP_crack_bureaucracy_specialty:0 "Спеціалізація в бюрократії"
 HIP_crack_bureaucracy_specialty_desc:0 "Складні економічні системи Гегемонії вимагають постійно більшої армії адміністраторів, які працюють як із центральних адміністративних офісів, так і з казарм."
 HIP_crack_manufacturing_specialty:0 "Спеціалізація у виробництві"
 HIP_crack_manufacturing_specialty_desc:0 "Виробництво текстилю та бетону, обробка заліза та інші базові галузі промисловості, де дешева праця може замінити високотехнологічне обладнання. Праця робітників організована через казармову систему, а умови праці можна описати як потогінні."
 HIP_crack_commerce_specialty:0 "Спеціалізація в торгівлі"
 HIP_crack_commerce_specialty_desc:0 "Створення спеціальних комерційних зон дасть нам змогу імпортувати життєво важливі ресурси, яких не вистачає Гегемонії. Мова йде про хром і його замінники."
