овелося робити настільки ж важкий вибір, як їй."
 hippogriff.125.a:0 "Історія мене виправдає."

 hippogriff.126.t:0 "Вирок історії"
 hippogriff.126.d1:0 "Королева Ново протерла очі, читаючи останні звіти із Сіквестрії. Королева не розплющувала очей уже кілька днів, бо найсильніший стрес не давав їй втомитися. Навколо неї палав хаос. Підлога її кабінету була завалена постійно дедалі більшим морем паперів, а палац був сповнений урядовцями, які в паніці бігали туди-сюди.\n\nНічого не спрацювало. Для перемоги над сепаратистами вона обмежувала громадянські свободи, проводила масові арешти, і навіть оголосила воєнний стан, але все було марно. Кожна ескалація лише підливала масла у вогонь. Замість того, щоб втихомирити морських поні, її репресії відправили їх прямо в плавники сепаратистів.\n\nКоролева прочитала останні рядки доповіді і ледь не зомліла. Рух за незалежність перетворився на повномасштабне повстання. Морські поні взялися за зброю і вже штурмують урядові будівлі. За останніми оцінками, армія зможе протриматися проти них ще два-три дні.\n\nДумки Ново мчали стрімголов, поки вона відчайдушно намагалася придумати вихід, який допоможе врятувати її королівство. Напруга поступово ставала нестерпною, але раптом вона завмерла, і тиск відступив. Вона зрозуміла, що в неї залишився лише один вихід.\n\nЗібравши своїх міністрів, вона почала складати указ, що визнає незалежність Сіквестрії. Якась її частина все ще чинила опір цьому, оскільки визнання незалежності морських поні під тиском було б схоже на визнання поразки. Але це і було поразкою. Вона не змогла зберегти своє королівство. Саме її дії під час кризи призвели до поточної ситуації, і запобігання подальшій ескалації було найменшим, що Ново могла зробити зараз.\n\nКоли указ був написаний, Ново повернулася до своєї спальні, сподіваючись нарешті відпочити. Перед тим як заснути, вона заплющила очі й почала молитися. Вона молилася Тіамат, богині моря, про те, щоб заблукалі морські поні одного разу повернулися додому. Вона молилася Ану, богу неба, про те, щоб Скайстар, коли прийде її час правити, впоралася б краще за свою матір."
 hippogriff.126.d2:0 "Королева Ново протерла очі, читаючи останні звіти з гори Аріс. Королева не розплющувала очей уже кілька днів, бо найсильніший стрес не давав їй втомитися. Навколо неї палав хаос. Підлога її кабінету була завалена постійно дедалі більшим морем паперів, а палац був сповнений урядовцями, які в паніці бігали туди-сюди.\n\nНічого не спрацювало. Для перемоги над сепаратистами вона обмежувала громадянські свободи, проводила масові арешти, і навіть оголосила воєнний стан, але все було марно. Кожна ескалація лише підливала масла у вогонь. Замість того, щоб втихомирити гіпогрифів, її репресії відправили їх прямо в пазурі сепаратистів.\n\nКоролева прочитала останні рядки доповіді та ледь не зомліла. Рух за незалежність перетворився на повномасштабне повстання. Гіпогрифи взялися за зброю і вже штурмують урядові будівлі. За останніми оцінками, армія зможе протриматися проти них ще два-три дні.\n\nДумки Ново мчали навскач, поки вона відчайдушно намагалася придумати вихід, який допоможе врятувати її королівство. Напруга поступово ставала нестерпною, але раптом вона завмерла, і тиск відступив. Вона зрозуміла, що в неї залишився лише один вихід.\n\nЗібравши своїх міністрів, вона почала складати указ, що визнає незалежність Арісу. Якась її частина все ще чинила опір цьому, оскільки визнання незалежності гіпогрифів під тиском було б схоже на визнання поразки. Але це й було поразкою. Вона не змогла зберегти своє королівство. Саме її дії під час кризи призвели до поточної ситуації, і запобігання подальшій ескалації було найменшим, що Ново могла зробити зараз.\n\nКоли указ був написаний, Ново повернулася до своєї спальні, сподіваючись нарешті відпочити. Перед тим як заснути, вона заплющила очі й почала молитися. Вона молилася Ану, богу неба, про те, щоб заблукалі гіпогрифи одного разу повернулися додому. Вона молилася Тіамат, богині моря, про те, щоб Скайстар, коли прийде її час правити, впоралася б краще за свою матір."
 hippogriff.126.a:0 "Арісу настав кінець."

 hippogriff.112.t:0 "Пропозиція від гіпогрифів"
 hippogriff.112.d1:0 "Ми отримали пропозицію від держави [HIP.GetNameDef], у якій її лідер просить приєднатися до нашого альянсу. Це зовсім не дивно, адже гіпогрифи були друзями Еквестрії протягом більшої частини нашої спільної історії. Їхня форма гармонійної монархії натхненна нашою власною, а Носії Елементів Гармонії зіграли ключову роль у їхній перемозі над королем Штормом.\n\nПісля того, як держава [HIP.GetNameDef] зазнала поразки у війні в Північній Зебриці, країна пережила період соціального та політичного хаосу. Незважаючи на ці труднощі, гіпогрифи зберегли вірність гармонії, зробивши свою націю останнім бастіоном свободи в регіоні. Тепер вони шукають офіційного союзу для захисту від ворожих іноземних держав."
 hippogriff.112.d2:0 "Ми отримали пропозицію від держави [HIP.GetNameDef], у якій її лідер просить приєднатися до нашого альянсу. Це зовсім не дивно, адже гіпогрифи були друзями Еквестрії протягом більшої частини нашої спільної історії. Їхня форма гармонійної монархії натхненна нашою власною, а Носії Елементів Гармонії зіграли ключову роль у їхній перемозі над королем Штормом. \n\nОднак держава [HIP.GetNameDef] уже не така, як була колись. Після поразки у війні в Північній Зебриці країна пережила період соціального і політичного хаосу, що змусило лідера [HIP.GetLeader] відвернутися від гармонії та прийняти більш авторитарні методи правління. Багато хто в Еквестрії критикував цю зміну і тепер вважає її деспотичною тираншею.\n\nПитання про те, як ми маємо відповісти на прохання гіпогрифів про союз, є вельми спірним. Одні кажуть, що ми не можемо відбілювати дії лідера [HIP.GetLeader], укладаючи з нею офіційний союз, але інші зазначають, що держава [HIP.GetNameDef] усе ще значно доброзичливіше ставиться до нас, ніж інші нації Північної Зебрики."
 hippogriff.112.d3:0 "Ми отримали пропозицію від держави [HIP.GetNameDef], у якій її лідер просить приєднатися до нашого альянсу. Це зовсім не дивно, адже гіпогрифи були друзями Еквестрії протягом більшої частини нашої спільної історії. Їхня форма гармонійної монархії натхненна нашою власною, а Носії Елементів Гармонії зіграли ключову роль у їхній перемозі над королем Штормом.\n\nНаші стосунки з гіпогрифами зіпсувалися після того, як націоналістична партія захопила контроль над їхнім урядом, але після поразки їхньої нації у війні в Північній Зебриці наша стара подруга [HIP.GetLeader] захопила владу і відновила гармонію. Зараз же її політика змістилася вліво і вона заслужила прізвисько "Народна принцеса". Однак [HIP.GetLeader] запевняє нас, що, як і раніше, вірна дружбі та гармонії. І що вона хотіла б знову працювати разом."
 hippogriff.112.a:0 "З поверненням, старі друзі!"
 hippogriff.112.b:0 "Ми не зможемо їм допомогти."

 hippogriff.30.t:0 "Лоша, що стане сувереном"
 hippogriff.30.d:0 "Після останньої битви з королем Штормом принцеса Скайстар була нажахана, побачивши те, що трапилося з Зумідією. Армії йеті повністю спустошили країну, зруйнували її економіку і травмували населення.\n\nОдною з найсумніших речей, про які дізналася принцеса, була історія короля Зумідії. Спадкоємний принц Замні був ще лошам, коли його країну захопив король Шторм. Але завойовник не виявив до нього милосердя. Стративши його матір і батька, йеті замкнули Замні в темниці. Він залишався там, самотній і забутий, доти, доки гіпогрифи не перемогли його тюремників. У дні, подібні до сьогоднішнього, коли Скайстар перебувала в Айн-Тротґуре в офіційних справах, вона завжди знаходила час, щоб провідати молодого короля. Привіт, Замні!\nЗамні повільно вклонився. — Добрий вечір, принцесо Скайстар. Радий бачити вас.\n— Ем, Замні? Не потрібно бути таким офіційним. Називай мене просто Скайстар.\nМолодий зебра зітхнув. — Мої наставники постійно кажуть мені, що я маю поводитися "як личить королю". Вони кажуть, що зовнішній вигляд і манери дуже важливі для королів.\n— Це правда, що королі повинні поводитися царственим чином на публіці, але нема потреби поводитися так серед друзів.\n\nПоки зебра і гіпогрифіна займалися своїми звичайними справами, граючи в настільну гру, Замні розмірковував над словами принцеси.\n— Чи важливо королям мати друзів? — запитав він.\n— Звичайно! Проводити час із друзями дуже важливо для всіх. — відповіла Скайстар, просто сяючи від радості.\n\nОчі Замні розширилися. — Оскільки ти мій друг, не могла б ти зводити мене за межі палацу, щоб я міг оглянути місто? Посмішка Скайстар стала похмурою. — Не думаю, що це сподобається твоїй регентській раді. Але не хвилюйся, я обіцяю, що коли ти підростеш, я відвезу тебе на гору Аріс і покажу там усе!\n\n— Дякую, мені б дуже хотілося. — Замні знову зітхнув. — Але це як бути королем: ще одна річ, яку я не отримаю, поки не стану старшим."
 hippogriff.30.a:0 "Кожній дитині, з королівської родини чи ні, необхідні друзі."

 hippogriff.31.t:0 "Один монарх із багатьох"
 hippogriff.31.d:0 "Коли приєднання Зумідії до Федерації Північної Зебрики було офіційно оформлено, мешканці Айн-Тротґуре влаштували неочікуване свято. Гіпогрифи міста були в захваті, особливо коли принцеса Скайстар та її кузина Силверстрім прибули, щоб долучитися до веселощів.\n\nТолпи зебр вітали спільний парад гіпогрифів і зебр у центрі міста. Більшість із присутніх з оптимізмом дивилися на своє майбутнє у складі федерації, але дехто був похмурий, бо сумнівався в доцільності відмови від суверенітету їхньої країни. Коли парад проходив повз палац Зерми, істоти на балконі побачили, що молодий король Замні був найбільш стривоженим з усіх.\n\n— Замні? — запитала Скайстар, — З тобою все гаразд? \n— Зі мною все гаразд... — Замні відповів, марно намагаючись говорити спокійно.\n— Не хвилюйся, ти можеш розповісти нам, що б не трапилося, — сказала Силверстрім.\n— Замні скрипнув зубами. — Усе своє життя я готувався стати королем, але тепер цього ніколи не станеться! Я не справжній король, я всього лише один із членів вашої федерації!\n\n— Це неправда! — вигукнула Силверстрім, — У федерації ти все ще король, тільки найменш важливий.\n— Ти не допомагаєш. — Сказала Скайстар, обдарувавши кузину суворим поглядом.\n— Вибач... — Силверстрім відповіла, нервово посміхаючись.\n\nСкайстар знову повернулася до Замні. — Я знаю, що все складається не так, як ти припускав. Але це не обов'язково на гірше. Твої зебри завжди дивитимуться на тебе як на лідера. Вони потребують твоєї допомоги, яка допоможе їм пройти через цей час змін.\n\n— А що, якщо мені не подобаються ці зміни? — Сказав Замні, дивлячись убік.\nСкайстар поклала кіготь йому на плече. — Я даю тобі слово майбутньої королеви всіх гіпогрифів і морських поні, що це піде на користь твоєму народу. Це буде федерація рівних, і ми зробимо все можливе, щоб допомогти зумідійцям. Ти довіряєш мені?\n\nЗамні на мить задумався. — Я не повинен довіряти нікому іншому своє королівство і свій народ. Але ти мій друг, тому я довірю тобі."
 hippogriff.31.a:0 "Чого б ми не очікували, ми зустрінемо це разом."

 hippogriff.35.t:0 "Король без королівства"
 hippogriff.35.d:0 "Коли інтеграція Зумідії в державу [Root.GetNameDef] була офіційно оформлена, мешканці Айн-Тротґуре влаштували спонтанне свято. Гіпогрифи міста були в захваті, особливо коли принцеса Скайстар та її кузина Силверстрім прибули, щоб долучитися до веселощів.\n\nТолпи зебр вітали спільний парад гіпогрифів і зебр у центрі міста. Більшість із присутніх з оптимізмом дивилися на своє майбутнє у складі королівства, але дехто був похмурий, бо сумнівався в розумності відмови від суверенітету їхньої країни. Коли парад проходив повз палац Зерми, істоти на балконі побачили, що молодий король Замні був найбільш стривоженим з усіх.\n\n—- Замні? — запитала Скайстар, — З тобою все гаразд? \n— Зі мною все гаразд... — Замні відповів, марно намагаючись говорити спокійно.\n- Не хвилюйся, ти можеш розповісти нам, що б не трапилося, — сказала Силверстрім.\n— Замні скрипнув зубами. — Усе своє життя я готувався стати королем, але тепер цього ніколи не станеться! Я не справжній король, я просто ваша маріонетка! Це неправда! — вигукнула Силверстрім, — Ти все ще король, просто в тебе немає реальної влади.\n— Ти не допомагаєш. — Сказала Скайстар, обдарувавши кузину суворим поглядом.\n- Вибач... — Силверстрім відповіла, нервово посміхаючись.\n\nСкайстар знову повернулася до Замні. — Я знаю, що все складається не так, як ти припускав. Але це не обов'язково на гірше. Твої зебри завжди дивитимуться на тебе як на лідера. Вони потребують твоєї допомоги, яка допоможе їм пройти через цей час змін.\n\n— А що, якщо мені не подобаються ці зміни? —- Сказав Замні, дивлячись убік.\nСкайстар поклала кіготь йому на плече. — Я даю тобі слово майбутньої королеви всіх гіпогрифів і морських поні, що це піде на користь твоєму народу. Зумідія тепер є невід'ємною частиною нашого королівства, і ми зробимо все можливе, щоб допомогти зумідійцям. Ти довіряєш мені? \n\nЗамні на мить задумався. — Я не повинен довіряти нікому іншому своє королівство і свій народ. Але ти мій друг, тому я довірю тобі."
 hippogriff.35.a:0 "Чого б ми не очікували, ми зустрінемо це разом."

 hippogriff.32.t:0 "Доповідь щодо військової авіації часів війни Шторма"
 hippogriff.32.d:0 "Усі гілки збройних сил відіграли свою роль під час битви проти короля Шторма. Однак слід особливо відзначити дії ВПС під час війни.\n\nОкрім підтримки та прикриття, які авіація надавала флоту й армії в різних боях, вона також відіграла важливу роль в остаточному розгромі армії короля Шторма під час битви при Айн-Тротґуре. Гіпогрифи одразу ж завоювали перевагу в повітрі, коли вони раптово атакували повітряні сили короля Шторма, адже більша частина дирижаблів перебувала на землі, тому що ніхто з йеті не очікував на появу великих сил противника з-під океану.\n\nУ часі фінальної битви наші ВПС змогли знищити всі повітряні судна короля Шторма. Ці дирижаблі відіграли важливу роль у кампанії короля Шторма, оскільки вони давали йому тактичну і стратегічну перевагу над ворогами. Дирижаблі давали змогу перевозити чимало воїнів, припасів і зброї з доволі високою швидкістю, легко обганяти супротивників і висаджувати свої сили для завдання нищівних ударів по їхніх слабких місцях. Однак ці самі дирижаблі не були достатньо швидкими, щоб протистояти блискавичним ударам біпланів, з яких складалися наші ПСВ. Одним із багатьох знищених дирижаблів був флагман короля Шторма. Його вразив сам Крек Лайтнинґ, якого проголосили героєм за цей подвиг.\n\nІнші роди військ, а також допомога Носіїв Елементів дали змогу зупинити лютування короля Шторма в Зебриці. Мир і гармонія повернулися в Гіпогрифію.\n\nТактика, що застосовувалася ВПС під час тієї війни, досі викладається у військових коледжах країни та слугує важливим фундаментом, який повинні опанувати всі пілоти, що захищають наші небеса."
 hippogriff.32.a:0 "Ми керуємо небом."

 hippogriff.34.t:0 "Перлина Кольтфагену"
 hippogriff.34.d1:0 "Сьогодні королівський двір відвідала Джезабзелла Зешмід. Далеко не всі кольтфагенські політики здобули широку популярність у державі [Root.GetNameDef], але Джезабзелла, безумовно, одна з них. Багато істот чули розповіді про елегантну патриціанку, яка вирішила відмовитися від розкішного життя і кинути виклик своїм батькам, що підтримують Заркідів, і натомість боротися за гармонію.\n\nДжезабзелла була вбрана в приголомшливе вбрання, у якому поєднано традиційний зонікійський стиль і моду гіпогрифів. Вона засліпила членів вищого стану двору своїми бездоганними манерами, а її знання політичної теорії справили враження навіть на найвидатніших академіків. Але головною подією під час її візиту стала бесіда з королевою Ново.\n\nПісля обміну люб'язностями королева запитала Джезабзеллу про ситуацію в Кольтфагені.\n— На жаль, я змушена повідомити, що наша шановна республіка стала жертвою корупції та тиранії, — відповіла вона, — [CTH.GetLeader] підім'яв під себе наші демократичні інститути, щоб домогтися абсолютної влади. Його деспотичний режим позбавляє зебр їхніх природних прав. А найгірше те, що я боюся, що його амбіції простягаються за межі Кольтфагена. Він не боятиметься використовувати військову силу для розширення свого впливу на всю Північну Зебрику. І коли це станеться, держава [Root.GetNameDef], як найбільший маяк гармонії в регіоні, має бути готова виступити проти нього.\n\nКоролева Ново підняла брову. — Але на чиєму боці будете ви, якщо розгориться конфлікт?\nДжезабзелла косо подивилася на неї. — Я не друг цього тирана, але я не можу ставитися легковажно до рішення виступити проти своєї країни. Я підтримаю вас, але тільки якщо Ваша Величність пообіцяє звільнити Кольтфаген, а не руйнувати або підкоряти його.\n\n— Тоді вам нема чого боятися. — Королева посміхнулася, — Якщо між нашими народами вибухне війна, хоча я молюся, щоб цього не сталося, ми прагнутимемо відновити давні свободи вашої республіки за допомогою подібних до вас шляхетних зебр."
