  arisfirst.56.t:0 "Проблема боргів"
  arisfirst.56.d:0 "Рафта Вуда запросили обговорити з відомим бізнесгрифом Плюмажем Мунфезером і його помічниками умови погашення боргу, накопиченого урядом під час Війни в Північній Зебриці. Він не міг позбутися відчуття, що зараз з нього здеруть три шкури. Особливо коли бізнесгриф підступно посміхнувся Вуду, коли той зайняв своє місце.\n\n— Велике спасибі за те, що ви приєдналися до нас, головний радник, — почав Мунфезер, — Одна ваша присутність тут значно підвищує мою впевненість у тому, що ми отримаємо хорошу віддачу від раніше вкладених інвестицій. Грошову і не тільки.\n\n— Контакти Мунфезера були просто неоціненні у справі викорінення Фаланги, тому уряд заборгував йому трохи більше, ніж кілька простих позик.\n\n— Звісно, Плюмаж, — сказав Рафт Вуд, намагаючись нагадати собі, що він усе ще тут головний, усе ще голова уряду, — Не думаю, що колись давав вам привід думати, що я хоч у чомусь ненадійний, коли мова йде про виплату боргів.\n\n— Ви? Звичайно. Ви то надзвичайно надійні. Але ж ідеться про борг за переозброєння, про мільйони військових облігацій, які я і мої колеги придбали. А ще тепер необхідно виплачувати компенсації пораненим, вдовам і вдівцям, ветеранам, витрачати кошти на підтримання окупації цієї брудної Хіроптерри... і це не кажучи вже про ті амбітні будівельні проєкти, які ви плануєте в Сіквестрії, щоб... Ах, як там воно було? Точно, щоб забезпечити постійну автаркію? \nРафт здригнувся. Про ці плани не повідомлялося діловому співтовариству! А Мунфезер продовжував, не звертаючи уваги на здивований погляд Рафта.\n\n— Зараз я особисто повністю впевнений у вашій здатності не допустити дефолту, хоча ваша відмова розглядати кредити від іноземних держав та інших ділових істот викликає жаль. Однак, незважаючи на мою впевненість у вас... я можу купити лише обмежену кількість облігацій. Але я знаю багатьох бізнесгрифів, які кажуть, що якщо ви не ухвалите сприятливішу для бізнесу політику, вони просто не повірять мені на слово і вимагатимуть відсоткові ставки за будь-якими подальшими позиками. І вам ці відсотки точно не сподобаються."
  arisfirst.56.a:0 "— Гаразд. Що саме ти хочеш?"

  arisfirst.57.t:0 "Приємна для бізнесу політика"
  arisfirst.57.d1:0 "— Якщо бути відвертим, головний радник, — сказав Плюмаж, — Я вже щасливий. Ну, цілком щасливий. Я б хотів, щоб ви внесли поправки до кількох законів, ухвалених Ново, коли її ввели в оману "гармонійні капіталісти" з, прошу відзначити цей факт, Грифонії. Вона вважала, що гармонія означає примус підприємств до певної моделі конкуренції замість того, щоб дозволити найкращим з них процвітати та поглинати неконкурентоспроможні фірми.\n\n— Ви хочете, щоб я скасував антимонопольне законодавство?\n— Внесли поправки, а не скасували. Ми обговоримо деталі пізніше. Це буде реальна річ, яка вселить упевненість і змусить усіх, хто володіє військовими облігаціями, відчувати, що ці папірці такі самі хороші, як і готівка. І за це не доведеться нічого платити!\n— І що ж це?\n\n— Мої помічники знайшли воістину гігантські поклади нафти під Зарантією. Ваше благословення і парочка обмежених торгових угод допоможуть залучити ринок... Розробка цих родовищ зможе призвести до справжньої "чорної лихоманки" і залучити величезну кількість коштів. Ми вкладемо ці гроші в розробку нафтових родовищ і вселимо впевненість в економіку загалом. Ми з моїми патріотичними колегами зможемо реінвестувати частину прибутку в нові облігації. Чому б не дозволити цим варварам-зарантійцям фінансувати нашу відбудову?\n\n— Ні в якому разі! — вигукнув Рафт Вуд, — Сама суть нашої політики полягає в тому, щоб залишити цей хаотичний континент позаду і йти своїм шляхом. Забезпечення прав на видобуток вимагатиме від нас...\n— Мої помічники займуться цим у Зарантії. То що скажете, головний радник?"
  arisfirst.57.d2:0 "— Якщо бути відвертим, головний радник, — сказав Плюмаж, — Я вже щасливий. Ну, цілком щасливий. Я б хотів, щоб ви внесли поправки до кількох законів, ухвалених Ново, коли її ввели в оману "гармонійні капіталісти" з, прошу відзначити цей факт, Грифонії. Вона вважала, що гармонія означає примус підприємств до певної моделі конкуренції замість того, щоб дозволити найкращим з них процвітати та поглинати неконкурентоспроможні фірми.\n\n— Ви хочете, щоб я скасував антимонопольне законодавство?\n— Внесли поправки, а не скасували. Ми обговоримо деталі пізніше. Це буде реальна річ, яка вселить упевненість і змусить усіх, хто володіє військовими облігаціями, відчувати, що ці папірці такі самі хороші, як і готівка. І за це не доведеться нічого платити!\n— І що ж це?\n\n— У Кольтфагені повно нафти й каучуку, які ми могли б використати. Ваше благословення і парочка торгових угод допоможуть доставити ці ресурси на ринок... Їх розробка зможе призвести до справжньої "чорної лихоманки" і залучити величезну кількість коштів. Це вселить упевненість в економіку, а ми з моїми патріотичними колегами зможемо реінвестувати частину прибутку в нові облігації. Чому б не дозволити цим зарозумілим кольтфагенцям фінансувати наше відновлення?\n\n— Ні в якому разі! — вигукнув Рафт Вуд, — Сама суть нашої політики полягає в тому, щоб залишити цей хаотичний континент позаду і йти своїм шляхом. Забезпечення прав на видобуток вимагатиме від нас...\n— Мої помічники займуться цим. Запевняю вас, там повно поступливих кольтфагенців, охочих стати суфритами, навіть якщо для цього їм доведеться передати нам кілька нафтових свердловин і плантацій. То що скажете, головний радник?"
  arisfirst.57.a:0 "— Я думаю, що нема нічого поганого в репараціях від ворогів..."
  arisfirst.57.b:0 "— Гаразд. Але вся відповідальність — виключно на тобі."
  arisfirst.57.c:0 "— Дій, але якщо впевнений, що зможеш утримати там контроль."

  arisfirst.59.t:0 "Рутинна операція"
  arisfirst.59.d:0 "У таборі третього гвардійського корпусу Арісу день хилився до вечора. Третьому корпусу було доручено придушити заколот навколо міста Фірстпорт, і солдати встановили табір біля кількох пагорбів.\n\nПолковник Вістл Торн пишався своєю новою посадою. Під час війни він був капралом і отримав медалі за хоробрість. Тепер же він був призначений відповідальним за підтримання миру у своєму куточку Хіроптерри. Повстанців було багато, але він довіряв своїм солдатам, а ще більше він довіряв духу гіпогрифів.\n\nЛейтенант підняв полог і зайшов всередину намету.\n— Сер, — сказав лейтенант, — Другий взвод повернувся.\nПолковник Торн підняв полог і посміхнувся, — Звісно! Як пройшла місія? Б'юся об заклад, вони добряче всипали мишам! Хотів би я бути там із ними...\n\n— Полковник! — огризнувся лейтенант, — Втрати взводу становили 67%. Сорок сім убитих і сімнадцять поранених. Вони дослівно дотримувалися вашого плану і потрапили прямо в засідку! Ваш план із захоплення висот навколо Фірстпорта привів їх прямо в зону обстрілу мінометів. Вони рушили іншим боком висоти, залишивши вбитих на пагорбі. Солдати дісталися до Фірстпорта і спробували захопити блокпост, який ви позначили як мету.\nЛейтенант витримав паузу, — Там був кулемет. — Полковник Торн втратив дар мови, але лейтенант продовжував бити по болючому місцю, — Вони спробували відступити, але на пагорбах були снайпери. Ми не змогли повернути жодного тіла... Полковнику, як я маю доповісти про операції верховному командуванню?\n\nТорн жестом велів офіцеру піти. Сівши за стіл, він обдумав свій план. Він був таким ретельним... Заснованим на ідеї про те, що вони — держава-переможниця, яка прибула сюди, щоб навести порядок, а не виграти ще одну війну. І що більше він думав про це, то дедалі чіткіше розумів, як він жахливо підвів своїх підлеглих, яким він був марнославним і дурним, розраховуючи на те, що все вийде само собою. \n\nПолковник не міг дозволити собі знову підвести своїх солдатів, тому він дістав пістолет і додав до списку втрат ще одну жертву цієї війни."
  arisfirst.59.a:0 "Ми несемо забагато втрат."

  arisfirst.72.t:0 "Питання Кольтфагена"
  arisfirst.72.d:0 "Поразка кольтфагенців поставила нас у скрутне становище. Територія їхньої країни величезна і географічно різноманітна. Всюди палають пожежі реваншизму і спрямованих проти Арісу настроїв. Крім того, всередині Кольтфагена панує така політична нестабільність, що її важко контролювати навіть власному уряду. А найгірше те, що майже ніхто з істот у Кольтфагені не бажає співпрацювати з окупантами, за винятком пари явно корумпованих опортуністів.\n\nРафт Вуд бачить два варіанти. Прямий відхід фактично запросить Кольтфаген знову напасти на нас, тож про це не може йти й мови. Перший варіант, запропонований Мунфезером, передбачає призначення політичного діяча на ім'я Зарон Зоррель новим суфритом. Він мав добру репутацію в землевласників Кольтфагена і, ймовірно, може дати достатньо хабарів, щоб зберегти мир. Він запропонував різним бізнесгрифам контроль над найбільшими джерелами каучуку і нафти Кольтфагена, і Мунфезер наполягає, що тільки так можна зберегти мир і допомогти економіці Гіпогрифії відновитися.\n\nАле ризик полягає в тому, що якщо нашу маріонетку повалять, то новий правитель, безсумнівно, згуртує населення заради помсти Арісу. Інший варіант — використати регіональні розбіжності всередині Кольтфагена, щоб назавжди покінчити з кольтфагенською загрозою. Ми розділимо Кольтфаген на кілька регіональних республік, поставивши Зорреля на чолі самого міста Кольтфагена і тільки, а інші частини країни залишимо напризволяще. Це дасть нам змогу краще стежити за Зоррелем і його прихильниками, а це значить, що меншій кількості гіпогрифів доведеться вирушати в Кольтфаген. Це також не дасть змоги Плюмажу Мунфезеру і його плутократам підвищити свій вплив. Ризик же полягає в тому, що це гарантує регіональну нестабільність і, можливо, кровопролиття на довгі роки.\n\nАле хіба це наша проблема?"
  arisfirst.72.a:0 "Заррон Зоррель підтримуватиме мир."
  arisfirst.72.b:0 "Давайте трішки поправимо кордони..."

  arisfirst.73.t:0 "Незвична роль "гарного хлопця""
  arisfirst.73.d:0 "Крек Лайтнинґ не звик, щоб світова преса вихваляла його як визволителя, але все ж таки це сталося. Точніше, не зовсім так. У перші кілька тижнів після перемоги над Хіроптеррою еквестрійські та аквелійські газети тільки й робили, що хвалили його. Але захоплення швидко зійшли нанівець, щойно він почав робити необхідні для підпорядкування цих земель речі. Типові журналісти.\n\nАле з MARESOC все було інакше. Коли останніх членів внутрішньої партії з тих, що не ховалися за межами неприступної будівлі Міністерства Правди, вели до шибениці, Крек потиснув копито репортерові, якому він тільки-но закінчив давати хвалебне інтерв'ю для "Мейнгеттен Таймс".\n\nГерцог Хейгл, видатний філософ, якого Крек, на свій подив, виявив живим після визволення Сансету та вибрав для нагляду за відбудовою Нового Мейрленда, не вирізнявся великою любов'ю до індивідуальної свободи. Але програму його перших років перебування при владі можна було описати одним словом. І цим словом було "звільнення". Права було відновлено, ув'язнених — реабілітовано, зловживання — помстилися... Важко не вважатися визволителями після повалення безглуздої тиранії "Партії"."
  arisfirst.73.a:0 "Іноді приємно бути "гарним хлопцем"."

  arisfirst.74.t:0 "Брифінг до операції "Телеграф""
  arisfirst.74.d:0 "Вітаю вас, комодоре. Як ви знаєте, Ас має геостратегічні причини бажати, щоб острів Пуерто-Кабальйо перейшов під контроль Гегемонії. У нього також є не менш настійні причини за всяку ціну уникати офіційного оголошення війни Еквестрії, незважаючи на Велику Війну, що триває. Ось тут-то ви й вступаєте в справу.\n\nНаші власні спецслужби співпрацюють з УГБВ, щоб розробити план з переривання зв'язку між Пуерто-Кабальйо та Еквестрією. Морські поні переріжуть телефонні та телеграфні лінії, поштові судна і літаки будуть перехоплені, а ще ми будемо посилати неправдиві повідомлення за допомогою магічних методів зв'язку.\n\nЗа нашими розрахунками, це дасть три тижні на захоплення острова, перш ніж еквестрійці зможуть вжити заходів у відповідь. Після цього Ас буде змушений скасувати всю операцію. Це повідомлення, зрозуміло, буде спалено, і відтепер на майбутніх наказах стоятиме тільки ваш підпис. Таким чином, у разі невдачі вас затаврують як офіцера-заколотника й негайно віддадуть під трибунал, що дасть змогу запобігти війні з Еквестрією. Якщо ви доб'єтеся успіху до відновлення зв'язку, то ми цілком упевнені, що еквестрійці не наважаться спробувати повернути Пуерто-Кабальйо через Велику Війну, яка триває, і нашу військово-морську міць. Зрозуміло, вас буде винагороджено. Ви можете на власний розсуд вирішити, чи продовжувати операцію "Телеграф"."
  arisfirst.74.a:0 "Залізний жребій кинуто."
  arisfirst.74.b:0 "Це занадто ризикованно."

  arisfirst.741.t:0 "Операція "Телеграф" провалюється"
  arisfirst.741.d:0 "Вітаю, комодоре. Завдяки вашій невдачі, Ас був змушений публічно перепросити і лідера [EQS.GetLeader] і згорнути одну з найамбітніших операцій в історії флоту Арісу. Ви зганьбили свою службу і себе.\n\nВи повинні будете, так би мовити, "впасти на свій меч" і зізнатися в тому, що діяли без дозволу в гонитві за славою. Або через особисту неприязнь до лідера [PCB.GetLeader]. Або ж з якоїсь іншої причини. Грайте свою роль добре і не допускайте витоку секретної інформації, і вам загрожуватиме тільки звільнення з ганьбою.\n\nАріс вічний."
  arisfirst.741.a:0 "Що за фіаско."

  arisfirst.742.t:0 "Операція "Телеграф" завершується успіхом"
  arisfirst.742.d:0 "Вітаю, комодоре. Ви досягли успіху в одній із найскладніших операцій в історії нашого флоту і принесли державі [HIP.GetNameDef] велику перемогу. Ас уже розробляє плани на випадок непередбачуваних обставин, щоб запобігти будь-якому захопленню Пуерто-Кабальйо еквестрійцями, незважаючи на наполегливий опір місцевих жителів. \n\nВи, звичайно ж, будете винагороджені, і сам Ас планує вручити вам Орден Потрійного Тризуба. А поки що насолоджуйтеся пляжами Пуерто-Кабальйо.\n\nБажано, щоб ви не згадували про участь УГБВ. Ми дозволимо Васпіру розкрити участь його агентства, якщо тільки він сам цього забажає.\n\nАріс вічний."
  arisfirst.742.a:0 "Сладка перемога."

  arisfirst.75.t:0 "Операція: Рас"
  arisfirst.75.d:0 "В останні кілька тижнів наростав тиск на наш уряд. Флот Гіпогрифії проводив "дуже небезпечні військово-морські ігри" біля нашого узбережжя і "смиренно запропонував" нам тримати наші кораблі в порту до їхнього завершення. У той же самий час численні демонстранти заполонили наші вулиці, а їхні агітатори закликали нас "приєднатися до наших визволителів".\n\nВони засудили [ABY.GetLeader] за нездатність захистити нашу незалежність від держави [WNG.GetNameDef] і за те, що він прийняв допомогу гіпогрифів, але потім відмовився від їхньої щедрої пропозиції повернути нам Мурсію та Катрен.\n\nЦе стало новиною для [ABY.GetLeader], який незабаром довідався, що гіпогрифи поширили чутки про те, що він відмовився від "щедрої пропозиції" повернути всі території, забрані в держави [ABY.GetName] Вінґбардією в обмін на поступки. Якраз у той момент, коли він намагався розібратися в усьому цьому, посол гіпогрифів справді представила пропозицію повернути втрачені території... в обмін на поступки, які зробили б державу [ABY.GetName] не більше ніж маріонеткою держави [HIP.GetName]. \n\nУ цей момент, коли натовпи біля Капітолія вимагали його згоди, [ABY.GetLeader] зібрав останні шматочки головоломки воєдино. Фактична блокада, чутки, агітація — усе це повинно було змусити його прийняти військову присутність Арісу і його економічний контроль над країною без єдиного пострілу. Відмова означала б катастрофу: безсумнівно, у держави [HIP.GetName] вже були розроблені військові плани на випадок його відмови."
  arisfirst.75.a:0 "Дуже добре. Ми згодні."
  arisfirst.75.b:0 "Розженіть цих агітаторів і готуйтесь до війни."

  arisfirst.751.t:0 "Операція: Рас завершается успехом"
  arisfirst.751.d:0 "В останні кілька тижнів тиск на абіссінський уряд дедалі наростав. Флот Гіпогрифії проводив "дуже небезпечні військово-морські ігри" біля їхнього узбережжя, і "смиренно запропонував" їм тримати свої кораблі в порту до завершення навчань. У той самий час натовпи про-гіпогрифських демонстрантів заполонили вулиці їхніх міст. Усе йшло за планом.\n\nВони засудили [ABY.GetLeader] за нездатність захистити свою незалежність від держави [WNG.GetNameDef] і за те, що він прийняв допомогу гіпогрифів, але потім відмовився від нашої щедрої пропозиції повернути їм Мурсію і Катрен. Звісно, такої пропозиції ще не було, але ми вже поширили чутки про неї, щоб посилити напруженість. Невдовзі після цього наш посол справді представила пропозицію повернути втрачені території... в обмін на поступки, які зроблять державу [ABY.GetName] не більше ніж нашою маріонеткою.\n\nУ цей момент натовпи біля Капітолію зажадали, щоб [ABY.GetLeader] погодився, і він зрозумів, що вибору у нього немає. Після такого тривалого опору [WNG.GetAdjective]ому правлінню, [ABY.GetLeader] погодився на військову присутність Арісу і його економічний контроль над своєю країною без єдиного пострілу."
  arisfirst.751.a:0 "Чудова робота работа."

  arisfirst.752.t:0 "Операція: Рас проваливается"
  arisfirst.752.d:0 "В останні кілька тижнів тиск на абіссінський уряд дедалі наростав. Флот Гіпогрифії проводив "дуже небезпечні військово-морські ігри" біля їхнього узбережжя, і "смиренно запропонував" їм тримати свої кораблі в порту до завершення навчань. У той самий час натовпи про-гіпогрифських демонстрантів заполонили вулиці їхніх міст. Усе йшло за планом.\n\nВони засудили [ABY.GetLeader] за нездатність захистити свою незалежність від держави [WNG.GetNameDef] і за те, що він прийняв допомогу гіпогрифів, але потім відмовився від нашої щедрої пропозиції повернути їм Мурсію і Катрен. Звісно, такої пропозиції ще не було, але ми вже поширили чутки про неї, щоб посилити напруженість. Невдовзі після цього наш посол справді представила пропозицію повернути втрачені території... в обмін на поступки, які зроблять державу [ABY.GetName] не більше ніж нашою маріонеткою.\n\nУ цей момент натовпи біля Капітолію зажадали, щоб [ABY.GetLeader] погодився, але він зробив дещо несподіване. Він послав армію, щоб розігнати натовп. Кілька про-гіпогрифських прихильників було вбито, наші плани зруйновано, а посла запроторили до в'язниці за її роль у змові. Тож настав час активувати наші плани на випадок непередбачених обставин і підготувати вторгнення."
  arisfirst.752.a:0 "[ABY.GetLeader] пошкодує про те, що кинув нам виклик."

  arisfirst.76.t:0 "Маленькі щедрості"
  arisfirst.76.d:0 "У бараці 268 був магазин, де можна було купити все необхідне. Раніше магазинів було багато, але тепер залишився тільки один, і на всіх товарах було написано "Зроблено в Арісі". Гісго недолюблював крамаря, варзенця, поставленого туди якимось бюрократом з Арісу, але сьогодні йому дуже потрібно було дещо. Він бачив це на полицях: таблетки антибіотиків, зроблені в Гіпогрифії. У Кольтфагені раніше робили власні антибіотики, і вони були вельми хороші, але аптекарів і алхіміків перевели кудись в інший барак. Або ж вони були мертві. Гісго не знав правди, та й не любив довіряти чуткам.\n\n— Один флакон пігулок диметилсульфоксиду, — сказав Гісго.\n— Їх немає, — сказав продавець.\n\n— Але мій брат! Він поранився в ливарному цеху! — Гісго насилу вимовляв слова, — Якщо він не отримає антибіотики, то може втратити ногу! Він може навіть померти! \n— Їх немає, — сказав продавець, — постачання було припинено, тому що минулого тижня повстанець убив гіпогрифа в цьому бараку. Перевозити речі сюди небезпечно, тому їх немає.\n\nГісго ледь не накинувся на варзенця, ледь не назвав його брехуном. Але він цього не зробив. Натомість Гісго подивився на крамаря сумними очима і зрозумів, що той так само безсилий, як і він.\n\n— Невже немає іншого виходу? — запитав Гісго. Крамар відповів:\n\n— У бараку 271 живе зебра, яка досі практикує алхімію. Її ім'я Фамеас. Шукай її, але нікому не кажи, де ти про неї чув. Я не казав тобі йти в інший барак. Я не казав тобі її ім'я. Я лише сказав, що в бараку 268 немає антибіотиків, і нічого більше."
  arisfirst.76.a:0 "Спротив має різні форми."

  arisfirst.80.t:0 "Блудний бізнесгриф"
  arisfirst.80.d:0 "— Ідіот... — тихо сказав Рафт Вуд, дивлячись на повідомлення на своєму столі. У посланні містилося прохання відправити солдатів у Зарантію, щоб захистити нафтові свердловини та розібратися з місцевими жителями, які заважають діяльності Мунфезера. Відчай у тоні послання був очевидним. Схоже, що Мунфезер відкусив більше, ніж міг прожувати. Він думав, що його найманці зможуть протистояти досить рішучому ворогові. Будь воля Вуда на те, він би давно вже залишив континент напризволяще, але після відкриття нафти це було вже неможливо. Спасибі жадібності Мунфезера за це.\n\nІ тепер він був змушений допомагати своєму підступному "партнеру", який був скалкою в його боці з самого кінця війни. Мунфезер змусив Вуда реалізувати політику, що сприяє бізнесу, і надати йому економічну перевагу в будь-яких справах, до яких цей бізнесгриф хотів докласти свої кігті. Це дозволило діловій спільноті нації почати реалізовувати мрію Вуда про автаркію в країні, але вже вигідними для них методами. І це стало перешкодою для Вуда, який хотів досягти своєї мети без жодних інших умов.\n\nА що, якщо Мунфезер перестане бути проблемою?\n\nВід цієї думки Вуд різко випрямився. Усунення Мунфезера відкрило б безліч дверей. Він міг би вільно проводити будь-яку економічну політику, дозволяючи будувати економіку Гіпогрифії так, як вважав за потрібне, не прислухаючись більше до суперечливих вимог і наказів різних корисливих корпорацій. Економіка, зрештою, служитиме лише нації. Але якщо Мунфезер виживе, то він безумовно ускладнить життя Вуду. Позбутися впливу Мунфезера в діловому середовищі також буде непросто, і вони чинитимуть опір будь-якій політиці, яка "не сприяє бізнесу". Можливо, що найпростіше буде все ж таки зберегти Мунфезера, оскільки в нього було чимало вух серед підприємців і він знав тонкощі економіки краще, ніж будь-хто інший. Зручний, хоч і дратівливий союзник під час відновлення нації.\n\nРафт знову звернув свою увагу на стіл, готовий дати відповідь..."
  arisfirst.80.a:0 "Мунфезер тепер на своїх кігтях."
  arisfirst.80.b:0 "Мунфезер занадто цінний."

  arisfirst.811.t:0 "Обскубаний Мунфезер" # Danielle
  arisfirst.811.d1:0 "Плюмажу Мунфезеру подобалася пустеля. Сухий вітер, що обдував його пір'я; пісок під копитами й пазурами; нескінченний простір, що тягнеться до самого горизонту. Але йому набагато менше сподобався розвиток подій, коли імазеби, яких він найняв для роботи на нього, пронюхали про те, як мало прибутку від нафти вони коли-небудь отримають, і відправили його назад в Аріс так швидко, як тільки його міг забрати вітер пустелі.\n\nІ ось тоді справи пішли зовсім погано. Крах його маленького підприємства призвів до того, що його помічники покинули його, і прийшли до Рафт Вуду з безліччю доказів різних проступків Мунфезера. Спроба змінити ситуацію призвела до ще більших наслідків. Він проявив недбалість і спробував підкупити урядових чиновників, щоб вони завадили розслідуванню, а це призвело тільки до нових звинувачень, коли вони відмовилися.\n\nПотім Рафт почав розбурхувати маси. Він назвав Мунфезера непатріотом і заявив, що будь-хто, хто захоче мати з ним справу, буде вести бізнес зі злочинцем і ворогом Арісу. Мунфезер не міг у це повірити. На мить Рафт здався йому схожим на Крек Лайтнинґа.\n\nПротягом кількох тижнів кліка Мунфезера розпалася. Його багатство пішло на позови, судові витрати, штрафи та відкликання коштів інвесторами. Його переможні облігації були анульовані без єдиного протесту з боку ділової спільноти.\n\nДо суду над Мунфезером залишалися місяці, але Рафт негайно зробив свій головний хід. Коли бізнесгрифи розбіглися, а громадськість була розлючена, він відновив антимонопольне законодавство і фактично зробив його навіть сильнішим, ніж воно було за часів Ново."
  arisfirst.811.d2:0 "Плюмаж Мунфезер ненавидів джунглі. Він вирушав туди тільки тоді, коли його особиста присутність була необхідна для перевірки каучукових плантацій кольтфагенців. Але ще менше йому сподобалося, коли кольтфагенці, яких він завербував для роботи на нього, дізналися, як мало прибутку вони колись отримають, і відправили його назад в Аріс.\n\nІ ось тоді справи пішли зовсім погано. Крах його маленького підприємства призвів до того, що його помічники покинули його, і прийшли до Рафт Вуду з безліччю доказів різних проступків Мунфезера. Спроба змінити ситуацію призвела до ще більших наслідків. Він проявив недбалість і спробував підкупити урядових чиновників, щоб вони завадили розслідуванню, а це призвело тільки до нових звинувачень, коли вони відмовилися.\n\nПотім Рафт почав розбурхувати маси. Він назвав Мунфезера непатріотом і заявив, що будь-хто, хто захоче мати з ним справу, буде вести бізнес зі злочинцем і ворогом Арісу. Мунфезер не міг у це повірити. На мить Рафт здався йому схожим на Крек Лайтнинґа.\n\nПротягом кількох тижнів кліка Мунфезера розпалася. Його багатство пішло на позови, судові витрати, штрафи та відкликання коштів інвесторами. Його переможні облігації були анульовані без єдиного протесту з боку ділової спільноти.\n\nДо суду над Мунфезером залишалися місяці, але Рафт негайно зробив свій головний хід. Коли бізнесгрифи розбіглися, а громадськість була розлючена, він відновив антимонопольне законодавство і фактично зробив його навіть сильнішим, ніж воно було за часів Ново."
  arisfirst.811.a:0 "З його схемами покінчено."

  arisfirst.812.t:0 "Відкусив більше, ніж зміг прожувати"
  arisfirst.812.d:0 "Рафт віддав наказ позбутися Мунфезера. Він був упевнений, що так і зробив. Але десь на півдорозі "позбутися" перетворилося на "дати йому все, що він захоче". Хтось у ланцюжку між ним і військами на місцях відправив повністю екіпіровані армійські підрозділи, щоб придушити повстання. Поки Рафт намагався розібратися в ситуації, він отримав від Вайолет Фасад повідомлення, що її агенти були скомпрометовані.\n\nВін кипів від злості та вигукував прокляття. Невже вірність на Арісі закінчилася? Невже цей гіпогриф підкупив абсолютно всіх істот? Рафт порився в пам'яті. Він не знав, кому можна довіряти. Він спробував викликати Мунфезера, але той не відгукнувся. Він намагався додзвонитися в королівську гвардію, в армію... Він не був королевою, тож він не міг просто віддати наказ: для того, щоб наказ Рафта був виконаний, він повинен був пройти через відповідні канали секретарів, бюрократів, чиновників, і, здавалося, нікому з них не було діла до того, що він говорить.\n\nПісля кількох годин спроб Рафт Вуд здався. До цього все йшло дуже довго. Він поступово викреслив усіх, хто дійсно захоплювався ним. Усіх, хто ще мав мужність і вогонь усередині. Замінив їх усіх жабами, які робили те, що їм казали. Найманцями, за своєю суттю. Істотами, відданими своїй кар'єрі та своїм гаманцям.\n\nА гаманець Мунфезера був глибшим, ніж у Рафта. Ось до чого це призвело. Він створив цей нищівний джаггернаут, потім усунув будь-які засоби, здатні протистояти йому, і тепер його збиралися розчавити."
  arisfirst.812.a:0 "Рафт дуже, дуже втомився."

  arisfirst.813.t:0 "Роблячи все по-своєму"
  arisfirst.813.d:0 "І ось я біг, рятуючи своє життя, бо Рафт Вуд не зміг виділити кілька солдатів, щоб захистити ключовий елемент економіки Арісу. Тобто мене. Мені довелося вдатися до кількох послуг і дати кілька хабарів, але я зумів доставити туди кілька батальйонів, щоб розібратися з ними.\n\nПісля цього настав час взятися за справу. Рафт Вуд відмовився від своєї частини угоди, тож його час минув. Було страшенно шкода, адже я думав, що він розумніший. Отже, він спробував влаштувати розслідування проти мене, але його оточують мої маріонетки, і вони знають, що від них вимагається. За останні пару тижнів багато гіпогрифів стали значно багатшими, це точно.\n\nІ тут, поки я намагаюся придумати, як позбутися цього хлопця, усе починає складатися на мою користь. Королева Ново оголошує, що вона виголосить промову. Ну, ми всі знаємо, про що вона буде. Рафт не в змозі керувати країною, а армійські підрозділи розстрілюють місцевих жителів без наказу. Тому вона збирається звільнити його. Час зізнань. Так, це був я. Кулі, що пронизали Ново, "випадкове" вбивство кілера королівським гвардійцем... Так, вони обидва працювали на мене через кілька підставних компаній. Проклятий дурень навіть не знав, що помре, а ми ще підкинули йому атрибутику АПВ.\n\nУ будь-якому разі, промова виголошувалася під водою, а Ново — вельми міцний горішок, тому я був упевнений, що вона виживе. Після цього все було досить просто. Рафт був зганьблений, і поки Ново ледве була при свідомості, вона мала призначити тимчасовий уряд. Я на мить злякався, коли здалося, що вона призначить Скайстар принцесою-регентом, але все обійшлося. Оскільки більшість "шанованих" високопоставлених чиновників уже працювали на мене, а Ново перебувала в поганому стані, було напрочуд легко переконати її призначити мене. Це була найдорожча операція, яку я коли-небудь проводив, і ми навіть не розпочали, але зараз... у нас практично немає обмежень."
  arisfirst.813.a:0 "Головний радник Мунфезер. Мені подобається, як це звучить."

  arisfirst.81.t:0 "Свято мігрені"
  arisfirst.81.d:0 "Рафт Вуд відчував наближення головного болю під звуки труб із мушель, стукіт барабанів із молюсків і удари коралових ксилофонів. Цей субсидований державою фестиваль культури став для нього випробуванням на міцність, оскільки Рафт Вуд не міг терпіти банальної підбадьорливої музики, що контрастує з похмурими картинами, які його оточували. Більшість картин, написаних ветеранами війни, зображували зруйновані війною пейзажі, портрети солдатів або сцени битв, де було повно трупів як друзів, так і ворогів. Деякі картини були менш похмурими, інші були незрозумілими абстрактними творами мистецтва, а інші — спокійними пейзажами сільської місцевості... Музика ж, з іншого боку, не була настільки ж різноманітною. Групи з'являлися на сцені, встановленій у центрі фестивального майданчика, і зникали з неї, але всі вони грали веселу музику, чи то патріотичні гімни, які оспівували цінності та досягнення нації, чи то запам'ятовувальні балади, які розповідали цікаву історію про героя, що здійснює подвиг.\n\nТаке дивне поєднання видів мистецтв робило Рафта дуже нещасним. Він вважав за краще б залишитися у своєму кабінеті, щоб розібратися зі стосом паперів, що очікує на нього. Але замість цього він повинен був відвідати цей фестиваль, щоб продемонструвати підтримку держави відродженню культури гіпогрифів.\n\nЗвук пари копит, що тупотіли в унісон праворуч від нього, нагадав йому, що він присутній на цій екскурсії не один. На відміну від похмурого Рафта, Вайолет Фасад явно насолоджувалася цією подією, підспівуючи натовпу, купуючи сувеніри в різних торговців на фестивалі та проводячи доволі багато часу, розглядаючи витвори мистецтва, які її цікавили.\n\nРафт міг лише похитати головою, бавлячись веселощами своєї колеги." # Dunkle's event
  arisfirst.81.a:0 ""Ну хоч хтось радіє заходу.""

  arisfirst.82.t:0 "Недолуга принцеса"
  arisfirst.82.d:0 "Рафт Вуд очікував принцесу Скайстар у своєму кабінеті. Попри те, що в нього були всі козирі на копитах, він усе одно нервував. Нещодавно Скайстар виступила з кількома підбурювальними промовами, закликаючи до його відставки. З'їзд АПВ має відбутися зовсім скоро і Рафт мав переконатися, що принцеса не стане для нього на заваді. Через п'ять хвилин після призначеного часу зустрічі до них підпливла Скайстар, раз у раз кидаючи погляд на Рафта і Вайолет Фасад.\n\n— Я просто хочу сказати, — почала принцеса, — Що я не шкодую про свої слова, і ти не зможеш залякати мене, щоб я зупинилася. Я буду раз по раз закликати до твоєї відставки й коли стану королевою, то в мене буде влада звільнити будь-якого члена АПВ.\n\nРафт випнув щелепу. — Принцеса, за подібні промови будь-кого іншого вже давно заарештували б. Ви ставили під сумнів віру в інститути Арісу, закликали іноземні держави втрутитися в нашу політику, поширювали дезінформацію...\n— Ти можеш контролювати те, що доходить до вух моєї мами, але ти не можеш контролювати правду! \n— Як я вже казав, ви поширювали дезінформацію. Нині королівська сім'я не може бути притягнута до відповідальності, але я впевнений, що є певні реформатори, які стверджують, що ніхто не повинен бути вищий за закон... \n\n— Ми не маємо бажання влаштовувати конфронтацію між короною та урядом Її Величності, — додала Вайолет Фасад, — Але ви активно заохочуєте розбрат... \n— Ти блефуєш. Моя мама ніколи не стане на твій бік, якщо ти спробуєш мене заарештувати.\n\n— Я б не була так упевнена, — заперечила Вайолет, — Тим не менш, ми готові ухвалити закон, який фактично заборонить допомагати вам, передруковувати ваші промови або відвідувати ваші заходи. Ви перетворюєтеся на демагога, Скайстар, а я знаю, як боротися з демагогами. Навіть якщо ти це зробиш, я все одно зможу покінчити з цією вашою так званою "гармонією", сповненою нетерпимості та фанатизму, щойно стану королевою.\n\nНу гаразд, — сказав Рафт, — Я зрозумів вашу позицію. Нам доведеться піти важким шляхом. Знаєте, принцесо, існує чимало прецедентів, коли спадкоємця престолу залишають без корони, якщо його або її вважають непридатною для трону. Принц Грінріф, наприклад, у 672 році ПВЛ був позбавлений трону через його неконтрольований характер, тож наступні 10 років правила регентська рада. І завдяки всьому тому, що ви висловили як публічно, так і тут, у нас тепер є достатньо підстав для виключення вас із лінії спадкування. Я не хочу порушувати це питання в розмові з Ново, тому я б запропонував вам не провокувати мене."
  arisfirst.82.a:0 "Скайстар вилетіла з кімнати."

  arisfirst.83.t:0 "Традиційний початок"
  arisfirst.83.d:0 "Рафт Вуд заснував комітет Аріс передусім і визначав більшу частину його стратегії в перші дні. І хоча Крек Лайтнинґ зробив кілька сміливих кроків і чимало допомагав спільній справі своєю харизмою, все ж Рафт Вуд був натхненником їхньої кампанії. Саме його зв'язки та його політична хватка дали змогу підтримувати належний рівень респектабельності, який і дозволив їм розглядатися як цілком легітимний варіант для формування уряду. І саме організаторські здібності Рафта дозволили їм почати роботу.\n\nТепер же Крек Лайтнинґ опинився у в'язниці за антигармонійний тероризм. За що ж вони тепер виступають? Як зберегти залишки їхнього руху?\n\nОсь що мав зробити цей з'їзд: знову об'єднати Аріс передусім за допомогою нової платформи. Але коли делегати, чиновники й організатори входили в зал і займали свої місця, Рафт побачив безліч прогалин у їхніх лавах. І не міг не запитати себе, чи є хоч щось спільне в залишків АПВ? Рафт Вуд виголосив формальну вступну промову, злегка посміхнувшись, побачивши розчарований вираз на обличчях репортерів після закінчення його виступу. Безсумнівно, вони очікували чогось більшого, чогось сміливого, але він був тут не для цього. Він мав намір відкрити справжнє обличчя АПВ, а не створювати його самому. Наступні дні визначать напрямок розвитку АПВ... але чи зверне уряд Рафта Вуда хоч якусь увагу на цей напрямок?"
  arisfirst.83.a:0 "Давайте почнемо..."

  arisfirst.84.t:0 "Нудний день"
  arisfirst.84.d:0 "Перший день з'їзду добіг кінця, але нічого так і не було досягнуто. Присутність агентів КБАД, особливо Вайолет Фасад — правого плавця Рафта, означала, що всі делегати ходили навкруги та не говорили безпосередньо про проблеми. Зазвичай палкі промовці сьогодні були дуже стримані й намагалися дистанціюватися від довгого списку позицій, які наразі вважаються або потенційно є антигармонійними.\n\nУ результаті ніхто так і не зайняв рішучої позиції ні з якого питання, ніхто нікого не переконав, і було скликано лише кілька голосувань з політичних питань. Крек Лайтнинґ, Зумідія, фіаско в Хіроптеррі, скандальні відносини між урядом і монархією... жодна з цих проблем не була згадана.\n\nРафт міг залишити все як є. Він міг просто дозволити з'їзду затвердити деякі незаперечні принципи й дати собі свободу дій у тих справах, що справді мали значення. Це був не найкращий варіант, але присутність агентів КБАД запобігала потенційним колотнечам або навіть розколу залишків АПВ."
  arisfirst.84.a:0 "У другий день агентів КБАД не буде."
  arisfirst.84.b:0 "З'їзд під контролем — це ввічливий з'їзд."

  arisfirst.841.t:0 "Розповідь ветерана"
  arisfirst.841.d:0 "Після відходу агентів КБАД дискусії стали куди жвавішими. Багато делегатів, ветеранів війни в Північній Зебриці, почали розповідати про свій досвід і про те, як він змінив їхні погляди. Нарешті, до кінця другого дня з'їзду одна з колишніх солдатів, яку підбадьорювали її товариші, встала й узяла слово.\n\n— Скайвард Флейм, — почала вона, — Капрал, сьомий піхотний полк. Хто-небудь із вас коли-небудь воював у пустелі? Найгірший театр військових дій. Так от, в один момент я допомагаю своєму кулеметнику перезарядитися, а наступного моменту навколо нас рвуться снаряди. Все відділення було знищено відразу. У мене було вивихнуто коліно і розірвано крило. Усе болить. Я досі не відновилася повністю, але мій лікар каже, що я зможу літати протягом року.\n\nНа доказ вона підняла пошарпаний плавник. У залі запанувала тиша, поки вона продовжувала свою розповідь.\n\n— Тож я залишилася там, у заглибленні в піску, поруч зі своїм мертвим товаришем по загону, поки ворог прочісував наші позиції. Не буду брехати: я прикинулася мертвою. Коли вони пішли, я виявила, що не можу рухатися, бо біль був занадто сильним. Я так і лежала в канаві, засипана піском. Спека була настільки сильна, що я ледь могла дихати. А потім, через два дні, з'явився він. Барекзаал. Він теж застряг у тилу ворога, але не був поранений. Це сталося пізніше.\n\nВона показала його фотографію: на ній був зображений жеребець-зебра з одним оком і саркастичною посмішкою. — Ми пробули в цій канаві п'ять днів. Він не відходив від мене ні на крок. Я була в маренні, але він не відходив від мене, виходив, приносив воду. Я думала, що помру, але він не відходив від мене.\n\nВона зробила паузу, а потім закінчила свою розповідь: — Ну, я не померла. У підсумку він знайшов наших розвідників і врятував нас. Після цього я продовжувала писати йому. Він урятував мені життя, розумієте? Коли війна закінчилася, у нього було одне око. Одне око і ніякої сім'ї. Ця війна велася в Зумідії. Тож таким зумідійцям, як він... їм нема до чого і нема до кого повертатися. Вона зробила ще один вдих і подивилася на інших ветеранів. — Є безліч історій, подібних до цієї. Зумідійці билися за нас. Вони проливали кров за нас. Я була членом АПВ з 1007 року, і не думала, що ми їм щось винні. Але цей зумідієць врятував мені життя, і в нього немає дому, куди він міг би повернутися. Але в Барекзаала... у нього є друзі на Арісі. Він досвідчений робітник. Він може влаштувати своє життя тут. Хіба ми не повинні дозволити йому? Мої товариші-патріоти, я кажу, що якщо зебра билася за Аріс, то він повинен мати можливість стати громадянином Арісу. Дякую."
  arisfirst.841.a:0 "— Ця розмова зачепила всіх присутніх..."
  arisfirst.841.b:0 "— Думаю, прийшов час нагородити цих патріотів..."

  arisfirst.842.t:0 "Потрійні тризубці"
  arisfirst.842.d:0 "Ще один день з'їзду добігав кінця, коли на обговорення надійшла спірна пропозиція. Хтось на ім'я Стіл Фезер встав і прочистив горло, кинувши втомлений погляд на Рафт Вуда.\n\n— Я був там, знаєте, — почав він,— Я був на самому початку всього нашого руху. Я не пишаюся всім, але я пишаюся тим, що ми в підсумку побудували. Аріс для айрісців, для всіх айрісців. Сильний Аріс, який протистоїть нашим ворогам. Внутрішнім і зовнішнім.\n\nОстання заява викликала легке тремтіння в натовпі. — В один момент, — визнав він, — Я був одним із цих ворогів. Я був частиною Фаланги... — Його промову одразу ж перервав презирливий свист, але коли шум вщух, Стіл Фезер продовжив.\n\n— Я був частиною Фаланги з тих самих причин, з яких усі ви вступили в АПВ. Я хотів повернути свою країну. Я справді думав, що вони нешкідливі. Я думав, що Крек Лайтнинґ — чудовий гіпогриф. Не брешіть, усі ви думали так само! Я ніколи не брав участі в актах насильства, я був занадто старий для цього. Але я був членом організації та відсидів свій термін. Зараз я на волі за УДЗ разом зі своїми дітьми, але я прийшов сюди, щоб виступити від імені інших колишніх членів Фаланги. Будь ласка, багато хто з нас не знав, що робив. Ми такі ж патріоти, як і ви. Ми не хотіли нікому заподіяти шкоду.\n\nРафт Вуд усміхнувся. Заперечення завжди було улюбленим методом Крека. "Організація ветеранів, що присвятила себе пригодам" — так себе називала Фаланга. Ці насправді небезпечні диверсанти були на волосок від того, щоб занурити Аріс у фашистський кошмар, і тепер вони хотіли помилування... \n\nНа його подив, захід виявився доволі популярним, і Рафт зрозумів, що йому доведеться або виступити проти нього як лідеру, і тим самим показати громадськості, наскільки небезпечними були й можуть бути його колишні союзники... Або почати готувати помилування."
  arisfirst.842.a:0 "Ну, поки Крек і Рейзорбік залишаються за гратами..."
  arisfirst.842.b:0 "Фаланга — терористи. Ніяких помилувань."

  arisfirst.843.t:0 "Зебриканські союзники"
  arisfirst.843.d:0 "На з'їзді розгорілася чергова суперечка. Цього разу про те, чи має Аріс якісь зобов'язання перед своїми колишніми союзниками. Рафт Вуд не очікував, що член АПВ, який поважає себе, відкрито заявить подібну річ, але цей з'їзд дивував його вже кілька разів.\n\nУ наших довгострокових інтересах, стверджували "інтернаціоналісти", захистити від агресії дружні режими на континенті, а саме Варзену і Зумідію. Аріс, що перебуває в облозі, зрештою не був повністю незалежним. Вони навіть посилалися на кров, пролиту у війні в Північній Зебриці, стверджуючи, що герої війни загинули б марно, якби ми зараз кинули наших союзників на поталу вовкам. Вони наголошували, що головною метою цього буде стримування ворогів і захист наших власних інтересів, а не розпалювання війни або втручання у справи інших держав. Зрозуміло, лунали й звинувачення в тому, що вони є ідеалістами-інтервентами в стилі еквестрійців, що вони хочуть поставити інтереси Арісу на друге місце, що вони підривають ізоляціоністську основу руху тощо. У підсумку сам Рафт Вуд не визначився, але з'їзд зрештою проголосував, і один варіант отримав незначну більшість голосів."
  arisfirst.843.a:0 "Аріс передусім — означає Аріс передусім!"
  arisfirst.843.b:0 "Нам слід доглядати за регіональною стабільністю."

  arisfirst.844.t:0 "Воля богів"
  arisfirst.844.d:0 "В останній день з'їзду до трибуни підпливла стара, напівсліпа проповідниця. Вона представила відкритий лист, підписаний священнослужителями, занепокоєними релігійними громадянами та філософами, що закликає провести перший Священний Синод від початку заснування династії Ново.\n\n— Мої друзі, — сказала вона, — Аріс прекрасний і чудовий, але мені здається, ми забули, хто створив його. Хіба не було сказано, що наш будинок був створений богами Тіамат і Аном? Це дар, і невдячність, що охопила наш народ і майже знищила його, походить від того, що ми забули, що наш дім — дар наших богів. Ми звертаємося до чужих ідеалів і відвертаємося один від одного, бо айрісці стали надто зануреними в себе. Гідра з головами фашизму, комунізму, соціалізму і всіх інших анти-гармонійних ідей є першопричиною цього забуття.\n\nПочувся гомін і обговорення. Більшість морських поні були в міру релігійні, але навіть Рафт Вуд лише зрідка згадував про богів. Його місцевий храм у Сіквестрії був не більше ніж крихітним поглибленням у рифі, а сам священник вів дуже аскетичний спосіб життя.\n\nДискусії переросли в запеклі суперечки. Династія Ново була заснована в результаті повстання проти тиранічних королів-жерців багато століть тому, і відтоді не було причин призначати первосвященник. Деякі стверджували, що дозвіл Синоду обирати нових первосвященників зашкодить самим основам королівства. Інші заявляли, що королівство збилося зі шляху саме тому, що століттями не мало релігійного наставництва. Вони довго сперечалися, аж поки, зрештою, не дійшли до рішення."
  arisfirst.844.a:0 "Можливо, ми збилися зі шляху..."
  arisfirst.844.b:0 "Ми не відкриємо дверей для королів-жерців знову, за жодних обставин."

  arisfirst.861.t:0 "Кінець з'їзду"
  arisfirst.861.d:0 "Коли з'їзд добіг кінця, Рафт Вуд дозволив собі трохи розслабитися. Це було важко, але Рафт відчував, що він і делегати успішно протягнули нитку в голку і можуть рухатися далі. Геть від зіпсованого впливу Крека Лайтнинґа, не втрачаючи при цьому основ руху АПВ. Він читав зібрані резолюції, коли було завдано першого удару.\n\nТой, хто завдав його, вочевидь більше звик до форми гіпогрифа: ласти погано підходили для здійснення ударів, а додатковий потік води позбавляв удар, що насправді був простим ляпасом, якого-небудь імпульсу. Але це не мало значення. Бійка була негайно припинена і ніхто серйозно не постраждав. Але й це теж не мало значення. Морського поні, який завинив, було вигнано з конвенції. І це, звісно, теж не мало значення.\n\nВажливим було лише те, що протягом наступних двадцяти хвилин кожен із присутніх зайняв якусь сторону. "Делегат-порушник був злісним хуліганом", кричали більш ліберально налаштовані члени. "Він просто виступив проти руйнування засадничих принципів АПВ", заявляли більш консервативні делегати. Резолюції, що представляють усю виконану з'їздом роботу, обговорювали дедалі голосніше й гучніше, у міру того як з'їзд пожирав сам себе.\n\nУ наступні дні АПВ формально розколовся: нові фракції створювали й розпадалися щодня. Делегати, чиї резолюції було відхилено, звернулися до преси зі своїми образами, багато хто з них робив особисті випади проти самого Рафта, звинувачуючи його в маніпулюванні з'їздом. Рафт мовчки спостерігав за тим, як від початкового складу АПВ залишилися лише малі крихти."
  arisfirst.861.a:0 "Що ж, це нова катастрофа..."

  arisfirst.862.t:0 "Кінець з'їзду"
  arisfirst.862.d:0 "Після кількох днів дебатів делегати, нарешті, виробили нову платформу для АПВ. Незважаючи на наявність кількох незадоволених, спрямованість партійної платформи була досить послідовною, і її підтримувала більшість делегатів, що не дало можливості меншості зірвати порядок денний. \n\nНова платформа тріумфально підтвердила всі принципи АВП. Аріс передусім, Аріс Назавжди, Аріс Сильний і Вільний. Це був тріумф традиції та національності. Рафт Вуд не міг дочекатися, коли зможе застосувати все це на практиці.\n\nТого вечора, розмовляючи про це з Вайолет Фасад, він відчув, що вони нарешті залишили Крека Лайтнинґа в минулому. Зрештою, Крек був прогресистом. Він хотів усе змінити, відмовитися від традицій. Він хотів нав'язати Аріс іншим народам, що робило його інтернаціоналістом, а не націоналістом. Весь сором Рафта Вуда за те, що його обдурили, змусивши дати Креку можливість, зник. Крек ніколи не розумів і не приймав основні принципи АПВ, він не був справжнім членом їхнього руху.\n\nКоли Вайолет Фасад пішла зі з'їзду, то вона була сповнена сумнівів. Рафт подвоїв наголос на ксенофобію і назвав це гармонією. Але ж саме вона допомогла це створити, вірно? Це була не тільки його платформа, а і її. Вайолет мала відкинути сумніви, щоб виконувати свою роботу, яка тепер означала захист цього порядку денного від тих, хто спробує його саботувати. Адже в підсумку вона була дуже хороша у своїй роботі."
  arisfirst.862.a:0 "Тост за новий АПВ!"

  arisfirst.863.t:0 "Кінець з'їзду"
  arisfirst.863.d:0 "Після кількох днів дебатів делегати, нарешті, виробили нову платформу для АПВ. Незважаючи на наявність кількох незадоволених, спрямованість партійної платформи була досить послідовною, і її підтримувала більшість делегатів, що не дало змоги меншості зірвати порядок денний.\n\nНова платформа змінила АПВ. Аріс передусім, Аріс Сильний і Вільний, але не Тільки Аріс. Платформа, як і раніше, була націоналістичною, але містила ліберальні елементи та підходила до свого завдання в дусі поміркованості та практичності. Рафт Вуд плив до своїх апартаментів, щоб зустрітися з Вайолет Фасад, і його розум був сповнений тривог.\n\nТого вечора, розмовляючи про це з Вайолет Фасад, Рафт Вуд відчув, що вони нарешті залишили Крека Лайтнинґа в минулому. Нова платформа була вільна від радикалізму, ненависті та злоби. Коли Крек, у якій би камері він не гнив, отримає свій примірник газети, то його, напевно, знудить.\n\nКоли Вайолет Фасад пливла додому, вона не могла не пишатися Рафтом. Спочатку він був стривожений, але в міру того, як вони розглядали пункт за пунктом, вона переконувала Рафта, що так буде краще. АПВ розвиватиметься і змінюватиметься, і це добре, але суть руху залишиться незмінною. Аріс вистоїть, виросте і стане лише сильнішим з часом."
  arisfirst.863.a:0 "Тост за новий АПВ!"

  arisfirst.85.t:0 "Ми любимо день королеви"
  arisfirst.85.d:0 "Теми з'їзду, як і очікувалося, здебільшого були вельми беззубими та не викликали жодних суперечок. До третього дня галерея для преси помітно зріділа. Наприкінці з'їзду було одноголосно ухвалено резолюцію, що підносить королеві хвалу у зв'язку з її умілим управлінням країною і підтверджує прихильність уряду роду Ново. Рафт Вуд не міг виступити проти цієї заяви, незважаючи на свою особисту ворожнечу з принцесою Скайстар, оскільки офіційно він підпорядковувався волі Її Величності. Ця резолюція не була сюрпризом і не повідомляла нічого суттєвого.\n\nТепер стало зрозуміло, що цей з'їзд був марною тратою часу. Усі присутні намагалися бути якомога ввічливішими й намагалися підлещуватися до Рафта Вуда і Вайолет, щоб отримати трохи особистої вигоди від повоєнного устрою світу. Але рух АПВ втратив ту іскру, яка робила його настільки потужним. Можливо, це було на краще. Можливо, популізм без фашизму неможливий. Тепер Рафт Вуд хоча б зможе тримати АПВ у вузді.\n\nКоли Рафт повернувся до свого кабінету після закінчення останнього дня з'їзду, він виявив ще один лист від Плюмажа Мунфезера. Щось про нові "дружні прохання". І оскільки АПВ затухає, а відносини з монархією розладналися, відтепер йому доведеться бути особливо обережним. Якщо він розлютить цього бізнесгрифа, то може поставити свій уряд на межу повного краху."
  arisfirst.85.a:0 "Справи йдуть своєю чергою..."

  arisfirst.87.t:0 "Час пакувати валізи"
  arisfirst.87.d:0 "Від самого початку, коли Зорка і його сім'я переїхали в Гіпогрифію, як вона тоді називалася, вони були сповнені надій. Стабільна гармонійна держава, у якій можна було безпечно ростити дітей і де вони змогли жити в мирі. Вони сподівалися побудувати своє майбутнє в цьому новому домі. Але потім до влади прийшов "Аріс передусім"...\n\nВони стійко пережили потрясіння, пов'язані з раптовою зміною режиму. Вони терпіли дискримінацію з боку сусідів, породжену ксенофобськими висловлюваннями режиму. Вони залишилися, коли інші втекли, бо вірили, що Аріс — їхній дім, навіть якщо він перебуває під владою нового уряду. Дружина Зорки, Забрін, навіть вступила в допоміжні війська, коли розпочалася війна в Північній Зебриці.\n\nІ вона заплатила величезну ціну заради захисту цього невдячного уряду.\n\nТепер Зорка сидів у порожній спальні й плакав про своє безнадійне становище. Їхні пожитки, як і речі іншої сім'ї зебр, було занурено на візок біля будинку. У них майже нічого не залишилося, бо вони продали більшу частину свого майна, щоб оплатити подорож на батьківщину предків. Придушивши схлипування, він встав і вийшов зі спальні, пройшов коридором і вийшов через парадні двері їхнього колишнього будинку. Зовні його старша, Забрін, саджала двох молодших у візок. Вона була названа на честь своєї матері й була такою ж за характером, як і вона, — турботливою, але водночас і впертою...\n\nЗорка відвів погляд, щоб знову не розплакатися. Він зайняв місце поруч із Занімом, старшим сином з іншої родини. Його мати та молодший брат уже сиділи у возі. Застебнувши запряжку, він кивнув молодому зебрі, і вони потягнули віз до гавані, кинувши останній погляд на свої колишні будинки."
  arisfirst.87.a:0 "Сподіваюся, що подорож буде не занадто трудною..."

  arisfirst.88.t:0 "Клятва гражданина"
  arisfirst.88.d:0 "— Швидше, Забрін, а то ми запізнимося! — Крикнув Зорка з фойє.\n— Хвилинку! — Крикнула Забрін у відповідь своєму чоловікові.\nВона спробувала вставити свою куксу — все, що залишилося від її правої задньої ноги — у протез. Забрін не дозволяла членам сім'ї допомагати їй, не бажаючи, щоб вони бачили її в такому вразливому стані. Спочатку було важко жити з цим пристосуванням з дерева і шарнірів, але вона звикла до нього. Такою була ціна за те, що вона одного разу наступила на міну. Трохи покрутивши пристрій, вона знайшла зручне положення. Задоволена зебра встала і приєдналася до своєї сім'ї у дворі. Зорка і Забрін, її тезка, чекали на неї зовні. Між ними стояв візок, у якому перебували сплячі близнюки Залід і Зуліт. Усі разом вони попрямували до ратуші.\nКоли вони увійшли до ратуші, то зіткнулися зі стовпотворінням. Зумідійці були всюди: вони стояли в чергах, заповнювали документи та шукали допомоги серед десятків клерків, які рухалися, намагаючись завершити свою роботу.\n— Капрал Забрін! — Пролунав крик із найближчого до них кабінету. Забрін повернулася і побачила свого колишнього командира.\n— Лейтенант Клем. — Відповіла вона, віддаючи честь. Офіцер теж віддав честь і провів її з сім'єю до кабінету, зачинивши за ними двері.\n— Як нога? — запитав Клем, коли всі розсілися.\n— Не така гарна, як оригінальна, але мені, принаймні, не боляче, коли я вдаряюся коліном, тож усе не так уже й погано. — Відповіла вона. Клем хихикнув над жартом. — Що ви тут робите, сер? Клем вказав на стоси паперів. — Я тут для того, щоб усі ветерани з допоміжних сил отримали своє громадянство, тож вам просто потрібно буде повторювати все, що говорить ця бюрокрашка... — Клерк хмикнув, почувши легку образу, і приготував свої документи та ручку.\nКлем відійшов від столу і дозволив Забрін зайняти своє місце. Вона повернулася обличчям до клерка, коли він прочистив горло.\n\n— Будь ласка, повторюйте за мною:..."
  arisfirst.88.a:0 "— Я присягаюся небом і присягаюся морем..."

  arisfirst.62.t:0 "Дружня зустріч"
  arisfirst.62.d:0 "Контрадмірал Скайболт Спір вивчав проєкти нового підводного човна. У ньому все було добре: озброєння, герметичність, швидкість і дальність плавання. Він сподівався, що незабаром цей корабель запустять у серійне виробництво.\n\n— Добрий день, контрадмірале, — пролунав з-за дверей різкий голос. — Можу я увійти?\n\n— В-входьте, — відповів він, уже відчуваючи холод. Всередину з легкою посмішкою на обличчі увійшла полковниця Рейзорбік. — Чим зобов'язаний, полковнику?\n\n— Я говорила з деякими з ваших моряків. Як ви знаєте, я очолюю Фалангу, і частина моєї роботи полягає в тому, щоб вислуховувати військових, які в ній служать. Ці моряки, так би мовити, трохи нервують.\n\n— Нервують? З якого приводу? — Скайболт відчув, як на його шиї виступає піт. Розмовляти з Рейзорбік було страшно: вона дивилася прямо в очі, ніколи не відводила погляд і, здавалося, майже ніколи не моргала.\n\n— З приводу вашої лояльності. — Вона поклала кігті на його стіл. — Ви чудово билися проти наших ворогів. Але вони думають, що раз ви є старим другом Посади й навіть думали втекти до Сталліонграду, то ви можете... проявити ненадійність у разі війни зі Сталліонградом.\n\n— І... і що ж мені робити? — запитав Скайболт.\n\nРейзорбик знизала плечима. — Це не офіційний візит Фаланги або щось у цьому дусі, містере Спір. Просто один командир ділиться з іншим важливою інформацією. Якщо вам потрібні ідеї, то можете спробувати привселюдно зректися свого соціалістичного минулого і віддати хвалу Асу. Курс "Основи теорії солідаризму" також може бути корисним. Але вирішувати вам і тільки вам. Я тут тільки для розмови. Аріс вічний, контрадмірал. — Вона встала і пішла так само швидко, як і прийшла.\n\n— Аріс вічний, — пробурмотів Скайболт у спину Рейзорбік."
  arisfirst.62.a:0 "Скайболт Спір затремтів."

  arisfirst.631.t:0 "Столик на дисидентів"
  arisfirst.631.d:0 "There was a bar in a forgotten cove in Seaquestria, and at that bar there was a table. At that table, nopony charged you for drinks. They knew why you were there.\n\nSilverstream was on her third drink, playing cards with a blue seapony named Starry Eyes and a yellow one she couldn't remember the name of. The Phalangist sitting at a table just across from them didn't have to pay for drinks either. The Dissident's Table was not a place for secret planning.\n\n"I still don't get it," said Silverstream, "How did it go so wrong? I don't understand..."\n"It's not your fault," Starry Eyes said for the fifth time, knowing where this was headed, "It's just capital in crisis. You tried to speak against it; I read your pieces. I wish I'd gotten the chance to meet you before all this."\n"Nocreature listens to me anymore," Silverstream said, "I don't know if they ever did. Or if anycreature should have listened to me, I'm so stupid, not seeing it coming when you did."\n\n"I'm not smarter than you, I'm just a Marksist. We tend to be a bit more pessimistic about reform. I saw it bubbling up from the ground, but we just... I don't know. We weren't strong enough. And lots of creatures did listen to you, just... not enough."\n\n"I don't know what to do!" Silverstream cried, gesturing for another drink, "I can't- I know you're right, lots of creatures did listen to me! But I can't- I can't do anything on my own. I can't keep secrets, I'm so bad at organizing things, and everycreature who helps me ends up hurt. Hurt by you!" she suddenly yelled at the Phalangist across from them, "I see you! I'm too important to hurt so you hurt everycreature I rely on, everycreature I care about! Stop grinning at me! Stop it stop it stop it!"\n\nSilverstream burst into tears. Starry Eyes put down her cards and gave her distraught friend a hug, while the Phalangist smirked and jotted something down."
  arisfirst.631.a:0 "Це столик для тіх, хто втратив надію."

  arisfirst.63.t:0 "Гіпогрифія вимагає Крос Айленд"
  arisfirst.63.d:0 "Після формальних і недбалих дипломатичних увертюр держава [HIP.GetNameDEF] вирішила надіслати ультиматум у вигляді великого флоту військових кораблів, що встали на якір біля узбережжя Крос Айленда. Їхні вимоги прості: поступитися гіпогрифам Крос Айлендом і островами навколо нього або зіткнутися з міццю їхніх армій. Флот Арісу домінує в регіоні, а їхні армії значно перевершують наші власні. І хоча деякі урядовці закликають захищати нашу незалежність, багато хто в нашому уряді не бачить надії на перемогу і пропонує нам відступити."
  arisfirst.63.a:0 "Хай гіпогрифи забирають свій проклятий острів."
  arisfirst.63.b:0 "Ні за що!"
  arisfirst.63.c:0 "Ми завжди воювали проти Фалангістського Арісу."

  arisfirst.64.t:0 "Гіпогрифія бажає придбати Ельдоран і Болтейр"
  arisfirst.64.d:0 "Держава [HIP.GetNameDEF] представила нам цікаву пропозицію. Посилаючись на вимоги національної оборони та військово-морську ситуацію в Середньому Морі, вони висловлюють бажання придбати крихітні острови Ельдоран і Болтейр для використання їх як військово-морських баз. В обмін ми отримаємо постійні права на видобуток каучуку в Карамейні. Втрата цих островів не завдасть нам шкоди, оскільки в нас залишиться Крос Айленд, а каучук Карамейна окупить земельні втрати. Однак у нашому уряді є ті, хто заперечує проти будь-яких угод із державою [HIP.GetName], якими б вигідними вони не були."
  arisfirst.64.a:0 "Домовились!"
  arisfirst.64.b:0 "Крек Лайтнинґ нам не друг."

  arisfirst.65.t:0 "Гіпогрифія вимагає Літні острови"
  arisfirst.65.d:0 "Після формальних і недбалих дипломатичних увертюр держава [HIP.GetNameDEF] вирішила надіслати ультиматум у вигляді великого флоту військових кораблів, які встали на якір біля узбережжя Літніх Островів. Їхні вимоги прості: поступитися гіпогрифам Літніми Островами або зіткнутися з міццю їхніх армій. Флот Арісу домінує в регіоні, а їхні армії значно перевершують наші власні. І хоча деякі чиновники закликають захищати нашу незалежність, багато хто в нашому уряді не бачить надії на перемогу і пропонує нам відступити."
  arisfirst.65.a:0 "Хай гіпогрифи забирають свої прокляті острови."
  arisfirst.65.b:0 "Ні за що!"

  arisfirst.66.t:0 "Гіпогрифія бажає придбати Літні острови"
  arisfirst.66.d:0 "Держава [HIP.GetNameDEF] представила нам цікаву пропозицію. Посилаючись на вимоги національної оборони та військово-морську ситуацію в Селестійському Океані, вони висловлюють бажання придбати архіпелаг Літні острови для розміщення там військово-морських баз. В обмін ми отримаємо постійні права на видобуток каучуку в Зрумчі. Втрата цих островів не завдасть нам шкоди, бо в нас залишиться Крос Айленд, а каучук Зрумчі окупить земельні втрати. Однак у нашому уряді є ті, хто заперечує проти будь-яких угод із державою [HIP.GetName], якими б вигідними вони не були."
  arisfirst.66.a:0 "Домовились!"
  arisfirst.66.b:0 "Крек Лайтнинґ нам не друг."

  arisfirst.67.t:0 "Теорія і практика"
  arisfirst.67.d:0 "Це була тиха реформа. Відтепер, на додачу до всіх стандартних занять, усі офіцери мали пройти курс тривалістю в семестр під назвою "Основи теорії солідаризму", на якому вони вивчали праці Аса. Його "Доктрина солідаризму" була основним текстом, але також розглядалася його критика марксизму і гармонії, а також есе про важливість національної єдності. Хоча чинні офіцери не були зобов'язані проходити цей курс, держава була готова оплатити весь семестр в академії, якщо вони прослухають його.\n\nЦей легкий курс мав першорядне значення для планів Крека. Він знав, що повна чистка збройних сил від не-солідаристських елементів призведе до катастрофи: це дуже послабить Аріс і потенційно може спричинити громадянську війну. Тому він вирішив діяти повільно і м'яко, щоб у майбутньому збройні сили допомагали Фаланзі як зразки ідеалів Арісу. Бути може, що з їхніх лав навіть з'явиться його наступник. А поки що розуміння того, навіщо вони воюють, допоможе офіцерам встояти перед хабарями або боягузтвом.\n\nПрофесори, які читали цей курс, звичайно, були або членами, або затятими прихильниками Фаланги. Хоча професорам-гармоністам і лівим усе ще дозволялося вести заняття з військової теорії, заняття з політичної теорії могли вести лише найбільш ідеологічно чисті та вірні гіпогрифи."
  arisfirst.67.a:0 "— Перейдіть на сторінку 27, де Ас виголошує виголошує вічний мир як непотріб..."



  arisfirst.69.t:0 "Мистецтво забувати"
  arisfirst.69.d:0 "Крек Лайтнинґ переміг, це було ясно. Але попереду було ще багато роботи. Він зібрав кілька агентів, які діяли під час перших кампаній АПВ, і роздав їм папки з документами. Це були не кровожерливі грубіяни з Фаланги; ці агенти були значно хитрішими.\n\nУ їхніх папках були списки книжок, авторів, бібліотекарів, архівів і лідерів відповідних синдикатів. Вони повинні були зайнятися поступовим видаленням певних понять з історичних записів. Видання будуть опубліковані в новій редакції. Архівні матеріали будуть загублені або пошкоджені. Кілька ключових текстів піддадуться критиці, яка їх спростує, після чого будуть "виявлені" архівні матеріали, що підтверджують ці нові заяви. Буде складено нову офіційну історію. Пряма заборона книг була занадто грубим інструментом. У Крека був час, яку можна було використати для поступової корекції потрібних речей.\n\nМетою було створення колективного забуття. Гармонія глибоко вкоренилася в історії Арісу, але, попри всю свою традиціоналістську риторику, Крек Лайтнинґ зробив революцію. Тепер завдання полягало в тому, щоб поступово змусити істот його нації забути цю історію, щоб запобігти регресу.\n\nВійни минулого стануть центрами історичної оповіді. Характери та думки древніх правителів будуть переосмислені. І виявиться, що гармонія не так уже й глибоко вкоренилася. Крек Лайтнинґ просто пробудив нас від короткочасної слабкості й зробив нас такими, якими ми завжди мали бути. Тепер ясно, що м'який і слабкий гармонійний режим Ново був винятком. Тверде серце і залізні кігті, патріотизм, мілітаризм... ось стовпи Арісу."
  arisfirst.69.a:0 "З точки зору історії, наша перемога була неминуча."

  arisfirst.70.t:0 "Окупація Хіроптерри"
  arisfirst.70.d:0 "Крек Лайтнинґ покрутив бурбон у своїй склянці, оцінюючи аромат напою.\n\n— Хіроптерра, — він почав задумливо розмірковувати вголос, — Хіроптерра, Хіроптерра. Така прекрасна держава. Усі істоти об'єднані єдиною метою і працюють в ім'я великого блага. Шкода, що заради здійснення нашої долі нам довелося зупинити їх, але такий уже світ.\n\n— Сер? — запитала Рейзорбік, коли Крек Лайтнинґ перервав свою промову, зробивши великий ковток, — Яким є поточне завдання?\n\n— Так, так, звичайно. Рейзорбік, ти хотіла отримати вакансію військового губернатора Хіроптерри. Я вважаю, ти знаєш вельми жахливу причину... відставки твого попередника. Тому перейдемо до справи. Розкажи мені про твої плани щодо окупації.\n\n— Що ж, — почала Рейзорбік, — я почну зі скорочення квот на роботу. У багатьох округах квоти можуть скоротитися на цілих п'ятдесят відсотків. Я подбаю про те, щоб кожен район управлявся відповідно до найвищих стандартів: я скасую дитячу працю, забезпечу медичну допомогу, збільшу раціони на харчування. Потрібно знизити смертність — поки хіроптеррці вважають, що вони вже мертві, вони підуть на все заради помсти. Тепер до питання про каральні заходи. Коли траплялися теракти, мій попередник віддавав наказ про невибіркові репресії без будь-якої пропорційності. Я встановлю чіткі правила: коли вони вб'ють одного з наших, ми вб'ємо одного з них. Бажано серед тих, хто найімовірніше міг допомагати повстанцям. Чіткі правила і чіткі наслідки: справедливість, а не злоба. Я подбаю про те, щоб кожна громада знала, що їхньому життю загрожує спротив, а не ми.\n\nКрек підняв брову. — Ух-ти, — протяжно сказав він, — Рейзорбік, я вражений. Ти готова перетворити невдачу твого попередника на перевагу. Пам'ятаю, коли ми починали все це, я очікував, що ти скажеш щось на кшталт "посилити масштабні репресії", але ти навчилася застосовувати силу більш тонко. Ти пройшла довгий шлях, Рейзорбік.\n\nРазорбік усміхнулася, задоволена собою. Крек поміркував ще хвилину, а потім відсьорбнув ще бурбона."
  arisfirst.70.a:0 "— Гаразд, Рейзорбік, ти отримала роботу. Дай мені результати."

  arisfirst.71.t:0 "Виключення Варзени"
  arisfirst.71.d1:0 "Варзенці завжди займали особливе місце в серці Крека Лайтнинґа. Вони, подібно до арісців, були релігійними дуалістами, і Крек вважав, що за більшість найкращих рис їхньої культури можна було дякувати впливу Арісу. Варзенці були цивілізованими, і, незважаючи на слова пан-зонікійських позерів, вони цілком і повністю відрізнялися за кров'ю й духом від невдячних зумідійців і мерзенних кольтфагенців. і справді, Крек Лайтнинґ мав великі плани на варзенців у Гегемонії. Вони мають стати місцевими адміністраторами, крамарями і наглядачами, які забезпечуватимуть безперебійну роботу Гегемонії і триматимуть у вузді інших зебр. Вони насолоджуватимуться привілейованим становищем, але при цьому кожен варзенець знатиме, що він процвітає лише завдяки гіпогрифам. І якщо Гегемонія впаде, то і вони загинуть разом з нею, оскільки їхні дикі сусіди одразу ж стануть нападниками на найвірніших прихильників режиму гіпогрифів.\n\nТреба вирішити тільки одне питання. Чи буде батьківщина варзенців включена до складу територій Арісу як адміністративна одиниця, або ж Крек Лайтнинґ надасть їм власну державу? Не повністю незалежну, звісно, але щось, чим можна пишатися. Прапор, якому можна присягати на вірність; лідер, якому можна довіряти."
  arisfirst.71.d2:0 "Варзенці завжди займали особливе місце в серці Крека Лайтнинґа. Вони, подібно до арісців, були релігійними дуалістами, і Крек вважав, що за більшість найкращих рис їхньої культури можна було дякувати впливу Арісу. Варзенці були цивілізованими, і, незважаючи на слова пан-зонікійських позерів, вони цілком і повністю відрізнялися за кров'ю й духом від невдячних зумідійців і мерзенних кольтфагенців. і справді, Крек Лайтнинґ мав великі плани на варзенців у Гегемонії. Вони мають стати місцевими адміністраторами, крамарями та наглядачами, які забезпечуватимуть безперебійну роботу Гегемонії та триматимуть у вузді інших зебр. Вони насолоджуватимуться привілейованим становищем, але при цьому кожен варзенець знатиме, що він процвітає лише завдяки гіпогрифам. І якщо Гегемонія впаде, то й вони загинуть разом із нею, оскільки їхні дикі сусіди одразу ж повстануть проти найвірніших прихильників режиму гіпогрифів.\n\nПісля здіймання Гегемонії гіпогрифів над Північною Зебрикою настав час долучити цих благородних істот до нашого складу. Крек був упевнений, що вони приймуть своє місце, а якщо ні... що ж, їхня гордість може бути заслуженою, але в неї є межі. Вони мали стати наріжним каменем Гегемонії, і Крек не допустить, щоб цей наріжний камінь відмовився від своєї ролі."
  arisfirst.71.d3:0 "Варзенці завжди займали особливе місце в серці Крека Лайтнинґа. Вони, подібно до арісців, були релігійними дуалістами, і Крек вважав, що за більшість найкращих рис їхньої культури можна було дякувати впливу Арісу. Варзенці були цивілізованими, і, незважаючи на слова пан-зонікійських позерів, вони цілком і повністю відрізнялися за кров'ю й духом від невдячних зумідійців і мерзенних кольтфагенців\n\nІ справді, Крек Лайтнинґ мав великі плани на варзенців у Гегемонії. Вони мають стати місцевими адміністраторами, крамарями і наглядачами, які забезпечуватимуть безперебійну роботу Гегемонії і триматимуть у вузді інших зебр. Вони насолоджуватимуться привілейованим становищем, але при цьому кожен варзенець знатиме, що він процвітає лише завдяки гіпогрифам. І якщо Гегемонія впаде, то й вони загинуть разом із нею, оскільки їхні дикі сусіди одразу ж озброяться на найвірніших прихильників режиму гіпогрифів.\n\nПісля піднесення Гегемонії гіпогрифів над Північною Зебрикою варзенці продовжують нудитися під гнітом чужоземної тиранії, й Ас розпочав агітацію за визволення "наших [WAR.GetAdjective]их друзів". Йому навіть вдалося переконати їхнього поваленого короля сформувати уряд у вигнанні на території Арісу, готовий до грандіозного відновлення на троні, щойно з дикунами буде покінчено."
  arisfirst.71.a:0 "Якщо вони можуть керувати іншими зебрами, то зможуть керувати й собою."
  arisfirst.71.b:0 "Вони — наші піддані за правом завоювання."
  arisfirst.71.c:0 "Вони зрозуміють, що до чого."
  arisfirst.71.e:0 "Скоро ми їх розчавимо."

  arisfirst.91.t:0 "Еміграція комуністки"
  arisfirst.91.d:0 "Для Рейзорбік і Крека Лайтнинґа це був звичайний вівторок: вони переглядали звіти про високопоставлених дисидентів і потенційні загрози. Щодо Силверстрім і Скайстар не було жодних новин, Мунфезер поводився добре, а Силверслівера знову заарештували за непристойну поведінку. Обидва гіпогрифи погодилися, що справи йдуть добре і нових репресій не буде потрібно. Ніхто не виходив за рамки.\n\n— Крек? — Сказала Рейзорбік, коли вони підійшли до кінця списку, — У нас проблема. Посада покинула Аріс.\n\nКрек злегка сповз на стільці й потер очі. — Мій Ас? — запитала Рейзорбік, — Мені спробувати відстежити корабель? Я ніколи не розуміла, чому ви не дозволили мені позбутися її, але година ще є.\n\n— Ні, — сказав Крек, — Не потрібно. Принеси мені бурбон, а потім можеш іти додому.\n\n— Вибачте за мою зухвалість, але ви засмучені? \n— Так, це так, — зітхнув диктатор Арісу, — Стара подруга вирішила, що не хоче мати нічого спільного з суспільством, яке я створюю. Я завжди сподівався, що вона дивитиметься на речі по-моєму, коли мій шлях переможе. Але ні. Відпусти її, Рейзорбік. Вона, поза всякими сумнівами, прямує в якусь замерзлу пустку. Можливо, до Сталліонграду, або до Скайнавії, якщо це місце ще існує."
  arisfirst.91.a:0 "Більше ми її не побачимо."

  arisfirst.92.t:0 "Листи, які вона писала"
  arisfirst.92.d:0 "На віллі Крека Лайтнинґа була замкнена шухляда, в якій зберігалися всі листи, які Посада написала йому за час їхнього довгого листування. Від його розпитувань про її чудесний порятунок із лап короля Шторма до утопічних мрій, якими вона ділилася, коли вони були друзями. А ще там були відчайдушні прохання, які вона робила, коли Крек приєднався до АПВ.\n\nВони мали не тільки сентиментальну, а й стратегічну цінність: листи були його вікном у свідомість комуністів, у їхню неможливу мету, методи, яким вони надавали перевагу, їхню мову, їхній спосіб мислення... Посада поділилася з ним дуже багато чим, і він ефективно використовував усе це. Сам він дуже мало ділився з нею своїми надіями та планами. І саме тому він став лідером усього Арісу, а вона пливла на кораблі в якийсь замерзлий соціалістичний Тартар на іншому кінці світу.\n\nКрек Лайтнинґ зробив ковток бурбона і вмостився зручніше, обережно відімкнувши шухляду і витягнувши перший лист. Йшла година і він читав кожен лист по черзі. Якась частина свідомості Крека ставила йому питання, чи не шкодує він про те, що зробив. Але ні. Лише найбільш занепадницький гармоніст поставив би дружбу вище за благо нації.\n\nЇї листи й світ, який вони описували, були утопією у звичайнісінькому сенсі: нездійсненні фантазії, які ніколи не здійсняться. Її пізні листи з благаннями та докорами на кшталт "Це не ти; тобі ніколи не було діла до того, що носять гіпогрифи та які книжки вони читають!" були утопією в марксистському розумінні: марні заклики до моральних банальностей, які припускають, що всі такі самі м'якосерді, як вона. О ні. Крек Лайтнинґ був сильнішим і безжальнішим, а отже, що годився на роль лідера. І він став ним."
  arisfirst.92.a:0 "Ас читав листи до ранку, плачучи над незбутими мріями."

  arisfirst.711.t:0 "Загроза гіпогрифів"
  arisfirst.711.d:0 "Ми отримали лист із держави [HIP.GetNameDEF]. Він сповнений медових слів і поетичних зворотів мови, але його сенс зрозумілий: ми повинні підкоритися державі [HIP.GetNameDEF] і отримати її "захист". [WAR.GetLeader] номінально залишиться при владі, але йому будуть "допомагати" радники-гіпогрифи. Ми посядемо привілейоване місце в їхній "гегемонії гіпогрифів" над Північною Зебрикою та отримаємо роль перекладачів, бюрократів і суддів, що пануватимуть над "нижчими зебрами".\n\nЯкщо ми погодимось, то втратимо свою незалежність і перетворимось на колабораціоністів, що слугують фашистській тиранії над рештою материка, але в разі відмови... У нас мало шансів протистояти армії держави [HIP.GetNameDEF], тож немає жодних сумнівів, що в разі відмови ми будемо завойовані."
  arisfirst.711.a:0 "Дуже добре. Наш вибір маленький."
  arisfirst.711.b:0 "Ніколи. Незалежність або смерть!"

  arisfirst.99.t:0 "Економічний ріст"
  arisfirst.99.d:0 "Міжнародні газети називають це "депресією Арісу", але я щасливий, як качка. Податки для мене і моїх помічників знизилися, прибутки зростають, а Аріс стає великим експортером дешевої робочої сили. Є парочка агітаторів, які вимагають "свободи й хліба", але ми все ще значно випереджаємо такі бідні місця, як, ну не знаю, Блекхоллоу. Так. Допоки ми не Блекхоллоу або щось на кшталт того, скаржитися нема на що. Якщо вам не подобається ваша робота, то ви можете просто піти. І, якщо ви не хотіли, щоб ваші заощадження були знищені інфляцією, вам варто було б вкласти гроші в якусь валюту, якою не так легко маніпулювати, як мушлею. А ті істоти, які продовжують скаржитися, є ворогами.\n\nНі, це жахлива промова. Треба спробувати ще раз із самого початку."
  arisfirst.99.a:0 ""Закордоні повідомлення про "депресію Арісу" — не більше ніж брехня...""

  arisfirst.100.t:0 "Процвітання, мир і щастя"
  arisfirst.100.d:0 "— Мої земляки! — у мікрофон заговорив Плюмаж Мунфезер, нещодавно призначений лорд-хранитель Арісу. Його благодійники переконали його запевнити населення в тому, що все під контролем. Це була брехня, але він був готовий піти на неї, щоб заспокоїти народ.\n\n— Радійте, бо важкі часи позаду! Наші рятівники звільнили нас від наївної королеви Ново та її дурнів-гармоністів, від войовничого руху АПВ і мерзенних комуністів. Владу було віддано єдиній групі, яка справді дбає про ваш добробут. Я говорю про тих, хто створює для вас робочі місця. — Він зробив ковток води, перш ніж продовжити. Все йшло краще, ніж він думав.\n\n— Завдяки зусиллям ділового сектору і наших партнерів по той бік кордону в нашій країні відновлено порядок. Тепер ми можемо зосередитися на виконанні поставленого завдання: на принесенні багатств... — Він замовк. Можливо, що населення ще не було готове почути продовження цієї фрази... Він подивився на свої записи й продовжив. Техніки виправлять його затримку.\n\n— ...принесенні процвітання, миру і щастя для нашої нації. Ми також повинні проаналізувати минулі помилки, щоб не зробити їх знову. Аріс стане сильнішим, ніж раніше, але тільки якщо ми будемо працювати з нашими благодійниками.\n\n— Не бійтеся майбутнього, друзі мої! Я подбаю про те, щоб кожен під моєю владою опинився у виграші від майбутніх змін. Згодом ви побачите в цій новій ері замасковане благословення, я даю вам слово. Мені потрібна тільки ваша довіра і розуміння.\n\n— Аріс міцно стоїть на ногах!\n\nЛорд-охоронець завершив свою промову і покинув студію звукозапису. Кінцевий варіант має прозвучати по всій країні пізніше тієї ж ночі на всіх громадських радіочастотах. Можливо, що його повелителі віддали б перевагу публічному виступу, але наразі занадто багато істот бажали його смерті. Це був ризик, на який він не хотів іти. Однак Мунфезер був упевнений, що народ стане на його бік, почувши цю промову."
  arisfirst.100.a:0 "Ну, ВІН же лорд-хранитель..."


  arisfirst.101.t:0 "Новий курс"
  arisfirst.101.d:0 "— Прокляті ледачі морські поні. Ходять чутки, що ціна на водорості зросла настільки, що зарплати не вистачає на нормальну їжу. Деякі статистики кажуть мені, що середньодобове споживання калорій як в Арісі, так і в Сіквестрії різко впало до такої міри, що недоїдання стає просто повсюдним. Один із них навіть мав нахабство сказати мені в обличчя, що це сталося через мої абсолютно законні валютні маніпуляції. Хто-небудь із вас може в це повірити?\n\nСоратники Мунфезера зашипіли, почувши про зухвалість безіменного бюрократа. Мунфезер зібрав їх у своєму приватному номері, тому що всі спроби спростувати "депресію Арісу" не увінчалися успіхом.\n\n— Це і різке падіння зарплати, — продовжив він, — А ще так звана регресивна податкова політика. Послухайте, нам потрібно якось платити репарації за війну, і ми не хочемо карати успішних бізнесгрифів. Проте, є дещо, про що я маю попросити вас.\n\nВони подивилися на нього і були явно здивовані нерішучістю свого ватажка.\n\n— Це... це... це не може і далі тривати, зрозуміло? Настає момент, коли ситуація стає настільки поганою, що... Послухайте, поліція і наші... ем, благодійники, більш ніж здатні запобігти будь-якому організованому повстанню, але ось знедолені робітники непродуктивні. І вони непередбачувані. Один із наших шановних колег не присутній тут, тому що бездомний гіпогриф штрикнув його викруткою. \n\nУ кімнаті запанувала приголомшена тиша. — Тому, в інтересах нашої довгострокової життєздатності, вам усім доведеться підписати новий договір зі мною й укласти новий договір зі своїми робітниками. З цього моменту нам доведеться проявляти більше стриманості. Ми також знизимо податки з продажів і почнемо імпортувати їжу. Останні кілька років усе було добре, але нам потрібно перейти до більш стійкої моделі."
  arisfirst.101.a:0 "Голод ламає весь бізнес? Хто б міг подумати?"

  arisfirst.102.t:0 "Виконана обіцянка"
  arisfirst.102.d:0 "Війна в Північній Зебриці була необхідна. Крек Лайтнинґ і непокірні представники громадськості та армії задумали втягнути їх у війну, а оскільки король Замні пропав і мандат було розірвано, Рафт не міг із чистою совістю відмовитися від Зумідії. Це було б образою для королеви Ново. А раз кров гіпогрифів пролилася, то почуття гідності й бажання безпеки вимагали, щоб Аріс розтрощив Хіроптерру.\n\nАле коли війна закінчилася, настав час виконати давню обіцянку АПВ. Настав час залишити материкову Зебрику позаду і ніколи не озиратися назад. Це означало повний відхід із Варзени, Зарантії та Тобука, хоча Хіроптерра все ж вимагала тривалого умиротворення. Для місцевих жителів це означало багато різних речей:\n\nДля варзенців це означало гонитву за Тобуком. І поки їхня столиця диміла і лежала в руїнах, варзенська армія увірвалася в портове місто і влаштувала вуличні бої з останніми найманцями Тобука. Тепер варзенці можуть відчувати гордість, хоча завоювання тобукців означає, що в них тепер є нові тисячі ротів, які треба годувати, а також ще одне місто, яке вони не можуть дозволити собі відновити. Для тобукців це означало повернення до варзенського правління, а також голод і злидні. Війна зруйнувала інфраструктуру, води були забруднені, а хіроптеррський заклик не дозволив зібрати навіть мізерний урожай. І все повернеться в старі-добрі часи: до життя в нетрях і до чужоземного правління. Для імазебів це означало смерть мрії про Зарантію. Коли Тобук був знову втрачений, а племена розділилися через образи, що накопичилися за час правління хіроптеррців, Умалез Атаган більше не могла правити. Вона пішла в пустелю, приєднавшись до таємничої групи кочівників, очолюваної незнайомцем, на ім'я Афсакс. Імазеби розкололися, і більшість із них повернулася до кочового, племінного способу життя. Оскільки війна довела їхніх сусідів до злиднів, замість торгівлі вони зайнялися набігами. Але Завха Айронбрейкер, принаймні, отримала своє похоронне багаття для Зарантії."
  arisfirst.102.a:0 "Зрештою, нічого з цього нас не стосується."


  arisfirst.103.t:0 "Знайомство з новим босом"
  arisfirst.103.d:0 "Дуче, поза всякими сумнівами, очікував, що незабаром після атаки на державу [HIP.GetNameDef] послідує швидка перемога з нагородою у вигляді нових земель, але ми довели, що він помилявся. Аріська воля виявилася набагато сильнішою за карфінську, а тризуб затьмарив фасції як символ національної революції в усьому світі.\n\nБіколіні був схоплений, і Ас готовий дозволити йому правити під наглядом гіпогрифів. Король, звісно, занадто незалежний і легко може завдати чимало проблем. Тож якщо Біколіні буде дозволено залишитися при владі, він правитиме "Вінґбардійською соціальною республікою", яка повністю залежатиме від нас у підтримці порядку. з іншого боку, прощення вже точно не є ознакою сили, а Біколіні вельми опортуністичний. Можливо, було б розумніше змусити і його, і короля піти у відставку і дозволити правити молодому і сприйнятливому Ґумберто. Ми чули, що в нього вже є кілька друзів, які поділяють наші ідеали, і за правильного підходу він може стати поступливою маріонеткою."
  arisfirst.103.a:0 "Без образ, Джуліо."
  arisfirst.103.b:0 "Ми не ризикуватимемо. Хай живе Ґумберто."

  arisfirst.104.t:0 "Вінґбардія переможена"
  arisfirst.104.d:0 "Дуче, поза всякими сумнівами, очікував, що незабаром після атаки на державу [HIP.GetNameDef] настане швидка перемога з нагородою у вигляді нових земель, але ми довели, що він помилявся. Наші хоробрі солдати оточили притулок Біколіні й узяли фашистського лідера в полон, поклавши кінець цьому руйнівному конфлікту.\n\nМи призначили лідером тимчасового уряду Галло Вентрільо, який очолював країну до Біколіні. Король Гарібальд Талонуель погодився анулювати всі закони, ухвалені у фашистську епоху, і оголосити НФП поза законом. На цьому наша робота закінчена, і нам більше не потрібно турбуватися про жорстокий грифонів континент."
  arisfirst.104.a:0 "Вороги Арісу зазнали поразки."

 # Антифашистські події
  antifa.1.t:0 "Накази"
  antifa.1.d:0 "Накази були розіслані. Загони Рейзорбік були швидко роззброєні, оскільки дедалі більше армійських і поліційних підрозділів оголошували про перехід на бік Скайстар. Команди вже вирушили шукати сім прихованих в'язниць у скелях гори Аріс, побудованих за наказом Крека Лайтнинґа. Через три години колишньому диктатору Арісу залишалося тільки прочитати промову, яку підготувала Скайстар. Але, перечитавши її, він відмовився.\n\n— Що означає "я не буду це говорити"? — зажадала Скайстар.\n— Половина з цього неправда.\nСкайстар розсміялася. — Ти захищаєшся? Зараз?\n— Ні, не захищаюся. Фаланга катувала Хард Лайна, щоб отримати інформацію про РРП? Це правда. Я тримав Ново як заручницю? Правда. Фальсифікація звинувачень проти Рафт Вуда, які дозволили стратити його? Правда. Але я й пазуром не зачепив Посаду, хоча знав, де вона переховувалася під час мого правління. Я ніколи не шантажував Стратуса Скайрейнджера і так далі.\n\nСкайстар моргнула. — Ну... гаразд. У тебе тридцять хвилин. Внось свої правки.\n\nСкайстар востаннє переглянула промову. — Ні, — заявила вона, — Ти не можеш вирізати частину про твою зраду Арісу і всіх його принципів.\n— Я ніколи не зраджував Арісу.\n— Ти зрадив його! — закричала Скайстар, — Ти зрадив Аріс, коли гнобив його народ! Ти зрадив Аріс, коли брехав їм усім, знову і знову, раз за разом! Ти маніпулював нами, ти тероризував нас, ти взяв у заручники мою маму! Ти зрадник, і ти скажеш про це!\n— Я так не вважаю. Усе, що я зробив, було спрямовано на благо Арісу.\n\nСкайстар зібралася з силами, і заговорила холодним голосом. — Мені все одно, що ти там вважаєш. Тепер у мене є влада, і ти зізнаєшся у зраді. Я дозволила тобі відредагувати ті частини, про які раніше не знала. Але я не дозволю моєму ворогові писати свою власну історію.\n\nКрек Лайтнинґ моргнув.\n\n— Ти... ти сильніший за Ново. Дуже добре."
  antifa.1.a:0 "— Громадяни Арісу і Сіквестрії, я шкодую..."

  antifa.2.t:0 "Від матері до доньки"
  antifa.2.d:0 "Ново вперше за кілька місяців посміхнулася, побачивши свою доньку. Скайстар була напружена, здавалося, що її щось турбувало, але Ново без вагань обійняла її.\n\n— Скайстар, — сказала вона, — Це дійсно ти. Все справді закінчилося.\n— Так, мамо. Це я.\n\nЇх обійми тривали досить довго. Нарешті, Ново відпустила доньку. — Коли я почула зізнання Крек Лайтнинґа, я, чесно кажучи, не могла повірити, що це дійсно відбувається. Я думала, що це ще один із його жахливих планів. Я думала, що більше ніколи тебе не побачу, поки ти не увійшла в цю кімнату.\n\nНово виглядала так, немов постаріла на десять років. Скайстар злегка посміхнулася, але вона ніби все ще стримувала якісь слова. Нарешті, Ново заспокоїлася і знову знайшла малу дещицю своєї звичайної царственості.\n\n— Ти ненавидиш мене, Скайстар? \n— Що?! Мам, ні! \n— Нічого страшного, якщо ти мене насправді ненавидиш. Хоч трохи. Я віддала Креку Лайтнинґу кермо влади, так, я зробила це. Тоді я ще не знала, як погано все обернеться, але ти й Силверстрім попереджали мене. Казали мені не піддаватися страху. А я не послухала. І мені шкода.\n\nСкайстар обійняла матір, а після уткнулася їй у плече і почала схлипувати.\n\nПісля, як здавалося, цілу вічність, Ново відпустила Скайстар, поклавши кіготь їй на плече. — Я знаю й іншу причину, через яку ти прийшла сюди. Напевно кожен гіпогриф, який допомагав тобі, думав, що після того, як усе закінчиться, королевою станеш ти, а не я. Що ж... вони мають рацію. Я зробила дуже багато помилок, і зараз ти потрібна Гіпогрифії. І я думаю, що ти готова. Сміливість, яку ти проявила, переконаність... з тебе вийде прекрасна королева."
  antifa.2.a:0 "— Я не підведу тебе, мама."

  antifa.3.t:0 "Рожеві та блакитні"
  antifa.3.d:0 "Скайстар подивилася на двох гіпогрифів, що стояли перед нею. Посада і Силверстрім. Їхні ідеології так різнилися, але вони разом представили їй документ. Це було схоже на незручну і дурну версію тієї ситуації, коли одного разу Рафт Вуд і Крек Лайтнинґ попросили її матір сформувати новий уряд.\n\n— Отже, — сказала Скайстар, читаючи документ, який вона мала підписати, — Ви обидві справді хочете допомогти? І кожна з вас хоче працювати з іншою? А як же дружба? А як же революція? — Посада, яка завжди ніяково почувалася у формі гіпогрифа, напружилася ще сильніше, ніж зазвичай. Дзьоб Силверстрім відкрився, але вона не змогла вимовити жодного слова.\n\nСкайстар відкинула папір убік і обійняла їх обох. — Це так чудово! — вигукнула вона. Уся її сувора маска миттєво розсипалася, — Я хвилювалася про те, що "рожеві" і "блакитні" переб'ють один одного після перемоги над Лайтнинґом, але це просто приголомшливо! Я так рада, що ви хочете мені допомогти. Шеллі та Шелдон не найкращі порадники, а мені, як королеві, треба зробити так багато!\n\nТрійця розсміялася і їхній сміх не затихав ще довго."
  antifa.3.a:0 "— А чи не піти нам у бар після роботи..."

  antifa.4.t:0 "Небеса, повні зірок"
  antifa.4.d:0 "Стіл Скайстар був завалений листами, петиціями та контр-петиціями з приводу найсуперечливішого вчинку, який вона зробила за своє коротке правління як королева: з приводу її обіцянки замінити смертний вирок Креку Лайтнинґу на довічне ув'язнення. Це було одною з умов визнання Крека і це було необхідно для зцілення Арісу, але хтось, або чиясь примара, умовляв її відступитися. Посеред усіх петицій на першій шпальті газети красувалася зерниста фотографія тіла Старрі Айс.\n\nСтаррі Айс була викрадена Фалангою за наказом Лайтнинґа і померла після жорстоких побоїв. Гіпогриф, засуджений за це вбивство, заявив таке: "Ми просто хотіли трохи побити її; послати повідомлення, як це було у випадку з Хард Лайном... але, я думаю, що ми зайшли занадто далеко. Їй знадобилося кілька годин, щоб померти".\n\nСкайстар ніколи не була особисто знайома зі Старрі Айс, але за останню годину вона прочитала безліч історій про її доброту, наївність і спроби допомогти кожній зустрічній істоті. Були листи від членів РРП, якими вона опікувалася після того, як їх побила Фаланга; від колишніх безпритульних морських поні, яких вона прихистила у своєму домі; навіть від одного з помічників Рафт Вуда, який писав, що вона допомогла йому зберегти роботу, коли його роботодавець намагався звільнити "політично ненадійних" співробітників... Деякі з них відкрито вимагали "Правосуддя для Старрі Айс", інші ж просто розповідали про те, як вона вплинула на їхнє життя.\n\nКоли Скайстар побачила, що один із листів був від Силверстрім, вона зм'якла. До суду над Лайтнинґом залишалося ще кілька місяців, але Скайстар знала, що йому, швидше за все, винесуть смертний вирок. І тоді їй доведеться бути вірною своїм принципам і пом'якшити цей вирок. А всі істоти, до яких торкалося це створіння, ненавидітимуть її за це. У Скайстар розболілася голова."
  antifa.4.a:0 "Нелегко керувати зруйнованою нацією."

  antifa.5.t:0 "Схід диктатора"
  antifa.5.d:0 "Деякі світові лідери боялися засідань кабінету міністрів, але Скайстар завжди чекала їх із нетерпінням. Імовірно, цьому сприяло те, що кабінет складався з її надійних друзів. Коли королева увійшла в зал засідань, вона застала Посаду і Силверстрім у самому розпалі дискусії.\n\n— Ви двоє прийшли рано. Про що ви сперечаєтеся?\nПосада посміхнулася. — Я якраз пояснювала Силверстрім, як Крек Лайтнинґ захопив владу. Ключем було налагодження зв'язків на найвищому рівні, переважно в королівському дворі. Співпраця з таким авторитетом, як Рафт Вуд, відчинила для Крека двері, і невдовзі він похитнув достатньо радників Ново, щоб схилити її до того, щоб вона дозволила йому сформувати уряд.\n\nСкайстар скривилася, згадавши роль її матері в приході Крека до влади. — Отже, що ми можемо з цього винести?\n— Це просто: влада не повинна бути зосереджена в королівському дворі. Занадто багато влади в надто маленькій кількості пазурів — це готовий рецепт фашистського перевороту.\n\nСилверстрім почухала підборіддя. — Я не впевнена, що це так. Багато членів двору критикували АПВ. І переворот Крека Лайтнинґа був викликаний не придворними інтригами, а результатом масової політики. АПВ агресивно набирав членів і проводив величезні мітинги по всій країні, щоб чинити тиск на уряд. Саме народний тиск і переконав королеву Ново призначити Крека, а не якийсь королівський радник. \n\n— Що ж, — сказала Посада, — це дуже цікава теорія, але я, як і раніше, вважаю, що дати народу більше влади — найкращий спосіб зупинити фашизм. Скайстар, що ти думаєш?"
  antifa.5.a:0 "Придворна політика корумпована."
  antifa.5.b:0 "Народом легко маніпулювати."

  antifa.6.t:0 "Так багато свівучасників"
  antifa.6.d:0 "Скайстар, Посада і Силверстрім були дуже виснажені. Вони годинами обговорювали питання про те, хто винен у злочинах уряду Крека Лайтнинґа. Багато істот були безпосередньо причетні до цього, а багато інших стояли осторонь і нічого не робили. Можливо, звичайні громадяни просто боялися того, що трапиться, якщо вони заговорять, але як бути з бізнесгрифами, які охоче підписували контракти з диктатором? Як щодо робітників, які охоче вступали в його національні синдикати? Кожен випадок вимагав обговорення.\n\n— Схоже, ми уникаємо головного питання, — сказала Скайстар, — тож я просто скажу: як так сталося, що так багато істот підтримували Крека Лайтнинґа або, принаймні, пасивно прийняли його правління? Я думала, що ми мали бути хорошою країною. Нацією, яка скинула короля Шторма! А потім минуло кілька років, і раптом усі наші піддані вишикувалися в чергу, щоб служити фашистському завойовнику...\n\n— Наш народ зовсім не поганий, — відповіла Силверстрім, — вони просто збилися зі шляху. Вони забули про дружбу і замість неї впустили страх у свої серця. Коли я навчалася в Еквестрії, то бачила, що навіть поні інколи втрачають віру в гармонію, але врешті-решт завжди повертаються до неї.\n\n— Звісно, важливо відмовлятися від упереджень і приймати дружбу. — втрутилася Посада, — Але це ще не все. Наша країна живе за капіталізму — системи, яка нацьковує істот одна на одну в гонитві за прибутком. У той час як наш уряд проповідує чесноти гармонії, наша економічна система вчить істот піклуватися про себе й експлуатувати інших. Чи варто дивуватися, що в таких умовах АПВ зміг знайти підтримку?\n\nСкайстар зітхнула. Обидві її подруги навели хороші аргументи, але хто з них правий?"
  antifa.6.a:0 "Це дивний новий світ..."
  antifa.6.b:0 "Ми маємо знову відкрити для себе дружбу."

  antifa.8.t:0 "Наша велика поразка"
  antifa.8.d1:0 "Після кількох місяців збору та аналізу всіх наявних даних "Комісія з війни в Північній Зебриці" опублікувала свій звіт.\n\nЧлени комісії швидко дійшли висновку, що нашу поразку не можна пояснити матеріальними факторами, оскільки Аріс володів чудовими технологіями та більшим промисловим сектором, ніж будь-хто з наших супротивників. Проблеми з чисельністю також були виключені, оскільки загальне населення Арісу і Сіквестрії повинно було дозволити нам зрівнятися з нашими ворогами на полі бою.\n\nНатомість комісія дійшла висновку, що поразка стала результатом недоліків нашого політичного і військового лідерства. Хоча Крек Лайтнинґ та інші лідери фалангістської держави були сповнені рішучості виграти війну, вони не змогли переконати цивільне населення брати участь у ній. Більшість айрісців не поділяла мети фалангістів у вигляді встановлення гегемонії над усією територією Північної Зебрики, тому фалангістська пропаганда аргументувала необхідність війни туманними закликами до патріотизму. Наше військове лідерство, незважаючи на високу компетентність, погано розуміло істинну мету і не було лояльним стосовно фалангістської держави. Те небагато, що ми знаємо про наших ворогів, свідчить про те, що вони куди краще розуміли, хто вони, а також як і чому вони воюють. Це призвело до підвищення морального духу і більшої ясності бачення, що, на думку комісії, і стало ключем до їхньої перемоги. Якщо ми хочемо отримати шанс протистояти їм у гіпотетичній другій війні в Північній Зебриці, то і в нас мають бути чіткі цілі, єдність намірів громадськості, а також цивільних і військових лідерів."
  antifa.8.d2:0 "Після кількох місяців збору та аналізу всіх наявних даних "Комісія з війни в Північній Зебриці" опублікувала свій звіт.\n\nНа жаль, офіцерів, спочатку призначених членами комісії, відсторонили від проєкту і відправили на фронт, коли почалася нова війна. Нові офіцери, які посіли їхнє місце, були мало знайомі з проєктом і не встигли належним чином вивчити всі наявні дані. У підсумку вони опублікували короткий і формальний звіт, у якому було зроблено мало висновків і який майже ніхто не читав.\n\nБагатьох офіцерів розчарувало те, що вступ у нову війну позбавив нас можливості винести уроки з попередньої. Хто знає, які нові та інноваційні стратегії ми упустили через це?"
  antifa.8.a:0 "Ми маємо пам'ятати про наші сильні сторони."
  antifa.8.b:0 "Прокляття!"

  antifa.9.t:0 "Меч правосуддя"
  antifa.9.d:0 "Після кількох місяців підготовки нарешті відбулися суди над Рейзорбік і Крек Лайтнинґом. Справа Рейзорбік, на щастя, була елементарною. За час правління Крек Лайтнинґа вона намагалася бути точною і виваженою, але раз по раз її жорстока натура брала гору. Було доведено, що вона віддала накази про скоєння чотирьох убивств, а також її пов'язали з десятками випадків викрадень і шантажу.\n\nВона навіть особисто закатувала до півсмерті одного гіпогрифа, який намагався попередити Рафт Вуда про деталі запланованого Креком перевороту. Протягом усього судового процесу Рейзорбік ідеально вписувалася в образ скаженого пса Крека: вона демонстративно засудила суд і її навіть довелося закувати в ланцюги. Рейзорбік точно постане перед розстрільною командою, у цьому ніхто не сумнівався.\n\nАле ось поведінка Крек Лайтнинґа була зовсім іншою. Він говорив красномовно, іноді покладаючись на свого адвоката, а в інших випадках особисто виступаючи на свій захист. Жодне з його публічних зізнань не могло бути використане в суді, оскільки вони були зроблені буквально під дулом пістолета. Тож кожен випадок викрадення, побиття та порушень прав істоти потрібно було ретельно відстежити до самого Крека.\n\nВін не віддавав особисто наказ катувати Хард Лайна. Точніше зворотне не змогли довести. Він не віддавав наказу викрасти Старрі Айс, тому Крека не можна було засудити за найвідоміше вбивство його режиму.\n\nЯкби не свідчення фалангістів, то Крек міг би відбутися помірним тюремним ув'язненням. На третій день суду його наближені були викликані як свідки. І фалангіст за фалангістом давав свої свідчення, малюючи послідовну картину того, як усі вони знали, чого хоче Лайтнинґ, навіть коли він цього не говорив. А потім кілька з них представили записи та документи, що суперечать алібі тому, яке Крек ретельно створював для себе. Фалангісти пояснили, що вони зберегли ці докази, незважаючи на наказ знищити їх, або як пам'ять, або як страховку.\n\nУ цей момент Крек Лайтнинґ остаточно втратив самоконтроль, назвавши їх зрадниками й брехунами. Після 128-годинного суду Крек Лайтнинґ був засуджений до смерті"
  antifa.9.a:0 "Тепер його доля в кігтях Скайстар."

  antifa.10.t:0 "Перо милосердя"
  antifa.10.d:0 "Зазвичай бесіди між Скайстар і двома її найближчими радницями були радісними, сповненими жартів і шпильок. Але не сьогодні. Сьогодні Посада і Силверстрім сиділи поруч із нею. Посада відводила очі, а Силверстрім пильно дивилася на папір на столі Скайстар.\n\nПапір являв собою наказ про пом'якшення покарання: Крек Лайтнинґ, тиран Арісу, мав отримати смертний вирок за вбивство Старрі Айс, а також за викрадення і напади на багатьох інших істот. Але цей папір заміняв цей вирок на довічне ув'язнення. Для цього був потрібен лише королівський підпис Скайстар. На іншому боці кімнати палав камін. Перш ніж узяти в пазурі перо, Скайстар подивилася на своїх радниць.\n\nПосада першою відкрила дзьоб: — Я знаю, що ти отримала петицію, здебільшого підписану "блакитними", з проханням не пом'якшувати вирок Креку. Як їхній представник у твоєму кабінеті я... я повинна нагадати тобі про це. Але я думаю, що тобі варто помилувати його.\n\nСилверстрім аж підскочила: — А я пропоную кинути цей папір у вогонь і дати покидьку здохнути!\n\nСкайстар похитала головою. — Більшість інших гармоністів ясно дали зрозуміти, що я маю дотриматися своєї обіцянки.\n— Та мені плювати! Ти не повинна була давати цю обіцянку, і це все одно, що помилувати короля Шторма!\nПосада підвищила голос: — Крек Лайтнинґ — не король Шторм. У цьому я впевнена.\n— Так, тебе катував король Шторм, але Старрі Айс була замучена ДО СМЕРТІ Креком! Він пожалів тебе, бо ви були друзями, і тепер ти збираєшся відплатити тим самим, чи не так?\n— Не смій! — проричала Посада.\n\n— Зупиніться! — крикнула Скайстар, змусивши їх обох замовкнути. — Я ще не прийняла рішення, і ваші взаємні образи мені точно не допоможуть. З одного боку, я обіцяв Креку, що помилую його. З іншого боку, можливо, мені не слід було цього робити. Бути може, справедливість важливіша за милосердя або ж моє слово.\n— Справедливість для Старрі Айс! — заявила Силверстрім, повторивши досить популярне гасло.\nПосада прошепотіла: — Старрі Айс не погодилася б із тобою"
  antifa.10.a:0 "Скайстар підписує пом'якшення приговору."
  antifa.10.b:0 "Скайстар бросає бумагу в полум'я."

  antifa.11.t:0 "Візит до в'язниці"
  antifa.11.d:0 "Посада повільно йшла коридором в'язниці суворого режиму. Такі в'язниці рідко використовували, оскільки лише деякі злочинці були досить жахливі для такого тривалого ув'язнення. Але одному ув'язненому належало провести тут залишок життя за свої діяння.\n\nКрек Лайтнинґ похмуро подивився з-за газети на свою колишню подругу. — Прийшла позловтішатися? — з гіркотою запитав він.\n\n- Ні. — Посада пильно подивилася йому в очі. — Щоб запитати тебе — чому? Чому ти вбив Старрі Айс, яка не становила загрози? Чому ти катував своїх громадян? Чому ти так злісно ставився до свого народу?\n\n— Я намагався допомогти Арісу, — відповів Крек. — Щоб ми були сильні й навіювали страх.\n\n— Чи правда це? — зажадала відповіді Посада. — Або це виправдання, яке ти використовуєш, щоб спокійно засинати ночами?\n\nКрек сковтнув. — Посадо, я лише хотів переконатися, що ми більше ніколи не страждатимемо так, як за короля Шторма.\n\n— І тому ти вирішив стати майже настільки ж поганим, як він, — холодно сказала Посада. — Не можу повірити, що колись я називала тебе своїм другом. Ти завжди був настільки жахливим, або ж влада розбестила тебе?\n\nКрек відвів погляд. — Я...\n\n— Сподіваюся, що саме влада розбестила тебе. Можливо, її втрата поверне мого старого друга. — Вона повернулася в бік виходу. — Але я сумніваюся."
  antifa.11.a:0 "Крек знову відкрив газету, приховуючи сльози."

  antifa.12.t:0 "Страта"
  antifa.12.d:0 "Настав день страти Крека Лайтнинґа, і того відвели до стовпа. Хоча дехто вимагав обезголовити Крека по-старому, Скайстар вважала, що розстріл більш етичний і менш принизливий. Посада вирішила особисто вислухати його останні слова — хоча вона й була атеїсткою, морська поні відчувала, що зобов'язана надати хоч трохи розради тому, кого вона колись називала другом.\n\nВін відмовився від пов'язки на очах, бажаючи дивитися в очі своїм убивцям. Залп п'яти гвинтівок обірвав його життя.\n\nОстанні слова Крека Лайтнинґа поставили крапку в цілій епосі історії Гіпогрифії."
  antifa.12.a:0 "— Аріс вічний."

  antifa.13.t:0 ""Гроші й натовпи""
  antifa.13.d:0 "Останніми днями в Скайстар було не так багато часу для читання, але їй завжди подобалося слухати, як її друзі обговорюють те, що вони читають. Сьогодні Посада і Силверстрім говорили про книгу, яку вони змогли прочитати ще до виходу тієї до друку. Це була "Гроші й натовпи: економіка руху фалангістів" за авторством Саліни Блу.\n\n— Я не мо-о-о-о-о-жу — застогнала Силверстрім — Я не можу дочитати її, Посада! Саліна — нудна письменниця, і мені все одно, наскільки витончені її діалектичні міркування.\n\n— Саліна... виросла як автор. Я пам'ятаю, що в старі часи вона була значно далі від марксизму, ніж зараз. Думаю, що коли ти є політв'язнем, то починаєш розуміти, хто твої друзі.\n\n— Але все це все одно так нудно! Половину книжки займають протоколи засідань.\n\n— Ну гаразд, — визнала Посада, — Книжка могла бути кращою. Або, хоча б, цікавішою. Але її аналіз точний! Усі ці бізнесгрифи просто з пір'я геть лізли, щоб подружитися з Лайтнинґом, хоча він навіть не пропонував розтрощити наших робітників.\n\n— Так-так, ясно, що бізнесгрифи не хочуть накликати на себе гнів уряду. Більшість з них приєдналися досить пізно, але ось основа Фаланги в основному була розсердженими робітниками.\n\n— Ні, хіба ти цього не розумієш? Бізнесгрифи могли б легко зупинити Лайтнинґа, адже він виклав свої карти перед ними раніше, ніж майже перед будь-ким іще. Але об'єктивний інтерес капіталу завжди полягає в розширенні, а відновлення і привласнення зруйнованої економіки завойованих земель дасть вищий прибуток, ніж поліпшення промисловості в уже розвиненій економіці на кшталт нашої. Ми знали це задовго до Маркс!\n\n— Давай, Скайстар, — сказав Силверстрім, звертаючись до монарха, — Ти зрозуміла хоч щось із цього?\n\nСкайстар задумалася на мить, а потім заговорила:"
  antifa.13.a:0 "— Я теж не зрозуміла."
  antifa.13.b:0 "— Вона права. Можливо, що ці бізнесгрифи — наші вороги."

  antifa.14.t:0 "Право на носіння зброї?"
  antifa.14.d:0 "— Та годі тобі, Силверстрім, — запротестувала Посада, — Ти ж знаєш, що я не збираюся цього робити.\n\n— Не знаю, у нас було два перевороти за останні кілька років, чому б не відбутися і третьому?\n\n— Так, але я прекрасно знаю, що не зможу втримати владу, якщо повалю когось такого популярного, як Скайстар, тож спусти пар, гаразд?\n\n— Ух-ти, — вигукнула Скайстар, — Це найнадійніша річ, що викликає довіру, в історії речей, що викликають довіру!\n\n— Гаразд, ще я вважаю тебе другом та-а-а-а-а-а супер гарним лідером, задоволена?\nСкайстар підняла великий кіготь догори. — Мені дуже подобається цей законопроєкт, Посада, — сказала Скайстар, — Але він, наче-е-е-е-ебто, підриває мою владу? Якщо будь-якій групі заводських робітників буде дозволено озброюватися і формувати ополчення, то неприємності не змусять на себе чекати.\n\nСилверстрім кивнула. — Зброя страшна!\n— Не страшніша за некеровану машину, — пробурчала Посада.\n— Що теж страшно! — заперечила Силверстрім. — Ні, але серйозно. Хіба Фаланга не була групою озброєних випадкових гіпогрифів? Якщо всі почнуть бігати зі зброєю для "захисту своєї свободи й класових інтересів", то що тоді залишиться від дружби та гармонії, а?\n\nСкайстар на мить задумалася. — Добре, — сказала вона, — Що якщо замість того, щоб дозволити робітничим організаціям навчати ополченців, що мені здається непоганою ідеєю, ми запровадимо обов'язкову підготовку для всіх громадян? Якщо ми збираємося незабаром почати війну, це може дуже допомогти. І якщо кожен громадянин братиме участь в обороні королівства від загарбників і тиранії...\n\nПосада і Силверстрім переглянулися. — Це жахлива ідея, — сказали вони одночасно."
  antifa.14.a:0 "Ідея робочого ополчення Посади схвалена."
  antifa.14.b:0 "Силверстрім права, жодних ополчень."
  antifa.14.c:0 "Скайстар проштовхує свою ідею."

  antifa.15.t:0 "Ланцюг командування"
  antifa.15.d:0 "Скайбік не міг не розсміятися, коли побачив, що несе Стратус Скайрейнджер. Коли Стратус згадав "кілька файлів, які він має передати", Скайбік очікував, що документів буде два чи три. Але не ціла сумка.\n\nСтратус безцеремонно поставив сумку перед столом Скайбіка, а потім повернувся на вихід.\n\n— Чекай-чекай, — сказав Скайбік, піднявши кіготь, — Що це? \n\n— Ну, технічно я не повинен це знати. Частина документів була цілком секретною, частина — з позначкою "Тільки для твоїх очей". Але лише прочитавши половину з них, я зрозумів, що під "твоїми очима" малися на увазі саме твої очі, а не мої.\n\n— О кур... — сказав Скайбік. Двоє на мить втупилися одне на одного, а потім розреготалися. Коли напад сміху минув, Скайбік налив Стратусу склянку бурбона.\n\n— Крек, — сказав Скайбік, — Дійсно любив свої секрети, чи не так?\n\n— Та відтоді, як він став головою комітету з національної оборони, все сильно заплуталося. І тепер, коли його більше немає, схоже, що ніхто не знає, що робити далі.\n\n— І всі дивляться на нас, військових, наче ми в цьому замішані, — додав Стратус, — Ми ж збунтувалися! Через це, а ще через поразку ніхто більше не хоче записуватися до лав армії, ланцюжок командування розвалився, а тут ще й твої надсекретні файли потрапляють до мене на стіл!\n\nСкайбік зробив великий ковток. — Мені не хочеться це говорити, але в мене є своя стопка файлів, які мають бути твоїми. Отже. Ти шкодуєш про це? Про заколот?"
  antifa.15.a:0 "— Ніколи."

  antifa.16.t:0 "Конституція Арісу?"
  antifa.16.d:0 ""Заклики до конституційного з'їзду тривають!" — свідчила перша шпальта газети "Дейлі Фіш". "30 000 влаштували марш на підтримку конституції!" — розповідала газета "Маунт Аріс Трибюн". Скайстар відклала газети й зітхнула. Дедалі більше й більше істот вступали на конституційний шлях. Здавалося, що в неї немає іншого вибору, окрім як поступитися їхніми вимогами.\n\nОсобисто в Скайстар не було жодних проблем із конституцією. Її мати стверджувала, що королева ніколи не повинна дозволяти конституції вставати між нею та її підданими, але Скайстар бачила, що потенційні переваги переважують витрати. Проблема полягала в тому, що конституцію повинен був хтось написати. Майже кожна кваліфікована істота в королівстві була втягнута в партійні розбіжності між "блакитними" і "рожевими", тож будь-який її вибір неодмінно засмутить ту чи іншу сторону. З одного боку, Скайстар могла б довіритися Силверстрім і гармоністам, призначивши їх лідерами конституційних зборів. "Блакитні" влаштують істерику, але "рожеві", безсумнівно, складуть документ, вірний традиційним ліберальним ідеалам гармоністів. Можливо, що після багатьох років хаосу і фашистського правління її королівству не завадило б повернутися до традицій. \n\nЗ іншого боку, вона могла б дати Посаді та комуністам контроль над з'їздом. "Блакитні", ймовірно, написали б конституцію, яка закріпила б безліч соціалістичних принципів у головному законі країни. "Рожеві" були б незадоволені цим, але, можливо, створення більш справедливої та рівноправної системи буде коштувати цих жертв.\n\nАле був і третій варіант. Скайстар могла дослухатися до поради матері й відкласти ухвалення конституції, принаймні поки що. З огляду на те, наскільки нестабільною була ситуація в її королівстві, для неї було б краще зберегти абсолютну владу, доки не буде вирішено важливі питання."
  antifa.16.a:0 "Ми почнемо складати проєкт ліберальної конституції."
  antifa.16.b:0 "Ми почнемо складати проєкт соціалістичної конституції."
  antifa.16.c:0 "У цьому нема необхідності."

  antifa.20.t:0 "Коронація захисниці гармонії"
  antifa.20.d:0 "Скайстар правила Арісом уже понад рік, але постійно відкладала повноцінну коронацію. Але для того, що їй належало зробити далі, їй потрібно було стати офіційно коронованим монархом Арісу.\n\nНа вершині гори Аріс на неї чекала мати, а також усі інші члени королівської сім'ї. На відміну від більшості інших династій, лінія Ново була заснована в результаті повстання проти влади королів-жерців, тому ніхто з релігійних представників не брав участі в коронації Скайстар.\n\nПовернувшись обличчям до натовпу, що зібрався на Гармонізувальних Висотах трохи нижче, Скайстар прочистила горло і почала свою коронаційну промову.\n\n— Друзі та піддані, — почала вона, — Останні роки були непростими. Я не знала, чи впораюся я із завданням управління, але ви були справді чудовими підданими. Спочатку я хвилювалася. Точніше я навіть боялася, що Крек щось змінив у всіх нас. Я ніколи не була так рада помилятися. Гармонія, дружба та Аріс, який ми знали, повернулися, і ми ніколи не дозволимо собі знову впасти так низько!й\n\nЗ цими словами Скайстар повернулася і стала на коліна перед своєю матір'ю. Після більш ніж тридцятирічного правління Ново зняла свою корону і поклала її на голову доньки.\n\nДалеко за кілька годин по тому Скайстар нарешті розшукала Посаду. Вона була в нічному клубі й пила мартіні. — Привіт, Посада, — сказала Скайстар.\n\n— Привіт, ваша величність, — трохи невиразно вимовила Посада, — Це була чудова промова, так. Про те, що все повернеться на круги своя. Дуже здорово.\n\nСкайстар поморщилася. — Вибач, Посадо, — сказала вона, — Мені подобається багато з твоїх ідей, але я не хочу починати революцію. Я... Гадаю, тебе не буде на завтрашньому засіданні кабінету міністрів? \n\nПосада підняла погляд. — Що?\n- Ну, знаєш, Силверстрім...\n\nПосада розсміялася. — Силверстрім у туалеті, вона повернеться з хвилини на хвилину. Хто, по-твоєму, купив мені цей напій? Вона занадто мила, щоб сипати сіль на рану. Щойно закінчилася церемонія, вона знайшла мене і почала розповідати про нові робочі профспілки. Про те, скільки хорошого ми можемо зробити разом. Скайстар, ти все неправильно зрозуміла, я з тобою до кінця."
  antifa.20.a:0 "Як добре, що ми все ще друзі."

  antifa.21.t:0 "Коронація народної принцеси"
  antifa.21.d:0 "Досі Скайстар відкладала повноцінну коронацію. Але для того, що їй належало зробити далі, незважаючи на те, що піддані лагідно називали її "народною принцесою", їй треба було стати офіційно коронованим монархом Арісу.\n\nСкайстар злетіла на вершину гори Аріс у супроводі Посади й величезного натовпу звичайних гіпогрифів. Сім'я Силверстрім і Ново чекали на неї, виглядаючи вельми стурбованими. Ніхто з вищого суспільства не був запрошений. Втихомиривши натовп піднятим кігтем, Скайстар почала свою коронаційну промову.\n\n— Народ Арісу! Останні роки були важкими. Я не знала, чи зможемо ми усунути наслідки царства терору Лайтнинґа. Але ви підтримували мене, і разом ми побудуємо Аріс, вільний від несправедливості минулого. Новий Аріс. Справедливий Аріс!\n\nЇї наступні слова були заглушені оплесками. Похитавшись мить, Ново зняла корону і поклала її на голову доньки.\n\nПісля кількох годин вечірки Скайстар виявила Силверстрім, коли та пила коктейль. — Привіт, Силверстрім, — сказала Скайстар, випроваджуючи геть пару "блакитних" активістів.\n\n— Привіт, кузино, — сказала Силверстрім, — Це була чудова промова, так. Мені сподобалося, як ти поносила свою маму і все таке.\nСкайстар поморщилася. — Я... Я не намагалася...\n\nСилверстрім знизала плечима. — Все одно не круто.\n\nСкайстар глибоко зітхнула. — Мені шкода, Силверстрім. Я все ще вірю в дружбу і люблю свою маму. Ти знаєш, що люблю. Але Арісу потрібно рухатися вперед. Я... Я гадаю, ти не прийдеш на завтрашнє засідання кабінету міністрів? — Що? — запитала Силверстрім. — Ну, знаєш, Посада...\n\nСилверстрім допила свій напій. — Посада весь цей час була зі мною, вона просто пішла трохи охолодитися в ставку. Ти знаєш, що вона віддає перевагу формі риби. Щойно церемонія закінчилася, вона почала говорити зі мною про те, як ми могли б працювати разом. Вона намагалася підбадьорити мене і переконатися, що я насолоджуюся вечіркою. Мені навіть довелося вмовляти її не питати... Вибач, я п'яна. Я не повинна була цього говорити. Але так, Скайстар, ти — моя сім'я. І я з тобою до кінця."
  antifa.21.a:0 "Як добре, що ми все ще друзі."

  antifa.22.t:0 "Кінець Агзатського Пакту?"
  antifa.22.d1:0 "Рік тому ця ідея здалася б сміховинною. Хіроптеррці вели справи безпосередньо з лідером [CTH.GetLeader]. Вони пообіцяли йому Зумідію, і він її отримав. Але те, що пішло за цим, змусило його серйозно переосмислити ситуацію.\n\nХіроптеррці були незбагненно жорстокі стосовно завойованих територій. В ім'я умиротворення інших зебр хіроптеррці масово поневолювали та інтернували їх.\n\nА найтривожнішим було те, що їхні методи спрацювали. Держава [BAT.GetNameDef] ставала сильнішою, ніж будь-коли раніше, і скоро перестане потребувати свого союзника. І що потім? Вони були, як завжди, потайливі, і ставилися до кольтфагенських чиновників із тим самим презирством, що й до всіх "язичників". Вони говорили, що їхній священний похід завершено, але що, якщо вони брешуть?\n\nГіпогрифи зв'язалися з ним. Культ Темного звернув на це його увагу. Старий ворог — [CTH.GetLeader] — вийшла з урядової кризи та була сповнена реваншистського запалу, але цей запал був спрямований виключно на Хіроптерру. По суті, вони вимагали фактичного розірвання Агзатського Пакту. Визнання кольтфагенської влади над Зумідією в обмін на карт-бланш проти Хіроптерри.\n\nУ гіпогрифів було мало шансів утримати захоплені території. Вони або помстяться, виснаживши свої сили в ще одній кривавій війні, а потім будуть надто м'якосерді й змучені, щоб підпорядкувати собі Північну Зебрику, як це зробила Хіроптерра. Або зазнають невдачі, але завдадуть достатньої шкоди, щоб Хіроптерра не змогла демографічно підтримувати подальшу експансію ще, принаймні, кілька поколінь. [CTH.GetLeader] може захистити свою спадщину. Кольтфаген нарешті може стати гегемоном Північної Зебрики, незалежно від того, хто переможе в другій війні між Хіроптеррою і Гіпогрифією. Усе, що йому потрібно було зробити — так це зрадити свого єдиного союзника."
  antifa.22.d2:0 "Рік тому ця ідея здалася б сміховинною. Хіроптеррці вели справи безпосередньо з лідером [CTH.GetLeader]. Вони пообіцяли йому Зумідію, і він її отримав. Але те, що пішло за цим, змусило його серйозно переосмислити ситуацію.\n\nХіроптеррці досить ефективно асимілювали завойовані території. Вони відмовилися навіть від своїх найосновніших принципів на кшталт релігійної нетерпимості, щоб утихомирити свої території.\n\nЦе турбувало лідера [CTH.GetLeader]. Держава [BAT.GetNameDef] ставала сильнішою, ніж будь-коли раніше, і скоро перестане потребувати свого союзника. І що потім? Вони були як завжди потайливі, і, вочевидь, не вірили ні в що, окрім розширення власної влади.\n\nГіпогрифи зв'язалися з ним. Культ Темного звернув на це його увагу. Старий ворог — [CTH.GetLeader] — вийшла з урядової кризи й була сповнена реваншистського запалу, але цей запал був спрямований виключно на Хіроптерру. По суті, вони вимагали фактичного розірвання Агзатського Пакту. Визнання кольтфагенської влади над Зумідією в обмін на карт-бланш проти Хіроптерри.\n\nУ гіпогрифів було мало шансів утримати захоплені території. Вони або помстяться, виснаживши свої сили в ще одній кривавій війні, а потім будуть надто м'якосерді й змучені, щоб підпорядкувати собі Північну Зебрику, як це зробила Хіроптерра. Або зазнають невдачі, але завдадуть достатньої шкоди, щоб Хіроптерра не змогла демографічно підтримувати подальшу експансію ще, принаймні, кілька поколінь. [CTH.GetLeader] може захистити свою спадщину. Кольтфаген нарешті може стати гегемоном Північної Зебрики, незалежно від того, хто переможе в другій війні між Хіроптеррою і Гіпогрифією. Усе, що йому потрібно було зробити — так це зрадити свого єдиного союзника."
  antifa.22.a:0 "Нам треба просто нічого не робити, коли почнеться ураган."
  antifa.22.b:0 "Ми не кидаємо наших союзників через безпідставні підозри."

  antifa.23.t:0 "The Blue Order: Last Days of Zebrica"
  antifa.23.d:0 "Нещодавно був опублікований роман, який шокував багатьох. Особливо у світлі жахів режиму Аса. Дія роману відбувається в альтернативній історії, де замість нещасливого Рафт Вуда як свого партнера в АПВ Крек Лайтнинґ вибрав Посаду. Разом вони реформували Гіпогрифію на націоналістичну робітничу державу, стратили королеву Ново за зраду, разом із кольтфагенцями створили імперію в Північній Зебриці, а потім розпочали жорстоку каральну війну проти йеті в ім'я помсти за дії короля Шторма. У кульмінаційний момент книги Посада віддає наказ застосувати ядерну зброю по всіх містах на території йеті. Відразу ж після цього йеті беззастережно капітулюють, після чого в їхніх землях починає правити безжалісне військове губернаторство під владою Рейзорбік.\n\nРРП затаврувала роман як наклепницьку атаку на комунізм, заявивши, що вони ніколи б не вступили в союз із фашистським диктатором. Навіть багато гармоністів вважають, що книга вельми недоречна, особливо незабаром після звільнення Арісу. Хоча деякі з них просили піддати книгу цензурі або хоча б продавати її поштою, а не в магазинах, такі прохання навряд чи будуть задоволені через сильне прагнення зберегти знову здобуту свободу преси.\n\nУ приватному порядку Посада зізналася принцесі Скайстар, що була глибоко приголомшена тим, наскільки добре автор зрозумів її мотиви та її психічний стан. — Після моєї втечі я хотіла помститися, — зізналася вона. — Я була вразлива, і легко могла потрапити до лав АПВ. Я ненавиділа короля Шторма і його армію, і якби я почала читати Біколіні замість Маркс, то цілком могла б стати фашисткою."
  antifa.23.a:0 "Один поворот не туди..."

  antifa.24.t:0 "Про політичне насилля" # Cataline
  antifa.24.d:0 "A shocking event has captured public attention. Turqouise Stormcloud, an infamous Phalangist guilty of torturing several creatures, managed to evade the authorities after Crack Lightning's fall. He was at the docks attempting to flee the country when one of his victims recognized him and shot him point blank.\n\nStormcloud died, and his killer was arrested at the scene. The griff is almost certainly going to prison for murder given the number of witnesses, but since his target was a violent Phalangist criminal, public opinion is overwhelmingly on his side. A petition asking Queen Skystar to pardon him has already garnered thousands of signatures.\n\n"I think you should sign the pardon." Posada said solemnly, "I know what it's like to be tortured, the anger and hatred you feel is all-consuming. He was only doing what he thought was right."\n\n"That doesn't change the fact that he killed the guy," Silverstream replied, "I feel bad for him, but we have laws for a reason. He should have alerted the police and gotten Stormcloud arrested so he could face proper justice."\n\n"Sometimes it's not that simple. If Crack had refused to surrender, would it have been right for Skystar to shoot him? I think it would. Political violence is an ugly thing, but when it's directed against fascist monsters it's also a good thing."\n\n"Oh look at me I'm Posada and I think shooting people is fine," said Silverstream, "Look, that was a revolt, he still had control of the army and could've killed us! There's a big big difference between violence in war and violence in peace time. We can't call ourselves a harmonic society if we allow a murder to go unpunished, no matter how much we think it was justified."\n\nSkystar didn't want to hear any more arguing about this. The whole situation made her feel ill, but there was still a pardon request that needed an answer."
  antifa.24.a:0 "Tyrants and their minions should be afraid of the people."
  antifa.24.b:0 "We can't devolve to the thuggery of the Phalanx."

  antifa.25.t:0 "Про моральну політику"
  antifa.25.d:0 "Порятунок країни від Крека Лайтнинґа зробив Скайстар одною з найпопулярніших королев в історії Арісу. Народ обожнював її, тому присутності Скайстар вимагали на численних громадських заходах. Сьогодні вона мала виступити з промовою перед випускниками одного з найбільших університетів Арісу, який нарешті проводив першу випускну церемонію від початку війни в Північній Зебриці. Але спочатку їй потрібно було вирішити, що вона буде говорити.\n\n— Як я можу стояти там з незворушним обличчям і говорити їм, що тиранія ніколи більше не прийде в Аріс? — Запитала Скайстар, — Я навіть не впевнена, що знаю, чому фашизм узагалі зміг укоренитися. Ми були так упевнені в нашій системі й наших законах, а Крек відмахнувся від них, як від дрібниці!\n\n— Закони, хоч би як добре вони були написані, не можуть захистити від зла самі по собі, — пояснила Силверстрім, — Ось тут і приходить на допомогу мораль. Нагадавши нашим підданим про дружбу і гармонію, ми можемо заповнити прогалини!\n\n— Вау, Силверстрім, я вражена. — Сказала Посада, — Вражена тим, наскільки ти помиляєшся. У нас була дружба і гармонія до того, як Крек захопив владу, і цього було недостатньо. Коли суспільство перебуває в кризі, соціальне відчуження гарантує, що тирани знайдуть більшу підтримку, а капіталісти завжди нададуть перевагу фашизму над тим, що може загрожувати їхнім прибуткам. Єдиний спосіб запобігти ще одній диктатурі — це відмовитися від капіталізму. Більше ніяких криз капіталу, ніяких тиранів.\n\n— Не дружба і гармонія підвели нас. Це ми відступили від них, — зітхнула Силверстрім, — Наш народ збився зі шляху, і страх змусив його відвернутися від дружби. Якщо ми згадаємо про наші принципи, то в тиранів не буде ґрунту, на якому вони могли б укорінитися.\n\n— Вибач, але моральні заповіді не можуть переважити стимули, створювані матеріальними умовами.\n\n— О, ці знамениті "матеріальні умови"! — Силверстрім підколола, висунувши язика.\n\n— Скайстар хихикнула, але Посада проігнорувала їх: — Коли капіталізм переживає кризу, власники капіталу звертаються до фашизму, щоб захистити своє.\n\n— Вибачте, що перериваю, — сказала Скайстар, — але ми можемо запізнитися. Думаю, я скажу, що..."
  antifa.25.a:0 "Фашизм — це рукавичка, яку капітал вдягає за необхідності."
  antifa.25.b:0 "Моральна нація — це гармонійна нація."

  antifa.26.t:0 "Про революцію"
  antifa.26.d:0 "Скоро настане перша річниця повалення Крека Лайтнинґа, і королева Скайстар була готова оголосити цю дату національним святом. Це було популярне серед усіх громадян рішення, яке допомогло б згуртувати націю, але Скайстар знала, що її радниці знайдуть причину для суперечок. Але вона не очікувала, що вони знайдуть її настільки швидко.\n\n— Вибач, але "День революції" — не найвдаліша назва. — Сказала Силверстрім, — Я думаю, що "День відновлення" підходить набагато більше. Крек Лайтнинґ узурпував владу в тітки Ново, нашої законної королеви. Ми святкуємо приголомшливе повстання Скайстар і відновлення її династії на троні, тож цей день слід називати "Днем відновлення".\n\nПосада похитала головою. — Я дивлюся на це не так. Проблема Крека не в тому, що в нього в жилах не було королівської крові. Проблема в тому, що він був фашистським диктатором. І ми святкуємо не тільки подвиг Скайстар, ще ми вшановуємо всіх жителів Арісу, які боролися за нашу свободу. Це була революція, подобається тобі це чи ні, і свято має називатися "Днем революції".\n\n— Гаразд, але ми ж монархія! Свято на честь революції — це те, чому місце в Клаудб'юрі, а не на горі Аріс. Якщо ти хочеш назвати подію революцією, то будь ласка. Але це не означає, що ми повинні приймати ідею революції.\n\n— Схоже, що ти маєш на увазі, що революція була законною лише тому, що вона повалила Крека, що не так. Революція проти гноблення та експлуатації виправдана незалежно від того, хто перебуває при владі. Якби якийсь майбутній монарх із роду Ново став тираном, то народ мав би повне право повалити і його.\n\nСилверстрім пирхнула. — А що скаже на це наша королева?"
  antifa.26.a:0 "Революція — це фундаментальне право кожної істоти."
  antifa.26.b:0 "Якщо ми дозволимо всі революції, нас зможуть розірвати на шматки."

  antifa.27.t:0 "Про гармонію"
  antifa.27.d:0 "Королева Скайстар пишалася своєю доступністю. Коли попередні монархи очікували, що їхні піддані попросять аудієнції, то Скайстар дозволяла істотам звертатися до неї, коли їм тільки заманеться. Її радники й навіть прості громадяни могли побачити королеву будь-якої миті, якщо їм потрібно було сказати щось важливе. Недоліком такої політики була постійна зайнятість королеви. У неї якраз була зустріч із Посадою, коли до неї увірвалася Силверстрім.\n\n— Привіт, Скайстар, привіт, Посада! Я щойно закінчила складати указ про відновлення Елементів Гармонії в нашій шкільній програмі. Тепер потрібен тільки підпис королеви.\n— Звісно, -— відповіла Скайстар, взявши зі столу папір і перо. Вона вже збиралася поставити підпис, але забарилася.\n\n— Щось не так? — запитала Силверстрім.\n— Я не впевнена. — Зітхнула Скайстар, — Я щойно згадала, як АПВ використовував Елементи Гармонії, перекрутивши їх заради власної вигоди. Вони намагалися перевизначити Вірність як сліпий послух, і... загалом, вони зробили дещо аналогічне і з рештою.\n\n— Що ж, — втрутилася Посада, — Можливо, настав час відійти від "Елементів гармонії". Мені завжди здавалося трохи божевільним, що шість ідей самі по собі можуть стати основою суспільства. Можливо, нам слід прийняти нові ідеї, розширити список і включити до нього речі, більш застосовні до боротьби, з якою істоти стикаються щодня.\n\n— Та ти жартуєш! — вигукнула Силверстрім, — Ти не можеш прикидатися, що "соціалізм" — це теж Елемент Гармонії! Я вивчала Елементи протягом багатьох років, і бачила на власні очі, як добре вони працюють в Еквестрії. Той факт, що АПВ спробував переосмислити їх, має відкрити нам очі. Це не просто ідеї, це сама основа нашої цивілізації!\n\n— Х-м-м, — пробурмотіла Скайстар, тримаючи перо в пазурах."
  antifa.27.a:0 "Не дивлячись на свою цінність, одної гармонії вже недостатньо."
  antifa.27.b:0 "Гармонія вірно служить нам уже тисячу років."

  antifa.28.t:0 "Вечеря з королевою-матір'ю"
  antifa.28.d:0 "І хоч королева-мати Ново відмовилася від трону, вона продовжила залишатися важливою фігурою в суспільстві Арісу. Хоча дехто завжди зневажатиме її за те, що вона була королевою, яка дала владу Креку Лайтнинґу, більшість істот пробачили їй, і вона завжди стикається з теплим прийняттям на громадських церемоніях. \n\nКоли королева Скайстар отримала запрошення на вечерю від своєї матері, вона знала, що вечір буде приємним. Королева-мати накопичила чимало мудрості за довгі роки перебування на троні, і Скайстар завжди було цікаво послухати, що вона скаже.\n\nСкайстар черпала ложкою суп між нападами сміху. Ново і її дочка завжди могли базікати годинами, і сьогоднішній вечір не став винятком. Скайстар якраз закінчила розповідати історію про двох колишніх палацових гвардійців, коли Ново змінила тему.\n\n— Отже, — сказала вона, — Я чула, що останнім часом ти дедалі більше й більше покладаєшся на пораду Силверстрім.\n\n— Так, мамо. Ми з моєю кузиною чудово ладнаємо. Вона — саме та, хто мені потрібна для відновлення миру і стабільності в нашому королівстві.\n\n— Я не сумніваюся в цьому, — відповіла Ново, — хоча вона завжди здавалася трохи... дурнуватою, принаймні, для мене.\n\n— Ну, у неї, як і раніше, гарне почуття гумору, але ти здивуєшся, як сильно вона змінилася. Думаю, час, проведений в Еквестрії, допоміг їй стати дорослішою, і... труднощі, які вона пережила під час правління Крека Лайтнинґа, теж посприяли цьому.\n\nНово шмигнула. Вона виглядала так, ніби ось-ось розплачеться.\n— Мамо? Що трапилося? \n\n— Пробач, люба, я так шкодую. Я не впоралася як королева, це знає кожен. Я дозволила цьому монстру захопити владу і зруйнувати наші життя. Якби я тільки послухала тебе і Силверстрім тоді!\n\nСкайстар встала й обійняла свою матір. — Усе гаразд, це не твоя провина. Ти не могла знати, що планує зробити Лайтнинґ. Не хвилюйся, ми все виправимо.\n\nКоролева-мати знову шмигнула. — Дякую тобі, Скайстар. Я так пишаюся тобою."
  antifa.28.a:0 "Ми на правильному шляху."

  antifa.29.t:0 "Вечеря з королевою-матір'ю"
  antifa.29.d:0 "І хоч королева-мати Ново відмовилася від трону, вона продовжила залишатися важливою фігурою в суспільстві Арісу. Хоча деякі завжди будуть зневажати її за те, що вона була королевою, яка дала владу Креку Лайтнинґу, більшість істот пробачили їй, і вона завжди стикається з теплим прийняттям на громадських церемоніях. \n\nКоли королева Скайстар отримала запрошення на вечерю від своєї матері, вона знала, що вечір буде напруженим. Королева-мати була набагато консервативнішою, ніж її дочка, і хоча вона ніколи публічно не заявляла про розрив зі Скайстар, вона часто висловлювала свої побоювання наодинці.\n\nСкайстар черпала ложкою суп, поки її мати мовчки нарізала водорості на своїй тарілці. Раніше вони годинами розмовляли щовечора, але досі вони не сказали одне одному жодного слова.\n\n— Отже, — сказала Ново, нарешті порушивши тишу, — Я чула, що останнім часом ти дедалі більше покладаєшся на пораду Посади.\n\n— Так, мамо. Я знаю, що це трохи дивно, що головна радниця королеви — комуністка, але ми з Посадою чудово ладнаємо. Вона — саме та, хто мені потрібна, щоб зберегти королівство в ці неспокійні часи.\n\n— Кумедно, — відповіла Ново, — Якось я сказала те саме про Крек Лайтнинґа.\n\n— Мамо, — крикнула Скайстар, — Я не дозволю тобі порівнювати мою подругу з цим чудовиськом! Ти коли-небудь замислювалася, чому Крек зміг так легко скористатися тобою? Та тому, що старий спосіб ведення справ зробив нас уразливими. Ми мусимо прийняти зміни, щоб запобігти ще одному Лайтнинґу, і немає нікого, кому я довіряю більше, ніж Посаді.\n\nКоролева-мати виглядала так, ніби ось-ось розплачеться. — Пробач, люба, мені просто так страшно. Я не впоралася як королева, це знає кожен. Я дозволила цьому монстру захопити владу і зруйнувати наші життя. Я не хочу, щоб ти повторила мою помилку.\n\nСкайстар встала й обійняла свою матір. — Усе гаразд, це не твоя вина. Але мені потрібно, щоб ти повірила мені, коли я скажу, що не дозволю цьому трапитися знову.\n\n— Добре, — шмигнула Ново, — Я довіряю тобі, Скайстар."
  antifa.29.a:0 "Сподіваюся, ти знаєш, що робиш, Скайстар."

  antifa.30.t:0 "Щодо відповідальності військових"
  antifa.30.d:0 "З усіх частин спадщини Крека Лайтнинґа, які Скайстар належало розплутати, найсуперечливішою була роль військових. Армія, безсумнівно, була базою підтримки фалангістського режиму, але це не змінювало того факту, що під час війни в ній служили тисячі гіпогрифів. Більшість істот намагалися провести межу між фанатичними злочинцями та рештою військових. Вони хотіли вірити, що їхні друзі та родичі з честю билися, захищаючи Аріс.\n\n— Нам необхідно позбавити збройні сили прихильників фалангістів. — Посада сказала з суворим виразом обличчя. — Багато солдатів і офіцерів допомагали Креку, і ми не можемо допустити їх у наші збройні сили.\n\n— Ми повинні звести розслідування до мінімуму, а покарання зробити легкими. — Сказала Силверстрім, — Якщо ми будемо переслідувати кожного солдата, який вчинив щось сумнівне при Лайтнинґу, то нам доведеться позбутися більшої частини армії. Але ж переважна більшість із них не фалангісти, вони просто виконували накази.\n\n— Це не виправдовує їхні злочини! — Прокричала Посада, — Якщо солдату наказано стратити дезертирів або вбивати беззахисних військовополонених, він має ослухатися цього наказу! Хіба Скай Бік, твій рідний батько, не розумів цього, коли він на знак протесту звільнився з армії?\n\n— Це правда, мій батько пішов у відставку, коли АПВ прийшов до влади. — Силверстрім опустила очі, — Через те, що вони говорили про мене, він знав, що вони погані істоти. Але він сказав мені, що це було нелегке рішення. Перед кожним солдатом стояло важке завдання — вирішити, підкорятися чи ні наказам начальства й уряду. Мій батько і деякі інші відмовилися, але багато хороших істот не витримали цього випробування. \n\n— Що ж, зрозуміло, що ми ніколи не дійдемо єдиної думки в цьому питанні, — Посада повернулася до Скайстар, — тому вирішувати тобі."
  antifa.30.a:0 "Ми не зможемо добитися справедливості, якщо відпустимо їх."
  antifa.30.b:0 "Подобається нам це чи ні, але вони нам потрібні."

 # Події командувачки
  commander.1.t:0 "Наслідки"
  commander.1.d:0 "Рейзорбік подивилася вниз на тіло Аса. Крек Лайтнинґ був понівечений. Проклята принцеса вистрілила в нього, судячи з усього, щонайменше півдюжини разів. Він ніяк не міг вижити. Яка жалість. З ним померла надія на відродження сильного Арісу.\n\nСкайстар більше немає в країні, але вже надто пізно. Ніхто не міг вести Аріс за собою так, як це робив Крек Лайтнинґ. Навіть Рейзорбік не годилася для цієї ролі. Проте вона знала, що Ас схвалив би її прихід до влади після його вбивства. Так, убивства. Ось доля її наставника, її героя, її Аса. Підле вбивство у власному будинку. Чи міг Аріс впасти ще нижче?\n\nЗвичайно ж міг. Занепад не знає меж. Крек Лайтнинґ намагався врятувати Аріс від виродження, намагався привести їх усіх до слави, а йому відплатили за це боягузтвом, зрадою і врешті-решт кулею. Але тепер влада була в пазурах Разорбік. Якщо вона діятиме швидко, то зможе покінчити з вірними Скайстар зрадниками та з нелояльною Фалангою, а також забезпечити контроль над армією. У неї є всі файли Крека, вся зібрана заздалегідь інформація про кожного офіцера, про кожного дисидента, про кожного зрадника в Арісі.\n\nВони називали Крека Лайтнинґа тираном. Проклинали його за те, що він намагався зробити їх усіх сильними. Що ж, Разорбік покаже їм справжню тиранію. Вона помститься жалюгідному населенню Арісу за їхню зраду, а потім сформує з наступного покоління націю, гідну продовжити спадщину Крека Лайтнинґа."
  commander.1.a:0 "Головнокомандувач бере на себе повноваження..."

  commander.5.t:0 "Молоді шпигуни"
  commander.5.d:0 "Г'юмид Вінд глянув крізь жалюзі, напевно, вдесяте за останні півгодини. Коли він побачив, що зовні нікого немає, то повернувся до дружини у вітальню.\n\n— Наша донька досі не повернулася зі школи.\n— Може, вона просто грається зі своїми друзями, — сказала вона, — Тобі не потрібно так хвилюватися. Обличчя Г'юмида напружилося. — Взагалі-то я ПОВИНЕН хвилюватися. Хіба ти не помітила, що всі навколо збожеволіли? Диктатура Крек Лайтнинґ була жахлива, але в ній хоча б був здоровий глузд. Тепер же наявність кузена-гармоніста достатня, щоб усі наші сусіди уникали нас, як чуми, і щоб нам доводилося ухилятися від озброєних ополченців скрізь, хоч куди ми підемо!\n\n— заспокойся, дорогенький, зараз ми нічого не можемо з цим вдіяти.\n— Ти маєш рацію, — зітхнув Г'юмид, — Наші паспорти не приносять користі, а знайти корабель, готовий таємно вивезти нас, дуже складно. І поки я не знайду спосіб вирватися з цього кошмару, нам доведеться знайти спосіб витягти максимум користі з поточної ситуації.\n\nНеочікувано пролунав стукіт у двері. Г'юмид занервував, але коли він подивився крізь жалюзі й побачив свою дочку, то поспішив впустити її.\n\n— Мила! Ласкаво просимо додому...\nХьюмід завмер, побачивши солдата, що стояв позаду неї. З посмішкою на обличчі його дочка вказала прямо на нього.\n\n— Це він, сер. Ось зрадник."
  commander.5.a:0 "З дітей так легко виліпити будь-кого."

  commander.6.t:0 "Більше не родина"
  commander.6.d:0 "Азур Скай стояла напоготові, коли увійшов офіцер. Незважаючи на молодість, вона могла похвалитися дисципліною професійного солдата.\n\n— Ти добре впоралася, — сказав офіцер, — для маленького жалюгідного пташеняти. Ти — один із найфанатичніших членів "Ліги юних воїнів", і виграла більшість спаринг-матчів. Твій послужний список настільки вражає, що я думаю проігнорувати твій вік і відправити тебе на базову підготовку на кілька років раніше. Ти б хотіла цього? \n\n— Так, сер! Для мене честь служити Арісу, сер!\n\n— Правильна відповідь. Але перш ніж під тебе підженуть нову форму, ти маєш пройти останній тест.\nОфіцер подав сигнал, і в кімнату увійшов солдат, тягнучи за собою гіпогрифа в ланцюгах. Полонений був виснажений і вкритий синцями, але Азур одразу ж упізнала його.\n\n— Дорога, це я, це тато. Любий, допоможи мені! Будь ласка!\n— Отже, — сказав офіцер, — кого ти бачиш перед собою? Азур важко ковтнула. — Я бачу зрадника, сер.\n\nСвітло в очах її батька згасло. Він відкрив дзьоб, але не міг знайти слів. Тим часом офіцер посміхнувся.\n— А що, по-твоєму, ми повинні робити зі зрадниками?\n\n— Усе просто, сер. Ми піддаємо їх чистці."
  commander.6.a:0 "Без жалю і милосердя."

  commander.7.t:0 "Ас"
  commander.7.d:0 "Гармонізувальні Висоти, як найсвященніше місце на горі Аріс, завжди були місцем проведення важливих подій. Тут зазвичай проводилися радісні свята або ж більш похмурі заходи. Але прецеденту сьогоднішньої церемонії не було. Хоча офіційно вона була поминальною службою, за своєю енергією вона нагадувала бунт.\n\nТіло Крека Лайтнинґа лежало в центрі сцени, і в його черепі чітко виднівся кульовий отвір. Рейзорбік стояла позаду нього в повному обладунку і дивилася на скорботних. Цей натовп був одним із найбільших, який коли-небудь бачили Висоти, а більшість гіпогрифів була присутня на церемонії через страх перед своєю новою головнокомандувачем. Розумні намагалися виглядати сумними, а ті, хто цього не робив, ставали мішенню для збройних загонів, що пробивалися крізь натовп. \n\nПісля очікування, що видалося вічністю, Рейзорбік виголосила надгробну промову.\n— Крек Лайтнинґ був найвеличнішим айрисистом із тих, хто коли-небудь жив на цьому світі. Він врятував нас від короля Шторма, позбавив від жалюгідної монархії та підготував нас до слави завоювань і гегемонії.\n\nРазорбік встромила кігті в труну Крека. — Але цього виявилося недостатньо. Ас не зміг повністю очистити наше суспільство від слабкості й виродження, тому гармонійні паразити, що залишилися, зуміли вбити його. І чия ж у цьому вина? — Вона зробила паузу. Натовп затамував подих.\n\n— ЦЕ ВАША ВИНА! — пронизливо закричала вона, — Це ви, боягузи, підвели його! У скрутну хвилину ви стояли й дивилися, як нас перемагали у війні і як зрадниця-принцеса вбивала його! Тепер він мертвий, і ви всі винні в цьому!\n\nОчі Разорбік були сповнені люті, а її погляд був настільки страшним, що навіть її охоронці відчули себе не в безпеці. Через мить вона продовжила, важко дихаючи.\n\n— Але це не кінець! Ми вшануємо пам'ять Аса, побудувавши суспільство, яким він би пишався. Кожен повинен жити відповідно до його принципів, очищаючи наше середовище від слабаків і зрадників. Це дозволить зробити Аріс найсильнішою державою у світі!"
  commander.7.a:0 "АРІС ВІЧНИЙ!"

  commander.8.t:0 "Повернутись живим"
  commander.8.d:0 "Солті Сіс похитуючись ішов темним провулком. Його м'язи благали про зупинку, але шлунок вимагав, щоб він продовжував іти. Зазвичай у літніх істот на кшталт нього були сім'ї, які дбали про них, але він втратив усіх своїх дітей під час війни. Тепер він застряг на горі Аріс, далеко від свого будинку в Сіквестрії, і намагався вижити.\n\n— І куди це ти зібрався? — промовив голос позаду нього. Солті обернувся і побачив трьох підлітків-гіпогрифів із кийками.\n— Я намагаюся дійти до пекарні. — відповів він, промовчавши про те, що має намір поритися в сміттєвому контейнері позаду неї.\n— Тобі краще розвернутися, якщо хочеш жити. Морським поні тут не раді!\n\n— Будь ласка, дозвольте мені... — Солті перервав один із підлітків, який вдарив його кийком у груди.\n— Через таких боягузів, як ти, ми й програли війну! — Закричав підліток, і інші поспішили приєднатися до нього. Солті швидко впав на землю, але удари та стусани не припинялися.\n\nЯк тільки Солті подумав, що ось-ось знепритомніє, він почув чийсь крик, — Що тут відбувається!?\nОстовпілілі молоді гіпогрифи припинили махати кийками. Солті підняв голову і побачив, що над ним стоїть сама Рейзорбік в оточенні своїх охоронців.\n\n— Верховна командувачка! — нервово відповів один із підлітків, — Ми просто хотіли дати урок цьому зраднику-морському поні.\nСпочатку Рейзорбік нічого не сказала, але потім на її обличчі з'явилася зловісна посмішка. — Можу я приєднатися до вас?\n\nРаптово вся група накинулася на Солті. Молоді гіпогрифи, Разорбік та її охоронці обсипали його лютими ударами. Кийки, пазурі й копита валили з усіх боків. Спершу він відчув, як тріснули його ребра, потім череп, а потім він перестав відчувати що-небудь."
  commander.8.a:0 "Слабаки отримують те, що заслужили."

  commander.9.t:0 "Благородний страх"
  commander.9.d:0 "За всіх своїх недоліків верховна головнокомандувач Рейзорбік була піонером у галузі психологічної війни. Вона розуміла, що війни програються не тоді, коли армія зазнає поразки, а коли цивільне населення втрачає волю до боротьби. Військові проводять навчання для підтримання постійної готовності, так і цивільне населення повинно бути готове до потенційної війни.\n\nКожен куточок гори Аріс був обвішаний пропагандистськими плакатами й прикрашений настінними розписами, багато з яких зображували сцени насильства. Кожна радіопередача починалася і закінчувалася з перерахування численних ворогів Арісу та їхніх планів вторгнення. Народу день і ніч нагадували, що країна перебуває в стані облоги.\n\nЧастину пропаганди було спрямовано проти Хіроптерри — войовничого культу, який вирішив поневолити Аріс в ім'я своєї помилкової богині. Інші повідомлення були спрямовані проти Кольтфагена — республіки варварських зебр, які настільки заздрили величі Арісу, що були сповнені рішучості знищити його. Але ці вороги не були головною метою зусиль командора, тому що вони все ж таки билися з Арісом безпосередньо, подібно до справжніх воїнів.\n\nСправжніми ворогами були гармоністи, які намагалися підірвати Аріс зсередини. Гармонія була хворобою, що послаблювала Аріс. Гниллю, що заразила самі його основи. Гармоністи замишляли проти Арісу відтоді, як еквестрійські Носії Елементів спробували привласнити собі славу перемоги над королем Штормом. Вплив еквестрійців поширився по всьому Арісу, і не було сумнівів, що саме вони надихнули Скайстар на заколот і вбивство Аса. І навіть зараз гармоністи задумували своє повернення в Аріс на чолі чужих армій. \n\nГармоністи закликали своїх громадян долати страх, бути хоробрими та підтримувати один одного. Вони не розуміли, що страх — це потужний мотиватор. Коли населення піддається постійному нагнітанню страху, воно швидко вчиться підкорятися і робити те, що йому кажуть."
  commander.9.a:0 "Страх і ненависть — найлютіша суміш."

  commander.13.t:0 "Нове покоління"
  commander.13.d:0 "Рейзорбік рідко бувала в гарному настрої, але сьогодні був виняток. Верховна головнокомандувачка посміхалася, оглядаючи нових випускників офіцерської школи.\n\nЦе був перший випуск після того, як верховна головнокомандувач особисто переглянула навчальну програму, і це було видно. Кожен із випускників був ідеальним офіцером: фізично міцним і абсолютно безжальним. Рейзорбік сказали, що відсоток відсіву був утричі вищим, ніж у попередніх класах, але це було добре. Боягузам і слабакам не місце в збройних силах Арісу.\n\n— Мої вітання, курсанти, — сказала вона, завершивши огляд, — Ваше навчання завершилося, і ви готові до того, щоб вас виставили в офіцери.\nКурсанти виглядали схвильованими, але жоден із них не вимовив жодного звуку і не порушив ладу. Посмішка Рейзорбік стала ширшою.\n\n— Ваша дисципліна бездоганна, але бути офіцером — це щось більше, ніж просто бути дисциплінованим. — Рейзорбік підійшла до курсантки.\n— Думаєш, ти готова стати офіцером? \n— Сер, так, сер! \n—Добре, тоді бийся зі мною.\n\n— Сер, так, се... почекайте-но, що? — запнулася курсантка, зрозумівши, що сказала головнокомандувач.\n— Ти чула мене. Бийся зі мною просто зараз.\n— Сер, бити вищого офіцера — це проти статуту...\n— У чому справа, ти вважаєш мене слабкою? Ти настільки самовпевнена, що думаєш, ніби можеш заподіяти мені шкоду!? \n— Ні, сер, я просто...\n\nРейзорбик перервала курсантку, вдаривши її в обличчя. Удар був настільки сильним, що та тут же впала.\n\nГоловнокомандувач крикнула. — Нехай це буде уроком для всіх присутніх — ніколи не порушуйте прямий наказ! А головне, пам'ятайте, що справжній воїн ніколи не ухиляється від бою!"
  commander.13.a:0 "АРІС ВІЧНИЙ! ХАЙ ЖИВЕ ГОЛОВОКОМАНДУВАЧ!"

  commander.14.t:0 "Доля лівого адмірала"
  commander.14.d:0 "Supreme Commander Razorbeak looked over the list of officers to be purged once again. The first one was a degenerate harmonist traitor, the next had been promoted by Queen Novo. The third was too cowardly, and the fourth had failed The Ace by losing an important battle during the war. Each and every one of them deserved to be exterminated with extreme prejudice.\n\nShe was three pages into the list before she found a name that gave her pause: Skybolt Spear. A known communist sympathizer who was a personal friend of Posada before the suppression of all leftist groups. A traitorous association like that required nothing less than immediate execution.\n\nStill, Razorbeak couldn't help but feel that it was such a waste. Being a communist made Skybolt a vile traitor, but at least he wasn't a harmonist. Skybolt also distanced himself from the communists when Aris First came to power, and afterwards he had willingly served The Ace. If he was frightened into loyalty once, he could easily be frightened again. Not to mention that during the war he proved himself to be a talented admiral, winning several victories for Aris.\n\nMaybe there was another way to deal with this traitor. Perhaps psychological torture until he provided a satisfactory confession, then intense public humiliation. Parade him around and make him apologize for his past mistakes, make him promise to serve with unquestioning loyalty from now on. That might be enough of a punishment to allow his reinstatement."
  commander.14.a:0 "Він отримає свою посаду після деякого приниження."
  commander.14.b:0 "Ніякої милості зрадникам."

  commander.15.t:0 "Зламана Фаланга"
  commander.15.d:0 "Від самого моменту свого створення Фаланга була улюбленим проєктом Рейзорбік. Вона наполегливо працювала над зміцненням могутності воєнізованої організації, зберігаючи її справжню природу в таємниці від корисних ідіотів з поміркованої частини АПВ. Вона також намагалася привнести в Фалангу свої власні ідеї, домагаючись, щоб її члени шанували Аріс і Аса так само, як і вона. \n\nАле в найтемніший час, коли слабкі гіпогрифи та морські поні підвели Аса, програвши війну, Фаланга відвернулася від нього. Лише кілька загонів із тих, кого вона тримала на короткому повідку, билися за Крека Лайтнинґа до кінця. Решта поставла проти нього і створили хаос, який призвів до заколоту Скайстар, що зробило їх співучасниками вбивства Аса. Тепер, після місяців розслідувань і жорстоких допитів, Рейзорбік нарешті дісталася до кореня змови. Вона точно знала, хто з солдатів несе відповідальність за заколот, а хто залишився вірним. Останні будуть реорганізовані й перетворяться на ядро нового авангардного загону, а перші будуть замкнені в очікуванні страти.\n\nАле якась частина Рейзорбік вагалася. Це були не просто зрадники, це були її друзі. Це були офіцери, з якими вона служила багато років, солдати, яких вона особисто тренувала. Навіть якщо вони зрадили Аріс, вбивати їх було неправильно.\n\nРейзорбік кілька миттєвостей роздумувала над цим, перш ніж зрозуміла, наскільки дурним був цей хід думок. Ці члени Фаланги не були її друзями. Її другом був Крек Лайтнинґ, а ці зрадники забрали його в неї! Очищення від слабкості вимагало не тільки очищення суспільства, а й очищення самої себе. Будь-які імпульси, які стримували її, все, що заважало їй робити те, що повинно бути зроблено, повинні були піти.\n\nНе втрачаючи більше ні секунди, вона підписала наказ про масову страту. Вона шкодувала лише про те, що не зуміла прищепити цим солдатам належної відданості."
  commander.15.a:0 "Аріс має бути на першому місці."

  commander.11.t:0 "Безлади в Сіквестрії!"
  commander.11.d:0 "Після перевороту по всій Сіквестрії почалися заворушення і протести. Рейзорбік завжди зневажала боягузтво морських поні, але, схоже, що це стало останньою краплею. Вийшовши в радіоефір, вона обрушила свій гнів на морських поні. Вона заявила, що всі вони боягузи, слабаки й жалюгідні гармоністи, які підвели свою країну і самого Аса.\n\n— Вам було дано стільки шансів, — сказала вона на закінчення, — Ми, гіпогрифи, дбали про вас, захищали й виховували. Але ви відплатили за наші настанови спочатку великою невдачею, а потім і бунтом. Схоже, що відтепер вам потрібен міцний кіготь. Цим я запроваджую комендантську годину та воєнний стан у Сіквестрії. До всіх терористів, сепаратистів і пораженців застосовуватимуться найсуворіші заходи. Ті, хто здадуться самі, можу розраховувати на помилування.\n\nПісля звернення Рейзорбік почала роздавати накази. Безсумнівно, морські поні спробують чинити опір. І багато хто в армії відмовиться робити необхідне. Це допоможе їй відокремити зерна від полови: ті гіпогрифи, що приєднаються до місцевих під час придушення протестів морських поні; ті, що відмовляться виконувати її накази; ті, що висловлять симпатії сепаратистам, будуть звільнені або віддані під трибунал. Насилля, яке вона скине на Сіквестрію, змусить морських поні підкоритися, а також при цьому очистить гіпогрифів. Як того й хотів Ас."
  commander.11.a:0 "Морські поні недооцінили нашої рішучості."

  commander.2.t:0 "Аріс вимагає екстрадиції Скайстар!"
  commander.2.d:0 "Нова диктаторка Арісу, "верховна головнокомандувач" Рейзорбік, відправила нам повідомлення з вимогою видати їм вигнану принцесу Скайстар, щоб судити її за зраду та вбивство Крек Лайтнинґа, попереднього диктатора Арісу. Після втечі з Арісу Скайстар жила в Пінкі Пай. На допиті вона щиросердно зізналася у вбивстві Крека Лайтнинґа. Скайстар сказала, що він змусив її зробити це, відмовившись здатися під час спроби повалення диктатури та відновлення законного уряду Арісу. \n\nЗа останні кілька років Аріс перетворився з гармонійної монархії при владі матері Скайстар Ново на псевдофашистський режим, що зберігав хоча б видимість пристойності при Креку Лайтнинґу, а потім і на відверто тоталітарну військову диктатуру. Наразі місцеперебування Ново невідоме.\n\nНе може йти й мови про передачу Скайстар у пазурі божевілля, попри безліч погроз у посланні Рейзорбік. Держава [HIP.GetName] нещодавно зазнала поразки, і шанси виконати ці погрози близькі до нуля. Твайлайт Спаркл запропонувала особисто написати уїдливу відповідь, але, можливо, буде краще не займати офіційну позицію з питання про вбивство Крек Лайтнинґа. Адже така відповідь може підкріпити шалені звинувачення Рейзорбік у тому, що це ми якимось чином організували невдалий переворот."
  commander.2.a:0 "Нехай Твайлайт пограється."
  commander.2.b:0 "Вистачить звичайного "Ні"."

  commander.16.t:0 "План, кинутий зі шляху"
  commander.16.d:0 "Крек Лайтнинґ не очікував повстання Фаланги, тому координував відповідні дії з імпровізованого штабу. Рейзорбік вивчила урок і тепер ходила взад-вперед командним бункером. Його захищали залізобетонні стіни двометрової товщини й оточувала півдюжини зовнішніх бункерів і радарна станція, а саме укриття було замасковане всередині одного з майже нездоланних стрімчаків гори Аріс. Мережа підземних телефонних дротів і радіостанцій дозволяла Рейзорбік координувати звідси оборону Арісу, якщо внутрішні чи зовнішні вороги загрожуватимуть її правлінню. Кілька хвилин тому вона відпустила своїх аналітиків зі служби безпеки та дивлячись на телефонний апарат, розмірковувала над тим, що вони сказали.\n\nУсе це вже траплялося. Фаланга засумнівалася в хоробрості Аса після його капітуляції, і це переросло у відкритий бунт. Тепер же молоді офіцери, її гордість, факелоносці нового Арісу, почали нарікати. Вони думали, що вона не чула їхніх насмішок над двадцятирічним планом. Вони думали, що вона не чула, як вони скаржилися на те, що їм так довго доведеться чекати справжньої війни. Вони думали, що вона не чула, як вони говорили, що вона "стала м'якою".\n\nОчевидно, що план необхідно було переглянути. Вона не могла просто чекати, поки створені нею обурення, ненависть і тиск перетворять вугілля слабкості Арісу на діаманти. Якщо вона не почне діяти просто зараз, то шепіт стане голоснішим, і вона впаде подібно до Лайтнинґа. Перший крок вона вже зробила. Вона збере молодих офіцерів для оголошення. Залишалося тільки вирішити: чи буде це оголошення про війну, якої вони всі так хотіли, чи про страту?"
  commander.16.a:0 "Рейзорбік підняла слухавку телефона..."

  commander.17.t:0 "Війна помсти"
  commander.17.d:0 "— Мої солдати. Захисники Арісу. Майбутнє цього світу буде написано кров'ю. Багато років тому я попросила час, і ви дали його мені. Я помстилася зрадникам, слабакам і боягузам — усім, хто підвів Аса. Тих, хто намагався розколоти й розділити нас, більше немає. Але мені б не вдалося це без вас — моїх сильних кігтів, носіїв моєї мрії. Ви показали мені свою силу, і тепер настав час явити її світові. Цього дня ті, хто принизив нас у Війні в Північній Зебриці, побачать новий Аріс. Сьогодні вони відчують гнів, який запалав у серцях кожного з вас. Цього дня ми почнемо завоювання Північної Зебрики! Ми почнемо мститися за Аса! І ми почнемо втілювати в життя його славний задум про Арісу. Аріс вічний!\n\nРейзорбік вимкнула радіо. Вона справді захопилася промовою. Рейзорбік глянула на портрет Крека Лайтнинґа у своєму командному бункері. Він завжди був кращим оратором, ніж Рейзорбік, але їй здавалося, що сьогодні він би пишався нею."
  commander.17.a:0 "Наш реванш почався!"

  commander.21.t:0 "Відповідь Еквестрії"
  commander.21.d:0 "Ми й не могли сподіватися на таку відповідь Еквестрії. Принцеса Твайлайт Спаркл відправила верховній головнокомандувачу особисте повідомлення, ц якому засудила її, Крек Лайтнинґа і всі інші принципи держави [HIP.GetName] і АПВ, включно з самою ідеєю націоналізму! Вона зайшла настільки далеко, що навіть наважилася заявити про те, що Крек Лайтнинґ сам винен у своїй смерті, бо він відмовився скористатися милосердям Скайстар, і передбачила, що режим Рейзорбік протримається "максимум три роки", після чого гармонія повернеться.\n\nМи, звичайно, одразу ж перетворили цей лист на основу для нової хвилі пропаганди: "Три роки на підготовку до еквестрійської інтервенції! Подивіться, як ці принцеси ненавидять Аріс і всіх айрісців. Вони зізналися, що допомагали Скайстар у її підлому вбивстві!".\n\nІ так далі, і тому подібне. Відтепер еквестрійці мають стати основою, вічною константою в постійно мінливій низці іноземних ворогів, готових обрушитися на береги Арісу. Рейзорбік подбає про те, щоб кожен айрісець прочитав цей лист і зрозумів, що він означає: еквестрійці ненавидять нас, вони завжди нас ненавиділи, і нам треба бути готовими захищати свої домівки від їхнього гніву в будь-яку мить."
  commander.21.a:0 "Який чудовий подарунок!"

  commander.22.t:0 "Відповідь Еквестрії"
  commander.22.d:0 "На жаль, схоже, що еквестрійці не "клюнули" на нашу наживку. У формальній відповіді [EQS.GetLeader] відхилила наш запит і недвозначно заявила, що вони не зацікавлені у встановленні дипломатичних чи інших стосунків із державою [HIP.GetNameDef]. \n\nХоча ми могли б сфабрикувати більш агресивну відповідь або іншим чином продовжити нагнітати страх перед тероризмом гармоністів, підтримуваних еквестрійцями, дехто в найближчому оточенні Рейзорбік пропонує забути про Скайстар і сфокусуватися на одному з наших супротивників у Північній Зебриці.\n\nЦе позбавить нас можливості витончено пов'язати внутрішніх і зовнішніх ворогів, але, можливо, все ж буде простіше вести пропаганду проти країн, які вбили безліч айрісців останніми роками, ніж проти колишніх союзників, чиї злочини носять здебільшого символічний характер."
  commander.22.a:0 "Еквестрія і Скайстар залишаються нашою головною загрозою."
  commander.22.b:0 "Наш ворог — Хіроптерра."
  commander.22.c:0 "Наш ворог — Кольтфаген."

  commander.23.t:0 "Невловима принцеса"
  commander.23.d:0 "Хоча спочатку вони прямували в Еквестрію, судячи з усього, принцеса Скайстар і її свита так і не прибули туди. Ми обнишпорили весь Аріс і Сіквестрію в пошуках її, але вона немов розчинилася в повітрі. Почувши цю новину, верховна головнокомандувач Рейзорбік на кілька годин зачинилася у військовій залі, переглядаючи карти, щоб зрозуміти, куди могла попрямувати Скайстар.\n\nАле під час цього Разорбік спала на думку нова ідея: а чи має це значення? Чи може невловимість Скайстар бути використана в наших інтересах? Якщо її ніде немає, то ми можемо заявити, що вона все ще ховається десь у Сіквестрії, і тоді наші репресії проти морських поні, що бунтують, буде набагато легше виправдати. Або, можливо, ми можемо заявити, що принцеса весь цей час була зрадницею і тепер живе в розкоші в землях одного з наших ворогів по війні в Північній Зебриці. Можливості безмежні!"
  commander.23.a:0 "Скайстар продала нас Хіроптеррі!"
  commander.23.b:0 "Скайстар зараз у патріційському палаці в Кольтфагені!"
  commander.23.c:0 "Скайстар задумує повстання в Сіквестрії!"

  commander.24.t:0 "Аріс просить приєднатись до нас!"
  commander.24.d:0 "Верховна головнокомандувач Рейзорбік, правителька держави [HIP.GetNameDef], надіслала нам привабливу пропозицію. У світлі того, що її попередник був поваленою гіпогрифою принцесою Скайстар, а Еквестрія продовжувала надавати заступництво вбивці, Рейзорбік пропонує приєднатися до нашої війни проти лідера на ім'я [EQS.GetLeader]. Вона просить лише місце за столом переможців, а якщо принцесу-відступницю буде знайдено, то її має бути доставлено "живою і неушкодженою" до держави [HIP.GetNameDef]. З огляду на морські амбіції її попередника, Рейзорбік, найімовірніше, віддасть перевагу захопленню островів у Середньому морі та південно-східного узбережжя Еквестрії, якщо ми погодимося на її пропозицію."
  commander.24.a:0 "Міць Гіпогрифії за декілька островів? Домовились!"
  commander.24.b:0 "Тримайте свої бридкі пазури подалі від моїх островів!"

  commander.25.t:0 "Грядуща війна"
  commander.25.d:0 "Успіх! Вороги Еквестрії прийняли нашу пропозицію, і ми готові завдати удару по ненависних еквестрійцях. Талассократія, про яку мріяв Ас, уже зовсім поруч, треба лише простягнути пазурі й узяти її. Після нашої перемоги ніхто й ніколи більше не сумніватиметься у верховній головнокомандувачі."
  commander.25.a:0 "У бій!"

  commander.26.t:0 "Дурні!"
  commander.26.d:0 "Погані новини. Вороги Еквестрії відмовилися від нашої допомоги, знехтувавши нашою військовою міццю. Верховна головнокомандувач Рейзорбік знову стикається з завуальованою незгодою серед офіцерів, які звинувачують її в тому, що вона надто довго чекала, щоб завдати удару по нашому еквестрійському ворогу. Можливо, настав час для чергової чистки..."
  commander.26.a:0 "Скайстар, напевно, зараз сміється над нами."

  commander.10.t:0 "Міграція молоді"
  commander.10.d:0 "Ми отримали чудові новини із Сіквестрії. Схоже, що наші заклики до боротьби зі слабкістю і занепадом попереднього покоління знайшли відгук у молоді, тому що ми отримуємо повідомлення про високий рівень прогулів, правопорушень і конфліктів у сім'ях. Хоча цих підлітків, природно, доведеться виправляти за допомогою обов'язкової військової служби, ми все ж таки опинилися у виграші, тому що молодь, особливо сіквестрійська, нині терпіти не може пацифізм їхніх батьків.\n\nБагато молодих морських поні, бажаючи проявити патріотизм і насолити при цьому батькам, ухвалили відважне рішення повністю відмовитися від способу життя морських поні та покинути сповнену слабкості Сіквестрію, щоб дихати п'янким повітрям гори Аріс. \n\nЛідери "Ліги юних воїнів" узяли на себе обов'язок навчати цей безстрашний молодняк польотів, і багато хто з них прагнуть стати пілотами за прикладом Аса, щоб по-справжньому пізнати, що означає бути гіпогрифом."
  commander.10.a:0 "Чудова ініціатива."
  commander.10.b:0 "Подібний курс дії має бути обов'язковим!"

  commander.12.t:0 "Довге очікування"
  commander.12.d:0 "Разорбік дивилася на дошкільнят, що гралися в дитячому садку казарми. Зеленопіра була її улюбленицею — вона проявляла інстинктивну агресію, що означало, що вона добре відреагує на державну програму навчання, коли прийде час. Рейзорбік усміхнулася, коли зелена накинулася на червоного. Її посмішка стала ще ширшою, коли червоний почав відбиватися.\n\nДавним-давно в Рейзорбік була кохана. Вона хотіла взяти дітей із притулку, але Разорбік відкинула цю ідею. Це було до того, як кохана пішла, як рано чи пізно робили всі інші, назвавши Рейзорбік "холодною", "відстороненою" і "дивною". Рейзорбік не знала, де та зараз, і чи жива вона взагалі. Але якоюсь мірою її колишня кохана домоглася свого.\n\nРейзорбік "всиновила" всіх дітей цього покоління з наміром гарненько навчити їх. Спонтанні напади на боягузів, доноси на друзів і сім'ю, завзяття нових офіцерів... це було лише початком. Ось що її вчення зробило з розумом підлітків за досить короткий час. А ось зовсім маленькі пташенята... Їх виховуватимуть під тиском національної ганьби з того моменту, коли вони тільки навчаться говорити. Їх загартовуватиме вогонь люті й помсти, з якого вони вийдуть ідеальними солдатами, що будуть твердішими за алмази. Їй потрібно лише почекати.\n\nЗелена і червоний перестали битися. Вона почула, як зелена пробурмотіла "Вибач...". Рейзорбік насупилася. Що ж. Саме тому вона була зобов'язана здійснити всі ці реформи. Вона гідно навчить нове покоління."
  commander.12.a:0 "Кінець початку."

 # Події безодні
  hippogriff_abyss.1.t:0 "Звіт із Мейріанської Западини"
  hippogriff_abyss.1.d:0 "КБАД повідомив про незначний інцидент, пов'язаний із нещодавнім патрулюванням Мейріанської Западини за межами Сіквестрії. Невеликий загін, відправлений на розвідку глибин, спочатку повідомив, що все гаразд, але через кілька годин ми втратили з ними зв'язок. Спочатку це не викликало тривоги, оскільки відомо, що глибини блокують зв'язок, але почало наростати занепокоєння, коли команда не повернулася в призначений час. Лише через день, коли наступна пошукова група вже була готова висунутися на пошуки, наші розвідники повернулися з Западини. Вони виглядали трохи пошарпаними, але в іншому були неушкодженими.\n\nНа допиті з приводу їхньої тривалої затримки й утрати зв'язку розвідники неодноразово наполягали на тому, що у Впадині нічого не сталося і вони просто втратили лік часу. З приводу інциденту було складено невеликий звіт, і розвідників направили на подальші допити, але в іншому КБАД не бачить необхідності в подальших діях. Офіційні особи наполягають на тому, що це просто чергова помилка новачків. І хоча деякі морські поні стурбовані розвитком подій, ця подія, найімовірніше, забудеться максимум за кілька днів."
  hippogriff_abyss.1.a:0 "Але, нам можливо слід утриматись від подальших експедицій."

  hippogriff_abyss.2.t:0 "Підводні суспільства"
  hippogriff_abyss.2.d:0 "Останнім часом із Сіквестрії надходять дедалі тривожніші й серйозніші новини. Кілька наших чиновників повідомили про формування безлічі таємних товариств по всій Сіквестрії. Найстрашніше те, що всі ці товариства неймовірно схожі одне на одне. І все ж, попри всі докладені зусилля, наші чиновники не змогли зрозуміти намірів цих товариств або навіть того, яку загрозу вони можуть становити для морських поні та гіпогрифів. Наразі ми знаємо лише те, що кількість цих товариств і кількість членів у них швидко зростають. І хоча нині вони діють під водою, дехто на горі Аріс починає побоюватися, що їхній вплив може поширитися за межі Сіквестрії.\n\nАле ще більш тривожним є той факт, що саме морські поні, які побували в Мейріанській Западині, несуть відповідальність за створення цих товариств. Ми загубили їхній слід лише через кілька коротких тижнів після їхнього повернення. Багато хто шепоче про змову проти Гіпогрифії, але поки що все це залишається чутками. Зараз ми можемо лише чекати наступних дій з боку цих товариств."
  hippogriff_abyss.2.a:0 "Сподіватимемось, що ця вся ситуація не загостриться..."

  hippogriff_abyss.3.t:0 "Порушення режиму"
  hippogriff_abyss.3.d:0 "Як ми й побоювалися, ситуація в Сіквестрії загострилася. Кілька днів тому насильство спалахнуло по всьому підводному царству, зануривши більшу його частину в повний хаос. Невеликі чвари на кшталт зіткнення на бігу одне з одним чи різних смаків у музиці зараз почали призводити до фізичних нападів. Морські поні починають люто битися зі своїми товаришами. Нашими початковими підозрюваними були товариства, але схоже, що це явище вплинуло і на них, оскільки деякі їхні члени також брали участь у бійках. Решта членів товариств продовжують зустрічатися у відокремлених місцях, яких поки що не торкнулася криза.\n\nЦя ситуація, незалежно від причини, абсолютно неприйнятна, і зараз необхідно щось зробити. Ми могли б послати під воду більше солдатів-гіпогрифів, щоб забезпечити мир на той час, поки морські поні не оговтаються. Хоча це рішення принесе результати тільки через деякий час і вкрай не сподобається багатьом, ми зведемо до мінімуму шкоду й обмежимо поширення спалаху насильства.\n\nТакож кабінет міністрів запропонував ще один варіант — звернутися по допомогу до Еквестрії та Елементів Гармонії. Схоже, що тут замішана темна магія, а поні й раніше допомагали нам у скрутну хвилину. Якщо еквестрійці погодяться допомогти, то вони зможуть швидко розібратися з джерелом проблеми.\n\nЗвісно, ми також можемо спробувати просто перечекати хаос і сподіватися, що морські поні самостійно заспокояться."
  hippogriff_abyss.3.a:0 "Ми розберемося власнокігтіч."
  hippogriff_abyss.3.b:0 "Елементи одного разу врятували нас. Ми покличемо їх знову."
  hippogriff_abyss.3.c:0 "Цей хаос просто тимчасовий, його слід перечекати."

  hippogriff_abyss.4.t:0 "Порядок в Сіквестрії восстановлен"
  hippogriff_abyss.4.d:0 "Після кількох кропітких місяців роботи, виконаної нашими силами, Сіквестрія нарешті оговталася від короткого періоду хаосу, і морські поні знову стали доброзичливими. Перші тижні були найважчими, бо спочатку агресивних поні було неймовірно важко приборкати, вони постійно намагалися влізти в бійку, якщо поблизу був хоч один інший морський поні. Лише в ізоляції вони ставали смирними. Ця тактика повільно, але вірно використовувалася по всій Сіквестрії, поступово забезпечуючи мир у цьому регіоні. На щастя, ця дивна одержимість ставала дедалі слабкішою в міру нашого прогресу.n\nТаємні суспільства також спочатку створювали деякі проблеми, намагаючись перешкодити нашим силам зупинити насильство. Але їх також було придушено, а після того, як порядок було повністю відновлено, члени цих товариств теж прийшли до тями. Їхня діяльність повністю припинилася, проте на допитах колишні члени цих товариств заявили, що вони не пам'ятають ні про зустрічі, ні про те, що обговорювали на них. \n\nМи, можливо, так ніколи й не дізнаємося, що стало причиною цього жахливого інциденту. Але тепер усе закінчилося. Також ми наклали безстрокову заборону на відвідування Мейріанської Западини."
  hippogriff_abyss.4.a:0 "Ну, ми хоча б розібрались із цим."

  hippogriff_abyss.5.t:0 "Заклик із Гіпогрифії"
  hippogriff_abyss.5.d:0 "Схоже, що в Зебриці назрівають неприємності, бо нещодавно нам надійшло повідомлення від старих друзів із Гіпогрифії. Вони вочевидь поспішали й поспіхом пояснили, що Сіквестрія занурилася в хаос, тож їм необхідна допомога Елементів Гармонії. Гіпогрифи вважають, що за цим стоїть темна магія, і вони сподіваються, що Елементи Гармонії погодяться тимчасово повернутися на гору Аріс і відновити порядок у водному царстві.\n\nНіяких сумнівів у тому, що принцеса Твайлайт та її друзі погодяться ще раз допомогти гіпогрифам без зайвих роздумів. Тільки от чи можемо ми дозволити собі відправити їх в іншу країну на даний момент? Світ стає дедалі неспокійнішим, і цілком можливо, що Елементи можуть стати в пригоді нам удома. Однак відмова в допомозі зіпсує стосунки з нашими старими друзями, а також може призвести до подальшого хаосу в Гіпогрифії."
  hippogriff_abyss.5.a:0 "Звичайно. Збирайте Елементи!"
  hippogriff_abyss.5.b:0 "Нам дуже шкода, але Елементи просто необхідні нам прямо зараз."

  hippogriff_abyss.6.t:0 "Краткое подведение итогов"
  hippogriff_abyss.6.d:0 "— Виходить, звільнені культисти не пам'ятають, з чого все почалося? Взагалі нічого? \n— Боюся, що так, королева Ново, — відповіла Твайлайт Спаркл, — Лише фрагменти снів. Щойно ми використали Елементи, щоб зупинити музику, від дивних інструментів, на яких грали культисти, нічого не залишилося. І ніхто з них нічого не пам'ятав про те, що вони робили впродовж минулого місяця або як вони потрапили сюди. Хотіла б я розповісти більше, але в нас просто недостатньо даних.\n— Як шкода, що ми не можемо залишитися тут ще на деякий час, — прокоментувала Раріті, — Мені дуже подобається форма морської поні, і, судячи з усього, Скайстар і Пінкі щойно влаштували свою возз'єднавчу вечірку.\n— Ви можете спокійно залишитися ще на деякий час. Я просто дуже рада, що все закінчилося і що постраждалих було небагато. Чесно кажучи, я не впевнена, що ми впоралися б без вас.\n— О, це дрібниці, правда! Ви — наші друзі, і, крім того, саме ви вигадали використовувати заклинання, що тимчасово забирає слух, перш ніж посилати за нами. Без цього і ми не впоралися б.\n\nНово зітхнула. — Як же неприємно не знати, що саме майже знищило моє королівство. Але що ж, добре, що все закінчилося. Я попрошу своїх дослідників магії переглянути всі зібрані дані й поділитися ними з вами, якщо спливе що-небудь цікаве. А поки що приєднаймось до Пінкі та Скайстар. Схоже, що половина Сіквестрії вже збирається на їхню вечірку, тож постараймось не пропустити її."
  hippogriff_abyss.6.a:0 "Ми не знаємо причин цього всього, але раді, що це залашилось позаду."

  hippogriff_abyss.7.t:0 "Зрада Еквестрії"
  hippogriff_abyss.7.d:0 "Жахливі новини! Еквестрійці, всупереч усім нашим надіям і бажанням, вирішили не посилати Носіїв Елементів для допомоги нам із ситуацією в Сіквестрії! Ми не знаємо причин цього рішення, але видається досить малоймовірним, що це саме принцеса Твайлайт вирішила не допомагати нам. Більш імовірно те, що уряд Еквестрії просто проігнорував наші заклики про допомогу заради власної вигоди. Це вельми жорстока зрада, яку ми точно не забудемо найближчим часом, але зараз у нас є більш нагальні справи, які треба вирішити якомога швидше.\n\nОскільки Елементи більше не можуть розв'язати наші проблеми, ми змушені повернутися до початкових ідей: або силоміць забезпечити закон і порядок у Сіквестрії, або ж нічого не робити. Час, витрачений даремно на очікування реакції еквестрійців, лише погіршив ситуацію, і, незалежно від нашого вибору, наслідки позначаться на всій країні. Чутки про наше фіаско вже поширилися, і дехто називає нас дурнями за те, що ми постійно покладалися на допомогу іноземної держави."
  hippogriff_abyss.7.a:0 "Ну і нехай. Ми впораємось самі."
  hippogriff_abyss.7.b:0 "Без Елементів ми ні на що не здатні..."

  hippogriff_abyss.8.t:0 "Мирне розповсюдження в регіоні [HIP_cult_gathering_state.GetName]"
  hippogriff_abyss.8.d:0 "Поширення нашого культу в регіоні [HIP_cult_gathering_state.GetName] завершилося з абсолютним успіхом, і тепер члени нашої організації розкидані по всьому регіону. Конфлікт із тими, хто не є членами культу, був зведений до мінімуму, а всім потенційним конфронтаціям з офіційними особами швидко запобігли. Весь регіон тепер надійно контролюється нами, і чисельність нашого культу збільшилася за рахунок зростання кількості новонавернених з місцевого населення."
  hippogriff_abyss.8.a:0 "Ми зміцняємо контроль над Гіпогрифією."

  hippogriff_abyss.9.t:0 "Незначна конфронтація в регіоні [HIP_cult_gathering_state.GetName]"
  hippogriff_abyss.9.d:0 "Незважаючи на деякі незначні конфлікти та певне насильство, поширення нашого культу в регіоні [HIP_cult_gathering_state.GetName] було успішним. Хоча ті, хто не є членами культу, влаштували невеликі сутички з нашими власними агентами, ці сутички були відносно обмеженими та стриманими. Дехто, можливо, все ще побоюється наших намірів і майбутніх дій, але наразі цей регіон підконтрольний нам, і чисельність нашого культу збільшилася."
  hippogriff_abyss.9.a:0 "Це маленька затримка на шляху до перемоги."

  hippogriff_abyss.10.t:0 "Вибух насилля в регіоні [HIP_cult_gathering_state.GetName]"
  hippogriff_abyss.10.d:0 "На жаль, наші нещодавні зусилля з поширення культу в регіоні [HIP_cult_gathering_state.GetName] були зустрінуті численними актами ворожості та насильства. Хоча члени нашого культу змогли стримати розлючених і переляканих гіпогрифів, які ще не приєдналися до нас, ситуація погіршилася до такої міри, що довелося втрутитися поліції. Увесь регіон наразі перебуває у стані підвищеної готовності, і хоча ми все ще збільшуємо свою чисельність і приховано контролюємо регіон, чутки нестримно поширюються. Рівень нестабільності зростає, що збільшує ймовірність того, що вся країна відкрито виступить проти нас."
  hippogriff_abyss.10.a:0 "Quite unfortunate, but our goal must stop for none."

  hippogriff_abyss.11.t:0 "Пісня безодні"
  hippogriff_abyss.11.d:0 "Столицю було взято кілька годин тому. Битва була жорстокою і кривавою, адже хоча культисти значно перевершували числом захисників, що залишилися, у наших культистів не було ні зброї, ні навичок королівської гвардії палацу. Але все ж, зрештою, чисельна перевага принесла перемогу, оскільки вірні нам натовпи повільно, але вірно просувалися вперед, захоплюючи зали гори Аріс один за одним. Кожен із наших лоялістів бився до останнього подиху, бо наша справа була важливішою за все те, що могла запропонувати Гіпогрифія.\n\nВласне тронна зала стала останнім оплотом опору, але навіть її було швидко захоплено, коли вірні нам натовпи сконцентрували свої сили й атакували одночасно. Королева Ново була захоплена відносно неушкодженою і зараз перебуває в полоні, але, на жаль, принцеси Скайстар ми ніде не знайшли. Ми вважаємо, що вона втекла ще задовго до початку нападу. Ми не знаємо її поточного розташування.\n\nАле зараз це не має значення. Відбувається те, що й мало статися. Ми так довго чекали цього моменту. Двері відчиняються, і наші господині пливуть до трону, за який ми вбивали й умирали. Їхні хвости й плавники розсікають повітря. Ми всі схиляємо голови до самої підлоги. Бірюзова виглядає розбурханою і легковажною, проте рожева явно роздратована цим. Жовта просто посміхається, і з примусу ми знову встаємо, тупо дивлячись, як світяться їхні три червоні коштовні камені, інкрустовані в їхніх грудях.\n\nНаше завдання виконано. А тепер настав час усьому світу почути їхню пісню."
  hippogriff_abyss.11.a:0 "Нехай почнеться нова ера."

  hippogriff_abyss.12.t:0 "Громадянська війна в Гіпогрифії"
  hippogriff_abyss.12.d:0 "Напруженість між культистами та лоялістами постійно зростала, тож це було лише питання часу, коли все спалахне. На жаль, цей момент настав просто зараз, оскільки уряд оголосив нас загрозою для королівства і почав масові арешти. Тепер у нас немає іншого вибору, окрім як силою дати їм відсіч. Коли за нами була відправлена армія, ми озброїлися, щоб підготуватися до громадянської війни.\n\nУ регіонах, які ми заздалегідь убезпечили, вже сформувалися загони вірних нам гіпогрифів, але наші джерела повідомляють, що лоялісти королеви Ново зробили те ж саме. Тепер ми можемо лише сподіватися, що наших попередніх зусиль було достатньо для перемоги."
  hippogriff_abyss.12.a:0 "Справа дійшла й до цього."

  hippogriff_abyss.13.t:0 "Пісня безодні"
  hippogriff_abyss.13.d:0 "Які марні втрати. Так багато життів було даремно втрачено в цій безглуздій війні. Так багато голосів замовкло. І все ж цей прикрий маленький конфлікт був необхідний. Ці смертні намагалися зруйнувати наш план, який розроблявся понад тисячу років, і ми не могли допустити провалу.\n\nНаші слуги впоралися, хоч і зробили дурну помилку, влаштувавши відкриту війну. Вони були корисним інструментом, хоча й залишалися лише засобом для досягнення мети. І щойно гіпогрифи, що залишилися, здалися, потреба в абсолютному фанатизмі зникла. Тому ми розвіяли нашу магію, залишивши наших слуг слухняними, але більше не сфокусованими на одному завданні. Тепер вони служитимуть новій меті. Нашій меті.\n\nМи надто довго чекали цього. Те, що сталося зараз, — не більше ніж проблиск того, що має статися. Цей світ став занадто самовдоволеним, істоти розділяють себе на основі тривіальних речей на кшталт ідеології або політики. Ми запропонуємо їм новий варіант, шанс стати частиною чогось більшого, служачи нам. Незабаром вони виявлять, що в них немає вибору.\n\nНаш час настав, а ось їхній — уже закінчується. Слухайте нашу музику...\n\n...Бо шоу ось-ось почнеться."
  hippogriff_abyss.13.a:0 "Нехай почнеться нова ера."

  hippogriff_abyss.14.t:0 "Новий світ"
  hippogriff_abyss.14.d:0 "Зміни. Для Арії було цілком очевидно, що світ дуже змінився. І навіть якщо вона перебувала на абсолютно новому континенті, майже нічого з минулого не залишилося незмінним. Прості села тепер стали величезними містами. Речі, які раніше створювалися тижнями, тепер можна зробити за лічені години. А магія... Адажіо ніколи не визнає цього, але Арія ясно бачила очевидне. Їхня магія більше не була непереможною. І це доводив не тільки старий дурень Старсвірл, що переміг їх понад тисячоліття тому. Зброя, якою тепер володіли істоти світу, була небезпечною, і це потрібно було брати до уваги.\n\n— Ось ти де, Арія. — Фіолетова сирена потайки закотила очі, коли "лідер" їхньої трійці підпливла до неї. — Де ти була? Тільки не кажи мені, що ти була в Сіквестрії з Сонатою.\n\n— Звісно, ні, Адажіо. Я готую це місце до війни.\n\nАдажіо виглядала так, ніби побачила, як в Арії раптом виросла друга голова. — Перепрошую? Про що ти говориш? \n\nФіолетова сирена повернулася і заговорила, зберігши свій відверто нудний вигляд. — Нам потрібна армія, Адажіо. Ми не можемо просто ходити по всьому світу і співати. Нас просто знову виженуть, або зроблять щось ще гірше. У цього світу нові правила і нова зброя. І ми мусимо адаптуватися, якщо, як і раніше, бажаємо "отримати своє по праву" або щось подібне.\n\nАдажіо деякий час бурмотіла щось собі під ніс, а потім знову заговорила. — Добре, просто будь готова зіграти свою роль, коли настане час. Мені потрібно знову знайти Сонату і переконатися, що вона нічого не підірвала."
  hippogriff_abyss.14.a:0 "Прийшов час адаптуватись до сучасності."

  hippogriff_abyss.15.t:0 "Доля"
  hippogriff_abyss.15.d:0 "Це була повна ганьба. Воістину, не було кращого слова, щоб описати поточну ситуацію. Минуло понад тисячу років, а світ уже майже забув про них. І про неї. Істоти сучасного світу вважали себе просунутими виключно завдяки їхнім новим іграшкам, але Адажіо бачила всіх їх наскрізь. Магія все ще була сильною. І Адажіо мала бути тією, хто правив би цим світом за допомогою магії. Пісня, яку вона співала, була призначена для того, щоб усі слухали її, щоб її обожнювали, щоб натовпи вболівали за неї, виконуючи кожен її наказ. Вона повинна була правити.\n\nАле сталося щось зовсім інше. Її долю, її право за народженням забрали дурні — поні, які вважали себе вищими за природний порядок речей. Її вигнання було жартом. Істоти, що були набагато слабші за неї, думали, що можуть керувати долею, замкнувши сирену і перетворивши її на легенду. Доля, однак, була всього лише відтермінована, але не забрана назовсім. Вони не змогли забрати в неї голос, дар істинної сирени.\n\nЗвісно, де в чому Арія мала рацію. Ніхто з них не був готовий просто зайняти своє місце на центральній сцені світу. Потрібно було зачарувати більше істот, отримати більше влади, заспівати ще кілька пісень. Однак незабаром вона здійснить своє тріумфальне повернення в Еквестрію. Її плани здійсняться, і всі побачать її та зрадіють. Для цього потрібно проявити трохи терпіння.\n\nА Адажіо була дуже терпляча."
  hippogriff_abyss.15.a:0 "Наш час прийде... скоро."

  hippogriff_abyss.16.t:0 "Ще один партнер?"
  hippogriff_abyss.16.d:0 "— Нам потрібен ще один член у нашій групі.\n\nАрія і Соната здивовано переглянулися. — Четверта? Ми обидві знаємо, що інших не залишилося, Адажіо. Кого ти маєш на увазі під "іншим членом"? — Запитала Арія. У її зазвичай рівному тоні з'явилися нотки цікавості.\n\nАдажіо лише закотила очі. — Я говорила не про іншу сирену. Робити всю роботу самим — лише витрачати даремно наш час і силу голосів. Нам потрібен хтось, хто робитиме за нас брудну роботу і керуватиме мирськими справами, поки ми дивимося на загальну картину.\n\nСоната трохи пожвавилася, але незабаром розчаровано здулася. — Але ж усі тут нас ненавидять! Хто ж захоче допомогти нам, не перебуваючи при цьому під нашим магічним контролем?\n\n— Соната має рацію, — погодилася Арія. — Нарешті.\n\n— Так... Гей!\n\nДвоє сирен вступили в чергову суперечку, а Адажіо в цей час дивилася з вікна палацу. Перед нею розкинулося місто Аріс, на вулицях якого гуляли й сперечалися неосвічені гіпогрифи. А вдалині продовжували працювати фабрики, а також стояли житлові будинки, де, як і раніше, жила заможна еліта...\n\nАдажіо усміхнулася. Можливо, що світ не так уже й змінився..."
  hippogriff_abyss.16.a:0 "— У мене є ідея..."

  hippogriff_abyss.17.t:0 "Колабораціоніст"
  hippogriff_abyss.17.d:0 "У своєму житті Плюмаж Мунфезер стикався з багатьма речами. Суперники-бізнесгрифи, непокірні робітники, норми прибутку і навіть минулий уряд. Він знав, як грати в цю гру і був досвідчений у ній. І саме завдяки цьому він процвітав і став одним із найбагатших гіпогрифів в Арісі.\n\nІ все ж ніщо не могло підготувати його до тієї ситуації, в якій він опинився зараз.\n\n— Що ви хочете від мене? — запитав він, відчуваючи легкий присмак страху в той момент, коли трійця сирен втупилася на нього. Він боровся з бажанням зробити крок назад — слабкість не варто проявляти за жодних обставин.\n\n— Усе досить просто, — сказала жовта сирена. — Нам потрібен гіпогриф, який зможе керувати частиною справ острова замість нас, поки ми будемо зосереджені на інших речах. І ми віримо, що ти можеш стати таким гіпогрифом.\n\nМеханізм у голові Мунфезера почали обертатися. І тут він усе зрозумів. Йому не збиралися погрожувати або ж застосовувати насильство. Його навіть не намагалися примусити до підпорядкування. Це було щось набагато краще.\n\nЦе була ділова можливість.\n\n— І я отримаю повний контроль над Арісом виключно за підпорядкування вам? — запитав Мунфезер, напускаючи ввічливий діловий вигляд, яким він так прославився.\n\n— Ти зможеш робити все, що тільки захочеш, якщо це принесе користь нам і збереже стабільність цього місця. Ти, так би мовити, будеш змащувати зубчики. Але дозволь мені дещо прояснити. — Через секунду сирена уткнулася своєю мордою в дзьоб Мунфезера і вороже втупилася на нього. — Ти слухаєшся нас. Ти виконуєш наші накази, коли ми їх віддаємо. А якщо ти не впораєшся, то ми без вагань викинемо тебе геть на "милість" натовпу. Тобі ясно?\n\nМунфезер швидко кивнув. -— Кришталево ясно."
  hippogriff_abyss.17.a:0 "Він стане зручним пішаком."

  hippogriff_abyss.18.t:0 "Старі вороги"
  hippogriff_abyss.18.d:0 "Адажіо все ще кипіла від гніву, коли до тронної зали вбігли терміново викликані нею Арія і Соната. — Що таке, Адажіо? — запитала Соната, випередивши іншу сирену.\n\n— Вони все ще живі, — з гіркотою відповіла Адажіо.\n\nСоната моргнула. — Вираз обличчя Арії миттєво змінився зі стандартної нудьги на лють, як і в Адажіо, а Соната просто пискнула і спробувала сховатися під сусідній стіл. — Їх же тут немає, вірно? — запитала вона. — Я не хочу, щоб мене знову вигнали! Не так само швидко після нашого повернення!\n\nВиходки Сонати було достатньо, щоб Арія перестала злитися. Фіолетова сирена просто закотила очі. — Звісно ж їх тут немає, Сонато. Ми б уже помітили цих Стовпів, якби вони були тут. — Вона знову звернула свою увагу на Адажіо. — Але ми також не можемо просто так забути про те, що вони зробили.\n\nЗараз був рідкісний момент згоди, тому Адажіо кивнула. — Ні, ми не можемо. Я не знаю, як вони прожили стільки років, але вони мають заплатити за наше вигнання. Я відстежила одну зі Стовпів до Мейргипту. Решта, схоже, знаходяться в Еквестрії, хоча Старсвірла я поки так і не змогла знайти. Але я зроблю це, не зважаючи на ціну. Ми помстимося, і ніщо нас не зупинить.\n\n— Ми зробимо це разом, — сказала Арія.\n\n— Разом! — Соната підтвердила, висунувшись з-під столу з напівсерйозним виразом обличчя, що було дуже рідкісним видовищем для зазвичай кипучої та непосидючої сирени. Трійця подивилася одне на одного, перш ніж кивнути."
  hippogriff_abyss.18.a:0 "На цей раз, це вже особисте."

  hippogriff_abyss.19.t:0 "Паноптикум"
  hippogriff_abyss.19.d:0 "Це було чудово, але, звісно, вже точно не у своїй простоті. Арія все ще не повністю звикла до нової епохи планування, до всіх цих діаграм і схем. У старій Еквестрії потрібно було лише туманно змалювати свій задум, необхідні від нього функції та приблизний зовнішній вигляд. Але сам задум і способи його відображення за своєю суттю не змінилися, і Арія змогла в усьому більш-менш розібратися.\n\nЦе була система, спочатку призначена для в'язниць у Гіпогрифії ще до нашого приходу до влади. У центрі структури будувалася одна вежа, з якої проглядалися всі камери ув'язнених, але самі ув'язнені при цьому не могли бачити вежі. Охоронці, які перебували всередині, звісно, не могли спостерігати за всіма одразу, але страх того, що за ними можуть спостерігати будь-якої миті, спонукав ув'язнених діяти в рамках правил. Ця вежа накривала всіх покровом страху і створювала ілюзію повного контролю.\n\nАле хто сказав, що таку систему можна використовувати тільки для в'язниць? Інші істоти за своєю природою не заслуговують на довіру, вони вже одного разу виганяли сирен і чинили їм опір. Їх потрібно контролювати, а страх — чудовий і потужний мотиватор. Сама Арія та інші сирени багато разів використовували його для розпалювання насильства і хаосу.\n\nНа жаль, розміщення таких споруд по всій країні обійдеться недешево. Адажіо або Соната, безсумнівно, помітять, і вона вже знала, що жодна з них не буде рада цьому, нехай і з абсолютно різних причин. Арія навіть почала сумніватися в ефективності та необхідності своєї витівки. Чи не простіше просто залишити цю ідею, і отримати перевагу в прийдешніх суперечках з іншими сиренами? Або ж вона могла б силою продавити цю ідею, що могло б дати свої переваги в майбутньому..."
  hippogriff_abyss.19.a:0 "Давайте відкладемо цю ідею і зосередимось на більш важливих речах."
  hippogriff_abyss.19.b:0 "Що ми чекаємо, будуйте ці башні!"

  hippogriff_abyss.20.t:0 "Світанок"
  hippogriff_abyss.20.d:0 "Жодна з трьох сирен не була досвідченою у вимові промов та організації церемоній. Спів і концерти — так, у цьому їм не було рівних у всьому світі, але вони точно не були політиками або генералами. Такі дрібниці доручали тим, хто не володів магією музики сирен.\n\nОднак у цьому разі Адажіо наполягла на проведенні якогось грандіозного заходу, що мав би стати кульмінацією всієї важкої роботи, яку виконала трійця за останній місяць. Тож у глибині королівського палацу, у круглій кімнаті, спеціально оздобленій для цієї нагоди, троє сирен ширяли серед тих, кого було обрано для одержання дару.\n\nГостей було менше, ніж хотілося б Арії та Адажіо. Перед ними стояло всього кілька десятків зачарованих гіпогрифів із порожніми поглядами. Але вони були найкращим, що міг запропонувати цей острів. Колишні лідери, організатори, істоти з владою; вони добре приживуться у своїй новій ролі, а якщо виникне потреба, завжди можна буде отримати нових.\n\nЗа мовчазним наказом Адажіо до кімнати увійшов останній гіпогриф. У пазурах він тримав прості намиста, їхня кількість дорівнювала числу зачарованих гіпогрифів у залі. Намиста були прикрашені криваво-червоним дорогоцінним каменем, ідентичним за кольором тим, що були інкрустовані в самих сирен. Однак ці коштовні камені були значно меншими й виглядали лише як шматочки кришталю.\n\nТрійці знадобилося чимало зусиль, щоб створити такі артефакти. Магічні кристали, видобуті під горою Аріс, володіли чималим потенціалом, але методи, які використовували для перетворення їх на дорогоцінні камені сирен, були... вельми виснажливими. Проте вони не відступили, незважаючи на те, що перші сім експериментів закінчилися вибухом. А Соната, на загальний подив, продемонструвала дивовижний талант в обробці цих каменів.\n\n— Вас усіх обрали й обдарували частинкою нашої сили, щоб підкоряти нижчих істот нашому заклинанню. Ідіть і співайте, бо таке ваше нове призначення. Ви станете відображенням нової слави й миру, який ми незабаром принесемо всім і кожному.\n\nУсі вони вклонилися, а потім вийшли, щоб виконати свій обов'язок."
  hippogriff_abyss.20.a:0 "Вони — маяки в пітьмі нашого світу."

  hippogriff_abyss.21.t:0 "Теорія музики"
  hippogriff_abyss.21.d:0 "— Соната, що це таке? — Адажіо увірвалася в палацову кімнату, Арія не відставала від неї та виглядала так, наче їй хотілося бути де завгодно, але тільки не тут. — Плюмаж розповів мені, що ти вибиралася слухати, як інші істоти займаються музикою і співають! Невже ти забула, ким є?!\n\nСоната закотила очі. — Я, як і раніше, пам'ятаю, що я найкраща. Але дуже приємно слухати музику інших істот! Звісно, вони ніколи не зрівняються з нами, але деякі з них однаково гарні!\n\nАрія зробила фейсхуф, а Адажіо мала такий вигляд, ніби у Сонати виріс другий хвіст. — Ти серйозно? Ці істоти не варті ні секунди нашого часу, Сонато! Це вони мають слухати нас, а не навпаки!\n\nСоната склала свої копита. — Ну, я думаю, що в них це виходить непогано, і що ви маєте послухати їх! Можливо, якби ми справді дозволили їм творити музику, вони б зробили щось хороше! Але ви лише дозволяєте їм сидіти по домівках або сваритися один з одним!\n\n— Ні. Ми матимемо лише нашу музику, і ти більше не будеш влаштовувати свої маленькі мандрівки!\n\n— Так? І як ти збираєшся зупинити мене?\n\nАрія тільки глибоко зітхнула і залишила кімнату, щоб дати цим двом можливість досхочу посперечатися. Вона не збиралася розбиратися з цією проблемою сьогодні."
  hippogriff_abyss.21.a:0 "Лише наші голоси важливі в цьому світі."
  hippogriff_abyss.21.b:0 "Ми найкращі, але це не означає, що ми не можемо дозволити іншим вийти на сцену."

  hippogriff_abyss.22.t:0 "Доленосна зустріч"
  hippogriff_abyss.22.d:0 "— Нарешті! Ви хоч уявляєте, як довго я тут стирчав... — Зебра заявив, коли почув звук дверей, що відчиняються. Але він тут же завмер, побачивши Сонату. Він просто-таки впав зі стільця і в паніці поповз назад. — Хто... що таке!?\n\nСоната розгублено озирнулася навколо, перш ніж зрозуміла, про кого він говорить. — О, ти маєш на увазі мене! Я Соната, сирена, яка була вигнана дуже-дуже давно. — Вона подивилася в підлогу, злегка похитуючи хвостом. — Нудні Стовпи...\n\n— Сирена? — Запитав король Замні. Він повільно піднявся на копита, не зводячи очей із синьої істоти. — Що... ти збираєшся зі мною зробити?\n\nВона задумалася на мить. — О, точно! Мені сказали вмовити тебе допомагати нам керувати цим місцем або щось у цьому роді. Стражники сказали, що тут король Зумідії. — Соната підійшла до зебри й оглянула його уважніше. — Ти ж король, вірно? \n\n— Так... чому ти питаєш?\n\nСоната вказала копитом на свою голову. — Ну, зазвичай тут є корона, вірно? І я очікувала, що ти матимеш більш... королівський вигляд? О, я знаю! — Соната парила в повітрі, роблячи кола навколо Замні. — Можливо, ми могли б дістати тобі корону! Адже так мені буде легше тебе впізнати, правда? n\nЗебра зачекав, поки Соната зупиниться, і зробив нерішучий крок уперед. — Так, це було б чудово, — сказав він усе ще трохи насторожено. — До речі, мене звати Замні.\n\nМолодий король простягнув копито, і Соната потиснула його своїм.\n— Приємно познайомитися, Сонато."
  hippogriff_abyss.22.a:0 "Ну... все пройшло не так, як я очікувала."

  hippogriff_abyss.23.t:0 "Пропозиція"
  hippogriff_abyss.23.d:0 "Соната можливо була сиреною, але це не робило її досконалою істотою. Ба більше, її напарниці нерідко тримали її якнайдалі від важливих справ, побоюючись, що вона все зіпсує. І все ж, незважаючи на всі її недоліки, раз на півтора-два роки в Сонати з'являлася гарна ідея.\n\nІ зараз нарешті настав один із таких моментів.\n\n— Я... насправді вражена, Сонато. Що більше буде живих істот, то краще вони зможуть живити нашу магію і тим сильніше обожнювати нас. Вважаю, що для всього цього нам не знадобиться надто вже й багато зусиль.\n\nАрія не поділяла захоплення Адажіо і відповіла своїм звичним рівним тоном. — Але це, здається, заходить занадто далеко, Адажіо. Подивися на все те, що хоче зробити Соната. Усі ці ресурси, весь цей наголос на медицину... ми втратимо більше магії на цей проєкт, ніж отримаємо від нього назад.\n\n— З тобою нецікаво! — заявила у відповідь Соната, склавши копита.\n\n— Я не кажу, що це погана ідея, — Арія відповіла, несподівано перейшовши до захисту. — Нам просто потрібно позбутися зайвих частин і залишити тільки найнеобхідніше.\n\n— Але ж "зайві" частини — це найкращі частини! Коли істоти вмирають, це зовсім не весело, тому що потім їм стає нудно, вони лежать і нічого не роблять. Ми ж хочемо, щоб істоти щось робили, вірно? \n\n— Соната має рацію, — Адажіо погодилася, дивуючись своїм словам. — Для нас їм краще бути живими, ніж мертвими. Тим не менш, багато що з цього здається надмірним.... — Арія і Соната подивилися на третю сирену в очікуванні рішення."
  hippogriff_abyss.23.a:0 "Ми позбавимося найбільш обтяжливих."
  hippogriff_abyss.23.b:0 "Краще витратити небагато магії, щоб зберегти більше життів."

  hippogriff_abyss.24.t:0 "Безплідне започаткування"
  hippogriff_abyss.24.d:0 "— Ми намагалися попередити тебе, Арія. Це не наша провина, що ти нас не послухала.\n\nПісля великої виконаної роботи та безлічі зусиль проєкти були нарешті завершені. По всій країні були побудовані паноптикуми — конструкції з міцного бетону, що грізно височіли над тими, за ким вони спостерігали. Якість будівництва цих будівель вражала.\n\nАле не було успіхів, якими можна було похвалитися. Нічого не змінилося, ні в найменшій мірі. Не було потреби в страху, щоб тримати населення в узді, адже їх і так контролювали за допомогою магії. Усе тривало, як і раніше.\n\n— Та не так важливо, що вони роблять зараз, — сказала Арія, хоча вона не була впевнена, звертається вона до Адажіо чи до самої себе. — Якщо наша магія коли-небудь відмовить, вони знадобляться нам, щоб зберегти контро...\n\n— О, ці "якщо" і "може бути". Ми живемо в сьогоденні, Арія. Досить думати про даремне і неможливе майбутнє, коли потрібно тверезо оцінювати реальність. Можливо, наступного разу ти краще обдумаєш такі ідеї. — Адажіо попливла по повітрю з кімнати, залишивши іншу сирену на самоті.\n\nЦе не могло бути марним. Цим вежам знайдеться застосування... точно-точно. Але в глибині душі Арія і сама не була впевнена в цьому."
  hippogriff_abyss.24.a:0 "Сподіваюсь, у наступний раз ти продемонструєш щось більш корисне..."

  hippogriff_abyss.25.t:0 "Прохання зебри"
  hippogriff_abyss.25.d:0 "— Хто там? О, привіт, Сонато. — Король Замні опустив мензурку, і піднявся зі стільця, щоб привітати сирену, що ширяла біля дверного отвору. — Як справи?\n\n— Ну, Адажіо й Арія знову поводяться нудно, тож я пішла до тебе! — Вона подивилася поверх зебри на його стіл, що був завалений різними інгредієнтами й тим, що виглядало дуже схожим на хімічний набір. — Чим ти займаєшся? \n\nЗамні озирнувся на своє робоче місце. — А, це. Ну, мені потрібно було знайти собі заняття на той час, коли тебе немає. А мені майже нічим зайнятися, бо я не можу покинути палац. Зебри за своєю природою вміли в алхімії, тож я подумав, що можу спробувати попрацювати в цій галузі. Це не найтрадиційніша основа для алхімії, але ж і я теж не найтрадиційніший король, чи не так?\n\nСоната насупилася. — Замни, ти ж знаєш, що ми не можемо дозволити тобі піти, бо...\n\n— Бо зовні надто небезпечно, і я можу там поранитися або навіть загинути, я знаю. — Він зітхнув, дивлячись у бік вікна. — Проте, так важко стирчати тут роками... — Зебра зам'явся ненадовго, поки його не благословила думка. — О, точно! Я радий, що ти тут, бо я хотів тобі дещо показати. — Замні почав нишпорити в одній із шаф, діставши звідти кілька пляшечок з етикетками та кольоровими рідинами всередині. — Ти сказала, що отримуєш магію через ці дорогоцінні камені, так?\n\nСирена подивилася на криваво-червоний дорогоцінний камінь, інкрустований у її груди. — Так... а що з ними?\n\n— Ну, я переглядав деякі старі тексти та рецепти зебр. І тепер я думаю, що можу зробити дещо, що допоможе цим дорогоцінним каменям накопичувати більше магічної енергії! Але це ще не перевірено на практиці, і я не думаю, що розумно насамперед пробувати це на твоєму камені... у тебе є запасні камені, які я міг би запозичити? \n\n— Ну, я завжди можу зробити ще парочку, але це дуже складно. І я не знаю, чи сподобається це Адажіо та Арії...\n\n— Ну ж бо, Соната. — Замні пильно подивився на неї, в його очах був натяк на рішучість. — Адже я ще ніколи не підводив тебе, вірно? Просто дай мені трохи часу. Я впевнений в успіху."
  hippogriff_abyss.25.a:0 "— ...Добре, я подивлюся, що можна зробити."
  hippogriff_abyss.25.b:0 "— Я не думаю, що це гарна ідея..."

  hippogriff_abyss.26.t:0 "Алхімія і музика"
  hippogriff_abyss.26.d:0 "— Я тут! — Король Замні різко прокинувся, коли до кімнати увійшла Соната. Він сонно подивився на неї втомленими очима. — Ти... спав? Хіба зараз не середина дня? Ти не висипаєшся? \n\n— Ні, — відповів він, — Я сплю недостатньо. Але я зробив це.\n\n— Зробив що? \n\nЗамні жестом попросив Сонату слідувати за ним, поки він ішов до іншого столу, змітаючи з нього осколки розбитих червоних дорогоцінних каменів. Зрештою він знайшов те, що шукав — неушкоджений дорогоцінний камінь, що світився яскравим світлом. — На це знадобилося чимало часу і сил, але врешті-решт я розібрався.\n\nСоната наблизилася, розглядаючи камінь з усіх боків. — Справді? — з цікавістю запитала вона. — На мій погляд, він виглядає незміненим.\n\nЗебра щосили опирався бажанню впасти головою на стіл. — Так, але я все тричі перевірив. Тепер камінь може вмістити набагато більше магії, і він не вибухне, якщо його впустити. Алхімічні інгредієнти теж доволі прості, тож у разі потреби такі камені можна виробляти масово.\n\n— О-о-о-о-о, справді? — Соната взяла амулет копитом. — Адажіо буде в захваті! — Вона помчала геть, ледь згадавши помахати Замні на прощання, перш ніж вибігти з кімнати.\n\nКороль кивнув, потім повернувся до свого столу, поклав голову на копита й одразу ж заснув."
  hippogriff_abyss.26.a:0 "Яка приємна несподіванка."

  hippogriff_abyss.27.t:0 "Результат"
  hippogriff_abyss.27.d:0 "Соната з радістю дивилася на двох інших сирен, які спершу здивовано переглянулися між собою, а потім повернулися до неї. — Мушу визнати, Сонато, цього разу ми вчинили правильно, довірившись тобі, — сказала Адажіо. — Я не знаю, що зробив цей твій зебра, але я відчуваю, як наша магія стає сильнішою.\n\nАрія кивнула. — Схоже, що ти не завжди робиш найбільше помилок.\n\n— Та ну? — Соната швидко відповіла. — А я думаю, що це ти найгірша з найгірших, Арія.\n\nПара мить свердлила одна одну поглядами, а потім знову втрутилася третя сирена. — Однак я маю запитати наступне: Соната, як ти змусила його зробити це? Зрештою, зачаровані нами істоти не надто успішні в інноваціях... \n\nВона замислилася на мить. — Хм, — сказала Соната, — Думаю, що я ніколи не співала для нього. Він просто почав допомагати мені сам!\n\nВ Адажіо та Арії відвисли щелепи й вони були занадто приголомшені, щоб відповісти. Адажіо прийшла до тями першою та окинула Сонату вже новим оцінювальним поглядом. — Так-так, схоже, я недооцінила тебе, Сонато! Маніпулювати іншими заради допомоги нам. І ти навіть не використовувала магію. Можливо, що я помилялася і ти значно більше схожа на справжню сирену. Вона продовжувала говорити, але Соната занурилася в роздуми над цими словами. Вона маніпулювала Замні? Але ж вона поводилася як завжди! Однак він чомусь допоміг їй... але чому? Хіба сиренам не потрібно співати істотам, щоб вони їх не ненавиділи?\n\nЩось тут було не так, і Соната не могла зрозуміти, що саме."
  hippogriff_abyss.27.a:0 "Я впевнена, що це ніщо."

  hippogriff_abyss.28.t:0 "Расове питання"
  hippogriff_abyss.28.d:0 "Коли справа доходила до проблем Сиреналії, Арія зазвичай намагалася розв'язувати питання, що вже стояли перед нею. Річ не в тім, що вона не могла передбачити їх заздалегідь, просто завжди знаходилося якесь велике питання, яке потребувало негайного вирішення, або насувалася якась велика криза, яку треба було відразу ліквідувати.\n\nАле в цьому разі Арія була сповнена рішучості виправити ситуацію ще до початку проблем.\n\n— Про що ти кажеш, Арія? Що за "відновлення зв'язків між расами"? Чвари між гіпогрифами та морськими поні були одним із наших найкращих джерел магії! Я навіть подумую про те, щоб змусити всіх нових жалюгідних смертних під нашою владою аналогічно конфліктувати один з одним...\n\n— Ні, Адажіо. Це добре працювало, лише коли в нас були тільки ці дві раси. Але тепер, якщо всі нові раси будуть занадто зайняті боротьбою одна з одною, то вони ніколи не зможуть нічого зробити для нас. Адже нам потрібно, щоб вони були зайняті не тільки чварами, пам'ятаєш?\n\nСоната теж рушила вперед. Вона здивувала Арію тим, що обурено втупилася не на неї, а на Адажіо. — Так, це так нудно, коли вони тільки й роблять, що влаштовують бійки виключно через те, що хтось гіпогриф, а хтось морський поні! Усі й так уже достатньо сваряться одне з одним! І через це їм набагато важче мене слухати...\n\n— Але подумайте про магію, — Адажіо сказала крізь зціплені зуби.\n\n— Ми думаємо про магію, — відповіла Арія, — але це того не варте, принаймні зараз. Ти хочеш, щоб увесь світ схилився перед нами? Спочатку змусь їх перестати бути фанатичними расистами."
  hippogriff_abyss.28.a:0 "Наші сучасні методи все ще актуальні."
  hippogriff_abyss.28.b:0 "Зараз нам слід змусити працювати наших підданих разом."

  hippogriff_abyss.29.t:0 "Наукове дослідження"
  hippogriff_abyss.29.d:0 "— Говоріть. І швидше, мені потрібно розібратися з іншими справами після цього.\n\nГоловний зебра з групи кивнув, після чого дістав носову хустинку, щоб витерти піт з чола. — Звичайно, Арія. Ми провели великі дослідження в тих галузях, про які ви нас просили, і особливо у сферах магічних кристалів і процесу перетворення негативної емоційної енергії на магічну.\n\n— І?\n\n— І ми вважаємо, що знайшли зв'язок між ними, — продовжив інший саєнтіфід, плавно взявши на себе роль головного оратора. — Хоча ваш процес перетворення їх на дорогоцінне каміння сирен ще не до кінця зрозумілий, ми помітили основні схожості та відмінності між кристалічними решітками. У кожного кристала є свої незначні недоліки, які ще сильніше погіршують структуру після перетворення цих кристалів на коштовне каміння сирен і роблять їх значно менш ефективними.\n\n— Продовжуйте.\n\nУперед зробила крок третя зебра в окулярах, — Однак новітні технології дають нам змогу змінювати решітку і перебудовувати структуру в кристалах. Ми вважаємо, що з часом і за додаткового фінансування...\n\n— Ви вважаєте, що зможете виправити недоліки кристалів і зробити структуру ефективнішою для зберігання магії, — Арія закінчила. Зебри кивнули, не звернувши уваги на її втручання. — Мені й так важко тримати вас усіх на відстані від Адажіо. Ще трохи, і мені доведеться пояснювати їй, чому я витрачаю свій час на всіх вас.\n\n— Ми розуміємо, що просимо багато чого. Але ми обіцяємо, що доб'ємося результатів.\n\nАрія втупилася в зебр, змусивши двох із них податися назад. — Витрати на вас і так великі. Проте..."
  hippogriff_abyss.29.a:0 "— Я не в настрої для чергового спору."
  hippogriff_abyss.29.b:0 "— Займайтесь своєю роботою, а я займусь Адажіо."

  hippogriff_abyss.30.t:0 "Звіт про експеримент: Чистка кристалевої решітки"
  hippogriff_abyss.30.d:0 "Анотація:\nМинулі дослідження в галузі магічних кристалів і модифікованих Магічних Кристалів Сирен (МКС) показали, що ці два типи об'єктів мають ключові схожості та відмінності в структурі решітки, які легко виявляються після магічного процесу перетворення кристала на МКС. Однак було показано, що домішки та дефекти в кристалічній структурі знижують ефективність зберігання магії в обох типах кристалів. Метою цього експерименту був пошук способів виявлення і видалення цих домішок.\nПроцедура:\nПопередньо створені МКС аналізувалися за допомогою електронного мікроскопа для виявлення деформацій, при цьому для виправлення дефектів використовувалися різні методи. Повний список наведено в додатку.\nАналіз: Більшість спроб модифікувати МКС виявилися неефективними: вони або не впливали на кристалічну структуру, або повністю руйнували решітку кристала. Найбільший успіх був досягнутий при використанні невеликої кількості магічного потоку від іншого МКС для ініціювання зростання кристала. Також при цьому кристал піддавався впливу електричного поля, яке створювало механічну деформацію за допомогою п'єзоелектрики. Такі методи дали змогу заповнити дефекти в кристалі та самостійно стабілізувати решітку.\n\nВисновки:\nЕксперимент увінчався успіхом. Ми змогли здійснити часткове очищення МКС і перебудувати їхню кристалічну структуру. Випробування, проведені після модифікації, показали значне збільшення обсягів накопичуваної магії до руйнування кристалів. Хоча в нас немає можливості видалити всі домішки на кшталт дислокацій і зміщень із кристалічної структури, поточний прогрес задовольнив наукову групу. Це також сприяло подальшому вивченню структури магічних кристалів і МКС. Поточна теорія свідчить, що надлишкова накопичена магія призводить до руйнування кристалів по лініях дефектів, тож теоретичний "бездоганний" кристал здатний зберігати майже нескінченну кількість магічної енергії. Велику кількість магії, яку можуть запасати самі сирени, приписують малій кількості дефектів у структурі кристалів у їхніх тілах, хоча для точніших відомостей потрібні додаткові дослідження."
  hippogriff_abyss.30.a:0 "Які цікаві результати..."

  hippogriff_abyss.31.t:0 "Відновлення режиму"
  hippogriff_abyss.31.d:0 "Зебри злагоджено маршували центральною дорогою Кольтфагена, а селяни та домовласники з побоюванням поглядали на процесію. Кожен солдат був одягнений у форму, дуже схожу на уніформу старої сільської гвардії. І це було зроблено навмисно. По суті, вони були сільською гвардією, тільки відтвореною для сучасної епохи. \n\nСам парад, звісно, був лише показухою. У ньому не було жодної практичної мети, окрім як прищепити дисципліну солдатам — новим слугам сирен. Але дещо ця процесія все ж таки представляла. Вона знаменувала про відновлення порядку в Кольтфагені. Зебри виконували все, що їм наказували, і влада сирен над Кольтфагеном відтепер була міцна.\n\n— Отже... нагадай, чому ми тут? — Соната запитала Арію, спостерігаючи за парадом із балкона. — Якщо ти хотіла похизуватися, то чому не запросила Адажіо?\n\nі Тому що я не хвалюся, і це не для Адажіо. — Вона вказала копитом на солдатів. — Я зробила тут усе, що хотіла. Тепер твоя черга. Ці зебри подбають про те, щоб ти випадково не підірвала що-небудь.\n\n— О. Точно.\n\n— У мене є й інші справи, і я... Я просто не можу повірити, що кажу це... Я довіряю тобі більше, ніж Адажіо, в управлінні цим місцем. Я сподіваюся, що ти не зруйнуєш тут усе. — Арія повернулася і ткнула Сонату в груди. — Не зіпсуй тут усе, зрозуміло? \n\nСоната відштовхнула її. і Не хвилюйся, я навіть не знаю, як зіпсувати справи тут! \n\nі Не найбільш обнадійливі слова... і пробурмотіла Арія під усе менший звук кроків зебр, які вирушили далі вулицями Кольтфагена."
  hippogriff_abyss.31.a:0 "Час починати справжню роботу."

  hippogriff_abyss.32.t:0 "Підходи"
  hippogriff_abyss.32.d:0 "— Так... Я й гадки не маю, що мені робити.\n\nНі Адажіо, ні Арія не виглядали здивованими цією заявою. — Ну, принаймні, ти нарешті визнала це, — відповіла фіолетова сирена з усмішкою. — Зрештою, Кольтфаген надто складний для когось на кшталт тебе.\n\n— Так-так, — Соната сказала, роздратовано склавши копита. — Просто скажи мені, Арія, що ти плануєш, і я все зроблю.\n\n— У Кольтфагені повно всіляких фракцій, але ми маємо піклуватися тільки про дві групи: про саєнтифідів і землевласників. Вони досить розумні, щоб бути готовими працювати з нами, і можуть знайти своє застосування. Зосередься на них і переконайся, що ми контролюємо все в Кольтфагені через них. Порядок має бути перш за все.\n\nСоната кивнула так, немов зрозуміла кожне слово з цього довгого і складного пояснення, на що Адажіо видала тихий звук розчарування. — Ми тут не для того, щоб навести порядок. Нам потрібен хаос і гнів. Ми не повинні обмежувати себе лише цими кількома групами зебр і правилами. Якщо робота із "землевласниками" допоможе нам, то ми будемо робити це. Але от якщо буде вигідніше працювати з воєначальниками та дозволити всьому покотитися під укіс... — Адажіо проігнорувала лютий погляд Арії. — ...тоді варто розглянути і цей варіант.\n\n— Чим більше варіантів — тим краще...\n\n— Але тільки якщо ти не вибереш неправильний, — Сказала Сонаті Арія. — А ти точно вибереш неправильний варіант, якщо будеш слухати Адажіо. — Сирена низько заричала на свою партнерку, яка самовдоволено втупилася у відповідь. Адажіо та Арія звично почали сперечатися, тож Сонаті самій належало обрати шлях."
  hippogriff_abyss.32.a:0 "Адажіо права, нам треба більше доступних варіантів."
  hippogriff_abyss.32.b:0 "Кольтфаген занадто цінний, я прислухаюсь до Арії."

  hippogriff_abyss.33.t:0 "Земля і зебри"
  hippogriff_abyss.33.d1:0 "Земля була дуже спірною темою в Кольтфагені, особливо в роки, що передували нашому завоюванню цієї нації. Зарки, дуже важлива сім'я, яка правила Кольтфагеном протягом десятиліть, роздавала величезні ділянки землі землевласникам, які змушували селян обробляти їх, щоб вирощувати там товарні культури на продаж. Викликане цим невдоволення зрештою вилилося в повстання в Кольтві. Повстанці під проводом такого собі Зешмуназаша Зейрутіда почали боротися, щоб реалізувати вигідну для селян земельну реформу. Нас не хвилюють несуттєві речі на кшталт етики чи "правильності" і "неправильності". Нас хвилює лише можливість провокувати розбрат. І в Кольтфагені земля надає дуже багате підґрунтя для них.\n\nОднак для нас доступний тільки один варіант. Землевласники є одною з груп еліти, яку ми хочемо бачити на своєму боці, і з ними необхідно співпрацювати для підтримки стабільності. Цього разу вони не матимуть жодних побоювань з приводу повстання селян або неслухняності та неробства з їхнього боку. Робоча сила тих, хто стане на наш бік, буде вельми поступливою. А ті, хто не підтримають нас... що ж, незабаром вони перестануть вважатися землевласниками."
  hippogriff_abyss.33.d2:0 "Земля була дуже спірною темою в Кольтфагені, особливо в роки, що передували нашому завоюванню цієї нації. Зарки, дуже важлива сім'я, яка правила Кольтфагеном протягом десятиліть, роздавала величезні ділянки землі землевласникам, які змушували селян обробляти їх, щоб вирощувати там товарні культури на продаж. Викликане цим невдоволення зрештою вилилося в повстання в Кольтві. Повстанці під проводом такого собі Зешмуназаша Зейрутіда почали боротися, щоб реалізувати вигідну для селян земельну реформу. Нас не хвилюють несуттєві речі на кшталт етики чи "правильності" і "неправильності". Нас хвилює лише можливість провокувати розбрат. І в Кольтфагені земля надає дуже багате підґрунтя для них.\n\nУ нас є два варіанти. Ми можемо зберегти старий статус-кво, тобто стати на бік землевласників і отримати допомогу еліти, яка може стати корисною за правильного використання. А ще така угода, безсумнівно, викличе розбрат серед селян. Однак, якщо селяни самі почнуть володіти землею, то в кінцевому підсумку у них з'являться претензії один до одного. А ще це, поза всякими сумнівами, зробить землевласників дуже незадоволеними. Ми перерозподілимо землю не з доброзичливості, а заради маніпуляції цими зебрами. Який варіант ми виберемо обрати?"
  hippogriff_abyss.33.d3:0 "Земля була дуже спірною темою в Кольтфагені, особливо в роки, що передували нашому завоюванню цієї нації. Зарки, дуже важлива сім'я, яка правила Кольтфагеном протягом десятиліть, роздавала величезні ділянки землі землевласникам, які змушували селян обробляти їх, щоб вирощувати там товарні культури на продаж. Викликане цим невдоволення зрештою вилилося в повстання в Кольтві. Повстанці під проводом такого собі Зешмуназаша Зейрутіда почали боротися, щоб реалізувати вигідну для селян земельну реформу. Нас не хвилюють несуттєві речі на кшталт етики чи "правильності" і "неправильності". Нас хвилює лише можливість провокувати розбрат. І в Кольтфагені земля надає дуже багате підґрунтя для них.\n\nНа жаль, нині всі ці можливості більше не доступні. Зебра, відомий як Зоряний Батько, зруйнував усю стару систему і створив свою власну, яку не розуміємо навіть ми. Єдиний варіант, що залишився, — це перебудувати все з нуля, віддавши землю тому, хто готовий з нами працювати. Ми не збиралися відновлювати Кольтфаген, але тепер вибору в нас немає."
  hippogriff_abyss.33.a:0 "Тост за наших нових друзів, землевласників!"
  hippogriff_abyss.33.b:0 "Селяни мають знати, як бути зі своєю землею."
  hippogriff_abyss.33.c:0 "Виходить, ми тепер хороші?"

  hippogriff_abyss.34.t:0 "Кольтфагенське лідерство"
  hippogriff_abyss.34.d1:0 "Ніхто з нас не має наміру залишатися в Кольтфагені довше необхідного, як і в інших контрольованих нами регіонах. Нам просто потрібна група, яка зможе керувати місцевими справами за нас. Однак не можна просто так знайти найближчу зебру і сказати їй, що потрібно робити. Адже не всім тут можна довіряти, а ще бажано мати певний рівень компетентності. Нам потрібні ті, хто вміє як віддавати накази, так і підкорятися їм. Ми не можемо допустити, щоб якісь нахабні смертні вважали себе рівними нам.\n\nПринявши до уваги всі відомі нам факти, ми зупинилися на двох варіантах. Землевласники в минулому були здебільшого поступливими й неамбіційними, якщо залишити їх займатися власними справами. Ідеальні пішаки. А ось саєнтифіди могли б ефективно перетворити Кольтфаген на продуктивну частину наших територій, якщо видати їм на те дозвіл і повноваження. Їхнє бачення куди ширше, але воно не виходить за рамки нашого. На жаль, ці дві групи мають суперечливі цілі, і ми можемо вибрати тільки одну. Отже, хто ж стане нашими новими слугами?"
  hippogriff_abyss.34.d2:0 "Ніхто з нас не має наміру залишатися в Кольтфагені довше необхідного, як і в інших контрольованих нами регіонах. Нам просто потрібна група, яка зможе керувати місцевими справами за нас. Однак не можна просто так знайти найближчу зебру і сказати їй, що потрібно робити. Адже не всім тут можна довіряти, а ще бажано мати певний рівень компетентності. Нам потрібні ті, хто вміє як віддавати накази, так і підкорятися їм. Ми не можемо допустити, щоб якісь нахабні смертні вважали себе рівними нам.\n\nНа щастя, у нас є вибір. Арія хоче співпрацювати або з саєнтіфідами, або із землевласниками. Перші — це група інтелектуалів, які обіцяють перетворити Кольтфаген на вельми продуктивну частину нашої країни, а другі — прості, вірні та неамбітні зебри, які підтримуватимуть стабільність нації. Але ось більш радикальним варіантом є відмова від лідерства. Без лідера неминуче піднімуть голову воєначальники та бандити, що на перший погляд здається негативним явищем. Однак більший хаос означає, що зрештою ми отримаємо більше магії, якщо, звісно, в цьому полягає наша мета."
  hippogriff_abyss.34.d3:0 "Ніхто з нас не має наміру залишатися в Кольтфагені довше необхідного, як і в інших контрольованих нами регіонах. Нам просто потрібна група, яка зможе керувати місцевими справами за нас. Однак не можна просто так знайти найближчу зебру і сказати їй, що потрібно робити. Адже не всім тут можна довіряти, а ще бажано мати певний рівень компетентності. Нам потрібні ті, хто вміє як віддавати накази, так і підкорятися їм. Ми не можемо допустити, щоб якісь нахабні смертні вважали себе рівними нам.\n\nПри нещодавніх подіях таких зебр у Кольтфагені майже не залишилося. Зоряний Батько знищив усіх конкурентів і залишилися тільки його радикали, яких нам довелося позбутися. Тепер нам самим доведеться шукати найбільш придатних для цієї роботи зебр. Це далеко не найкращий варіант, але вибору в нас усе одно немає."
  hippogriff_abyss.34.a:0 "Саєнтифіди поведуть Кольтфаген у майбутнє."
  hippogriff_abyss.34.b:0 "Лояльні нам землевласники справляться."
  hippogriff_abyss.34.c:0 "Ми дозволимо воєначальникам повеселитися."
  hippogriff_abyss.34.e:0 "Тут залишився хоч хтось корисний?"

  hippogriff_abyss.35.t:0 "Смерть Зонікії?"
  hippogriff_abyss.35.d1:0 "Є два способи поглянути на Кольтфаген збоку. Його можна уявити як єдину державу Зонікія, якій бракує лише Зумідії, або як окремі регіони, які пов'язані один з одним спільними вузами. Уявлення про національність у кожному регіоні змінювалося з часом: одні називали себе кольтфагенцями, інші — кольтванцями або кольтдарцями. Завдяки тому впливу, який ми чинимо на уми зебр, було б відносно легко схилити їх до будь-якого з цих варіантів мислення, і саме це ми й збираємося зробити.\n\nЗ метою економії ресурсів і зусиль ми покінчимо з самою ідеєю існування незалежних або навіть автономних від самого Кольтфагена регіонів. Гіппон, Кольтва, Троткат — усі вони вважатимуться не більше ніж географічними та адміністративними регіонами самого Кольтфагена. Буде існувати лише одна держава. Регіоналістським настроям у Кольтфагені не місце, незважаючи на всю ту потенційну магію, що вони можуть давати нам. Крім того, землевласники точно будуть вдячні за збереження порядку."
  hippogriff_abyss.35.d2:0 "Є два способи поглянути на Кольтфаген збоку. Його можна уявити як єдину державу Зонікія, якій бракує лише Зумідії, або як окремі регіони, які пов'язані один з одним спільними вузами. Уявлення про національність у кожному регіоні змінювалося з часом: одні називали себе кольтфагенцями, інші — кольтванцями або кольтдарцями. Завдяки тому впливу, який ми чинимо на уми зебр, було б відносно легко схилити їх до будь-якого з цих варіантів мислення, і саме це ми й збираємося зробити.\n\nЗ одного погляду, об'єднання зебр під єдиним прапором видається простішим варіантом. Усіма справами можна керувати з одного місця, а місцеві землевласники будуть вдячні нам за збереження їхніх наділів. Однак для цього потрібно укласти мир між зебрами, що на час знизить приплив магії. Інший, радикальніший варіант — розколоти суспільство зебр, заохочуючи націоналізм у регіонах і розділяючи їх на частини. Якщо зебри воюватимуть одна з одною, то це стане чудовим живильним середовищем для зростання впливу воєначальників і майбутнього хаосу. А така ситуація може призвести до деяких потенційних переваг для нас..."
  hippogriff_abyss.35.a:0 "Єдиний регіон усе спростить."
  hippogriff_abyss.35.b:0 "Якщо вони ворогують одне з одним, то не зможуть виступити проти нас."

  hippogriff_abyss.36.t:0 "Колабораціоністи Кольтфагена"
  hippogriff_abyss.36.d1:0 "Жодну регіональну інтеграцію не можна вважати завершеною, якщо наш "вірний" Плюмаж Мунфезер не запустив туди свої кігті. На щастя, він не гірше за нас знає, наскільки нестабільна ця область, і тому він дозволив нам вирішити, хто саме з місцевих приєднається до його групи колабораціоністів. В ідеалі без цього можна було обійтися, але парочка незачарованих слуг, які спостерігатимуть за тим, що відбувається, буде не зайвою, а Плюмаж знає ціну зради, навіть найнезначнішої. Так, він не ідеальний, але при цьому він виконує свою роботу, і зараз цього буде достатньо.\n\nУ нас є звичні варіанти у вигляді саєнтифідів і землевласників. В обох групах достатньо зебр, готових відкинути мораль, щоб заради особистої вигоди охоче працювати з нашим режимом і його системою. Також обидві ці групи мають достатню політичну владу, щоб бути корисними. Ми сподіваємося, вони пам'ятатимуть, що насамперед вони вірні нам, і тільки в другу Мунфезеру. Адже все, що відбувається тут, впливає і на нас..."
  hippogriff_abyss.36.d2:0 "Жодну регіональну інтеграцію не можна вважати завершеною, якщо наш "вірний" Плюмаж Мунфезер не запустив туди свої кігті. На щастя, він не гірше за нас знає, наскільки нестабільна ця область, і тому він дозволив нам вирішити, хто саме з місцевих приєднається до його групи колабораціоністів. В ідеалі без цього можна було обійтися, але парочка незачарованих слуг, які спостерігатимуть за тим, що відбувається, буде не зайвою, а Плюмаж знає ціну зрадництва, навіть найнезначнішого. Так, він не ідеальний, але при цьому він виконує свою роботу, і зараз цього буде достатньо.\n\nУ нас є два варіанти. Арія звично робить ставку на саєнтифідів і землевласників. У їхніх лавах повно тих, хто готовий працювати з нами, навіть якщо їхня корисність не настільки висока. Плюмаж теж виступає за цей практичний, хоча й нудний варіант. Але є й інший, більш небезпечний підхід — ми можемо пошукати союзників у більш незвичайних місцях. Наприклад, у неблагополучних верствах кольтфагенського суспільства. Двох військових командирів, Джебзеля Зоблоса і Безельшаззара Зерутра, визнали досить поступливими, щоб їхнє підпорядкування можна було купити. Їхнє... специфічне минуле вже точно не допоможе Кольтфагену в жодному вигляді, але це може бути цілком вигідно для нас, якщо довгострокова стабільність Кольтфагена не є нашою метою. Огиду і заперечення Плюмажа в цьому разі можна спокійно проігнорувати."
  hippogriff_abyss.36.d3:0 "Жодну регіональну інтеграцію не можна вважати завершеною, якщо наш "вірний" Плюмаж Мунфезер не запустив туди свої кігті. На щастя, він не гірше за нас знає, наскільки нестабільна ця область, і тому він дозволив нам вирішити, хто саме з місцевих приєднається до його групи колабораціоністів. В ідеалі без цього можна було обійтися, але парочка незачарованих слуг, які спостерігатимуть за тим, що відбувається, буде не зайвою, а Плюмаж знає ціну зрадництва, навіть найнезначнішого. Так, він не ідеальний, але при цьому він виконує свою роботу, і зараз цього буде достатньо.\n\nПроте схоже, що зараз вибір у нас невеликий. Терор Зоряного Батька дуже сильно прорідив ряди корисних зебр, що були готові працювати з нами. На даний момент нам не варто докладати зусиль для пошуку відповідних зебр. Ми просто скажемо Плюмажу, щоб він наймав усіх охочих, що можуть принести хоч якусь користь."
  hippogriff_abyss.36.a:0 "Практичність саєнтифідів і землевласників робить їх найкращим варіантом."
  hippogriff_abyss.36.b:0 "Давайте подивимось, що можуть запропонувати військові."
  hippogriff_abyss.36.c:0 "Тут узагалі є щось корисне?"

  hippogriff_abyss.37.t:0 "Земля коло яскравого міста"
  hippogriff_abyss.37.d1:0 "До нашого вигнання управління націями чи землями було відносно децентралізованою справою. За деякими винятками, на кшталт наших голосів, технології того часу робили просто неможливим ефективне управління на великих відстанях. Згодом ситуація змінилася, і нині багато держав покладаються на жорсткий контроль зі своїх центрів управління. У Кольтфагені теж колись велися подібні дебати: одні зебри хотіли зберегти децентралізацію, а інші бажали, щоб влада була зосереджена в столиці — місті Кольтфаген. Тепер же це питання повинні остаточно вирішити ми.\n\nТі, кого ми призначили новою елітою, правлять із Кольтфагена, тож буде логічно зміцнити хватку міста над територіями навколо. Усе виглядає досить просто: нам потрібно утримувати одне місто, а воно зможе контролювати для нас іншу частину регіону. Ми не можемо допустити, щоб зебри бігали навколо і робили все, що їм заманеться, навіть якщо вони, як і раніше, перебувають під впливом нашої пісні. Нам потрібно дуже міцно вхопитися за Кольтфаген, щоб він почав приносити хоч якусь користь."
  hippogriff_abyss.37.d2:0 "До нашого вигнання управління націями чи землями було відносно децентралізованою справою. За деякими винятками, на кшталт наших голосів, технології того часу робили просто неможливим ефективне управління на великих відстанях. Згодом ситуація змінилася, і нині багато держав покладаються на жорсткий контроль зі своїх центрів управління. У Кольтфагені теж колись велися подібні дебати: одні зебри хотіли зберегти децентралізацію, а інші бажали, щоб влада була зосереджена в столиці — місті Кольтфаген. Тепер же це питання повинні остаточно вирішити ми.\n\nЦентралізувати справи в Кольтфагені, враховуючи всі обставини, буде непросто. Буде потрібно перебудувати більшу частину регіональної влади, а також кудись подіти зебр, які ними керують. І цей процес може потребувати стільки зусиль, що жодні вигоди не компенсують витрати. Варто зробити навпаки: ми децентралізуємо регіони й самих зебр. Це буде складним, але вирішуваним завданням. Також це дасть змогу більш безпринципним представникам кольтфагенського суспільства влаштувати хаос, який, якщо ми його підтримаємо, зміцнить приплив нашої магії. Майбутнє Кольтфагена залежить від нас."
  hippogriff_abyss.37.a:0 "Кольтфаген стане новим центром нашої влади."
  hippogriff_abyss.37.b:0 "Хай зебри роблять усе, що захочуть."

  hippogriff_abyss.38.t:0 "Напрямок діяльності ЛДМД"
  hippogriff_abyss.38.d:0 "— Гаразд, Арія, що за важлива штука, яку ти хотіла обговорити тут зі мною і Сонатою?\n\nАрія вказала копитом на зачарованого єдинорога поблизу, змусивши його підійти та покласти на стіл папку з паперами. — Тут зібрані всі проєкти, над якими працював або планував працювати Легіонерський Департамент Медичних Досліджень Хіроптерри. Я вже все прочитала, але ви двоє теж маєте ознайомитися, щоб ми визначилися з...\n\n— Ми вже читали їх, — сказали обидві сирени одночасно, а потім подивилися одна на одну. Соната попросила Адажіо заговорити першою. — Я прекрасно знаю про ЛДМД. Адже деякі з їхніх ідей виявилися вельми цікавими.\n\n— Я просто прочитала їх, бо мені було нудно! — додала Соната.\n\nАрія знизала плечима. — Ну гаразд. — Вона відкрила папку і розклала сторінки на столі. — Я думаю, ми всі згодні, що експерименти з хімічною зброєю — найкращий варіант серед усіх можливих, нам просто потрібно з'ясувати, що саме...\n\n— Хімічна зброя не допомогла хіроптеррцям перемогти нас, — Адажіо зухвало перервала її. — А ось сліпа і фанатична відданість здається просто ідеальною. Наші слуги й так слухаються кожної нашої команди. Уявіть, що вони могли б зробити, якби були готові вбити себе в ім'я нас. Ніщо не зупинить ні їх, ні нас!\n\nСоната моргнула, дивно дивлячись на двох інших сирен. — Якщо ці хлопці — департамент медичних досліджень, хіба це не означає, що вони займаються лікарнями та всім іншим? Чому б нам не доручити їм працювати над цим? — Адажіо й Арія подивилися на Сонату так, ніби вона збожеволіла.\n\n— Що? Я не права?"
  hippogriff_abyss.38.a:0 "Ми розвинемо хімічну зброю."
  hippogriff_abyss.38.b:0 "Наші фанатично віддані солдати знищать наших ворогів!"
  hippogriff_abyss.38.c:0 "Давайте просто сконцентруємось на тому, щоб зберегти життя нашим підданим..."

  hippogriff_abyss.39.t:0 "Чорне золото під пісками"
  hippogriff_abyss.39.d:0 "— Кажи, у мене не так багато часу, — сказала Адажіо. Троє сирен явно були роздратовані тим, що їх сюди викликали. Для Плюмажа це було рідкістю, і він тут же скористався можливістю висловитися. Чим швидше все закінчиться, тим краще.\n\n— Я і мої помічники після кількох місяців пошуків на ваше прохання виявили в Зарантії дещо цікаве. Виявляється, під пустелею приховані досі не виявлені величезні запаси нафти. Оскільки я, звичайно, всього лише слуга вашої трійці, я вирішив, що краще залишити питання про те, як підійти до цієї ситуації, на ваш розсуд. — Той факт, що в нього одного не було шансів підкорити племена пустелі й самому видобувати нафту, не був виголошений вголос.\n\nАрія звично висловилася першою. — Хіба це не очевидно? Ми виступимо і захопимо нафтові свердловини силою. Нам знадобиться ця нафта, якщо ми збираємося зробити щось значне в майбутньому.\n\nДвоє інших сирен почали кивати на знак згоди, і Плюмаж побачив, що його шанс отримати особистий прибуток вислизає. Йому потрібно було якось швидко змінити ситуацію. — Звичайно, — поспішно сказав він, — але я можу запевнити вас, що нафти тим більше вистачить, щоб із надлишком забезпечити паливом будь-яку армію. А ще ви ж знаєте, якими важкими й упертими можуть бути ці племена зарантійців... Ми могли б, наприклад, використати частину нафти як стимул, щоб підкупити кількох зебр і примусити їх воювати одна з одною. І вам не потрібно буде більше турбуватися про ведення таких дріб'язкових справ; повірте мені, я дуже досвідчений у подібних речах.\n\nОчі Арії звузилися, в той час, як дві інші сирени обмірковували слова Мунфезера. — Тобто, це допомогло б мені в Зарантії... — вимовила Соната.\n\n— І ще це дасть нам більше магії, — додала Адажіо.\n\nАрія була вкрай роздратована таким розвитком подій. — Невже? Очевидно ж, що він просто хоче привласнити собі нафту. Те, що ми дозволяємо йому керувати справами за нас, не означає, що ми можемо дозволити йому робити те, чим ми повинні займатися особисто.\n\n— Я вірний лише вам трьом, — сказав Плюмаж, обливаючись потом. Результат цієї ситуації залежав лише від сирен..."
  hippogriff_abyss.39.a:0 "Ми особисто займемось нафтовими справами."
  hippogriff_abyss.39.b:0 "Плюмажу можна довіряти, поки він демонструє результати."

  hippogriff_abyss.40.t:0 "Перша зі скинутих"
  hippogriff_abyss.40.d:0 "Підземелля гори Аріс уже давно не використовували, щонайменше відтоді, як там оселилися сирени. Коли всі істоти були зачаровані й тією чи іншою мірою слухняні, у таких місцях уже не було потреби. Там залишалися лише найнебезпечніші вороги сирен, за якими вдень і вночі наглядали найдисциплінованіші й найфанатичніші зачаровані слуги сирен.\n\nАле нещодавно кількість в'язнів нарешті зросла.\n\n— Так, так, так, так, — сказала Адажіо, коли три сирени подивилися донизу на Сомнамбулу, мейргипетську пегаску, що була Стовпом Еквестрії. Усі чотири її копита були прикуті до підлоги, а крила міцно прив'язані до боків. Цього разу вони не збиралися ризикувати. — Б'юся об заклад, ти здивована, що знову зустрілася з нами після того, що ви всі зробили. Тепер ти шкодуєш про те, що виступила проти нас? \n\n— Ні, — відповіла Сомнамбула. Її стародавній мейргипетський акцент був особливо сильний після довгих днів, проведених у камері.\n\nЛице Адажіо спотворилося від гніву. — Справді? Ви забрали долю кожної з нас, але подивіться, що стало зі світом! Ви нічого не вирішили, поні все ще вмирають, істоти набагато гірші за нас все ще живуть і правлять! Навіть зараз, коли ти знаєш, як це — бути вигнаними на тисячу років, ти все ще відмовляєшся зрозуміти!\n\nПоні хитнула головою. — Ми зробили те, що повинні були зробити заради Еквестрії. Ви не залишили нам вибору.\n\n— Ви вирішили битися з нами, — відповіла Арія. — І тепер за це доведеться заплатити ціну. Ходімо, Адажіо. — Дві сирени кинули останній погляд на Сомнамбулу, після чого покинули камеру. Соната теж рушила слідом, але зупинилася, почувши позаду себе голос.\n\n— Зачекай, — сказала Сомнамбула. — Ти не схожа на них, вірно? Твоя ненависть не горить так яскраво, як у них.\n\nСірена насупилася. — Так, Адажіо каже, що мені потрібно більше працювати над тим, щоб бути злою. Але вона має рацію. Ви вирішили вигнати нас, і ми були відсутні тисячу років.\n\n— І я щодня мрію про те, щоб скасувати це рішення. — Соната моргнула, і Сомнамбула подивилася на неї своїми яскраво блискучими фіолетовими очима. — Залишся, будь ласка. Якщо ти так зробиш, я обіцяю, що зможу все пояснити."
  hippogriff_abyss.40.a:0 "— Ніякі твої слова мені не цікаві."
  hippogriff_abyss.40.b:0 "— Пояснити що?"

  hippogriff_abyss.41.t:0 "Друга історія"
  hippogriff_abyss.41.d:0 "— Так, це правда. Ви не залишили нам вибору в боротьбі з вами, сиренами. Але не всі з нас хотіли виганяти вас. Ми зі Стіксом хотіли спробувати поговорити й змусити вас побачити свої помилки. Але Старсвірл переконав нас, що це єдиний спосіб врятувати Еквестрію і що лиходії не можуть змінитися. Ми впустили страх у свої серця і він зробив вибір за нас. А потім сталося те ж саме: Стікс вибрав темряву, тож нам довелося вигнати і його.\n\n— Тоді вас теж вигнали? \n\nСомнамбула кивнула. — Коли він повернувся не за прощенням, а за помстою, я вирішила, що темрява надто сильно опанувала його, тож його вже було не врятувати. Навіть коли Твайлайт повернула нас назад, я втратила будь-які надії на цю істоту.\n\n— Але? — запитала Соната, відчуваючи непідробну цікавість.\n\n— Але принцеса Твайлайт довела, що ми помилялися. Вона врятувала Стікса і повернула нам нашого старого друга. Вона повернула мені надію. — Незважаючи на ланцюги, що сковують її, Сомнамбулі вдалося підняти копито і наставити його на Сонату. — І тепер я ділюся з тобою цією надією.\n\nСоната двічі моргнула. Вона простежила за копитом мейргиптянки, а потім вказала на себе. — Зі мною?\n\n— Я вірю, що ти можеш вибрати кращий шлях. Твоя сила може забрати вибір в інших, але в тебе все одно є можливість вчинити правильно. Ти не зобов'язана робити те, що тобі кажуть інші, або поводитися так, як, на їхню думку, ти повинна. Ти можеш робити те, що хочеш, бути тією, ким хочеш, і я сподіваюся, що ти будеш чинити так, як буде краще для всіх.\n\nСоната нічого не сказала. Вона лише дивилася на поні перед собою. На поні, яку вона мала ненавидіти всім серцем. На поні, яку вона боялася вже багато років, побоюючись того, що вона відправить її назад у Безодню. Але зараз Соната й не знала, що відчувати. — Мені... мені потрібно йти, — сказала вона, відступаючи назад.\n\nСоната ніяк не могла заснути цієї ночі."
  hippogriff_abyss.41.a:0 "Що робити, коли весь твій світ виявляється брехнею?"

  hippogriff_abyss.42.t:0 "Мир із Вінґбардією"
  hippogriff_abyss.42.d:0 "Коли ми захопили всю Абіссінію, стало зрозуміло, що вінґбардійським амбіціям у Зебриці прийшов кінець. Це стало ще більш очевидним, коли Плюмаж Мунфезер був посланий для особистого обговорення мирного договору з вінґбардійцями в Карфіні. Він заявив, що зустрічі були довгими: вінґбардійці були надто горді, щоб так легко відмовитися від плодів своєї недавньої перемоги над котами. Але врешті-решт, завдяки красномовству і силі сирен за спиною Мунфезера, вони здалися і підписали договір, поклавши кінець офіційним воєнним діям між нами. Згідно з цим договором ми станемо офіційними власниками всієї колишньої Абіссінії, на яку Вінґбардія більше не претендуватиме. Це, звісно, лише тимчасовий мир; зрештою нам потрібен увесь світ, а не тільки якась частина континенту. Але поки що цього достатньо; із землями Грифонії ми розберемося пізніше, а тепер у нас є все необхідне для початку вторгнення в Еквестрію."
  hippogriff_abyss.42.a:0 "Прийнятний результат неважливої війни."

  hippogriff_abyss.43.t:0 "Секондо для прімо"
  hippogriff_abyss.43.d1:0 "Адажіо завжди намагалася зберегти за собою роль безперечного лідера трійці сирен. Правду кажучи, це було легко, адже дві інші сирени були жахливо некомпетентні, і це давало змогу дуже легко змусити їх битися одна з одною. Але навіть просте спілкування з ними іноді так дратувало... Арія постійно лізла не у свою справу, а Соната раз у раз провалювала найпростіші завдання, які їй давали.\n\nАле час інтриг минув. Необхідність змусила Адажіо вибирати між двома сиренами, що залишилися. Одній з них їй доведеться довіряти більше, ніж іншій, і хоча відповідь на це питання могла здатися комусь дуже простою, Адажіо знала, що це зовсім не так. Обидві інші сирени були по-своєму розумними варіантами, навіть якщо їхні характери дуже різнилися.\n\nАрія була цілком природним вибором. Її параноя і сарказм сильно дратували Адажіо, але Арія була вміла в маніпуляціях, розумна і, найголовніше, прагматична. Вона видавала результати, з якими було неможливо сперечатися, і досягала успіху незалежно від інструкцій. Ідеальна друга сирена для розв'язання питань, які не хвилювали саму Адажіо.\n\nЗ іншого боку, у Сонати навіть за всіх її недоліків були переваги. Її методи, звісно, були... унікальними, і вона рідко коли слідувала вказівкам Адажіо, проте Соната могла розв'язувати проблеми, до яких ні вона, ні Арія не могли придумати й способу підступитися. Досить легко переконати себе, що Соната буде слухняною ідіоткою і, можливо, навіть корисною секондо для її примо.\n\nАле в підсумку можна вибрати лише одну сирену. Інша, безсумнівно, буде роздратована тим, що її обійшли, а ще їй доведеться ретельно стежити за тим, щоб у її секондо не виникло жодних неправильних думок про власну важливість. Отже, момент істини настав. Кого ж вона обере?"
  hippogriff_abyss.43.d2:0 "Шлях Арії до вершини влади як лідера трійки сирен був непростий, це вже точно. Соната, як зазвичай, поводилася як ідіотка, але ось Адажіо завжди була серйозною перешкодою на шляху до досягнення цілей Сиреналії. Вона була розумна, ворожа, жадібна до влади навіть у їхній трійці, і досить харизматична, щоб іноді переконувати Сонату в правильності свого способу мислення. Проте зараз саме Арія була на вершині, і тепер, як би їй не хотілося визнавати це, їй була потрібна секондо, щоб продовжувати рух уперед.\n\nВибір був очевидний. Адажіо була природним кандидатом на роль секондо з тих самих причин, з яких вона так дратувала Арію раніше; особистість Адажіо надавала їй рішучості довести справу до кінця, навіть якщо її злісний характер призводив до непотрібних ускладнень у процесі. Звісно, було небезпечно давати більше влади такій амбітній особі на кшталт Адажіо, але це було лише частиною їхньої теперішньої спільної гри.\n\nБільш безпечним, але безумовно і більш дратівливим варіантом була Соната. Звісно, доведеться постійно боротися з витівками Сонати, але Арія практично не сумнівалася в тому, що цій дурепі не вистачить мізків намагатися активно задумувати щось проти неї. До того ж часом Соната робила щось справді корисне... приблизно раз на шість місяців. Цілком можливо, що вона — найкращий варіант для секондо в довгостроковій перспективі, хоча Арія і сумнівалася в цьому. \n\nТож, кого ж вона вибере? Небезпечну Адажіо чи невмілу Сонату? Злісну маніпуляторку чи довірливу дурепу?"
  hippogriff_abyss.43.d3:0 "Мало хто очікував такого розвитку подій.\n\nСама Соната досі не зовсім розуміла, чому вона стала головною. Спочатку навіть їй було зрозуміло, що це було зроблено лише для того, щоб змусити її перестати скаржитися. Від неї не очікували нічого особливого. Але з часом як Арія, так і Адажіо стали сприймати її лідерство не як тягар, а як щось, що приносить користь. І Соната завжди була готова допомогти своїм товаришам-сиренам.\n\nАле зараз ситуація почала змінюватися. І Адажіо, і Арія хотіли, щоб Соната обрала одну з них. Сонаті було незвично бачити, що вони просять її про щось, а не навпаки. Але зараз вона була лідером, тому їй належало, подібно до Адажіо, самостійно зробити вибір.\n\nАдажіо знала, що робить, це було очевидно. У неї були плани, вона продумувала все, що вони мали зробити, і просто хотіла найкращого для всіх них. Без неї Соната не мала б жодного уявлення про те, ким вона має бути та що їй слід робити.\n\nА ось Арія була шкідливою. Вона тільки й робила, що постійно говорила Сонаті про те, яка вона жахлива, і це їй дуже не подобалося. Але Арія також здавалася набагато менш... злісною, думала Соната. Адажіо знала багато чого, але її бажання завжди здавалися дивними. Арія ж дивилася на всю картину загалом, передбачала події ще до того, як вони траплялися, а часом заплющувала очі або навіть допомагала Сонаті в рідкісні моменти їхньої згоди. У Сонати не було відчуття прихованої неправильності щодо Арії подібно до того, як це було з Адажіо. Соната вважала, що вона повинна покладатися на почуття в цьому виборі. Що вона вважала правильним рішенням? Чи існувала взагалі правильна, чи неправильна відповідь? І яка з них була якою? Соната не знала відповіді, але розуміла, що має зробити той чи інший вибір."
  hippogriff_abyss.43.a:0 "Мені знадобиться рішучість Адажіо."
  hippogriff_abyss.43.b:0 "До аргументів Арії слід прислухатись."
  hippogriff_abyss.43.c:0 "Соната може парити в хмаринках, але вона має свої переваги."

  hippogriff_abyss.44.t:0 "Звіт: справи в Північній Зебриці"
  hippogriff_abyss.44.d:0 "Анотація: звіт про нещодавно завойований регіон Північна Зебрика, запрошений Арією Блейз для Сонати Даск. Території включають Варзену, Зарантію, Тобук і Хіроптерру.\n\nВарзена: колишнє королівство зебр зонікійської культури, що має багато спільних рис з уже захопленою територією Зумідії. Шанси на успіх інтеграції шляхом злиття регіонів і адміністрації високі. Даний метод отримав офіційну рекомендацію.\n\nЗарантия: Відносно глуха і не індустріалізована група племінних зебр. Високий рівень войовничості та опору призводить до проблем. Для подальшої інтеграції знадобиться умиротворення.\n\nТобук: більша частина населення зосереджена в столичному місті, культура нагадує мейргипетську. Висока ймовірність збереження активності кримінальних елементів і диверсантів, настійно рекомендується ретельно розібратися з ними.\n\nХіроптерра: залишки шести легіонів, які втекли з Еквестрії понад тисячу років тому після вигнання Найтмер Мун. Їхній екстремізм і войовничість небезпечно високі, рекомендується вжити негайних заходів. Фанатична релігійна відданість відзначена як потенційна майбутня проблема. Взаємодія з робочими вважається можливим методом для підпорядкування місцевого населення.\n\nВисновок: процес інтеграції вважається відносно простим, за умови дотримання інструкцій. Для Хіроптерри може знадобитися прийняття додаткових рішень з боку вищих інстанцій."
  hippogriff_abyss.44.a:0 "Додаток: нічого не зламай, Соната."

  hippogriff_abyss.45.t:0 "Міста-побратими зебр"
  hippogriff_abyss.45.d:0 "Зала йшов вулицями Замівгазала, зливаючись із натовпами зебр, які рухалися разом із ним колишньою столицею Варзени. Коли владу захопили сирени, він вирішив, що не варто чекати нічого хорошого. Адже про те, що відбувалося в їхніх землях, ходило безліч чуток: бійки, бездумний послух, пісні. Він пам'ятав, як його витягли на площу і змусили слухати музику. Він очікував, що опиниться в пастці власного розуму або що одного разу його друзі повстануть проти нього. Він очікував нападу люті.\n\nАле нічого з цього не сталося. Його друзі, як і раніше, зустрічалися з ним, як і раніше. Зала, як і раніше, повністю контролював себе, і його розум був спокійний. Все було добре, поки не прийшли зумідійці. Вони заявили, що Варзена тепер легітимна частина їхнього королівства і що їхній "король Замні" тепер є законним правителем їхнього міста. Це було абсолютно обурливо, навіть сміховинно. Хто вони такі, щоб приходити й привласнювати собі чужий титул, ніби це місце належить їм? Про це Зала думав майже весь час, і він знав, що його друзі мислять аналогічно. Щотижня вони збиралися разом і розповідали один одному про те, якими жахливими є зумідійці, і що вони — найгірше, що траплялося з їхньою батьківщиною з часів самого короля Шторма. І ненависть була взаємною, про що свідчив суворий характер зумідійців, масові репресії та широка взаємна недовіра. Зала не міг пригадати у своєму житті більш жахливого часу, ніж сьогоднішні дні.\n\nЩе щось нило в нього в потилиці, але він не звертав на це уваги. Це було просто ще одним пунктом у довгому списку ненависті, який став неодмінною частиною його життя."
  hippogriff_abyss.45.a:0 "Навіть дружба не завжди буває ідеальною."

  hippogriff_abyss.46.t:0 "Статус робочих"
  hippogriff_abyss.46.d:0 "— Я не знаю, Соната.\n\nСиня сирена була приголомшена. — Що значить "я не знаю", Арія? Ти ж знаєш усе!\n\n— Я хочу сказати, що я не знаю, — вперто повторила Арія. — Цього разу в мене немає для тебе відповіді. Обидва варіанти хороші, і я не можу сказати, який із них кращий.\n\n— Але завжди є найкраща відповідь! Є правильна і неправильна! Як сказала мені Адажіо — все, що ми вирішуємо зробити, правильно, а всі, хто не згодні з нашим рішенням, помиляються.\n\nАрія зітхнула, потерши копитом лоб. — Світ не такий простий, Сонато. Звільнення робітників може залучити поні на наш бік і зробити їх більш поступливими, що, ймовірно, полегшить контроль над Хіроптеррою. Але якщо тримати їх у вузді, то це заспокоїть ситуацію і, ймовірно, спростить твою роботу. — Вона знизала плечима. — Ну, так чи інакше, це не моя проблема.\n\nНіколи раніше Соната не була роздратована тим, що Арія не висловила своєї думки з якогось питання. Тому вона зосередилася на тому, що було важливо: що їй робити зараз? Усі поради, які вона отримала, пропонували два однаково життєздатних варіанти.\n\nА Соната не любила приймати складні рішення."
  hippogriff_abyss.46.a:0 "Звільнімо робочих і дозволимо їм робити за нас нашу роботу."
  hippogriff_abyss.46.b:0 "Вони будуть тягарем, їх слід тримати в копитах."

  hippogriff_abyss.47.t:0 "Тіні та місячне сяйво"
  hippogriff_abyss.47.d:0 "Окупація Хіроптерри посилювалася. Так, був досягнутий певний прогрес, але після смерті одного повстанця його друзі починали битися вдвічі лютіше. Поні брали та зникали в одну мить, вирушаючи на боротьбу з гарнізонами. І вони були дисципліновані, тож багато хто з них був готовий померти, щоб не потрапити під дію магічної пісні.\n\n— Я не знаю, Арія, — сказала Соната, поки вони парили в тронному залі гори Аріс, закінчивши переглядати звіти з материка. — Це звучить занадто радикально. Я думала, що ми намагаємося спростити ситуацію, а не ускладнити її.\n\n— Їхня відданість сильно ускладнює справу, — нетерпляче пояснила фіолетова сирена. — Без своєї віри вони розпадуться. Якщо ми докладемо зусиль, щоб позбутися її, то сильно спростимо ситуацію.\n\n— Але ми вже майже перемогли їх! — Соната контраргументувала. — Вони дуже близькі до того, щоб здатися, я просто відчуваю це! І Адажіо не зрадіє, якщо дізнається, скільки часу і сил мені доведеться витратити на цю твою ідею.\n\nАрія роздратовано зітхнула і кинула на Сонату так званий "цей погляд". — Ну, Адажіо зараз тут немає, чи не так? До того ж, вона буде не проти, коли зрозуміє, що на той час, як усе закінчиться, вони хвалитимуть її, а не якусь звичайну поні.\n\n— Але вибір, усе ж, залишається за тобою, — закінчила вона, збираючись піти. — Тільки, заради нас обох, не прийми неправильне рішення."
  hippogriff_abyss.47.a:0 "Давайте не будемо погіршувати ситуацію без необхідності."
  hippogriff_abyss.47.b:0 "Їх релігія має бути знищена, якщо ми хочемо мати мир."

  hippogriff_abyss.48.t:0 "Дивний союз"
  hippogriff_abyss.48.d:0 "До нас прибув дипломат із Зебрики. Це був гіпогриф із країни, яка колись була відома як Гіпогрифія. Хоча настільки далекий народ від самого початку лежав поза сферою наших інтересів, прихід сирен до влади та їхні заяви про помсту Еквестрії занепокоїли декого в наших лавах, які порахували, що між нашими націями цілком можливий конфлікт інтересів. Але гіпогриф, який називає себе Плюмаж Мунфезер, звернувся до нас із цікавою пропозицією.\n\nВони теж бажають падіння поні й готові допомогти нам знищити їх, але не безкоштовно. Точні умови угоди між ними навмисно зроблено вельми розпливчастими, хоча кілька пунктів уже однозначно визначено: незалежно від результату війни після перемоги ми отримаємо західні частини Еквестрії та Кришталеву Імперію, а сиренам дістанеться південно-східний регіон і самі Стовпи Еквестрії. Господаря всіх інших територій буде визначено після закінчення війни за допомогою переговорів.\n\nХоча поні й землі, які потрібні сиренам, не становлять для нас жодної реальної цінності, залишається питання про те, а чи принесе цей союз нам якусь реальну користь. Сирени, що володіють такою потужною силою у вигляді їхньої пісні, за своєю природою не заслуговують на довіру, і надання їм можливості закріпитися на нашому континенті, хоч би якою скромною вона була, може виявитися помилкою, за яку нам коли-небудь доведеться дорого розплачуватися..."
  hippogriff_abyss.48.a:0 "Нові союзники? Чудово?"
  hippogriff_abyss.48.b:0 "Нам не потрібна поміч у війні проти Еквестрії."

  hippogriff_abyss.49.t:0 "Музика і кохання"
  hippogriff_abyss.49.d:0 "— То що, вони повелися на це? \n\nПлюмаж Мунфезер кивнув Арії, виглядаючи дуже задоволеним собою. — Вони повірили кожному слову. Відтепер Королівство Чейнджлінґів вважає нас своїми союзниками у війні проти Еквестрії. Вони передадуть нам Стовпів Еквестрії, а також південно-східний регіон як компенсацію за підтримку і допомогу.\n\n— А як щодо інших частин країни? — запитала Адажіо.\n\nЛикування Мунфезера трохи зблякло. — Мені довелося пообіцяти їм північний захід. Ще я зміг домовитися про те, щоб відкласти питання про офіційні кордони до перемоги над Еквестрією. Однак якщо ми зможемо зайняти важливі частини Еквестрії раніше, ніж чейнджлінґи, я гарантую вам, що зможу домогтися від них значно більшого в майбутньому.\n\n— Тоді нам доведеться забрати їх першими. — Адажіо повернулася до інших сирен, закінчивши обговорення цієї теми з гіпогрифом. — Цей "союз", звісно, буде тимчасовим. Нам просто потрібно закріпитися в Еквусі зараз, щоб зрадити чейнджлінґів пізніше. Однак ми маємо спробувати роздобути якомога більше земель. Адже що більше поні потрапить під наші чари...\n\n— Тим сильнішою стане наша магія, — Арія і Соната одночасно закінчили цю фразу.\n\n— Саме так. Тож покажімо еквестрійцям, хто їхні справжні господині."
  hippogriff_abyss.49.a:0 "Сподіватимемось, що вони впораються з цим."

  hippogriff_abyss.50.t:0 "Пропозиція відхилена"
  hippogriff_abyss.50.d:0 "— Що значить "вони не повелися на це"?\n\n— Вони просто не слухали, — сказав Мунфезер, ретельно намагаючись приховати при цьому власне розчарування. — Королева ледь приділила мені час, а потім безкомпромісно цілком і повністю відкинула нашу пропозицію. Я не знаю, чим викликана ця відмова — нестачею компетентності чи розумом, — але й так зрозуміло, що їм не потрібна наша допомога.\n\nАдажіо заричала. — Вони хочуть забрати Еквестрію собі. — Адажіо повернулася до інших сирен, закінчивши обговорення цієї теми з гіпогрифом. — Ми не можемо дозволити їм забрати те, що належить нам по праву. І неважливо, що нам, можливо, доведеться битися і з усіма чейнджлінґами; ми не потерпимо відмови.\n\nДві інші сирени просто кивнули на знак згоди. — Добре, — продовжила Адажіо. — А тепер покажімо і поні, і чейнджлінґам, хто їхні справжні господині."
  hippogriff_abyss.50.a:0 "Вони скоро пожаліють про своє рішення."

  hippogriff_abyss.51.t:0 "Найважливіше рішення"
  hippogriff_abyss.51.d:0 "Еквестрія та її поні впали перед нами. Ми перемогли й отримали заслужені трофеї. Але поки багато хто радіє цій непростій перемозі, яка затвердила наше панування на континенті, необхідно розв'язати одне важливе питання. Перед поразкою Еквестрії ми уклали угоду із сиренами із Зебрики, щоб заручитися їхньою допомогою. Тепер вони очікують виконання своєї частини угоди, про яку ми давно домовилися: офіційного визнання контролю сирен над південним сходом і Стовпами Еквестрії, а також продовження переговорів про решту земель Еквестрії.\n\n\nСирени, без сумніву, стануть сильним союзником, якщо вони побажають зберегти наш альянс у майбутньому. Якщо нам вдалося захопити більшу частину Еквестрії, то ми повинні мати перевагу перед сиренами на переговорах. Але от якщо сирени зуміли самостійно захопити більшу частину територію Еквестрії раніше за нас... Що ж, у нас можуть забрати перемогу просто з-під носа. І так, якщо сирени планують зрадити нас у майбутньому, то, можливо, буде безпечніше розірвати зв'язки між нами просто зараз і не дати їм закріпитися на нашому континенті.\n\nМоя королева, що нам робити?"
  hippogriff_abyss.51.a:0 "Сирени можуть бути корисними."
  hippogriff_abyss.51.b:0 "Ми їм нічого не повинні."

  hippogriff_abyss.52.t:0 "Зрадники з вуликів"
  hippogriff_abyss.52.d:0 "— Вони ЩО зробили?\n\nПлюмаж Мунфезер розгубив свою звичну зібраність і впевненість у собі. Він здригнувся і відступив, коли Адажіо пронизливо втупилася на нього. — Чей... — Він прочистив горло, щоб перестати заїкатися. — Чейнджлінґи зрадили нас. Вони відмовляються визнати угоду щодо південного сходу або наше право на Стовпів Еквестрії.\n\nЯк Адажіо, так і Арія зашипіли від люті. Соната ж виглядала розгубленою. — Зачекайте, але хіба ми не збиралися так само вчинити з ними? — запитала вона.\n\n— Так, Сонато, але вони зробили це першими, — відповіла Адажіо, ледве стримуючи гнів.\n\n— Тож чому ми настільки здивовані, якщо й самі планували зрадити їх?\n\nІ в цей момент греблю прорвало. — Тому що таке можна робити тільки нам! — закричала жовта сирена, остаточно розпалившись. Соната швидко відступила, зрозумівши, що перейшла межі терпіння Адажіо. Остання ж швидко знову прийшла до тями, і на її обличчі знову з'явилася маска гніву і рішучості.\n\n— Якщо вони хочуть війни, то вони отримають її. Ми змусимо чейнджлінґів, як і всіх інших у цьому жалюгідному світі, служити нам. Ми поставимо цих жуків на місце."
  hippogriff_abyss.52.a:0 "За цю зраду вони вічно слугуватимуть нам."

  hippogriff_abyss.53.t:0 "Стримані обіцянки"
  hippogriff_abyss.53.d:0 "— Отже, який план? — Соната запитала Арію, коли трійця сирен зібралася в кімнаті. Усі вони були в доволі доброму гуморі, бо їм уже повідомили новину: чейнджлінґи дотрималися раніше обговорених вимог і передали сирен контроль над південним сходом і рештою Стовпів Еквестрії. Вони, подібно до Сомнамбули, сидітимуть у підземеллях гори Аріс, доки сирени не зможуть приділити їм усю свою увагу.\n\nАрія знизала плечима. — Ми самі не можемо вести переговори з чейнджлінґами, тому нам доведеться довіритися талантам Мунфезера. На жаль. — Останнє слово вона вимовила з додатковою порцією сарказму.\n\n— Наш констант знає ціну зради, — Адажіо відповіла зневажливо. — і він теж виграє від нашого успіху, тому зробить усе можливе, щоб отримати найкращі результати. Жадібність — потужний мотиватор.\n\n— Вірно. І що ми зробимо з нашими "союзниками" після того, як переговори буде завершено? \n\n— Що ми будемо з ними робити поки що не має значення. Якщо Плюмаж доб'ється успіху, вони все ще зможуть бути корисними партнерами для нас. Зараз же нам потрібно зосередитися на сьогоденні. Хіба не цього ти хотіла, Арія? \n\nСірена закотила очі. — Звичайно. Як скажеш, Адажіо."
  hippogriff_abyss.53.a:0 "Давайте подивимось, що зможемо отримати..."

  hippogriff_abyss.54.t:0 "Статус Мейнгеттена"
  hippogriff_abyss.54.d:0 "Еквестрійський регіон: Мейнгеттен\n\nОсновні міста: Мейнгеттен, Філлідельфія, Альбіон, Пранція, Петерсгуф\n\nДругорядкові міста: Мейруей, Брайдлполіс, Голлоу-Шейдс\n\nСтратегічна значущість: Велика кількість важкої еквестрійської промисловості, населення і портів на березі Селестійського моря.\n\nПримітки: Східне узбережжя Еквестрії — одне з найстратегічніше важливих регіонів старої нації поні, де зосереджена більша частина промисловості та населення. Також через цей регіон здійснюється торгівля між Еквусом і Грифонією із Зебрикою. Саме з цих причин Королівство Чейнджлінґів вважає Мейнгеттен регіоном, що становить інтерес, проте ймовірність того, що їм вдасться успішно втихомирити спротив місцевих поні, невелика. З цієї причини чейнджлінґи готові з високою ймовірністю поступитися ним сиренам, якщо ми матимемо контроль над перерахованими вище великими містами. \n\nДодаток: Мейнгеттен також буде вкрай важливий для потенційного здобуття контролю над північчю і заходом Еквестрії."
  hippogriff_abyss.54.a:0 "Він уже наш, давайте просто оголосимо це офіційно."
  hippogriff_abyss.54.b:0 "Доведеться проявити трішки красномовства..."
  hippogriff_abyss.54.c:0 "Просто дозвольте чейнджлінґам отримати його."

  hippogriff_abyss.55.t:0 "Вимоги сирен: Мейнгеттен"
  hippogriff_abyss.55.d:0 "Переговори між нами та сиренами почалися не надто вдало, оскільки вони одразу висунули вимогу про передачу їм регіону Мейнгеттен. Хоча жоден пристойний чейнджлінґ не може й подумати про те, щоб віддати хоч трохи землі, ми все ж таки маємо проявити гнучкість, оскільки на карту поставлено багато чого. \n\nМейнгеттен — цінний регіон на східному узбережжі: там розташовується багато еквестрійської промисловості та населення. Без цього регіону нам буде куди складніше проєктувати нашу силу і вплив на схід. Проте дуже малоймовірно, що ми зможемо в найближчому майбутньому міцно взяти ці землі під наш контроль. Крім того, ми вже віддали сиренам південний схід. Якщо ми хочемо зберегти наш союз і дружні відносини з новою міжконтинентальною державою, яка отримала плацдарм в Еквусі, то, ймовірно, варто піти на подальші поступки."
  hippogriff_abyss.55.a:0 "На ці вимоги можна погодитись... поки що."
  hippogriff_abyss.55.b:0 "Ми не дозволимо якимось вискочкам керувати нами!"

  hippogriff_abyss.56.t:0 "Статус Сталліонграду"
  hippogriff_abyss.56.d:0 "Еквестрійський регіон: Сталліонград\n\nОсновні міста: Сталліонград, Містечко Старлайт, Новочернушинськ\n\nДругостепенні міста: Коньзань, Карамель Маркс, Ставропонь, Рівненське\n\nСтратегічна значущість: Значна промисловість і родовища ресурсів поблизу кордону з Кришталевою Імперією, а також місце появи ідеології комунізму. \n\nПримітки: З точки зору ресурсів Сталліонград не надто корисний для нас, важлива лише можливість отримання магії від населення. Промисловість цього регіону значна, але місцеві ресурси й щільність населення залишають бажати кращого. Тим не менш, він залишається важливим символічним регіоном Еквестрії та активним осередком комуністичного опору, тому Королівство Чейнджлінґів, за винятком Королівської Гвардії, готові передати цей регіон нам. Якщо ми триматимемо під контролем великі промислові центри, то чейнджлінґи, найімовірніше, поступляться цим регіоном нам без подальших запитань.\n\nДодаток: Сталліонград також буде вкрай важливим для потенційного здобуття контролю над сходом і серцем Кришталевої Імперії."
  hippogriff_abyss.56.a:0 "Він уже наш, давайте просто оголосимо це офіційно."
  hippogriff_abyss.56.b:0 "Доведеться проявити трішки красномовства..."
  hippogriff_abyss.56.c:0 "Просто дозвольте чейнджлінґам отримати його."

  hippogriff_abyss.57.t:0 "Вимоги сирен: Сталліонград"
  hippogriff_abyss.57.d:0 "Перемовини тривають, і основним предметом суперечки наразі є регіон Сталліонград, який еквестрійці називають Сіверяною. Власне ця область Еквестрії не надто важлива. Ми не вважаємо її важливою стратегічною метою, але ж там уже розгорається запеклий комуністичний спротив, тож проблем від окупації цього регіону може бути значно більше, ніж користі. Однак передача цього регіону сиренам зіткнулася з протидією з боку Королівської Гвардії. Після війни цей регіон мав бути переданий саме їм, і тепер вони категорично виступають проти будь-яких поступок іноземній державі. Гвардія стверджує, що такий курс дій може бути ознакою слабкості, але для багатьох очевидно, що здебільшого вони чинять опір лише тому, що хочуть зберегти власні трофеї. Проте остаточне рішення залишається за королевою."
  hippogriff_abyss.57.a:0 "На ці вимоги можна погодитись... поки що."
  hippogriff_abyss.57.b:0 "Ми не дозволимо якимось вискочкам керувати нами!"

  hippogriff_abyss.58.t:0 "Статус південного заходу"
  hippogriff_abyss.58.d:0 "Еквестрійський регіон: південний захід\n\nОсновні міста: Лас-Пегас, Роквілль\n\nДругорядкові міста: Гуфінґтон, Додж-Сіті, Гуф-Сіті, Тротґарон\n\nСтратегічна значущість: Великі родовища нафти, які на сьогоднішній день як видобуваються, так і залишаються неопрацьованими. Також у цьому регіоні знаходиться головний порт Пегасьєго Затоки на західному узбережжі колишньої Еквестрії.\n\nПримітки: Головна цінність південно-західного регіону — нафта під пустелею. Місто Лас-Пегас також є цінним призом, оскільки це один із небагатьох великих портів Еквуса. Чейнджлінґи прагнуть роздобути і те, і інше, щоб забезпечити паливом перевезення матеріалів для гарнізонів і всю свою військову машину загалом. Вони не відмовляться від такого цінного регіону, хоча близькість до контрольованого нами південного сходу може посприяти переговорам. Але навіть якщо ми контролюватимемо цей регіон у військовому плані, знадобиться дуже прониклива дипломатія, щоб переконати чейнджлінґів передати його нам.\n\nДодаток: Південний схід не такий важливий, тож за потреби його можна буде проігнорувати, якщо це допоможе сфокусувати наші зусилля на цінніших східних і північних регіонах."
  hippogriff_abyss.58.a:0 "Він уже наш, давайте просто оголосимо це офіційно."
  hippogriff_abyss.58.b:0 "Доведеться проявити трішки красномовства..."
  hippogriff_abyss.58.c:0 "Просто дозвольте чейнджлінґам отримати його."

  hippogriff_abyss.59.t:0 "Вимоги сирен: південний захід"
  hippogriff_abyss.59.d:0 "Еквестрійський південний захід дуже важливий для нас з безлічі причин. Тут знаходяться великі поклади нафти, яка буде дуже необхідна для нашої військової машини в осяжному майбутньому. Також тут є порт міста Лас-Пегас, який вкрай важливий для постачання наших військ по всій Еквестрії. І, зрештою, географічне положення цього регіону дасть нам змогу впевнено взяти під контроль усю західну Еквестрію. І ось тому ми були так роздратовані, коли наші так звані "партнери" висунули претензії на цей регіон.\n\nСказати "ні" — це простий варіант. Так ми збережемо наші нинішні цінні володіння. Але якщо наш контроль над цим регіоном наразі не такий міцний, як нам хотілося б... то розумніше буде віддати південний захід сиренам. Хоча б на даний момент. Також варто зазначити, що передача цих земель не призведе до подальших поступок, оскільки північний захід Еквестрії вже гарантовано буде нашим без усяких перемовин.\n\nТим не менш, дуже непросто відмовитися від таких багатих нафтових запасів..."
  hippogriff_abyss.59.a:0 "На ці вимоги можна погодитись... поки що."
  hippogriff_abyss.59.b:0 "Ми не дозволимо якимось вискочкам керувати нами!"

  hippogriff_abyss.60.t:0 "Статус Кристальної Імперії"
  hippogriff_abyss.60.d:0 "Еквестрійський регіон: Кристальна Імперія\n\nОсновне місто: Кришталеве Місто\n\nДругорядкові міста: Вівсянкіно, Рейнбоу Фоллс, Рубрум\n\nСтратегічна значущість: Величезне населення в Кришталевому Місті, велика кількість магічних кристалів, що ростуть і видобуваються в північних горах. \n\nПримітки: Хоча загалом населення Кришталевої Імперії не таке велике, в її серці знаходиться перлина півночі — саме Кришталеве Місто, де живуть мільйони кришталевих поні. Крім того, це найбагатше у світі джерело магічних кристалів, які можна використовувати в магічних технологіях та інших подібних сферах, а також для виготовлення наших зачарованих каменів. Королівство Чейнджлінґів не бачить труднощів у збереженні своєї влади над цією землею і тому бажає, щоб Кришталева Імперія залишалася під їхнім управлінням. Вони навряд чи поступляться нашими вимогами, якщо тільки шанси не складуться на нашу користь.\n\nДодаток: Оскільки це останній північний регіон, долю якого ми обговорюємо, ми не отримаємо жодного зиску від його утримання, окрім початкових переваг. Хоча Кришталева Імперія все ще дуже цінна, ми не зазнаємо непоправної втрати, якщо відкличемо свої претензії."
  hippogriff_abyss.60.a:0 "Він уже наш, давайте просто оголосимо це офіційно."
  hippogriff_abyss.60.b:0 "Доведеться проявити трішки красномовства..."
  hippogriff_abyss.60.c:0 "Просто дозвольте чейнджлінґам отримати його."

  hippogriff_abyss.61.t:0 "Вимоги сирен: Кристальна Імперія"
  hippogriff_abyss.61.d:0 "Сирени все ніяк не відстануть від нас. Вони взяли й зажадали, щоб ми передали їм Кришталеве Місто і всі прилеглі до нього території. Вони вже відібрали в нас Кантерлот і Сталліонград, але все ніяк не можуть наситити свою жадібність. Сирени хочуть знецінити всі жертви, які ми понесли в боротьбі з Еквестрією. Хоча ми все одно отримаємо західну половину Імперії, як було раніше обговорено, при цьому ми втратимо найважливішу частину земель кришталевих поні, а також їхні величезні запаси магічних кристалів у горах. Сирени отримають більшу частину населення і ресурсів, залишивши нам лише непотрібні пустки.\n\nНам більше нема чого втрачати, тож ми можемо збунтуватися і відмовити сиренам, не бажаючи терпіти подальше приниження. Або ж ми можемо просто здатися і дозволити їм здобути останню перемогу. Це дуже ганебно і лише зробить сирен сильнішими в гарантованій війні між нами в майбутньому. Але якщо ми продовжимо залишатися "поступливими", то зможемо отримати шанс одного разу застати їх зненацька..."
  hippogriff_abyss.61.a:0 "На ці вимоги можна погодитись... поки що."
  hippogriff_abyss.61.b:0 "Ми не дозволимо якимось вискочкам керувати нами!"

  hippogriff_abyss.62.t:0 "Статус Кантерлота"
  hippogriff_abyss.62.d:0 "Еквестрійський регіон: Кантерлот\n\nОсновні міста: Кантерлот, Вінніаполіс, Бейлс, Понівілль, Клаудсдейл, Замок Двох Сестер (має важливе культурне значення)\n\nДругорядкові міста: Місяць Нова, Нейгарські Водоспади\n\nСтратегічна значущість: У цьому регіоні розташовуються багато з центральних промислових міст Еквестрії, включно з серцем нації і колишньою столицею Кантерлот. Понівілль і Клаудсдейл важливі в культурному плані. Регіон посідає важливе місце в серці Еквестрії.\n\nПримітки: Кантерлот символізує перемогу над самою Еквестрією, а центральна частина Еквестрії важлива в культурному плані для поні. Ми чудово продемонструємо наше панування в Еквусі, якщо отримаємо під свій контроль три великі міста, будинок Носіїв Елементів, а також величезні ресурси в печерах під столицею. Однак чейнджлінґи також знають про це. І вони теж дуже ображені на Еквестрію, тож вкрай малоймовірно, що вони погодяться випустити такий цінний приз зі своїх копит. Якщо ми хочемо роздобути Кантерлот, нам доведеться продемонструвати чималу перевагу в силі та дипломатії.\n\nДодаток: Контроль над Кантерлотом буде необхідний для обґрунтування наших претензій на серце Кришталевої Імперії."
  hippogriff_abyss.62.a:0 "Він уже наш, давайте просто оголосимо це офіційно."
  hippogriff_abyss.62.b:0 "Доведеться проявити трішки красномовства..."
  hippogriff_abyss.62.c:0 "Просто дозвольте чейнджлінґам отримати його."

  hippogriff_abyss.63.t:0 "Вимоги сирен: Кантерлот"
  hippogriff_abyss.63.d:0 "Якщо раніше ми були готові до співпраці з сиренами, то тепер усе дуже швидко зайшло занадто далеко. Сирени поклали око на центр Еквестрії та місто Кантерлот, де ми зазнали нашої найбільшої невдачі. Це була одна з основних причин для війни проти поні, адже їхня столиця є вічним нагадуванням про той момент, коли ми потягнулися надто високо, але зірвалися вниз. І тепер ми знову ризикуємо втратити це місто.\n\nВтрата Кантерлота буде дуже чутливою і практично позбавить сенсу нашу славну війну з поні. І все ж... якщо наші позиції в цьому регіоні надто слабкі, то наполягаючи на наших претензіях, ми ризикуємо почати повномасштабну війну з сиренами. Як би не було це неприємно для всіх чейнджлінґів, можливо, слід просто... прийняти нашу поразку і запланувати помсту на пізніший час. Кантерлот рано чи пізно буде нашим, це точно, але зараз, можливо, є сенс проявити чесноту терпіння і підготувати помсту сиренам за їхню віроломність."
  hippogriff_abyss.63.a:0 "На ці вимоги можна погодитись... поки що."
  hippogriff_abyss.63.b:0 "Ми не дозволимо якимось вискочкам керувати нами!"

  hippogriff_abyss.64.t:0 "Вимоги успішно прийняті"
  hippogriff_abyss.64.d:0 "На щастя для обох сторін, чейнджлінґи мудро вирішили підкоритися нашим вимогам і передали нам регіон Еквестрії. Наразі ми повністю контролюємо його, і можемо бути впевнені, що це не зміниться в майбутньому. Однак, прийнявши наші умови цього разу, чейнджлінґи майже напевно будуть значно менш поступливими щодо будь-яких майбутніх вимог з нашого боку. Тож ми маємо бути обережними й не переходити кордонів, якщо ми хочемо залишитися в дружніх стосунках із ними."
  hippogriff_abyss.64.a:0 "Дуже добре."

  hippogriff_abyss.65.t:0 "Вимоги відхилені"
  hippogriff_abyss.65.d:0 "На жаль, чейнджлінґи відхилили нашу вимогу про надання нам контролю над одним із регіонів Еквестрії. Ба більше, вони припинили всі перемовини та відмовляються брати участь у подальшому обговоренні розділу Еквестрії. Схоже, що ми перейшли межі дозволеного, і більше не отримаємо нічого від наших угод з ними. Хоча це не настільки важливо в нашій великій схемі, ми шкодуємо про втрачені можливості, які дозволили б отримати зиск від подальшої співпраці з чейнджлінґами."
  hippogriff_abyss.65.a:0 "Ми хоча б отримали бажане."

  hippogriff_abyss.66.t:0 "Ревізія наших відносин"
  hippogriff_abyss.66.d:0 "Було дивно бути самій у ці дні. Арія не сперечалася з нею про те, що слід робити, а Соната не дошкуляла їй бездумними проханнями. Адажіо супроводжував лише звук тиші. У цій тиші була своя краса, яку навіть її власна музика не могла передати повною мірою. Для співу був свій час і місце, а паузи між піснями лише підкреслювали її талант.\n\nАле, на жаль, не це було причиною її самотності. Плюмаж Мунфезер нарешті повернувся із земель чейнджлінґів, і переговори офіційно завершилися. Зазвичай у такі моменти вона розкривала свої карти і без роздумів зраджувала своїх союзників. Але Еквестрія та її поні виявилися більш стійкими, ніж вона думала, і Адажіо потрібно було зосередити свою увагу на них. Її помста має бути важливішою.\n\nІ ось перед нею постало питання про те, що робити з їхніми "друзями", які живляться емоціями. Звичайно, вона все ще могла зрадити їх і розірвати зв'язки. Війна була небажаним розвитком подій, але наступна за нею ізоляція гарантує, що сирен не застануть зненацька. Або ж вона могла зберегти фасад і підтримувати їхній союз, але при цьому тримати чейнджлінґів на відстані копита. Допоки кожна зі сторін отримуватиме користь від іншої, або буде надто зайнята вирішенням справ із поні, взаємний захист не дозволить нікому втручатися.\n\nАбо ж вона могла зробити абсолютно новий крок в іншому напрямку. Здатність чейнджлінґів до трансформації була просто неймовірною, навіть якщо вона була заснована на любові, а не на ненависті. Чейнджлінґи могли б створити дива в придушенні останніх осередків опору, які все ще продовжували активно боротися в деяких частинах Еквестрії, а абсолютно слухняні слуги, безсумнівно, стали б у пригоді чейнджлінґам. Це було б взаємовигідно і зробило б її зраду куди небезпечнішою, якби їй вдалося заздалегідь позбутися чейнджлінґів на її території. А поки чейнджлінґи залежатимуть від неї, їм і на думку не спаде думка про можливий удар у спину їхнім союзникам-сиренам..."
  hippogriff_abyss.66.a:0 "Подивимось, чи захочуть вони співпрацювати."
  hippogriff_abyss.66.b:0 "Не варто нічого змінювати."
  hippogriff_abyss.66.c:0 "Ми розіремо всі зв'язки з ними."

  hippogriff_abyss.67.t:0 "Чергова пропозиція"
  hippogriff_abyss.67.d:0 "Хоча ми очікували швидкої зради з боку сирен, на ділі сталося дещо зовсім протилежне. Вони надіслали нам нову пропозицію, яка вже не стосується питань про захоплення земель Еквестрії. Якщо ми надамо їм вірних чейнджлінґів, які зможуть діяти як агенти під глибоким прикриттям, впроваджуючись у осередки опору, то сирен забезпечать нас фанатично відданими рабами. Об'єднавши наші унікальні таланти, ми зможемо значно легше підпорядкувати поні та вибити з їхніх голів залишки дурних думок про повстання.\n\nОднак ми все ще маємо зберігати обережність. Вигоди від цієї пропозиції очевидні, але є й небезпека в тому, що вони відправлять своїх слуг на наші окуповані території і будуть тісно співпрацювати з нами. Потенційний удар у спину буде просто нищівним. Але, якщо це допоможе нам запобігти повстанню поні, ризик може окупитися..."
  hippogriff_abyss.67.a:0 "Користь переважає ризик."
  hippogriff_abyss.67.b:0 "Ми не дурні, нас так просто не надурити."

  hippogriff_abyss.68.t:0 "Нова співпраця"
  hippogriff_abyss.68.d:0 "Звичайно ж вони погодилися. Чейнджлінґи виявилися дурнями й не помітили очевидної пастки. Або ж вони були занадто самовпевнені та вважали, що можуть стримати нашу пісню. Розробка умов угоди ще перебувала на початковій стадії, але вже зараз натовпи зачарованих поні рухалися через кордон, щоб працювати з чейнджлінґами, а чейнджлінґи висувалися, щоб "допомогти" сиренам. Так звана взаємовигідна угода.\n\nЗвичайно, Адажіо вже веліла Арії уважно стежити за ними, чим та з готовністю і зайнялася. За всіма чейнджлінґами будуть постійно стежити наші вірні слуги. Один-єдиний натяк на нелояльність тут же призведе до негайної музичної корекції.\n\nЧейнджлінґи, ймовірно, вживали аналогічних заходів. А можливо й ні. Зараз це не мало значення. Рано чи пізно настане час, коли чейнджлінґи остаточно послаблять пильність... ось тоді-то й можна буде завдати удару. А доти Адажіо чекатиме."
  hippogriff_abyss.68.a:0 "Давайте відсвяткуємо нашу нову... "дружбу"."

  hippogriff_abyss.69.t:0 "Ідея про сумісну окупацію відхилена"
  hippogriff_abyss.69.d:0 "Можливо, що після війни і переговорів чейнджлінґи справді стали мудрішими. Або, ймовірно, вони все ще занадто некомпетентні, щоб зрозуміти, що відбувається. Так чи інакше, нашу пропозицію про розширення "взаємодопомоги" відкинули, тож взаємна співпраця досягла межі. Це не можна вважати поразкою, хоча це означає, що чейнджлінґи, ймовірно, розраховують розірвати зв'язки між нами в майбутньому. Однак наразі ситуація залишається незмінною: неміцний союз, якому судилося бути розірваним. Вони почують нашу пісню, але не сьогодні.\n\nАле коли-небудь їм, як і всім іншим, випаде такий шанс."
  hippogriff_abyss.69.a:0 "Ну що ж. Можливо, у наступний раз."

  hippogriff_abyss.70.t:0 "Доля Стовпів Еквестрії"
  hippogriff_abyss.70.d1:0 "Дув вітер. Океанський бриз доносив слабкий запах солі, і трава, подібно до зеленого моря, колихалася під подихами цього вітру. Безмежне море трави порушували лише сліди копит, залишені сімома поні, які йшли вперед, низько схиливши голови. Кожен Стовп Еквестрії був втомлений і зломлений. Це був результат суворого полону, і найгірше виглядала Сомнамбула через те, що вона провела в катівнях надто багато часу.\n\n— Ти впізнаєш це місце, Стікс? — запитала Адажіо, коли вони нарешті зупинилися. Єдиноріг озирнувся, а потім похитав головою. — Саме тут ми вперше зустрілися понад тисячу років тому. Усе могло б бути зовсім по-іншому, якби ти допоміг нам тоді, замість того щоб бігати й збирати цих так званих "героїв". Ми могли б уже правити Еквестрією і всім світом, а ти міг би бути поруч із нами як наш найвідданіший підданий. — У голосі сирени звучало майже щире розчарування, коли вона продовжила. — Але ти, на жаль, зробив неправильний вибір, і тепер усе має бути саме так.\n\n— Що ви плануєте з нами зробити?\n\nАрія усміхнулася. — Ти не дуже спостережливий, чи не так? Навіть не можеш зрозуміти, на чому стоїш.\n\nНа землі під ними перетиналися лінії, утворюючи поцятковане рунами коло, з боків якого лежали криваво-червоні дорогоцінні камені. Першим усе зрозумів Старсвірл і його очі розширилися від усвідомлення. — Зрештою це буде справедливо! — Соната сказала це бадьорим голосом, що вельми дисонував із тим, що мало статися. \n\nЗаклинання почало набирати силу, навколо поні завив вітер, кружляючи все швидше й швидше, а лінії на землі почали світитися. Самі дорогоцінні камені злетіли в небо, обертаючись навколо Стовпів так швидко, що перетворилися на червону розмиту смугу. Усе це тривало доти, доки, нарешті, сама тканина реальності не розірвалася по швах. І сімох поні затягнуло в те місце, що вони колись створили самі. Це був вельми жорстокий прояв іронії, який розсмішив би саму долю.\n\nДорогоцінне каміння розсипалося, і розрив у просторі закрився. Вітер влігся, повітря стало тихим і жахливо нерухомим. І так стародавні герої старої Еквестрії зникли. Вони були переможені істотами, яких самі вигнали так давно."
  hippogriff_abyss.70.d2:0 "— Де Соната? — нетерпляче запитала Адажіо, що ширяла над трав'яним полем. — Я думала, що ми домовилися зустрітися тут. І термін вийшов уже п'ятнадцять хвилин тому!\n\nЦе мав бути їхній найбільший момент тріумфу. Вигнання їхніх найстрашніших ворогів, Стовпів Еквестрії. Час, проведений у полоні після падіння Еквестрії, наклав на них свій відбиток, і всі Стовпи виглядали пошарпано навіть для свого віку. Усі, крім тих двох, яких мала привести Соната: Сомнамбули та Стікса. Без неї та без них вони не могли здійснити свою довгоочікувану помсту. Ясно, що Адажіо доведеться вбити в Сонату трохи пунктуальності, коли все закінчиться. Через чималу годину на горизонті нарешті з'явився знайомий блакитний плавник із двома поні на буксирі. Обидва Стовпи виглядали підозріло добре для свого ув'язнення; Стікс навіть одягнув плащ, щоб захиститися від прохолодної погоди. Адажіо одразу ж упізнала його: він носив точно такий самий плащ, коли вона, Арія і Соната вперше зустріли його на узбережжі понад тисячу років тому.\n\n— Ти запізнилася, — сказала Арія, підлітаючи до пари Стовпів. — Що, поні завдали тобі неприємностей, коли ти намагалася доставити їх сюди для вигнання?\n\n— Ні, але... — У голосі Сонати зазвучало занепокоєння, але вона продовжила говорити. — Я тут подумала... може, нам не варто виганяти, приміром, Стікса і Сомнамбулу?\n\nМертва тиша. Від Сонати очікували безліч запаморочливо дурних ідей, але це було щось новеньке, неймовірно низьке. — Ти збожеволіла, Сонато? — запитала Адажіо з ледь стримуваною люттю. — Ти хочеш помилувати поні, які вигнали нас на тисячу років у безодню. Невже ти забула, за що ми так завзято билися?!\n\n— Ну звичайно я пам'ятаю, — сказала Соната, захищаючись, — але я поговорила з цими двома і зрозуміла, що вони ніколи не хотіли виганяти нас! Вони хотіли спершу поговорити з нами та спробувати змусити нас змінитися! Виганяти їх за це ніби як... — Вона насилу підбирала слова. — ...несправедливо! \n\n— А коли ми взагалі були справедливі? Коли це світ був справедливим? Він не був справедливий до нас, коли ми намагалися взяти те, що належить нам по праву, і вони досі винні в цьому! \n\nСоната склала копита, все ще не готова здатися. — Ну, якщо світ несправедливий, то можливо, нам варто спробувати бути справедливими! — Адажіо побачила Сомнамбулу і Стікса, які стояли позаду Сонати й з надією дивилися на свою новоявлену захисницю, поки решта Стовпів з цікавістю спостерігали за ними. Було ясно, що цього разу Соната точно не відступить."
  hippogriff_abyss.70.d3:0 "— Де Соната? — нетерпляче запитала Адажіо, що ширяла над трав'яним полем. — Я думала, що ми домовилися зустрітися тут. І термін вийшов уже п'ятнадцять хвилин тому!\n\nЦе мав бути їхній найбільший момент тріумфу. Вигнання їхніх найстрашніших ворогів, Стовпів Еквестрії. Час, проведений у полоні після падіння Еквестрії, наклав на них свій відбиток, і всі Стовпи виглядали пошарпано навіть для свого віку. Усі, крім тих двох, яких мала привести Соната: Сомнамбули та Стікса. Без неї та без них вони не могли здійснити свою довгоочікувану помсту. Ясно, що Адажіо доведеться вбити в Сонату трохи пунктуальності, коли все закінчиться. Через чималу годину на горизонті нарешті з'явився знайомий блакитний плавник із двома поні на буксирі. Обидва Стовпи виглядали підозріло добре для свого ув'язнення; Стікс навіть одягнув плащ, щоб захиститися від прохолодної погоди. Адажіо одразу ж упізнала його: він носив точно такий самий плащ, коли вона, Арія і Соната вперше зустріли його на узбережжі понад тисячу років тому.\n\n— Ти запізнилася, — сказала Арія, підлітаючи до пари Стовпів. — Що, поні завдали тобі неприємностей, коли ти намагалася доставити їх сюди для вигнання?\n\n— Ні, але... — У голосі Сонати зазвучало занепокоєння, але вона продовжила говорити. — Я тут подумала... ми справді повинні це зробити? Вигнати їх усіх?\n\nМертва тиша. Від Сонати очікували безліч запаморочливо дурних ідей, але це було щось новеньке, безнадійно низьке. — Ти збожеволіла, Сонато? — запитала Адажіо з ледь стримуваною люттю. — Ти хочеш помилувати поні, які вигнали нас на тисячу років у безодню. Невже ти забула, за що ми так завзято билися?!\n\n— Ти не розумієш, Адажіо! — Соната пішла в наступ. — Я поговорила зі Стіксом, і він сказав мені, що вони ніколи не хотіли виганяти нас, що це була ідея Старсвірла! Стікс просто хотів зібрати їх разом, щоб врятувати своє село і спершу поговорити з нами! Якщо вже й злитися на когось, то тільки на нього!— Сирена вказала на стрункого єдинорога, який зробив крок назад, а його товариші одразу ж відійшли вбік і втупилися на нього.\n\n— У підсумку вони все одно погодилися вигнати нас. Вони все одно вирішили це зробити, Соната!\n\nСиня сирена склала копита, явно не бувши переконаною. — У них не було справжнього вибору! Це все одно, що... звинувачувати поні під нашими чарами в тому, що вони б'ються, коли ми змушуємо їх це робити! Нікого з них не можна звинувачувати за те, що вони послухалися Старсвірла, особливо Сомнамбулу і Стікса! Вони з самого початку були проти нашого вигнання! — У цей момент усі Стовпи подивилися на свою новоявлену захисницю. Усі, крім Сомнамбули, на обличчі якої був дивний вираз. Було схоже, що вона... пишалася сиреною. Стало ясно, що цього разу Соната точно не відступить."
  hippogriff_abyss.70.a:0 "Велика помилка нарешті виправлена."
  hippogriff_abyss.70.b:0 "Кожен Стовп отримав належне."
  hippogriff_abyss.70.c:0 "Сомнамбула і Стікс стали вийнятками."
  hippogriff_abyss.70.d:0 "Тільки Старсвірл відповість за наше вигнання."

  hippogriff_abyss.71.t:0 "Усунення образ"
  hippogriff_abyss.71.d:0 "І хоча Стовпи були нашими найголовнішими ворогами, вони все ж були не єдиними поні, які заборгували нам. Пам'ять сирен була добра, коли справа стосувалася образ, і сьогоднішні дні не були винятком. І вже так сталося, що було шестеро поні, нинішніх героїв Еквестрії, яких можна було назвати "сучасними Стовпами". Вони думали, що зможуть допомогти принцесі Скайстар перемогти сирен, поки ті були слабкі. Але тепер усе змінилося, і настав час поквитатися за цю зарозумілість.\n\n— Може, ви й змогли перемогти Еквестрію, але вам не здолати нашої дружби! — зухвало заявила Рейнбоу Деш, коли Носії Елементів стояли навпроти трьох сирен, гнівно дивлячись на них. У них не було вибору: зачаровані поні всіх трьох племен оточили їх великим кільцем, відрізаючи будь-які шляхи до відступу.\n\n— І навіщо нам це робити? — запитала їх Адажіо. — Те, що ви пов'язані з цими вашими маленькими артефактами, зовсім не означає, що ми не можемо дістатися до вас іншими способами. Арія, чи не зробиш нам честь? — Мить здавалося, що нічого не відбувається, але потім кілька поні за сиренами розступилися, щоб явити світові єдиноріжку з блискучою бурштиновою шерстю, вдягнену в знайому військову форму.\n\n— Сансет Шиммер! — крикнула Твайлайт, простягаючи до єдинорожки копито, але та нічого не відповіла. Вона лише дивилася в порожнечу, а потім глянула вгору, у бік сирен, ніби очікуючи подальших вказівок.\n\n— Ви, може, й несприйнятливі до наших чар, але ось поні, яких ви любите — ні. І тепер вони повністю слухняні кожному нашому наказу. — Похмура посмішка Адажіо стала ще більш зловісною, коли вона продовжила. — Але оскільки сьогодні я щедра, я готова забути про все, що було в минулому. Ви можете йти, доживати свої короткі життя і робити все, що ви, смертні, там любите робити. Але не помиляйтеся, бо вам доведеться залишатися слухняними й тихими. Бо якщо ви знову вирішите влаштувати нам неприємності... — Порожні й немиготливі очі Сансет дивилися просто в душу Твайлайт. — ...то розплачуватися за це будете зовсім не ви.\n\nТолпа поні розступилася, дозволяючи піти й Носіям Елементів, і сиренам. Але Твайлайт могла лише в розпачі спостерігати, як єдиноріжка, яку вона все ще називала подругою, без найменшого вагання розвернулася і пішла за новими господинями Еквестрії, щоб виконувати будь-які їхні накази."
  hippogriff_abyss.71.a:0 "Ось і кінець."

  hippogriff_abyss.72.t:0 "Еквестрійська еліта"
  hippogriff_abyss.72.d:0 "Перед Арією лежало дві, безумовно, цікаві пропозиції. Після проголошення заклинання вся колишня образа на сирен чарівним чином зникла водночас. Тепер поні звинувачували у своїй поразці когось іншого: чейнджлінґів, грифонів та їхніх власних побратимів-поні. Гнівні й обурені вигуки на її адресу з боку важливих поні, "вірних" своїй нації, перетворилися на лестощі й запевнення в послуху в спробах здобути перевагу над суперниками.\n\nНе кожна пропозиція була варта її часу. Кількість цих пропозицій неухильно скорочувалася і в підсумку залишилися лише промисловці та дворяни. Перші, бажаючи отримати прибуток, пропонували свої володіння і свій вплив для подальшої стабілізації великих міст Еквестрії, що було гідною ідеєю. З іншого боку, безпринципні дворяни, що залишилися, були готові надати свої послуги в підкоренні всієї окупованої Еквестрії — довгострокова ідея з довгостроковою підтримкою. На жаль, ресурси були обмежені, і на цей момент вона могла прийняти тільки одну з цих ідей. А оскільки Адажіо і Соната, на щастя, не годилися для ухвалення цього рішення, вибір повністю лежав на плечах Арії."
  hippogriff_abyss.72.a:0 "Промисловці сфокусуються на важливих речах."
  hippogriff_abyss.72.b:0 "Якщо ми ними скористаємось, зможемо охопити більшу територію."

  hippogriff_abyss.73.t:0 "Володіння Мейндуласією"
  hippogriff_abyss.73.d:0 "— Я не знаю, — сказала Соната поні та коту, коли суперечка почала тривати вже четверту годину. — У вас обох дуже хороші аргументи, і мені важко вирішити, хто з вас має рацію.\n\nМейргиптянин доклав копито до чола, намагаючись усе ще бути терплячим. — Послухайте, мейндалусці хочуть стати частиною Мейргипту. Обидва наші народи жадають возз'єднання, і ви будете насолоджуватися вічною вдячністю всіх нас, якщо віддасте цю землю нам.\n\nАбіссинець зашипів у відповідь. — Це все брехня. Поні лише пригнічували всіх істот, що живуть там, протягом багатьох поколінь. Жителі Мейндалусії шукали визволення ще до того, як ви визволили нас, тож буде правильно, якщо саме ми нестимемо відповідальність за їхні міста та землі.\n\nДвері за ними відчинилися, і всередину запливла друга сирена. — О, привіт, Арія, — сказала Соната, вряди-годи проявивши трохи уважності. — Ці двоє вже давно сперечаються з приводу якогось міста чи чогось такого.\n\n— Я знаю, — Арія відповіла, отримавши деяке задоволення від страху, що проявився в поглядах обох делегатів. — Саме тому я тут.\n\n— То що ти думаєш?\n\n— Ну, передача Мейндалусії мейргиптянам дасть нам більше контролю над ними. А це вигідно, якщо врахувати наші майбутні плани щодо цієї країни. — Сирені дуже сподобалося видовище того, як очі поні спершу спалахнули, а потім у них знову повернувся страх після її коментаря. — Однак абіссінці далеченько від нас і це ускладнює взаємодію з ними, тож тобі не варто упускати шанс домогтися їхньої відданості.\n\nСоната на мить замовкла. — Це взагалі не допомогло! — нарешті поскаржилася вона, викликавши посмішку в Арії.\n\n— Це ти робиш вибір, не я. І це означає, що Адажіо розсердиться на тебе, якщо ти зробиш неправильний вибір. Я б порадила тобі зробити правильний."
  hippogriff_abyss.73.a:0 "Абіссінці справляться доволі непогано."
  hippogriff_abyss.73.b:0 "Давайте не будемо виносити рішення і спір лише розпалиться."
  hippogriff_abyss.73.c:0 "Мейрігпет утримає цей регіон."

  hippogriff_abyss.74.t:0 "Ситуація з поні"
  hippogriff_abyss.74.d1:0 "Соната втомилася.\n\nЗа останні кілька тижнів вона об'їздила всю Еквестрію, побачила свою стару батьківщину і відвідала поні, які тепер служили їй, Арії та Адажіо. На жаль, ця поїздка була пов'язана з тим, що було очевидно з самого початку: поні не були потрібні сирени. Любов, яку вони відчували до своїх принцес, було важко зруйнувати навіть за допомогою магії, і незліченні поні, яким вдалося уникнути чар, щосили намагалися зіпсувати поїздку сирен. На щастя, серйозних пригод під час подорожі не сталося, але все ж навіть Соната розуміла, що означають постійні акти непокори, які вона бачила.\n\nМайбутнє буде важким для всіх них. Рано чи пізно поні зрозуміють, що так буде краще. Адажіо вчила Сонату, що вони сирени мають правити за правом свого народження. Соната вже не сумнівалася в цьому. Але от поні підкорялися не так охоче. Мир і дружба стали нормою, і тепер їм доведеться зруйнувати їх. Парочка поні тут і там були готові слідувати за сиренами, але їх була меншість.\n\nАле про це буде турбуватися завтрашня Соната. Зараз же їй, після повернення на гору Аріс, потрібно було поспати."
  hippogriff_abyss.74.d2:0 "Соната втомилася.\n\nЗа останні кілька тижнів вона об'їздила всю Еквестрію, побачила свою стару батьківщину і відвідала поні, які тепер служили їй, Арії та Адажіо. І, на жаль, ця поїздка, за кількома винятками, була пов'язана з тим, що було очевидно для будь-кого: поні не були потрібні сирени. У кращому разі вони скептично ставилися до їхнього правління. Хоча друге повстання Найтмер Мун розчарувало багатьох у суспільстві, особливо фестралів, які не були їй віддані, залишалося ще багато тих поні, хто вірив у Селестію. Вони були готові битися, щоб зіпсувати поїздку сирен. І це не кажучи вже про нових лунаристських радикалів. Хоча сирени отримали досвід викорінення таких фанатиків у Хіроптеррі, навіть Соната знала, що означають ці акти непокори та опору.\n\nМайбутнє не буде легким для багатьох із них. Поні повинні зрозуміти, що так буде краще. Адажіо вчила Сонату, що вони сирени мають правити за правом свого народження. Соната вже не сумнівалася в цьому. Принаймні, її вигнали за те, що вона діяла відповідно до своєї істинної природи, а не за те, що вона сперечалася з сестрою. І деякі поні, схоже, справді визнали її новою правителькою, запропонувавши свою допомогу проти тих, хто все ще боровся проти пісні.\n\nАле такі речі вирішуватиме й обмірковуватиме завтрашня Соната. Зараз же їй, після повернення на гору Аріс, потрібно було поспати."
  hippogriff_abyss.74.d3:0 "Соната була в захваті.\n\nЗа останні кілька тижнів вона об'їздила всю Еквестрію, побачила свою стару батьківщину і відвідала поні, які тепер служили їй, Арії та Адажіо. І здебільшого поїздка була справді успішною. Багато поні, як і раніше, як мінімум не довіряли їм, але після падіння принцеси Селестії їхня віра в стару Еквестрію була розбита вщент. За винятком радикальних соляристів, які були готові нескінченно боротися в ім'я своєї імператриці, маси поні тепер були готові прийняти правління сирен, особливо ті, хто найсильніше постраждав від старого режиму соляристів. Мало хто хотів безпосередньо спілкуватися з поні, які хотіли бути вільними, оскільки "свобода" означала повернення до терору.\n\nМайбутнє, хоча і залишалося невизначеним, не виглядало складним. Поні, як і повинно було бути, вже заспокоювалися. Адажіо навчала Сонату, що вони сирени мають правити за правом свого народження. Соната вже не сумнівалася в цьому. Принаймні, вона залишилася вірною собі, на відміну від Селестії, яка відвернулася від своєї сутності. І поні визнали її право на владу. Вони були готові на все, щоб покласти край об'єднаному опору і почати нову еру музичної нормальності в Еквестрії. Ну або вони хотіли просто зробити життя настільки нормальним, наскільки воно могло бути таким при владі сирен.\n\nІ Соната була готова почати просто зараз. Тепер, коли вона повернулася на гору Аріс, вона могла, нарешті, повідомити гарні новини іншим сиренам..."
  hippogriff_abyss.74.d4:0 "Соната була в повному захваті.\n\nЗа останні кілька тижнів вона об'їздила всю Еквестрію, побачила свою стару батьківщину і відвідала поні, які тепер служили їй, Арії та Адажіо. І майже в кожному місці, куди вона приходила, її зустрічали з обожнюванням, вдячністю і надією поні, які шукали закінчення своїм постійним стражданням. Оскільки обидві принцеси перетворилися на спотворені версії себе колишніх, поні були готові прийняти майже будь-кого, що звільнить їх від божевілля, яке дві імператриці нав'язували всій Еквестрії. Майже весь організований спротив не отримує підтримки від мирних мешканців через їхні зв'язки з радикалами, що зводить здатність партизанів зробити щось помітне до мінімуму.\n\nМайбутнє було світлим для всіх істот, але особливо для Сонати та сирен. Поні стікалися до неї як до рятівниці. Як до гідної альтернативи тим звичним для них речам, що спотворилися до невпізнання. Адажіо навчала Сонату, що вони сирени мають правити за правом свого народження. Соната вже не сумнівалася в цьому. Вона утвердилася в думці про те, що поні хотіли жити під її правлінням, оскільки будь-які інші їхні лідери зрештою зазнавали невдачі. Незліченна кількість поні пропонували їй і "окупації" будь-яку допомогу, деякі з корисливості, але багато хто — з вдячності. І навряд чи на них впливали чари, під дією яких вони перебували.\n\nІ після всього побаченого Соната ніяк не могла дочекатися повернення додому. Тепер, коли Соната знову опинилася на горі Аріс, вона могла розповісти чудові новини іншим сиренам..."
  hippogriff_abyss.74.a:0 "Це буде непросто..."
  hippogriff_abyss.74.b:0 "Скромний початок."
  hippogriff_abyss.74.c:0 "З цим можна працювати."
  hippogriff_abyss.74.e:0 "Подивіться на це!"

  hippogriff_abyss.75.t:0 "Наше майбутнє"
  hippogriff_abyss.75.d:0 "Смертні були такими дивними істотами, принаймні для Сонати. Вони вмирали так швидко, але за тисячу років встигали зробити так багато. Навіть якщо ними правив хтось безсмертний, саме звичайні поні та інші істоти створювали нові заклинання, нові винаходи та нову музику. Їхні імперії здіймалися й руйнувалися, і доки одні вважали себе досить гідними, щоб правити, інші задовольнялися тим, щоб слідувати за ними й бути забутими історією, як і сама Соната. Згідно з усім, що вона знала, смертні мали бути нічим, але тепер усе суперечило цьому твердженню.\n\nОсобливо сама природа сирен. Адажіо постійно твердила їй, що смертні — ніщо, що вони одноразові слуги, призначені для того, щоб ними керували та щоб вони обожнювали своїх господинь. Ну, друга частина була правдою, якщо врахувати, скільки конфліктів сталося у світі без них, але було й дещо ще. Соната, та й усі троє, отримували свої сили від смертних. Вони харчувалися їхньою ненавистю, щоб набути сили. Без них вони були б абсолютно безсилі, позбавлені магії сирен у повному іншої магії світі. Істина, яку Соната нарешті усвідомила, і яку, можливо, Арія й Адажіо вже знали, але не казали, полягала в тому, що вони потребували смертних так само сильно, як смертні потребували їх.\n\nМожливо, що Соната і справді завжди знала це. Вона бажала для смертних більшого, поки Арія й Адажіо хотіли меншого. Але тепер усе зводилося до простого питання: як із ними поводитися? Війна з Еквестрією була закінчена, а загрози їхньому виживанню усунені. Тепер залишалося тільки останнє питання. Яка доля смертних? Лише бути слугами законних їхніх господинь-сирен? Чи, як думала Соната, вони можуть стати чимось більшим? Тими, кого сирена повинна захищати?"
  hippogriff_abyss.75.a:0 "Наші відносини прості — вони вічно слугуватимуть нам."
  hippogriff_abyss.75.b:0 "Ми маємо піклуватись про них так само, як вони про нас."

  hippogriff_abyss.76.t:0 "Реквієм Сонати"
  hippogriff_abyss.76.d1:0 "Усе скінчилося.\n\nНу, щось типу того. Еквестрії більше не було, але всім, особливо їй, належало ще багато чого зробити. Те, що вони перемогли, не означало, що далі буде легше. Але хоча б тут було тихо. Ні справ, ні зустрічей, тільки тиша і самотність.\n\nСоната ніколи не була схильна до самоаналізу. Це здавалося їй нудним і безглуздим заняттям, адже завжди була купа речей цікавіших. Навіщо турбуватися про те, що було в минулому? Звісно, вона зробила кілька помилок, але зрештою це не мало жодного значення. Усе було прекрасно і нічого не потрібно було змінювати. Усе було так, як і повинно бути.\n\nІ цього було достатньо для Сонати. Після ще кількох секунд глибоких роздумів вона встала, щоб піти за тако. Це був би куди більш продуктивний курс дій."
  hippogriff_abyss.76.d2:0 "— Це звучить як ціла купа роботи, — сказав Замні, поки Соната лежала на сусідньому ліжку, переказуючи все, що вона зробила за останні кілька місяців. — Хоча ці дві інші сирени, схоже, також не дають тобі спокою.\n\n— Вони роблять це постійно, — погодилася вона, змахнувши копитом, щоб підкреслити слова. — Вони просто не розуміють, чим я займаюся. Іноді здається, що я єдина, хто дійсно думає про те, що відбувається.\n\n— Що ти маєш на увазі? Я їх, звісно, не бачив, але з твоїх слів вони досить розумні. І старші.\n\nСоната насилу підібрала наступні слова. — Просто... У мене є всі ці ідеї, а вони не можуть їх зрозуміти. Коли ти зробив для нас ці нові дорогоцінні камені, вони подумали, що я просто використовую тебе як інструмент і все. Це те, чого вони очікували б від сирени, а замість цього... ти став моїм добрим другом.\n\nЗамні нишком підійшов до сирени й сів поруч. — Я ціную сентиментальність, — відповів він, піднімаючи копито, — але схоже, що вони просто не бачать того, чого не хочуть бачити. Чи є в тебе ідеї, що з цим робити? \n\n— Ні! — Явно засмучена Соната підкинула копита вгору. — Ось воно! Я бачу неправильні речі, які не мають сенсу, але й гадки не маю, як їх виправити або що вони означають! Вони просто турбують мене, але я не можу сказати, чому.\n\nНа кілька секунд запанувала тиша, єдиним звуком було цокання годинника. — Ну, я впевнений, що врешті-решт ти розберешся, — сказав нарешті зебра. — Адже я завжди тут, якщо тобі потрібно з кимось поговорити. А поки що не хочеш пограти в настільну гру?\n\n— Звісно, може це відверне мене від проблем."
  hippogriff_abyss.76.d3:0 "— У чому річ, Сонато? — Замні підійшов до сирени, щиро турбуючись за неї. — Ти виглядаєш стурбованою. Щось трапилося? \n\n— Ні, — сказала вона, вочевидь не надто впевнена в цьому. — Поки що нічого не сталося. Але воно повинно статися.\n\n— Що ти маєш на увазі? \n\nСоната виглядала дивно задумливою, дивлячись у нікуди. — Ти коли-небудь чув про Сомнамбулу, Замні? Про Стовп Еквестрії з Мейргипту?\n\n— Так?\n\n— Я говорила з нею недавно. — Зебра вичікувально подивився на сирену, яка незабаром продовжила. — Вона розповіла мені те, чого я ніколи не знала. Те, що я, ймовірно, навіть не хотіла чути. Вона змусила мене поставити стільки запитань про себе, а потім я врятувала її від вигнання Адажіо та Арією. Вона все ще таємно розмовляє зі мною. Сподівається на те, що я зможу бути кращою істотою і робити кращі речі.\n\n— Добре... — Замні моргнув. — Це гарна порада і все таке, але який стосунок це має до нинішньої ситуації?\n\nСиня сирена глибоко зітхнула. — Ми так багато робимо неправильно, Замні. Так багато нам слід змінити. Але Арія та Адажіо не бажають цього робити. Я мушу змусити їх, навіть якщо вони зненавидять мене за це.\n\nДовгий час ніхто з них нічого не говорив. Лише цокання годинника відраховувало секунди. — Ну, що б ти не задумала робити далі, знай, що я підтримую тебе, незважаючи ні на що, — сказав нарешті зумідієць, наблизившись до Сонати й зазирнувши їй у вічі. — І схоже, що Сомнамбула теж. Що б ти не вирішила робити, ми слідуватимемо за тобою. \n\nНа обличчі Сонати з'явилася мила і справжня усмішка. — Дякую тобі, Замні."
  hippogriff_abyss.76.a:0 "Саме таким має бути світ."
  hippogriff_abyss.76.b:0 "Ми знаємо питання, але не можемо знайти відповіді..."
  hippogriff_abyss.76.c:0 "Майбутнє в тумані, наближається конфлікт..."

  hippogriff_abyss.77.t:0 "Фінал"
  hippogriff_abyss.77.d:0 "У Сіквестрії було тихо. Багато морських поні заснули ще до того, як місяць почав підійматися над обрієм, тож місто висвітлювала лише місцева флора і фауна. Лише в глибині палацу, в оздобленій тронній залі, яку тепер майже не використовували, лунали голоси, які нині панували над континентами.\n\n— Ми зробили це, — сказала Адажіо, напевно, вже мільйонний раз, хоча вона ретельно приховувала хвилювання в голосі. — Ми перемогли. Стовпи понесли покарання за свої злочини, поні підкоряються пісні, а наші імена відомі всім. У нас є все, чого ми коли-небудь хотіли.\n\n— Ми не повинні зупинятися на досягнутому, але ти маєш рацію, — погодилася Арія. — Зараз ми настільки могутні, що майже ніщо не може зупинити нас. Ми можемо робити все, що захочемо, коли завгодно.\n\n— І неважливо, що нам ще належить зробити, адже ми зможемо зробити це разом! — додала Соната, явно перебуваючи в піднесеному настрої. Але дві інші сирени не звернули жодної уваги на сенс її слів.\n\nАдажіо знову заговорила. — Так, Сонато, у нас ще багато справ. Будь то Зебрика, Грифонія чи Еквус, ніхто більше не буде вільний. Ми не зможемо зупинитися, поки весь світ не буде слухатися нашої волі. Решта пишалися б нами, якби побачили нас зараз.\n\n— І ми будемо єдині на кожному етапі, — підтвердили обидві інші сирени. Трійця кивнула, а потім підняла копита в небо, якраз у ту мить, коли місяць сягнув зеніту на небі...\n\n— І коли у світі почався новий день, маятник долі хитнувся ще далі в бік темного майбутнього, де грала пісня, що зачаровувала всіх. Майбутнього, де свобода волі була брехнею, де ненависть була постійною, де дружба була неможлива.\n\nТаким був світ під владою сирен."
  hippogriff_abyss.77.a:0 "Наше правління лише почалося."


  hippogriff_abyss.1000.t:0 "Кар-Альпака захоплена!"
  hippogriff_abyss.1000.d:0 "За допомогою наших могутніх зачарованих армій ми легко подолали оборону Кар-Альпаки та взяли цей регіон під свій контроль. Наразі населення цієї землі підпорядковується нашій волі, і незабаром воно стане повноцінною та абсолютно вірною лояльною частиною нашої держави."
  hippogriff_abyss.1000.a:0 "Чудово!"

  hippogriff_abyss.1001.t:0 "Поразка при Кар-Альпаці!"
  hippogriff_abyss.1001.d:0 "Незважаючи на неодноразові спроби наступу наших армій, ворог якимось чином зміг раз по раз зупиняти наше просування вперед. Ми змушені визнати поразку цього разу і перегрупуватися для можливої повторної атаки. І хоч сьогодні наші вороги перемогли, ми ще повернемося за тим, що належить нам по праву."
  hippogriff_abyss.1001.a:0 "Трясця!"

  hippogriff_abyss.1002.t:0 "Успішна оборона Кар-Альпаки!"
  hippogriff_abyss.1002.d:0 "Завдяки зусиллям наших хоробрих військ ми змогли відбити раптовий напад сусідів-експансіоністів і вберегти наших громадян від впливу пісні сирен. Навряд чи вони добре сприймуть цю поразку, але ми хоча б на час захистили наш народ від їхнього впливу."
  hippogriff_abyss.1002.a:0 "Велике полегшення для наших солдат і громадян."

  hippogriff_abyss.1003.t:0 "Поразка при Кар-Альпаці!"
  hippogriff_abyss.1003.d:0 "На жаль, попри всі зусилля наших доблесних солдатів, ми втратили контроль над Кар-Альпакою, яка перейшла під владу сирен. Нині вони, без сумніву, зачаровують істот своєю жахливою піснею, і нам навряд чи вдасться повернути цю територію в осяжному майбутньому. Ми можемо лише сподіватися, що істоти, які живуть там, зможуть залишитися в живих і коли-небудь звільнитися з-під підступного впливу їхньої музики."
  hippogriff_abyss.1003.a:0 "Сумний день для наших громадян."

  hippogriff_abyss.1004.t:0 "Патова ситуація в Кар-Альпаці!"
  hippogriff_abyss.1004.d:0 "Ця подія не повинна спрацьовувати в грі. Якщо ти її помітив, то повідом про це в канал bugreports (саме туди, а то soviet-bugreports читають тільки перекладачі), а також розкажи, як саме ти її отримав, щоб ми могли це виправити. Дякую!"
  hippogriff_abyss.1004.a:0 "Якщо ти, звісно, не використовував для цього консольні команди."

  hippogriff_abyss.1005.t:0 "Прихована подія"
  hippogriff_abyss.1005.d:0 "Ця подія не повинна спрацьовувати в грі. Якщо ти її помітив, то повідом про це в канал bugreports (саме туди, а то soviet-bugreports читають тільки перекладачі), а також розкажи, як саме ти її отримав, щоб ми могли це виправити. Дякую!"
  hippogriff_abyss.1005.a:0 "Якщо ти, звісно, не використовував для цього консольні команди."

  hippogriff_abyss.1006.t:0 "Переконлива вимога"
  hippogriff_abyss.1006.d:0 "Коли Абіссінія впала перед новою загрозою з Північної Зебрики — перед сиренами — багато хто у Вінґбардії почав побоюватися за долю колоній, які все ще залишалися там під нашим контролем. І тепер вони опинилися під загрозою, але в іншому сенсі. Один гіпогриф, який називає себе Плюмаж Мунфезер, прибув на переговори в супроводі безлічі явно зачарованих істот. На переговорах він хоче обговорити передачу контролю над колоніями, зокрема над Мурсією, сиренам. Він пропонує неймовірно щедру суму грошей за ці території, хоча при цьому Мунфезер також дав зрозуміти, що в разі відмови з наслідками можуть зіткнутися не тільки ці колонії, а й уся Вінґбардія.\n\nПропозиція заманлива, особливо з огляду на пропоновані вигоди. Ми зможемо отримати чимало коштів, а також одночасно забратися зі шляху висхідної держави. Так ми зможемо зберегти мир, хоча б для нас. Але ми також повинні враховувати, що так нам назавжди доведеться відмовитися від наших претензій на Зебрику. Якщо ми хочемо назавжди покінчити із загрозою сирен, то ці землі можуть виявитися дуже корисними в разі потенційної війни з ними."
  hippogriff_abyss.1006.a:0 "Вони можуть забрати ці колонії. Ми не зацікавлені в Зебриці."
  hippogriff_abyss.1006.b:0 "Ми ніколи не відмовимось від цих колоній!"

  hippogriff_abyss.1007.t:0 "Колонії під нами"
  hippogriff_abyss.1007.d:0 "Плюмаж повернувся зі своєї подорожі до Вінґбардії з хорошими новинами. Вінґбардійці, чи то налякані нашою силою, чи то рухомі жадібністю, погодилися негайно піти з Абіссінії й передати нам контроль над своїми колишніми колоніями. Місцеве населення вже було втихомирено за допомогою пісень, а вінґбардійці отримали грошову компенсацію. Ми можемо вважати цю угоду безумовним успіхом, незалежно від витрачених на неї коштів."
  hippogriff_abyss.1007.a:0 "Він знову доводить нам свою цінність."

  hippogriff_abyss.1008.t:0 "Пропозиція відкинута"
  hippogriff_abyss.1008.d:0 "Ми очікували, що жадібність грифонів візьме гору, але, схоже, що навіть улесливі слова та чималі хабарі не змогли переконати вінґбардійців відмовитися від своїх колоній. Плюмаж був змушений повернутися назад із порожніми пазурами, що, ймовірно, стало результатом не тільки їхньої впертості, а й його власної недбалості. Хоча це не привід для повномасштабної війни (принаймні наразі), ми запам'ятаємо це і одного дня відплатимо вінґбардійцям."
  hippogriff_abyss.1008.a:0 "Ще одна поразка Мунфезера..."

  hippogriff_abyss.1009.t:0 "У межі поразки"
  hippogriff_abyss.1009.d:0 "Незважаючи на те, що наша місія з підкорення світу триває, ми зіткнулися з серйозною проблемою, у якій самі винні. Схоже, що ми, навмисно або ж унаслідок власної недбалості, витратили всю доступну нам магію. На щастя, повне знищення опору Скайстар означає, що наш режим не завалиться, принаймні зараз. Але його доля висить на волосині, а наші позиції вельми хиткі.\n\nБез магії наші можливості сильно обмежені. Тому зараз ми повинні спрямувати всі наші зусилля на відновлення рівня магії та доведення нашої сили до прийнятного рівня. Це дуже важливе питання, оскільки зараз один невірний крок може призвести до повного провалу або, що ще гірше, до того, що нас виженуть на значно довший термін, ніж минулого разу..."
  hippogriff_abyss.1009.a:0 "Ми маємо рішити цю проблему, і швидко!"

  hippogriff_abyss.1010.t:0 "Повернення з краю прірви"
  hippogriff_abyss.1010.d:0 "Після тривалої роботи ми, нарешті, позбулися дефіциту магії, і ситуація знову приходить у норму. Істоти слухняні, фанатичні й готові виконувати всі наші накази. З усім тим, ми не можемо дозволити собі забути ці події та знову стати настільки ж самовдоволеними. Наступного разу ми можемо не відновити наші магічні запаси, що призведе до падіння.\n\nНехай це послужить попередженням і суворим нагадуванням про те, що навіть зараз ми не повністю контролюємо все і що ми не всемогутні. Тільки після панування над усім світом у нас буде магія, щоб нескінченно живити нашу владу."
  hippogriff_abyss.1010.a:0 "І все ж таки: це перемога."

 # Події об'єднаного спротиву Арісу
  hippogriff_abyss_resistance.1.t:0 "Єдність у боротьбі"
  hippogriff_abyss_resistance.1.d:0 "У непримітній будівлі десь на просторах Гіпогрифії за столом сиділи три фігури. Першим був Крек Лайтнинґ — націоналіст-фанатик з АПВ. Другою була Посада — харизматичний лідер Революційної Робітничої Партії. І, нарешті, останньою була сама принцеса Скайстар — дочка королеви Ново і законна спадкоємиця престолу.\n\n Крек заговорив першим. — Зізнаюся, принцесо, коли я отримав твоє запрошення обговорити об'єднання наших мереж опору, я був відкритий для цієї ідеї. Але якби я знав, що ця ненадійна, божевільна комуністка буде тут, я б залишився вдома.\n\nПосада негайно вигукнула: — Наче я рада тебе бачити тут, безсовісний расист! Ти став таким реакціонером, що я дивуюся, як ти взагалі можеш вести спротив!\n\nПоки комуністка і націоналіст продовжували обмінюватися образами, на обличчі Скайстар проступило розчарування. Зрештою її терпець увірвався, і вона закричала так голосно, як тільки могла, — Припиніть! Ви повинні зупинитися! Хіба ви не бачите, що це саме те, чого хочуть сирени? Абсолютно неважливо, якій ідеології ви віддаєте перевагу, якщо не залишилося нікого, хто міг би її підтримати! Вони забрали наших друзів, наших родичів, навіть... — вона поперхнулася словами, — навіть мою маму, а ви витрачаєте годину на дурні суперечки!\n\nПосада і Крек приголомшено замовкли. Скайстар продовжила, але вже більш спокійно, — Мені вдалося відправити декого на пошуки Елементів Гармонії, але мені потрібна допомога, щоб зберегти спротив до їхнього прибуття. Я подумала, що ви двоє могли б мені допомогти. Я чула, що ви колись були друзями, тому сподівалася, що ви захочете працювати разом.\n\nОбидва гості сиділи нерухомо, обдумуючи сказане принцесою. Через мить Посада підняла голову. — Гей, Креку. Пам'ятаєш, як ми зустрілися вперше, і як після цього годинами говорили про битву з королем Штормом?\nВираз обличчя Крека пом'якшився. — Хех, звісно, я пам'ятаю. Здається, я зрозумів, до чого ти хилиш: настав час знову рятувати Гіпогрифію?\n\nПосада посміхнулася. — Так, але цього разу нам потрібно зробити це разом."
  hippogriff_abyss_resistance.1.a:0 "Це... може стати проблемою."

  hippogriff_abyss_resistance.2.t:0 "Прийняття заходів"
  hippogriff_abyss_resistance.2.d:0 "Чесно кажучи, Адажіо була роздратована.\n\nВона так хотіла помститися і здійснити свої плани. Вона мріяла про те, щоб почати свої великі й цілком законні завоювання в цьому жалюгідному світі. І тут сталося це. Мало хто з вільних гіпогрифів, що залишилися, виявився надмірно зухвалим. Вони почали активно давати відсіч, затримавши ці завоювання на невідомий термін. Це дуже дратувало.\n\n— Гіпогрифи виявилися більш стійкими, ніж ми думали, — сказала вона своїм партнеркам, коли вони знову зібралися у вільній кімнаті палацу. — Щодня вони заважають нам на кожному кроці, і нам доводиться витрачати дедалі більше магії, щоб утримати інших у вузді. У нас є запасні варіанти, але цю колючку потрібно прибрати з нашого боку.\n\n— Це очевидно, Адажіо, — Арія відповіла своїм вічно нудним тоном. — Їх очолює колишня принцеса Скайстар, а також двоє невідомих особистостей. Вони стали розумнішими та почали використовувати затички для вух, тож наша магія більше не діє на них.\n\n— Тоді чому б нам просто не вчинити звичним чином? — запитала Соната. — Ми ж постійно розриваємо дружбу. Так ми змушуємо всіх робити те, чого ми хочемо! Хіба не буде простіше, якщо вони стануть воювати один з одним, а не з нами?\n\nАрія інстинктивно закотила очі. — Сонато, це... насправді гарна ідея. Можливо, ти й не завжди поводишся як дурепа.\n\n— Правда? Гей, почекай-но...\n\nАдажіо перервала їх, перш ніж між ними знову спалахнула сварка. — Тоді вирішено. Ми будемо тиснути на спротив доти, доки вони остаточно не розсваряться. Сподіваюся, що ви обидві пам'ятаєте, що робити? — Дві сирени кивнули. — Добре. Тоді давайте почнемо шоу."
  hippogriff_abyss_resistance.2.a:0 "Прийшов чат замарати копита."

  hippogriff_abyss_resistance.3.t:0 "Заклик про допомогу"
  hippogriff_abyss_resistance.3.d:0 "Політики в Кантерлоті відчувають водночас і полегшення, і занепокоєння, оскільки з країни, що колись була Гіпогрифією, прибув дипломат. Після проведення численних магічних сканувань, які дали змогу переконатися, що гіпогриф не перебуває під впливом сирен, посланця пропустили до тронної зали, де дипломат і розповів, що його відправила принцеса Скайстар. Вона зуміла організувати спротив режиму сирен, і їй дуже потрібна допомога принцеси Твайлайт і Елементів Гармонії, щоб перемогти їх.\n\nХоча виряджання Елементів на допомогу принцесі, безсумнівно, викличе її палку подяку і допоможе відновити гармонійну монархію в Арісі, це також буде дуже небезпечним курсом дій. Якщо Елемент буде захоплений сиренами... загалом, нічого доброго з цього точно не вийде. Також ніхто з Елементів не зможе прийти нам на допомогу, і якщо тут почнеться війна, то ми будемо змушені відкликати їх назад, незалежно від ситуації в Арісі..."
  hippogriff_abyss_resistance.3.a:0 "Ми розглянемо наші варіанти."

  hippogriff_abyss_resistance.4.t:0 "Старі друзі"
  hippogriff_abyss_resistance.4.d:0 "— Я й не думала, що ми повернемося так скоро, — сказала Твайлайт Спаркл, коли вона та її друзі нишпорили вздовж берега Арісу, виглядаючи будь-які ознаки біди. — Коли я вперше отримала лист від принцеси Скайстар, я не хотіла вірити в нього, але... щось тут точно не в порядку.\n\n— Ага, і що з того? — запитала Рейнбоу Деш. — Ми надеремо хвости сиренам і повернемося додому до вечері. Усе буде як із королем Штормом!\n\nРаріті похитала головою. — Зараз усе по-іншому, дорогенька. Ці сирени вже підкорили майже всіх гіпогрифів своїм чарам, і їх буде нелегко позбутися. Ми навіть не знаємо, де шукати Скайстар. Вона може бути де завгодно!\n\n— Або вона може махати нам ось звідти! — сказала Пінкі, підстрибуючи й одночасно вказуючи копитом углиб острова. Решта п'ятірки повернулася і справді побачила там гіпогрифіну, яка дуже активно підкликала їх.\n\n— Я так рада, що ви всі тут! — сказала Скайстар, коли вони підійшли. — Я знаю, що ви всі, мабуть, дуже зайняті в Еквестрії, але сирени схопили мою маму, і я не знаю нікого, хто міг би допомогти. Тому я відправила листа в надії, що ви його отримаєте. І ось ви тут!\n\nРейнбоу Деш махнула копитом, відкидаючи зауваження геть. — Не хвилюйся про це, — сказала вона, — це саме те, що роблять друзі. Отже, як ми можемо допомогти?\n\nПринцеса озирнулася, перш ніж нахилитися ближче до них. — Тут небезпечно. Я знаю місце, куди ми можемо піти, і там я вам усе розповім. За мною! \n\nПоні подивилися один на одного і пішли за Скайстар. Вони не знали, як саме збираються перемогти цю нову загрозу, але в одному були впевнені: вони докладуть усіх зусиль, щоб допомогти Скайстар та іншим гіпогрифам звільнити їхню батьківщину."
  hippogriff_abyss_resistance.4.a:0 "Ой-йой..."

  hippogriff_abyss_resistance.5.t:0 ""Утеча""
  hippogriff_abyss_resistance.5.d:0 "Рафт Вуд плив між коралами та водоростями, відчайдушно намагаючись опинитися якомога далі від своєї проклятої в'язниці. Ось уже кілька місяців він, заскочений зненацька під час перевороту, перебував у полоні в сирен без можливості повернутися в Аріс. Він уже майже втратив будь-яку надію знову побачити світло дня. Майже. Прокинувшись сьогодні вранці, Рафт Вуд виявив, що двері його камери залишено відчиненими, а у воді плаває одна-єдина записка.\n\n— Дістанься до Арісу і знайди нас. Ти потрібен опору. —Принцеса Скайстар\n\nВін не знав, як принцеса це зробила, але не збирався сумніватися. Скайстар мала рацію, йому потрібно було повернутися на материк. Якщо сиренам чинять спротив, то він повинен виконати свій патріотичний обов'язок і допомогти їм, незважаючи ні на що. Йому просто потрібно було бути обережним і переконатися, що його не спіймають і не зачарують магією, перш ніж він зможе знайти спротив. Однак поки Рафт Вуд плив, він так і не помітив ні пари очей, що спостерігали за ним із глибокої тіні, ні злісної посмішки, яка утворилася прямо під ними. Усе йшло за планом."
  hippogriff_abyss_resistance.5.a:0 "Він допомагає нам, сам цього не розуміючи."

  hippogriff_abyss_resistance.6.t:0 "Проблемне повернення"
  hippogriff_abyss_resistance.6.d:0 "Крек Лайтнинґ квапливо увійшов до зали засідань. Скайстар і багато інших лідерів опору вже були там. У центрі кімнати стояв Рафт Вуд, засновник АПВ. Крек почорнів. Хоча вони колись працювали разом, він завжди вважав Рафта суперником, а не партнером.\n\nКрек повернувся до одного з охоронців. — Що ви дізналися?\n— Ну, сер, за ним не стежили, і він не виглядає зачарованим, але ми не можемо бути впевнені в цьому.\n— Дякую. — Крек підійшов до Рафта, ставши некомфортно близько до нього. — Отже, Рафте. Чи не хочеш ти пояснити, як тобі вдалося втекти від сирен? Рафт підняв брову, але вираз його обличчя швидко змінився самовдоволеною усмішкою. — Звичайно, Крек. Після довгих місяців виснажливого полону я був близький до того, щоб здатися. Але в найтемніший час...\nВін раптово опустився на коліна перед Скайстар і потягнувся, щоб поцілувати її кіготь. — Її Королівська Високість якимось чином зуміла відкрити мою камеру і передала мені цю записку!\n\nРафт передав коротку записку приголомшеній Скайстар. — Я безмежно вдячний вам, принцесо. Ви, як і ваша мати, благородні й мудрі. Для мене буде честю допомогти опору всім, чим тільки я зможу.\nСкайстар прочитала записку і насупилася. — Рафте, я рада, що ти благополучно вибрався. Але я не писала цієї записки й точно не організовувала твою втечу.\n\nУсі присутні в кімнаті ахнули. Крек загарчав, — Він перебуває під чарами сирен! \n\nРафт підвівся, щоб захистити себе. — Дурниці! Думаю, я б знав, якби був зачарований сиренами!\n— Правда!? І як!? Як би ти зрозумів, що перебуваєш під їхніми чарами!?\nРафт стривожився. — Я, я... я не знаю. Але я прошу тебе повірити мені!\nКрек повернувся обличчям до присутніх членів опору і звернувся до них. — Цей гіпогриф вочевидь є приманкою сирен, які послали його сюди, щоб знищити опір зсередини. Ми повинні негайно стратити його, щоб врятувати наш рух.\n\nЗазвичай Крек був дуже переконливий у своїх промовах, але, ознайомившись з атмосферою в кімнаті, він зрозумів, що інші не збираються страчувати Рафта. Він насупився. — Я не збираюся мати нічого спільного ні з ним, ні з будь-яким гіпогрифом, який піде за ним! — роздратовано сказав він, йдучи з кімнати."
  hippogriff_abyss_resistance.6.a:0 "Як вони можуть бути настільки сліпими?"

  hippogriff_abyss_resistance.7.t:0 "Розкол Арісу"
  hippogriff_abyss_resistance.7.d:0 "Блант Бік, лідер осередку опору АПВ, сидів на покинутій фабриці десь на горі Аріс. Він читав останні звіти розвідки, знищуючи найбільш секретні документи на місці. Його перервала раптово відкриті двері. До кімнати увійшло два гіпогрифи: перший був одним із його агентів, а друга — пташеням не старшим за 10 років.\n\n— Гей, пероголовий, ти що собі дозволяєш? Навіщо ти привів пташеня до мого сховку!\n— Полегше, босе, — відповів той, насупившись. — Вона — моя племінниця. Її батьки потрапили під чари сирен, і я — все, що в неї залишилося. Можеш дозволити їй пожити в нас деякий час? \nБлант помітив похмурий вираз на обличчі пташеняти. —Добре, але тобі краще наглядати за нею. Ласкаво просимо в Аріс передусім, циплятко.\n\nПташеня пожвавилося при згадці назви їхньої організації. — Ви справді з АПВ? Її дядько засяяв. — Так, звісно! Або те, що від нього залишилося. — додав Блант.\nДівчинка посміхнулася. — Я зустрінуся з Крек Лайтнинґом і Рафтом Вудом і допоможу їм дати відсіч сиренам, так?\n\nЇї дядько напружився, а Блант насупився. — Послухай, дівчинко. Якщо тобі пощастить, то одного разу ти зможеш зустрітися з Асом. Але краще б тобі не зустрічатися з Рафтом, повір мені.\nТепер уже дівчинка виглядала спантеличеною. Її дядько заздалегідь передбачав наступне запитання. — Коли Рафт Вуд утік, Крек Лайтнинґ звинуватив його в тому, що він шпигун сирен. Половина АПВ, на кшталт нас, залишилася вірною Асу, а інша пішла за Рафтом.\n— О, гаразд. — Вона зробила паузу, щоб подумати. — Але чи справді Рафта контролюють сирени? Двері ще раз відчинилися, і всередину увійшов ще один гіпогриф. Він важко дихав, і тільки через деякий час прийшов до тями. А потім він, злегка заїкаючись, вимовив наступне: — Групи Рафта більше немає.\nБлант завмер. — У сенсі?\n— Усі осередки АПВ, вірні Рафту, перестали виходити на зв'язок. Керівництво все ще намагається з'ясувати подробиці, але вони вважають, що наші найгірші побоювання справдилися.\nНа мить усі замовкли. І дівчинка, і її дядько були дуже бліді. А потім Блант повернувся до неї та сказав, — Ну, малятко, ти отримала свою відповідь."
  hippogriff_abyss_resistance.7.a:0 "Зрадник зробив свою справу."

  hippogriff_abyss_resistance.8.t:0 "Розкол"
  hippogriff_abyss_resistance.8.d1:0 "Моральний дух у штабі опору був на нулі. Кожен день приносив нові невдачі: дедалі більше провальних операцій, дедалі більше захоплених агентів, дедалі більше секретів опору ставало відомо сиренам. У міру того як ситуація ставала дедалі гіршою і гіршою, безмежний оптимізм і праведний гнів, які раніше підживлювали рух, змінилися на тривогу, страх і розпач. \n\nПосада увійшла до зали засідань і насупилася. — Кілька членів РРП поскаржилися мені, що Рейзорбік вимагає, щоб усі наші оперативники присягнули на вірність Арісу. Крек, ти знав про це? Крек усміхнувся. — Так. Що ж у цьому поганого?\n\nПосада була в люті. — Ти не можеш нав'язувати переконання АПВ усім іншим! У чому взагалі сенс цієї клятви вірності? Істота під чарами сирен може принести її без найменших проблем!\n\nКрек відкрив дзьоб, щоб відповісти, але Скайстар заговорила першою. — Ви обидва, припиніть! Скоро можуть прибути Елементи Гармонії, і ми не повинні дозволити їм побачити нашу сварку.\n\nТепер розлютився вже Крек. — Що дає тобі право наказувати нам!? Ти витрачаєш увесь свій час на задоволення забаганок цих поні. Ти місяцями нічого не робила для опору! \n\nСкайстар приголомшено зітхнула. Її щиро зачепили слова Крека. — Це нечесно!\nПосада спробувала прикусити язик, але не змогла зупинити слова, що вирвалися з рота. — Але ж він має рацію! Відтоді, як з'явилися Носії Елементів, ти допомагаєш нам дедалі менше й менше. Нам доводиться керувати організацією без тебе!\n\nНа цей раз Скайстар була глибоко вражена. Вона спробувала лагідно відповісти, — Але ж Елементи наша єдина надія...\n- Гіпогрифії не були потрібні ці поні для перемоги над королем Штормом. І зараз вони теж не потрібні! — вигукнув Крек, піднімаючись зі свого місця. — Відсьогодні співпраця АПВ з об'єднаним опором офіційно припиняється.\n\nКрек зачинив двері, йдучи з кімнати. Посада відчула, як напружилося її обличчя, коли вона підбирала наступні слова. — Мені шкода, Скайстар, але я теж іду. Я просто... більше не можу справлятися з цією ситуацією.\n\nВперше з початку діяльності опору Скайстар відчула себе абсолютно безпорадною. Коли вона переконалася, що Посада пішла, Скайстар опустила голову і почала плакати."
