 HIP_terrafin: "Террафін"
 HIP_terrafin_desc:0 "Хтось каже, що Террафін — геній, які народжуються раз на покоління та вигадують технології, про які закордонні вчені можуть лише мріяти. Інші стверджують, що він — безумний учений, який нерозважливо прагне до нових відкритів без усякої уваги до потенційних загроз. Що ж стосується власне Террафіна, то йому байдуже, як його називають, аби тільки його проєкти отримували фінансування."
