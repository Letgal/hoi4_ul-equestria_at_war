 HIP_divided_society_0: "Розділене суспільство — ми всі морські поні"
 HIP_divided_society_0_desc:0 "Переважна більшість жителів більшу частину свого часу проводять у вигляді морських поні, і лише деякі, як і раніше патрулюють руїни Гіпогрифії в пошуках корисних реліквій і для створення барикад проти потенційного вторгнення."
 HIP_divided_society_1: "Розділене суспільство — безумовний контроль морських поні"
 HIP_divided_society_1_desc:0 "Представники Сіквестрії отримують постійні місця в уряді, і багато хто вважає, що лідер [HIP.GetLeader] тепер відображає лише інтереси морських поні. Серед гіпогрифів зростає невдоволення, яке незабаром може досягти точки кипіння."
 HIP_divided_society_2: "Розділене суспільство — першість морських поні"
 HIP_divided_society_2_desc:0 "Гіпогрифи дедалі сильніше турбуються з приводу того, куди рухається нація. Вони вважають, що уряд, у якому домінують морські поні, ігнорує їхні потреби та звинувачує їх у всіх невдачах нації."
 HIP_divided_society_3: "Розділене суспільство — пріоритет морських поні"
 HIP_divided_society_3_desc:0 "Нещодавні дії уряду явно демонструють той факт, що вони хочуть віддавати пріоритет потребам морських поні, а не гіпогрифів."
 HIP_divided_society_4: "Розділене суспільство — ухил у бік морських поні"
 HIP_divided_society_4_desc:0 "Нещодавні рішення уряду явно демонструють той факт, що вони хочуть віддавати пріоритет потребам морських поні, а не гіпогрифів."
 HIP_divided_society_5: "Розділене суспільство — баланс"
 HIP_divided_society_5_desc:0 "Наразі уряд успішно балансує між конкурентними інтересами гіпогрифів і морських поні, і користується підтримкою як на горі Аріс, так і в Сіквестрії."
 HIP_divided_society_6: "Розділене суспільство — ухил у бік гіпогрифів"
 HIP_divided_society_6_desc:0 "Нещодавні рішення уряду явно демонструють той факт, що вони хочуть віддавати пріоритет потребам гіпогрифів, а не морських поні."
 HIP_divided_society_7: "Розділене суспільство — пріоритет гіпогрифів"
