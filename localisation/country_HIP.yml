 HIP_crack_opportunism:0 "Зломити слабих"
 HIP_crack_opportunism_desc:0 "Крек Лайтнинґ завжди вмів знаходити слабкі місця. Щоби §3Аріс§! зміг стати справжньою світовою державою, він мусить розширити свої володіння, захопивши інші острови, аби з них загрожувати великим державам §GЕквусу§! та §YГрифонії§!. Хоча ми б радше просто пригнали авіаносець ближче до цікавого нам берега й установили на острові наш прапор, ми також відкриті й для більш тонких форм імперіалізму..."
