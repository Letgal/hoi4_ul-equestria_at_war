она підбирала наступні слова. — Мені шкода, Скайстар, але я теж іду. Я просто... більше не можу справлятися з цією ситуацією.\n\nУперше з початку діяльності опору Скайстар відчула себе абсолютно безпорадною. Коли вона переконалася, що Посада пішла, Скайстар опустила голову і почала плакати."
  hippogriff_abyss_resistance.8.a:0 "Разом вони сильні, але поодинці — довго не проживуть."

  hippogriff_abyss_resistance.9.t:0 "Доля революціонерки"
  hippogriff_abyss_resistance.9.d:0 "Арія і Соната спостерігали, як морські поні, що перебувають під чарами, притягли Посаду до них у глибини Сіквестрії. Коли сирени отримали звістку про те, що революціонерку нарешті схоплено, Адажіо негайно відправила своїх сестер розібратися з нею, оскільки сама вона була чимось зайнята в Арісі. Тож пара сирен мала вирішити долю Посади.\n\n— Ти справді думала, що зможеш боротися проти нас? — Арія запитала Посаду, яка відмовлялася навіть дивитися на сирену. — Тобі пощастило, що Адажіо тут немає. Вона б напевно придумала якийсь креативний спосіб принизити тебе, перш ніж влаштувати шоу. Особисто я думаю, що довічне ув'язнення підійде тобі якнайкраще.\n\n— Що? — Соната цікаво запитала. — Чому?" Арія закотила очі та повернулася обличчям до іншої сирени. — Тому що вона все ще становить загрозу, Соната. Вона занадто харизматична і непокірна, тож ми не можемо дозволити їй просто так піти, навіть якщо вона перебуває під нашим впливом. Це надто небезпечно.\n\nЛице Сонати набуло дивного виразу. Так траплялося щоразу, коли вона сильно замислювалася. — Але ж ми перемогли її! Вона більше не буде ненавидіти нас після того, як ми заспіваємо. І подивися на цей капелюх, який я знайшла в неї! — Вона дістала неонову кепку з символом атома водню, яку раніше носила Посада. — Це так круто! Як думаєш, я можу попросити її зробити мені такий самий? \n\n— Ні, Соната. — У цей момент у голосі Арії з'явилися небезпечно нетерплячі нотки. — Ми не відпустимо її, і ти не випросиш у неї дурний капелюх.\n\n— Це не дурість! Ти просто нудна!\n\n— Неправда!\n\n— Правда!\n\nПосада зніяковіло спостерігала сцену дріб'язкової сварки, яку дві сирени влаштували перед нею. Нарешті, Арія зробила глибокий вдих, а потім знову відповіла Сонаті."
  hippogriff_abyss_resistance.9.a:0 "— Ми посадимо її за грати, Соната. Кінець історії."
  hippogriff_abyss_resistance.9.b:0 "— Роби що хочеш. Просто припини витрачати мій час.."

  hippogriff_abyss_resistance.10.t:0 "Доля націоналіста"
  hippogriff_abyss_resistance.10.d:0 "Адажіо могла впізнати харизму з першого погляду. Зрештою, вона була експертом у цій сфері. І Крек Лайтнинґ був дуже харизматичний... для смертного. Якби він жив до її вигнання, вона, можливо, навіть була б вражена.\n\nАле минуле краще залишити в минулому. Цю саму харизму, якій Адажіо могла б висловити частку поваги, було використано проти них у марній спробі повалити їхній режим. І за це Крек Лайтнинґ повинен був заплатити.\n\nВона спеціально дослідила довідки про Крек Лайтнинґа. Його гучні промови про національну гордість і про винятковість гіпогрифів — було гранично ясно, у що він вірив і звідки черпав натхнення. І в неї був ідеальний план щодо його майбутнього...\n\n— Дрібний бюрократ у Зумідії? Це твій великий план помсти? — Як завжди саркастична Арія увійшла до кімнати. — Це просто новий рівень мінімуму, навіть для тебе.\n\n— І що б ти зробила? — Своєю чергою запитала Адажіо. — Щось я не чую альтернативної пропозиції.\n\nАрія закотила очі. — Залиш його тут, це очевидно. Відправляти його в нікуди, просто щоб принизити, безглуздо. Він навіть може бути корисний у поширенні невдоволення і гніву. Я знаю, що це твій коник.\n\n— Я лідер, і ми робитимемо по-моєму! Тоді ти не маєш бути лідером з такими-то ідеями.\n\nДвоє сирен втупилися одна на одну з різних кінців кімнати, не бажаючи відступати."
  hippogriff_abyss_resistance.10.a:0 "Адажіо отримує своє, і Крека відправляють у Зумідію своего, и Крек отправляется в Зумидию."
  hippogriff_abyss_resistance.10.b:0 "Адажіо відступає і Крек залишається в Арісі."

  hippogriff_abyss_resistance.11.t:0 "Кінець рядка"
  hippogriff_abyss_resistance.11.d:0 "Двері загуркотіли, коли засув, що утримував їх у зачиненому стані, прогнувся ще сильніше і був близький до того, щоб переламатися навпіл. Скайстар побачила, як кілька гіпогрифів, що залишилися в кімнаті, здригнулися. Вони тримали зброю напоготові, спрямувавши її на двері. Був тільки один шлях, і просто зараз його зовні намагався зламати натовп зачарованих істот. Це був кінець для всіх них.\n\nНу, все ж таки не для всіх. Кілька днів тому Скайстар відправила Силверстрім із Гіпогрифії в Еквестрію. Силверстрім благала її теж вирушити з нею, щоб сховатися від сирен в іншому місці, але Скайстар відмовилася. Вона повинна була залишитися тут, щоб зберегти останню іскру надії на спротив сиренам.\n\nЦя іскра згасала з кожним ударом у двері.\n\n— Що нам робити, принцесо? — запитав гіпогриф. Його кігті, що тримали гвинтівку, тремтіли. — Я знаю, що вони зачаровані сиренами, але вони все ще наші друзі та члени сімей. Невже ми повинні стріляти в них?\n\nУ Скайстар не було хорошої відповіді. Та й що вона могла сказати? Сирени налаштували проти неї всіх, кого вона любила. Щоразу, коли вони бачили її, в їхніх очах палала лише ненависть. Що їй тепер залишалося робити? Що, якщо за цими дверима була її мама, яку сирени змусили виконувати їхні накази? Що, якщо це була Силверстрім, яку сирени зуміли зловити під час її втечі? Чи вартував останній акт непокори нових смертей?\n\nПринцеса Скайстар повільно опустила BAR, який тримала в пазурах. — Ні, — сказала вона. — Я не можу просити нікого з вас зробити це за мене.\n\nРешта гіпогрифів теж опустили свою зброю, повільно наслідуючи її приклад. Деякі з них робили це більш нерішуче, ніж інші, але врешті-решт вся їхня зброя опинилася на підлозі. Скайстар озирнулася навколо і зустрілася поглядом із кожним. У їхніх очах вона бачила не тільки смуток, а й прийняття. Вона не впоралася, вона підвела їх усіх, і тепер сирени перемогли.\n\nЦе була її остання думка перед тим, як двері відчинилися і юрба зачарованих гіпогрифів увірвалася до кімнати."
  hippogriff_abyss_resistance.11.a:0 "Нарешті."

  hippogriff_abyss_resistance.12.t:0 "Залишена позаду"
  hippogriff_abyss_resistance.12.d:0 "— Давайте швидше! Нам пора! — Рейнбоу Деш швидко махала копитом, поки Носії Елементів, Силверстрім і Скайстар бігли вулицями Гаулінґтона, переслідувані натовпом гіпогрифів. Метою втікачів був самотній човен наприкінці гавані — їхній квиток із Гіпогрифії назад до Еквестрії. Флаттершай і Раріті пішли вперед, щоб підготувати човен, і Твайлайт побачила, як розширилися їхні очі, коли вони побачили, що натовп, який щохвилини ставав дедалі більшим, вирушив у погоню. Двигун завівся, і всі вони різко додали швидкості, коли досягли самого причалу.\n\nЕпплджек першою застрибнула в човен, коли той уже віддалявся в бік океану. — Давайте, народ, стрибайте на борт! — Твайлайт і Пінкі були наступними, за ними пішла Рейнбоу Деш. Залишилися тільки Силверстрім і Скайстар, які підбігли до кінця причалу якраз у той момент, коли човен почав набирати швидкість.\n\nІ в цю мить гіпогриф схопив Скайстар за задню ногу.\n\nЇї потягли назад на причал, тож із гіпогрифів на човні залишилася лише Силверстрім. — Не турбуйтеся про мене, біжіть! — крикнула принцеса, поки все більше і більше зачарованих гіпогрифів навалювалося на неї подібно до орди зомбі. — Вибирайтеся звідси!\n\n— Ні, ми не можемо її кинути! — сказала Силверстрім, розкриваючи свої крила. — Нам потрібно повернутися! — Перш ніж вона змогла злетіти, Рейнбоу Деш і Флаттершай вхопилися за неї, утримуючи Силверстрім на човні.\n\n— Мені шкода, Силверстрім, але в нас немає вибору, — відповіла Твайлайт. — Ми не можемо ризикнути та дозволити ще комусь потрапити в полон. — Вона подала сигнал Раріті за штурвалом, і та мовчки збільшила швидкість човна до максимуму. Вони помчали геть від Арісу і від принцеси Гіпогрифії.\n\nІ лише коли острів зник з поля зору, полилися сльози."
  hippogriff_abyss_resistance.12.a:0 "Ну, ми дібралися хоча б до одної."

  hippogriff_abyss_resistance.13.t:0 "Доля принцеси"
  hippogriff_abyss_resistance.13.d:0 "— Чесно кажучи, принцесо, чого ти намагалася домогтися? — запитала Адажіо, поки Скайстар зухвало дивилася на неї. — Усі твої зусилля лише відтерміновували неминуче. Ти трохи затримала наші плани та, можливо, створила парочку проблем тут і там. Але чи вартувало це всіх понесених вами втрат? Чому ти думала, що можеш боротися проти нас?\n\nНе отримавши відповіді, Адажіо повернулася обличчям до Сонати й Арії, які ширяли у воді трохи осторонь. — Я думаю, що змусити її співати про нашу славу на всю Гіпогрифію і Сіквестрію буде ідеальною помстою за всі ті неприємності, що вона заподіяла нам, — сказала вона, дістаючи амулет із криваво-червоним дорогоцінним каменем у формі діаманта. — Тільки уявіть собі: принцеса й остання надія гіпогрифів тепер зачаровує тих самих істот, заради порятунку яких вона так боролася. Що ви вдвох думаєте?\n\nАрія закотила очі, але нічого не сказала, а Соната злегка нахилила голову. — Справді? Я думала, що ми змусимо її залишитися тут із королевою! А ще я збиралася розпитати принцесу про цих двох молюсків, яких я знайшла разом із нею. — Синя сирена дістала двох морських істот із величезними очима-пухирцями. Одне було червоним, а друге фіолетовим.\n\n— Їх звуть Шеллі й Шелдон! — закричала Скайстар, на превеликий подив усіх сирен.\n\n— Ти дала ім'я своїм молюскам? — Адажіо засміялась. Але в її сміху можна було почути похмурі та зловісні нотки. — Це просто...\n\n— О-о-о-о, а вони вміють говорити? — втрутилася Соната.\n\nАдажіо з роздратуванням обернулася до неї. — Сонато, досить! Ми робимо все по-моєму, тож досить втручатися!\n\n— Ох, але хіба вона не може залишитися тут із нами? Будь ласка? Я простежу, щоб вона нічого не накоїла, обіцяю!\n\nАдажіо повернулася до Арії, яка лише знизала плечима. — Мені все одно. Роби що хочеш."
  hippogriff_abyss_resistance.13.a:0 "— У жодному разі, Соната."
  hippogriff_abyss_resistance.13.b:0 "— ... Гаразд. Ти піклуєшся про неї."

  hippogriff_abyss_resistance.14.t:0 "Ти не знала, що ти впала"
  hippogriff_abyss_resistance.14.d:0 "Сирени не спали вже кілька днів. Кожен день приносив дедалі більше новин про атаки проти них з боку опору; дедалі більше випадків саботажу; дедалі більше зникнень їхніх прихильників. Ситуація стала воістину відчайдушною, тож Адажіо, Арія і навіть Соната намагалися втримати ситуацію під контролем за допомогою своєї магії. Але всі троє розуміли, що так довго тривати не може: у них просто не вистачить витривалості, щоб продовжувати в тому ж дусі. З кожним днем вони ставали дедалі слабшими, хоча ніхто з них не хотів цього визнавати.\n\n— Ми не можемо залишатися тут, Адажіо, — Арія сказала з натиском уже втретє, незважаючи на вперту відмову жовтої сирени слухати її. — Нам потрібно йти, поки гіпогрифи не зловили нас, або ще чогось гіршого.\n\n— Я не збираюся боягузливо тікати від простих смертних! Так, вони трохи сповільнили наші плани, але ми все ще можемо помститися, з їхньою допомогою або ж ні!\n\n— Ем, Адажіо? Арія? — запитала Соната, дивлячись у вікно. Обидві інші сирени проігнорували її.\n\n— Забудьте про плани! Я не збираюся ризикувати знову вирушити назад у безодню ще на тисячу років!\n\n— Арія, тобі б краще подивитися на це...\n\n— Нас не виженуть знову, — Адажіо огризнулася. — Мені потрібно ще трохи часу, і незабаром ми зможемо... \n\n— Дажі! \n\n— Що таке, Сонато?! — Нарешті, обидві звернули увагу на третю сирену, яка все ще дивилася у вікно. — Що зараз може бути настільки важливим?!\n\n— Здається, гіпогрифи починають прокидатися... — Сирени підпливли до вікна, де зовні збирався натовп. Але це були не зачаровані гіпогрифи, о ні. Ці повністю усвідомлювали все і готувалися увірватися до палацу, де перебували сирени.\n\n— Ох.\n\nА потім залишки тьмяного світла в дорогоцінному камінні кожної з сирен згасли, і їхнє закляття над Арісом розсипалося."
  hippogriff_abyss_resistance.14.a:0 "Це погано..."

  hippogriff_abyss_resistance.15.t:0 "Носії Елементів у дії"
  hippogriff_abyss_resistance.15.d:0 "Їх прийшло шестеро. Носії Елементів Гармонії разом зі своїми магічними артефактами. Адажіо загарчала, коли та, яку звали Твайлайт Спаркл, зробила крок уперед, широко розправивши крила. — Твоїй владі прийшов кінець! — сказала вона, вказуючи копитом. — Гіпогрифи звільнилися від твого закляття, здавайся! \n\n— Або що, — відповіла Адажіо, — Ти збираєшся використати свої маленькі Елементи на нас? Нехай у нас і недостатньо магії, щоб змусити цих жалюгідних створінь слідувати за нами, але в нас усе ще вистачить сил, щоб перемогти тебе, принцесо.\n\n— Ну, технічно, якби ми вміли грати на інструментах, ми б точно змогли перемогти вас і розбити ваші чарівні штуковини, але на барабанах важко грати копитами. О, стривайте... — Пінкі Пай постукала копитом по підборіддю, поки Епплджек розгублено дивилася на неї. — Цього не траплялося. Ой! \n\nАдажіо знадобилося лише кілька секунд, щоб повернутися до реальності. — Отже, який твій план, принцесо? Ти виставила нас на загальний огляд. Ти збираєшся перетворити нас на камінь? Вигнати назад у безодню? Встати перед нами на коліна і перепросити за те, що билася з нами? А може принцеса Скайстар і її друзі добряче вдарять нас металевими прутами!\n\nАдажіо розсміялася. — Сонато, чому ти це... стій, що? Пролунало три гучні звуки й сирени впали на підлогу непритомні. За ними стояли Скайстар, Крек Лайтнинґ і Посада. — Дякую за допомогу! — сказала Скайстар, впустивши сталеву трубу, яку вона тримала.\n\nТвайлайт усміхнулася. — Рада допомогти, Скайстар."
  hippogriff_abyss_resistance.15.a:0 "На нас чекає багато роботи."

  hippogriff_abyss_resistance.16.t:0 "Повстання гіпогрифів"
  hippogriff_abyss_resistance.16.d:0 "У тронній залі не було гіпогрифів: ні варти, ні самої королеви Ново. Мабуть, вона втекла, коли заклинання було знято. Тут були тільки три сирени. Тільки вони й більше ніхто.\n\n— Я з самого початку говорила тобі, що це погана ідея, Адажіо, — заявила Арія, дивлячись в одне з вікон. — Нам не варто було намагатися захопити цей острів.\n\n— І що, ти б вважала за краще досі бути замкненою в безодні? — Різко запитала Адажіо. — Я зробила те, що було потрібно для втечі. Той факт, що ти не зуміла допомогти мені утримати це місце під контролем, не означає, що я припустилася помилки, розпочавши це!\n\nАрія підпливла до Адажіо і люто втупилася на неї. — Я була єдиною, кому доводилося робити всю роботу! Ти була занадто зайнята, мріючи про обожнювання натовпу, щоб піклуватися про те, що відбувається зовні! Можливо, якби ти витратила хоч п'ять хвилин на допомогу нам, то ми б не опинилися в такій ситуації!\n\nДвері, що ведуть із тронного залу, відчинилися, і три сирени, навіть Соната, що ширяла біля самого трону, здригнулися. Скайстар і, здавалося, ціла армія озброєних гіпогрифів вбігли або влетіли в зал. Принцеса підняла BAR і направила зброю на Адажіо. — Копита вгору! І якщо я почую хоч натяк на спів, ми відкриємо вогонь!\n\nАдажіо подивилася на Арію, яка лише знизала плечима. — Ось і все, — сказала та. — Зрештою, ми не куленепробивні. — Соната вже підняла копита в повітря, частково сховавшись за троном Ново.\n\nНезадовго копита Адажіо й Арії теж підійнялися вгору.\n\nВладі сирен прийшов кінець."
  hippogriff_abyss_resistance.16.a:0 "На нас чекає багато роботи."

  hippogriff_abyss_resistance.17.t:0 "Протидія"
  hippogriff_abyss_resistance.17.d:0 "Скарлет Баннер завжди мріяла про революцію. Вона жадала можливості боротися проти гнобителів. Коли сирени повернулися з безодні та підпорядкували своїм чарам багатьох її товаришів, вона одразу приєдналася до опору. Тепер, стоячи між двома членами АПВ, вона почала сумніватися у своєму рішенні.\n\nУ центрі кімнати літній гіпогриф, який представився Силвервінґом, пояснив план. — Ця операція буде найбільшою з усіх, що ми коли-небудь влаштовували: наліт на казарми біля гори Аріс. Охорона буде сильною, але ми запам'ятали розклад зміни охоронців, тож проблем не виникне. Покажімо цим сиренам, що вони ніде не будуть у безпеці!\n\nПеред тим, як усі встигли розійтися, він продовжив, — А щодо вас, комуністів, то пам'ятайте: ви можете стати нам у пригоді в якості додаткових солдатів, але ми будемо за вами уважно наглядати.\n\nСкарлет глянула на нього. — Це ми будемо стежити за вами, фашистські свині!\n\nКоли бійці опору дісталися до казарми, їхній план майже відразу ж розсипався. Неподалік співала сирена, і, хоча в них були беруші для захисту від цього звуку, вібрація все ж була сильною. Охоронець зумів підняти тривогу, і їм нічого не залишалося, окрім як пробиватися назовні.\n\nСкарлет затиснули біля виходу. Коли її зброя заклинила, вона зрозуміла, що це кінець. До неї підбіг озброєний гвинтівкою охоронець...\n\n... якого тут же повалив на землю Силвервінґ. На коротку мить до Скарлет повернулася надія, але вона швидко згасла, коли охоронець вибив одну із затичок із вуха Силвервінґа. Силвервінґу вдалося вирубати охоронця, і Скарлет здригнулася, коли той підійшов ближче.\n\nОднак замість того, щоб напасти, він підхопив її та відвів у безпечне місце. Повернувшись на базу, Скарлет знайшла Силвервінґа, якому якраз перев'язували рани.\n\n— Я шкодую за своїми колишніми словами.\n\n— Усе гаразд, — зітхнув він, — Я також.\n\n— Для мене було б честю знову битися поруч із тобою. Але спочатку поясни, як тобі вдалося врятувати мене, не потрапивши під чари сирени?\n\n— О, це! — Він усміхнувся. — Я був помічником стрільця у війні з королем Штормом. Я вже багато років нічого не чую лівим вухом!"
  hippogriff_abyss_resistance.17.a:0 "Вони сильніше разом!"

  hippogriff_abyss_resistance.18.t:0 "Провал завдання"
  hippogriff_abyss_resistance.18.d:0 "Елементи Гармонії повернулися в Еквестрію, але, на жаль, із поганими новинами. Попри всі їхні зусилля та спротив Скайстар, сирени зміцнили свій контроль над Гіпогрифією. Хоча колишня учениця Школи дружби на ім'я Силверстрім змогла сховатися і тепер ховається в замку Твайлайт Спаркл, принцесі Скайстар не вдалося втекти. Її рух опору розгромлено, і джерела повідомляють, що сирени вже готують плани із завоювання нових територій. \n\nМожливо, нам пощастить, і якась інша сила ззовні зможе перемогти їх першими. Або, можливо, залишається шанс, що їхній режим впаде сам по собі. Однак ми не можемо сподіватися на це і маємо бути готовими до того, що рано чи пізно нам доведеться битися з нашими колишніми друзями не тільки за своє виживання, а й за виживання самої дружби та гармонії."
  hippogriff_abyss_resistance.18.a:0 "Сподіватимемось, що до цього не дійде..."

  hippogriff_abyss_resistance.19.t:0 "Елементи повертаються додому"
  hippogriff_abyss_resistance.19.d:0 "Після початку війни ми не можемо дозволити собі, щоб Елементи Гармонії перебували за кордоном. Ми мусимо закликати їх негайно повернутися додому, щоб допомогти у військових діях у ролі героїв Еквестрії. Ми, звісно, бажаємо Скайстар удачі в її боротьбі із сиренами, але наша власна безпека все ж таки важливіша."
  hippogriff_abyss_resistance.19.a:0 "Якщо пощастить, вони переможуть без нас."

  hippogriff_abyss_resistance.20.t:0 "Елементи повертаються в Еквестрію"
  hippogriff_abyss_resistance.20.d:0 "Хоча через діяльність опору хороші новини зараз ми отримуємо рідко, нещодавно ми отримали кілька несподіваних і вельми радісних звісток. Оскільки Еквестрія нині втягнута у війну, вони зажадали негайного повернення Носіїв Елементів. І вчора ті вже покинули Аріс. Хоча ми злегка розчаровані тим, що не змогли зловити їх, це також полегшує нашу роботу зі знищення залишків опору. Ми не пробачимо Елементам цього, але поки що варто зосередитися на важливіших справах."
  hippogriff_abyss_resistance.20.a:0 "Дуже добре."

  hippogriff_abyss_flavor.1.t:0 "Між расами"
  hippogriff_abyss_flavor.1.d:0 "Скайвард Тендерквілл довгий час жив безбідно на горі Аріс, бо він був сином багатого власника маєтку. Він навчався в школі при одному з найкращих інститутів країни та прагнув займатися наукою. У нього були друзі, гроші, і все інше, чого тільки може побажати гіпогриф.\n\nАле одного разу біля його школи почався переполох. Школу відвідувало кілька морських поні — нещодавня ініціатива, висунута королевою Ново в спробі просунути расову рівність на самій горі. Вони, звісно, перетворювалися на гіпогрифів, щоб особисто відвідувати заняття, але у свій вільний час ці морські поні воліли бути у своїй водній формі. З якоїсь причини перед школою утворився натовп, що перегороджував вхід студентам-морським поні.\n\nСкайвард Тендерквілл не міг придумати причини для такої метушні й пробрався крізь натовп, щоб краще все роздивитися. Хіба вони, зрештою, не повинні бути єдиними? Щось було не так, але що більше він думав про це, то болючіше це було. Мабуть, він щось забув. Точно сталася якась подія, що спричинила ці заворушення, а він про неї забув...\n\nКоли він нарешті дістався до місця, звідки міг бачити учнів-морських поні, що перетворилися на гіпогрифів, щось усередині нього клацнуло. Він не знав, що це було і як воно взагалі сталося, але тепер він міг ясно бачити всю правду. Чому ці морські поні заслужили право навчатися в найкращому інституті країни, займаючи місця, на які заслуговують працьовиті гіпогрифи? Адже ці ледарі цілими днями валялися і засмагали, коли гіпогрифи робили всю роботу! Несправедливо, що ці морські поні тут займають місця, призначені для гіпогрифів, які на це заслуговують!\n\nСкайвард Тендерквілл сповнився праведного гніву і приєднався до натовпу, упевнений у тому, що його школа стане тільки кращою, якщо ці нікчемні ледачі риби повернуться у своє море. Якщо вони хочуть і далі здобувати освіту, то нехай залишаються в Сіквестрії, де їм саме місце. Його колишня дружба з деякими з морських поні більше не мала значення; єдине, що лишилося в його свідомості — це праведний гнів щодо істот, яких він колись називав однокласниками."
  hippogriff_abyss_flavor.1.a:0 "Покажімо цим морським поні де раки зимують!"

  hippogriff_abyss_flavor.2.t:0 "На фабриках"
  hippogriff_abyss_flavor.2.d:0 "Іноді зміни були непомітними. Вони відбуваються повільно і поступово, непомітно погіршуючи ситуацію. І врешті-решт неможливо визначити, коли вони почалися і коли закінчилися. \n\nАле в даному випадку, однак, було абсолютно очевидно, коли все пішло не так. \n\nНа наступний день після того, як відомий бізнесгриф Плюмаж Мунфезер офіційно оформив свою групу колабораціоністів, на фабриці, де Клауді Сіс трудився вже багато років, запровадили нові "правила", які повинні були підвищити ефективність роботи. І вони якоюсь мірою так і зробили... змусивши його і всіх інших гіпогрифів працювати вдвічі більше і продовживши їхні зміни на кілька годин. Ніхто не сумнівався в тому, що озброєні охоронці, які нещодавно з'явилися навколо фабрики, були покликані присікти будь-які думки про протест проти цих нових змін. Клауді та інші робітники вважали їх лише бандитами-найманцями, які потрібні лише для придушення робітників заради блага їхніх багатих роботодавців.\n\nВін ненавидів їх усіх. Він ненавидів свого менеджера, він ненавидів власника корпорації, і, найголовніше, він ненавидів Плюмаж Мунфезера. Усі вони були винні в його нових нещастях, усі вони завдавали йому болю і страждання. Він ненавидів своїх жахливо ледачих колег, бо йому доводилося робити значно більше роботи, щоб виконувати їхні та свої власні квоти. Він міг сказати, що і вони також ненавидять його у відповідь: він бачив злість на їхніх обличчях щоразу, коли вони дивилися на нього. Гіпогрифи, яких він колись називав друзями, тепер вимовляли його ім'я так, наче воно палило їм язик.\n\nЦе було нечесно. Це було несправедливо. Сирени явно не хотіли, щоб це сталося; вони точно мали розраховувати, що Плюмаж постарається все владнати nf поводитиметься розумно. Зрештою, сирени були кращими просто за своєю природою, адже вони були до певної міри берегинями всього Арісу. Але Плюмаж скористався їхньою довірою заради особистої вигоди. Він був жадібним, аморальним і відверто злим.\n\nЯкщо Клауді Сіс колись побачить його особисто... що ж, його не можна буде звинувачувати за те, що він зробить. А поки що... він міг лише зітхнути й повернутися до роботи."
  hippogriff_abyss_flavor.2.a:0 "У всьому винний цей проклятий бізнесгриф!"

  hippogriff_abyss_flavor.3.t:0 "Проста погроза"
  hippogriff_abyss_flavor.3.d:0 "Небезпечно бути агентом опору Скайстар. Можна прокинутися в тюремній камері, можна загинути в бою, можна зазнати довгих тортур і врешті-решт зламатися. \n\nСівард Вінґс знала всі ці речі, і вони лише стимулювали її виконувати завдання правильно і залишатися неушкодженою при цьому. Сьогодні вона мала здійснити чергову місію з розвідки сільських околиць. Це було одне з найлегших завдань, і, швидко закінчивши огляд місцевості, вона почала рухатися назад додому знайомою дорогою, що з'єднувала нечисленні будинки, які знаходилися далеко від великих міст Арісу.\n\nОднак щось було не так. Прилеглий контрольно-пропускний пункт був практично порожній. Раніше на цьому КПП завжди була ціла купа зачарованих охоронців, які стежили за безпекою на дорозі й наглядали за дисидентами, але тільки не сьогодні. Але Сівард Вінґс вирішила, що цьому мало бути розумне пояснення. Вона вважала це простим переведенням персоналу і записала їхню нову чисельність.\n\nНа дорозі додому вона помітила броньований автомобіль, що прямував назад до контрольно-пропускного пункту. Мабуть, це були зниклі охоронці. Але чому вони їхали звідти? Там не було нічого, крім кількох ферм і... її будинку.\n\nВона злетіла, не піклуючись більше про збереження скритності. Була важлива тільки її сім'я. Незабаром вона долетіла до будинку і побачила, що вхідні двері були широко відчинені. Сівард покликала батьків і сестру, але не отримала жодної відповіді. Вона повільно йшла колись гостинним будинком, і не помічала нічого недоречного, поки не дісталася їдальні. Там її зустріли перекинуті столи, зламані стільці та єдина записка, яку Сівард Вінґс з острахом почала читати.\n\n"Здайся, і твоїй сім'ї не заподіють шкоди". Це була дуже проста і зрозуміла записка. Ці слова луною віддавалися у Сівард у голові. Водночас вона ставила собі мільйон запитань. Як вони знайшли її? Чи не зробила вона десь помилку? Але одне питання було куди важливіше за всі інші: що їй тепер робити?\n\nІ Сівард Вінґс уже знала відповідь. \n\nПоклавши свою гвинтівку на стіл поруч із запискою, вона похмуро розвернулася і почала свій довгий шлях назад до КПП, який вона бачила зовсім недавно сьогодні. Її життя як члена опору скінчилося, і Сівард могла лише сподіватися, що навіть якщо їй ніколи більше не дозволять побачити денне світло, то хоча б її сім'я уникне такої сумної долі."
  hippogriff_abyss_flavor.3.a:0 ""Мені так шкода, принцесо, але сім'я — перш за все...""

  hippogriff_abyss_flavor.4.t:0 "Добраніч, Зумідія"
  hippogriff_abyss_flavor.4.d:0 "Закінель спостерігав за солдатами-гіпогрифами, що стояли на варті біля дороги, коли він йшов повз них до свого будинку в Айн-Тротґуре. Він бачив їхні засклянілі очі та порожні вирази облич. Коли Гіпогрифія вперше зіткнулася з якоюсь загрозою, Зумідія постаралася не дати застати себе зненацька. Вони швидко оголосили про свою цілковиту незалежність від мандата Арісу. Країну очолила регентська рада, і всі погодилися слідувати новим курсом в інтересах захисту країни від небезпеки.\n\nАле все це було марно перед обличчям неминучого оголошення війни сиренами та вторгнення, яке поплило за цим. Закінель був у місті, коли він упав перед гіпогрифами, і спостерігав, як вони маршують вулицями, ніби маріонетки на ниточках. Варто було відзначити той факт, що вони не бажали стріляти на ураження і застосовували силу так, щоб поранити, але не вбити. Хоча опозицію було жорстоко придушено, жертв від їхньої окупації було дуже мало.\n\nЗ того часу в місті все йшло як завжди, або, принаймні, настільки нормально, наскільки це було можливо за даних обставин. Закінелю та іншим зумідійцям було дозволено займатися своїм повсякденним життям, але вже під пильним наглядом гіпогрифів. У чомусь це нагадувало йому часи, коли вони перебували під офіційним мандатом. Але тоді гіпогрифи були доброзичливими й чуйними, а зараз вони більше нагадували статуї. Вони втручалися лише тоді, коли відбувалися відкриті акти дисидентства.\n\nАле тепер задули вітри змін. Ходили чутки про наближення сирен і про тих, кого називають маяками. Нібито вони співають пісні, які перетворять їх не більше ніж на маріонеток, слухняних забаганкам їхніх господарів. Можливо, що все це було лише нагнітанням паніки. Але нині в Зумідії панувала аура невпевненості, і ніхто не сумнівався, що такий стан речей не триватиме довго."
  hippogriff_abyss_flavor.4.a:0 "Ласкаво просимо на шоу, зумідійці."

  hippogriff_abyss_flavor.5.t:0 "Тяжка доля робочих"
  hippogriff_abyss_flavor.5.d:0 "Настав день розплати.\n\nЗбіднілий робочий клас Хіроптерри більше не буде підкорятися примхам лунаристської еліти. Їхні гнобителі тікали перед обличчям того, що вони називали "нездоланним злом", але Черрі Метеор занадто добре знав, що це всього лише пропаганда. О ні, те, що відбувалося, було справжнісіньким повним визволенням Хіроптерри.\n\nЄдина інформація про сирен, яку Черрі було дозволено дізнатися, полягала в тому, що вони "бич, покликаний зруйнувати все і поневолити всіх і кожного", але вже було очевидно, що хіроптеррці скажуть усе, що завгодно, лише б робочі не повстали проти них. Ці сирени явно є істинними рятівниками революції робітників. Вони прибули сюди, щоб повалити корумпований і авторитарний уряд, що поневолює всю Північну Зебрику в ім'я їхньої богині.\n\nТепер, коли за ними стоїть настільки могутня сила, робітники нарешті зможуть домогтися справедливості за скоєні проти них злочини, і Черрі знав, з кого почати. Була група старої хіроптеррської еліти, яка не побажала втекти з країни, а натомість вирішила залишитися у своїх маєтках, щоб перечекати бурю, чекаючи на те, щоб усе повернулося на круги своя.\n\nАле цього не станеться, оскільки цим елітам доведеться зіткнутися зі справедливою відплатою за їхні гріхи.\n\nВін, разом із групою робітників, схвильованих чимось значно більшим за помсту, попрямував до володінь начальника-тирана, який знущався з них упродовж десятиліть."
  hippogriff_abyss_flavor.5.a:0 "Нехай керівні класи тримтять перед революцією сирен!"

  hippogriff_abyss_flavor.6.t:0 "Злочини комуністів"
  hippogriff_abyss_flavor.6.d:0 "Після захоплення Гіпогрифії сиренами інформація з-за кордону майже перестала надходити. Оскільки мало хто із зовнішнього світу був готовий ризикнути своїм життям і свободою волі, приїжджаючи сюди, нині гіпогрифи та морські поні майже нічого не знали про події в навколишніх країнах. Світ міг згоріти вщент, а вони нічого б не дізналися.\n\nІ все ж щось змінилося. Важко сказати, коли й де саме це сталося, але зміни настали. Газети, що майже втратили свою актуальність після перевороту, тепер друкували безліч історій про те, як іноземні держави впали перед комунізмом. Як революціонери позбавляли монархів голів і як у тих місцях, де майорів червоний прапор, спалахував голод і хаос. На вулицях міст з'явилися плакати про загрозу з боку комунізму і про те, які жахи він викличе, якщо пустить коріння тут. Поступово поширювалися чутки про те, що багатьох гіпогрифів і морських поні, які втекли за кордон, було вбито революціонерами за те, що вони були "реакціонерами"\n\nОпір, звісно, не повірив цьому. Вони не стали негайно виступати проти своїх союзників, знаючи, що сирени просто намагаються викликати розбрат, і що вони, як і раніше, становлять куди більш небезпечну загрозу для Арісу. Однак пропаганда діє повільно, але вірно, і незабаром прихильникам Посади стало важко координувати свої дії з союзниками. Адже на них стали дивитися з легкою підозрою..."
  hippogriff_abyss_flavor.6.a:0 "Чи всім "союзникам" можна довіряти?"

  hippogriff_abyss_flavor.7.t:0 "Про питання освіти"
  hippogriff_abyss_flavor.7.d:0 "Державний університет Кантерфорда був одним із найвищих навчальних закладів країни. І гіпогрифи, і морські поні сходилися сюди з усього Арісу та Сіквестрії, щоб вивчати економіку, математику та природничі науки в надії здобути науковий ступінь. В університеті працювали талановиті викладачі й він користувався міжнародним визнанням. Також в університеті з'явилося чимало політичних та ідеологічних клубів після того, як всілякі нові ідеї почали проникати в Аріс.\n\nОднак цьому незабаром прийшов кінець. Кресент Скайс, колишній мешканець Сіквестрії, належав до комуністичного клубу, що сформувався ще до появи сирен, і був одним із небагатьох, кому вдалося уникнути їхньої магічної пісні. Як і кільком його друзям та професору з університету. Він вступив у контакт із самою Посадою та її прихильниками після того, як вони сформували спротив Арісу. І хоча він не хотів ризикувати й особисто ставати партизаном, Кресент Скайс був більш ніж готовий підтримати їх з боку всім, чим тільки міг.\n\nА потім настав фатальний день. Коли Кресент Скайс прийшов до клубу, то там були його друзі, але не професор. І вони не знали, куди він пропав.\n\nПрофесор з'явився лише за півгодини та виглядав переможеним. Його супроводжували два охоронці з гвинтівками в пазурах, які виглядали вельми загрозливо. — Студенти, — слабко сказав професор, — З жалем повідомляю вам, що університет закривається на невизначений час, поки ведеться розслідування щодо комуністичних симпатій серед співробітників. Студенти переглянулися, поки професор продовжував. — Крім того, всіх нас відправляють на музичну корекцію, щоб переконатися, що ми почули пісню сирени. Ці джентльгрифи проведуть нас у двір і простежать, щоб дорогою не виникло жодних проблем. Кресент Скайс повільно став у чергу, щоб вийти з класу, розуміючи, що його пісенька виспівана. Він повинен був розуміти, що рано чи пізно це станеться. Але він хотів залишитися, хотів ризикнути, і тепер йому належало заплатити за своє рішення.\n\nВін зітхнув і кинув останній погляд на своїх друзів і товаришів, поки він ще міг їх так називати."
  hippogriff_abyss_flavor.7.a:0 "Ми недопустимо революцію!"

  hippogriff_abyss_flavor.8.t:0 "Радіотрансляція"
  hippogriff_abyss_flavor.8.d:0 "Радіостанція гори Аріс замовкла після захоплення влади сиренами. Жодна з її звичайних програм не підходила новому режиму, а в сирен були важливіші справи. Але кілька днів тому радіостанція раптово вийшла в ефір.\n\n— Увага, громадяни Гіпогрифії! Опір стверджує, що бореться за вас, але вони борються тільки за себе! Опір — банда злочинців, що грабує наші міста і краде ваші насилу зароблені багатства. Щодня вони нападають на наш уряд, не звертаючи уваги на невинних гіпогрифів, яких вбивають на шляху!\n\n— Сирени — не вороги, вони ваші рятівники! Вони лише хочуть відновити мир і процвітання на наших землях. Мешканці Гіпогрифії, покажіть свою відданість сиренам, виступивши проти цих терористів!\n\nПісля цього оголошення зазвучало інше повідомлення. Хоча його вимовляли порожнім і беземоційним тоном зачарованої істоти, не впізнати голос королеви Ново було неможливо.\n\n— Скайстар, якщо ти чуєш мене, то, будь ласка, здайся. Зараз я жива і здорова, але якщо ти будеш продовжувати чинити опір, то сирени більше не гарантуватимуть мою безпеку. Я люблю тебе, Скайстар, і сподіваюся незабаром побачити тебе знову.\n\nКоли новини про трансляцію досягли штабу спротиву, усі звернули увагу на принцесу. Члени опору хотіли дізнатися, як вона відреагує на таку безсоромну загрозу життю королеви.\n\nСкайстар затремтіла і відчула, як на очі навертаються сльози. Незважаючи на те, що вони не завжди сходилися в поглядах, вона любила свою матір більше за всіх на світі. Сама думка про те, що сирени можуть заподіяти їй шкоду, вселяла Скайстар жах.\n\nАле зараз був не час плакати. Вона повинна бути хороброю перед своїми прихильниками. Щоб врятувати свій народ і забезпечити свободу істот, вона повинна зупинити сирен тут і зараз. Навіть якщо це призведе до того, що її мати...\n\nКоли принцеса вже більше не могла стримувати сльози, вона поспіхом покинула кімнату."
  hippogriff_abyss_flavor.8.a:0 "— Вибач, мама. Я теж тебе люблю."

  hippogriff_abyss_flavor.9.t:0 "Випадкова зустріч"
  hippogriff_abyss_flavor.9.d:0 "— Що ж, це проблема.\n\nСісайд Вінд зазирнув за ріг у кімнату попереду. Усередині неї знаходилася його мета — басейн із водою в центрі кімнати. Підлоги там не було — через отвір можна опуститися в глибини й потрапити просто в Сіквестрію. Але на його шляху стояла група зачарованих гіпогрифів-охоронців.\n\nВони навіть не намагалися приховати свої наміри. Усі гіпогрифи стояли мовчки, з засклянілими очима. В одного з них на шиї висів дорогоцінний камінь, що світився червоним, — він був одним із маяків. Хоча при правильній підготовці вони не були настільки небезпечні, як лакеї Мунфезера, вони доставляли чимало клопоту не готовим до зустрічі з ним членам опору Скайстар. Голоси маяків були не менш небезпечні, ніж голоси самих сирен.\n\n— Гей, що ти тут робиш?!\n\nСісайд подивився в той бік, звідки пролунав шепіт, і побачив там іншого гіпогрифа, що стояв за протилежним кутком і дивився прямо на нього. Він одразу ж упізнав його: за часів єдиного Опору він бачив його разом із Крек Лайтнинґом і АПВ. — Я можу запитати тебе про те саме! — пошепки відповів Сісайд.\n\n— Я? Я розвідую тунель до Сіквестрії, це очевидно! Нам потрібно доставляти повідомлення в наші осередки там, але останнім часом це стає дедалі важче через нових охоронців по всьому Арісу.\n\n— Нас уже двоє, — пробурмотів Сісайд. — Можливо, якби ви, бовдури, не траплялися раніше, сирени б не посилили охорону!\n\n— Ми? — Член АПВ виглядав обуреним. — Це ви, гармоністи, були занадто недбалі! Навіть сліпий морський поні міг би простежити за вами по залишених слідах!\n\n— Ну, ми хоча б не кидаємося прямо на ворога, подібно до нерозважливих блазнів на кшталт вас!\n\nГіпогриф з АПВ відкрив дзьоб, щоб відповісти, але тут його очі розширилися від страху. Наступної секунди він зник, схоплений іншим гіпогрифом з порожнім поглядом. Вони обидва зникли в сусідній кімнаті, і звідти зазвучав м'який голос, який співав пісню.\n\nІ коли Сісайд відчув, як кігті зімкнулися і навколо нього, він зрозумів, що все зіпсував."
  hippogriff_abyss_flavor.9.a:0 "Це кінець."

  hippogriff_abyss_flavor.10.t:0 "Внутрішній голос"
  hippogriff_abyss_flavor.10.d:0 "У темряві ночі м'який звук кроків луною розносився передмістям Кантерфорда. У цей час вулицями міста йшла лише одна гіпогрифіна. У неї було м'яке жовте пір'я і світло-блакитна грива, тож вона була дуже схожа на принцесу Скайстар. Однак можна було виявити важливі відмінності, якщо придивитися уважніше. Гіпогрифіна йшла повільно, у ній не відчувалося жодної пристрасті чи хвилювання. Її колись яскраві очі потьмяніли, а вираз обличчя був абсолютно порожнім. У її гриві більше не було пурпурової квітки. Єдиним аксесуаром, який вона тепер носила, був криваво-червоний дорогоцінний камінь, прикріплений до її намиста. Десь глибоко всередині, під усіма цими шарами магії, все ще була справжня Скайстар. І вона нескінченно страждала. Вона повністю усвідомлювала все, що відчувало, чуло і говорило її тіло, але була безсила зупинити це. Вона могла лише безпорадно спостерігати, як її змушують служити сиренам як маяк. Іноді їй хотілося, щоб сирени стратили її. Це була б куди більш милосердна доля.\n\nЇї думки перервав звук, який свідчив про те, що хтось наближається до неї ззаду.\n— Принцеса Скайстар! Слава богам, ти в безпеці. Я боявся, що...\n\nКоли тіло Скайстар розвернулося, незнайомець побачив її дорогоцінний камінь і скрикнув від жаху. Він спробував утекти, але тіло Скайстар уже почало співати. Вона відчула, як через неї почала текти сила сирен, а дорогоцінний камінь на шиї почав світитися. Незнайомець зник із поля зору, але було вже надто пізно. Достатньо було одної миті впливу пісні, щоб ефект почав діяти. Скоро цей гіпогриф буде постійно сперечатися зі своїми друзями, при цьому повністю довіряючи сиренам.\n\nСправжня Скайстар ще глибше занурилася у відчай. Магія сирен заманила в пастку ще одну жертву."
  hippogriff_abyss_flavor.10.a:0 "Народна принцеса служить нам."

  hippogriff_abyss_flavor.11.t:0 "Возз'єднання"
  hippogriff_abyss_flavor.11.d:0 "Очікування зводило Скайстар з розуму. Коли синя сирена переконала інших залишити її в палаці, вона вирішила, що це прелюдія до значно гіршого покарання.\n\nПроте відтоді нічого не змінилося. Скайстар залишалася під охороною у своїй спальні, але в іншому її не чіпали. Вона кілька разів просила про зустріч із матір'ю, але їй сказали, що королева Ново не може приймати відвідувачів у її нинішньому стані.\n\nСиня сирена, що називає себе Сонатою, частенько відвідувала її. Вона розпитувала Скайстар про її життя, про її друзів і сім'ю, навіть про Шеллі та Шелдона. Іноді Соната співала для принцеси. В ув'язненні вона була безсила протистояти голосу сирени, але, судячи з усього, Скайстар не зачаровували. Здавалося, що Соната щиро хотіла, щоб її музикою насолоджувалися інші.\n\nРоздуми Скайстар перервав стукіт у двері. Вона очікувала побачити Сонату, але її гостя не була сиреною. Принцеса ледве могла повірити своїм очам...\n\n— Посада!\n— Скайстар! — Посада крикнула, уклавши її в обійми.\nСкайстар почала плакати. — Я так рада, що ти в безпеці! Коли ти кинула мене і спротив, я думала, що більше ніколи тебе не побачу!\n\nПосада насупилася і відштовхнула Скайстар. — Зачекай-но, я не відмовлялася ні від опору, ні від тебе. Це ти взагалі не допомагала опору і...\n— Тільки не починай! Це з твоєї вини спротив завалився!\n— Як ти смієш! Як я взагалі посміла довіритися такій зіпсованій принцесі!\n\nВони продовжували обмінюватися образами, і їхня суперечка ставала дедалі палкішою. Зрештою Посада більше не могла терпіти це і вибігла з кімнати.\n\nКоли та пішла, Скайстар не могла не подумати про те, що було б набагато краще побачити Сонату. На відміну від Посади, синя сирена була доброю істотою з великим серцем. Що більше Скайстар думала про це, то більше їй здавалося, що Соната — єдина, хто по-справжньому розуміє її.\n\nАле замість того, щоб зустрітися зі своєю справжньою подругою, вона застрягла з цією зарозумілою і дурною комуністкою..."
  hippogriff_abyss_flavor.11.a:0 "Як сумно, дуже шкода."

  hippogriff_abyss_flavor.12.t:0 "Короткий огляд: Передача пісні сирен за допомогою електронних засобів"
  hippogriff_abyss_flavor.12.d:0 "Загальні відомості: ефекти магії сирен надзвичайно сильні, потрібно всього кілька секунд, щоб істота, яка почула ці звуки, потрапила під повний контроль сирен. Однак магія сильно обмежена тим фактом, що саме сирена повинна видавати ці звуки, тому на прохання Адажіо Даззл був проведений експеримент, під час якого пісню спробували відтворити за допомогою штучних, електронних засобів. Методика: Не зачарований раніше гіпогриф був поміщений в безпечну звуконепроникну кімнату, за якою спостерігали наукові співробітники. Учені розмістили в кімнаті кілька приладів, здатних дистанційно відтворювати звуки. В експерименті застосовувалася така техніка: колонки, музичний плеєр, радіо та інші подібні пристрої (повний список наведено в Додатку А). Пісню сирен відтворювали через ці електронні пристрої, а вплив на гіпогрифа ретельно вивчали.\n\nРезультати: Ми остаточно дійшли висновку, що не існує жодних альтернативних методів, які дозволяють зачаровувати інших істот за допомогою пісні. Кожен експеримент, незважаючи на всі наші зусилля, провалився, і всі свідчення вказують на те, що сирена повинна бути особисто присутньою і використовувати свій власний природний голос і магію, щоб процес зачарування досяг бажаного ефекту.\n\nВисновок: Експеримент повністю провалився, й ідею було відкинуто на вимогу Арії Блейз. Замість цього продовжилося вивчення магічних кристалів, які, як вважається, мають значно більші перспективи в цій галузі. Якщо ми хочемо отримати можливість зачаровувати інших істот іншими способами крім безпосереднього співу сирени, нам доведеться використовувати інші методи для цього."
  hippogriff_abyss_flavor.12.a:0 "Я ж казала, Адажіо."

  hippogriff_abyss_flavor.13.t:0 "Найновіший зумідієць"
  hippogriff_abyss_flavor.13.d:0 "Коли Крек Лайтнинґ почав боротися проти сирен, він думав, що перемога в нього в кишені. Їхні вороги були сильні, але Ас і його країна були набагато сильнішими. Гіпогрифія перемогла короля Шторма, здобувши перемогу там, де багато інших країн зазнали невдачі. Очевидно, що ця боротьба була лише прелюдією до нового моменту національної слави...\n\nСвітло в поштовому відділенні Айн-Тротґуре різкими відблисками відбивалося від усіх поверхонь у приміщенні. Крек підняв очі від свого столу і подивився на довгу низку зебр перед ним. Наближалося зумідійське свято, тому багато істот хотіли відправити свої листи та посилки.\n\nКрек зітхнув. День мав бути довгий.\n\nРозклавши перед собою папери, Крек задумався, скільки з цих зебр перебувають під чарами сирен. Було неможливо визначити, оскільки більшість зумідійців знали, хто він такий і що він говорив про них і їхню країну. Вони й без магії ненавиділи його.\n\nНові колеги Крека насолоджувалися тим, що змушували його носити кілька важких посилок одночасно або самостійно заповнювати сотні бланків. Робота була виснажливою, але найбільше його дратувало те, що ці зебри вважали, ніби мають повне право командувати ним. Він подумував про втечу, але постійна присутність озброєних охоронців робила втечу неможливою.\n\nДо столу підійшла зебра. Вона насупилася, побачивши Крека, поклавши на стіл свою посилку. Він оглянув її, зазначивши поштові маркування.\n\n— Це потребуватиме звичайного огляду, а також мені потрібна форма для тендітного вмісту.\n— Так, ось вона, — сказала зебра, дістаючи з сумки папери.\n\nКрек прочитав бланк і посміхнувся. — Дякую, що заповнили ці папери. Я так не люблю робити це самостійно.\n\n— Невже? — відповіла зебра, і тут же на її обличчі з'явилася зла посмішка. Вона швидко схопила папір і розірвала його на дрібні клаптики.\n\nНа мить запанувала тиша. Дзьоб Крека в шоці відкрився.\n— Ну, чого чекаєш? Форма сама себе не заповнить!"
  hippogriff_abyss_flavor.13.a:0 "Найкраща помста — персоналізована помста."

  hippogriff_abyss_flavor.14.t:0 "Зустріч у сільській місцевості"
  hippogriff_abyss_flavor.14.d:0 "— Я ніколи не хотів починати революцію проти Кольтфагена, я просто хотів лише справедливості для своїх співвітчизників. І лише коли в мене не залишилося іншого вибору, я був змушений битися, — Зешмуназаш пояснював, поки Соната обережно брала чергове тако, майже не слухаючи його. Технічно зустріч мала бути присвячена земельній реформі, але сирена одразу ж забула про це, коли їй запропонували місцеву нову та цікаву їжу. І тепер вона вважала це "тако" справжнім благословенням з боку тих сутностей, які створили цю страву. У неї не було слів, щоб описати це. Можливо, що їй потрібно присвятити цілий день тільки такій їжі. "Вівторок Тако" звучить дуже добре.\n\n— Що ти робиш, Зеш? — пролунав п'яний голос з боку сходів. Це була Зарішат Зейрутід. — Навіть зараз намагаєшся бути самовдоволеним? \n\nЗешмуназаш зітхнув. Це прозвучало практично роздратовано. — Ти п'яна, Зарі. Іди спати.\n\n— Подивися на себе, ти завжди такий ідеальний, — з гіркотою продовжила вона, розмахуючи пляшкою в копиті. — Справа завжди стосується тебе і тільки тебе, чи не так? Ти могла б і сама зробити щось більше, якби не потрапляла постійно в халепу!\n\nПочала розпалюватися суперечка, тож Соната поволі взяла останнє тако, а потім тихенько вийшла з ферми та попрямувала геть. Навіть вона знала, що краще не встрявати в сімейні справи.\n\nКрім того, вона все одно отримала те, що дійсно було важливо."
  hippogriff_abyss_flavor.14.a:0 "Великий тако... зачекайте, а що я хотіла спочатку зробити?"

  hippogriff_abyss_flavor.15.t:0 "Новий клас"
  hippogriff_abyss_flavor.15.d:0 "Музика наповнювала повітря, поки гіпогрифи біля будівлі в Кантерфорді сперечалися і билися, навіть не звертаючи уваги на звуки. Але цього разу причиною бійки була зовсім не музика.\n\nКігті Брізі Скайса ковзали по клавішах піаніно, поки він продовжував грати написану ним п'єсу. Не те щоб він не чув бійки за вікном: крики й гнівні вигуки були досить гучними. Але що він міг із цим вдіяти? Він був усього лише музикантом; і взагалі йому пощастило не стати таким, як вони. Він і його талановиті друзі могли залишатися в цих спеціально створених і охоронюваних місцях, щоб займатися своїм ремеслом. Хоча їх варто було вважати скоріше свого роду домашніми тваринами, ніж представниками якогось реального соціального класу. Іноді когось із них кликали особисто грати для синьої сирени, яка і зібрала їх усіх разом.\n\nДеякі вважали це рідкісною честю. Інші — кошмаром.\n\nСам Брізі й не знав, що про це думати. Він бачив несправедливість того, що всі інші страждають, а він залишається в безпеці. У нього не було ілюзій щодо того, кому він тепер служить. Але хіба він не повинен бути вдячний за те, що він не приєднався до лютого натовпу зовні? Просто диво, що він опинився тут, а не там.\n\nБризі зітхнув, узяв ноти й поклав їх на свій стіл. Це буде гарна п'єса на той випадок, якщо його покличуть грати. Адже сирені, судячи з усього, подобалося, що ці твори були названі на її честь, хоч вони й отримали свою назву вже після її вигнання."
  hippogriff_abyss_flavor.15.a:0 "Хоча, можливо, мені варто припинити писати сонати..."

  hippogriff_abyss_flavor.16.t:0 "Звіт щодо дій у Хіроптеррі"
  hippogriff_abyss_flavor.16.d:0 "ЗВІТ: Ефекти й успіхи кампанії з умиротворення Хіроптерри. Складено для Арії Блейз за запитом.\n\nОперація вважається успішною, незважаючи на те, що не вдалося захопити живим жодного лорда-командувача. Організований і єдиний спротив наразі розгромлено. Нижче перераховані відомості, отримані в результаті проведення операцій.\n\n-Леді-командувачка Лунар Хейл: загинула під час первісної кампанії з умиротворення.\n-Леді-командувачка Лайтнинґ Чарм: загинула разом із лордом-командувачем Стоун Пелісейдом під час артилерійського удару по укріпленому бункеру опору.\n-Лорд-командувач Етернал Екліпс: був узятий у полон, незабаром помер природною смертю від серцевого нападу. Син Люсент Екліпс востаннє був помічений у Зарантії.\n-Леді-командувачка Емеральд Лайт: Втекла, наразі ховається в Скайфолі.\n-Лорд-командувачка Отем Бриз: Втік, наразі ховається в Річковій Республіці з донькою Оборн Ліф.\n\nВИСНОВОК: Лідерство опору знеглавлене, попри початкові невдачі в досягненні цілей. Кількість жертв мінімальна, загибель цивільного населення незначна. Окупаційні сили перебувають у стані готовності до подальших наказів."
  hippogriff_abyss_flavor.16.a:0 "Не ідеально, але достатньо."

  hippogriff_abyss_flavor.17.t:0 "Королева в заручниках"
  hippogriff_abyss_flavor.17.d:0 "Суперечка в тронній залі, звичним для сирен чином, розгорілася через сущі дрібниці.\n\n— Чесно кажучи, твій титул уже не потрібен, згодна? — Адажіо, здебільшого, сказала це самій собі. Бо крім неї єдиною істотою в кімнаті була зачарована королева Ново. — Я хочу сказати, що вся ця історія з "монархією" і не повинна була проіснувати так довго. Від тебе більше немає користі, тож ти нам більше не потрібна...\n\nДвері з гуркотом відчинилися, і всередину влетіла Арія. — Навіть не думай про це, Адажіо, — сказала вона практично застережливим тоном.\n\n— Ух, обов'язково робити це щоразу? — Роздратована Адажіо повернулася, щоб зустріти Арію, яка наближалася. — Цей острів — наш. Ігри принцеси закінчилися. Ця "королева" лише відвертає від нас увагу за допомогою свого фальшивого титулу та ілюзії влади.\n\nНово продовжувала дивитися на них порожнім поглядом, коли Арія відповіла на випад Адажіо. — Ти хочеш узяти й відмовитися від чудового важеля впливу на цих гіпогрифів? А що якщо з'явиться інша Скайстар? Твоє рішення не принесе нам нічого, крім потенційних неприємностей.\n\n— Це більше не повториться. — Адажіо підняла копито, щоб підкреслити свої слова. — А ось ти продовжуєш сумніватися в нашій музиці й у нашому заклятті, хоча воно ніколи не підводило нас раніше. Чому б тобі не спробувати зосередитися на справді важливих речах?\n\n— Вірно, Адажіо. І я бачу, як ти готова піти на свою дріб'язкову помсту, бо терпіти не можеш, коли хвалять когось іншого.\n\nПара сирен втупилася одна на одну, склавши копита. Ново безпристрасно спостерігала за ними, і не підозрюючи про те, що в цей момент вирішується її доля."
  hippogriff_abyss_flavor.17.a:0 "Тепер вона непотрібна, заберіть її титул і викиньте на вулицю."
  hippogriff_abyss_flavor.17.b:0 "Ми триматимемо її та корону поруч... провсяк випадок."

  hippogriff_abyss_flavor.18.t:0 "Оказание поддержки "союзникам""
  hippogriff_abyss_flavor.18.d:0 "—— Що це таке, Сонато?\n\nАдажио поклала на стіл папку, і всі три сирени вже знали, що в ній знаходиться. Синя сирена виглядала трохи боязко і на її обличчі вже з'явився винуватий вираз. — Сюрприз? — Вона запитала.\n\nОбидві інших сирени були в нестямі від люті. — Сонато, ти не можеш просто взяти й украсти зброю, відправивши її потім невідомо куди, — Сказала Арія. Її голос був ще більш роздратованим, ніж зазвичай. — Це моя зброя і нам вона потрібна. Куди ти її поділа?!\n\n— У Тобук?\n\nІ Адажіо, і Арія недовірливо переглянулися, тож Соната продовжила. — Я хочу сказати, що цей Уолнайт, здається, цілком собі нічого. І нам усе одно потрібно буде рано чи пізно перемогти Хіроптерру, вірно? І якщо він збирається битися з ними зараз, то ми можемо допомогти йому.\n\nАдажіо зробила фейсхуф. — Соната, — відповіла вона, — нам доведеться битися і з Тобуком теж.\n\n— Ну так, але Уолнайт набагато веселіший за всіх інших!\n\nВідповіді не було. Арія видала роздратований стогін, а Адажіо тільки похитала головою в подиві. — Знаєш що, гаразд, — сказала вона нарешті, — Мені плювати на це. Просто не роби так знову, добре?"
  hippogriff_abyss_flavor.18.a:0 "Якщо нам пощастить, це допоможе йому заповільнити хіроптеррців."

  hippogriff_abyss_flavor.19.t:0 "Друзі в найнезвичніших місцях"
  hippogriff_abyss_flavor.19.d:0 "Уолнайт Драйва не часто вдавалося переконати залишитися допізна. Звісно, якщо не було гарної вечірки. Але Софт Блот — його секретар, якому він дуже довіряв — наполіг на тому, щоб він вирушив у порт. Нічне повітря було доволі прохолодним, але Уолнайт Драйв зміг упевненою риссю спуститися до причалу, де, вочевидь, ці "дивні гості" й кинули якір. Було тихо, тільки чулися звуки, з якими ящики витягували з трюму корабля. Схоже, це був траулер або якесь інше судно явно не військового призначення; гарний вибір для секретної місії. Один із матросів, помітивши прихід фестрала, підійшов до нього вельми дивним і навіть загрозливим чином. — Уолнайт Драйв?\n\n— Е... Так, це я. З тобою все гаразд? Виглядаєш трохи напружено. — Відповів він, абсолютно збитий із пантелику механічною і беземоційною поведінкою гіпогрифа.\n\n— Добре. У нас є повідомлення для Уолнайт Драйва. — Істота повернулася із запискою, як і раніше не виявляючи жодних емоцій. — Прочитайте, будь ласка.\n\nНу, він не збирався відмовлятися.\n\n"Дорогий Уолнайт,\n\nЯ сподіваюся, що всі ці штуки допоможуть тобі в боротьбі з Хіроптеррою. Арія сказала мені, що ці речі дуже важливі для ведення воєн. Коли я почула, що хіроптеррці напали на тебе і хочуть покласти край твоїм веселим вечіркам, я зрозуміла, що маю якось допомогти! Як я чула, ці хіроптеррці зовсім не веселі, вони завжди такі серйозні. Тільки не кажи про це Адажіо чи Арії, вони дуже розлютяться на мене, якщо дізнаються. Нехай щастить. А, і я не можу дочекатися нашої зустрічі, коли ми зможемо разом заспівати в Тобуці!"\n\nТвій найкращий друг, Соната"\n\nКонечно, після прочитання цього повідомлення в нього виникла ціла низка запитань, починаючи від того, хто ці істоти та чому ці, ймовірно, праведники з Гіпогрифії спокійно надсилають їм зброю. Але, відірвавши очі від аркуша паперу, Уолнайт побачив, що посильний уже повернувся до розвантаження ящиків зі зброєю. Єдине, що Уолнайт знав напевно, то це те, що в цієї Сонати явно добрі наміри та що про такий цінний вантаж слід мовчати."
  hippogriff_abyss_flavor.19.a:0 "— Що ж, коли повернусь, я вип'ю за неї!"

  hippogriff_abyss_flavor.20.t:0 "Біжимо з човна, який от-от потоне"
  hippogriff_abyss_flavor.20.d:0 "— Ми програли.\n\nВизнавати це було боляче, але Арія першою вимовила це вголос. Попри всі зусилля, сили сирен були відкинуті назад настільки, що поразка здавалася просто неминучою. Їх перемогли не герої чи заклинання, а прості й зрозумілі армії. Світ розвивався без них, і вони просто не змогли вчасно надолужити згаяне.\n\n— І що ж нам робити? — Запитала Соната. — Ми не можемо залишитися тут, вірно? \n\n— Ні, не можемо. — Погодилася Адажіо. — Ми не будемо вигнані знову, або що вони там запланували для нас. Час іти.\n\nАрія закотила очі. — Куди, Адажіо? Немає такої нації, яку ми могли б зачарувати й спробувати знову завоювати світ.\n\n— Я не це мала на увазі! Ми повернемося назад під воду і будемо планувати наш наступний крок. У нас є ціла вічність для захоплення цього світу; ми можемо дозволити собі побути терплячими ще трохи. Але поки що... — було очевидно, що сирена не хотіла визнавати це, але вона все одно закінчила свою пропозицію. — ...ми мусимо здатися.\n\n— А як щодо гіпогрифів? \n\nОбидві інші сирени знизали плечима на запитання Сонати. — Я впевнена, що незабаром Мунфезер отримає достатньо влади, щоб зрештою домовитися про мир, — зауважила Арія. — А що буде далі — це його проблема, не наша.\n\nІ на цьому все закінчилося."
  hippogriff_abyss_flavor.20.a:0 "І більше трійцю сирен ніхто не бачив."

