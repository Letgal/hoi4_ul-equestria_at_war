  HIP_booming_economy_harmony_desc:0 "Ми почали готувати нашу потужну економіку до війни. Тисячі робітників проходять спеціальне навчання, щоб підготуватися до праці у військовій промисловості."
  HIP_boombing_ecomony_commie:0 "Колективізована економіка"
  HIP_boombing_ecomony_commie_desc:0 "Усі ресурси було вкладено в розвиток держави і робітників."

