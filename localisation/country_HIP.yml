### ОПИСИ ПЕРСОНАЖІВ ###
 HIP_POSADA_DESC:0 "§YДата народження§!: 14 травня 980 року в Сіквестрії.\n\n§YЖиттєпис§!: Більшу частину свого дитинства Посада піддавалася остракізму з боку однолітків. Але в цьому були й свої плюси: так у Посади було більше часу, щоб займатися дослідженнями та грати зі своїми уявними друзями. У підлітковому віці вона стала ученицею букмекера. Коли Посада вперше піднялася на поверхню, вона побачила зірки й була зачарована ними. Вона часто дивилася на них і розмірковувала, чи є в інших світах інші істоти. Саме в одну з таких ночей вона випадково попалася військам короля Шторма.\n\nПосаду закували в ланцюги та кинули у вантажний відсік дирижабля, набитого трофеями з Кольтфагена. Під час довгої подорожі вона постраждала від лап викрадачів-йеті, але одної ночі Посаді вдалося звільнитися від своїх кайданів. Пробравшись через трюм корабля, вона хотіла швидко втекти, але спалах зеленого світла привернув її увагу. Світло пробивалося крізь щілину в кришці великої золотої скрині, прикрашеної химерним різьбленням із зображеннями рогатих звірів і цапів, що кланяються. Не в змозі нічого із собою вдіяти, Посада відкрила кришку. Те, що вона побачила, змінило її назавжди. Перед її очима промайнули образи речей, про які ніхто й ніколи не мав би знати. Видіння конфліктів, чвар, злиднів і зірок... безлічі зірок. Вона бачила галактики в масштабі атомів. Вона бачила, як горіли зірки. І ще багато речей, які вона не могла зрозуміти.\n\nНевідомо, як вона повернулася в Гіпогрифію. Розум Посади був зломлений, і минули місяці, перш ніж вона знову змогла говорити зв'язними реченнями. Незабаром після поразки короля Шторма вона познайомилася з копією робіт Карамель Маркс. Посада вважала книгу символом того, що їй судилося заново відкрити показане скринею і звільнити всіх істот світу від кайданів капіталізму і монархії. Вона заснувала Революційну Робочу Партію і швидко почала розповідати про свою ідеологію всім гіпогрифам і морським поні, хто бажав слухати. Тепер РРП перебуває при владі й міжзоряна революція близька як ніколи.\n\n§YАвтор портрета§!: Neither"
 HIP_POSADA_SAD_DESC:0 "§YДата народження§!: 14 травня 980 року в Сіквестрії.\n\n§YЖиттєпис§!: "Усе, що я робила, було на благо революції."\n\nПосада багато років вірила у справу комунізму і на власні очі бачила, як це приносить користь світу. Але, мало-помалу, її ідеалізм старів і тріскався. Реакціонери, які одного разу потрапили на реабілітацію, поступово отримували довічний термін, а ще пізніше їх просто розстрілювали.\n\nДля Посади світ із кожним днем ставав дедалі похмурішим. Залишилося зовсім мало істот, чиїм товариством вона щиро насолоджується. І навколо неї зовсім мало тих, хто кажуть Посаді саме те, що вона і хоче почути: що вона зайшла надто далеко і має зупинитися. \n\nОкеани крові були пролиті за її наказом. Безжальні операції виправдовувалися тим, що це необхідно для кращого світу. Це виправдання все ще в силі, але тепер воно здається зовсім фальшивим. Революція варта того, щоб померти за неї. Але чи справді заради неї варто вбивати?\n\nУ глибині душі Посада знає, що вона стала тим монстром, якого король Шторм привітав з посмішкою і прийняв би як сестру по зброї. Єдине, що дає Посаді сили підійматися вранці з ліжка, — то це жахливе усвідомлення того, що у світі повно інших жахливих монстрів, яких ще треба буде вбити.\n\n§YАвтор портрета§!: Neither"
 HIP_POSADA_GOODEND_DESC:0 "§YДата народження§!: 14 травня 980 року в Сіквестрії.\n\n§YЖиттєпис§!: Комунізм переміг всупереч усьому, і мрія збулася. Страждання, злидні та дефіцит залишилися на землях Революційної Північної Зебрики в минулому. Ядерні реактори, наче дорогоцінне каміння, усіяли землю, живлячи енергією цілі міста і забезпечуючи державу постійно більшими запасами ядерного палива. Науковий метод був застосований до політики, і уряд працює з максимальною ефективністю, що націлена на досягнення справедливості. Зірки сяють так само яскраво, як душі істот, що будують цю утопію.\n\nПосада вже багато років знає, що життя розквітло не тільки в цьому світі. Просто неможливо, щоб така планета була єдиною. Десь там, у величезному космосі, живе Зоряний Народ, істоти, які подолали труднощі реакції та насильства і сформували славні цивілізації, що сяють серед великих сузір'їв. \n\nРеволюційна Північна Зебрика, що колись була Гіпогрифією, нині є маяком, що волає до зірок. Тут переміг комунізм, і ми докладаємо грандіозних зусиль для встановлення контакту із зоряними товаришами.\n\nПосада далеко відійшла від зломленої божевільної морської поні, якою вона колись була. Її душа кристалізувалася з чіткою метою: виграти велику війну проти реакції, поліпшити життя істот по всьому світу, звернутися до Зоряного Народу і прийняти їхню допомогу у створенні кращого світу.\n\nПрибульці прийдуть — і Посада зустріне їх відкритими плавниками.\n\n§YАвтор портрета§!: Neither"
 HIP_STARRYEYES_DESC:0 "§YДата народження§!: 24 липня 984 року в Старфілді.\n\n§YЖиттєпис§!: Старрі Айс — молодша дочка в сім'ї нижчого середнього класу — мала щасливе дитинство. Вона любила проводити час зі своїми численними друзями, але також могла годинами читати хорошу книгу. Іноді вона читала про політику та історію, але її улюбленими творами завжди були художня література та поезія.\n\nЇї життя, як і життя багатьох інших гіпогрифів, змінилися після приходу короля Шторма в 1005 році. Переїзд під воду міг стати катастрофою для її сім'ї, оскільки батьки не могли працювати, а їжі та житла не вистачало. Однак один щедрий морський поні запросив усю сім'ю до хати та поділився з ними тим, що мав. Старрі ніколи не забуде цей випадковий акт доброти, і він надихнув її завжди допомагати нужденним. Коли король Шторм був остаточно переможений, Старрі вирішила залишитися в Сіквестрії. Вона працювала в їдальні, коли вперше зустріла Посаду, яка й переконала її долучитися до нещодавно сформованої РРП.\n\nЇї організаторський хист і вміння потоваришувати з будь-ким допомогли Старрі швидко піднятися партійними сходами. На той час, коли Посада оголосила про свій відхід, Старрі вже була членом Верховної Ради Робітників і Президії. І зараз на посаді генсека вона продовжує більшість стратегій Посади, намагаючись при цьому вийти з її тіні. Замість того, щоб вкладати значні кошти в розвиток технологій, Старрі вважає, що для успіху революції найкраще реформувати соціальні стосунки між істотами.\n\n§YАвтор портрета§!: Neither"
