 HIP_CRACK_NAZBOL_DESC:0 "§YДата народження§!: 4 лютого 977 року на Гармонізувальних Висотах.\n\n§YЖиттєпис§!: Крек Лайтнинґ прославився в час Війни Шторма, і відтоді його ім'я не забулося. Він широко відомий як герой-ас, талановитий льотчик-авантюрист і затятий націоналіст. Але донедавна більшість істот не знали про нього нічого, окрім того факту, що він був близьким другом Посади.\n\nОдразу після війни Крек познайомився з Посадою, чий чудесний порятунок із лап короля Шторма помірно прославив її. Вони зблизилися через свою спільну ненависть до йеті-завойовника і прагнення до нових ідей. Хоча Посада стала марксисткою, а Крек черпав натхнення у вінґбардійських фашистів, поза політичними трибунами вони залишалися друзями. Коли Посада взяла під контроль державу і силою розширила її на всю Північну Зебрику, Крек став розглядати її комуністичну партію як можливий провідник для своїх ідей про гегемонію гіпогрифів. Він несподівано попросив сформувати націонал-комуністичне крило РРП, і Посада, на превеликий подив, дозволила це.\n\nКрек Лайтнинґ підтримував усі найбільш суперечливі дії Посади, особливо її жорстоке поводження з хіроптеррцями. Він вважає, що Скайстар та інші гармоністи несправедливо очорнили Посаду за те, що вона чинила правильно, і довели її до самогубства. Тепер, коли доля обдарувала його кріслом генсека, у нього з'явилося два завдання: побудувати гегемонію гіпогрифів, про яку він завжди мріяв, і помститися тим, хто винен у смерті його подруги.\n\n§YАвтор портрета§!: Tofus"
 HIP_SILVERSTREAM_COMMIE_DESC:0 "Ніхто не очікував, що Силверстрім, племінниця королеви Ново і випускниця Школи дружби принцеси Твайлайт Спаркл, стане новим генсеком Революційної Північної Зебрики.\n\nКоли революція охопила Гіпогрифію, Силверстрім вирішила не залишати країну, на відміну від багатьох інших членів королівської сім'ї. Замість цього вона дослухалася до поради своєї кузини Скайстар і сформувала фракцію гармоністів у РРП. Її платформа, спрямована на стримування найгірших проявів революції та поліпшення відносин з Еквестрією, привернула безліч послідовників. Після смерті Посади й партія, і народ хотіли знайти лідера, який зміг би відновити бодай якусь подобу нормальності, і вони звернулися до Силверстрім.\n\nАле виправдати надії народу не так-то просто. Силверстрім ніколи не хотіла бути генсеком, і тепер вона опинилася в дуже хиткому становищі. Численні злочини Посади завдали серйозної шкоди репутації уряду, а наслідки інших комуністичних політик, як і раніше, викликають розбіжності. Силверстрім доведеться діяти обережно, якщо вона сподівається відновити хоч якусь форму гармонії на своїй неспокійній батьківщині.\n\n§YАвтор портрета§!: RyanBoi"
