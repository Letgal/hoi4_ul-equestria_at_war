 HIP_RAZORBEAK_DESC:0 "§YЗвання§!: полковник\n\nСувора і вимоглива полковниця Рейзорбік більшу частину своєї кар'єри була інструктором у військових академіях Гіпогрифії. Там вона намагалася відсіяти слабаків серед майбутніх офіцерів. Рейзорбік не просунулася у званні вище полковника через її суперечливі методи та потенційні зв'язки з ультраправими організаціями, і за ці роки у неї з'явилося багато ворогів. Проте, вище командування нерідко закликає її очолити ударні сили, коли для перемоги необхідні агресія і залізна воля.\n\n§YАвтор портрета§!: Egil"
