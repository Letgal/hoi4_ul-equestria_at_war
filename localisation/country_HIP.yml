 hippogriff.123.t:0 "Ставки не приймаються"
 hippogriff.123.d:0 "За довгі роки перебування на троні королеви Ново її країні довелося пережити багато чого. Вона бачила свою націю непідготовленою перед обличчям іноземного вторгнення, приниженою вимушеним вигнанням до Сиквестрії та переможною в останній битві з королем Штормом. Вона бачила, як країна боролася у важкі часи й процвітала за часів достатку, але ніколи не бачила її такою. \n\nПо всьому королівству гіпогрифи та морські поні звинувачували її, її уряд, її армію та одне одного в поразці країни. У пресі здіймалася смута, а на вулицях панувало насилля. Деякі навіть мали нахабство закликати до негайного відокремлення. Цього не можна було допустити за будь-яку ціну.\n\nНа нараді зі своїм кабінетом королева Ново обговорила необхідні кроки, які дозволять пережити цю бурю. Вона застосує ті самі надзвичайні заходи, що використовувалися під час переселення в Сіквестрію, і призупинить належні правові процедури. У пресі буде запроваджено цензуру, а армія — мобілізована для відновлення порядку на вулицях. Після завершення наради королева знайшла Скайстар у її кімнаті. Принцеса приголомшено мовчала, поки королева пояснювала свій план. — Мамо! — вигукнула вона, — як ти можеш вчинити подібне!? \n\n— Я роблю лише те, що має бути зроблено! Іншого способу врятувати наше королівство просто немає. Я знаю, що багато хто назве мене тиранкою. І, можливо, навіть ти. Але я не проти. Зрештою, нехай краще я буду тиранкою, ніж дозволю своїй дочці успадкувати зруйноване королівство."
 hippogriff.123.a:0 "— Якщо мені доведеться стати злочинцем, то я готова."

 hippogriff.124.t:0 "Надзвичайний стан"
 hippogriff.124.d:0 "Сонце опускалося за гору Аріс, і на вулицях міста було набагато тихіше, ніж зазвичай. Скоро почне діяти комендантська година, і вже поліція стояла на варті на кожному кроці. Єдиними гіпогрифами, які все ще блукали вулицями, були протестувальники й ті, хто думав, що зможе дістатися дому, уникнувши упіймання. Серед останніх була Силверстрім та її брат Террамар. Вони оглядали нечисленні магазини, все ще відкриті в центрі міста.\n\n— Силверстрім, уже пізно. Чи не час нам повертатися?\nСилверстрім надулася, відповідаючи, — Ой, та годі! Чому залишатися на вулиці після заходу сонця стало злочином? Я знаю, що зараз справи кепські, але нова політика королеви видається трохи надмірною.\n\n— Так, цензура преси та масові арешти можуть бути перебором, — Террамар подивився в бік палацу, де натовп розлючених гіпогрифів стояв навпроти барикади поліції, дехто навіть кидав каміння. — Але хоча б комендантська година працює. Трохи раніше сьогодні цей натовп був удвічі більшим... Один із поліції раптово знепритомнів після того, як кілька камінців влучили йому прямо в голову. Це стало останньою краплею для працівників поліції, і незабаром вони принесли великий пожежний шланг. Брат і сестра з подивом дивилися, як правоохоронці увімкнули воду і спрямували струмінь прямо в натовп. Спалахнув хаос, і натовп розбігся в різні боки. Силверстрім і Террамар встигли сховатися в найближчому провулку і перевести дух.\n— Не можу повірити... — Сказала Силверстрім. Її очі розширилися від страху.\n— Я знаю, — відповів Террамар, щосили намагаючись говорити рівно, — Я ніколи не думав, що побачу тут таке... Як усі можуть так сильно ненавидіти одне одного?"
 hippogriff.124.a:0 "Чи будемо ми друзями знов?"

 hippogriff.33.t:0 "Дисиденство на вищому рівні"
 hippogriff.33.d:0 "Екстрені заходи королеви Ново завдали серйозної шкоди її народній підтримці. Вона знала, що відповідна реакція неминуча, але й не уявляла, що та буде настільки сильною. Гіпогрифи та морські поні, які раніше не могли погодитися ні в чому, одностайно засудили Ново та її авторитарні заходи. Видатні члени суспільства публічно порвали зв'язки з королевою або спробували дистанціюватися від неї.\n\nТепер спротив сягнув нової висоти: всупереч вимогам офіційної цензури, газети надрукували статті урядовців, які на знак протесту залишили свої пости. Наказавши конфіскувати всі образливі газети, королева попросила доставити кілька примірників до свого кабінету. Вона завжди прислухалася до думки своїх підданих, навіть коли вони називали її тираном.\n\nБільшість статей не справили на неї враження. Ці істоти явно не розуміли, наскільки важка ситуація і наскільки серйозно вона ставиться до свого обов'язку охороняти й оберігати королівство. Але одна стаття зачепила за живе.\n\n"Для мене королева Ново не просто королева, вона — моя тітка. Я любила її та захоплювалася нею все своє життя, але я не можу більше підтримувати її дії. Її надзвичайні заходи несправедливі, непотрібні й просто підлі. Під час навчання в Еквестрії я дізналася, що іноді дружба може бути важкою, але за неї завжди варто боротися. Королева Ново відвернулася від гармонії та дружби. Вона підвела своїх підданих, свою сім'ю і всіх наших друзів по всьому світу."\n-Підпис, Силверстрім.\n\nКоролева Ново зітхнула. Відтоді як Силверстрім вирушила до Школи дружби Твайлайт Спарк, вона перейняла всілякі закордонні уявлення про гармонію. Ново доведеться нагадати племінниці про її обов'язки перед країною і королівською родиною. Тим не менш, вона може мати рацію. Газети всередині країни можуть піддаватися цензурі, але образ королеви постраждав і в іноземній пресі. Це може стати проблемою в майбутньому.\n\nКоли Ново вийшла з кабінету, вона вже прийняла рішення..."
 hippogriff.33.a:0 "... спробувати покращити відносини з Еквестрією."
 hippogriff.33.b:0 "... згорнути програму обміну Школи дружби."

 hippogriff.125.t:0 "Суд історії"
 hippogriff.125.d1:0 "Королева Ново йшла залою палацу, вдивляючись в обличчя своїх предків, що були закарбовані на портретах, які висіли на стінах. Вона зупинилася, коли підійшла до портрета короля Скайланса, свого батька.\n\nСкайланс був великим королем. Одним із найкращих, яких коли-небудь знала Гіпогрифія. Він щиро дбав про своїх підданих і завжди прагнув бути чесним і справедливим правителем. Але коли смута і заворушення намагалися вкоренитися на землі Арісу, він діяв жорстко, викорінюючи їх. Скайланс завжди говорив своїй дочці, що безпека королівства має бути перш за все.\n\nНово здолала сепаратистів і провела своє королівство через післявоєнну кризу. Вона була впевнена, що змусила батька пишатися нею.\n\nХоча як правителька вона досягла успіху, в ролі матері її досягнення були вельми неоднозначні. Ново намагалася навчити свою доньку важливості збереження королівства, але Скайстар була занадто вільна духом, хоча її турбота про підданих не мала собі рівних...\n\nА тепер, коли криза минула, Ново мала намір заспокоїти принцесу і народ, почавши знову правити м'яко. Термін дії надзвичайного стану спливав завтра, і вона планувала помилувати всіх протестувальників, які не застосовували насильство. Ново сподівалася, що незабаром усі зрозуміють необхідність її вчинку.\n\nАле кілька тривожних ознак змусили її замислитися. Вона подумала про лист, який нещодавно отримала від своєї старої подруги принцеси Селестії.\n\nВона згадала слова послання, "Колись я вважала тебе зразковою правителькою, але останнім часом ти збилася зі шляху гармонії... Якщо ти не довіряєш своїм підданим, то не можна очікувати, що вони довірятимуть тобі у відповідь... Я сподіваюся, що час виправить ту величезну шкоду, яку ти завдала репутації твого ж королівського роду."\n\nНово спробувала відмахнутися від цієї критики. Вона нагадала собі про серйозність кризи. Вона згадала всі ті причини, через які принцеса еквестрійців не мала права засуджувати її методи. І все ж вона не могла позбутися відчуття, що майбутні покоління погодяться з Селестією.\n\nВона мовчки благала, щоб Скайстар ніколи не довелося робити настільки ж важкий вибір, як їй."
