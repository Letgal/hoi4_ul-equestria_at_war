 # Флот
  HIP_continue_navy_modernisation:0 "Продовжити модернізацію ВМС"
  HIP_continue_navy_modernisation_desc:0 "Хоча наш флот і так один з найсильніших у світі, ми не можемо дозволити собі зупинятися на цьому. Ми завжи маємо бути попереду суперників. Ми — на острові, тому флот для нас життєво необхідний."
  HIP_deep_blue_war_games:0 "Навчання в глибоких морях"
  HIP_deep_blue_war_games_desc:0 "Для успіху необхідна сильна морська доктрина. Традиційно, ми надавали перевагу наносити удари ворожим човнам, коли вони знаходились у портах, і ми зараз можемо або відмовитись, або продовжити цю доктрину."
  HIP_expand_the_marine_corps:0 "Розширити корпус морської піхоти"
  HIP_expand_the_marine_corps_desc:0 "Під час вторгнення в інші країни саме морська піхота перша вступає в бій за підтримки десантних човнів. Морські вторгнення дуже важкі, але завдяки рішучості ми зможемо отримати перемогу."
  HIP_freedom_ships:0 "Човни свободи"
  HIP_freedom_ships_desc:0 "Наша цивільна суднобудівна промисловість дуже важлива. Завдяки великому числу конвоїв ми можемо торгувати з нашими друзями, без хвилювань з приводу нальотів ворога. А також легкодоступні конвої прискорять десантування з моря."
  HIP_naval_radar:0 "Бортовий радар"
  HIP_naval_radar_desc:0 "Радар дозволить нам знаходити ворожі човни навіть у жахливу погоду. Майбутні моделі радарів зможуть навіть знаходити підводні човни й краще розраховувати траєкторію стрільби."
  HIP_royal_shipbuilding_committee_focus:0 "Сформувати Королівський суднобудівний комітет"
  HIP_royal_shipbuilding_committee_focus_desc:0 "Наші суднобудівники кваліфіковані, але слабко організовані. У всій країні розповсюджені різні стили конструювання, розміри зброї і навіть окремі конструкції двигунів. Ми створимо комітет з централізації управління і встановимо національні стандарти, що значно прискорить виробництво."
  HIP_seapony_squardrens:0 "Ескадрони морських поні"
  HIP_seapony_squardrens_desc:0 "Ми вже давно використовуємо підводні човни. Ми створимо спеціальні ескадрони морських поні для екіпажів субмарин і зможемо швидко адаптуватись до виникаючих проблем з конструкцією."
  HIP_underwater_supremacy:0 "Підводна перевага"
  HIP_underwater_supremacy_desc:0 "Ми — нація морських поні, і тому ми можемо дозволити собі інвестувати в підводні човни. Оскільки наші підводні човни незалежні від повітря, ми можемо ховатись, наче привиди, під водою. Наші субмарини нанесуть удар ворожим кораблям і підуть у глибину. Ніхто не зможе забрати в нас наш дім знову!"
  HIP_expand_the_escort_fleet:0 "Розширити флот супроводу"
  HIP_expand_the_escort_fleet_desc:0 "При торговлі з іншими країнами важливо пересвідчитись у тому, що наші вантажі прибудуть цілими та неушкодженними. В інших країн є необхідні нам ресурси, і для підтримки нашої воєнної машини ми маємо захищати торгівельні шляхи. Сучасні есмінці забезпечать безпеку конвоїв."
  HIP_battleship_primacy:0 "Першість лінкорів"
  HIP_battleship_primacy_desc:0 "Лінкор — основа воєнно-морських сил. Якщо в нас буде достатньо великий бойовий флот із цих човнів, ніхто не побажає на нас напасти."
  HIP_imperious_class:0 "Клас «Imperious»"
  HIP_imperious_class_desc:0 "Наші морські теоретики обговорювали проєкт нового лінкора. Цей гіпотетичний «надважкий лінкор» матиме гармати довжиною у двадцять один метр. На нього, без сумніву, піде безліч ресурсів, але після побудови цей корабель знищить будь-які інші, навіть поки що неіснуючі лінкори."
  HIP_air_sea_warfare:0 "Повітряно-морська війна"
  HIP_air_sea_warfare_desc:0 "Ми — народ, що може перейти від польоту в небі до плавання під водою, тому цілком логічно реалізувати те саме й у флоті. Об'єднання літаків з човнами не лише стане символом єдності, але й дозволить наносити удари по ворогам прямо на їх базах!"
  HIP_rapid_strike_tactics:0 "Тактика швидких ударів"
  HIP_rapid_strike_tactics_desc:0 "Нашим пілотам доводиться швидко літати, виконувати свою місію, а потім повертатись на авіаносець для для поповнення палива. Ми можемо прискорити цей процес, роблячи дозаправку та поповнення припасів у повітрі."
  HIP_naval_aeronautics_committee:0 "Комітет морської авіації"
  HIP_naval_aeronautics_committee_desc:0 "Ми вирішили зосередитися на авіаносцях, і тому нам не треба забувати про літаки. Створення Комітету морської авіації допоможе нам сміливо рухатись у майбутнє й отримати можливість наносити удари будь-якому флоту, що піде на нас."

 # Промисловість
  HIP_seapony_primacy:0 "Першість морських поні"
  HIP_seapony_primacy_desc:0 "Ми пережили вторгнення Короля Шторма завдяки тому, що були сховані під водою. Море вкриває нас, тому ми повинні продовжити покладатися на нього, плануючи наше майбутнє. Навіть завдяки сучасним підводним човнам наші вороги не можуть дістатися морського дна, тому в нас завжди буде безпечне місце для відступу."
  HIP_hippogriff_primacy:0 "Першість гіпогрифів"
  HIP_hippogriff_primacy_desc:0 "Ми більше не можемо дозволити собі ховатись у глибинах океану. Світ міняється, і якщо ми хочемо зайняти своє місце в якості видатної нації серед інших народів світу, нам доведеться змінитися."
  HIP_expand_the_underwater_dockyards:0 "Інтегрувати підводні верфі"
  HIP_expand_the_underwater_dockyards_desc:0 "Є речі, які краще всього робити на надводних верфях, а є ті, якими краще займатись під водою. Ми об'єднаємо наші надводні та підводні верфі, щоби краще ремонтувати наші човни та оптимізувати їх будівництво."
  HIP_underwater_construction:0 "Вдоскалення техніки підводного будування"
  HIP_underwater_construction_desc:0 "Будівництво споруд під водою робить їх невразливими до стратегічних бомбардувань. Із Сіквестрією на нашому боці, промисловість буде захищена."
  HIP_shell_oil:0 "Shell Oil Company"
  HIP_shell_oil_desc:0 "Хоча в нас є доступ до деякої кількості сирої нафти, її недостатньо для забезпечення пальним нашого велетенного флоту. Нам треба розвивати процес переробки нафти, тому варто звернути увагу на синтетичні нафтопереробні заводи."
  HIP_support_the_oil_industry:0 "Підтримати нафтову промисловість"
  HIP_support_the_oil_industry_desc:0 "Можливості нафтопереробки все ж обмежені. Але під дном океану лежить дуже велика кількість нафти, і ми можемо скористатися цими запасами. Синтетична нафта також розробляється в інших странах світу, тому ми можемо поповнити нею наші природні запаси."
  HIP_national_road_network:0 "Національна мережа доріг"
  HIP_national_road_network_desc:0 "Будівництво загальнонаціональої мережі доріг прискорить будівництво на нашій території. Дороги також нададуть допомогу в постачанні припасів для армії. Однак це схилить наше суспільство в бік гіпогрифів."
  HIP_underwater_railways:0 "Підводні залізниці"
  HIP_underwater_railways_desc:0 "Будівництво підводних залізниць значно прискорить майбутнє підводне будівництво та навіть допоможе нам будувати об'єкти на поверхні, якщо ми цього побажаємо. Однак це схилить наше суспільство в бік морських поні."
  HIP_public_infrastructure_works_focus:0 "Суспільні інфраструктурні роботи"
  HIP_public_infrastructure_works_focus_desc:0 "Ми — мирний та ізоляціоністський народ. Розумно будувати найкращі дороги та мости з метою покращення якості життя наших громадян."
  HIP_bellbreeze_aircraft_corporation_focus:0 "Створити Bellbreeze Aircraft Corporation"
  HIP_bellbreeze_aircraft_corporation_focus_desc:0 "Ми — природжені літуни. Нам дуже знадобиться маневреність під час повітряних боїв: це дозволить нам збивати ворогів, одночасно ухиляючись від їх атак."
  HIP_air_industry_fund:0 "Розширений авіафонд"
  HIP_air_industry_fund_desc:0 "Нам треба більше літаків. Вони збивають ворожі бомбардувальники та супроводжують наші машини до місця призначення. [HIP.GetLeader] затверджує створення спеціального фонду для винищувачів, використовуючи частину королевської скарбниці для особистого покриття витрат."
  HIP_department_of_commerce:0 "Створити міністерство торгівлі"
  HIP_department_of_commerce_desc:0 "Хоча ми вже сучасна нація, світ змінюється дуже швидко, а ми ризикуємо залишитися в кінці списку. Якщо ми хочемо зберегти нашу технологічну перевагу, ми маємо продовжувати розвиватися."
  HIP_office_of_industral_sciences:0 "Відкрити Бюро промислових наук"
  HIP_office_of_industral_sciences_desc:0 "Ми можемо досліджувати багато речей: від машин і електроніки до бойових човнів і власної біології. Нам треба відкрити новий відділ уряду, який займатиметься виключно дослідженями та інноваціями. Бюро промислових наук гарантує, що ми ніколи не будемо відставати від інших країн."
  HIP_grand_alaudia_bauxite_mine:0 "Розвивати металургію"
  HIP_grand_alaudia_bauxite_mine_desc:0 "Гіпогрифія повна ресурсів, але до багатьох із них важко дістатись. Щоб отримати якнайбільшу користь з нашої мінеральної скарбниці, ми розширимо добуток алюмінію у Великій Алаудії та будемо розвивати сталеливарний завод Старфілда, щоб наша промисловість ніколи не мала нестачі в сировині."
  #HIP_develop_starfield_steelworks:0 "Develop Starfield Steelworks"
  #HIP_develop_starfield_steelworks_desc:0 "Nearly everything we produce needs steel, from shovels to battleships. Starfield is the center of our refining of iron ore into steel, so it's only logical to expand production there."

 # Армія
  HIP_defence_department:0 "Міністерство оборони"
  HIP_defence_department_desc:0 "Наш світ не страждає від нестачі загроз, тому нам знадобиться сильна армія для захисту кордонів. Це міністерство займатиметься як модернізацією армії, так і її централізованим керуванням."
  HIP_modern_weapon_contests:0 "Конкурси сучасної зброї"
  HIP_modern_weapon_contests_desc:0 "Ми проведемо конкурси зброї та забезпечимо наші війська найкращою зброєю. Ми маємо мало солдат, тому їхня зброя має бути максимально ефективною."
  HIP_army_armament_bonds:0 "Плани з переозброєння"
  HIP_army_armament_bonds_desc:0 "Ми вийдемо на зв'язок з найкращими діячами збройної промисловості, на кшталт Плюмажа Мунфезера, щоби розширити процес придбання зброї. Власники заводів повинні знати, що в найближчому майбутньому може виникнути великий попит на зброю. І вони мають бути готові переобладнати свої цивільні заводи для створення зброї."
  HIP_continue_army_modernisation:0 "Продовжити модернізацію армії"
  HIP_continue_army_modernisation_desc:0 "Ми — маленька нація, яка вважала, що наша зброя повинна бути краща, ніж у ворогів. Декотрі військові теоретики виступають за зміну курсу, тим часом як інші бажають його зберегти. Але, так чи інакше, нам необхідно підтримувати актуальною нашу військову доктрину."
  HIP_fund_royal_island:0 "Завод озброєнь Королівського Острова"
  HIP_fund_royal_island_desc:0 "Ми вже давно використовуємо гармати в наших арміях. Великі гармати дозволяють нам винищувати наших ворогів із відстані, поки наші власні сили знаходяться в безпеці. Розробка нової артилерії на Королівському Острові дозволить нам підготуватись до майбутніх битв!"
  HIP_army_motorisation:0 "Моторизація армії"
  HIP_army_motorisation_desc:0 "Будь-які напади на нашу землю мають бути швидко відбиті. Бронеавтомобілі та механізація забезпечать безпеку наших солдат, поки ті їхатимуть у пункт призначення."
  HIP_armor_training_school:0 "Навчання використання бронетехніки"
  HIP_armor_training_school_desc:0 "Танки можуть прориватися крізь оборону супротивника та швидко оточувати його. Навіть якщо ми не будемо діяти агресивно, винищувачі танків зупинять броновану хвилю ворога."
  HIP_royal_engineers_corps:0 "Розширити Королівський інженерний корпус"
  HIP_royal_engineers_corps_desc:0 "Бойові інженери можуть рити траншеї, встановлювати вибухівку для підриву укріплень і використовувати вогнемети, щоби випалювати ворогів. Ми не маємо нехтувати нашими інженерами, адже вони можуть дуже добре допомогти нам у захисті нашої домівки."
  HIP_signle_and_logistics_school:0 "Школа зв'язку та логістики"
  HIP_signle_and_logistics_school_desc:0 "Сучасна війна включає в себе не лише зброю та літаки, але й ефективне розповсюдження припасів і швидкий зв'язок. Створення школи, що займатиметься таким навчанням не найпомітнішим, але дуже важливим речам, дозволить нам діяти ефективніше."
  HIP_invite_griffon_officers:0 "Запросити теоретиків-грифонів"
  HIP_invite_griffon_officers_desc:0 "Грифоняча військова школа вважає, що перемоги можна досягти за допомоги чіткого планування та підготовки. Ми можемо звернутись до грифонів, щоби ті допомогли якісно організувати нашу військову доктрину."
  HIP_lessons_from_the_enemy:0 "Вивчені у ворога уроки"
  HIP_lessons_from_the_enemy_desc:0 "Тактика Короля Шторма була жорстокою, але ефективною. Швидко організовані плани та стрімкі наступи дозволили йому захопити більшу частину Зебрики. І нам слід робити аналогічно."
  HIP_grand_alaudia_training_grounds:0 "Навчальний полігон Великої Алаудії"
  HIP_grand_alaudia_training_grounds_desc:0 "У Великій Алаудії є як джунглі, так і рівнини. І вона знаходиться достатньо далеко від гори Аріс. Ми зможемо провести там військові навчання, а потім проаналізувати отриманий як піхотою, так і генералами, досвід, щоб удосконалити нашу військову доктрину."
  HIP_air_to_ground_warfare:0 "Повітряно-наземна війна"
  HIP_air_to_ground_warfare_desc:0 "Десантники можуть висадитись у тилу ворога та нанести значну шкоду постачанню. Якщо ми зможемо швидко захопити столицю та промислові центри супротивника, зможемо виграти війну без жодного пострілу."
  HIP_special_service_force:0 "Концентрація спецпризначенців"
  HIP_special_service_force_desc:0 "Усі підрозділи ССО: від гірської піхоти до десантників і навіть танків-амфібій, є найважливішою частиною армії [HIP.GetAdjective]ої держави. Їм треба більше тренуватись, щоб отримати розмаїтий досвід і підвищити свою ефективність."
  HIP_jungle_special_forces_school:0 "Школа ССО в джунглях"
  HIP_jungle_special_forces_school_desc:0 "Джунглі — жахливе місце для ведення бойових дій. Проте на нашій землі немало цих джунглів, і особливе навчання зробить наші ССО смертельно ефективними в цій небезпечній місцевості."
  HIP_mountain_warfare_school:0 "Школа гірської війни"
  HIP_mountain_warfare_school_desc:0 "Гірськопіхотні війська гарно борються в гірській місцевості, і оскільки наша столиця знаходиться зверху великої гори, нам доведеться також витратитись і на її захист. Гірська піхота може захистити наш дім від будь-якого нападу."
  HIP_national_defence_draft:0 "Національний призов"
  HIP_national_defence_draft_desc:0 "У ці темні часи ми маємо прийняти рішучі заходи. Після дискусії [HIP.GetLeader] вирішила ввести обмежений призов. Це рішення було непростим, але ми маємо забезпечити безпеку всіх морських поні та гіпогрифів. [HIP.GetName] ніколи знову не відступить!"
  HIP_royal_legion_of_aris:0 "Королівський легіон Аріса"
  HIP_royal_legion_of_aris_desc:0 "Ми любимо мир, але в ці часи єдиний спосіб зберегти мир — це вступити в бій. Королівський легіон Аріса захистить наші права та дім від кожного, хто захоче відібрати їх у нас."

 # Авіація
  HIP_air_armament_committee:0 "Заснувати Комітет повітряного озброєння"
  HIP_air_armament_committee_desc:0 "Світ зцілюється від кампаній Короля Шторма, і важливо пересвідчитись, що ми маємо сильні ВПС, які можуть забезпечити мирне небо. Винищувачі захистять наш повітряний простір, а бомбардувальники знищать можливості супротивника вести війну. Ми маємо бути готові до всього, що світ кине проти нас."
  HIP_air_land_warfare_focus:0 "Повітряно-наземна війна"
  HIP_air_land_warfare_focus_desc:0 "Будь-яка війна виграється лише на землі. Ми сфокусуємо розвиток наших ВПС на підтримку наших військ у їхніх боях, і так ми зможемо відбиватись від ворога завжди, коли він піде в атаку, і так ми захистимо наш кордон."
  HIP_tactical_bombing:0 "Розвиток тактичних бомбардувальників"
  HIP_tactical_bombing_desc:0 "Тим часом як ми виступаємо за підтримку наших військ з повітря, тактичні бомбардувальники необхідні для здійснення інших операцій. Вони можуть виконувати будь-яку місію — від стратегічних бомбардувань до власне підтримки з повітря — з усе ще високою ефективністю, тому вони надзвичайно гнучкі."
  HIP_escort_fighters:0 "Ескортні винищувачі"
  HIP_escort_fighters_desc:0 "Нашим бомбардувальникам, хай то стратегічні летючі фортеці в глибині ворожої території, чи штурмовикам, які підтримують наші війська, знадобиться захист. Важкі винищувачі можуть долати значні відстані та захищати бомбардувальники від літаків ворога."
  HIP_consolidated_aircraft_focus:0 "Consolidated Aircraft"
  HIP_consolidated_aircraft_focus_desc:0 "ВПС, створені для дій на великій відстані, дозволять нам боротися з супротивниками на кожному з континентів. Компанія «Consolidated Aircraft» вже надала нам допомогу в розвитку цієї галузі авіації."
  HIP_fighter_working_group:0 "Робоча група з винищувачів"
  HIP_fighter_working_group_desc:0 "Ворожі бомбардувальники неминуче націляться на наші доми й підприємства. Ми сховались під водою від армій Короля Шторма, але оскільки більша частина нашої промисловості знаходиться на поверхні, зараз це обійдеться занадто дорого. Будівництво винищувачів дозволить нам вступити в бій з бомбардувальниками ще до того, як вони зможуть нанести удар."
  HIP_young_flyers_programme:0 "Програма молодих літунів"
  HIP_young_flyers_programme_desc:0 "Ти виконуєш свій обов'язок? Наші ВПС — це щит проти бомб наших ворогів і спис, який ми встромимо їм у черево. Якщо ми пояснимо це нашому народу, у нас точно буде багато молодих гіпогрифів, які забажають стати частиною наших ВПС!"
  HIP_academy_of_air_sciences:0 "Академія повітряних наук"
  HIP_academy_of_air_sciences_desc:0 "З конвеєрів сходять нові моделі літаків, тому ми маємо заснувати нову академію, присвячену науці теорії повітряної війни. Також ми можемо досліджувати й інші, більш неортодоксальні технології..."
  HIP_jet_engine_development:0 "Реактивні двигуни"
  HIP_jet_engine_development_desc:0 "Реактивний двигун може зробити справжню революцію. Завдяки ньому ми навіть подолаємо звуковий бар'єр. Ми не можемо знехтувати цією новою гілкою технологій!"
  HIP_rocketry_school:0 "Відділення ракетної техніки"
  HIP_rocketry_school_desc:0 "Ракети рідко- або твердопаливного характеру можуть навіть долетіти до держави [CHN.GetName] з нашої гори. Ми можемо вести війну, не виходячи з дому. Це дуже цікаво. Треба дізнатись більше!"
  HIP_atom_committee:0 "Атомний комітет"
  HIP_atom_committee_desc:0 "Нашим ученим давно відомо, що матерія складається з атомів. Атоми урану та плутонію можуть розщеплюватися в ланцюговій реакції, що призведе до велетенської кількості смертей і руйнувань. Ми не хочемо вбивати невинних, але сам факт наявності такої зброї виявиться потужним фактором стримування."
  HIP_strategic_obliteration_doctraine:0 "Доктрина стратегічного знищення"
  HIP_strategic_obliteration_doctraine_desc:0 "Перемогти у війні можна лише крізь повне знищення можливості нашого ворога вести війну. Без авіабаз, верфей, залізниць і автодоріг, шахт, складів і промисловості вони не зможуть протистояти нам, а моральний дух населення ворога різко впаде."
  HIP_bomber_offensive:0 "Наступ бомбардувальниками"
  HIP_bomber_offensive_desc:0 "Повне знищення можливості противника вести війну може бути досягнуте лише за рахунок збільшення чисельності нашого бомбардувального флоту. Що більше бомбардувальників — то більше бомб, а що більше бомб — то менше зброї у ворога."
  HIP_trans_continental_air_warfare:0 "Трансконтинентальна повітряна війна"
  HIP_trans_continental_air_warfare_desc:0 "Наші вороги знаходяться по той бік океану та морів на трьох континентах. Ми маємо дістатися їх, хай де б вони знаходились."
  HIP_cluster_bombing:0 "Касетні бомбардувальники"
  HIP_cluster_bombing_desc:0 "Ми розробили вдосконалені бомби, які викидають бомби меншого розміру, спеціально призначені для винищення особистого складу та техніки ворога. Такі бомби можуть вразити велику площу за один раз."

 # Політика
  HIP_plecate_the_isolationists:0 "Заспокоїти ізоляціоністів"
  HIP_plecate_the_isolationists_desc:0 "Морські поні вже давно захищають ізоляціоністську політику, оскільки вони дивляться на нещодавні події як свідчення того, що ми маємо притримуватися ізоляціонізму, а не відкриватися світу. Якщо ми хочемо досягнути прогресу, то маємо заспокоїти їх."
  HIP_self_efficency:0 "Автаркія морських поні"
  HIP_self_efficency_desc:0 "Гіпогрифія виживала протягом століть лише власними силами, і було б нерозумно відмовлятися від цієї політики. Навколо нас стільки окупантів, работоргівців, безумних іноземців та інших загроз, що ми мусимо бути певні, що працюватимемо на свою націю, а не на інші."
  HIP_anti_harmonic_activities_committee:0 "Комітет боротьби з антигармонійною діяльністю"
  HIP_anti_harmonic_activities_committee_desc:0 "Сталліонград, Хіроптерра, Грифонія, Землі Шторма... Іноземні ідеології оточують нас із усіх боків, й інтереси багатьох із них протилежні до наших. Ми маємо ретельно проаналізувати ці ідеї та визначити, які з них несуть загрозу нашому способу життя, а які — ні."
  HIP_committie_for_national_defence:0 "Комітет національної оборони"
  HIP_committie_for_national_defence_desc:0 "Війна рано чи пізно знову повернеться до наших кордонів. Дії Короля Шторма довели, що ми не можемо просто сховатися. Віднині ми маємо планувати будь-які сценарії майбутнього, хай якими б жахливими вони були."
  HIP_expand_the_royal_acadamy:0 "Загальна освіта"
  HIP_expand_the_royal_acadamy_desc:0 "Кожна дитина, народжена в нашій нації, має право на отримання повноцінної освіти як на поверхні, так і в морі. Ми не можемо залишити позаду нікого — ні багатого, ні бідного; ні морського поні, ні гіпогрифа."
  HIP_long_distance_friendship:0 "Дружба на відстані"
  HIP_long_distance_friendship_desc:0 "Ми бажаємо бути самостійними, але це не означає, що ми збираємося забути наших друзів. Тим, хто дарує нам доброту, ми відповимо взаємністю, тому завдяки цьому обидві сторони стануть сильнішими."
  HIP_leand_lease:0 "Ленд-ліз"
  HIP_leand_lease_desc:0 "І хоча ми не маємо змоги прямо допомогти друзям у ході війни, ми все одно можемо забезпечити їх усім необхідним. Наші заводи готові виготовляти незліченну кількість зброї, і наші друзі отримають доступ до неї з величезною знижкою."
  HIP_the_mountain_awakes:0 "Гора пробуджується"
  HIP_the_mountain_awakes_desc:0 "Ми спали, але тепер ми прокинулися. Гора більше не мовчить: вона дрижить від звуків праці та мобілізації. Готуйтеся, негідники. Ми готові зустріти вас і стати вашою смертю."
  HIP_traditional_studdies:0 "Пам'ятати про коріння"
  HIP_traditional_studdies_desc:0 "Ми не маємо забувати про те, хто ми такі. Тому наші діти отримають усебічну освіту в галузі історії та традицій, а кожному, хто забажає працювати над збереженням і продовженням нашої спадщини, буде надана підтримка."
  HIP_prepare_for_the_next_war:0 "Готуватися до наступної війни"
  HIP_prepare_for_the_next_war_desc:0 "Світ стає значно жорстокішим, тому нам треба готуватись до майбутнього якомога краще. І якщо цей темний день настане, він точно не застане нас зненацька."
  HIP_expand_costal_fortifications:0 "Розширення берегових укріплень"
  HIP_expand_costal_fortifications_desc:0 "Будь-яка істота, яка ступить своїми копитами чи кігтями на наші острови, з самого початку зіткнеться із запеклим спротивом. Ми не маємо дозволити їм створити плацдарм і закріпитись."
  HIP_youth_defence_league:0 "Юнацька ліга оборони"
  HIP_youth_defence_league_desc:0 "Ми ніколи б не наражали наших дітей на небезпеку, але вони все ж можуть допомогти нашим військовим, одночасно знаходячись у тилу."
  HIP_never_to_fall_again:0 "З плином часу й наближення війни"
  HIP_never_to_fall_again_desc:0 "Коли прийшов Король Шторм, ми могли втратити все. Наступного разу, коли прийде війна — а вона рано чи пізно прийде — ми будемо готові дати бій."
  HIP_trade_ports:0 "Окремі торгові порти"
  HIP_trade_ports_desc:0 "Наперекір твердженням деяких, ми не бажаємо заривати голову в пісок і ігнорувати навколишній світ. Міста Вінґґарден, Гаулінґтон і Кантерфорд будуть спеціалізовані на торгівлі з зовнішнім світом, тому ми зможемо бути частиною цього світу, водночас стежачи за його впливом на нас."
  HIP_agricultral_reforms:0 "Аграрні реформи"
  HIP_agricultral_reforms_desc:0 "Останнім часом аграрний сектор переживає не кращі часи. З урахуванням усіх нещодавних подій як усередині країни, так і за кордоном, настав час підтримати наших фермерів, щоби ті могли продовжувати годувати народ, навіть якщо трапиться щось страшне."
  HIP_encourage_private_enterprise:0 "Заохочувати приватні підприємства"
  HIP_encourage_private_enterprise_desc:0 "По мірі росту країни буде рости і її промисловість, але централізовано керувати цим дуже складно. У нашій країні є багато талановитих і амбітних громадян, і якщо ми надамо їм деяку підтримку, то вони зможуть ефективно керувати своїми підприємствами."
  HIP_national_defence_works:0 "Фінансування національної оборони"
  HIP_national_defence_works_desc:0 "Сучасні війни виграються не лише на полі болю, але й на заводах. Ми мусимо бути в стані отримати гігантську кількість зброї до того часу, коли почнеться війна. Тому настав час готуватися до цього."
  HIP_stock_exchange:0 "Фондова біржа Аріса"
  HIP_stock_exchange_desc:0 "Світ інтегрований глобалізмом значно сильніше, ніж колись раніше, і торговельні шляхи, багатства та процвітання тепер омивають усі країни. Відкриття фондової біржі Аріса дозволить нам отримати частину цього багатства і навіть деякою мірою контролювати його рух."
  HIP_develop_our_outer_islands:0 "Розвиток зовнішніх островів"
  HIP_develop_our_outer_islands_desc:0 "Гора Аріс — це сяючий діамант Гіпогрифії, але йому необхідне гідне намисто. Надто довго ми ігнорували золоте кільце островів навколо нас, і це необхідно виправити."
  HIP_encourage_tourism:0 "Приїжджайте до Гіпогрифії!"
  HIP_encourage_tourism_desc:0 "Наш дім є одним з найкрасивіших регіонів у світі, і гості згодні з цим. Відкриття нації для туризму створить іще одне джерело доходів, а також гарантує, що тисячі істот зі всього світу повернуться додому з позитивними враженнями про нас."
  HIP_cut_industral_red_tape:0 "Скоротити промислову бюрократію"
  HIP_cut_industral_red_tape_desc:0 "Наша промисловість страждає від бюрократичної тяганини. Може це й було зроблено з кращих намірів, але вона просто душить нас. Раціоналізація бюрократії, усунення частини нормативної бази та консолідація управління принесуть велику користь нашій економіці."
  HIP_encourage_the_automotive_industry:0 "Заохочувати автомобільну промисловість"
  HIP_encourage_the_automotive_industry_desc:0 "Спершу автомобілі не були популярні в Гіпогрифії, оскільки вони не вміли ні літати, ні плавати, але з часом ці машини прижилися в якості як інструмента, так і розваги. З часом наша автомобільна промисловість стане одною з передових у світі."
  HIP_the_hippogriff_miracle:0 "Чудо Гіпогрифії"
  HIP_the_hippogriff_miracle_desc:0 "Наша цивілізація піднялася високо з морських глибин. Золоті хмарочоси тепер височіють над горою Аріс, здіймаючися з моря та сполучаючи наші народи сильніше, ніж будь-коли. Гіпогрифія — сяюча й процвітаюча перлина Зебрики, якою вона й має бути!"

 # Гармонійні фокуси
  HIP_harmony_above_all:0 "Гармонія понад усе"
  HIP_harmony_above_all_desc:0 "Ми пережили кризу та вийшли з неї сильнішими. Ми були близькі до того, щоби збитися зі шляху, тому королева Ново оголосила про ланку реформ, які зблизять нас із іншими гармонійними націями й об'єднають наше королівство узами дружби. Гіпогрифія завжди буде оплотом гармонії."
  HIP_equestrian_alliance:0 "Наші еквестрійські друзі"
  HIP_equestrian_alliance_desc:0 "Еквестрія є і завжди буде сяючим маяком гармонії. Обом нашим націям загрожують супремасисти всього світу, тому ми мусимо об'єднатися, як це колись зробили наші герої часів війни з Королем Штормом."
  HIP_look_to_griffonia:0 "Погляд на Грифонію"
  HIP_look_to_griffonia_desc:0 "Грифонія ніколи не була особливо стабільним континентом, але зараз від молодої гармонійної нації нас відділяє лише вузьке море. Ми мусимо об'єднатися з новими друзями та виступити єдиним фронтом супротив агресорів, які загрожуватимуть гармонії як у Зебриці, так і в Грифонії."
  HIP_take_the_lead:0 "Узяти ініціативу на себе"
  HIP_take_the_lead_desc:0 "Ми не можемо шукати наставництва та захисту деінде. Ми мусимо принести світло гармонії в наповнені розбратом землі Північної Зебрики, і для цього нам доведеться взяти на себе ініціативу та сформувати пакт народів Північної Зебрики, які віддані миру та справедливості."
  HIP_terrafin_mission:0 "Місія Террафіна"
  HIP_terrafin_mission_desc:0 "Військовий учений на ім'я Террафін запропонував спільний дослідницький проєкт у галузі магії та передової техніки між нами та нашими союзниками. Ми мусимо профінансувати цей проєкт і мусимо профінансувати цей проєкт, оскільки об'єднання наших знань абсолютно приведе до появи відкриттів, які ми ніколи б не зробили самі."
  HIP_invest_in_our_allies:0 "Інвестувати в наших союзників"
  HIP_invest_in_our_allies_desc:0 "Гіпогрифія насичена об'ємним промисловим капіталом, і тепер, коли ми надали офіційний статус нашому альянсу, ми мусимо експортувати частину нашого індустріального капіталу нашим друзям, щоби допомогти розвитку їхньої промисловості та зблизити нас."
  HIP_industrial_mobilisation_plan:0 "Промислова мобілізація"
  HIP_industrial_mobilisation_plan_desc:0 "Війна прийшла в наш чудовий дім. Якщо ми хочемо отримати перемогу, то мусимо переорієнтувати економіку на підтримку воєнної машини."
  HIP_victory_plan:0 "План перемоги"
  HIP_victory_plan_desc:0 "Гіпогрифія має дуже розвинуту промисловість, але досі вона переважно випускала споживчі товари. Треба покінчити з цим. Ми затягнемо пояси тугіше, переорієнтуємо промисловість і віддамо все заради перемоги!"
  HIP_kickstart_the_war_economy:0 "Підштовхнути військову економіку"
  HIP_kickstart_the_war_economy_desc:0 "Раніше ми виготовляли масло — зараз виготовляємо зброю. Наша цивільна промисловість швидко перетвориться на військову, і скоро ми матимемо добре оснащену армію, готову воювати з підлими ворогами."
  HIP_raise_war_taxes:0 "Підвисити військові податки"
  HIP_raise_war_taxes_desc:0 "Солдатам необхідна зарплатня, як і армії робітників на фабриках, які зараз працюють заради перемоги. І пока ми не виграємо, ми будемо розширювати податок на найбагатших громадян, щоби фінансувати можливість ведення війни."
  HIP_war_resources_board:0 "Рада військових ресурсів"
  HIP_war_resources_board_desc:0 "Швидкий перехід до важкої воєнної промисловості привів до того, що економіка не може власними пазурями розподіляти ресурси. Ми мусимо централізувати розподіл сировини заводам, віддаючи пріоритет виробництву життєво необхідної для ведення війни техніки."
  HIP_war_production_board:0 "Рада військового виробництва"
  HIP_war_production_board_desc:0 "Нашу промисловість має контролювати об'єднана рада, сформована як із військових, так і цивільних чиновників. Ця рада займатиметься будівництвом великих військово-промислових комплексів усюди на острові Аріс."
  HIP_harmony_bonds:0 "Гармонійні облігації"
  HIP_harmony_bonds_desc:0 "«“Інвестуйте в гармонію, інвестуйте в перемогу! Придбайте гармонійні облігації сьогодні!” Я це зробила? Я правильно все сказала? Ой, мікрофон не вимкнений. Хі-хі!»\n— Силверстрім"
  HIP_the_great_forge_of_harmony:0 "Велика ковальня гармонії"
  HIP_the_great_forge_of_harmony_desc:0 "Ми побудуємо нові військові заводи на велетенному об'єкті, відомому як «Велика ковальня гармонії». Ми виграємо цю війну, якщо виготовимо більше спорядження, ніж наші вороги."
  HIP_total_war_mobilisation:0 "Економіка війни"
  HIP_total_war_mobilisation_desc:0 "Ми не потерпимо жодного марнотратства від робітників, уряду чи бізнесгрифів. Ми введемо нормування, контроль цін та інші заходи, необхідні для максимального збільшення виробництва зброї."
  HIP_hippogriff_colossus:0 "Колос Гіпогрифії"
  HIP_hippogriff_colossus_desc:0 "Наша економіка дуже швидко перетворилась у чудово налагоджену машину, орієнтовану на виробництво зброї. Також ми впровадили безліч інновацій у промисловість, що було б неможливим без тиску війни. Наші вороги будуть знищені колосом нашої промисловості, і ми вийдемо з цього конфлікту більш сильними й успішними."
  HIP_unity_propaganda:0 "Дружба гіпогрифів і морських поні"
  HIP_unity_propaganda_desc:0 "Найвеличніші загрози національної єдності йдуть не від зовнішнього світу, а від недовіри між гіпогрифами та морськими поні. Ми мусимо використати всі ресурси для розвитку взаєморозуміння та дружби між нашими народами."
  HIP_limited_democratic_representation:0 "Обмежене демократичне представництво"
  HIP_limited_democratic_representation_desc:0 "Гіпогрифія зараз є єдиною гармонійною країною, яка притримується абсолютизму — навіть в Еквестрії існують місцеві демократичні установи та політичні традиції, які обмежують принцес. Гармонія XI століття вимагає контролю над монархічною владою і надання народові права голосу."
  HIP_reform_the_royal_advisory_council:0 "Реформувати консультативну раду"
  HIP_reform_the_royal_advisory_council_desc:0 "Раніше королеву завжди консультувала рада з простих громадян. Надзвичайні заходи, викликані вторгненням Короля Шторма, перервали цю традицію. Ми мусимо відродити раду та наділити її обмеженою законодавчою владою, за вимоги наявності королівського вето."
  HIP_a_perfect_union:0 "Досконалий союз"
  HIP_a_perfect_union_desc:0 "Після багатьох років розбіжностей гіпогрифи та морські поні нарешті зійшлися в поглядах. Щоби відмітити, що ми тепер — держава двох рас, ми проголосимо створення Сполученого королівства Аріса, назавжди сполучивши гіпогрифів і морських поні в дружбі та гармонії."
  HIP_the_hippogriff_century:0 "Гіпогриф'яче століття"
  HIP_the_hippogriff_century_desc:0 "Ми вийшли з випробування останніх років більш збратаними та сильними, ніж будь-коли в минулому, і готові йти шляхом гармонії. Незалежно від жахіть XI століття ми будемо готові до них і завжди будемо вірні гармонії."
  HIP_our_zebra_citizens:0 "Наші громадяни-зебри"
  HIP_our_zebra_citizens_desc:0 "Ми інтегруємо землі та зебр Зумідії у нашу країну, тому настав час зробити їх частиною наших політичних установ, щоби вони могли стати повноцінною частиною нашого королівства."
  HIP_fortify_zebrica:0 "Захистити володіння в Зебриці"
  HIP_fortify_zebrica_desc:0 "Наші землі на материку знаходяться лише в декількох милях від ворожих режимів, які бажають захопити їх. Ми мусимо збудувати лінію окопів і бункерів уздовж нашого кордону з Кольтфагеном і Хіроптеррою, щоби завадити їх амбіціям."
  HIP_three_race_nation:0 "Нація трьох рас"
  HIP_three_race_nation_desc:0 "Зумідійці відновлюються від руйнування, спричинених Королем Штормом, і стає щодалі зрозуміліше, що вони переважають нас у галузях металургії й алхімії. Ми — нація не тільки гіпогрифів і морських поні, але й зебр, і тому ми повинні використати їх досвід для покращення наших наукових та інженерних можливостей."
  HIP_shelter_dissidents:0 "Сховати дисидентів"
  HIP_shelter_dissidents_desc:0 "Політичних дисидентів Кольтфагену переслідують і навіть убивають. Надання їм притулку викличе невдоволення Кольтфагену, але це — правильне рішення, і декотрі з цих дисидентів можуть володіти цінною інформацією про те, як нам захиститися від агресії їхньої минулої вітчизни."
  HIP_expand_refugee_zone:0 "Розширити зону для біженців у Зумідії"
  HIP_expand_refugee_zone_desc:0 "Наш первісний мандат у Зумідії ґрунтувався на відновленні країни й забезпечння там безпечного притулку для тих, хто тікав від хаосу. Зараз Хіроптерра вийшла на шлях війни, і тому прихисток стане ще більшим. Ми розширимо підтримку, надану новоприбулим, і спростимо процес отримання ними громадянства."
  HIP_stirring_from_slumber:0 "Пробудження від сну"
  HIP_stirring_from_slumber_desc:0 "«Ми не можемо вдавати, що справи Зебрики нас не стосуються. Ми не можемо просто дивитися поза наші кордони та нічого не робити. Якщо гора Аріс хоче встояти, вона має захищати гармонію, дружбу, мир, і справедливість для всіх істот!»\n— Принцеса Скайстар"

 # Поразка гармоністів
  HIP_harmonist_defeat:0 "Поразка в Зебриці"
  HIP_harmonist_defeat_desc:0 "Роками ми вважали себе панівною силою в Північній Зебриці, але тепер нам треба змиритися з поразкою та приниженням. Шок від поразки негативно впливає на наше суспільство, адже морські поні та гіпогрифи звинувачують одне одного в цій катастрофі."
  HIP_reconciliation:0 "Примирення"
  HIP_reconciliation_desc:0 "Ми мусимо діяти швидко, щоби зашити розкол між морськими поні та гіпогрифами, перш ніж наше королівство розвалиться на шматки. Ми будемо використовувати рештки культурних і політичних ресурсів, щоби нагадати нашим підданим про їхні взаємні зв'язки."
  HIP_law_and_order:0 "Закон і порядок"
  HIP_law_and_order_desc:0 "Хоча ми співчуваємо тому болю, який відчувають наші піддані, ситуація не виправляється безладом і злочинністю. Ми відновимо закон і порядок на горі Аріс і в Сіквестрії, додамо комендантську годину, і сподіватимемось на краще."
  HIP_stay_harmonist:0 "Ризикнути"
  HIP_stay_harmonist_desc:0 "Криза все погіршується, але ми мусимо стійко притримуватись наших гармоністських цінностей. Ми мусимо відновити довіру між нашими підданими, щоби рухатись уперед. Це буде важко та ризиковано, але лише разом ми зможемо зцілити наші рани."
  HIP_harmonist_promises:0 "Шість обіцянок Скайстар"
  HIP_harmonist_promises_desc:0 "Принцеса Скайстар запропонувала набір із шести обіцянок, кожна з яких робить певний крок у відновленні довіри між нами та нашими підданими, а також між гіпогрифами та морськими поні."
  HIP_restore_faith:0 "Відновити віру"
  HIP_restore_faith_desc:0 "Ми здійснимо амбіційну серію різноманітних проєктів із реконструкції та забезпечення ветеранів усім необхідним, щоби довести нашим підданим, що монархія не ослабла та не припинила піклуватися про них."
  HIP_restore_friendship:0 "Відновити дружбу"
  HIP_restore_friendship_desc:0 "Морські поні не були боягузами: вони боролися так само хоробро, як і гіпогрифи. Гіпогрифи не були «найрозумнішими»: вони лише хотіли захистити своїх друзів від агресії інших режимів. Ми всі внесли свою частку, але цього просто не вистачило. Ми мусимо припинити звинувачити одне одного в програші війни та відновити дружбу."
  HIP_moment_of_truth:0 "Момент істини"
  HIP_moment_of_truth_desc:0 "Ми сильно розтягнули свої ресурси, і з наближенням нашого повернення на світову арену сепаратисти й антигармоністи готуються до свого останнього бою. Ми можемо лише сподіватися, що наші піддані підтримають нас і знову повірять у гармонію та єдність."
  HIP_demobilize_economy:0 "Час зцілення"
  HIP_demobilize_economy_desc:0 "Силверстрім пропонує знизити робочі квоти, пом'якшити заходи з нормування та переспрямувати нашу економіку на поміч підданим у ций тяжкий час. Хоча це може послабити нашу оборону в разі ще одної війни, це допоможе зняти напругу з наших підданих і бюджету корони."
  HIP_permanent_war_econ:0 "Час боротьби"
  HIP_permanent_war_econ_desc:0 "Принцеса Скайстар наполягає на тому, що ми не можемо наражати на небезпеку нашу бойову готовність. У цей час хаосу та війн ми мусимо бути готові захистити себе та наших друзів за кордоном."
  HIP_absolutism:0 "Прийняти абсолютизм"
  HIP_absolutism_desc:0 "Гіпогрифія досі існує як абсолютна монархія. Хоча протягом довгих років ми не вживали жорстоких заходів, нові обставини змінили ситуацію. Ми приймемо всі необхідні дії для відновлення порядку та єдності в нашому королівстві, навіть якщо це означатиме принесення в жертву абстрактних цінностей, які ми так любимо."
  HIP_martial_law_focus:0 "Оголосити воєнний стан"
  HIP_martial_law_focus_desc:0 "Королева Ново підпише наказ про введення військового стану та спрямує армію для відновлення миру й порядку в нашому королівстві всіма необхідними засобами."
  HIP_what_we_had_to:0 "Ми зробили те, що мусили"
  HIP_what_we_had_to_desc:0 "Ми всі воювали, проливали кров і жертвували собою, щоби виграти війну. І тепер, коли ми програли, ми не можемо дозволити хаосу розпалитися. Ми знищимо сепаратистів і відновимо єдність із тим самим прагненням, із яким вели війну. Але цього разу поразки не буде."
  HIP_survival_first:0 "Виживання насамперед"
  HIP_survival_first_desc:0 "Ми завжди ставили найперше наше виживання: коли чекали на свій час у Сіквестрії, коли воювали з Королем Штормом, у часи війни в Північній Зебриці та коли підписували капітуляцію. Ми виживемо та будемо жити ще дуже довго після того, як наші вороги зникнуть у віках і у книжках історії."
  HIP_history_will_vindicate_us:0 "Історія нас виправдає"
  HIP_history_will_vindicate_us_desc:0 "Останні місяці дуже сильно змінили життя в Гіпогрифії. Надзвичайний стан залишатиметься, допоки ми не навчимо наших підданих жити в гармонії без сильного кігтя, який їх спрямовує. Але коли майбутні покоління заберуть із собою єдине, гармонійне суспільство, вони будуть вдячні нам, попри принесені зараз жертви."
  HIP_rejoin_friends:0 "Возз'єднатися з нашими друзями"
  HIP_rejoin_friends_desc:0 "Криза минула. У крові, але не зломлені; ми знову повертаємося на світову арену. Ми готові продовжити наші союзи та знову стати на захист наших друзів."

 # Перемога гармоністів
  HIP_harmonist_victory:0 "Перемога гармонії!"
  HIP_harmonist_victory_desc:0 "Радій, Гіпогрифіє! Ми перемогли наших ворогів у війні в Північній Зебриці та відновили мир на цих землях."
  HIP_deradicalize_chiropterra:0 "Дерадикалізувати Хіроптерру"
  HIP_deradicalize_chiropterra_desc:0 "Тисяча років ненависті призвели до утворення особливо жорстокого суспільства в Хіроптеррі. Навіть після нашої перемоги вони ведуть партизанську війну супротив наших гарнізонів. Ми маємо зробити все можливе, щоби дерадикалізувати цивільне населення Хіроптерри та забезпечити стійкий мир."
  HIP_partition_cth:0 "Розділити Кольтфаген"
  HIP_partition_cth_desc:0 "Більшість проблем Кольтфагену ґрунтується на тому, що власне місто Кольтфаген експлуатує інші регіони республіки. І призначення гармоніста-суфріта не вирішить цієї проблеми. Одного разу вони зможуть знову возз'єднатися, якщо захочуть, але зараз ми маємо розділити Кольтфаген на декілька міст-держав із власними урядами."
  HIP_align_cth:0 "Суфріти-гармоністи"
  HIP_align_cth_desc:0 "Джезабзелла та інші гармоніти разом із конституціоналістами готові разом розробити нову конституцію Кольтфагену, що закріпить цінності гармонії та гарантує, що жоден суфріт піде шляхом Заркидів і не перетворить Кольтфаген у диктатуру. Ми бажаємо їй гарної політичної кар'єри та сподіваємося, що скоро Кольтфаген стане яскравим прикладом гармонії в Північній Зебриці."
  HIP_reconfigure_nz_diplomacy:0 "Змінити дипломатію в Північній Зебриці"
  HIP_reconfigure_nz_diplomacy_desc:0 "Північна Зебрика не була стабільною ще до нападу Хіроптерри. Щоби забезпечити стійкий мир у регіоні, ми маємо стати миротворцями та врегулювати старі територіальні суперечки на кшталт Тобуку, і такі регуляції нам дозволить звання панівної держави регіону."
  HIP_request_equestrian_aid:0 "Попросити еквестрійську допомогу"
  HIP_request_equestrian_aid_desc:0 "В Еквестрії є декілька вчених і Місяцемовних із південного сходу, котрі можуть знати, як розплутати павутиння ненависті та збоченої релігії, яка оточила мешканців Хіроптерри. Ми маємо запросити їх сюди в якості радників і скористатися їхньою допомогою в ситуації в Хіроптеррі."
  HIP_trial_of_bat_leaders:0 "Суд над чудовиськами"
  HIP_trial_of_bat_leaders_desc:0 "Після декількох місяців пошуків ми знайшли залишки записів ЛВМД в архівах. В ім'я справедливості для всіх жертв цієї жахливої організації ми мусимо публічно розкрити ці злочини проти розумного життя. І засудити всіх спійманих винуватців цих злочинів."
  HIP_strike_tyrants:0 "Знищити тиранів"
  HIP_strike_tyrants_desc:0 "І хоча Північнозебриканська війна закінчилася, по той бік від наших кордонів усе ще діють тирани та диктатори, такі ж жахливі, як і ті, з якими ми боролись. Ми маємо діяти швидко, щоби знищити цих тиранів заради миру в Північній Зебриці."
  HIP_peace_in_our_time_2:0 "Мир у наш час"
  HIP_peace_in_our_time_2_desc:0 "Зараз уся Північна Зебрика може спати спокійно. Вороги гармонії переможені, і ми можемо сподіватися на те, що війна ще довго не повернеться на ці землі."
  HIP_intervene_in_great_war:0 "Втручання у Велику війну"
  HIP_intervene_in_great_war_desc:0 "Поки ми воювали в Північній Зебриці, наші друзі в Еквестрії були атаковані та розпалився більш серйозний конфлікт проти королеви Кризаліс і її чейнджлінґів, хто не краще від Хіроптерри. Тепер ми розширили власну армію та можемо змінити хід Великої війни!"
  HIP_get_queen_skystar:0 "Хай живе королева Скайстар!"
  HIP_get_queen_skystar_desc:0 "Її правління було довге та насичене подіями. І зараз королева Ново вирішила піти у відставку на користь своєї вмілої доньки. Скайстар була чудовою, але все ж таки ексцентричною принцесою. А тепер вона стане не менш чудовою королевою."
  HIP_keep_queen_novo:0 "Хай живе королева Ново!"
  HIP_keep_queen_novo_desc:0 "Королева Ново керує нами дуже давно, тому не варто це змінювати. Вона залишиться об'єднуючою фігурою нашого королівства та буде спрямовувати нас іще довгі роки."
  HIP_parliment_and_executive:0 "Розробити проєкт конституції"
  HIP_parliment_and_executive_desc:0 "Королева Скайстар завжди була новаторкою. І вона постановила, що сучасна гармонія потребує більшого, ніж просто доброго автократа. Вона розширить і закріпить права парламенту, офіційно передавши законодавчу владу народу, зберігаючи виконавчу владу монарха."
  HIP_entrench_representation:0 "Зміцнити представницькі установи"
  HIP_entrench_representation_desc:0 "Ми не бачимо потреби в конституціоналізмі, адже ми вже маємо чудові представницькі установи. Корона має трішки відступити від законодавства, і з часом роль демократії в королівстві лише збільшуватиметься."
  HIP_reassert_absolutism:0 "Підтвердити королівський суверенітет"
  HIP_reassert_absolutism_desc:0 "Королева Ново стверджує, що гармонія в Арісі завжди була тісно пов'язана з монархією, і що ця система чудово працює. Хоча вона дуже поважає гармонійні республіки, це не наш шлях. Суверенітет корони залишається абсолютним, і монархія продовжить піклуватися про істот Аріса ще довгі століття."
  HIP_trust_carrot_stick:0 "Довіритися Керрот Стікові"
  HIP_trust_carrot_stick_desc:0 "І хоча Хіроптерра робила жахливі речі, гармонія повинна давати другий шанс навіть ворогам. Повстанці здебільшого придушені, а після розсекречення даних ЛВМД більшість хіроптеррців дійсно сумує про минуле та бажає виправитися. Ми дамо їм цей шанс і, сподіваємося, одного разу ми зможемо назвати їх друзями."
  HIP_skybeak_plan:0 "План Силверстрім"
  HIP_skybeak_plan_desc:0 "Силверстрім запропонувала видавити безвідсоткові кредити на відновлення, щоби перетворити минулих ворогів у майбутніх союзників. Ці гроші допоможуть їм знову стати на копита, пом'якшити образи, пов'язані з війною, та принести стабільність у Північну Зебрику."
  HIP_expand_zarantian_oil_fields:0 "Розширити видобуток нафти в Зарантії"
  HIP_expand_zarantian_oil_fields_desc:0 "Імазеби знайшли значні поклади нафти глибоко під своїми землями. Ми маємо допомогти їм почати видобувати їх із метою створення спільних підприємств. Співробітництво з місцевими лідерами забезпечить правильне застосування ресурсів і процвітання імазебів за рахунок своїх власних новоотриманих багатств."
  HIP_nz_reconstruction:0 "Відновлення Північної Зебрики"
  HIP_nz_reconstruction_desc:0 "У всіх арміях іще до Північнозебриканської війни був великий інжнерний корпус. Ми маємо спрямувати цих ветеранів і солдат до робіт із відновлення інфраструктури земель, за які вони боролись. Вони будуватимуть мости для миру, а не для війни."
  # ПЗЗВТ — ПівнічноЗебриканська Зона Вільної Торгівлі, рос. СевероЗебриканская Зона Свободной Торговли, англ. North Zebrican Free Trade Area
  HIP_nzfta:0 "Заснувати ПЗЗВТ"
  HIP_nzfta_desc:0 "Хоча в короткостроковому погляді пряма допомога необхідна, в довгостроковій перспективні ми все ж таки бажаємо, щоб усі наші союзники мали сильну та процвітаючу економіку. Ми створимо зону вільної торгівлі, де скасуємо тарифи та використовуватимемо загальні митні стандарти для розширення торгівлі та збільшення рівня економічного росту."
  HIP_north_zebrican_coalition:0 "Верховне командування Північної Зебрики"
  HIP_north_zebrican_coalition_desc:0 "На землях наших колишніх ворогів розквітає нова надія. Стара ненависть з часом розсіюється, і довіра зростає. Це дає унікальну можливість: наші колишні вороги були чудовими солдатами, і якщо ми зможемо об'єднати наш досвід у єдиному генштабі, нам відкриються великі перспективи. Спершу треба організувати серію навчань на полігонах Великої Алаудії."
  HIP_zes_agency:0 "Зв'язатись з програмою «Скапаторія»"
  HIP_zes_agency_desc:0 "Існує одна служба розвідки, яка не лише захищає державу, але й допомагає дисидентам та інакодумцям у світі. Для нас було б честю працювати з членами програми Скапаторія з Кази."
  # УГС — Управління гармонійних служб, рос. Департамент Обеспечения Гармонии, англ. Office of Harmonic Services (Organisation for Harmony Support — стара назва?)
  HIP_rct_agency:0 "Поглиблене співробітництво з УГС"
  HIP_rct_agency_desc:0 "Хоча УГС багато хто критикує, воно є найбільш ефективною спецслужбою серед усіх гармонійних країн. Ми мусимо з ними зв'язатись і почати обмінюватись розвідданими, щоби кожна зі сторін могла краще захищати гармонію."
  # S.M.I.L.E. — Secret Military InteLligencE
  # УГБВ — Управління громадської безпеки Весаліполіса, рос. Управление Общественной Безопасности Весалиполиса, англ. Vesalipolis Office of Public Safety
  HIP_eqs_agency:0 "Зберігати дружбу зі S.M.I.L.E."
  HIP_eqs_agency_desc:0 "Еквестрійці — наші природні союзники, і їхній досвід боротьби з УГБВ можливо навіть навчив їх більшому, ніж наше протистояння Копиту Найтмер. Ми мусимо вийти на зв'язок зі S.M.I.L.E., щоби поглибити нашу дружбу."
  HIP_second_beacon_of_harmony:0 "Другий маяк гармонії"
  HIP_second_beacon_of_harmony_desc:0 "Зараз Аріс — це маяк гармонії та справедливості в усій Північній Зебриці. А Північна Зебрика є прикладом для всього світу. Еквестрії більше не доведеться освітлювати темний світ самотужки. У світі віднині палає другий маяк."
  HIP_only_beacon_of_harmony:0 "Єдиний маяк гармонії"
  HIP_only_beacon_of_harmony_desc:0 "І хоча світло Аріса яскраве як ніколи, світіння Еквестрії затухло. Ми мусимо зробити все, щоб урятувати нашу гармонію від тієї долі, яка знищила Еквестрію. Ми збережемо наш маяк, щоби той продовжував сяяти цієї довгої та темної ночі."
  HIP_return_to_normalcy:0 "Повернення до нормалього життя"
  HIP_return_to_normalcy_desc:0 "Війна скінчилася, і весь Аріс може дихати вільно. Більше не буде націоналізацій, у минуле підуть нормування та робочі квоти. Економіка може повернутися до звичайного режиму."
  HIP_general_directorate_of_production:0 "Головне виробниче управління"
  HIP_general_directorate_of_production_desc:0 "Головне виробниче управління координуватиме свої дії з підприємствами та робочими організаціями для виготовлення нових економічних законів і правил, а також для спонсорування нових промислових проєктів у обох частинах Аріса. Це дозволить повернути нашу економіку до нормального стану."
  HIP_harmonist_syncretic_economics:0 "Гармонійна синкретична економіка..."
  HIP_harmonist_syncretic_economics_desc:0 "І хоча ми вимушено мобілізувалися, наша воєнна економіка була більш гармонійна за мирну: держава, профспілки та бізнес працювали разом заради перемоги. Навіщо повертатись у довоєнну норму, якщо ми можемо зробити дещо краще?"
  HIP_natsynd_elements:0 "...з елементами націонал-синдикалізму"
  HIP_natsynd_elements_desc:0 "Передача великих сегментів промисловості робітничим профспілкам дозволить розділити прийняття рішень і прибутки між працівниками, а також координувати дії власне робітників, держави та капіталістів. Економічна теорія націонал-синдикалізму виникла ще до її збочення фашизмом. Ми просто застосуємо гармонію до економіки та забезпечемо вигоду для всіх."
  HIP_planned_elements:0 "...з елементами центрального планування"
  HIP_planned_elements_desc:0 "Марксисти стверджують, що капіталізм поневолює істот засобами виробництва. І хоча ми не згодні з цим світоглядом, який ґрунтується на класових конфліктах, ми розуміємо, чому може так здатися. Корона збереже контроль над основними секторами, націоналізованими в часи війни, та створить бюро планування для раціонального керування економікою в інтересах усіх: власників, робітників і солдатів."
  HIP_private_industry:0 "Розширити приватний сектор"
  HIP_private_industry_desc:0 "Хоча обставини воєнного часу змусили державу грати більш значну роль в економіці, ми в душі є і завжди будемо капіталістичною нацією. Приватна власність і підприємництво — основи нашої економіки, тому ми мусимо зберегти та розширити їх. Слід забезпечити нашим громадянам доступ до достатнього капіталу для інвестицій."
  HIP_state_industry:0 "Розширити державний сектор"
  HIP_state_industry_desc:0 "Націоналізація головних галузей промисловості була вимушеним заходом часів війни, але вона виявилася дуже ефективною. Адже держава — єдина установа, яка може керувати економікою заради блага всієї нації. Ми мусимо розширити діяльність державних підприємств, щоби збільшити економічний об'єм виробництва."
  HIP_veterans_pensions:0 "Пенсії для ветеранів"
  HIP_veterans_pensions_desc:0 "Гіпогрифи, морські поні та зебри вбивали та вмирали, захищаючи гармонію від ворога. Ми пам'ятаємо жертву тих, хто не повернувся, але мусимо пам'ятати і про тих, хто вижив. Щедрі пенсії і пільги на кшталт безкоштовної вищої освіти забезпечать ветеранам і їхнім родинам щасливе життя."
  HIP_food_stamps:0 "Декоммодофікувати продукти харчування"
  HIP_food_stamps_desc:0 "У наших громадян уже є права на свободу слова та зборів, але як вони можуть користуватися ними без права на їжу? Усім істотам необхідна їжа, і такі важливі речі не мають бути предметом торгівлі. Ми мусимо створити соціальну програму, яка забезпечить усіх наших громадян необхідною їм їжею."
  HIP_harmonic_austerity:0 "Економія та розумні витрати"
  HIP_harmonic_austerity_desc:0 "Коли мова йде про економію, ми не маємо на увазі систему «пливи або помри». Ми ніколи не відмовимося від підтримки нашого населення. Проте збереження низької відсоткової ставки та фінансового здоров'я країни важливіше за занадто щедрі соціальні програми, які одного дня доведуть нашу державу до банкрутства."
  HIP_social_state:0 "Соціальна держава"
  HIP_social_state_desc:0 "Гармонія — це не просто невтручання в особисті справи народу; це зобов'язання піклуватись про них і їхній рівень життя. Ми дуже серйозно ставимося до цього зобов'язання та збудували державу, яка забезпечить основі потреби кожного громадянина. Для процвітання дружби наше суспільство мусить складатися з щасливих і здорових істот."

 # Фокуси «Аріса передусім»
  HIP_hippogriffia_first:0 "Посилити «Аріс передусім»"
  HIP_hippogriffia_first_desc:0 "Лідери «Аріса передусім» Рафт Вуд і Крек Лайтнинґ були призначені керувати найбільш важливими установами нашого уряду, що по суті зміцнює їхній контроль над державним апаратом. Віднині Гіпогрифія буде гордо йти вперед під лозунґом: «Одна гора, один народ, одна воля!»"
  HIP_even_more_AHAC:0 "Розширити повноваження КБАД"
  HIP_even_more_AHAC_desc:0 "«Аріс передусім» має декілька ідей стосовно розширення можливостей і ресурсів КБАД. Ми будемо використовувати спецслужбу як «міст» між цивільною та військовою поліціями, а також іншими спецслужбами. Це дозволить ефективно обмінюватись інформацією та досвідом, щоби боротись з ворогами нашої гармонії та нашого способу життя."
  HIP_moderate_security_policy:0 "Злочинність і злочинці"
  HIP_moderate_security_policy_desc:0 "Рафт Вуд пропонує продовжувати політику КБАД, але значно розширити повноваження комітету та ретельніше координувати його дії з військовою поліцією й розвідувальними службами."
  HIP_hardline_security_policy:0 "Вороги та небажані персони"
  HIP_hardline_security_policy_desc:0 "Крек Лайтнинґ пропонує використовувати КБАД не лише як інструмент національної оборони, але й для національного очищення. Комітет активно наглядатиме, і за необхідності затримуватиме ворогів «Аріса передусім», а також тих, чиє расове чи культурне походження робить їх дуже підозрілими."
  HIP_curtail_the_phalanx:0 "Стежити за Фалангою"
  HIP_curtail_the_phalanx_desc:0 "Ми чекали, що Фаланга розпадеться після нашої перемоги, але замість цього вони стали тільки сильнішими, і навіть почали порушувати спокій цивільних. Рафт Вуд впевниться, що поліція не буде «крити» жодних фалангістів. А в разі чогось страшного, ми маємо «Закон про боротьбу з антигармонійним тероризмом»."
  HIP_unleash_the_phalanx:0 "Розв'язати плавники Фаланзі"
  HIP_unleash_the_phalanx_desc:0 "Фаланга складається з найбільш патріотичних морських поні та гіпогрифів у нашій державі, і їхня чисельність зростає кожного дня. Вони можуть стати чудовими підрозділами швидкого реагування, якщо арісофобні радикали атакують наш спосіб життя. Крек Лайтнинґ порозмовляє з потрібними офіцерами, і поліція більше не втручатиметься у справи Фаланги."
  HIP_the_storm_breaks:0 "І гримнуля буря..."
  HIP_the_storm_breaks_desc:0 "Те, про що ми так довго попереджали, нарешті відбулося: Гіпогрифія воює з іноземною державою. Ми мусимо мобілізувати весь Аріс для боротьби з цією загрозою. І все ж таки війна підштовхує коаліцію «Аріса передусім» до переломного моменту..."
  HIP_fuck_off_zeebs:0 "Зумідійська проблема"
  HIP_fuck_off_zeebs_desc:0 "Ми зачинимо кордони Зумідії для біженців і негайно відмовимо всім бажаючим переїхати на острів Аріс. Хоча коаліція не має консенсу в питанні реалізації цієї ідеї, ми зробимо так, щоби зебри більше не створювали нам проблем."
  HIP_moderate_racism:0 "Повний розрив"
  HIP_moderate_racism_desc:0 "Рафт Вуд стверджує, що ми вже витратили забагато грошей на невдячних зумідійців. Оскільки більшість заводів у тих землях побудовані за кошти корони, ми маємо повне право показувати їм їхнє життя без нас, якщо ми візьмемо промислове обладання та повернемо його назад у Гіпогрифію."
  HIP_hardline_racism:0 "Вони можуть виявитися корисними"
  HIP_hardline_racism_desc:0 "Крек Лайтнинґ наполягає на тому, що Зумідія занадто багата сировиною, щоби повністю відмовлятися від неї. І що від зебр є користь. Декілька дешевих грантів на землю тут, декілька скасованих правил про працю там — і ось наші гірничодобувні компанії отримуватимуть рекордні прибутки в Зумідії та живитимуть промисловість на горі Аріс."
  HIP_aris_first_unity_propaganda:0 "Аріс — для арісців!"
  HIP_aris_first_unity_propaganda_desc:0 "Ми не належимо ані Зебриці, ані Еквусу. Ми, арісці — гіпогрифи та морські поні — представники унікальної цивілізації з власною долею та способом життя, повністю незалежні від інших цивілізацій."
  HIP_surrounded_by_enemies:0 "В оточенні ворогів"
  HIP_surrounded_by_enemies_desc:0 "Через агресію сусідів «Аріс передусім» мусить зробити ставку на політику «Мир крізь демонстрацію сили». Ми не можемо бути повністю впевненими в намірах іноземців, але якщо відправимо бодай частину гігантської промисловості на виробництво зброї, то зможемо їх стримати."
  HIP_strike_first:0 "Нанести удар першими"
  HIP_strike_first_desc:0 "Після багатьох зусиль Крек Лайтнинґ переконав арісців підтримати його політику «агресивної оборони». «Ми підготовимо превентивний удар проти Хіроптерри, щоби придушити загрозу з боку бетпоні ще до того моменту, коли вони стануть занадто сильними»."
  HIP_seize_foreign_assets:0 "Арештувати закордонні активи"
  HIP_seize_foreign_assets_desc:0 "Іноземна падаль володіє нашою землею і наживається на ній. Вони нічого не дали народу Аріса, і нічого не дадуть у майбутньому. Ми захопимо їхні активи та майно, адже для нас вони будуть корисніші, ніж для них."
  HIP_arisfirst_war_bonds:0 "Воєнні облігації"
  HIP_arisfirst_war_bonds_desc:0 "Дурно намагатись побудувати воєнну економіку лише на промовах. Ми почнемо випускати гігантську кількість військових облігацій, щоби харизма та вплив «Аріса передусім» спонукали населення придбавати їх. Ти патріот? Тоді вивертай кишені на благо Аріса."
  HIP_moderate_strategy:0 "Фортеця Аріс"
  HIP_moderate_strategy_desc:0 "Стратегія Рафт Вуда в Північнозебриканській війні зосереджена на захисті нашого острова. Ворог мусить проливати ґаллони крові за кожну здобуту п'ядь нашої землі. Ми виснажимо їх у Зумідії та зміцнимо наш дім, щоби їхні перші кроки на Арісі стали останніми."
  HIP_hardline_strategy:0 "Плацдарм Аріс"
  HIP_hardline_strategy_desc:0 "Стратегія Крек Лайтнинґа в Північнозебриканській війні дозволить нам використовувати нашу морську перевагу в сміливах висадках на ворожі міста супротивника, де зосереджена їхня військова промисловість. Ми не мусимо хвилюватися за цивільне населення цих міст, які будуть знищені морською артилерією."
  HIP_sacrifice_for_victory:0 "Жертви заради перемоги"
  HIP_sacrifice_for_victory_desc:0 "Ми не будемо продавати воєнні облігації, щоби ліниві громадяни могли сподіватися щось отримати з пожертвувань патріотів; ми просто конфіскуємо ці грошові ресурси в ім'я перемоги та забезпечимо сувору економію і нормування, щоби гарантувати, що всі ресурси підуть на війну."
  HIP_defend_our_island:0 "Оборона нашого острова"
  HIP_defend_our_island_desc:0 "Ми захищатимемо наш острів до останнього. Це могутня фортеця, яка відіб'є всякі напади. Наш острів і наша велика нація мусять вижити за будь-яку ціну. Ми всі присагяємося, що ніколи та ні за що не здамося."
  HIP_never_surrender:0 "Ніколи не здаватися"
  HIP_never_surrender_desc:0 "Підступність ворога змусила нас відступити з Айн-Тротґуре, але ми ніколи не здамося. Ми проведемо переозброєння та захищатимемо нашу гору від усяких ворогів, а потім улаштуємо контратаку, яка знищить ворогів нашою люттю!"

 # Фокуси нейтралів (Рафт Вуд)
  HIP_aris_first_no_fascism:0 "Аріс порятований"
  HIP_aris_first_no_fascism_desc:0 "Ми врятували спосіб життя Аріса від фашизму. Ані лівий, ані правий радикалізми не матимуть більше владу над нами! А тепер ми мусимо захищатися від зовнішнього ворога."
  HIP_wood_reorganize_army:0 "Розширити можливості Стратуса Скайрейнджера"
  HIP_wood_reorganize_army_desc:0 "Стратус Скайрейнджер виявився вельми здібним у боротьбі за владу проти Крек Лайтнинґа та гарно підходить для керування армією. Ми назначимо аполітичного генерала на місце Крек Лайтнинґа в якості голови Комітету національної оборони і так зможемо централізувати командування навколо компетентного та лояльного лідера."
  HIP_conscript_battalions:0 "Перемога числом"
  HIP_conscript_battalions_desc:0 "Більше не буде жодних вагань. Це буде не війна на морі, як завжди планували наші військові, і не загарбницький похід із планів Крек Лайтнинґа. Ми ведемо оборону на землі в ім'я захисту гордості Аріса від екстремістських режимів. Заради перемоги в такій війні всі арісці й усі зумідійці мусять бути готові мобілізуватися будь-якої миті."
  HIP_raft_counterattack:0 "Психологічна війна"
  HIP_raft_counterattack_desc:0 "Після арешту Крек Лайтнинґа Вайолет Фасад знайшла декілька документів, які вказують на серйозні недоліки в організації та політиці наших ворогів. Завдяки новим принципам психологічної війни ми зможемо скористатися цими слабкостями, щоби знесилити війська противника та їхню волю до боротьби."
  HIP_wood_high_interest_bonds:0 "Облігації серії G"
  HIP_wood_high_interest_bonds_desc:0 "Роки автаркії, підготовки армії та цієї війни спустошили скарбницю корони, але внутрішній ринок має ще досить капіталу. Ми можемо скористатися цими засобами, випустивши нову серію високовідсоткових воєнних облігацій."
  HIP_wood_negotiate_with_industrialists:0 "Перемовини з промисловцями"
  HIP_wood_negotiate_with_industrialists_desc:0 "Хоча «Аріс передусім» був не дуже доброзичливий до бізнесу через риторику протекціонізму, ми можемо звалити це на Крек Лайтнинґа та дати обіцянку бізнесу знизити податки і реалізувати інші подібні речі після війни. Так великі промисловці дозволять розширити нашу військову промисловість."
  HIP_seaquestria_arise:0 "Сіквестріє, до зброї!"
  HIP_seaquestria_arise_desc:0 "Сіквестрія сховала нас під час бурі, але зараз настав час показати ворогові, який шторм може створити Сіквестрія. Морські поні, до зброї!"
  HIP_victory_over_bat:0 "Велика перемога!"
  HIP_victory_over_bat_desc:0 "Увесь Аріс може спати спокійно: Північнозебриканська війна скінчилась, і ми отримали перемогу над тими, хто бажав нашої поразки. Тепер ми починаємо тяжку задачу з повернення Аріса до нормального життя та забезпечення міцного миру."
  HIP_reorganize_bat_territories:0 "Доля наших ворогів" # placeholder
  HIP_reorganize_bat_territories_desc:0 "Ми не зацікавлені в постійній окупації Північної Зебрики, але при цьому мусимо забезпечувати власну безпеку. Почнімо зі зміни кордонів континентальної Північної Зебрики, щоби винагородити тих, хто знаходиться ближче до нас, і покарати розпалювачів війни."
  HIP_puppet_sufrit:0 "Маріонетковий суфріт?"
  HIP_puppet_sufrit_desc:0 "Деякі партнери переконали нас змусити наших ворогів сплатити наші воєнні борги. Для цього ми дамо посаду суфріта Кольтфагену комусь згідливому, щоби забезпечити порядок у регіоні та можливість використання його природних ресурсів. Але чи буде цей суфріт контролювати всю територію нації, чи лише столицю та її околиці?"
  HIP_pay_the_piper:0 "Час розплатитися"
  HIP_pay_the_piper_desc:0 "Ми покладалися лише на внутрішній капітал і отримали значні воєнні борги, більша частина з яких знаходиться в кігтях невеликої кількості бізнесгрифів із віськової та видобувної галузей. Ми влаштуємо зустріч із цими гіпогрифами та домовимося про найліпший курс дій у цій ситуації."
  HIP_handle_bats:0 "Розібратися з Хіроптеррою"
  HIP_handle_bats_desc:0 "Ми розгромили хіроптеррців на полі бою та зайняли їхні міста, але легіони так і не здалися. Ми відправимо туди Вайолет Фасад і підрозділ контррозвідки КБАД, щоби назавжди викорінити цих терористів."
  HIP_fate_of_aris_first:0 "Доля «Аріса передусім»"
  HIP_fate_of_aris_first_desc:0 "Зрада Крек Лайтнинґа похитнула віру Рафт Вуда в рух, який він заснував. Ми скличемо перший в історії з'їзд членів «Аріса передусім», щоби визначити новий напрям нашого руху. А ще, можливо, чи має цей рух продовжувати існувати."
  HIP_there_is_a_law:0 "Закон є закон"
  HIP_there_is_a_law_desc:0 "Хоча ми цінуємо службу допоміжних сил і співчуваємо зебрам, які шукали роботу та дім в Арісі до встановлення нашого уряду, вони не можуть залишитись. У цьому світі існує природній закон: Аріс — для арісців, а Зебрика — для зебриканців. Ті, хто намагаються обійти цей закон, не створюють нічого, крім проблем для себе й оточуючих."
  HIP_path_to_citizenship:0 "Путь до громадянства"
  HIP_path_to_citizenship_desc:0 "Хоробрість зебриканських допоміжних військ, які боролися за нас, і друзі, яких вони здобули в нашій армії, доводять, що з них виходять чудові арісці. Ми запропонуємо їм можливість отримати громадянство. Ми також організуємо аналогічний процес для зумідійців, які оселилися в Арісі до створення нашого уряду."
  HIP_return_to_isolation:0 "Повернення до ізоляції"
  HIP_return_to_isolation_desc:0 "Наша гордість захищена, а загрози безпеці стримані, тому ми нарешті можемо виконати головну обіцянку «Аріса передусім»: Аріс остаточно відійде від справ континентальної Зебрики. І якщо вони захочуть повбивати одне одного, ми не втручатимемось у їхні справи."
  HIP_international_obligations:0 "Міжнародні зобов'язання"
  HIP_international_obligations_desc:0 "Ми не можемо просто сховати голову в пісок. Країни, які воювали на нашому боці, заслуговують захисту в разі повернення війни в регіон, а ми заслуговуємо на те, щоби залишаться в курсі та бути готовими до будь-яких подій на континенті."
  HIP_seaquestrian_rennaissance:0 "Культурне відродження Сіквестрії"
  HIP_seaquestrian_rennaissance_desc:0 "Після того, як Рафт Вуд так довго просто реагував на загрози, настав час утілити в життя власну програму дій. Ми створимо агентства та фонди в Сіквестрії для просування мистецтва, музики, танців, кіно та інших гарних речей. Рафт так довго захищав наш спосіб життя: прийшов час ним насолоджуватись."
  HIP_strong_and_free:0 "Сильний і вільний Аріс"
  HIP_strong_and_free_desc:0 "Ми вийшли переможцями з усіх випробувань, які би зламали інших. Сьогодні ми вшановуємо нашу свободу, наш спосіб життя та наших переможних солдат. «Аріс вічний»? Ні, «Аріс сильний і вільний»!"
  HIP_pride_of_aris:0 "Гордість Аріса"
  HIP_pride_of_aris_desc:0 "Наша армія — гордість Аріса, і Аріс має піклуватись про неї. У зв'язку з уведенням системи призову та жорстокістю боїв минулої війни, багато ветеранів мають проблеми з реінтеграцією в суспільство. Ми забезпечимо їх щедрими пенсіями та підготуємо до мирної праці."
  HIP_autarky_perfected:0 "Досконала автаркія"
  HIP_autarky_perfected_desc:0 "Дозвіл обмеженого експорту зняв деякий тиск із нашої післявоєнної економіки, але все ж таки слід упевнитись у нашій економічній незалежності. Для цього ми шукатимо хром — життєво необхідний ресурс для нашого флоту, якого майже нема в Північній Зебриці. Можливо, ми знайдемо трішки, якщо добре пошукаємо на морському дні?"
  HIP_high_tech_industry:0 "Високотехнологічна промисловість"
  HIP_high_tech_industry_desc:0 "Для економічної незалежності необхіден торговельний баланс. Наш сектор високих технологій і так є один із кращих у світі, тому ми продаватимемо наші вакуумні трубки, транзистори, друковані плати й інші товари менш розвинутим регіонам Зебрики та Грифонії, які намагаються ввійти в сучасну епоху."
  HIP_seaquestrian_boom:0 "Бум Сіквестрії"
  HIP_seaquestrian_boom_desc:0 "Наша політика протекціонізму означає, що робочим морським поні не доводиться конкурувати з іноземною робочою силою, а висока вартість підводного будівництва компенсується необмеженою площею морського дна. Сіквестрія швидко перевторюється в центр промисловості та інновацій, який може позмагатися з нашою горою Аріс."
  HIP_the_good_life:0 "Мрія Аріса"
  HIP_the_good_life_desc:0 "У нашому королівстві відбувається дещо дивовижне. Після розгрому монополістів і післявоєнного економічного буму середньостатистичний громадянин заробляє більше та живе краще, ніж абихто інший у будь-який час. Кредити на житло стають дедалі доступніші. Кожен працьовитий мешканець може розраховувати на чудове життя в умовах культурного зростання, комфорту та стабільності."
  HIP_lessons_of_nzw:0 "Уроки війни в Північній Зебриці"
  HIP_lessons_of_nzw_desc:0 "Хоча Північнозебриканська війна давно ввійшла в підручники з історії, залишилася велика купа звітів про хід бойових дій, які ще доведеться прочитати та проаналізувати."
  HIP_arisian_warfare_perfected:0 "Аріський спосіб ведення війни"
  HIP_arisian_warfare_perfected_desc:0 "Тепер, коли доповіді були ретельно проаналізовані та вивчені, ми можемо вдосконалити наш власний стиль ведення війни. На той випадок, якщо війна колись повернеться в наш дім. Якщо вже не повернулась."

 # Фокуси фашистів (Крек Лайтнинґ)
  HIP_aris_eternal:0 "Аріс вічний!"
  HIP_aris_eternal_desc:0 "Ас і Фаланга отримали перемогу над недалекими ізоляціоністами та зрадниками. Прийшов час зміцнити наш режим і виграти цю війну. Заради Аріса!"
  HIP_phalanx_assault_sections:0 "Штурмові секції Фаланги"
  HIP_phalanx_assault_sections_desc:0 "Ми організуємо армійських членів Фаланги в елітні штурмові підрозділи, щоби їхні лють і дисципліна могли знищити наших ворогів на полі бою, як це вже відбулося з внутрішніми ворогами."
  HIP_factories_or_the_front:0 "На заводах чи на фронті"
  HIP_factories_or_the_front_desc:0 "Ми боремося за долю самого роду гіпогрифів. Ми всі мусимо внести свій вклад на полі бою або ж на заводах. Тут не може бути місця лінощам, марнотратству чи особистим інтересам, які заважатимуть перемогти."
  HIP_embrace_national_syndicalism:0 "Прийняти солідаристську економіку"
  HIP_embrace_national_syndicalism_desc:0 "Солідаристська економіка мусить бути організована шляхом державних профспілок, які допомагають гармонії між класами та забезпечують державний контроль над економікою. Крек Лайтнинґу необхідна підтримка профспілок, і він пообіцяв прийняти цю доктрину."
  HIP_total_war:0 "Тотальна війна"
  HIP_total_war_desc:0 "«Хоча вони пролітають над нашими землями як над пісками Зебхари, ми не станемо навколішки перед ними. Ми нанесемо безжальний удар без попередження та воюватимемо в неймовірній єдності. Ми будемо переслідувати їх у кошмарах, окропивши нашу священну гору їхньою кров'ю!»\n— Крек Лайтнинґ"
  HIP_zebrican_auxiliaries:0 "Зебриканські допоміжні сили"
  HIP_zebrican_auxiliaries_desc:0 "Дикуни, якими є зебри та поні Зебрики, чудово підходять на роль піхоти. Зебрам і поні, які будуть жити на території під нашим контролем, будуть обіцяні додаткові пайки та ділянки землі на загарбаних територіях в обмін на їхню допомогу в брудній воєнній справі."
  HIP_the_factories_or_the_front:0 "На заводах чи на фронті"
  HIP_the_factories_or_the_front_desc:0 "Кожен мешканець Аріса мусить зробити свій внесок, на заводах чи на фронті. Лінощі, непоступливість і апатія не ліпші від нелояльності."
  HIP_great_counter_attack:0 "Великий контрнаступ"
  HIP_great_counter_attack_desc:0 "Крек Лайтнинґ розробив план, який перетворить війну в Північній Зебриці з повільної рутини в яскравий розгром. Нам треба лише слідувати його ідеї та вступити в бій із ворогом."
  HIP_bleed_and_ravage:0 "Кровоточити та спустошувати"
  HIP_bleed_and_ravage_desc:0 "Ми прийдемо за ними з-за моря з гарматами, гвинтівками, літаками та нашою незламною волею. Ми спустошимо їхні землі, і вони пожалкують про той день, коли наважилися виступити проти Гори."
  HIP_glory_of_victory:0 "За славу перемоги"
  HIP_glory_of_victory_desc:0 "Перемога була отримана з допомогою крові, заліза та волі. Тепер ми споживемо плоди завоювань, і нехай слава Аріса злетить іще вище!"
  HIP_triumphant_will:0 "Тріумфальна воля"
  HIP_triumphant_will_desc:0 "Ас нав'язав свою долю, а разом з нею і долю Аріса Північній Зебриці! Ми розповсюдимо офіційні звіти про війну та перемогу, а також про тих, кому ми мусимо бути вдячні за неї, крізь книги та фільми. Це буде перший крок до закріплення єдності лідера та нації."
  HIP_victory_day:0 "День перемоги"
  HIP_victory_day_desc:0 "На честь нашої перемоги в Північній Зебриці ми додамо четвертий день до трьох Днів свободи: День перемоги. Це буде найвеличніший день із чотирьох, який прославлятиме наш тріумф і нашу долю в ролі загарбників і володарів Північної Зебрики."
  HIP_consolidate_authority:0 "Консолідувати владу"
  HIP_consolidate_authority_desc:0 "Донині Ас керував країною з найдзвичайними повноваженнями, накопичуючи владу неформальними методами та віддаючи накази, на які він не мав технічних повноважень. Хоча ми ніколи юридично не визнаємо його як диктатора Аріса, певна консолідація цих невпорядкованих повноважень забезпечить керування країною в мирний час."
  HIP_reward_phalanx:0 "Винагородити Фалангу"
  HIP_reward_phalanx_desc:0 "Фаланга добре нам служила, хоча вона непокірна та непосидюща. Ми винагородимо наших найсильніших солдатів землями на захоплених територіях, слугами й усім іншим, що вони лише захочуть. Допоки вони будуть готові вмерти за Аріс, вони матимуть усе."
  HIP_cast_down_harmony:0 "Полишити гармонію"
  HIP_cast_down_harmony_desc:0 "Немає сили без слабкості. Але це не значить, що сильні мають захищати слабких. Гармонія, згідно з якою сильні повинні служити слабким, уже давно існує як частина нашої культури. Але за правильної пропаганди Крек Лайтнинґ зможе перетворити радість від перемоги у визнання нашої переваги над нижчими істотами й остаточно вигнати гармонію з Арісу."
  HIP_predator_ethos:0 "Хижацький етос"
  HIP_predator_ethos_desc:0 "Сильна цивілізація не захищає слабких — вона полює на них. Ми маємо прийняти нашу природу хижака, адже в ній немає нічого ганебного. Це найкраще, що має гіпогриф."
  HIP_overseas_adventurism:0 "Заморський авантюризм"
  HIP_overseas_adventurism_desc:0 "Ми мусимо прагнути зміцнити нашу владу над слабкими країнами, щоби не спочивати на лаврах і не втратити перевагу. Пуерто-Кабальйо та Ле-Мерідьєни знаходяться в радіусі нашого удару, і що їхні володарі припинять їх захищати, ми зможемо захопити ці нації та розширити свою сферу впливу."
  HIP_attack_remainder:0 "Розібратися із залишками"
  HIP_attack_remainder_desc:0 "Тепер, коли головні загрози знищені, ми можемо розібратися з усіма малими державами, які досі залишаються в Північній Зебриці, щоби забезпечити нашу гегемонію в цьому регіоні. На нас чекають великі тріумфи."
  HIP_crush_bats:0 "Знищити Хіроптерру"
  HIP_crush_bats_desc:0 "Хіроптерра — найдостойніший супротивник Аріса. На жаль, їхня віра, яка створила таке міцне суспільство, перетворила їх на непосидющих повстанців. Ми не підемо на часткові заходи: ми зломимо їхню колективну волю, щоб одного разу використовати їхню силу та додати до нашої власної."
  HIP_dream_of_hegemony:0 "Мрія про гегемонію"
  HIP_dream_of_hegemony_desc:0 "Ми зробили перші кроки до становлення Аріса в ролі глобальної наддержави та забезпечення нашої гегемонії над усією Північною Зебрикою. Але багато це слід зробити, і амбіції Аса стають щодалі грандіозніші."
  HIP_invade_CTH:0 "Блискавка над Кольтфагеном"
  HIP_invade_CTH_desc:0 "Кольтфаген... Оплот корупції і розпусти. Ми розтрощимо їхню дегенеративну державу та зітремо з мап, підкоривши її."
  HIP_subjugate_CTH:0 "Зламати кольтфагенців"
  HIP_subjugate_CTH_desc:0 "Кольтфагенські зебри дуже огидні, але зараз їх — мільйони під нашою владою. Ми застосуємо тут систему казарм у її найбільш досконалій формі, щоби ці бридкі створіння приносили нам користь. Можливо, під нашим доглядом вони колись полишать свою тваринну природу в минулому. А може й ні."
  HIP_economy_of_conquest:0 "Економіка підкорення"
  HIP_economy_of_conquest_desc:0 "Стіл Сталліон не вважав свою книгу про імперіалізм посібником. Але не ми. Спеціалізовані області, захоплення ринків, переміщення кризи капіталу на підкорених: ми будемо цілеспрямовано здійснювати таку політику. Система казарм забезпечить економічну стійкість наших завоювань, прокладаючи шлях до нових тріумфів."
  HIP_hierarchy_of_species:0 "Кодифікувати ієрархію видів"
  HIP_hierarchy_of_species_desc:0 "«Арісці дають накази, зебри підкоряються». Це звучить надто спрощено. Гегемонія вимагає складнішої ієрархії. Від благородного варзенця та витривалого зарантійця до бридкого кольтфагенця — раси слуг Гегемонії дуже різнобарвні. Вони мусять використовувати свої особливі таланти заради арісців, а ми триматимемо їх під контролем завдяки їхнім слабкостям."
  HIP_rattle_the_saber:0 "Брязкати шаблею"
  HIP_rattle_the_saber_desc:0 "Новий Мейрленд і Еквестрія володіють декількома островами, які могли б дозволити проєктувати нашу силу на більшу відстань. Завдяки агресивній дипломатії ми можемо захопити Кросс-Айленд та Острови Спа, поки ці країни зосерджені на іншому або вразливі. Або ми можемо запропонувати недалекоглядним лідерам ціх націй ціну за «непотрібні» клаптики землі."
  HIP_hippogriffia_soars:0 "Піднесення імперії!"
  HIP_hippogriffia_soars_desc:0 "Ми отримали перемогу над усіма ворогами та створили гегемонію, яка існуватиме протягом багатьох поколінь. Декадентське минуле зникне, і нас чекатиме славетне майбутнє. Майбутнє, в якому ми будемо вищі за інші великі держави, єдині духом і метою. Аріс вічний!"

 # Фокуси антифа
  HIP_never_another_crack:0 "Більше жодних демагогів!"
  HIP_never_another_crack_desc:0 "Ми повалили тирана Крек Лайтнинґа і тепер мусимо зайнятися ліквідацією його спадщини. Ми сформуємо новий уряд і оцінимо політичні, воєнні та моральні проблеми режима Крека. Демагог ніколи знову не буде керувайти Арісом."
  HIP_political_failure:0 "Політичний провал"
  HIP_political_failure_desc:0 "Крек Лайтнинґ зміг узурпувати владу й отримати повний контроль над Арісом, не дивлячися на те, що він офіційно ніколи не повалював королеву Ново. Будь-яка політична система, настільки вразлива до подібних маніпуляцій, потребує або широкомасштабної реформи, або повної заміни."
  HIP_question_of_constitutions:0 "Питання щодо конституції"
  HIP_question_of_constitutions_desc:0 "Є ті, хто стверджує, що конституція запобігла приходу до влади Лайтнинґа і що ми занадто вірили в добру волю та мудрість державних чиновників і монархії, коли обох, виявилося, дуже легко обдурити. Можливо настав час Арісу отримати конституцію?"
  HIP_political_violence:0 "Проблема політичного насильства"
  HIP_political_violence_desc:0 "Крек Лайтнинґ домігся влади не лише завдяки бюрократичним маневрам і ура-патріотичної риторики. Йому допомогло політичне насильства, яке здійснювалося воєнізованими формуваннями. І повалений він був також силою, тому тепер «рожеві» та «блакитні» сперечаються про те, яку роль має грати насильство в політиці та чи може воно взагалі розглядатися як сила добра."
  HIP_moral_politics:0 "Моральна політика"
  HIP_moral_politics_desc:0 "Питання про насильство призводить до питання про мораль. «Рожеві» стверджують, що тиранів можна стримувати лише моральними настановами, які заповнять пропуски в законі. «Блакитні» стверджують, що в часи соціального відчуження навіть найбільш гідні істоти звертаються до демагогів, і ми маємо боротися з руйнівними наслідками капіталізму, щоби відновити соціальну солідарність."
  HIP_right_to_bear_arms:0 "Право носіння зброї"
  HIP_right_to_bear_arms_desc:0 "Посада нещодавно запропонувала закріпити право на носіння зброї. Вона стверджує, що робітники мусять бути озброєні й організовані в загони ополчення для захисту своїх домівок і повалення потенційних тиранів. Інші вбачають у цьому узаконення озброєних банд «патріотів», які свого часу допомогли Крек Лайтнинґу захопити владу."
  HIP_right_to_revolution:0 "Право на революцію?"
  HIP_right_to_revolution_desc:0 "Повалення Крек Лайтнинґа, безумовно, було правильним рішенням, але Скайстар ставить дуже важливе питання: чому? Лише тому, що його режим узурпував законну владу? Чи тут є щось більше: чи має право кожна істота повстати проти свого уряду, якщо воно вважає його тиранічним?"
  HIP_moral_failure:0 "Моральний крах"
  HIP_moral_failure_desc:0 "На жаль, ми, гіпогрифи, виявилися не настільки морально непохильними, як думали раніше. Знадобилося лише декілька звертань до звичайних забобон і новий уряд, щоби змусити нас поводитися як варвари. І що ж нам тепер робити?"
  HIP_elements_revisited:0 "Знов оглянути Елементи"
  HIP_elements_revisited_desc:0 "Доброта, щедрість, сміх, вірність, чесність і магія. Хоча «Аріс передусім» ніколи відкрито не відрекався від них, власне принципи Елементів були спотворені та зрештою відкинуті. Силверстрім каже, що ми мусимо відновити ці важливі принципи, але Скайстар не впевнена, що цього вистачить у новій епосі."
  HIP_question_of_justice:0 "Питання правосуддя"
  HIP_question_of_justice_desc:0 "Час настав. Дата суду над Крек Лайтнинґом швидко зближається, і принцеса Скайстар має зробити вибір між обіцянкою помилувати диктатора та вимогами потерпілих про справедливість."
  HIP_royal_family_dinner:0 "Королевська вечеря"
  HIP_royal_family_dinner_desc:0 "На всі головні питання дня було дано відповіді, і Скайстар нарешті стала королевою, тому королева-мати Ново запросила свою доньку на приватну вечерю, щоби порозмовляти з нею про її правління. І хоча Ново більше не володарює, їй і Скайстар належить визначити багато речей щодо майбутнього Аріса."
  HIP_military_failure:0 "Воєнний провал"
  HIP_military_failure_desc:0 "Хоча дуже заманливо перекласти провину за поразку в Північній Зебриці на Крек Лайтнинґа, це дуже просто. При всіх своїх мінусах, Крек вів війну з непохитною рішучістю, але ми все одно програли. Якщо ми хочемо повернутись у Зебрику, нам доведеться зробити велику роботу."
  HIP_north_war_commission:0 "Комісія з Північнозебриканської війни"
  HIP_north_war_commission_desc:0 "Ми створимо королівську комісію, яка ґрунтовно дослідить усе, що пішло не так у часи Північнозебриканської війни, щоби наступного разу при зустрічі з ворогами ми не наробили аналогічних помилок."
  HIP_question_of_military_culpability:0 "Питання про винуватість військових"
  HIP_question_of_military_culpability_desc:0 "Армія була фундаментом сили Крек Лайтнинґа при захопленні влади та виконували його накази, навіть коли ті були жахливо неправильними. Посада закликає до масової чистки та перебудови наших збройних сил, тим часом як інші попереджають, що це може дуже зменшити наші шанси на повернення в Північну Зебрику."
  HIP_cracking_the_silver_curtain:0 "Розірвати Срібну завісу"
  HIP_cracking_the_silver_curtain_desc:0 "Континентальна частина Північної Зебрики захована срібною завісою. Оскільки друга війна в Північній Зебриці цілком можлива, ми мусимо інтенсивно готувати війська до боротьби з хіроптеррцями. Армія свободи буде ідеально протистояти легіонам тиранії."
  HIP_protector_of_harmony:0 "Захисниця гармонії"
  HIP_protector_of_harmony_desc:0 "Часи фашистського режиму залишилися давно в минулому. Ми ствердили нашу вірність гармонії та справедливості, а також зміцнили державі установи, щоби ніколи знову так не впасти. Настав час Арісу повернутись на світову арену. Ми впевнені у своїй цілі та ясно бачимо шлях до неї."
  HIP_peoples_princess:0 "Народна принцеса"
  HIP_peoples_princess_desc:0 "Скайстар стала кимось більшим, аніж просто принцесою: вона стала захисницею пригноблених, голосом нового Аріса та нового світу, вільного від кайданів фашизму та його союзників. Ми знову виходимо на світову арену. Ми не лише зцілилися, але й перевтілилися. Ми прийняли радикально нове бачення справедливості."
  HIP_tone_down_revanchist_rhetoric:0 "Притлумити реваншистську риторіку"
  HIP_tone_down_revanchist_rhetoric_desc:0 "Хай як би ми цього хотіли, ми просто не можемо втягнути наш народ у другу війну в Північній Зебриці. Ми реформуємо нашу армію, зменшимо її розмір, але збільшимо професіоналізм, і використовуватимемо її для підтримки інших націй, які розділяють наші ідеали."
  HIP_prepare_for_second_war:0 "Підготовка до другої війни"
  HIP_prepare_for_second_war_desc:0 "Час настав. Ми позбулися тиранії Крек Лайтнинґа, а тепер визволимо істот, які знемагають під тиранами Північної Зебрики."
  HIP_second_NZW:0 "Другий раунд!"
  HIP_second_NZW_desc:0 "Наші армія та флот готові. Ми публічно відмовились від договору Айн-Тротґуре та відправили повідомлення групам спротиву на континенті: гіпогрифи повертаються. Тремтіть, тирани! Ваш час спливає!"
  HIP_join_EQS:0 "Приєднатися до Еквестрії"
  HIP_join_EQS_desc:0 "Еквестрія довгий час була стійкою захисницею гармонії. Вони — наші історичні друзі та вимагають допомоги проти оточення ворогів. Ми будемо підтримувати їх, щоби захищати мир і справедливість у цьому світі, навіть коли оплакуємо втрачених друзів на континенті."

 # Фокуси Рейзорбік
  HIP_foundation_new_hippogriffia:0 "Основи нового гіпогрифа"
  HIP_foundation_new_hippogriffia_desc:0 "Ми мусимо закласти основи для нового покоління гіпогрифів, які не будуть заплямовані слабкістю гармонії. Це займе певний час, але Рейзорбік терпляча."
  HIP_foundation_new_state:0 "Основи нової держави"
  HIP_foundation_new_state_desc:0 "І хоча реформи Крек Лайтнинґа не були завершені, вони слугуватимуть орієнтиром для нашої нової армії й адміністрації: все, що відповідає цим планам, мусить стати основами нашої держави, а все, що не відповідає, мусить бути викреслене."
  HIP_prioritize_youth_groups:0 "Віддати пріоритет юнацьким групам"
  HIP_prioritize_youth_groups_desc:0 "Виховання наступного покоління — найважливіше завдання сучасності. Ми створимо обов'язкові юнацькі групи за прикладом вінґбардійського фашизму. Проте вони матимуть значно більше охоплення, щоби забезпечити виховання нового покоління в дусі патріотизму для всіх, хто досяг чотирирічного віку."
  HIP_parents_as_traitors:0 "Твої батьки модуть бути зрадниками"
  HIP_parents_as_traitors_desc:0 "Лідери юнацьких груп будуть заохочувати дітей шпигувати за своїми батьками. Це буде корисно для знаходження зрадників, а що ще важливіше, віддалить наступне покоління від теперішнього."
  HIP_you_will_succeed:0 "Виправити помилки минулого"
  HIP_you_will_succeed_desc:0 "Сучасне покоління підвело Крек Лайтнинґа та свою країну. І тим самим прирекло Аріс на приниження та поразку. Ми мусимо пересвідчитися, що молодь пам'ятає про цей сором і знає, що їхня мета — спокутувати гріхи батьків і перемогти там, де вони зазнали поразки."
  HIP_break_family_bonds:0 "Розірвати сімейні зв'язки"
  HIP_break_family_bonds_desc:0 "На час досягнення повноліття в дитини не має залишитись нічого, окрім зневаги до своїх батьків і їхньої слабкості."
  HIP_school_as_barracks:0 "Школа як казарма"
  HIP_school_as_barracks_desc:0 "Модель, відпрацьована в юнацьких групах, мусить розповсюдитися на всю систему освіти. Кожна школа, кожен дитсадок навчатимуть дітей марширувати в шику, виконувати та віддавати накази, а також ненавидіти ворогів і любити свою країну."
  HIP_violence_as_exultation:0 "Екзальтація насильства"
  HIP_violence_as_exultation_desc:0 "Життя — це не казка про гармонію та дружбу. Це боротьба, перемога в якій дарує життя, а поразка призводить до смерті. Хіба ж життя не прекрасне?"
  HIP_immortalize_the_ace:0 "Увічнити Аса"
  HIP_immortalize_the_ace_desc:0 "Ас був найпрекраснішим гіпогрифом свого покоління, але його слабкі товариші підвели його. Слова та справи Аса стануть вічним дороговказом нового Аріса, а його смерть розпалить лють, яка спопелить пам'ять про гармонію."
  HIP_demand_skystar_back:0 "Вимогти екстрадицію Скайстар"
  HIP_demand_skystar_back_desc:0 "Скайстар — ворог держави, але треба зробити акцент на тому, що вона — вбивця. Вона застрелила беззбройного гіпогрифа в його власній домівці. Хоча малоймовірно, що Еквестрія задовольнить наші вимоги, ми маємо їм відправити офіційного та публічного листа. Політика — це видовище."
  HIP_culture_of_outrage:0 "Культура на основі гніву"
  HIP_culture_of_outrage_desc:0 "Хіроптерра, Еквестрія, Кольтфаген: близькі та дальні сусіди знехтували нами, сумнівались у нас і навіть грабували! Ми гніваємося на своїх батьків, на зрадників, на іноземців, на весь світ. Наш гнів не загасити!"
  HIP_rage_against_them:0 "Що було вкрадене в тебе"
  HIP_rage_against_them_desc:0 "Зрадники, слабаки, внутрішні та зовнішні вороги відібрали в нас нашу гегемонію, нашу гідність і нашу гордість. Кожен мешканець Аріса мусить знати, що було вкрадено в нього. І тому він мусить підпорядковуватися суворій дисципліні з метою підготовки до повернення втраченого. Наші громадяни плакатимуть від радощів, коли прийде остання війна."
  HIP_fear_machine:0 "Машина страху"
  HIP_fear_machine_desc:0 "Коли вони побачать, що їхній ворог може бути всюди, вони пізнають страх. Але тікають лише слабкі. Сильні використовують свій страх і перековують його в агресію, згуртованість і силу."
  HIP_eternal_readiness:0 "Вічна готовність"
  HIP_eternal_readiness_desc:0 "Північнозебриканська війна була актом неспровокованої агресії. Агресія та насилля завжди дихатимуть нам у потилицю: ми вселимо цю фундаментальну істину нашому народові, навчимо його та готуватимемо до тієї години, коли війна повернеться на Аріс."
  HIP_twenty_year_plan:0 "Двадцятирічний план"
  HIP_twenty_year_plan_desc:0 "Знадобиться двадцять років, щоби наступне покоління повністю виросло, щоби наше суспільство повністю прийняло цінності Аса, щоби вони укріпились у наших душах і кістках. Але зернята майбутнього вже засіяні. Тепер нам залишається лише чекати, коли вони принесуть плоди, і тоді ми представимо світові новий Аріс."
  HIP_fortress_hippogriffia:0 "Аріс непереможний"
  HIP_fortress_hippogriffia_desc:0 "Молоді та старі, солдати та цивільні — всі об'єднаються, щоби побудувати масивні зенітні вежі, доти, бункери та викопати окопи всюди на Арісі. Мир — це лише час для підготовки до війни."
  HIP_new_model_army:0 "Армія нового зразка"
  HIP_new_model_army_desc:0 "Крек Лайтнинґ довірився нижчим чинам, і вони його жорстоко підвели. Ми більше не станемо віддавати розпливчаті директиви та довіряти їхнє виконання місцевим командирам — віднині кожна дія буде спланована до дрібниць."
  HIP_absolute_hierarchy:0 "Абсолютна ієрархія"
  HIP_absolute_hierarchy_desc:0 "Субординація буде міцною та ретельно визначеною. Ми підкреслимо необхідність устанновлення максимальної чіткої та ясної відповідальності та підзвітності. І керуватиме всією цією пірамідою головнокомандувачка Рейзорбік. Ми не залишимо нічого на випадок."
  HIP_unquestioning_loyalty:0 "Безумовна лояльність"
  HIP_unquestioning_loyalty_desc:0 "Ми мусимо впевнитися, що еліти нашого суспільства однаково вірні державі та ідеалам, як і верховна головнокомандувачка Рейзорбік. Відданість необхідно доводити кров'ю."
  HIP_glory_in_death:0 "Слава у смерті"
  HIP_glory_in_death_desc:0 "Немає більшої честі, аніж умерти за Аріс. Твоя кров мусить спокутувати слабкість твоїх пращурів і надихнути твоїх наступників."
  HIP_the_state_is_the_army:0 "Єдність держави й армії"
  HIP_the_state_is_the_army_desc:0 "У новому Арісі не має бути розділення на цивільну та військову сфери. Ба більше, цивільна сфера взагалі не мусить існувати."
  HIP_new_generation_of_officers:0 "Офіцери нового покоління"
  HIP_new_generation_of_officers_desc:0 "Уже випустилася перша група офіцерів, підготовлених за новою програмою навчання. І найкомпетентніші з них готові до швидкого просування на високі посади. Вони будуть уособлювати новий Аріс ліпше від тих слабаків, котрі колись вели нашу армію."
  HIP_avenge_the_defeat:0 "Помститися за поразку"
  HIP_avenge_the_defeat_desc:0 "У нової крові є хороша думка. Зараз ми сильніші та згуртованіші. А наші вороги жиріють і тішаться трофеями своїх завоювань, поки тубільці саботують їхню владу. Ми прийдемо та помстимося за поразку в минулій війні, побудувавши славетну Гегемонію гіпогрифів, про яку завжди мріяв Ас."
  HIP_avenge_the_ace:0 "Помститися за Аса"
  HIP_avenge_the_ace_desc:0 "Не наші вороги в Північнозебриканській війні вбили нашого лідера. Нам завдали удару в спину, а зрадниця, яка вчинила це, нині ховається в Еквестрії. Можливо, варто відправити телеграму Кризаліс..."
  HIP_how_dare_they:0 "Чистка серед молодих офіцерів"
  HIP_how_dare_they_desc:0 "Ми не проти надмірного ентузіазму. Але непокора абсолютно неприйнятна. Якщо новачки вважають Рейзорбік слабкою, зневірмо їх у цьому. З допомогою насильства."

 # Фокуси комуністів
  HIP_organise_the_leftist_movements:0 "Організувати лівих"
  HIP_organise_the_leftist_movements_desc:0 "Ліві — це розрізнена група молодих соціалістів, філософів-анархістів і радикальної Революційної робітничої партії Посади. Для звільнення від кайданів капіталізму нам потрібно налагодити співпрацю!"
  HIP_hippogriffias_own_path_to_socialism:0 "Власний шлях Гіпогрифії до комунізму"
  HIP_hippogriffias_own_path_to_socialism_desc:0 "Анархізм — стара традиція гіпогрифів, то чому ми маємо приймати ідеї божевільної риби, коли в нас є надійний, робочий варіант? Влада буде передана народові, а держава — розпущена."
  HIP_import_the_revolution:0 "Марксистька революція"
  HIP_import_the_revolution_desc:0 "Для будівництва нашої мрії нам буде потрібно тимчасово встановити диктатуру пролетаріату. У цю темну пору немає часу для вагань. Так, Сталліонград припустився деяких помилок, але ми самі можемо уникнути їх. Хіба діалектика не є фундаментом комунізму?"
  HIP_the_triumphant_revolution:0 "Тріумф революції"
  HIP_the_triumphant_revolution_desc:0 "Наперекір багатству капіталістів і жорстокості імперіалістів, ми здобули перемогу. Тепер Гіпогрифія готова почати поширювати революцію по всьому світі, як і має бути. За робітників світу!"
  HIP_reorganise_the_armed_forces:0 "Блакитна армія"
  HIP_reorganise_the_armed_forces_desc:0 "На жаль, серед солдатів і офіцерів є багато прихильників реакціонізму або відновлення монархії. Ми мусимо почати перевивчання наших військ, щоби підтримувати високий моральний дух і переконатися, що вони розуміють, за що вони воюють. Тепер ми вмираємо не лише за Гіпогрифію — ми вмираємо за всіх пригноблених істот світу!"
  HIP_peoples_liberation_army:0 "Революційна армія"
  HIP_peoples_liberation_army_desc:0 "Наші солдати мусять бути не просто добре оснащені та чудово вишколені; вони мусять до глибини своєї душі вірити, що саме їхні служба та самопожертва врятують інтернаціональний комунізм."
  HIP_committee_of_global_liberation:0 "Комітет світового визволення"
  HIP_committee_of_global_liberation_desc:0 "Смішно влаштовувати революцію в одній країні та не поширювати її. Ми не можемо миритися з несправедливістю в жодному куточку світу. Для початку ми створимо досвідчений добровольчий корпус, який братиме участь у будь-яких конфліктах по всьому світі."
  HIP_no_step_back:0 "Жодної п'яді"
  HIP_no_step_back_desc:0 "Якщо імперіалісти коли-небудь захоплять наш дім, вони неодмінно скоять просто неймовірні звірства. Одного разу ми вже постраждали від лап Короля Шторма. Цього більше не станеться."
  HIP_experimental_weaponry:0 "Розробка експериментальної зброї"
  HIP_experimental_weaponry_desc:0 "Війни майбутнього будуть вестися з використанням хімічної, атомної, магічної та біологічної (ХАМБ) зброї. Ми навчимо наші війська того, як краще протистояти такій жахливій зброї та як битися, коли власне поле бою смертельно небезпечне. Нам потрібно зрозуміти принцип роботи цієї зброї, і товариш Террафін готовий допомогти."
  HIP_modern_revolutionary_theory:0 "Сучасна революційна теорія"
  HIP_modern_revolutionary_theory_desc:0 "Недостатньо просто мати досвідчені збройні сили; ми мусимо володіти потрібними знаннями та навичками, щоби правильно їх використовувати. Кожен аспект військової доктрини має бути вивчений на предмет недоліків і потенційних поліпшень, а результати мають бути передані генштабу."
  HIP_peoples_liberation_air_force:0 "Революційні ВПС"
  HIP_peoples_liberation_air_force_desc:0 "Наші пілоти, незалежно від того, збивають вони ворожі бомбардувальники, які бажають зруйнувати наші домівки, чи скидають бомби на ворожих солдатів, є повітряним авангардом революції."
  HIP_destory_the_methods_of_war:0 "Знищити засоби війни"
  HIP_destory_the_methods_of_war_desc:0 "Війна — жахлива справа. Й особливо жахливі стратегічні бомбардування, які знищують цілі міста, де могло бути безліч наших товаришів. Проте, нам доведеться забруднити копита цією жахливою практикою. Кожна куля, яка не долетіла до наших окопів, — це один збережений товариш."
  HIP_spread_the_revolution_north:0 "Воєнний план «Торій»"
  HIP_spread_the_revolution_north_desc:0 "Революційна Північна Зебрика — це не просто назва, а власне символ наших намагань. Настав час звільнити наших товаришів, які все ще страждають під ярмом капіталізму в сусідній Варзені. Ми звільнимо варзенський пролетаріат і не побоїмося застосувати для цього силу. Авангард революції нікого не кине напризволяще!"
  HIP_peoples_liberation_navy:0 "Революційний флот"
  HIP_peoples_liberation_navy_desc:0 "Флот надасть нам змогу доставити революцію до будь-яких берегів планети. З кожним розбитим імперіалістичним кораблем, із кожним відбитим ворожим вторгненням прапор комунізму підіймається дедалі вище. Ми мусимо навчити адміралів і підготувати флот. Одна торпеда з підводного човна може знищити цілий лінкор."
  HIP_liberation_of_the_high_seas:0 "Перемога у відкритому морі"
  HIP_liberation_of_the_high_seas_desc:0 "Війни перемагають на оперативному рівні, а не на тактичному. Тому ми маємо розширити виробництво кораблів, але стежити, щоби це не надто сильно позначилося на цивільному житті. Нам потрібно якомога більше кораблів."
  HIP_integrate_the_north:0 "Інтегрувати Північну Зебрику"
  HIP_integrate_the_north_desc:0 "Зумідія та Варзена. Ці країни знемагали в кайданах капіталістів-реакціонерів, але ми звільнили їх. Тепер ми маємо реорганізувати адміністрацію цих земель, правити лагідніше та привітати наших братів і сестер у нації революційного комунізму!"
  HIP_permanent_revolution:0 "Вічна революція"
  HIP_permanent_revolution_desc:0 "Революція має тривати, допоки в усьому світі не запанує комунізм. Ми готові допомагати нашим товаришам будь-де та будь-коли. І в усьому, в чому їм може знадобитися допомога."
  HIP_the_matter_of_class_enemies:0 "Питання класових ворогів"
  HIP_the_matter_of_class_enemies_desc:0 "Як написано в «Капіталі» Маркс, багаті не винні в тому, що вони багаті. Система просто вимагає наявності переможців, і вони такі ж маріонетки історії, як і ми. Ми будемо ставитися до кожного капіталіста та реакціонера так, як вони на те заслуговують, зустрічаючи доброту милосердям, а агресію — покаранням."
  HIP_redeem_the_monarchy:0 "Помилувати монархію"
  HIP_redeem_the_monarchy_desc:0 "На відміну від інших монархій світу, королівська династія гіпогрифів правила за принципами доброти й справедливості. Хоча ми й маємо позбавити їх титулів відповідно до теорії марксизму, нам не потрібно поводитися з ними суворо. Ми радіємо кінцю старої династії та вітаємо наших нових товаришів у революційній робітничій державі."
  HIP_a_bit_of_poetic_justice:0 "Поетична справедливість для капіталістів"
  HIP_a_bit_of_poetic_justice_desc:0 "Хоча Посаду приваблює думка змусити колишніх генеральних директорів отримувати зарплатню найменш коштовного працівника у своїх компаніях, ця ідея суперечить цілям революції. Вони працюватимуть пліч-о-пліч із простими робітниками, яких вони колись пригноблювали, щоби навчитися смиренню та доброті шляхом чесної праці."
  HIP_fate_of_the_imperialists:0 "Вирішення імперіалістичної проблеми"
  HIP_fate_of_the_imperialists_desc:0 "Імперіалісти навіть гірші від фашистів. Вони бажають захоплювати та поневолювати, грабувати та спалювати лише для того, щоб утамувати свій голод. Гіпогрифія прикінчила одного такого тирана кілька років тому. Настав час покінчити і з рештою."
  HIP_admiral_skystar:0 "Підвищити нових адміралів"
  HIP_admiral_skystar_desc:0 "У нас буде найбільший флот у світі, але йому треба багато нових офіцерів. Але ж ми щойно звільнили кількох контрреволюціонерів... Можливо, ми зможемо організувати морську військову гру для членів морського комісаріату, щоби подивитися, хто з цих захоплених молодих революціонерів годиться для командування кораблями..."
  HIP_communists_have_music:0 "У комуністів є музика"
  HIP_communists_have_music_desc:0 "Культура — це основа суспільства, тому необхідно просувати революційну культуру. Кожна форма мистецтва має підтримуватися, щоби пролетаріат міг справді насолоджуватися життям. Трудові пісні співатимуть по всій країні, на всіх стінах будуть намальовані фрески, які демонструють силу робітників. Усі будуть щасливі!"
  HIP_junior_pioneers:0 "Молоді піонери"
  HIP_junior_pioneers_desc:0 "Діти — це майбутнє революції, і вкрай важливо належно навчити їх. І саме діти, які виросли в умовах диктатури пролетаріату, врешті-решт приведуть нас до істинного комунізму. Вони не просто піонери серед своїх однолітків — вони піонери майбутнього для всіх нас."
  HIP_praxis_backed_by_theory:0 "Практика, підкріплена теорією"
  HIP_praxis_backed_by_theory_desc:0 "Теорія без практики мертва, а практика без теорії сліпа. Тільки разом можна досягти комунізму, і тому саме разом ми створимо майбутнє. Кожен мешканець країни здобуде повноцінну освіту, вершини якої будуть обмежені лише його бажанням. Усі отримають будь-яку освіту за вибором: технічну, академічну або ж військову!"
  HIP_centeral_committee_of_national_administration:0 "Центральний комітет"
  HIP_centeral_committee_of_national_administration_desc:0 "Революція вимагає централізованого управління. Хоча декотрі товариші виступають за обмеження такого контролю, тільки анархісти цілком серйозно виступають за відсутність усякої централізації. Тому ми створимо центральний комітет для забезпечення контролю та управління всією діяльністю на національному рівні."
  HIP_the_hearts_of_the_griffs:0 "Серця народу"
  HIP_the_hearts_of_the_griffs_desc:0 "Декотрі робітники просто не розуміють, як комунізм допоможе їм особисто, і вірять капіталістичній брехні. Тому ми почнемо масову кампанію з навчання, яка супроводжуватиметься радикальними реформами, щоби показати народу: ми на їхньому боці. Жоден пролетар не мусить боятися своєї власної диктатури."
  HIP_raceless_society:0 "Безрасове суспільство"
  HIP_raceless_society_desc:0 "Гіпогрифи, зебри, морські та звичайні поні — всі рівні в нашому новому комуністичному суспільстві. Расизм має бути повністю викорінений, а ті етнонаціоналісти, які будуть сіяти розбрат поміж робітниками, постануть перед правосуддям робітників!"
  HIP_kickstart_nuclear_program:0 "Атом палає блакиттю"
  HIP_kickstart_nuclear_program_desc:0 "Генсек Посада завжди знала, що могутній атом — це молот, яким ми зламаємо хребет капіталізму. Ми приборкаємо енергію атома, яка покаже світові, наскільки насправді могутня сила інтернаціонального комунізму! Імперіалісти всього світу дрижатимуть від жаху, побачивши нашу зброю!"
  HIP_eradicate_poverty:0 "Викорінити бідність"
  HIP_eradicate_poverty_desc:0 "Усі робітники, фермери та солдати заслуговують на заможне та повноцінне життя. Багато лівих держав доклали зусиль для викорінення бідності, але в більшості з них робітники не можуть насолоджуватися перевагами квітучої економіки. Але наша економіка могутня, і тому в нас є можливість досягти нульового рівня бідності."
  HIP_seize_private_industires:0 "Фабрики майбутнього"
  HIP_seize_private_industires_desc:0 "Абсолютно необхідно інтенсивно продовжувати індустріалізацію та механізацію. Ми оточені капіталістами-стерв'ятниками, які жадібно спостерігають за нами, тож ми ризикуємо бути з'їденими, якщо виявимо слабкість. Тому вся приватна промисловість має бути націоналізована та колективізована якомога швидше."
  HIP_collectivise_the_farmland:0 "Колективні господарства"
  HIP_collectivise_the_farmland_desc:0 "Держава не може керувати всім бізнесом, оскільки це призведе до появи державного капіталізму! Робітники самі повинні керувати економічним виробництвом. Найпростіше почати з ферм із вирощування морської капусти та водоростей, які завжди були осередком співробітництва."
  HIP_share_the_means_of_production:0 "Засоби виробництва, що належать робітникам"
  HIP_share_the_means_of_production_desc:0 "Кожен робітник повинен володіти засобами виробництва. Держава діятиме як адміністратор, але всі доходи будуть спрямовані робітникам. Але це тимчасова угода: незабаром ми зможемо вийти за межі необхідності в економіці, орієнтованої на прибуток, і перейти до економіки користі або навіть дарування."
  HIP_ensure_luxuary_goods_production:0 "Розкіш для всіх"
  HIP_ensure_luxuary_goods_production_desc:0 "Розкіш, яка раніше була привілеєм багатих, тепер може стати правом для всіх робочих. Скептики більше не стверджуватимуть, що комунізм — це рівний розподіл страждань і бідності!"
  HIP_establish_the_csr:0 "Створити КБР"
  HIP_establish_the_csr_desc:0 "На жаль, усе ще існують небезпечні елементи, які хочуть зруйнувати наше суспільство. Ми повинні створити розвідувальне управління з широкими повноваженнями, яке зможе викорінити будь-які загрози. Однак ми не можемо допустити, щоб така організація власноруч стала тиранічною. Комітет безпеки революції не стане зброєю проти народу."
  HIP_standardise_living_conditions:0 "Стандартизувати умови життя"
  HIP_standardise_living_conditions_desc:0 "У деяких нібито комуністичних державах партійні бюрократи насолоджуються багатствами і привілеями, недоступними їхнім товаришам. Вони живуть у розкішних палацах і перетворюються на нову робітничу аристократію. У нас цього ніколи не станеться. Зарплата кожного члена партії має бути обмежена зарплатнею найменш забезпеченої істоти в країні."
  HIP_revolutionary_underwater_construction:0 "Ініціатива підводного будування"
  HIP_revolutionary_underwater_construction_desc:0 "Сіквестрія — невіддільна частина Революційної Північної Зебрики. І хоча існує мільйон інженерних і логістичних проблем, пов'язаних із розгортанням важкої промисловості під водою, наші незліченні вороги не дістануть до заводів у Сіквестрії. Наша підводна промислова база буде невразлива!"
  HIP_workers_paradise:0 "Пролетарський рай"
  HIP_workers_paradise_desc:0 "Охорона здоров'я, безпечні умови, доброзичливі колеги, комфортні робочі години й скасування системи оплати праці — ось основні вимоги пролетаріату. Диктатура пролетаріату набирає сили, тож ми можемо задовольнити ці заклики. Давайте назавжди позбудемося потреби!"
  HIP_the_immortal_science_of_dialectical_materialism:0 "Безсмертна наука діалектичного матеріалізму"
  HIP_the_immortal_science_of_dialectical_materialism_desc:0 "Карамель Маркс була великим філософом і не менш чудовою поні. Але вона мертва, тож нерозумно фанатично дотримуватися її ідей. Ми завжди повинні застосовувати її методи щодо її робіт, а також до всіх «лівих» держав світу. Тільки так ми зможемо побачити зародження справжнього комунізму."
  HIP_prepare_for_first_strike:0 "Воєнний план «Уран»"
  HIP_prepare_for_first_strike_desc:0 "Кольтфаген і Хіроптерра — держави чистого зла. Хіроптерра — це культ фанатиків, який практикує рабство, експерименти над розумними істотами та дещо гірше, а кольтфагенські работорговці наживаються на праці своїх підданих. Ми більше не можемо миритися з існуванням таких держав. Північ буде очищено від реакціонерів!"
  HIP_attack_bat:0 "Розгромити лунаристів"
  HIP_attack_bat_desc:0 "Чи є де-небудь у світі держава більш зла від Хіроптерри? Культистів Найтмер заслужено ненавидять усі їхні сусіди, тож настав час розібратися з ними. Робочі Хіроптерри, ваше звільнення близько!"
  HIP_fate_of_bat:0 "Доля Хіроптерри"
  HIP_fate_of_bat_desc:0 "Хіроптерра повалена! Але тепер ми отримуємо безліч повідомлень про терор з боку повстанців і повинні визначити її майбутнє. Чи повинні ми звільнити її як маріонетку під управлінням доброзичливого лідера? Дерадикалізувати населення? Або ж слід покарати монстрів? Рішення залишається за генсеком."
  HIP_fate_high_command:0 "Доля генштабу"
  HIP_fate_high_command_desc:0 "Три поні з шістьох, що керували цією жахливою системою, були спіймані. І на них чекає лише одна доля: смерть. Але як саме буде виконана страта? Гільйотина або розстрільна команда — класичні методи, але є й більш неортодоксальні варіанти..."
  HIP_end_of_chiropterra:0 "Смерть Хіроптерри"
  HIP_end_of_chiropterra_desc:0 "Хіроптерри більше немає. Культисти розбиті, і революція здобула перемогу над найзлішим режимом, відомим усьому світу. Настав час для свята — робітники розтрощили план, що готувався тисячу років!"
  HIP_steal_chiropterras_stuff:0 "Темний бік Місяця"
  HIP_steal_chiropterras_stuff_desc:0 "Культисти винайшли жахливі речі у своєму прагненні до перемоги за будь-яку ціну. Хоча ми не можемо миритися з такими жорстокими експериментами, ми все ж таки можемо скористатися цими відкриттями та використати їх проти інших реакціонерів. Але, можливо, краще поховати ці секрети разом з їхніми дослідниками. Останнє слово залишається за Посадою."
  HIP_secrets_of_the_night:0 "Секрети ночі"
  HIP_secrets_of_the_night_desc:0 "Хіроптерра завжди була таємною нацією. Але тепер це не так. У нас є сучасне спецслужба, і ми пройдемо за завісу їхньої секретності. Ми знайдемо їхні слабкі місця і завдамо безжального удару. Хіроптерра не уникне праведного робітничого правосуддя!"
  HIP_exotic_weapons:0 "Створити комісію з екзотичної зброї"
  HIP_exotic_weapons_desc:0 "Шок і трепет приносять перемоги. І небачена раніше зброя дуже ефективна в цьому. Ми досліджуватимемо надважкі танки, бронетранспортери, гвинтокрили та багато іншого. Хоча в короткій перспективі витрати зростуть, довгострокові виграші від цієї зброї, яка викликає побожний страх, будуть величезні."
  HIP_undersea_reactors:0 "Підводні реактори"
  HIP_undersea_reactors_desc:0 "Підводні реактори раніше вважалися надто шкідливими для довкілля, але тепер вони просто необхідні. Для успіху революції вкрай важливо, щоб ядерне виробництво не було зупинене ворожими стратегічними бомбардуваннями. Наша невразлива ядерна програма забезпечить нам повагу з боку капіталістів та імперіалістів світу!"
  HIP_depleted_uranium:0 "Використання збідненого урану"
  HIP_depleted_uranium_desc:0 "Після завершення ядерної переробки в нас залишаються величезні надлишки збідненого урану. Він не має стратегічної цінності, але може стати в нагоді на тактичному рівні. Збіднений уран має твердість, яку можна порівняти з вольфрамом або хромом, і послужить чудовою бронею, а також сердечниками боєприпасів."
  HIP_expand_nuclear_program:0 "Розширити ядерну програму Північної Зебрики"
  HIP_expand_nuclear_program_desc:0 "Нарешті настав час використати міць атома проти наших ворогів. Для досягнення цієї мети нам буде потрібно більше реакторів, більше прискорювачів, більше центрифуг. Революційна Північна Зебрика стане синонімом використання атомної енергії!"
  HIP_expand_crystal_mining:0 "Видобування і синтез кристалів"
  HIP_expand_crystal_mining_desc:0 "Для роботи реакторів необхідні кристали, і ми не можемо покладатися на імпорт у світі, повному ворогів. Кристальні копальні гори Аріс мають бути розширені, і ми повинні почати дослідження в галузі синтезу кристалів. Для нашої країни кристали набагато важливіші за гуму."
  HIP_integrate_cth:0 "Розібратися з залишками"
  HIP_integrate_cth_desc:0 "Кваґґатаєм керують реакціонери, з якими потрібно розібратися. Макавія довгий час була демократичною країною, але вона противиться ідеям комунізму і вирішила зосередитися на вільній торгівлі. Ми захопимо ці землі за допомогою дипломатії або ж у бою."
  HIP_attack_cth:0 "Звільнити рабів"
  HIP_attack_cth_desc:0 "Кольтфаген уже давно є «республікою», водночас зберігши жахливі інститути на кшталт рабства. Хіба це не доказ провалу реакційної демократії? Інтернаціональна революція має покласти край жорстокостям реакціонерів і звільнити наших братів і сестер у Кольтфагені!"
  HIP_absolute_education:0 "Абсолютне право на навчання"
  HIP_absolute_education_desc:0 "Будь-яка істота, що бажає вчитися, отримає цю можливість. Усе навчання — від дошкільного до вищого — забезпечуватиме держава. Навчання всіх технічних навичок також буде безкоштовним. Реакціонери за кордоном можуть назвати це гігантським гаянням грошей, ми ж розглядаємо це як інвестиції в майбутнє нації та світу загалом."
  HIP_harmonic_cooperation:0 "Співпрацювати з гармоністами"
  HIP_harmonic_cooperation_desc:0 "Товариш Силверстрім очолює малу фракцію в партії, яка виступає за те, щоб уникати надмірної жорстокості чи авторитаризму. Якщо ми погодимося з цими ідеями, то зможемо поліпшити відносини з Еквестрією. Гармонія — не така жахлива система для життя, ніж супремасизм, тож чому б нам не працювати разом, щоб знищити супремасистів?"
  HIP_democratic_centralism:0 "Демократичний централізм"
  HIP_democratic_centralism_desc:0 "Логічно брати приклад зі Стіл Сталліона і дозволити більшості правити, як заведено в буржуазних демократіях. Але після завершення голосування кожна істота має добровільно підкоритися винесеному рішенню. Це найкращий спосіб почути думку робітників, не дозволивши реакціонерам отримати надмірну владу над нами."
  HIP_one_party_many_wings:0 "Партія з багатьма крилами"
  HIP_one_party_many_wings_desc:0 "Гармонійні соціалісти, анархісти, комуністи... У нашій партії ми раді всім, поки вони дотримуються правил. Ідеологічне розмаїття вкрай важливе для виживання партії. Подібно до того, як генетичне різноманіття важливе для виживання цілого виду."
  HIP_the_stalliongradian_model:0 "Модель Сталліонграду"
  HIP_the_stalliongradian_model_desc:0 "Стіл Сталліон був провидцем, і ми повинні слідувати його планам. Однак це не означає, що ми будемо сліпо копіювати Сталліонград. Тривожні елементи на кшталт фракційності та культів особистості вже пробралися в дім революції. Ми маємо зробити так, щоб тут цього не сталося. Ми будемо пильно дотримуватися ідеї демократичного централізму."
  HIP_councilism:0 "Радянський комунізм"
  HIP_councilism_desc:0 "Диктатура пролетаріату має контролюватися самими пролетарями. Влада буде передана місцевим робітничим Радам, у яких зможуть перебувати всі робітники. Нація в цілому буде управлятися за принципами конфедерації. Рішення генсека залежатимуть від згоди рад. Уся влада народу!"
  HIP_devolve_power_to_councils:0 "Надати повноваження робочим"
  HIP_devolve_power_to_councils_desc:0 "Чому партійні бюрократи повинні мати владу над тими, яким вони покликані служити? Важливо, щоб робітники самі визначали свою долю, і тому ми забезпечимо їм захист від репресій і тиранії. Верховна Рада Робочих і канцелярія генсека будуть позбавлені частини повноважень як запобіжний захід."
  HIP_the_hippogriff_model:0 "Модель Північної Зебрики"
  HIP_the_hippogriff_model_desc:0 "Стіл Сталліон був чудовим поні, але не потрібно створювати культ його особистості. Ми завжди маємо покращувати те, що вже є, а сталліонградська система після смерті Сталліона занурилася у чвари й фракційність. Ми повинні гарантувати, що тут цього не станеться, і тому наша урядова система буде створена відповідним чином."
  HIP_no_compromise_on_communism:0 "Жодних компромісів щодо комунізму"
  HIP_no_compromise_on_communism_desc:0 "Комунізм — це рух, що скасовує поточний стан справ. Гармоністи, відверто кажучи, просто хочуть зберегти поточний статус-кво і можливо провести символічні реформи. Прохання товариша Силверстрім були розглянуті та відхилені. Ми продовжимо рухатися вперед без поміркованих."
  HIP_organic_centralism:0 "Органічний централізм"
  HIP_organic_centralism_desc:0 "Партія — це не авангард революції, а найбільш свідома частина пролетаріату. Тому вона має бути готова піти проти волі більшості тих, хто ще не позбувся капіталістичних ілюзій. Але нам потрібно радитися з партійною основою, а ухвалення рішень мають супроводжувати чесні дебати."
  HIP_a_state_built_on_theory:0 "Держава, збудована на теорії"
  HIP_a_state_built_on_theory_desc:0 "Лідерство партії має консультуватися з усіма її членами, а потім ухвалити рішення відповідно до революційної теорії. Тому партія була добре освічена та обізнана. Ми розширимо клуби з вивчення теорії та будемо заохочувати розвиток політичної думки. Ми будемо дослухатися до голосу кожного."
  HIP_create_new_design_bureaus:0 "Створити нові конструкторські бюро"
  HIP_create_new_design_bureaus_desc:0 "Необхідно створити нові державні та робітничі кооперативи, особливо у сфері авіації. Consolidated Aircraft зосередиться на літаках зі збільшеним радіусом дії, а ось Bellbreeze розробить найбільш маневрові у світі літаки."
  HIP_towards_post_scarcity:0 "На шляху до постдефіцитного суспільства"
  HIP_towards_post_scarcity_desc:0 "Одна з цілей комуністичного суспільства — викорінення дефіциту. Хоча ми ще не можемо ліквідувати брак зброї, у цивільному секторі це цілком можливо, принаймні в мирний час. Це чинитиме значний тиск на нашу економіку, але воно того варте. Адже мета комунізму полягає в тому, щоб поліпшити життя робітників."
  HIP_industrial_bureaus:0 "Заснувати нові промислові бюро"
  HIP_industrial_bureaus_desc:0 "Для збереження ефективності планування необхідно забезпечити контроль над економікою і найвищу організацію праці. Народ Гіпогрифії потрібно добре нагодувати й одягнути, а їхня праця не повинна пропадати задарма."
  HIP_north_zebrica_rises:0 "Революційна Північна Зебрика стоїть гордо!"
  HIP_north_zebrica_rises_desc:0 "Революція, що повстала з попелу монархії та капіталізму, зміцнилася по всьому екватору. Хай живуть робочі всього світу! Хай живе інтернаціональний комунізм!"
  HIP_what_now:0 "І що тепер?"
  HIP_what_now_desc:0 "Засновниця Революційної робітничої партії наклала на себе копита. Вона заявила нам, що була чудовиськом, і що ми не повинні йти її шляхом. Але деякі голоси в нашій партії заявляють, що це нісенітниця. Що Посада просто почувалася нещасною і винуватою, хоча вона робила те, що й повинна. До кого ми прислухаємося?"
  HIP_an_admitted_monster:0 "Справжній монстр"
  HIP_an_admitted_monster_desc:0 "Посада, згідно з її власним зізнанням, робила жахливі вчинки. Ми можемо поважати хорошу роботу, яку вона виконала на благо робочих, але ми не будемо вихваляти й узаконювати її звірства. Щоб нація почала зцілюватися, усім нам час зізнатися у власних гріхах."
  HIP_our_eternal_hero:0 "Наша вічна героїня"
  HIP_our_eternal_hero_desc:0 "Товариш Посада просто не отримувала гідної психологічної та емоційної підтримки. Ось чому вона вирішила, що якимось чином винна в тих речах, які мали бути зроблені для забезпечення виживання революції. Ми маємо вшанувати пам'ять цієї героїні революції та зробити так, щоб її внесок не був забутий."
  HIP_soldiering_on:0 "Знову в бій"
  HIP_soldiering_on_desc:0 "Час скорботи й роздумів минув, і держава повинна рухатися вперед. Настав час обрати нового генсека. Але кого?"
  HIP_ignite_rocketry:0 "Розпалити вогонь ракет"
  HIP_ignite_rocketry_desc:0 "Ракети можуть бути використані не тільки для зустрічі з гіпотетичним зоряним народом. МБР дозволять нам завдавати ударів по будь-якій точці світу, а можливість запускати супутники має безліч застосувань. Доцільно інвестувати в дослідження ракет."
  HIP_ignite_atom:0 "Розпалити вогонь атому"
  HIP_ignite_atom_desc:0 "Одна з найбільших частин спадщини Посади — її програма підтримки ядерної енергетики. Завдяки її політиці ми стали світовим лідером у розвитку цієї енергії майбутнього. Ми маємо продовжувати підтримувати ядерні дослідження та вивчати численні можливості застосування ядерних технологій."
  HIP_computer_aided_administration:0 "Комп'ютерне керування!"
  HIP_computer_aided_administration_desc:0 "Комп'ютерні технології все ще перебувають у початковому стані, але їх потенціал очевидний. Комп'ютери вже зробили революцію у військовій справі, наукових дослідженнях і комунікації. Хто наважиться стверджувати, що вони не зроблять революції в керуванні?"
  HIP_purge_revisionists:0 "Чистки серед ревізіоністів"
  HIP_purge_revisionists_desc:0 "Найбільшою помилкою Посади була терпимість до інакомислення всередині Революційної робітничої партії. Ці ненадійні елементи стали раковою пухлиною, що роз'їдає державу зсередини. Настав час виправити цю помилку і забезпечити, щоб усі члени партії дотримувалися єдиної істинно вірної політики."
  HIP_purge_moderates:0 "Чистки серед поміркованих"
  HIP_purge_moderates_desc:0 "У партії та серед населення загалом є багато тих, хто вірний нашій справі, але при цьому заперечує проти наших методів. Це більше неприйнятно. Революція за своєю суттю є насильницьким актом, і тому ті, хто виступає проти насильства, вважатимуться ворогами революції."
  HIP_unchained_by_morality:0 "Революція, не скута буржуазною мораллю!"
  HIP_unchained_by_morality_desc:0 "Партія керує всім. Партія завжди знаходить можливість покращитися. Через діалектику ми розробляємо ідеальні моделі теорії та практики. Карамель Маркс і Стіл Сталліон були тільки початком. Ми зметемо всі атрибути минулого силою самої історії. Те, що Маркс і Сталліон зворушливо називали «жахливою необхідністю», ми приймемо як основні засади революції."
  HIP_restore_stability:0 "Відновлення стабільності"
  HIP_restore_stability_desc:0 "Останні події похитнули впевненість народу в нашому уряді. Цілі революції стали туманними, а майбутнє — невизначеним. Ми повинні зробити все можливе, щоб заспокоїти й відновити віру тих, хто почав сумніватися в нас."
  HIP_moderate_outlook:0 "Поміркований погляд"
  HIP_moderate_outlook_desc:0 "Для Скайболт Спіра революція ніколи не була пов'язана з перевертанням світу з ніг на голову або зі створенням технологій прямісінько з наукової фантастики. Ішлося про те, щоб зробити суспільство більш справедливим і допомогти тим, кому пощастило менше, ніж йому. Багато хто поділяє ці помірковані погляди, і ми повинні залучити їх до нашої справи."
  HIP_navy_brings_revolution:0 "Блакитний флот несе революцію!"
  HIP_navy_brings_revolution_desc:0 "Є три інститути, на які народ завжди може покластися: блакитна армія, блакитні ВПС і блакитний флот. Наш генсек прославився на флоті, і в серці він залишається моряком. З адміралом біля керма народ держави [HIP.GetName] і досягнення революції будуть у безпеці!"
  HIP_biological_lumpen:0 "Класифікувати біологічний люмпенпролетаріат"
  HIP_biological_lumpen_desc:0 "Саме гіпогрифи влаштували революцію, поки інші раси задовольнялися експлуатацією з боку реакційної еліти. Очевидно, що це свідчить про вроджену, біологічну відсутність у них класової свідомості. Ми повинні довірити цим нижчим расам лише найважчу працю, наприклад, видобуток ресурсів."
  HIP_build_a_hegemony:0 "Побудова гегемонії"
  HIP_build_a_hegemony_desc:0 "Крек Лайтнинґ завжди знав, що гіпогрифам судилося правити Північною Зебрикою. За Посади наших материкових підданих змусили повірити, що коли-небудь вони стануть рівноправними партнерами в спільній державі. Однак стало зрозуміло, що нинішній надзвичайний стан набагато корисніший для народу гіпогрифів."
  HIP_class_culture_race:0 "Клас, культура і раса!"
  HIP_class_culture_race_desc:0 "Становище Крек Лайтнинґа надійне, а революційна держава Посади продовжує свою еволюцію в гегемонію гіпогрифів. Культурна і расова боротьба поряд із класовою стали ключовими антагонізмами суспільства. І все ж залишається одне питання: чи повинні ми продовжувати нашу нинішню інтернаціоналістську зовнішню політику, чи пошукати... однодумців?"
  HIP_codify_rights:0 "Кодифікувати абсолютні права істот"
  HIP_codify_rights_desc:0 "Існують права, якими повинні володіти всі істоти. Це право на життя, свободу, їжу і дах. Крах минулих урядів, як гармонійних, так і комуністичних, полягав у їхній нездатності захистити та зберегти ці права. Щоб не повторити цієї помилки, ми повинні закріпити ці права та їхню абсолютну важливість у законі."
  HIP_reparations_for_atrocities:0 "Репарації за злочини"
  HIP_reparations_for_atrocities_desc:0 "Злочини, скоєні Посадою проти мешканців Хіроптерри, є непробачними. Через неї гіпогрифів вважають чудовиськами в Північній Зебриці та по всьому світу. Хоча ми ніколи не зможемо скасувати біль і страждання, заподіяні нею, ми можемо надати фінансову підтримку тим, хто вижив. Будемо сподіватися, що ці компенсації покажуть усьому світу, що ми серйозно налаштовані на відшкодування збитків."
  HIP_harmonic_communism:0 "Гармонійний комунізм!"
  HIP_harmonic_communism_desc:0 "Генсек Силверстрім нарешті починає розуміти цей "діалектичний матеріалізм". Якщо гармонійна монархія була тезою, а комунізм — антитезою, то гармонійний комунізм має бути синтезом! Ми повинні об'єднати найкращі частини обох ідеологій, щоб створити найкращу систему для всіх істот. Нам просто потрібно вирішити, які саме частини є найкращими."
  HIP_abolish_CSR:0 "Розпустити КБР"
  HIP_abolish_CSR_desc:0 "КБР добре послужив революції, але нині його мету досягнуто. Настав час замінити його і переконатися, щоб Комітет не став знаряддям придушення інакомислення або примусу народу до мовчання. Народний відділ поширення революції допоможе нашим товаришам за кордоном здобути свій революційний голос."
  HIP_rehabilitate_reactionaries:0 "Реабілітаційна правова система"
  HIP_rehabilitate_reactionaries_desc:0 "У перші дні революції ми засуджували деяких до страшних покарань, щоб залякати інших. Такому варварству більше немає місця в нашій революційній державі. Відтепер головним обов'язком судової влади буде реабілітація злочинців, навіть фашистів та імперіалістів."
  HIP_brighter_future:0 "У світле майбутнє!"
  HIP_brighter_future_desc:0 "Світ став набагато кращим, ніж був до революції. Реакціонери слабкі, комунізм сильний як ніколи, і звільнення всіх істот уже близько. Але це лише початок. Ми клянемося, що зовсім скоро Робітнича Федерація Планет розкинеться сотнями зірок!"
  HIP_war_plan_plutonium:0 "Воєнний план «Плутоній»"
  HIP_war_plan_plutonium_desc:0 "Рано чи пізно великі держави світу звернуть свої голодні погляди на нашу революційну державу. І коли цей день настане, ми маємо бути готові до нього."
  HIP_intensify_depleted_uranium_collection:0 "Збільшити видобуток збіднілого урану"
  HIP_intensify_depleted_uranium_collection_desc:0 "Для танків і артилерії потрібен вольфрам і хром. Або відповідна заміна. У нас уже є достатня кількість збідненого урану для армії, але ми повинні розробити методи безпечного видобутку цього ресурсу."
  HIP_infantry_du_weapons:0 "Широке розповсюдження зброї зі ЗУ"
  HIP_infantry_du_weapons_desc:0 "Збіднений уран твердіше і щільніше за свинець, а ще він запалюється при контакті з ціллю. Броня наших танків і лінкорів може бути посилена цим матеріалом. Також він може використовуватися в набоях для протитанкових гармат!"
  HIP_round_two:0 "Інтернаціоналізм без кордонів"
  HIP_round_two_desc:0 "У всьому світі робітники страждають під гнітом своїх господарів. Хоча ми можемо не погоджуватися з усіма нашими товаришами, при виборі між ними й ще гіршим злом відповідь очевидна, вибору немає. Навіть гармоністи можуть виявитися союзниками в боротьбі з прихильниками переваги. Нехай усі у світі почують про нас!"
  HIP_revolutionary_stormlands:0 "Вічна революція"
  HIP_revolutionary_stormlands_desc:0 "«Зачекайте! — волають помірковані. — Це вже занадто».\n«Зупиніться! — вимагають реакціонери. — Або ми стрілятимемо!»\n«Помріть, — гарчить імперіаліст, — комуністична мерзото!»\nМи не чекатимемо. Ми не зупинимося. Ми не помремо. Ми переможемо, навіть якщо весь світ виступить проти нас."
  HIP_unconventional_nuclear_uses:0 "Нетрадиційне використання ядерних технологій"
  HIP_unconventional_nuclear_uses_desc:0 "Ядерні наземні міни, ядерні глибинні бомби, ядерні ракети класу «повітря–повітря» та багато іншого: існує так багато способів використання ядерної енергії на сучасному полі бою. Нам потрібно дослідити їх усі, бо нашим військам знадобляться всі переваги, які вони тільки можуть отримати."
  HIP_radiation_proof_armor:0 "Радіаційно-стійка броня"
  HIP_radiation_proof_armor_desc:0 "Зі зростанням поширеності ядерних пристроїв на полі бою зростає небезпека негативного впливу радіації. Тому ми повинні розробити товсту свинцеву броню для наших механізованих і танкових підрозділів і змінити конструкцію танка так, щоб вибухова хвиля елегантно оминала його. Хоча це буде непросто, усі витрати окупляться."
  HIP_blue_star_of_the_equator:0 "Блакитна зоря екватору"
  HIP_blue_star_of_the_equator_desc:0 "Цвітуча, поважна і готова діяти як м'яко, так і твердо, Революційна Північна Зебрика є яскравим маяком комунізму. Наші товариші в усьому світі вітають нас, а капіталісти та реакціонери бояться і зневажають нас. Боягузи тремтять, а зрадники посміхаються, але наш блакитний прапор майорить високо і гордо!"
  HIP_thermonuclear_aims:0 "Термоядерна зброя"
  HIP_thermonuclear_aims_desc:0 "Ядерна зброя цінна на тактичному і стратегічному рівні, але вона вже не так шокує ворога. Нам потрібно щось більше. Наші вчені висунули гіпотезу, що термоядерна зброя, яка використовує тритій і дейтерій, буде набагато потужнішою за звичайні ядерні бомби."
  HIP_tritium_amassment:0 "Накопичення тритію"
  HIP_tritium_amassment_desc:0 "Для створення такої зброї нам знадобиться багато палива. Термоядерний синтез вимагає зовсім іншого палива, ніж поділ, і ми, фактично, починаємо з нуля. Ми почнемо закуповувати літій-6 і бомбардувати його нейтронами, щоби створити тритій."
  HIP_cult_of_the_atom:0 "Культ атому"
  HIP_cult_of_the_atom_desc:0 "Є щось майже трансцендентальне у вічному танці злиття і ділення. Краса самопідтримуваної реакції, у якій чотири атоми протію зливаються в гелій у ядрі зірки — це не просто цікавий феномен. Це щось спіритуалістичне. Релігія вже давно відійшла на другий план у нашій державі, але чи може віра заново народиться в сяйві атома?"
  HIP_reason_and_logic:0 "Розум найперше"
  HIP_reason_and_logic_desc:0 "Якими б чудовими не були ядерні процеси, це просто фізика. Не потрібно поклонятися атому, щоб поважати його, і не потрібно вступати в культ, щоб відчувати гармонію з нескінченністю. Науковий метод має лежати в основі суспільства, як це зроблено з політикою."
  HIP_power_of_the_sun:0 "Міць Сонця"
  HIP_power_of_the_sun_desc:0 "Реактори швидко вдосконалюються і вперше можуть знайти застосування в цивільній сфері. Величезні генератори, здатні живити все місто за допомогою сили пари — це майбутнє енергетики! Коли-небудь ми розробимо справжні термоядерні реактори. Того дня саме сонце буде ув'язнено у в'язницю зі стержнів і води."
  HIP_multistage_detonations:0 "Багатоступеневі детонації"
  HIP_multistage_detonations_desc:0 "Хоча суто термоядерна зброя, найімовірніше, буде недосяжною в осяжному майбутньому, ми можемо запустити синтез із реакцією поділу. Такі складні конструкції бомб, звичайно, потребуватимуть подальших досліджень, але ми впораємося. Ми приборкаємо силу поділу-синтезу!"
  HIP_sunset_atoll_test:0 "Випробування на атолі Сансет"
  HIP_sunset_atoll_test_desc:0 "Ми розробили прототип термоядерної бомби й підібрали відповідний віддалений, секретний і безлюдний острів. Потрібно лише завершити будівництво. Було б нерозумно запрошувати будь-кого з-за кордону для спостереження за тестом. Що якщо пристрій не спрацює?"
  HIP_universal_communist_goal:0 "Універсальна комуністична ціль"
  HIP_universal_communist_goal_desc:0 "Кожен справжній комуніст бажає інтернаціональної революції. Крім хибних так званих "націонал-комуністів". Ми розглядаємо революцію як глобальну справу. Тому ми звертаємося до наших товаришів-комуністів і синхронізуємо наші зусилля по всьому світу."
  HIP_friends_in_stalliongrad:0 "Друзі в Сталліонграді"
  HIP_friends_in_stalliongrad_desc:0 "Сталліонград, батьківщина революції, завжди стійко протистояв еквестрійській агресії. Хоча наші відносини, можливо, часом були прохолодними, ми, безумовно, можемо відновити їх. Ми всі віримо в комунізм, тож настав час об'єднатися заради спільного блага та вдосконалення."
  HIP_subvert_the_unions:0 "Використовувати профспілки"
  HIP_subvert_the_unions_desc:0 "Попри слова реакціонерів, профспілки, на жаль, зазвичай не є п'ятою колоною, готовою задушити економіку за командою від своїх партнерів-інтернаціоналістів. Але саме так і має бути. Ми будемо поширювати пропаганду в усіх профспілках, зміщуючи риторику зі «справедливої оплати праці» на «скасування системи заробітної плати»."
  HIP_friends_worldwide:0 "Друзі всюди у світі"
  HIP_friends_worldwide_desc:0 "У всьому світі зростає справа комунізму. Всюди істоти втомлюються від капіталізму, реакції та рабства. Комунізм неминучий не тому, що це якась космічна сила. Він неминучий, тому що йому немає альтернативи. Ми протягнемо лапу допомоги кожному товаришеві, якого тільки зможемо знайти, щоб об'єднати нас усіх у великому Єдиному Фронті!"
  HIP_spread_theory_globally:0 "Розповсюджувати теорію революції"
  HIP_spread_theory_globally_desc:0 "Теорія комунізму може бути одночасно такою, що надихає, так і виховною. Оскільки більша частина традиційної теорії є доволі сухим текстом, тож потрібно створити комітет, який виокремить найкращі та найпомітніші моменти, що підвищать моральний дух солдатів-комуністів!"
  HIP_friends_in_skynavia:0 "Друзі в Скайнавії"
  HIP_friends_in_skynavia_desc:0 "Наперекір усім перешкодам, Скайнавія змогла вижити в оточенні реакціонерів за Полярним Колом. Наша мета ідеально збігається з їхніми інтернаціоналістами, і навіть у комуналістів є чимало хороших ідей, тож заведімо нових друзів!"
  HIP_internationalist_propaganda:0 "Інтернаціоналістична пропаганда"
  HIP_internationalist_propaganda_desc:0 "Революція має поширитися якомога далі й ширше по всьому світу. І навіть за його межами. Ми не повинні були йти цим шляхом поодинці. Ми звертаємося до всіх наших товаришів по всьому світу — встаньте! Покажіть світові, що ми сильні! Покажіть капіталістам, що полум'я комунізму не погасити!"
  HIP_form_the_comintern:0 "Створити Ревінтерн"
  HIP_form_the_comintern_desc:0 "Посада давно мріяла про революційний інтернаціонал, що об'єднує незламних комуністів, готових боротися з силами реакції будь-де. Тепер, коли ми створили мережу друзів по всьому світу, ми можемо втілити цю мрію. Революція сяятиме вічно!"
  HIP_war_plan_hydrogen:0 "[Root.HIPHydrogenName]"
  HIP_Hydrogen_Peace:0 "Ініціатива «Водень»"
  HIP_Hydrogen_War:0 "Воєнний план «Водень»"
  HIP_war_plan_hydrogen_desc:0 "Усі частини на місці, і ми готові розпочати найважливішу подорож у нашому житті. Уперед, у світле майбутнє!"
  HIP_towards_FALGSC:0 "До зірок і далі"
  HIP_towards_FALGSC_desc:0 "Тепер ми можемо використовувати нашу економіку заради миру, а не війни. Ми побудуємо блискуче місто на пагорбі, щоб усі побачили славу революційного комунізму і радість, яку він приносить. Оскільки наша перемога неминуча, топити світ у крові контрпродуктивно і безглуздо."
  HIP_international_communist_aid:0 "Допомога «Водня»"
  HIP_international_communist_aid_desc:0 "Не ділитися нашими економічними благами з товаришами за кордоном вкрай егоїстично. Ми пропонуватимемо економічну допомогу без жодних умов кожній державі світу, що поділяє наші цінності."
  HIP_posada_job_well_done:0 "Місія виконана"
  HIP_posada_job_well_done_desc:0 "Необхідність в авторитарній перехідній диктатурі пролетаріату відпала, оскільки славна місія нарешті виконана. Тепер ми можемо сміливо плисти вперед до комуністичного суспільства вищої стадії. Навіть ті з нас, кого ми колись називали ворогами..."
  HIP_strategic_annihilation_air_fleet:0 "Повітряний флот стратегічного знищення"
  HIP_strategic_annihilation_air_fleet_desc:0 "Щоб показати світові, що ми не боїмося сил реакції, фашизму й жорстокості, ми повинні мати можливість навіювати на них страх. Ми побудуємо один із найбільших у світі флотів стратегічних бомбардувальників, здатних завдавати удари в будь-якому місці та в будь-який час."
  HIP_icbm_development:0 "Міжконтинентальні балістичні ракети"
  HIP_icbm_development_desc:0 "Потенціал балістичних ракет вражає. Одним натисканням кнопки купа вибухівки може бути доставлена комп'ютером у будь-яку точку планети. Балістичних ракет малої та навіть великої дальності вже недостатньо. Нам потрібні повноцінні МБР."
  HIP_island_silos:0 "Острівні стартові шахти"
  HIP_island_silos_desc:0 "Віддалені острови — ідеальне місце для розміщення ракетних майданчиків. Вони розташовуються ближче до наших ворогів і якомога далі від нашого дому. Вони є привабливою мішенню для сил імперіалізму та можуть стати приманкою."
  HIP_emergency_bunkers:0 "Спеціальні бункери"
  HIP_emergency_bunkers_desc:0 "Неминуче, що в решті решт ми рано чи пізно вступимо в конфлікт з іншою ядерною державою. І народ повинен знати, як пережити удар. Ми побудуємо захищені бункери по всій країні й навчимо населення, як краще їх використовувати."
  HIP_iodine_and_lead:0 "Таблетки йоду і свинцевий шар"
  HIP_iodine_and_lead_desc:0 "Не можна нехтувати наслідками ядерного бомбардування на кшталт радіоактивних опадів і додаткового забруднення. Ми поширимо йод серед населення для захисту їх від радіації, а також роздаватимемо добавки кальцію для запобігання поглинання стронцію. А ще ми збільшимо виробництво свинцю, щоб кожен бункер був захищений від радіації."
  HIP_air_raid_defenses:0 "Протиповітряна оборона"
  HIP_air_raid_defenses_desc:0 "Кожен збитий ворожий бомбардувальник — це врятоване життя, і тому нам знадобляться потужні ППО. Нам також необхідний радар для більш точного та раннього виявлення бомбардувальників. Як і сучасні винищувачі для перехоплення сил противника. В ідеальному випадку нам ніколи не доведеться використовувати наші бункери."
  HIP_collapse_communism:0 "Підготовка до катастрофи"
  HIP_collapse_communism_desc:0 "Через наші сміливі цілі ми ризикуємо цілком і повністю зазнати краху. І якщо це станеться, то ми повинні бути готові до відновлення. Інтернаціональний комунізм не зупинити падінням однієї революційної держави."
  HIP_cetacean_comrades:0 "Наші китові товариші"
  HIP_cetacean_comrades_desc:0 "Дельфіни розумні, товариські, соціальні та, ймовірно, розумні. Хоча спілкування буде важким, ми все ж маємо спробувати. Ми звертаємося до всіх істот світу і ніяк не можемо забути про наших морських товаришів. Дельфіни повинні бути класифіковані як розумні істоти, і їхнє вбивство вважатиметься злочином."
  HIP_the_dead_walk:0 "Зануритися в минуле"
  HIP_the_dead_walk_desc:0 "Ми досі не знаємо багато про нашу історію! Як і чому були збудовані піраміди? Хоча загальноприйняті археологічні теорії стверждують, що використовувалися примітивні знаряддя праці, ми не такі вузькодумні!"
  HIP_first_thermonuclear_weapon:0 "Перша термоядерна зброя"
  HIP_first_thermonuclear_weapon_desc:0 "Після випробування на атолі Сансет ми стали свідками потужності пристрою, що перебуває вже в мегатонному діапазоні. Але атол Сансет був усього лише експериментом. Тепер настав час створити зброю.\n\nБудемо сподіватися, що нам ніколи не доведеться нею користуватися."
  HIP_thermonuclear_arsenal:0 "Термоядерний арсенал"
  HIP_thermonuclear_arsenal_desc:0 "Одна зброя — не арсенал. Навіть коли ми готуємося до остаточного протистояння між великими державами світу, ми повинні продовжувати накопичувати дедалі більше зброї. Лише тоді, коли наша атомна перевага буде незаперечною, буде гарантована наша здатність зберегти мир на планеті."
  HIP_prepare_the_people:0 "Підготувати народ"
  HIP_prepare_the_people_desc:0 "Ця війна знищить більшу частину розумного життя. Але в іншому разі імперіалісти назавжди збережуть статус-кво — світ буде вічно охоплений нескінченними циклами хаосу і завоювань. Ми плачемо за кожним життям, яке нам доведеться забрати, але ми продовжуємо боротися, тому що альтернатива занадто жахлива, щоб серйозно її розглядати."
  HIP_investigate_the_esoteric:0 "Дослідження в галузі езотерики"
  HIP_investigate_the_esoteric_desc:0 "Навіть зараз, коли наука підкорює світ, ми все ще багато чого не розуміємо. Великі аспекти магії все ще залишаються сферою компетенції лише окремих магів. І ще тільки належить відповісти на інші питання на кшталт того, чи одні ми у всесвіті. Відкриймо наші розуми й спрямуймо наші телескопи в невідоме!"
  HIP_future_for_us_all:0 "Майбутнє для всіх наснас"
  HIP_future_for_us_all_desc:0 "Комунізм не настане лише для небагатьох щасливчиків. І він настане не через непевний час. Ми завжди будуємо майбутнє, призначене для всіх. Ми запрошуємо всіх, незалежно від раси, походження чи національності, у світле майбутнє революції!"
  HIP_foo_fighters:0 "У пошуках НЛО"
  HIP_foo_fighters_desc:0 "Багато пілотів під час польотів уночі повідомляли про дивні вогні, що мерехтять навколо винищувачів. Ми повинні розкрити справжню природу цих дивних сутностей і дізнатися, чи належать вони до цього світу або до іншого..."
  HIP_mount_aris_radar_array:0 "Радари гори Аріс"
  HIP_mount_aris_radar_array_desc:0 "Щоб належним чином спостерігати за зірками, нам знадобиться гігантський радіотелескоп на вершині гори Аріс. Ми будемо дивитися на зірки та спробуємо дізнатися, чи дивляться на нас у відповідь! Також варто зазначити, що така радіолокаційна система як побічний ефект допоможе виявити будь-які ворожі літаки."
  HIP_post_terrestrial_manifesto:0 "Постпланетарний маніфест"
  HIP_post_terrestrial_manifesto_desc:0 "Наше майбутнє, майбутнє революційного комунізму, не прикуте до цього світу. Кайдани гравітації можуть бути розірвані. Досить розвинута ракетотехнічна технологія дасть нам змогу досягти космосу, і звідти ми зможемо дотягнутися до життя, розповсюдженого по всій галактиці. І приєднатися до наших братів-міжзоряних комуністів!"
  HIP_looking_for_someone:0 "Розриваючи кайдани гравітації"
  HIP_looking_for_someone_desc:0 "Недостатньо знати, що десь там є життя: ми повинні самі почати космічну програму, щоб приготуватися відвідати наших друзів серед зірок. Як перший крок ми повинні спробувати запустити об'єкт на орбіту навколо планети. Хоча до завершення цього проєкту ще багато років, ракети, здатні досягти космосу, вже створено. Давайте сміливо зробимо крок у прекрасну чорноту!"
  HIP_message_to_the_stars:0 "Лист до зірок"
  HIP_message_to_the_stars_desc:0 "«Народе зірок, ми — ваші друзі. Ми довго дивилися на зірки з подивом і здивуванням. І, якщо хто-небудь чує це повідомлення, то ми чекаємо вас у гості. Ми раді зустрітися з вами!»\n\n— Генсек Посада"
  HIP_make_the_world_safe_for_communism:0 "Зробити світ безпечним для комунізму"
  HIP_make_the_world_safe_for_communism_desc:0 "Реакція, фашизм та імперіалізм — ось сили зла цього світу. Хоча капіталізм був і завжди буде нашим ворогом, саме в цих жахливих формах він становить найбільшу небезпеку для комунізму. Ця війна — не просто війна зі злом, це війна за виживання самого життя!"

 # Провал Посади
  # ((+))
  HIP_catastrophic_failure:0 "Катастрофічна поразка"
  HIP_catastrophic_failure_desc:0 "Сталося неймовірне: Революційна Північна Зебрика не витримала свого першого великого випробування. Наші товариші із Зумідії тепер страждають під гнітом реакціонерів. Технологічна перевага не принесла перемоги сама по собі, і тепер ми стоїмо перед похмурим питанням.\n\nЩо нам робити далі?"
  HIP_anarchia_mama:0 "Інший підхід"
  HIP_anarchia_mama_desc:0 "Ця війна лише підтвердила побоювання анархістів: авторитарні комуністи-матеріалісти насправді самі є утопічними ідеалістами, загубленими у видіннях постдефіциту, які забули про реальні матеріальні умови держави. Ми більше не можемо сподіватися на доброзичливість наших правителів. Настав час узяти нашу долю у свої плавники!"
  HIP_prepare_insurrection:0 "Підготувати повстання"
  HIP_prepare_insurrection_desc:0 "Блакитні тирани вже зраджували нас раніше, і немає сумнівів, що вони зроблять це знову за першої ж нагоди. Замість того щоб чекати, поки нас відправлять у реакційну в'язницю, ми повинні захопити ініціативу і приготуватися захопити владу силою."
  HIP_peaceful_transfer:0 "Мирний перехід влади"
  HIP_peaceful_transfer_desc:0 "Хоча авторитаристи й зазнали невдачі, вони не є нашими ворогами. Це товариші, які помиляються і яким ми маємо допомогти побачити хибність їхнього шляху. Ми прийдемо до влади через легальні процедури всередині Революційної Робітничої Партії та зруйнуємо інститути гноблення зсередини."
  HIP_knife_in_dark:0 "Ніж у темряві"
  HIP_knife_in_dark_desc:0 "Дуже багато людей обурені нездатністю "диктатури пролетаріату" захистити своїх пролетарів. Справа за малим — зробити так, щоб ці диктатори більше ніколи не турбували пролетаріат..."
  HIP_march_on_seaquestria:0 "Марш на Сіквестрію"
  HIP_march_on_seaquestria_desc:0 "Наш рух сильний під водою. Там реакціонери-ізоляціоністи змішуються з анархістами в унікальній для Сіквестрії політиці. Ми організуємо гігантський протест у Сіквестрії, показавши авторитарним комуністам, що ми тверді й маємо підтримку народу. Вони будуть дурнями, якщо наважаться придушувати власних громадян."
  HIP_amogus_reference:0 "Екстрене засідання"
  HIP_amogus_reference_desc:0 "Товариш Посада — добросердечна морська поні, і зараз вона повинна ясно бачити провали своєї системи. Ми поговоримо з нею та обговоримо наше спільне майбутнє. Ми — товариші, тож ми зуміємо знайти рішення, яке влаштує всіх."
  HIP_anarchists_in_power:0 "Генсек-анархіст"
  HIP_anarchists_in_power_desc:0 "Немислиме лише минулого тижня зараз стало реальністю: ми захопили контроль над країною, поставивши наших власних диктаторів на чолі диктатури пролетаріату. Залишилося лише домогтися того, щоб цей трон був не захоплений, а знищений раз і назавжди."
  HIP_one_more_try:0 "Ще одна спроба"
  HIP_one_more_try_desc:0 "Революційний комунізм не підвів нас. Це ми підвели його. Але ми не можемо здатися або "викинути пташеня разом зі шкарлупою". Наших товаришів, які потрапили в кайдани реакціонерів, треба врятувати, а режим імперіалістів розтрощити. Досить плакати — настав час діяти!"
  HIP_underwater_heavy_industry:0 "Підводна тяжка промисловість"
  HIP_underwater_heavy_industry_desc:0 "У Сіквестрії можна побудувати промислову базу, недоступну як і для стратегічних бомбардувальників, так і для літаків-розвідників. Щоб бути готовими до наступного великого конфлікту з імперіалістами, ми повинні мати спосіб непомітно і надійно виробляти зброю."
  HIP_cheat_on_treaty:0 "Обхитрити договір"
  HIP_cheat_on_treaty_desc:0 "Договір нелегітимний, оскільки він підписаний між класовими ворогами. Хоча ми ще не настільки сильні, щоб відкрито порушити його, трохи хитрої бухгалтерії та маніпуляцій із числами дадуть нам змогу посилити озброєння кораблів, накопичити більше зброї та підготуватися до наступного і, ми сподіваємося останнього конфлікту."
  HIP_request_foreign_aid:0 "Запросити міжнародну допомогу"
  HIP_request_foreign_aid_desc:0 "Товариші з усього світу бажають допомогти нам. Військове ембарго ускладнює відкрите постачання, але за допомогою контрабандистів з колишнього люмпен-пролетаріату ми можемо отримати безпечний і надійний доступ до чорного ринку. Торгівля зброєю — це магія!"
  HIP_anarchist_assistance:0 "Залучити допомогу анархістів"
  HIP_anarchist_assistance_desc:0 "Анархісти — наші товариші. Будь-яка допомога — від партизанської підготовки до підтримки підводних консерваторів — буде просто неоціненний. Ми повинні поглиблювати та зміцнювати наш зв'язок з антидержавними партнерами в боротьбі з реакцією."
  HIP_crush_anarchists:0 "Придушити кріптореакціонерів"
  HIP_crush_anarchists_desc:0 "На жаль, анархісти продовжують служити знаряддями реакції. Вони пікетують наші партійні збори, саботують промислове обладнання, а в трьох випадках їх навіть пов'язали з убивствами. Колись давно ми відмовилися підписати договір про дружбу з анархістами, і тепер стало ясно, що це було правильне рішення. Нам доведеться діяти швидко, щоб зупинити їхній тероризм."
  HIP_round_two_two:0 "Вотум недовіри"
  HIP_round_two_two_desc:0 "Криза нарешті закінчилася, і настав час підтвердити, що ми дотримуємося волі народу. Ми не можемо втягнути населення в нову і потенційно катастрофічну війну без його згоди, а деякі навіть стверджують, що сама РРП підвела народ. Єдиний спосіб довести, що ми, як і раніше, є представниками народу — це провести "голосування про недовіру". Будемо сподіватися, що ми переможемо."

 # Фокуси анархістів
  HIP_anti_civilization_manifesto:0 "Постцивілізаційний маніфест"
  HIP_anti_civilization_manifesto_desc:0 "1. Ця цивілізація з самого свого заснування нестійка. Її неможливо врятувати. Ба більше, це небажано.\n2. Повернення до доцивілізаційного стану буття неможливе і небажане.\n3. Тому необхідно створити та втілити в життя постцивілізаційну культуру."
  HIP_our_own_anarchism:0 "Власна анархістська спільнота Сіквестрії"
  HIP_our_own_anarchism_desc:0 "Анархізм — це не просто слово. Це протистояння будь-яким тиранам, будь-якій владі, будь-якій формі контролю. Ми — анархісти — не ідеалісти, а циніки! Ми бачили плоди авторитаризму під час Війни в Північній Зебриці! І ми не дозволимо цьому статися знову."
  HIP_anti_hierarchy_movement:0 "Антиієрархічний рух"
  HIP_anti_hierarchy_movement_desc:0 "Ієрархія — це піднесення одного життя, волі або культури над іншим. Хоча багато анархістів задовольнилися б лише деякими реформами ієрархії, щоб зробити її менш тиранічною, нам цього замало. Наші цілі набагато амбітніші, і ми не дозволимо компромісу або поміркованості сповільнити нас."
  HIP_school_based_life:0 "Повернути життя, ґрунтоване на косяках"
  HIP_school_based_life_desc:0 "До винаходу сільського господарства морські поні жили громадами, позбавленими ієрархії. Ми плавали по морях, харчувалися ламінарією і просто жили без будь-якого центрального уряду або верховної влади. Ми не примітивісти, але ми визнаємо, що в первісного життя були свої переваги перед сучасним. Однією з таких переваг були косяки."
  HIP_sustainable_aquaculture:0 "Стійка ротаційна аквакультура"
  HIP_sustainable_aquaculture_desc:0 "Монокультура стала катастрофою. Це дурний і контрпродуктивний метод добування їжі. Однак в аквакультурі це працює, і ми будемо досліджувати більш ефективні методи вирощування їжі без отруєння ґрунту."
  HIP_liberate_the_children:0 "Звільнити дітей"
  HIP_liberate_the_children_desc:0 "Діти не повинні бути ні рабами, ні домашніми тваринами своїх батьків. Хоча деякі етатисти можуть вважати дітей безвідповідальними або непередбачуваними, ми визнаємо, що наші молодші товариші по революції заслуговують на рівні права з дорослими."
  HIP_abolish_office_of_gensec:0 "Скасувати посаду генсека"
  HIP_abolish_office_of_gensec_desc:0 "Посада генсека в кращому разі надлишкова, бо генеральний секретар і так повністю відповідає бажанням народу. У гіршому ж випадку ця посада може стати основою для приходу до влади нового монарха. Ми усунемо як надмірність, так і потенційну загрозу."
  HIP_like_old_days:0 "Як у старі добрі часи"
  HIP_like_old_days_desc:0 "На минуле часто дивляться через рожеві окуляри. Але до сучасної епохи життя справді було кращим з усіх боків. Ми діалектично візьмемо все найкраще з кожної епохи розвитку, одночасно відкидаючи найгірші ексцеси."
  HIP_surface_exodus:0 "Вихід із поверхні"
  HIP_surface_exodus_desc:0 "Під водою так багато чудового. Прекрасна дика природа, ласкаві хвилі, освітлений сонцем пісок і багато іншого. Навіщо комусь жити на поверхні, коли є море? Ні работорговці, ні лунаристи, ні снаряди із зарином або напалмові бомби не дістануть нас тут. Море вкриває нас, і ми повинні стати океанічним суспільством."
  HIP_no_gods_no_masters:0 "Ні богів, ні панів"
  HIP_no_gods_no_masters_desc:0 "Якщо боги існують, то вони жорстокі. Якщо влада милостива, то вона не потрібна. Відмовмося від подібних ідей і сміливо попливемо в майбутнє, вільне від релігії та правителів!"
  HIP_isolationism_and_peace:0 "Ізоляціонізм і мир"
  HIP_isolationism_and_peace_desc:0 "Кому вигідна війна? Капіталістам, які виробляють зброю і кулі, і націоналістам-реакціонерам, які розглядають інші країни й народи як власність, яку можна захопити. Ми ніколи не потрапимо в цю пастку реакційного мислення. Війна може знову прийти до наших берегів, але не ми оголосимо її!"
  HIP_dissolve_supreme_workers_council:0 "Розпустити Верховну Раду Робочих"
  HIP_dissolve_supreme_workers_council_desc:0 "Верховна Рада Робочих намагалася представляти народ у центральному уряді. Але навіщо нам взагалі потрібен центральний уряд? Бюрократ в Арісі не може ухвалювати правильні рішення за сім'ю в Старфілді, не кажучи вже про Кальмарвілл. Кожен косяк має вміти керувати собою і своїми справами."
  HIP_weep_no_more:0 "Ми більше ніколи не плакатимемо"
  HIP_weep_no_more_desc:0 "Ніколи більше народ Сіквестрії не буде захоплений. І хоча ми не можемо запропонувати такий самий захист тим, хто все ще живе на поверхні, ми можемо зосередитися на будівництві укріплень."
  HIP_augmented_hunter_gatherers:0 "Мисливці-збирачі нової епохи"
  HIP_augmented_hunter_gatherers_desc:0 "У багатьох частинах світу суспільство мисливців-збирачів стикається з проблемами на кшталт культурного консерватизму, деспотизму вождя племені та міжусобиць. Ми не можемо допустити цього тут. Океан величезний, і тут вистачить місця для всіх — навіть для тих, чиї ідеї декому з нас можуть здатися неприємними."
  HIP_waste_not_want_not:0 "Не витрачай і не бажай"
  HIP_waste_not_want_not_desc:0 "Ідея про перероблення гарна, але її потрібно застосовувати до всього. Нам стане в пригоді з поверхні все, що може бути використано — від скла до цегли. Саме поняття "викинути" поступово зникне, і на зміну йому прийде "знайти нове застосування"."
  HIP_present_for_monsters:0 "Подарунок для монстрів"
  HIP_present_for_monsters_desc:0 "Монстри, які творили звірства під час Війни в Північній Зебриці, одного дня можуть прийти за нами. І ми повинні бути готові зустріти їх. Замість того, щоб окопатися і зосередитися на технологічній перевазі, ми дозволимо їм зайняти частину наших територій і послаблюватимемо їх нескінченними атаками."
  HIP_end_of_civilization:0 "Кінець цивілізації"
  HIP_end_of_civilization_desc:0 "Століття цивілізації добігає кінця, настає ера постцивілізації. Решта світу продовжує жити, але ми знаємо правду: одного разу всі житимуть так само як ми. А поки ми користуємося своєю унікальною перевагою, збираючи цінності та завдаючи ударів посеред руїн наших хмарочосів."
  HIP_waking_from_the_nightmare:0 "Пробудження від кошмару"
  HIP_waking_from_the_nightmare_desc:0 "Кошмари минулого бліднуть, і ми відбудувалися на новому фундаменті. Настав кінець історії. Нам вдалося затьмарити посадистів і побудувати світле майбутнє для всіх!"
  HIP_end_of_hierarchy:0 "Кінець ієрархії"
  HIP_end_of_hierarchy_desc:0 "Ніколи більше одна істота не претендуватиме на владу над іншою на наших землях. За кожною травинкою ховатиметься солдат із гвинтівкою, і ми ніколи більше не зазнаємо вторгнення. Стражданням народу Сіквестрії нарешті було покладено край."

 # СРПА
  HIP_enshrine_democracy:0 "Закріпити демократію на всіх рівнях"
  HIP_enshrine_democracy_desc:0 "Одним із найбільших недоліків уряду Посади було ототожнення держави з РРП. Ми не повторимо цієї помилки. СРПА — одна з багатьох партій, що бореться за серця і розуми народу, і робить усе можливе, щоб завоювати їхню підтримку. Ми більше не допустимо, щоб посада лідера партії стала вищою за посаду глави уряду."
  HIP_begin_reconstruction:0 "Почати процес відновлення"
  HIP_begin_reconstruction_desc:0 "Декоммодифікована економіка Посади була дуже гарна в мирний час, але ледве працювала під час війни в Північній Зебриці, і просто не змогла впоратися з катастрофою, що сталася потім. Нам дуже боляче визнавати це, але ми повинні почати нову економічну політику."
  HIP_open_up_foreign_policy:0 "Передивитися зовнішню політику"
  HIP_open_up_foreign_policy_desc:0 "Уряд Посади не бажав вести дипломатію з імперіалістичними державами світу, і не надто шанував гармоністів. З фашистами й ми не хочемо вести справи, але ось гармоністи — інша справа. Нам належить відновити спалені мости та зайняти своє місце серед мирних і гідних народів."
  HIP_recallable_delegate_principle:0 "Принцип відкликання делегатів"
  HIP_recallable_delegate_principle_desc:0 "Делегат може бути відкликаний і замінений у будь-який час і з будь-якої причини на позачергових виборах. Цей принцип гарантує, що народ завжди підтримуватиме контакт зі своїми представниками. Якби під час війни з Північної Зебрике у нас була б така можливість, то ми б імовірно могли врятувати чимало життів."
  HIP_soldiers_into_construction_workers:0 "Із солдат у будівельники"
  HIP_soldiers_into_construction_workers_desc:0 "У нас величезні збройні сили, але ми не воюємо. Скорочення військових ресурсів і переведення солдатів на промислові та інфраструктурні роботи допоможе врятувати нашу зруйновану псевдоекономіку і відновитися після шкоди, завданої війною. "Армія дерев Саліни" може здатися жартом зараз, але не через десять років." # Roosevelt's Tree Army
  HIP_open_the_markets:0 "Обмежена ринкова економіка"
  HIP_open_the_markets_desc:0 "Нам потрібно ухвалити важливе рішення, обговорення якого розділило президію. Ми говоримо про обмежені ринки. Делегати РРП засудили цей крок як поступку капіталізму, але в нас немає вибору. Або повернення до ринку, або воєнний комунізм, або економічний колапс. І ринок виглядає найменш страшним варіантом. Будемо сподіватися, що це тимчасовий захід."
  HIP_reach_out_to_STG:0 "Зв'язатися зі Сталліонградом"
  HIP_reach_out_to_STG_desc:0 "Сталліонград, батьківщина революції, може бути найкращим шансом на порятунок нашої псевдоекономіки, що ледь пливе. Будемо сподіватися, що вони не забули про комуністичну солідарність і прийдуть нам на допомогу. На щастя, Посада підтримувала з ними теплі стосунки."
  HIP_what_skynavia_got_right:0 "Що Скайнавія зробила правильно"
  HIP_what_skynavia_got_right_desc:0 "Серед снігів і криги на околиці світу група грифонів-ідеалістів наважилася мріяти. Коли тиран Кемерскай скасував вибори, вони відокремилися і заснували своє власне суспільство. Попри багато недоліків, їхня модель демократії є ідеальною для нас."
  HIP_army_of_industry:0 "Армія за верстатами"
  HIP_army_of_industry_desc:0 "Призов до армії буде замінено роботами в промисловості. Зараз для нас набагато важливіші цемент, сталь і пиломатеріали, ніж гармати або танки. За двадцять років ми можливо зможемо розглянути можливість повторного захоплення Зумідії. А поки ж ми зосередимося на цивільній сфері."
  HIP_elevate_unions:0 "Посилити профспілки"
  HIP_elevate_unions_desc:0 "Профспілки великою мірою розгубили вплив і майже зникли в декоммодифікованому суспільстві Посади, але після відновлення ринку виникає потреба в поверненні профспілок. Але нема потреби відновлювати і їхніх босів; натомість ми зробимо ставку на демократію на робочому місці."
  HIP_mutual_aid_societies:0 "Суспільства взаємодопомоги"
  HIP_mutual_aid_societies_desc:0 "На жаль, за поверненням грошей слідує і бідність. Але ми не дозволимо істотам голодувати. Благодійні організації, універсальний базовий дохід, мережі взаємодопомоги та кредитні спілки допоможуть бідним і зроблять їхнє життя якомога більш стерпним."
  HIP_equestrian_support:0 "Запросити допомогу в Еквестрії"
  HIP_equestrian_support_desc:0 "Хоча після революції відносини з Еквестрією охололи, вони залишаються найбільшим маяком гармонії у світі. У них одна з найпотужніших економік у світі, тож діяння, які вважаються неможливими для інших країн, даються еквестрійцям вельми легко. Ми маємо звернутися до цих доброзичливих реакціонерів і попросити в них понітарної допомоги."
  HIP_draft_a_bill_of_rights:0 "Розробити білль про права"
  HIP_draft_a_bill_of_rights_desc:0 "Ми не можемо покладатися на доброзичливість наших лідерів та їхнє пролетарське походження в захисті від зловживань владою. Настав час кодифікувати в законі права істот і забезпечити їхній захист. Революція важлива, але якщо ми доберемося до вищої стадії комунізму, знущаючись з істот, яким маємо допомагати, то втратимо саму суть комунізму."
  HIP_healthcare_food_and_education:0 "Медицина, їжа та освіта для всіх"
  HIP_healthcare_food_and_education_desc:0 "Коли наша промисловість знову почне працювати як треба, ми зможемо відновити та декоммодифікувати найважливіші аспекти життя. Їм доведеться змінитися і почати отримувати субсидії від держави. Вона платитиме фермерам за харчі, а потім розподілятиме їх кожному за потребами."
  HIP_the_new_deal:0 "Новий курс"
  HIP_the_new_deal_desc:0 "Політику Посади можна описати одним-єдиним словом "ідеалізм" з усіма його плюсами й мінусами. РРП прагнула до зірок і на жаль не дотягнулася. Але це не кінець комунізму. Ми будемо вчитися на їхніх помилках і поведемо народ Арісу новим курсом з реалістичними та досяжними цілями як у короткостроковій, так і в довгостроковій перспективах."
  HIP_invite_foreign_capital:0 "Запросити іноземний капітал"
  HIP_invite_foreign_capital_desc:0 "Є багато капіталістичних держав, які бажають експлуатувати наші ресурси. Хоча це завдає нам болю, так ми зможемо найефективніше відновити економічне зростання. Використання біта як валюти вимагатиме виживання Еквестрії, але це також допоможе оживити нашу економіку. Будемо сподіватися, що історія пробачить нам..."
  HIP_peace_land_bread:0 "Мир, земля, хліб"
  HIP_peace_land_bread_desc:0 "У цих трьох словах втілена філософія вся філософія СРПА. Ми не яструби. Ми не дрібні тирани. І ми не плутократи. Хоча деякі члени РРП вважають нас ревізіоністами, підтримка народу говорить сама за себе. Боги знову посміхаються Арісу!"
  HIP_aris_soars_again:0 "Непохитна фортеця комунізму"
  HIP_aris_soars_again_desc:0 "Наперекір усім проблемам, Революційний Аріс вистояв. Хоча наша система і не така прекрасна, як система Посада, вона, будемо сподіватися, виявиться більш стійкою до негараздів. Слава робочим!"
  HIP_powerful_friend:0 "Могутній друг"
  HIP_powerful_friend_desc:0 "Наш фокус на розвиток промисловості зробив нас вразливими для агресивних держав Північної Зебрики. Захист з боку Сталліонграда, Вінґбардії чи навіть Еквестрії гарантує нашу незалежність і безпеку."

 # УНЄ
  HIP_subject_of_a_foreign_power:0 "Велика і благородна держава Аріс"
  HIP_subject_of_a_foreign_power_desc:0 "Наші друзі з держави [OVERLORD.GetName] нарешті врятували нас від комуністів і фашистів, дозволивши нам повернутися до істинно народної монархії. Але справжня робота тільки почалася. Війна спустошила та розорила нас, тож ми мусимо відбудувати все заново."
  HIP_hunt_the_communists:0 "Накласти санкції на комуністів"
  HIP_hunt_the_communists_desc:0 "Комуністи ненавидять нас, тому що ми вільні, процвітаємо та щасливі. Вони хочуть затягнути всіх нас за собою в чорну безодню жебрацтва. Треба зупинити це! Наш поавжний лорд-хранитель королівскої печаті, Плюмаж Мунфезер, підписав наказ, відповідно до якого можна отримати 2000 ракушок за будь-якого мертвого комуніста. Дізнайтеся подробиці в місцевому урядовому офисі!"
  HIP_cage_the_queen:0 "Монарх усього Аріса"
  HIP_cage_the_queen_desc:0 "Королева Ново — великий лідер, але, на жаль, недавно вона захворіла. Мунфезер люб'язно погодився взяти на себя всю роботу з управління країною, поки Ново буде спокійно та заслужено відпочивати."
  HIP_hunt_the_fascists:0 "Стратити лідерство «Аріса передусім»"
  HIP_hunt_the_fascists_desc:0 "«Аріс передусім» намагався виставити себе патріотами, але насправді вони хотіли знищити Аріс. Крек Лайтнинґ «прославився» своєю дружбою з архікомуністкою Посадою, а Рафт Вуд — своїм ізоляціонізмом. Кожний член правлячої комісії «Аріса передусім» буде публічно страчений. Слава Арісу!"
  HIP_were_a_puppet:0 "Співробітництво з новими союзниками"
  HIP_were_a_puppet_desc:0 "Ми пройшли шлях від нації, ненавидимої всіма сусідами, до держави з трьома могутніми союзниками. Ми мусимо висловити їм свою вдячність і переконатися, що вони не відомлвяться від своєї підтримки через зростаючі витрати на забезпечення нашої свободи."
  HIP_tanks_in_the_streets:0 "Свобода, безпека та мир"
  HIP_tanks_in_the_streets_desc:0 "Попереднім правителям Аріса ніколи не доводилося виводити танки на вулиці, щоби тримати населення в покорі, але так було лише тому, що они експлуатували приязність і неробство населення Аріса. Неробству не місце в нашій новій державі, тому нам треба зміцнити нашу хватку."
  HIP_embezzle_money:0 "Розумні реінвестиції"
  HIP_embezzle_money_desc:0 "Аріс унікальний, оскільки в нас є 4 законні валюти: наші власні ракушки, які швидко обезцінюються, а також валюти Вінґбардії, Кольтфагену та Хіроптерри. Це відкриває унікальні можливості для кмітливих істот, які можуть отримати достойну компенсацію за великі заслуги перед Арісом, а також збити зі сліду моралістів і настирливих аудиторів."
  HIP_subjugation_day:0 "Проголосити день звільнення"
  HIP_subjugation_day_desc:0 "Три дні свободи стали надмірністю й анахронізмом. Ми не були вільні у старі злі часи, і нашІ кольтфагенські союзники справедливо заперечували проти святкування нашого колишнього боягузтва перед королем Штормом. Три дні будуть замінені одним днем, який відзначається в річницю підписання договору Гори Аріс. Так ми зможемо відсвяткувати наше істинне звільнення та нове місце у світі."
  HIP_remove_basic_decency:0 "Оптимізація надлишкової зарплатні"
  HIP_remove_basic_decency_desc:0 "Поразка — некрасиве слово для опису нашого визволення, однак важливо пам'ятати, що наші нові друзі перемогли нас як на полі бою, так і за верстатами. Нехай це послужить нам уроком: хіроптеррський трудящий і підневільний працівник Кольтфагену обігнали нас у виробнцитві, тому очевидно, що їхня модель співвідношення заробітної плати та робочого часу — шлях у майбутнє."
  HIP_a_puppet_forever:0 "Фенікс-Аріс"
  HIP_a_puppet_forever_desc:0 "Аріс сильний, Аріс стабільний, Аріс прибутковий. Самотужки ми не досягли б таких успіхів, тож безглуздо чекати, що у світі, який стає дедалі більш взаємопов'язаним, ми зможемо стати самостійними. Лише друзі допомогли Арісу повстати з попелу!"

 # Фокуси зебриканського мандату
  HIP_encourage_migration:0 "Заохочувати міграцію"
  HIP_encourage_migration_desc:0 "Айн-Тротґуре — це прекрасне місце для життя. Чому ми повинні відмовляти громадянам у свободі пересування власною землею? Регіон спорожнів після нальотів короля Шторма, тож місцеві жителі будуть раді допомозі у відновленні. Ми раді новим сусідам!"

  HIP_wingnot_accords:0 "Передивитись угоду Зерми"
  HIP_wingnot_accords_desc:0 "Наш мандат завжди планувався бути лише тимчасовим заходом для забезпечення безпеки Гіпогрифії та Зумідії. Настав час зустрітися з лідерами громади Зумідії в їхньому історичному палаці в Зермі, щоб обговорити наше майбутнє."

  HIP_expand_highwing_mines:0 "Розширити копальні холмів Аурез"
  HIP_expand_highwing_mines_desc:0 "Наші геологи виявили величезні поклади вольфраму під пагорбами Аурез. За допомогою сучасного важкого бурового обладнання ми зможемо видобувати цей цінний матеріал і тим самим збагатимо як Зумідію, так і Гіпогрифію. Також нам необхідно вдосконалити дороги в регіоні."

  HIP_ain_tougot:0 "Урбанізувати Айн-Тротґуре"
  HIP_ain_tougot_desc:0 "Айн-Тротґуре був розграбований королем Штормом і так насправді й не оговтався. За допомогою сучасної промисловості ми зможемо повернути йому колишню красу. Настав час розпочати масштабний будівельний проєкт і знову перетворити Айн-Тротґуре на дивовижне місто."

  HIP_government_representation:0 "Представництво зумідійців"
  HIP_government_representation_desc:0 "Оскільки ми керуємо Зумідією, то буде справедливо дозволити зумідійцям мати право голосу щодо своїх справ. Для цього ми дозволимо зумідійцям отримати ключові повноваження в місцевому уряді."

  HIP_zumidian_regiments:0 "Зумідійські полки"
  HIP_zumidian_regiments_desc:0 "Зумідія ніколи більше не страждатиме так сильно, як під владою короля Шторма. Ми повинні зібрати армію, щоб захистити цю землю. Так ми охоронятимемо свій фланг і водночас захищатимемо народ Зумідії від загроз."

  HIP_integrate_zumidia:0 "Інтегрувати Зумідію"
  HIP_integrate_zumidia_desc:0 "Зумідія це вже не національна держава, а невіддільна частина нашого об'єднаного королівства. Жителі Зумідії — наші друзі, тож настав час надати їм повне громадянство Гіпогрифії."

  HIP_self_rule:0 "Впровадити автономію"
  HIP_self_rule_desc:0 "Має сенс повернути Зумідію на політичну карту світу. Зумідійський народ заслуговує мати власного правителя. Єдине питання, що залишилося, полягає в тому, який ступінь автономії ми повинні надати їм. І для цього ми скликаємо конференцію в Зермі."

  HIP_north_zebrican_union:0 "Союз Північної Зебрики"
  HIP_north_zebrican_union_desc:0 "Настав час офіційно викласти нашу співпрацю із Зумідією та створити Союз Північної Зебрики. Взаємний захист, економічна допомога та вільна торгівля, а також наукова співпраця між нашими народами дадуть змогу створити бастіон гармонії, що захистить нас від будь-яких зовнішніх загроз."

  HIP_withdraw_from_zebrica:0 "Відступити із Зебрики"
  HIP_withdraw_from_zebrica_desc:0 "Ми вже зустрічалися з люттю короля Шторма і тому знаємо, що Зебрика — небезпечне місце. Ми не можемо ризикувати, укладаючи альянси з державами континенту, і тому мусимо звільнити Зумідію як повністю суверенну державу. Вони мають право самостійно вирішувати свою долю."

  HIP_north_zebrican_development:0 "Комісія з розвитку Північної Зебрики"
  HIP_north_zebrican_development_desc:0 "Уся Північна Зебрика потребує допомоги для прискореної індустріалізації та урбанізації. Ми можемо допомогти нашим друзям увійти в сучасну епоху і наблизити настання світлого майбутнього для всіх нас."

  HIP_north_zebrican_research:0 "Научно-дослідницький кооператив Північної Зебрики"
  HIP_north_zebrican_research_desc:0 "Освіта дає змогу займатися політикою, не піддаючись впливу риторики, і тим самим визначати власне майбутнє. Освіта також призводить до появи вправних інженерів, науковців і математиків. Тому ми повинні забезпечити найкращу освіту всім громадянам Північної Зебрики, незалежно від їхньої раси чи національності."

  HIP_north_zebrican_federation:0 "Федерація Північної Зебрики"
  HIP_north_zebrican_federation_desc:0 "Нарешті ми готові об'єднати гіпогрифів, морських поні, а також зебр у Федерацію, що захищає інтереси всіх. Разом ми сильні й готові кинути виклик будь-кому, хто посміє загрожувати нашому життю або ж свободі."

 # Фокуси культистів (громадянська війна)
  HIP_CIV_rise_up:0 "Повстаньте!"
  HIP_CIV_rise_up_desc:0 "Ми зазнали невдачі. Прямо зараз лоялісти виступають, щоб знищити наш рух і зробити так, щоб наші господині ніколи не прокинулися. Наша священна місія — зупинити їх, зламати за будь-яку ціну і відкрити очі всій Гіпогрифії. У бій!"
  HIP_CIV_summon_the_seaponies:0 "Призвати морських поні"
  HIP_CIV_summon_the_seaponies_desc:0 "Під хвилями в нас є тисячі прихильників серед морських поні, які допомагають утримувати наш контроль над підводним королівством. Але це буде марно, якщо ми програємо війну на материку! Покличте їх усіх на поверхню, щоб вони долучилися до війни у формі гіпогрифа. Лише перемога зараз має значення!"
  HIP_CIV_fill_the_lines:0 "Заповнити ряди"
  HIP_CIV_fill_the_lines_desc:0 "Що ти робиш удома? Якщо ми хочемо просуватися вперед, а не відступати, нам потрібно більше гіпогрифів! Формуйте нові батальйони, відправляйте їх на фронт, кожен гіпогриф матиме свою роль у нашій війні проти невірних!"
  HIP_CIV_hold_them_back:0 "Утримати їх"
  HIP_CIV_hold_them_back_desc:0 "Кожен дюйм землі, що ми втрачаємо, — це дюйм, який ми можемо вже не повернути. Навіть якщо ми вже стоїмо на задніх копитах, вкрай важливо, щоб ми зберегли залишки території! Не сумнівайтеся і не відступайте, бо наша справа праведна! Лише ми стоїмо перед поверненням в епоху темряви!"
  HIP_CIV_everygriff_to_the_front:0 "Усе на фронт"
  HIP_CIV_everygriff_to_the_front_desc:0 "Гіпогрифи ховаються у своїх будинках, відмовляючись помирати за наших господинь. Це не тільки марна трата наших ресурсів і часу, а й абсолютно неприйнятна поведінка в умовах війни, що триває! Розділіть їх із сім'ями та змусьте побачити правду, щоб вони приєдналися до наших сил і знищили зрадників, які наважилися підняти зброю проти нас!"
  HIP_CIV_grab_a_weapon:0 "Схопити зброю"
  HIP_CIV_grab_a_weapon_desc:0 "Добре бути готовим битися. Але погано, якщо битися нічим. Здійснюйте набіги на збройові склади й хапайте все, що можна застосувати проти тих, хто не бажає побачити правду!"
  HIP_CIV_we_need_more_guns:0 "Нам треба більше зброї!"
  HIP_CIV_we_need_more_guns_desc:0 "Ми захопили чимало зброї, але нам потрібно набагато більше, а кошти для їхнього виробництва вельми обмежені. Економте скрізь, де тільки можливо, ставте кількість вище за якість, бо саме масова перевага переможе в цій війні! Яка різниця, скільки загине, якщо врешті-решт ми переможемо?"
  HIP_CIV_our_last_chance:0 "Наш останній шанс"
  HIP_CIV_our_last_chance_desc:0 "Якщо ми програємо, то й наша справа загине. Наші господарки ніколи не повернуться, і наша невдача буде вічною. Тож ми зобов'язані перемогти! Візьміть свою ненависть і гнів, після чого використайте їх проти гіпогрифів, які хочуть забрати у вас усе! Ми будемо боротися за наше майбутнє до самого кінця!"

 # Фокуси безодні
  HIP_SIR_welcome_to_the_show:0 "Ласкаво просимо на шоу"
  HIP_SIR_welcome_to_the_show_desc:0 "Нарешті, після більш ніж тисячі років вигнання, ми повернулися. Світ неймовірно змінився, але наша доля все одно залишається колишньою. Ми повинні поширювати нашу пісню, щоб усі істоти почули її та потрапили під нашу владу. Не можна гаяти часу, шоу має розпочатися якнайшвидше."
  HIP_SIR_we_got_the_music:0 "У нас є музика"
  HIP_SIR_we_got_the_music_desc:0 "Ми ніколи не знали й не зустрічали інших сирен крім нас. І тепер ми виступаємо проти всього світу. Але в нас є музика, щоб контролювати їх усіх. І якщо заради нашого виживання нам потрібно буде час від часу прислухатися один до одного, то так тому і бути."
  HIP_SIR_ready_the_masses:0 "Підготувати маси"
  HIP_SIR_ready_the_masses_desc:0 "Наша магія сильна, але вона не єдина зброя в нинішньому світі. Битви виграються не героями та монстрами, а арміями й вогнепальною зброєю. Адажіо може не усвідомлювати цього, але нам знадобиться зброя і солдати, якщо ми хочемо вижити в цю епоху. І перший крок до цього — переконатися, що наші майбутні солдати боротимуться з нашими ворогами, а не самі з собою..."
  HIP_SIR_no_time_for_games:0 "Не час для ігор"
  HIP_SIR_no_time_for_games_desc:0 "Індустріалізація змінила цей світ майже до невпізнанності, і фабрики настільки ж важливі для нації, що і її населення чи магія. Нам пощастило, що ця земля випередила решту світу з усіх боків, але наявна система... жахливо неефективна для наших планів. Доведеться внести деякі зміни, навіть якщо для цього знадобиться трохи магії."
  HIP_SIR_an_army_of_our_own:0 "Власна армія"
  HIP_SIR_an_army_of_our_own_desc:0 "Один поні більше не може виграти війну. І на жаль одна сирена теж не може. На щастя, у нас повно нових підданих які можуть битися. Так, ми не зможемо поглинати магію розбрату від них, але повноцінна армія окупить ці збитки."
  HIP_SIR_seize_the_factories:0 ""Конфіскувати" заводи"
  HIP_SIR_seize_the_factories_desc:0 "Насправді немає жодної різниці між тим, що належить "приватним особам", і тим, що належить нам. Зрештою, гіпогрифи й так слухаються кожного нашого наказу. Залишилося лише заявити про це офіційно і сказати їм, щоб вони робили саме те, що ми хочемо."
  HIP_SIR_defending_what_matters:0 "Захищаючи те, що важливо"
  HIP_SIR_defending_what_matters_desc:0 "Наш плавний пріоритет — виживання. Ми вже були вигнані одного разу, і ми не повинні допустити цього знову. І якщо це призведе до загибелі інших, то так тому і бути. Ми зберемо армію, щоб захистити себе, а також щоб слідувати агресивним планам Адажіо."
  HIP_SIR_taking_what_we_have:0 "Відшукати ресурси"
  HIP_SIR_taking_what_we_have_desc:0 "На цьому острові багато ресурсів, але більша їх частина була розтрачена гіпогрифами на безглузді справи. Тепер усе зміниться, подобається їм це чи ні. Кожна крапля нафти, кожен шматочок металу буде використаний заради реалізації наших планів. Адажіо також можуть зацікавити ці магічні кристали під горою Аріс..."
  HIP_SIR_the_means_of_production:0 "Засоби виробництва"
  HIP_SIR_the_means_of_production_desc:0 "Зброю тепер роблять не майстри в кузнях, а звичайні істоти на фабриках. Зазвичай такі місця ідеально підходять для поширення розбрату, але в такому випадку мені потрібно, щоб кожен завод працював заради оборони та нашого майбутнього. Тримати всіх робітників у вузді може бути обтяжливо, але врешті-решт їхня праця може перетворити поразку на перемогу."
  HIP_SIR_those_who_fight_for_us:0 "Ті, хто боряться за нас"
  HIP_SIR_those_who_fight_for_us_desc:0 "Сучасна армія побудована на основі принципів дисципліни, порядку та "субординації". На жаль, ці риси погано поєднуються з ефектами, які наша магія справляє на істот. Якщо ми хочемо мати ефективну, сильну, а головне — єдину армію для боротьби з ворогами, то доведеться піти на поступки..."
  HIP_SIR_last_minute_preparations:0 "Останні штрихи"
  HIP_SIR_last_minute_preparations_desc:0 "Багато країн світу мають величезний досвід ведення воєн і розробки зброї. Але ми позбавлені такої розкоші, і в нас немає часу, щоб надолужити згаяне. Однак ці "навчання", як їх називають, допоможуть скоротити розрив і дадуть нам можливість навчитися веденню війни, перш ніж наші плани будуть приведені в дію."
  HIP_SIR_the_sound_of_my_voice:0 "Милозвучність мого голосу"
  HIP_SIR_the_sound_of_my_voice_desc:0 "Голос — це сама суть сирени. Ніхто не може зрівнятися з нами в цій сфері. Наш голос — основа нашого невіддільного права правити світом і всіма жалюгідними істотами, що живуть там. Ми ділимося з ними тим, на що вони заслуговують — ми даємо їм можливість почути нашу прекрасну пісню."
  HIP_SIR_the_siren_constant:0 "Константа за влади сирен"
  HIP_SIR_the_siren_constant_desc:0 "Керувати всіма справами на цьому острові дуже виснажливо. А ще це є марною тратою сил сирен. Однак абсолютна відданість істоти зазвичай негативно позначається на її здатності до управління. Мені потрібен хтось інший, хто зможе розв'язувати пересічні питання замість мене, залишаючись при цьому вірним без пісень і магії."
  HIP_SIR_the_collaboration_corps:0 "Корпус колабораціоністів"
  HIP_SIR_the_collaboration_corps_desc:0 "Незважаючи на напрочуд компетентну роботу нашого колаборанта, він усього лише один гіпогриф. Тому Мунфезер попросив дозволу створити власну групу гіпогрифів, які не перебувають під чарами, і яких він планує тримати у вузді за допомогою погроз і сили. І ми не бачимо причин для відмови."
  HIP_SIR_the_web_of_my_song:0 "Павутиння моєї пісні"
  HIP_SIR_the_web_of_my_song_desc:0 "Ми зробили багато, але нас, як і раніше, тільки троє. Ми не можемо бути скрізь і відразу, а зачаровувати цілі групи населення буде... м'яко кажучи, нелегко. На щастя, я придумала чудове рішення, що включає магічні кристали під столицею. Хто сказав, що ми єдині, хто може співати натовпу?"
  HIP_SIR_a_city_of_melody:0 "Місто мелодії"
  HIP_SIR_a_city_of_melody_desc:0 "Гора Аріс — дивовижне місто Зебрики та одне з найбільших поселень на континенті. Однак воно все ще не повністю розкрило свій потенціал і може стати набагато кращим. Тож час братися за роботу."
  HIP_SIR_what_comes_after:0 "Що буде після"
  HIP_SIR_what_comes_after_desc:0 "Багато істот за дурістю вирішили взятися за зброю і битися проти нас навіть після перемоги. Наша магія може зробити їхні зусилля марними, але вона не зупинить їхні спроби. Якщо ми хочемо заспокоїти наші майбутні території, нам доведеться використовувати більш... прямі підходи."
  HIP_SIR_utilize_the_seaponies:0 "Використовувати морських поні"
  HIP_SIR_utilize_the_seaponies_desc:0 "Сіквестрія, яку ми використовували як плацдарм для захоплення острова, все ще може стати в пригоді. Так ми контролюємо морських поні, глибини під океаном і місце, де вороги не доберуться до наших будівель."
  HIP_SIR_subjects_to_serve:0 "Вони підкоряться нам"
  HIP_SIR_subjects_to_serve_desc:0 "Незважаючи на всю роботу, виконану нами та нашими підданими, як і раніше, вистачає всіляких випадків непокори. Наприклад, деякі представники еліт, яких Мунфезер не зміг переконати, все ще залишаються занозами в нашому боці. Ми підкоримо їх за будь-яку ціну, і віддамо Арії вже не потрібні їм компанії."
  HIP_SIR_our_time_is_now:0 "Наш час прийшов"
  HIP_SIR_our_time_is_now_desc:0 "Час планування і підготовки добігає кінця. Настав час показати світу приготоване йому майбутнє. Незабаром ми будемо готові поширити нашу пісню не тільки на цей острів. О ні, він був лише першою сходинкою в нашому сходженні до влади над усім світом."
  HIP_SIR_the_rising_resistance:0 "Все більший спротив"
  HIP_SIR_the_rising_resistance_desc:0 "Хоч гіпогрифи вже не у владі, вони ще не припинили битися. Навіть зараз вони плетуть підступи в тінях, прагнуть повалити наш режим, і завдають нам неприємностей. Ми повинні покінчити раз і назавжди з їхніми іграми. Це має стати нашим пріоритетом."
  HIP_SIR_lies_and_deception:0 "Брехня та обман"
  HIP_SIR_lies_and_deception_desc:0 "Чи можеш ти справді довіряти Посаді? Вона хоче побудувати велике нове суспільство, але на основі справді підступної ідеології, несумісної з "гармонією". Не можна дозволити їм продовжувати творити свої злочини, то чому ж ти тримаєш її біля себе? Хіба ти не бачиш змію, що пригрілася на твоїх грудях?"
  HIP_SIR_fear_and_doubt:0 "Страх і сумніви"
  HIP_SIR_fear_and_doubt_desc:0 "«Аріс передусім» каже, що дбає лише про інтереси гіпогрифів і ні про що більше. Але насправді їхні амбіції набагато ширші. Націоналізм — це гниль, отрута, що вбиває все, за що ти борешся. Якщо він укоріниться у твоїй країні, то принесе лише біль, страждання і смерть."
  HIP_SIR_break_them_apart:0 "Розірвати їх на шматки"
  HIP_SIR_break_them_apart_desc:0 "Опір перебуває на межі краху, різні фракції вчепилися одна одній у горлянки. Потрібен лише маленький поштовх, щоб остаточно розтрощити їх. Щойно їхня єдність розсиплеться прахом, полювання за залишками опору стане жереб'ячою грою."
  HIP_SIR_the_revolutionary:0 "Революціонерка"
  HIP_SIR_the_revolutionary_desc:0 "Посада. Вона була ніким, але стала палкою революціонеркою та обличчям комуністичної фракції опору. Вона дотримується найогиднішої ідеології, про яку ми коли-небудь чули. Вона вірить, що всі істоти "рівні" і що світ повинен здійснити спільно якусь "революцію". І їй, і її ідеалам немає місця в нашому новому домені."
  HIP_SIR_the_princess:0 "Принцеса"
  HIP_SIR_the_princess_desc:0 "Принцеса Скайстар — стержень опору. Вона єднальна постать не тільки для сил опору, а й узагалі для всіх гармоністів, що залишилися, які переховуються на цьому острові та в Сіквестрії. Вона — основа і з нею час розібратися."
  HIP_SIR_the_nationalist:0 "Націоналіст"
  HIP_SIR_the_nationalist_desc:0 "Крек Лайтнинґ, вовк в овечій шкірі. Харизматичний, розумний і підступний. В іншій ситуації він навіть міг би сам захопити цю країну. На жаль для нього, ми — мисливці на вовків. Зараз він може вважати себе великою рибою, але скоро він зрозуміє, наскільки дрібним був його ставок."
  HIP_SIR_death_of_the_revolution:0 "Смерть революції"
  HIP_SIR_death_of_the_revolution_desc:0 "Як ми й розраховували, Посада та її підступна ідеологія нарешті зазнали поразки. Її прихильники розбіглися, її мрії розбилися в пух і прах, а сама морська поні перебуває в ув'язненні в Сіквестрії. Тепер нам залишається лише вирішити її долю."
  HIP_SIR_the_fall_of_aris:0 "Падіння Аріса"
  HIP_SIR_the_fall_of_aris_desc:0 "«Аріса передусім» більше немає, і його лідерство в наших копитах. Ідея сильного Арісу як окремої від нас нації мертва. І хоча ми цінуємо Крек Лайтнинґа вище, ніж більшість цих жалюгідних істот, це не означає, що ми проявимо милосердя до тих, хто наважиться піти проти нашої волі."
  HIP_SIR_a_shattered_crown:0 "Розколота корона"
  HIP_SIR_a_shattered_crown_desc:0 "Усі фігури розставлені за місцями. Її друзі зникли, опір повністю зруйновано, і принцеса Скайстар залишилася одна. Тепер ми завдамо останнього удару і покінчимо з цим фарсом раз і назавжди. Настав час заспівати на біс."
  HIP_SIR_return_to_the_mainland:0 "Повернення на континент"
  HIP_SIR_return_to_the_mainland_desc:0 "Гіпогрифи колись контролювали спустошену королем Штормом Зумідію, яка скористалася хаосом після нашого піднесення і відокремилася. Тепер вони стануть плацдармом для нашого повернення на континент. Зумідія буде першою з багатьох націй, що впадуть перед нашими арміями, магією та піснею."
  HIP_SIR_crescendo:0 "Крешєндо"
  HIP_SIR_crescendo_desc:0 "Зумідія впала, як ми й припускали. Захоплені зебри стануть нам у пригоді, ставши новим джерелом магії. Але тепер, коли ми зміцнилися на самій Зебриці, настав час підготуватися до наступного важливого кроку: до завоювання всіх країн, які нас оточують, і набуття більшої кількості підданих."
  HIP_SIR_strike_the_colthaginians:0 "Вдарити по кольтфагенцям"
  HIP_SIR_strike_the_colthaginians_desc:0 "На сході лежить Кольтфаген, наймогутніша нація Північної Зебрики, яка може позмагатися з нами у військовій могутності, якщо їй дати шанс на це. Хоча це не є частиною помсти тим, хто вигнав нас, варто завдати випереджувального удару і позбавити їх можливості стати на заваді в майбутньому."
  HIP_SIR_ignore_the_distraction:0 "Ігнорувати відволікаючий фактор"
  HIP_SIR_ignore_the_distraction_desc:0 "Кольтфаген буде лише відвертати увагу від справжніх цілей. Краще витратити зусилля на зміцнення кордону. Але не зі страху, а щоб відбити в кольтфагенців усі думки про спроби повернути свої "законні землі". Якщо вони залишать нас у спокої, то й ми вчинимо аналогічно... поки що."
  HIP_SIR_the_zonician_excuse:0 "Наша Зонікія"
  HIP_SIR_the_zonician_excuse_desc:0 "Більша частина пропаганди, використовуваної в Кольтфагені для виправдання будь-яких конфліктів, була заснована на ідеї про Зонікію — стародавнє культурне об'єднання зебр регіону. Хоча ці претензії жалюгідні порівняно з нашим правом правити всіма, це послужить чудовим приводом, щоб захопити ще трохи землі."
  HIP_SIR_the_southern_threat:0 "Південна загроза"
  HIP_SIR_the_southern_threat_desc:0 "Вивчивши конфлікти, що відбулися до нашого повернення, ми виявили, що між Кваґґатаєм і Кольтфагеном ніколи не було добрих відносин. Перші навіть вкрали землі в других у момент їхньої слабкості. Гнів, який зонікійці відчувають щодо цього уявного злочину, тепер може бути використаний для реальної мети: війни проти давнього ворога їхньої гордої культури."
  HIP_SIR_warzenas_mistake:0 "Помилка Варзени"
  HIP_SIR_warzenas_mistake_desc:0 "Коли в Гіпогрифії все ще правила монархія, Варзена покладалася на їхній захист, і сподівалася, що вони врятують їх від будь-яких загроз. Але після нашого приходу до влади їм більше нема до кого звернутися. Настав час показати їм, чому варто покладатися лише на самих себе."
  HIP_SIR_clean_the_mess:0 "Виправити стару помилку"
  HIP_SIR_clean_the_mess_desc:0 "Той факт, що Хіроптерра все ще існує через тисячу років, свідчить про те, що еквестрійці ніколи не виправляють свої помилки. Настав час нам зробити їхню роботу і знищити цю загрозу. Тепер вони служитимуть нам, подобається їм це чи ні."
  HIP_SIR_against_the_menace:0 "Проти загрози"
  HIP_SIR_against_the_menace_desc:0 "Хіроптеррці фанатично віддані своїй богині майже так само сильно, як наші піддані нам, і дошкуляють цьому регіону вже понад століття. І хоча багато хто зараз може вважати нас серйознішою загрозою, ми все ще можемо використати ці настрої, щоб довести, що не такі вже й "злі" порівняно з ними."
  HIP_SIR_the_sandy_wastes:0 "Піщані пустелі"
  HIP_SIR_the_sandy_wastes_desc:0 "Зарантія являє собою вкриті піском непотрібні порожнечі. Проте, через неї ми можемо дістатися до нашої наступної мети — Мейргипта. Таким що цим зебрам також доведеться почути нашу пісню і стати нашими вірними підданими."
  HIP_SIR_wipe_the_slate:0 "Покінчити з минулим"
  HIP_SIR_wipe_the_slate_desc:0 "Тобук — фальшива держава, що не має права на існування. Ну або так тут вважають, оскільки він оточений трьома державами, які вважають його своєю частиною. Хоча поки звучали лише слова, а не гармати, ми покажемо, що наші вимоги — це не просто хвилі повітря."
  HIP_SIR_leave_the_wetwork:0 "Перепоручити брудну роботу"
  HIP_SIR_leave_the_wetwork_desc:0 "Мале населення, спека і відсутність промисловості роблять Зарантію непотрібною для будь-кого з нас. Замість цього ми відправимо туди Мунфезера; можливо, що він навіть зможе знайти щось корисне серед нескінченних дюн."
  HIP_SIR_under_our_spell:0 "Під нашими чарами"
  HIP_SIR_under_our_spell_desc:0 "Північна Зебрика наша, і всі безпосередні загрози усунуто. Але в процесі розширення наших чар і влади зростають і наші амбіції. Настав час зосередитися на головних цілях: на помсті тим, хто заподіяв нам зло, чи то нашим сусідам на заході, чи то нашій старій батьківщині за морем."
  HIP_SIR_homophony:0 "Гомофонія"
  HIP_SIR_homophony_desc:0 "Є три сирени, але лідером може бути тільки одна. Один голос повинен височіти над двома іншими, щоб вони слідували за ним. Наша система зміни лідерів досі працювала, але настав час одній сирені навчитися грати цю роль, а двом іншим — наслідувати її приклад."
  HIP_SIR_destroy_the_insult:0 "Знищити образу"
  HIP_SIR_destroy_the_insult_desc:0 "Саме існування Мейргипту є прямою образою для нас. Вони осмілилися назвати свою столицю на честь одного зі "Стовпів Еквестрії" — тих поні, що вигнали нас так давно! Навіть зараз вони переховують саму Сомнамбулу — велику постать у їхній ревізіоністській історії. Ми не потерпимо цього."
  HIP_SIR_leave_no_trace:0 "Знищити всі сліди"
  HIP_SIR_leave_no_trace_desc:0 "Місто Сомнамбула — образа самого нашого існування. Його назва прославляє одну з найвидатніших лиходійок давнини, яка не давала істотам насолоджуватися нашою музикою і звела нас до рівня легенди. Місто має бути перейменоване, а стару назву — викреслено з історії. Ніхто не згадає про цей проклятий "Стовп", коли ми закінчимо."
  HIP_SIR_the_ponies_of_maregypt:0 "Поні Мейргипту"
  HIP_SIR_the_ponies_of_maregypt_desc:0 "Не можна поблажливо ставитися до мейргиптян, особливо після того, що вони зробили раніше. Ми відправимо туди безліч наших маяків, щоб гарантувати їхню слухняність. Вони стануть нашими, відтепер і назавжди. Ми подбаємо про те, щоб мейргиптяни ніколи не забували про це."
  HIP_SIR_the_springboard:0 "Плацдарм"
  HIP_SIR_the_springboard_desc:0 "Абіссінія — остання наша мета на заході Зебрики. Вони самі по собі не надто цінні, але їхні землі необхідні для вторгнення в Еквестрію. Завоювати та розбити кішок не складе труднощів, особливо з урахуванням їхньої дрібної територіальної суперечки з Мейргиптом і спустошення після нападу короля Шторма."
  HIP_SIR_primo_and_secondo:0 "Прімо і секондо"
  HIP_SIR_primo_and_secondo_desc:0 "Кожній сирені потрібен партнер. Друга скрипка для їхньої мелодії. Акомпанемент, що підтримує їхню музику. У кожної з нас є свої таланти, але при цьому має бути строго визначений порядок ієрархії. Якщо його немає, то де гарантії, що одна з нас одного разу не зрадить інших?"
  HIP_SIR_the_islands_of_the_canterbbean:0 "Кантербські острови"
  HIP_SIR_the_islands_of_the_canterbbean_desc:0 "Між Зебрикою та Еквестрією є безліч невеликих островів, з яких вийдуть чудові морські бази та перевалкові пункти для нашої атаки на континент. Багато з них є підданими держав, з якими ми поки що не хочемо воювати, але якщо ситуація зміниться, то вони стануть легкими мішенями..."
  HIP_SIR_our_natural_allies:0 "Наші природні союзники"
  HIP_SIR_our_natural_allies_desc:0 "Ми з чейнджлінґами такі схожі й такі різні. Вони живляться любов'ю, ми — ненавистю. І все ж у нас спільна мета — знищити Еквестрію і гармонію. Чейнджлінґи теж були вигнані поні у свої вулики всього кілька років тому. Вони стануть чудовими, нехай і тимчасовими, союзниками проти нашого спільного ворога."
  HIP_SIR_all_we_need_is_us:0 "Ми впораємося самі"
  HIP_SIR_all_we_need_is_us_desc:0 "Ми самі впораємося зі своєю помстою. "Союзники" — це слабкість, надто близька до ганебних ідей "дружби". Ми — сирени — здатні перемогти кого завгодно поодинці. Ми не підемо на компроміс і самостійно захопимо нашу стару батьківщину за будь-яку ціну!"
  HIP_SIR_consolidate_zebrica:0 "Консолідувати Зебрику"
  HIP_SIR_consolidate_zebrica_desc:0 "Ми не можемо дозволити, щоб під час славної війни в Еквусі в наших володіннях у Зебриці виникли якісь проблеми. Тому вірні нам Мунфезер і Маяки отримають більше ресурсів для ефективнішого виконання своїх обов'язків."
  HIP_SIR_revenge:0 "Помста"
  HIP_SIR_revenge_desc:0 "Ось той момент, якого ми так довго чекали. І ні, цього разу це не обід. Наше велике повернення на старі кормові угіддя, наша велика помста — ми робили все заради цього моменту. Землі Еквестрії впадуть, і поні слухатимуть нас і тільки нас!"
  HIP_SIR_the_partition:0 "Розділ"
  HIP_SIR_the_partition_desc:0 "Війна закінчилася, але чейнджлінґи зіграли свою роль у перемозі над еквестрійцями, і чекають на свою частку трофеїв. Вони не хочуть зустрічатися особисто, тому ми пошлемо на переговори Мунфезера для обговорення умов отримання земель і поні Еквестрії. Доля Стовпів Еквестрії, зрозуміло, не підлягає обговоренню."
  HIP_SIR_dealing_with_the_partners:0 "Майбутнє відношень із "Партнерами""
  HIP_SIR_dealing_with_the_partners_desc:0 "Наш союз завжди мав бути лише тимчасовим. Засобом для досягнення мети, після чого ми завдамо їм удару у відповідь і підкоримо музикою. Але для умиротворення Еквестрії потрібен час, а довга війна проти наших колишніх союзників зараз не в наших інтересах. Потрібно врегулювати відносини з новими сусідами."
  HIP_SIR_sweep_the_remainder:0 "Розібратися із залишками"
  HIP_SIR_sweep_the_remainder_desc:0 "Еквестрія впала, але наша робота не завершена. Комуністи Сталіонграду загрожують нам, а Кришталева Імперія вкриває Містмейн — один зі Стовпів. Сепаратисти та подібні до нас вигнанці. Вони впадуть заради забезпечення нашої перемоги."
  HIP_SIR_the_jewels_of_equestria:0 "Перлини Еквестрії"
  HIP_SIR_the_jewels_of_equestria_desc:0 "Еквестрія змінилася. Там, де раніше були сільськогосподарські угіддя і прості села, тепер розкинулися міста з мільйонами поні в одному місці. Це нові перлини Еквестрії, і вони належать нам. Нам потрібно лише піти й узяти їх для себе."
  HIP_SIR_fate_of_the_pillars:0 "Доля Стовпів"
  HIP_SIR_fate_of_the_pillars_desc:0 "Рокхуф. Медоубрук. Флеш Магнус. Сомнамбула. Містмейн. Старсвірл. Навіть Стікс — той, хто спочатку зібрав їх разом, щоб вигнати нас. Тепер вони та їхні долі в наших копитах. Нарешті вони отримають по заслугах за свої злочини, скоєні багато років тому."
  HIP_SIR_nothing_can_stop_us_now:0 "Ніщо не зупинить нас"
  HIP_SIR_nothing_can_stop_us_now_desc:0 "Поні — наші. Еквестрія — наша. Помста — наша. Усі наші бажання здійснилися. Можливо, що наш шлях ще не закінчено, але ми зробили так багато, стількох підкорили своєю музикою... тепер нас ніщо не зупинить."
  HIP_SIR_learn_from_our_mistakes:0 "Навчитися на своїх помилках"
  HIP_SIR_learn_from_our_mistakes_desc:0 "Ми ніколи не повинні припиняти вчитися. І ми, і наша армія повинні вміти пристосовуватися до нових ситуацій і тактик ведення війни, щоб залишатися ефективними. Зокрема, зараз ми готові виправити помилки в плануванні та постачанні, які виявилися під час вторгнення в Зумідію."
  HIP_SIR_the_spoils_of_zumidia:0 "Трофеї Зумідії"
  HIP_SIR_the_spoils_of_zumidia_desc:0 "У Зумідії повно запасів вольфраму, який знадобиться нам у майбутньому. Гіпогрифи знали про це, але не бажали видобувати метал або через відсутність технологій, або через небажання здатися імперіалістами. У нас немає таких обмежень, і ми готові докласти всіх необхідних зусиль."
  HIP_SIR_secure_the_mainland:0 "Захистити територію на континенті"
  HIP_SIR_secure_the_mainland_desc:0 "У нас є Зумідія і плацдарм у Зебрику, але ми можемо дуже легко втратити їх. Нам потрібно спланувати й побудувати залізниці, інфраструктуру та оборонні лінії по всьому регіону, щоб бути готовими до неминучої війни."
  HIP_SIR_lessons_of_the_invasion:0 "Уроки вторгнення"
  HIP_SIR_lessons_of_the_invasion_desc:0 "І хоча вторгнення в Зумідію було відносно легким, воно все ж дало нам важливі уроки. Багато хто з наших зачарованих солдатів не мали всього необхідного для битви або захоплення території, що знизило їхню ефективність. Розвиток спеціальних підрозділів для заповнення таких прогалин може виявитися корисним надалі."
  HIP_SIR_factories_on_the_front:0 "Фабрики на фронті"
  HIP_SIR_factories_on_the_front_desc:0 "Зумідія є відносно неіндустріалізованою порівняно з нашими активами на Арісі, і більша частина нашої промисловості залишається на останньому. Однак може виникнути потреба, коли така промисловість знадобиться і в Зумідії. Зосередження на їхній столиці Айн-Тротґуре імовірно було б вдалою інвестицією."
  HIP_SIR_war_in_the_sky:0 "Війна в небі"
  HIP_SIR_war_in_the_sky_desc:0 "Війна завжди велася не тільки на землі та на морі, а й у небі. Істоти зі здібностями літати завжди мали перевагу перед сухопутними, а винахід літака зробив цей третій вимір бою лише ще важливішим. Ми маємо перемогти на всіх театрах війни."
  HIP_SIR_literally_1984:0 "Паноптикум"
  HIP_SIR_literally_1984_desc:0 "Ми дізналися про дуже перспективну структуру під назвою паноптикум. Вона в теорії може дозволити спостерігати за сотнями істот з однієї вежі, і для цього буде потрібно всього кілька охоронців. З опором було непросто впоратися, тож ця ідея не настільки безглузда, як могло б здатися спочатку..."
  HIP_SIR_the_issue_of_races:0 "Расове питання"
  HIP_SIR_the_issue_of_races_desc:0 "Ми завоювали безліч рас у Північній Зебриці: від поні та фестралів у Хіроптеррі до зебр у Зарантії. Хоча наша політика використання відмінностей морських поні та гіпогрифів один проти одного добре працювала раніше, поточні расові конфлікти не допомагають нам у створенні єдиної та безпечної держави. Необхідно щось робити."
  HIP_SIR_the_legacy_of_zonicia:0 "Спадщина Зонікії"
  HIP_SIR_the_legacy_of_zonicia_desc:0 "Зебр Кольтфагену за межами кордонів цієї нації об'єднувала ідея Зонікії. І ми можемо скористатися нею у своїх інтересах. Ми контролюємо всіх зебр у межах цього регіону і можемо об'єднати їх, щоб трохи полегшити розв'язання будь-яких проблем, що виникають."
  HIP_SIR_industrialize_hippone:0 "Індустріалізувати Гіппон"
  HIP_SIR_industrialize_hippone_desc:0 "Гіппон — велике місто з чималим потенціалом, який раніше витрачався на безглузді речі. Так справа не піде. Ми силою перетворимо його із закутка на сяйну зірку, що зможе позмагатися із самим Кольтфагеном."
  HIP_SIR_rubber_plantations_of_kizil_zeb:0 "Каучукові плантації Кізил-Зеба"
  HIP_SIR_rubber_plantations_of_kizil_zeb_desc:0 "Кольтванці наполегливо вели партизанську війну проти Кольтфагену, щоб звільнитися від ланцюгів землевласників. Але для нас це не проблема: місцевим каучуковим плантаціям потрібні зебри для роботи, тож ми відправимо сюди тих, хто може вести підривну роботу проти нас."
  HIP_SIR_the_scientifids:0 "Саєнтіфіди"
  HIP_SIR_the_scientifids_desc:0 "У Кольтфагені існував клас саєнтифідів, які були важливі для функціонування держави. Зараз вони розбіглися, але це можна виправити. Ми знайдемо інтелектуалів, що залишилися, і зберемо їх докупи, щоб вони служили нам і принесли порядок і прогрес нашим істотам."
  HIP_SIR_order_in_colthage:0 "Порядок у Кольтфагені"
  HIP_SIR_order_in_colthage_desc:0 "Падіння старої держави залишило в Кольтфагені прогалину у владі, яку нам ще тільки належить заповнити. У країні панує хаос, і без втручання він цілком може вийти з-під контролю. Ми повернемо порядок, подобається це зебрам чи ні."
  HIP_SIR_the_eastern_frontier:0 "Східний кордон"
  HIP_SIR_the_eastern_frontier_desc:0 "Назвати Кваґґатай провінцією було б компліментом. Однак необхідно підготуватися до можливої атаки зі сходу і завчасно створити інфраструктуру, щоб цей регіон був пов'язаний з іншими нашими володіннями."
  HIP_SIR_control_the_cities:0 "Контроль над містами"
  HIP_SIR_control_the_cities_desc:0 "Ми дбаємо не про завойовану землю, а про істот, що живуть на ній. І найбільше істот живе в містах. Ми насамперед зосередимося на великих поселеннях, щоб згодом їхні жителі стали вірними та слухняними рабами нашого режиму."
  HIP_SIR_shatter_the_chiropterrans:0 "Розбити хіроптеррців"
  HIP_SIR_shatter_the_chiropterrans_desc:0 "Хіроптеррці не здаються, наперекір нашої пісні та армій. Вони вперто чинять опір, борючись із нами за будь-якої можливості. Це недопустимо. Ми завдаватимемо швидких і потужних ударів усім, хто намагається чинити опір. Ми знищимо саму думку про непокору нашому режиму."
  HIP_SIR_for_wheelzies:0 "Моторизація армії"
  HIP_SIR_for_wheelzies_desc:0 "Наші армії мають бути мобільними, гнучкими та добре забезпеченими. Основою всього цього є вантажівки, здатні розвивати дуже високу швидкість. Ми зосередимося на подальших дослідженнях цього типу військової техніки."
  HIP_SIR_use_the_LMRD:0 "Використовувати ЛДМД"
  HIP_SIR_use_the_LMRD_desc:0 "Легіонерський Департамент Медичних Досліджень раніше працював на Хіроптерру і спеціалізувався на медицині та біології. Дехто може вважати їхні методи й результати неетичними, а персонал — соціопатами, але нас хвилює лише результат. Настав час відвідати їхні заклади."
  HIP_SIR_beneath_the_sand:0 "Під пісками"
  HIP_SIR_beneath_the_sand_desc:0 "Мунфезер, усупереч своїм промахам і очевидним особистим інтересам, нарешті знадобився. У Зарантії було виявлено величезні нафтові запаси. Так зване "чорне золото" має стати нашим, чи то шляхом маніпуляцій, чи то силою."
  HIP_SIR_chiropterran_military_tactics:0 "Військова тактика хіроптеррців"
  HIP_SIR_chiropterran_military_tactics_desc:0 "Армія Хіроптерри, зокрема її легіони, були вкрай досвідченими та ефективними збройними силами. Звісно, ми ніколи не зможемо на практиці відтворити такі підрозділи, але ми все ж можемо перейняти їхні найбільш випробувані та корисні стратегії."
  HIP_SIR_connect_the_north:0 "Об'єднати північ"
  HIP_SIR_connect_the_north_desc:0 "Під час війни стало до болю очевидно, що деякі регіони Зебрики дуже слабко розвинені та відірвані один від одного. Якщо ми хочемо отримати максимум користі від усіх істот під нашим магічним контролем, нам потрібно мати змогу швидко й ефективно добиратися до них. Тому нам потрібно побудувати більше залізниць."
  HIP_SIR_underwater_colonies:0 "Підводні колонії"
  HIP_SIR_underwater_colonies_desc:0 "Сіквестрія вже довела свою недоступність для наших ворогів завдяки своєму підводному розташуванню. Тому нерозумно не спробувати повторити цей успіх і в інших місцях. Міста-колонії морських поні вздовж узбережжя розширять наш вплив на морях і стануть невразливими базами, з яких можна координувати управління окупованими територіями."
  HIP_SIR_bases_of_the_invasion:0 "Плацдарми для вторгнення"
  HIP_SIR_bases_of_the_invasion_desc:0 "Острови між Зебрикою та Еквусом невеликі порівняно з іншими нашими володіннями, але вони важливі з інших причин. Ці острови стануть чудовими базами для нашої авіації та флоту. Ми повинні негайно звести нові аеродроми та порти."
  HIP_SIR_the_westward_railways:0 "Західні залізні дороги"
  HIP_SIR_the_westward_railways_desc:0 "Ми володіємо багатьма землями на узбережжях морів і знову зіткнулися з проблемою відсутності зв'язку між Абіссінією, Мейргиптом і рештою материкових володінь. На щастя, схоже, що всі ці регіони вже з'єднані між собою, тож нам залишилося закрити лише кілька прогалин. Це буде нескладно."
  HIP_SIR_press_the_maregyptians:0 "Натиснути на мейргиптян"
  HIP_SIR_press_the_maregyptians_desc:0 "Ми досі не забули, якої образи завдали нам мейргиптяни, почавши шанувати Сомнамбулу як героїню. Втрата незалежності й тотальне підпорядкування населення магією — недостатнє покарання; навіть Адажіо нарешті згодна з цим. Їм потрібен суворий урок, і, можливо, служба в армії зможе дати їм його наочним способом."
  HIP_SIR_four_cities_of_the_west:0 "Чотири міста заходу"
  HIP_SIR_four_cities_of_the_west_desc:0 "Адажія. Р'атафет. Кольтуба. Пантера. Ось чотири найважливіші міста Мейргипту й Абіссінії, троє з яких розташовані на узбережжі. Ми розширимо порти та верфі цієї трійці, а Пантеру перетворимо на місто заводів, що виробляє зброю для нашої армії."
  HIP_SIR_hold_the_seas:0 "Утримати моря"
  HIP_SIR_hold_the_seas_desc:0 "Наш флот дуже важливий у майбутній війні з поні. Нам потрібно буде не тільки висадитися на берег, а й захищати лінії постачання, щоб наші солдати були забезпечені всім необхідним у війні з Еквестрією. Тимчасові заходи дадуть змогу зберегти наше морське панування доти, доки триває війна."
  HIP_SIR_bolster_the_garrisons:0 "Зміцнити гарнізони"
  HIP_SIR_bolster_the_garrisons_desc:0 "Еквестрійці не здадуться нам за першою вимогою, цього ми навчилися на власному досвіді понад тисячу років тому. Цього разу ми не ризикуватимемо: ми утримаємо поні в покорі за будь-яку ціну до закінчення війни. А потім зможемо зосередитися на більш... сталому рішенні."
  HIP_SIR_the_elites_of_equestria:0 "Еліта Еквестрії"
  HIP_SIR_the_elites_of_equestria_desc:0 "Еквестрія впала, але її істоти нікуди не поділися. І ми точно не зможемо інтегрувати їх усіх у розумні строки. Однак це не означає, що ми не можемо почати робити перші кроки. Варто почати з еліти колишньої Еквестрії. Тільки от із кого саме?"
  HIP_SIR_what_is_music:0 "Що таке музика?"
  HIP_SIR_what_is_music_desc:0 "Ми, сирени — найбільші творці музики, яких коли-небудь бачив цей світ, і наші голоси не мають собі рівних. Але інші істоти також можуть створювати музику, і деякі їхні творіння не такі вже й погані. Можливо, у них теж є талант, якому варто дозволити проявитися?"
  HIP_SIR_hippogriffs_and_zebras:0 "Гіпогрифи та зебри"
  HIP_SIR_hippogriffs_and_zebras_desc:0 "Гіпогрифи мають досвід роботи в Зумідії, оскільки вони кілька років керували цією землею в рамках якогось "мандата". Ми маємо використати цей досвід і послати кількох із них туди, щоб зберегти стабільність. Зрештою, якщо гіпогрифи й зебри вже знають один одного, то все піде наче як по маслу, вірно?"
  HIP_SIR_the_child_king:0 "Король-дитина"
  HIP_SIR_the_child_king_desc:0 "Король Зумідії (чи як його там) це дитина, і замість нього править якась рада. Тепер Адажіо хоче, щоб я вирушила до нього і переконалася, що він працюватиме з нами, щоб зберегти мир у його країні. Цей король поводиться добре відтоді, як його замкнули у власному палаці. Але Адажіо не сказала мені, як саме переконати його..."
  HIP_SIR_combine_the_corporations:0 "Об'єднати корпорації"
  HIP_SIR_combine_the_corporations_desc:0 "Арія внесла доволі гарну пропозицію: потрібно об'єднати всі військові корпорації в одну велику для полегшення управління. Ми навіть могли б вивести їх з-під влади Мунфезера, як би він не сердився від цієї ідеї. Зрештою, не можемо ж ми доручити йому всі справи."
  HIP_SIR_ending_the_mandate:0 "Припинити дію мандату"
  HIP_SIR_ending_the_mandate_desc:0 "Гіпогрифи розглядали свій мандат над Зумідією лише як тимчасове рішення. Але ми готові запропонувати більш постійний варіант. Зумідійці будуть повністю інтегровані в наші землі. Більше не буде ніяких "мандатів"."
  HIP_SIR_the_musical_rnd_department:0 "Відділ музикальних розробок"
  HIP_SIR_the_musical_rnd_department_desc:0 "Ще однією ідеєю Арії є створення своєрідної дослідницької групи з не зачарованих істот, які працюватимуть разом, щоб винаходити нові речі, які ми зможемо використовувати для захоплення світу! Це звучить весело і цікаво, навіть дивно, що така нудна сирена придумала це."
  HIP_SIR_the_proposal:0 "Пропозиція"
  HIP_SIR_the_proposal_desc:0 "Багато хто може припустити, що нас не хвилює життя наших підданих. Що ми бачимо в них лише пішаків. Так, вони пішаки, але це не означає, що ми не піклуємося про них по-своєму. Хижак, який піклується про свою жертву, вельми незвичайний, але нам потрібно зберегти наші джерела магії живими й здоровими."
  HIP_SIR_survey_the_situation:0 "Дослідити ситуацію"
  HIP_SIR_survey_the_situation_desc:0 "Нам ще багато чого належить зробити в Північній Зебриці, і кожне місце по-своєму відрізняється від інших. Але, якщо чесно, ми й гадки не маємо, що саме нам потрібно зробити, і навіть що тут взагалі відбувається. Потрібно просто озирнутися на всі боки і зрозуміти, з чого краще почати."
  HIP_SIR_bring_together_the_zebras:0 "Об'єднати зебр"
  HIP_SIR_bring_together_the_zebras_desc:0 "У Варзени багато спільного з уже контрольованою нами Зумідією. Тому найпростіший варіант — зробити її розширеною частиною Зумідії за допомогою старих методів. Це все одно займе певний час, але так ми зможемо просто сидіти й чекати, поки все налагодиться само собою."
  HIP_SIR_pearl_of_the_bay:0 "Перлина затоки"
  HIP_SIR_pearl_of_the_bay_desc:0 "Тобук — центральне місто Північної Зебрики, і, можливо, найважливіше з усіх, що ми захопили. На щастя, у ньому не так багато проблем, крім кількох підпільних осередків і кількох воєначальників, які залишилися після хаосу, що панує навколо. Нічого складного, але всі ці дрібні проблеми потрібно так чи інакше усунути."
  HIP_SIR_the_laborers_of_chiropterra:0 "Робочі Хіроптерри"
  HIP_SIR_the_laborers_of_chiropterra_desc:0 "У Хіроптеррі було два основні класи: лоялісти та раби, захоплені в рейдах. Ми могли б проявити трохи милосердя і звільнити цих робітників від влади їхніх колишніх господарів. Однак стара система була ефективною, і Арія хоче зберегти її, щоб тримати всіх цих істот у вузді..."
  HIP_SIR_the_city_reclaimed:0 "Відновлене місто"
  HIP_SIR_the_city_reclaimed_desc:0 "Тепер, коли всі дрібні проблеми вирішено, ми можемо розпочинати інтеграцію Тобука в нашу націю. Ми точно будемо кращими правителями, ніж будь-хто інший поблизу, вірно? Ми не якісь воєначальники, що прагнуть якихось божевільних цілей, о ні! Ми піклуємося про народ, тож це робить нас добрими істотами!"
  HIP_SIR_music_and_the_moon:0 "Музика і Місяць"
  HIP_SIR_music_and_the_moon_desc:0 "І сама Хіроптерра як держава, і її культура були сфокусовані на одному завданні — на поверненні якогось альтер его еквестрійської принцеси. Їхня відданість була неймовірною і було б чудово, щоб тепер вони возвеличували нас. Однак наша пісня все ще тримає їх у підкоренні, тож, можливо, це принесе більше проблем, ніж користі?"
  HIP_SIR_dunes_of_zarantia:0 "Дюни Зарантії"
  HIP_SIR_dunes_of_zarantia_desc:0 "З огляду на малочисельність населення Зарантії та характер пустелі, у якій вони живуть, повна інтеграція цієї колишньої нації буде вкрай нудною. На щастя, завершиться вона теж швидко, тож незабаром це місце буде повністю підкорятися нам."
  HIP_SIR_a_mistake_rectified:0 "Виправлена помилка"
  HIP_SIR_a_mistake_rectified_desc:0 "Після довгого періоду реформ, виснажливого ухвалення рішень і загалом не надто веселої діяльності, Хіроптерра, на щастя чи на лихо, стала невіддільною частиною наших володінь. Їхнє населення тепер служить нам, і вони нарешті можуть знайти собі застосування, служачи новим господаркам, а не якимось місяцепоклонникам."
  HIP_SIR_the_many_issues_of_colthage:0 "Багатий на питання Кольтфаген"
  HIP_SIR_the_many_issues_of_colthage_desc:0 "Кольтфаген, на жаль, є місцем, де багато проблем і мало очевидних рішень. Насправді можливих рішень так мало, що я навіть не знаю, з чого почати. Мені слід поговорити з Арією або Адажіо; можливо, вони знають, як допомогти мені впоратися із зебрами?"
  HIP_SIR_on_the_issue_of_land:0 "До питання про землю"
  HIP_SIR_on_the_issue_of_land_desc:0 "Земля була і залишається питанням, яке завжди було і залишається вічно нагальним у Кольтфагені. Це питання розділяє землевласників і селян уже багато років, особливо в Кольтві. Звісно, селянські маси вже не порушують жодних питань і не повстають, але факт лишається фактом: нам усе ще потрібно стати на чийсь бік у цій суперечці. Хто має володіти землею від нашого імені?"
  HIP_SIR_on_the_issue_of_politics:0 "До питання про політику"
  HIP_SIR_on_the_issue_of_politics_desc:0 "Виявилося, що ніхто з нашої трійці не хоче переїхати в Кольтфаген і переконатися, що там усе працює. Ось так. А все-таки нам потрібно поставити когось на чолі Кольтфагена, хоча вони й підкоряються нам. Але кого?"
  HIP_SIR_on_the_issue_of_nationalism:0 "До питання про націоналізм"
  HIP_SIR_on_the_issue_of_nationalism_desc:0 "У Кольтфагені одночасно існують два серйозних націоналістичних рухи: пан-зонікійський і регіональний. У кожного з них є свої вигоди, чи то втримання кольтфагенців разом, чи то їхнє роз'єднання. Вочевидь ми не можемо підтримувати одразу обидва, тому ми повинні вирішити не те, чи дбаємо ми про Зонікію, а те, наскільки розділеними ми хочемо бачити кольтфагенців."
  HIP_SIR_on_the_issue_of_collaboration:0 "До питання про колабораціоністів"
  HIP_SIR_on_the_issue_of_collaboration_desc:0 "Наш Мунфезер запустив свої кігті в кожен регіон, який ми контролюємо. Однак ми не можемо просто дозволити йому вибрати в Кольтфагені того, з ким він захоче працювати. Він працюватиме з тим, із ким ми йому накажемо працювати, незалежно від його думки з цього приводу."
  HIP_SIR_on_the_issue_of_centralism:0 "До питання про централізм"
  HIP_SIR_on_the_issue_of_centralism_desc:0 "Відносини між містом Кольтфагеном і землею, яку воно має контролювати, доволі непрості. Колись було багато суперечок про те, наскільки централізованою чи федералістською має бути нація. Надання місту повного контролю стабілізувало б регіон, але дехто може сказати, що для нас це невигідно. Остаточне рішення залишається за нами."
  HIP_SIR_expand_the_systems:0 "Розширити системи"
  HIP_SIR_expand_the_systems_desc:0 "Тепер у нас багато земель і зачарованих істот, але те, що вони колись воювали з нами, не означає, що з ними слід поводитися інакше, як із гіпогрифами та зебрами колись. Створені нами системи мають бути поширені на всіх нових підданих."
  HIP_SIR_the_question_of_manedalusia:0 "Питання щодо Мейндалусії"
  HIP_SIR_the_question_of_manedalusia_desc:0 "І Мейргипет, і Абіссінія вважають Мейндалусію своєю законною землею. Обидва народи були б раді, якби вона офіційно стала частиною їхнього регіону, і тепер ми опинилися в ролі посередників. Мейргиптяни — наші вороги, так. Але, можливо, саме тому вони мають отримати цей регіон..."
  HIP_SIR_maregyptian_integration:0 "Мейргипетська інтеграція"
  HIP_SIR_maregyptian_integration_desc:0 "Тепер, коли питання з Мейндалусією вирішено, ми можемо нарешті змусити їх заткнути їх тупі морди, щоб вони більше не посміли сміятися над нами. Одного разу вони шанували Сомнамбулу, і тепер ми можемо змусити їх шанувати нас у такий самий спосіб: тепер ми герої цієї історії, і вони скоро це зрозуміють."
  HIP_SIR_business_in_abyssinia:0 "Бізнес в Абіссінії"
  HIP_SIR_business_in_abyssinia_desc:0 "На відміну від Мейргипту, якому ми бажали помститися, або Північної Зебрикії, що була важливою частиною нашої первісної експансії, Абіссінія була просто ціллю — плацдармом для вторгнення до Еквуса. Нам потрібна була земля, а не істоти, тому наше ставлення до них може бути відносно м'яким. Поки вони поводяться пристойно і роблять те, що ми говоримо, ми можемо давати їм спокій."
  HIP_SIR_reopen_the_skydocks:0 "Знову відкрити небесні доки"
  HIP_SIR_reopen_the_skydocks_desc:0 "Злочинці, злодії та вбивці. Усі вони живуть у Клуджтауні, який до нашого захоплення залишався квітучим торговим портом. А тепер усі ці бандити чинять опір нам і це є недопустимим. Ми викорінимо цих лиходіїв і повернемо в місто владу закону. Нашого закону."
  HIP_SIR_state_of_the_ponies:0 "Статус поні"
  HIP_SIR_state_of_the_ponies_desc:0 "Ми перемогли поні та змусили еквестрійців служити нам. Але ще потрібно обміркувати питання старого режиму. Поні любили своїх принцес, а деякі навіть вважали їх божественними захисницями. Але тепер... подивимося, що вони думають про нас."
  HIP_SIR_the_future_of_equus:0 "Майбутнє Еквусу"
  HIP_SIR_the_future_of_equus_desc:0 "І все ж їхня думка про нас не важлива. Ми вибираємо майбутнє, ми вирішуємо, ми йдемо вперед, а вони йдуть за нами. Тільки наші слова визначають подальший шлях, адже саме так і правлять сирени. Питання не в тому, чи підуть вони за нами, а в тому, як ми їм це скажемо."
  HIP_SIR_recapitulation:0 "Рекапітуляція"
  HIP_SIR_recapitulation_desc:0 "Час добігає кінця. Я багато чого досягла і, напевно, багато чому навчилася. Можливо, після нашої перемоги мені варто озирнутися назад?\n\nЗрештою, ще є над чим подумати."

 # Фокуси Адажіо
  HIP_SIR_ADG_true_nature:0 "True Nature"
  HIP_SIR_ADG_true_nature_desc:0 "Aria and Sonata are gone. I am the only one left, the only one to finish the task we were supposed to do together. But if that is how things are, so be it. I will show the whole world what the true nature of a siren is, no matter what it takes."
  HIP_SIR_ADG_accelerando:0 "Accelerando"
  HIP_SIR_ADG_accelerando_desc:0 "The others were always the ones to deal with occupation, not me. I left such trivial matters aside, but no longer can I do so. The cattle need to be leashed, and they need to be controlled without having me constantly keep them in line. I have my eyes on more important things, after all."
  HIP_SIR_ADG_the_last_holdout:0 "The Last Holdout"
  HIP_SIR_ADG_the_last_holdout_desc:0 "I have Equestria, but one piece has remained out of my reach. New Mareland, a colony founded on the final continent of Griffonia, is the last remnant of their rule, home to ponies that came from the mainland. A siren never leaves a job unfinished, and if I am ever to take the rest of Griffonia some day, there is no better place to start than them."
  HIP_SIR_ADG_one_above_all:0 "One Above All"
  HIP_SIR_ADG_one_above_all_desc:0 "A siren is above all else. And yet, now there is only one siren left. Until that situation changes, I lead alone, I sing alone, and only I can take what I rightfully deserve. Even if I am left, abandoned by my partners, it is still my right and my choice to continue onwards. If it can not be us, it will have to be me."
  HIP_SIR_ADG_the_magic_of_home:0 "The Magic of Home"
  HIP_SIR_ADG_the_magic_of_home_desc:0 "Equestria was and always will be my home, yet I have been terribly lax in ensuring they pay their due. That ends today. The ponies need to be reminded who their master is, just as their ancestors did over a thousand years ago. They all struggle and fight at first, but even so, they will learn to love a siren in time."
  HIP_SIR_ADG_question_of_the_beacons:0 "Question of the Beacons"
  HIP_SIR_ADG_question_of_the_beacons_desc:0 "The Beacons of Music have served well for many years, performing far above my expectations. I do not question their usefulness, but their existence does raise other questions that need to be addressed. They are still all mortals in the end, and should they really have even a taste of a siren's magic? One could even call it an insult to a real siren..."
  HIP_SIR_ADG_divine_right:0 "Divine Right"
  HIP_SIR_ADG_divine_right_desc:0 "Divinity has always been a particularly hated topic of mine. For years I believed there was no such thing, especially one made up by mortals. Those alicorns certainly weren't anything close either. But things change, and there is no question that a siren should be revered as much as any god or goddess. Why not make them one and the same thing?"
  HIP_SIR_ADG_my_loyal_servant:0 "My Loyal Servant"
  HIP_SIR_ADG_my_loyal_servant_desc:0 "Plumage Moonfeather has time and time again proven to be a loyal, competent and trustworthy subordinate, which is in very short supply lately. Such traits should be rewarded, and someone else needs to do the tasks that the other sirens once did. With whatever resources he needs available, I am sure he will be up to the task."
  HIP_SIR_ADG_a_storm_of_hatred:0 "A Storm of Hatred"
  HIP_SIR_ADG_a_storm_of_hatred_desc:0 "Hate is what I feed on. It is the basis of every siren's power, what makes one grow stronger with more magic to use. It is also the one thing that those mortals are good for, whenever they aren't being a nuisance. Rarely do they need a good reason to tear each other to shreds, as the past thousand years have shown. With a little push I can easily provide, they'll be practically begging for someone to hate."
  HIP_SIR_ADG_what_they_deserve:0 "What They Deserve"
  HIP_SIR_ADG_what_they_deserve_desc:0 "What do creatures that aren't sirens deserve? Absolutely nothing, that is what. They have proven time and time again to appreciate nothing, banishing us, shunning us and even managing to break our partnership. Any notions of value their lives have past serving a siren is ludicrous. They are to be used, played with and cast aside when they have served their purpose. Is having the privilege of being controlled by a siren not enough, anyways?"
  HIP_SIR_ADG_the_star_of_the_show:0 "The Star of the Show"
  HIP_SIR_ADG_the_star_of_the_show_desc:0 "A world of nothing but ruling is not what was meant to be for sirens. We achieved all of this, we built back up a realm where the natural order of things could exist again, and we will not be denied the credit due. There will be praises sung in our name, endless adoration thrown at our hooves. To have the right to merely stand before a siren is the reward of its own."
  HIP_SIR_ADG_to_rule_the_world:0 "To Rule the World"
  HIP_SIR_ADG_to_rule_the_world_desc:0 "This is what everything has led up to. All the work, all the sacrifices we have made, it has been for this moment. To conquer the rest of this pathetic world, to ensure every corner pays tribute, to bring back siren rule as things should be. Only then will I be able to watch the sun rise over a grateful world, a world set right after over a millenia of wrongs."

 # Фокуси Арії
  HIP_SIR_ARI_eternal_reign:0 "Eternal Reign"
  HIP_SIR_ARI_eternal_reign_desc:0 "With Adagio and Sonata out of the way, I can finally get to work on what we should have been doing all along. It doesn't matter how fast I conquer the world if I am overthrown right after. Only when my rule is forever secure can I finally continue."
  HIP_SIR_ARI_stabilize_the_occupation:0 "Stabilize the Occupation"
  HIP_SIR_ARI_stabilize_the_occupation_desc:0 "At the moment, the entire system of control is reliant on a single thing, that being the magic of song. If said magic were to break one day, everything would fall apart. Such methods are unsustainable; an alternative must be found and transitioned to immediately."
  HIP_SIR_ARI_safety_below_the_waves:0 "Safety Below the Waves"
  HIP_SIR_ARI_safety_below_the_waves_desc:0 "The most secure location is not on land, but within the deep ocean, as Seaquestria has clearly demonstrated. Though it will take extensive time and effort to construct, a great base deep within the Mareiana Trench will provide the utmost security, only accessible to those I desire."
  HIP_SIR_ARI_personal_dangers:0 "Personal Dangers"
  HIP_SIR_ARI_personal_dangers_desc:0 "I am surrounded by those who would only seek my demise if they had the chance. Very few genuinely have positive feelings about a siren, and it seems inevitable that some day an attack on my life will be made. The only option left is to prepare for that day, so that any plot is destined to fail."
  HIP_SIR_ARI_magical_desaturation:0 "Magical Desaturation"
  HIP_SIR_ARI_magical_desaturation_desc:0 "Magic is something a siren never seems to have enough of, or at least in Adagio's opinion. The only way to get more is to either put more creatures under the spell, or to intensify its effects on others. Unfortunately, neither of those options are practical for the current situation. A decision must be made."
  HIP_SIR_ARI_repurpose_the_beacons:0 "Repurpose the Beacons"
  HIP_SIR_ARI_repurpose_the_beacons_desc:0 "The Beacons of Magic were one of the few ideas Adagio had that was actually useful. However, they were completely misused, as usual. The Beacons are not meant to just be extensions of a siren; they should be used sparingly, to muzzle dissent where it rises and shut down any idea of resistance. After all, creatures are much more compliant when they listen to the music."
  HIP_SIR_ARI_rebuild_the_pearl:0 "Rebuild the Pearl"
  HIP_SIR_ARI_rebuild_the_pearl_desc:0 "To effectively control a nation, one must control its people. At the current moment, hippogriffs have the freedom to change into seaponies at will, and vice versa. But this was not always the case, and it will no longer be soon. With a new Pearl of Transformation in my hooves, they will both stay where they belong, and exactly where I want them."
  HIP_SIR_ARI_tighten_the_reins:0 "Tighten the Reins"
  HIP_SIR_ARI_tighten_the_reins_desc:0 "There is one particular parasite that has been feeding off the success of Sirenalia for far too long, and that is the Constant that Adagio hired, Plumage Moonfeather. For years now has he been scheming for his own benefit, skimming off when he thought no one would notice. But I did, and its time to remind him where his loyalties should lie."
  HIP_SIR_ARI_practical_servitude:0 "Practical Servitude"
  HIP_SIR_ARI_practical_servitude_desc:0 "Adagio reveled in the suffering of the mortals. Sonata spent time with them and treated them with worth. Neither of these approaches were right. They are of little value, but their pain brings me nothing. Only their servitude matters, and if they are willing to do that, then they may carry on with their pathetic lives in peace."
  HIP_SIR_ARI_the_pyramid_of_power:0 "The Pyramid of Power"
  HIP_SIR_ARI_the_pyramid_of_power_desc:0 "The system of running things up until this point has mostly just been throwing things at a wall and seeing what sticks. While it was effective enough at keeping Sirenalia going, it also presents many inefficiencies. A better, more streamlined hierarchy of power will do much for future endeavours, as well as allowing me unrestrained control over the matters of state."
  HIP_SIR_ARI_every_piece_in_place:0 "Every Piece in Place"
  HIP_SIR_ARI_every_piece_in_place_desc:0 "If the nation is a tool, then the people who run it are the glue that holds that tool together. Without them, the entire thing is useless and falls apart at the first use. But it is also about knowing where they need to be and ensuring they do what they need to do. And most of all, to control it all from the top, ever watching to ensure that nocreature steps out of line. Ever."
  HIP_SIR_ARI_patience:0 "Patience"
  HIP_SIR_ARI_patience_desc:0 "All good things come in time. I need to be in no rush to force the rest of the world under my hoof; it does not matter whether they fall today, tomorrow or even the next century. But they will fall, as long as I strike when the time is right. But until that time comes, I will wait. Wait, and watch."

 # Фокуси Сонати
  HIP_SIR_SNA_the_task_ahead:0 "The Task Ahead"
  HIP_SIR_SNA_the_task_ahead_desc:0 "What Sonata is attempting to accomplish is a feat never seen before by all sirenkind; rule without magic, over masses who would willingly submit to their betters. Obviously, we are a long way off from that dream ever becoming reality, but the task at hoof remains one we must see through to the end. So, let's begin."
  HIP_SIR_SNA_securing_loyalties:0 "Securing Loyalties"
  HIP_SIR_SNA_securing_loyalties_desc:0 "Every leader needs a middlemare. Someone to handle the day-to-day aspects of governing so that we can focus on the broader picture. And if we're going to end the spell, we're going to need a lot more of those - and more importantly, make sure they're truly loyal to us, no matter what happens. Unfortunately, those people are few and far between..."
  HIP_SIR_SNA_territorial_reorganization:0 "Territorial Reorganization"
  HIP_SIR_SNA_territorial_reorganization_desc:0 "The current state of Sirenalia is a patchwork of regions that in essence are just whatever we decided they should look like at the time. As one could imagine, that is not the best way to run a country trying to free itself from the reliance of enthrallment. The only thing left is to wipe the slate clean, burning the system down. From the ashes a new Sirenalia will be born, evolved and tamed."
  HIP_SIR_SNA_siren_of_the_people:0 "Siren of the People"
  HIP_SIR_SNA_siren_of_the_people_desc:0 "An unfortunate fact of Sirenalia is that if you are not a siren, you have no voice. Or at least, not one that matters anyway. Such is the way a siren must rule, but that doesn't mean that we will forget about those who serve us. It is a siren's responsibility to care for those that have brought them where they are, and that is just what Sonata is planning to do."
  HIP_SIR_SNA_limited_demagification:0 "Limited Demagification"
  HIP_SIR_SNA_limited_demagification_desc:0 "Cutting the spell entirely, all at once, is a recipe for disaster. Unfortunately, it's also the only way we can really end this system for good. However, we can still run a bit of a test trial in this regard, so to speak. By ending the spell in limited amounts within areas we believe we can stabilize, we can slowly rid ourselves of Magic, as well as see just how bad things might be soon..."
  HIP_SIR_SNA_an_end_to_the_beacons:0 "An End to the Beacons"
  HIP_SIR_SNA_an_end_to_the_beacons_desc:0 "The Beacons have served their purpose, and with our music being scaled back they no longer are of use to us. Instead, they will be allowed to return to their normal lives, or serve to help in the advancement of Sirenalia's progress. Sonata has also agreed to let Aria keep a few willing subjects with their gems, in case of any... emergency situations."
  HIP_SIR_SNA_the_musical_diarchy:0 "The Musical Diarchy"
  HIP_SIR_SNA_the_musical_diarchy_desc:0 "Now that Adagio is gone, there is only two. Sonata and Aria, the dual sirens that rule. But neither will make the same mistake they did before; they must rule as equals, even if Aria is willing to let Sonata take the metaphorical lead in her ideas for Sirenalia. Hopefully, this will even get them to stop arguing for longer than a few hours."
  HIP_SIR_SNA_replace_the_constant:0 "Replace the Constant"
  HIP_SIR_SNA_replace_the_constant_desc:0 "Sonata has never liked Plumage Moonfeather very much. Aria can sympathize with that sentiment. It's blatantly obvious that not only is he in it for himself (which is the standard for all our collaborators), but that he's also been stealing whatever he thinks we won't notice off the top. It's time to find someone a bit more loyal to our actual interests, one who preferably isn't chronically materialistic."
  HIP_SIR_SNA_restructured_collaboration:0 "Restructured Collaboration"
  HIP_SIR_SNA_restructured_collaboration_desc:0 "The current network of collaborators is held together by nothing more than bribes, threats and a few hopes and dreams. While it works, it isn't exactly the most sustainable thing in the world. With Somnambula's help, we should be able to get some more... principled creatures to form a new, better system."
  HIP_SIR_SNA_public_holidays:0 "Public Holidays"
  HIP_SIR_SNA_public_holidays_desc:0 "Everyone in Sirenalia works hard, from the worker who toils for the betterment of Sirenalia to Sonata herself who rules from above. But no one can be expected to work all the time. There needs to be times to celebrate, to have fun and relax, and to be yourself. No one knows that better than Sonata, and she can not wait to get to know her new subjects from a new perspective."
  HIP_SIR_SNA_benevolent_rulership:0 "Benevolent Rulership"
  HIP_SIR_SNA_benevolent_rulership_desc:0 "Creatures can't rule themselves. Over thousands of years they only thing they've proven is that they'll constantly fight for reasons they don't understand, causes they don't believe in. The only way left is the rule of a siren, to guide them to a better future whether they want it or not. Whether they hate or love their leaders, all of them must be saved from their worst enemy - themselves."
  HIP_SIR_SNA_the_moment_of_truth:0 "The Moment of Truth"
  HIP_SIR_SNA_the_moment_of_truth_desc:0 "It all comes down to this."

