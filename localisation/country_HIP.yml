 HIP_torp_cruisers:0 "Розробити торпедні крейсера"
 HIP_torp_cruisers_desc:0 "Наші морські теоретики запропонували створити спеціалізований легкий крейсер, чиєю основною зброєю є торпеди. Після деяких зусиль ми зможемо спроєктувати такий корабель."

 HIP_WNG_war_countdown:0 "Закінчити війну проти Вінґбардії"
 HIP_WNG_war_countdown_desc:0 "Ми вирішили знищити вінґбардійську сферу впливу, але наші громадяни дозволять нам воювати через такі незначні для них цілі лише певний час."
 HIP_white_peace_WNG:0 "Закінчити війну проти Вінґбардії"
 HIP_white_peace_WNG_desc:0 "Ми повинні перемогти союзників Вінґбардії в Кольтфагені та Хіроптеррі, щоб переконати їх вийти з війни в Північній Зебриці."
 HIP_puppet_wingbardy:0 "Установити новий уряд у Вінґбардії"
 HIP_puppet_wingbardy_desc:0 "Вінґбардія переможена, і ми повинні привести до влади новий уряд, щоб вінґбардійці більше не були для нас загрозою."
 HIP_enforce_WNG_concessions:0 "Забезпечити поступки з боку Вінґбардії"
 HIP_beg_for_peace:0 "Благати про мир"
 HIP_rising_defeatism:0 "Поразництво зростає"
 HIP_rising_defeatism_2:0 "Поразництво зростає"
 HIP_intervene_in_Equus:0 "Втрутитися у Велику Війну"
 HIP_intervene_in_Equus_desc:0 "Оскільки в Північній Зебриці для нас більше немає серйозних загроз, а населення готове до труднощів війни, настав час відплатити нашим друзям-еквестрійцям за допомогу в перемозі над королем Штормом. До зброї, гіпогрифи! До зброї, морські поні! Ми беремо курс до Еквестрії!"
 HIP_abandon_north_zebrica:0 "Залишити Північну Зебрику"
 HIP_abandon_north_zebrica_desc:0 "Оскільки Зумідійський мандат або досить стабільний для виходу з нього, або не є нашою проблемою, а наші сусіди на континенті не виглядають особливо небезпечними, АПВ може виконати свою давню обіцянку: покинути Північну Зебрику і ніколи не озиратися назад."
 HIP_abandoned_zebrica:0 "Ми повністю уникли війни в Північній Зебриці."
 HIP_ditch_WAR:0 "Зняти гарантії з Варзени"
 HIP_bye_ZUM:0 "Вийти зі Зумідії"

 HIP_telegraph_countdown:0 "Операція: Телеграф"

 HIP_stop_the_bats:0 "Нанести удар проти Хіроптерри"
 HIP_stop_the_bats_desc:0 "Хіроптеррці розкрили свою справжню натуру, втрутившись у громадянську війну в Еквестрії. Ми повинні знищити цих фанатиків, поки вони зализують свої рани, щоб вони не прийшли за нами в наступний раз."

 HIP_anti_harmonic_activities_committee_cat:0 "Комітет Боротьби з Антигармонійною Діяльністю"
 HIP_anti_harmonic_activities_committee_cat_desc:0 "Комітет Боротьби з Антигармонійною Діяльністю був створений для двох цілей: збереження єдності гіпогрифів і морських поні, а також для недопущення того, щоб іноземні ідеї здатні завдати шкоди нашій системі та суспільству, могли перетнути наші кордони.\n\nЧим більше повноважень вони отримають, тим краще КБАД зможе виконувати свою роботу. Однак, якщо дати комітету забагато влади, то він може зайти занадто далеко."
 HIP_reach_out_to_the_OHS:0 "Зв'язатися з УГС"
 HIP_reach_out_to_the_OHS_desc:0 "УГС з Рієкограда не має собі рівних за ефективністю в справі захисту гармонії від внутрішньої підривної діяльності. Ми маємо зв'язатися з ними, щоб навчитися краще захищати гармонію."
 HIP_reach_out_to_SMILE:0 "Зв'язатися зі S.M.I.L.E."
 HIP_reach_out_to_SMILE_desc:0 "S.M.I.L.E., розвідувальне управління Еквестрії, має багатий досвід контррозвідки, з якого ми можемо отримати цінні уроки."
 HIP_seize_communist_publications:0 "Конфіскувати комуністичні статті"
 HIP_seize_communist_publications_desc:0 "Комуністичні доктрини матеріалізму, класової війни та насильницької революції є одними з найнебезпечніших загроз гармонії в усьому світі, тож ми маємо заборонити їм публікувати свої маніфести, щоб вони не зуміли обдурити простих гіпогрифів своєю брехнею."
 HIP_root_out_unjust_businessgriffs:0 "Викорінити нечесних бізнесгрифів"
 HIP_root_out_unjust_businessgriffs_desc:0 "Безжальна експлуатація і казнокрадство точно не гармонійні. Ми будемо боротися з корупцією, яка підриває віру в гармонію."
 HIP_silence_republican_groups:0 "Заткнути клюви республіканських груп"
 HIP_silence_republican_groups_desc:0 "Республіканці стверджують, що вони гармоністи, але їхня гармонія відрізняється від нашої. Вони прагнуть скасувати монархію, а багато хто з республіканців симпатизує "демократичному" соціалізму. Тому республіканці становлять явну загрозу гармонії гіпогрифів. Тож їх утихомирить КБАД."
 HIP_encourage_unity_parties:0 "Заохочувати єдність"
 HIP_encourage_unity_parties_desc:0 "Відсутність гармонії між гіпогрифами та морськими поні викликає занепокоєння. Адже якщо ми дозволимо цьому вийти з-під контролю, то поставимо в небезпечне становище всю гармонію в цілому. Ми повинні просувати ідеї єдності, щоб нагадати нашим мешканцям про те, як сильно вони потрібні одне одному."
 HIP_ban_wingbardian_books:0 "Заборонити вінґбардійські книги"
 HIP_ban_wingbardian_books_desc:0 "Фашизм настільки ж небезпечний, як і комунізм, а Вінґбардія — головне лігво цієї брудної ідеології. Заборона на імпорт усіх книжок із Вінґбардії, а також тих, що були спочатку написані вінґбардійською мовою, захистить нас від поганого впливу цієї ідеології."
 HIP_patrol_the_deepest_depths:0 "Патрулювати океанські глибини"
 HIP_patrol_the_deepest_depths_desc:0 "Мейріанська западина — найглибший провал у світі. Ніхто не знає, як далеко йде цей розлом усередину планети. Через свою відносно невивчену природу ця западина стала об'єктом незліченних спекуляцій і чуток протягом довгих років. Ми отримували безліч повідомлень щодо неї: від простих дивних звуків до появи справжніх морських чудовиськ. Навіть якщо подібна експедиція може бути вельми коштовною в короткостроковій перспективі, надсилання команди для подальшого вивчення западини допоможе заспокоїти багатьох морських поні."
 HIP_grand_the_power_of_arrest:0 "Надати право на арешт"
 HIP_grand_the_power_of_arrest_desc:0 "Зараз ми беззубі, тому що не маємо можливості заарештовувати й ув'язнювати тих, кого ми підозрюємо в загрозі гармонії. КБАД запросить у королеви Ново право проводити арешти й координуватиме свої дії з місцевою поліцією, щоб гарантувати, що вороги гармонії не втечуть від нас."
 HIP_expand_coverage_to_foreign_nationals:0 "Розширити юрисдикцію КБАД на іноземних громадян"
 HIP_expand_coverage_to_foreign_nationals_desc:0 "Наш обов'язок полягає в тому, щоб захищати гармонію від іноземних ідеологів, та все ж наша юрисдикція поширюється виключно на громадян Гіпогрифії. Це має змінитися: будь-яка істота, що в'їжджає в наші кордони (зокрема й іноземні громадяни), підпадатиме під дію наших правил."
 HIP_anti_harmonic_terrorism_act:0 "Закон про боротьбу проти антигармонійного тероризму"
 HIP_anti_harmonic_terrorism_act_desc:0 "В антигармоністів немає обмежень у їхніх діях. Вони нападатимуть на невинних і ховатимуться за формальностями, щоб перешкодити нам превентивно зупинити їх. Ми запропонуємо королеві Ново новий закон, який виправить ці юридичні недоліки."
 HIP_define_harmony:0 "Визначення гармонії"
 HIP_define_harmony_desc:0 "КБАД нерідко бентежить розпливчастість ключових термінів і формулювань: нам потрібне чіткіше визначення того, що ми намагаємося захистити, ніж "Чесність, сміх, щедрість, доброта, лояльність і магія". І саме КБАД зможе придумати найбільш відповідне формулювання."
 HIP_final_arrests:0 "§RЗібрати докази прроти високопосадових підривних елементів§!"
 HIP_final_arrests_desc:0 "Зараз нашу королеву оточують ті, хто виступає проти істинної гармонії. Вайолет Фасад за наказом Рафт Вуда вдарить молотом по головах тих, хто шкодить нашій нації прямо з двору королеви."

 HIP_zebra_tech_research:0 "Досліджувати магію зебр"
 HIP_zebra_tech_research_desc:0 "Оскільки тепер нашими громадянами є мільйони зебр, ми отримали чудову можливість об'єднати магію наших рас заради загального блага. Ми запросимо зебр-алхіміків і металургів як викладачів і впровадимо ці методи в наші виробничі процеси. Разом ми зможемо досягти набагато більшого, ніж наодинці!"
 HIP_research_metal_tech_1:0 "Досліджувати базову металургію зебр"
 HIP_research_metal_tech_2:0 "Досліджувати просунуту металургію зебр"
 HIP_research_metal_tech_3:0 "Подальший розвиток металургії зебр"
 HIP_research_alchem_tech_1:0 "Досліджувати базову алхімію зебр"
 HIP_research_alchem_tech_2:0 "Досліджувати просунуту алхімію зебр"
 HIP_research_alchem_tech_3:0 "Подальший розвиток алхімії зебр"

 HIP_learn_MA:0 "Досліджувати доктрину масованого штурму"
 HIP_learn_MW:0 "Досліджувати доктрину мобільної війни"
 HIP_learn_GBP:0 "Досліджувати доктрину крупномасштабного планування"
 HIP_learn_SFP:0 "Досліджувати доктрину переваги вогневої міці"

 HIP_defeatism_cat:0 "Поразництво зростає"

 HIP_invite_allies:0 "Договір Середнього Моря"
 HIP_invite_allies_desc:0 "Ми вирішили стати захисником гармонії в нашому регіоні, і тому маємо намір розширювати співпрацю з гармонійними та дружніми до гармонії державами."
 HIP_invite_WAR:0 "Запросити Варзену"
 HIP_invite_WAR_desc:0 "Варзена довгий час була одною з найбільш прихильно налаштованих до гіпогрифів націй зебр. Вони — найкращий кандидат у наш новий альянс."
 HIP_invite_ZAR:0 "Запросити Зарантію"
 HIP_invite_ZAR_desc:0 "Зарантійці — дивний народ, але вони поважають тих, хто бажає чесно і справедливо вести мати з ними справи. Також вони мають репутацію вірних союзників. Зарантійці стануть чудовими партнерами в нашому альянсі."
 HIP_invite_TBK:0 "Запросити Тобук"
 HIP_invite_TBK_desc:0 "У Тобука був непростий старт, але вони зуміли об'єднатися навколо нового уряду, який, хоч і є дещо незвичним, схоже, все ж таки дотримується гармоністських цінностей."
 HIP_invite_CTH:0 "Запросити Кольтфаген"
 HIP_invite_CTH_desc:0 "Кольтфагенці зуміли перейти від реваншистської диктатури до дієвої гармонійної республіки. Ми маємо привітати їх і запропонувати нашим новим друзям вступити в наш альянс."
 HIP_invite_CVA:0 "Запросити державу [CVA.GetName]"
 HIP_invite_CVA_desc:0 "І хоч прихильники Зейрутіда є соціалістами, вони при цьому дотримуються гармоністських цінностей. І їхні досягнення просто чудові. Ми повинні спробувати вступити з ними в союз, хоча, якщо взяти до уваги деякі їхні ідеали, §Rони можуть висунути до нас певні вимоги§!."
 HIP_invite_EQC:0 "Запросити Новий Мейрленд"
 HIP_invite_EQC_desc:0 "Нехай Новий Мейрленд і покинув Еквестрію, але в них були на те свої причини, і вони не відвернулися від ідей дружби. Ми повинні об'єднатися з ними, щоб вони не залишилися самі в цьому небезпечному світі."
 HIP_invite_PCB:0 "Запросити Пуерто-Кабальйо"
 HIP_invite_PCB_desc:0 "Нехай Пуерто-Кабальйо і покинув Еквестрію, але в них були на те свої причини, і вони не відвернулися від ідей дружби. Ми повинні об'єднатися з ними, щоб вони не залишилися самі в цьому небезпечному світі."

 HIP_build_zumidian_civ_factories:0 "Створення зумідійської промисловості"
 HIP_build_warzenan_civ_factories:0 "Створення варзенської промисловості"
 HIP_restore_war_measures:0 "Відновити військові заходи"
 HIP_restore_extreme_war_measures:0 "Відновити військові заходи: Фаза 2"

 HIP_only_beacon_cat:0 "Єдиний маяк гармонії"
 HIP_only_beacon_cat_desc:0 "Старої Еквестрії більше немає, але світло гармонії не згасне, поки стоїть гора Аріс. Ми мусимо докласти зусиль, щоб захистити всіх, кого зможемо, від тієї імперії, що нині простягається над Еквусом, і зберегти світло гармонії в темряві довгої ночі."
 HIP_contact_friendship_school:0 "Зв'язатися з випускниками Школи дружби"
 HIP_contact_friendship_school_desc:0 "Силверстрім зв'яжеться зі своїми колишніми однокласниками зі Школи дружби."
 HIP_reactivate_nightmare_hoof:0 "Використовувати контакти Керрот Стіка"
 HIP_reactivate_nightmare_hoof_desc:0 "У президента Керрот Стіка є старі друзі в Копиті Найтмер. Слід гарненько подумати, перш ніж звертатися до таких небезпечних істот, але ми могли б застосувати їхні таланти на благо."
 HIP_extradite_luna:0 "Надати притулок принцесі Луні"
 HIP_extradite_luna_desc:0 "Принцеса Луна вельми успішно ховається від сил, що нині окупували Еквестрію. Якщо нам вдасться встановити з нею контакт, то ми зможемо таємно переправити її в Аріс."
 HIP_extradite_spitfire:0 "Врятувати Диво-блискавок"
 HIP_extradite_spitfire_desc:0 "Диво-блискавки — символ старої Еквестрії. Дістатися навіть до кількох із них буде непросто, але так ми зможемо використати цих гордих літунів у кампаніях пропаганди, щоб відродити гордість еквестрійських пегасів."
 HIP_join_EQS_in_exile:0 "Приєднатися до Альянсу Вільних"
 HIP_join_EQS_in_exile_desc:0 "Раніше ми не могли самотужки переломити хід війни проти чейнджлінґів, але схоже, що [EQC.GetLeader] готується завдати удару у відповідь із Нового Мейрленда. Ми надамо їм повну підтримку, і разом звільнимо Еквестрію."
 HIP_guarantee_EQC:0 "Запропонувати захист Новому Мейрленду"
 HIP_guarantee_EQC_desc:0 "Дейбрейкер дивиться на Новий Мейрленд із жадібністю. Ми запропонуємо їм захист. Якщо це відлякає її, то добре. Якщо ж це призведе до війни у відкритому морі, то так тому і бути."
 HIP_undermine_austral:0 "Підірвати функціонування Південного Протекторату"
 HIP_undermine_austral_desc:0 "Південний Протекторат — найімовірніше місце висадки наших військ у потенційному конфлікті з чейнджлінґами. Ми можемо контрабандою доставити туди зброю та радників, щоб допомогти опору. Наша діяльність буде ще ефективнішою, якщо ми вивезли на Аріс принцесу Місяць, яка особливо шанується серед тамтешніх фестралів."

 HIP_duumvirate_problems:0 "Розлом у дуумвіраті"
 HIP_duumvirate_problems_desc:0 "§gКрек Лайтнинґ§! і §YРафт Вуд§! є лідерами АПВ і всієї §СГіпогрифії§!. Вони сформували дуумвірат для управління Арісом у ці неспокійні часи. Але їхні бачення виявилися геть несумісними, тож має залишитися тільки один. Хто ж вийде переможцем із внутрішньопартійної боротьби?"
 HIP_duumvirate_catastrophe:0 "Насувається криза"
 HIP_duumvirate_catastrophe_desc:0 "Наближається §Rрозплата§!."

 HIP_antifa_leaning:0 "Політичні пристрасті Скайстар"
 HIP_antifa_leaning_desc:0 "І хоча фракції §P"рожевих"§! гармоністів і §2"блакитних"§! комуністів об'єдналися навколо Скайстар, кожна з цих сил намагається вплинути на принцесу, щоб змусити нову державу прийняти їхні ідеали."


 HIP_divided_society:0 "Розділене суспільство"
 HIP_divided_society_desc:0 "Наше суспільство розділене між горою Аріс і Сіквестрією. Хоча ми можемо трансформуватися між формою морського поні та гіпогрифа завдяки осколкам особливої перлини Ново, яку має кожен гіпогриф, переважна більшість наших громадян проводять майже весь свій час лише в одній формі. Це призводить до відмінностей у культурі, у способі життя, до особливих економічних та інфраструктурних потреб, а також до протилежного ставлення до світу: морські поні не вважають зовнішній світ корисним, оскільки лише ми створюємо речі, придатні для підводного життя. А ось гіпогрифи в основному прагнуть до розширення взаємодії з іншими країнами світу. Ми повинні знаходити баланс між потребами цих груп, адже в іншому разі можуть початися громадянські заворушення."
 HIP_rising_seapony_agitation:0 "Хвилювання морських поні зростає"
 HIP_rising_hippogriff_agitation:0 "Хвилювання гіпогрифів зростає"
 HIP_seapony_independence:0 "Незалежність морських поні"
 HIP_hippogriff_independence:0 "Незалежність гіпогрифів"
 HIP_unity_propaganda_decision:0 "Пропаганда єдності"
 HIP_unite_aris_decision:0 "Об'єднане суспільство Аріса"
 HIP_replace_seapony_ministers_with_hippogriffs:0 "Замінити морських поні в уряді на гіпогрифів"
 HIP_replace_seapony_ministers_with_hippogriffs_desc:0 "Це може бути не зовсім справедливо, але переміщення в кабінеті міністрів дадуть змогу трохи заспокоїти роздратованих гіпогрифів."
 HIP_replace_hippogriff_ministers_with_seaponies:0 "Замінити гіпогрифів в уряді морськими поні"
 HIP_replace_hippogriff_ministers_with_seaponies_desc:0 "Це може бути не зовсім справедливо, але переміщення в кабінеті міністрів дадуть змогу трохи заспокоїти роздратованих морських поні."
 HIP_harmonist_countdown:0 "Зворотній відлік до катастрофи"
 HIP_harmonist_countdown_desc:0 "§RМи повинні діяти швидко, якщо хочемо, щоб наше королівство вижило.§!"
 HIP_repeal_ahta:0 "Відмінити ЗБАТ"
 HIP_repeal_ahta_desc:0 "Закон про боротьбу з антигармонійним тероризмом — украй суперечливий акт, а ще він став символом уряду АПВ. Скасування цього закону допоможе залишити той нещасливий час у минулому і заспокоїти деяких наших критиків."
 HIP_reaffirm_equestrian_harmony:0 "Підтвердити вірність Елементам Гармонії"
 HIP_reaffirm_equestrian_harmony_desc:0 "Тепер нам очевидно, що "патріотичне" визначення гармонії, прийняте останніми роками, є спробою нав'язати легалізм філософії, яка не повинна підкорятися закону. Ми відмовимося від цих визначень і повернемося до більш особистого й туманного розуміння гармонії, яке ми використовували раніше."
 HIP_seaquestrian_crackdowns:0 "Репресії проти морських поні"
 HIP_seaquestrian_crackdowns_desc:0 "Ми програли війну через боягузів, які ховаються під водою. Настав час розібратися з цими зрадниками. Однак після цього наші підводні будівельні зусилля будуть значно сповільнені."

 HIP_restart_tourism_industry:0 "Відновити туристичну індустрію"
 HIP_restart_tourism_industry_desc:0 "Війну, що мучила нашу країну, закінчено, і ми можемо надати допомогу нашій туристичній індустрії, щоб знову залучити більше туристів з усього світу!"

 HIP_exotic_weapons_cat:0 "Екзотична зброя"
 HIP_exotic_weapons_cat_desc:0 "Комісія з екзотичної зброї займається нетрадиційним використанням військової науки. Ці проєкти потребуватимуть чималих інвестицій, щоб довести свою цінність, але ми впевнені, що стільки нових можливостей значно підвищать потенціал нашої армії.\n\nПідтримка будь-яких проєктів, які потребують §Yядерних бомб§!, потребуватиме додаткових інвестицій у наш ядерний арсенал.[Root.HIP_project_salvo][Root.HIP_project_shooting_star][Root.HIP_project_shatter][Root.HIP_project_tidalwave][Root.HIP_project_bottomfeeder][Root.HIP_project_barnacle][Root.HIP_project_barracuda][Root.HIP_project_fallout][Root.HIP_project_tatzlwurm][Root.HIP_project_tankbuster][Root.HIP_project_standoff][Root.HIP_project_bombthrower][Root.HIP_project_starfire]"
