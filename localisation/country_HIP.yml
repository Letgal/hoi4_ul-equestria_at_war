могою подібних до вас шляхетних зебр."
 hippogriff.34.d4:0 "Сьогодні королівський двір відвідала Джезабзелла Зешмід. У світлі останніх подій до кольтфагенців ставляться з підозрою, але Джезабзелла, як і раніше, користується повагою. Багато істот чули розповіді про елегантну патриціанку, яка вирішила відмовитися від розкішного життя і кинути виклик своїм батькам, що підтримують Заркідів, і натомість боротися за гармонію.\n\nДжезабзелла була вбрана в приголомшливе вбрання, у якому поєдналися традиційний зонікійський стиль і мода гіпогрифів. Вона засліпила членів вищого стану двору своїми бездоганними манерами, а її знання політичної теорії справили враження навіть на найвидатніших академіків. Але головною подією під час її візиту стала бесіда з королевою Ново.\n\nПісля обміну люб'язностями королева запитала Джезабзелла про ситуацію в Кольтфагені.\nПідборіддя Джезабзелла похмуріло. — Я б не повірила в можливість того, що сталося, якби не бачила це на власні очі. Колись Хірам Зерранід вважався респектабельним патрицієм, але тепер він показав себе зовсім іншим. Його переконання — це абсолютно незбагненна каша, покликана лише виправдати винищення "пташиних" рас... Ви повинні зрозуміти, Кольтфаген — шляхетна країна, повна шляхетних зебр, і це безумство не представляє нашої думки. Цей так званий "Зоряний батько" вочевидь божевільний. Він підтримує свою владу за допомогою жахливих звірств, які лякають народ і змушують його підкорятися.\n\nКоролева Ново занепокоїлася. — Ви вважаєте, що він становить для нас загрозу? \n\nДжезабзелла кивнула. — Я впевнена, що його жага крові не буде вгамована, поки він не завоює гору Аріс, тому ви маєте бути готові виступити проти нього. Я обіцяю вам, що коли настане час, я і всі інші кольтфагенці, що залишилися вільними, допоможемо вам у боротьбі з цим чудовиськом."
 hippogriff.34.d5:0 "Не секрет, що Кольтфагенська Республіка нерідко потерпала від політичної нестабільності, але зараз вона досягла такого рівня нестабільності, який мало хто вважав можливим. Країна пережила три громадянські війни поспіль, кожна з яких була неймовірно кривавою та руйнівною. Після початку третьої громадянської війни, наші зумідійські території заполонили біженці, які намагаються врятуватися від різанини.\n\nСьогодні королева Ново викликала Азраеля до королівського двору для доповіді про ситуацію.\n— Я вже багато років пишу про події в Кольтфагені, — сказав він, — але навіть я не в змозі описати те, що ми бачимо зараз. Прихід Зарішат до влади сам по собі був абсолютно несподіваною подією, але крах її уряду привів кольтфагенський політичний істеблішмент у повне сум'яття. Одні підтримують генерала Монзано і залишки режиму Зарішат, інші — Герзу, безпринципного і жорстокого воєначальника. Водночас так званий "Зоряний батько" набирає силу і створює свій рух, що виглядає як абсолютно божевільний культ.\n\nКоролева Ново підняла брову. — І як, на вашу думку, ми маємо розв'язати цей конфлікт? \n\n- Важко сказати, Ваша Величносте. Жодна з цих фракцій не може вважатися дружньою для нас, тому незалежно від того, яка зі сторін вийде переможцем, ми, найімовірніше, зіткнемося з серйозною проблемою. Боюся, ми повинні готуватися до найгіршого."
 hippogriff.34.a:0 "Ми знищимо цього тирана."
 hippogriff.34.b:0 "За кого ми взагалі боремось?"
 hippogriff.34.c:0 "Цей безумець загрожує всім гіпогрифам."

 hippogriff.40.t:0 "Альянс із Гіпогрифією?"
 hippogriff.40.d:0 "Після довгих років ізоляції, за якими пішов період політичних потрясінь, Гіпогрифія знову підтвердила вірність принципам гармонії та своє зобов'язання захищати її. Завдяки нашим історичним зв'язкам із гіпогрифами, ми можемо вигідно скористатися ними та попросити в Гіпогрифії офіційну гарантію того, що вони захистять нас у разі нападу войовничих сусідів. Оскільки Хіроптерра вже вийшла на стежку війни, потреба в їхній допомозі висока як ніколи."
 hippogriff.40.a:0 "Відправьте дипломата."
 hippogriff.40.b:0 "Не варто бентежити їх."

 hippogriff.41.t:0 "Прохання Варзени"
 hippogriff.41.d:0 "Гіпогрифія дотримувалася політики ізоляціонізму протягом більшої частини своєї історії, але цього не можна сказати про Варзену. Ми постійно торгували й взаємодіяли з цією гармонійною монархією, навіть коли не хотіли мати нічого спільного з рештою світу. Скайстар була особливо засмучена новиною про захоплення Варзени королем Штормом, і їхнє скрутне становище ледь не змусило нас порушити нашу ізоляцію завчасно. \n\nТепер же їхній король надіслав до нас дипломата з проханням гарантувати їхню незалежність і підтвердити нашу давню дружбу. Вони особливо стурбовані агресією з боку Хіроптерри та розповідають жахливі історії про їхні набіги за рабами. Вони навіть говорять про них, як про нового Короля Шторма. Варзенці стверджують, що їм потрібна наша допомога, щоб утримати Хіроптерру від нападу."
 hippogriff.41.a:0 "Звичайно, що ми їм допоможемо."
 hippogriff.41.b:0 "У цьому нема потреби. Хіроптеррці не чіпатимуть їх."

 hippogriff.51.t:0 "Скандал зі ЗБАТ"
 hippogriff.51.d:0 ""Право на правду відібрано!" — кричали заголовки ранкових газет після арешту відомого журналіста. \n\nЗа цією заявою відбулася серія акцій протесту з вимогою скасування "Закону про боротьбу з антигармонійним тероризмом" (ЗБАТ). Цей законодавчий акт наділяє уряд правом, яке дозволяє йому заарештовувати будь-кого, хто намагається спровокувати заворушення чи інші "антигармонійні дії". А також того, хто публічно поширює "неправдиві або спотворені" заяви, які, своєю чергою, підривають фундамент Гіпогрифії.\n\nНещодавні заворушення спалахнули після того, як один журналіст розкрив умови тримання ув'язнених у таборах військовополонених під час війни. Назвати умови утримання "жахливими" було б великим применшенням. Ув'язнених змушували жити в наспіх збудованих гуртожитках, які не опалювалися і були в поганому стані, що залишало їхніх мешканців на милість погоди. Вони недоїдали й отримували медичну допомогу тільки коли ледь не помирали. Якщо коротко, то їхнє становище було просто жахливим і ретельно приховувалося від громадськості, поки один безстрашний журналіст не пролив світло на ці непривабливі факти. Журналіста було заарештовано після публікації його статті, що призвело до масових протестів у всій країні, на яких вимагали його звільнення і скасування закону. Деякі члени уряду, зокрема Азраель, вважають, що вимоги протестувальників мають бути задоволені. "Цей мерзенний закон суперечить усьому, за що виступає гармонійне суспільство!" — заявив він під час нещодавнього мітингу. "Завжди потрібно шукати правду, бо вона звільняє вас! Як ми можемо називати себе прихильниками гармонії, якщо насправді ми не вільні?".\n\nОднак не всі поділяють цю позицію. "Вайолет Фасад ухвалила правильне рішення, коли наполягла на ухваленні цього закону. Без нього Гіпогрифія була б беззахисна перед зрадниками, які прагнуть заподіяти їй шкоду", — заявив на пресконференції Крек Лайтнинґ, активний член АПВ. Поки що зрозуміло одне: будь-яке рішення уряду матиме серйозні наслідки для нашого суспільства."
 hippogriff.51.a:0 "Скасуйте і засудіть цей жахливий закон!"
 hippogriff.51.b:0 "Скасуйте закон, але скажіть, що він був прийнятий із благими намірами."

 hippogriff.130.t:0 "Нова точка зору"
 hippogriff.130.d:0 "Хоч би як подобалося Вібрант Корал навчатися в університеті на горі Аріс, ніщо не могло зрівнятися з поверненням додому — у Сіквестрію. Краєвиди, звуки, навіть сама фізика руху під водою здавалися їй просто ідеальними. Єдине, що їй не подобалося, так це обговорення політики за обіднім столом.\n\n— Шлях нашого уряду приведе нас до загибелі! — сказав її батько, відкушуючи шматочок водоростей. — Усе почалося з окупації Зумідії. Це рішення, хоч і прийняте з благими намірами, зробило наступну війну неминучою. А ще ми вливали дорогоцінні ресурси в дуже бідну країну з абсолютно чужою культурою. Рафт Вуд попереджав нас про це, але ніхто його не послухав! Тепер, завдяки жертвам багатьох хоробрих істот, ми виграли ще одну війну, але що ж вирішили наші лідери? Більше інтервенцій, більше окупацій, більше допомоги іншим країнам! Зовсім скоро ми окупуємо всю Зебрику, і турботи звичайних морських поні будуть повністю забуті.\n\nВібрант не могла спокійно поставитися до цієї тиради. Ретельно підбираючи слова, вона відповіла, — Я розумію, до чого ти хилиш, батьку, але ти все неправильно зрозумів. Інша війна була неминуча ще до встановлення зумідійського мандата. Тиранічні режими завжди намагатимуться знищити вільні суспільства на кшталт нашого.\n\nЕї батько був не вражений цими словами. — Якщо єдиний спосіб зберегти гармонію — повалити всіх тиранів у світі, то я боюся, що наша система приречена. Спроби нав'язати свої цінності іншим ніколи не закінчуються нічим хорошим. Ми маємо зосередитися на просуванні гармонії в себе вдома, у наших власних спільнотах.\n\n— Спільнотах! Так! — вигукнула Вібрант, побачивши прогавину у твердженнях батька, — Гармонія не може існувати без спільноти, яка її підтримує! Якщо розглядати нашу спільноту як одну країну, то ізоляція здається правильним вибором. Але якщо розглядати нашу спільноту як усю Північну Зебрику, то тоді дії нашого уряду абсолютно необхідні. Ми не нав'язуємо свої цінності іншим! Ми намагаємося дати більше можливостей гармоністам у звільнених нами країнах, щоб вони могли стати відповідальними членами нашого товариства.\n\nПісля паузи її батько сказав здивовано хмикнув і відкусив ще шматочок водоростей."
 hippogriff.130.a:0 "— Я ніколи не думав про це з такої...позиції."

 hippogriff.52.t:0 "Доля Кольтви"
 hippogriff.52.d1:0 "Скайстар любила думати про себе як про хорошу посередницю. Вона твердо вірила в те, що конфлікти потрібно розв'язувати, намагаючись поглянути на речі з точки зору іншої істоти. Таке співпереживання добре допомагало їй у минулому, але тепер, коли вона зіштовхнулася з соціальним конфліктом, що тривав довгі десятиліття, стало зрозумілим, що їй знадобиться дещо більше, ніж співчуття і співпереживання. \n\nНа одній половині її столу лежала петиція, підписана тисячами кольтванців, які вимагали майже повної автономії для свого регіону. У додатку докладно описувалися численні зловживання, яких вони зазнавали під владою кольтфагенських поміщиків і генералів. Деякі підписи були не більше ніж закарлючками: зебри, які підписали цю петицію, навіть не могли написати свої імена, але при цьому вони були сповнені рішучості здобути свободу. \n\nНа іншій половині столу лежав лист від Джезабзелли Зешмід та інших провідних кольтфагенських гармоністів. Хоча вони визнавали, що Кольтфаген несправедливо пригнічував кольтванців у минулому, при цьому вони наголошували, що їхній уряд уже офіційно вибачився за минулі дії та планує провести земельну реформу, яку кольтванці вже давно вимагають. Вони також стверджують, що збереження Кольтви у складі Кольтфагенської Республіки зробить обидва регіони сильнішими і стабільнішими, тоді як їхній поділ призведе до зворотного ефекту.\n\nСкайстар зітхнула. Обидві групи наводили дуже хороші аргументи, але жодна з них не хотіла йти на компроміс. Оскільки обидві сторони зайшли в глухий кут, рішення мала прийняти саме вона. Скайстар могла розуміти обидві точки зору, але зрештою вона могла стати тільки на бік одної групи."
 hippogriff.52.d2:0 "Скайстар любила думати про себе як про хорошу посередницю. Вона твердо вірила в те, що конфлікти потрібно розв'язувати, намагаючись поглянути на речі з точки зору іншої істоти. Таке співпереживання добре допомагало їй у минулому, але тепер, коли вона зіштовхнулася з соціальним конфліктом, що тривав довгі десятиліття, стало зрозумілим, що їй знадобиться дещо більше, ніж співчуття і співпереживання.\n\n— Я, напевно, вже тисячу разів говорив про це, але повторю ще раз, — пирхнув Зешмуназаш Зейрутід, відомий кольтванський революціонер, — народ Кольтви втомився від прямого правління з Кольтфагена. Я провів усе своє доросле життя, відбиваючись від корумпованих поміщиків і жорстоких генералів, посланих тероризувати нас кольтфагенськими суфритами. Досить, ми вимагаємо нашої землі і нашої свободи! Я не заперечую того факту, що зловживання, яких ви зазнали, є великими, — сказала Джезабзелла Зешмід, лідер кольтфагенських гармоністів, — але хіба ви не бачите, що тепер усе буде по-іншому? Наш новий уряд уже вибачився перед кольтванцями і пообіцяв провести масштабні земельні реформи. Ми не повинні використовувати гріхи минулих кольтфагенських тиранів для виправдання поділу нашого народу. Разом ми сильніші.\n\nЗешмуназаш і Джезабзелла подивилися в бік Скайстар. Обидва вони наводили дуже вагомі аргументи, але жоден з них не бажав піти на компроміс. Оскільки обидві сторони зайшли в глухий кут, рішення мала прийняти саме вона. Скайстар могла розуміти обидві точки зору, але зрештою вона могла стати тільки на бік одної групи."
 hippogriff.52.a:0 "Кольтва — це невіддільна частина Кольтфагена."
 hippogriff.52.b:0 "Кольтва заслуговує на автономію."

 hippogriff.521.t:0 "Кольтфагенська незалежність"
 hippogriff.521.d:0 "Після багатьох років військової окупації та реконструкції зусилля держави [HIP.GetNameDef] у Кольтфагені нарешті підійшли до кінця. [CTH.GetNameDef] більше не є країною, керованою корумпованими автократами і войовничими націоналістами. Ця держава стала квітучою гармонійною демократією.\n\nТепер, коли новий уряд міцно утвердився, держава [HIP.GetNameDef] вирішила вивести свої окупаційні сили, що залишилися, і визнати державу [CTH.GetNameDef] незалежним та рівноправним членом свого альянсу.\n\nКоли останні [HIP.GetAdjective] війська залишили Кольтфаген, [CTH.GetLeader] виголосила промову перед радісними натовпами. Вона подякувала гіпогрифам за повалення нелегітимних тиранів, які знищили демократію, і пообіцяла, що Кольтфаген залишатиметься маяком свободи та гармонії."
 hippogriff.521.a:0 "Вони далеко пройшли за такий короткий час."
 hippogriff.521.b:0 "Кольтфаген знову стоїть на власних копитах."

 hippogriff.53.t:0 "Новий вимір війни"
 hippogriff.53.d:0 "Полковник Циррус Віндфлоу зробив гарний ковток кави і повернувся до карти. Весь регіон навколо Урсаграда був сповнений хіроптеррських партизанів, але він ніяк не міг визначити їхнє місцеперебування. Кожна атака ворога заставала його сили зненацька, і перш ніж він встигав організувати дії у відповідь, вони вже зникали. Здавалося, що партизани могли розчинитися в складках ландшафту або, що ще гірше, серед мирного населення."\n\nРоздуми полковника перервали звуки патруля, що повертався. Він відчинив полог намету і побачив взвод гіпогрифів, які ведуть до табору десятки поні.\n— Лейтенанте! — крикнув він, наближаючись до гіпогрифа, що веде, — Що це значить? \nУ лейтенанта, набагато молодшого гіпогрифа, був божевільний погляд. — Коли ми проходили повз їхнє село, троє наших загинули від куль снайперів, тож ми увірвалися туди і взяли в полон усіх здорових бетпоні. Щонайменше один із них має бути партизаном, а решта винні в тому, що ховали його.\nПолковник Віндфлоу зітхнув. — Добре, поки затримайте їх, а я розберуся з цим пізніше.\n\nКоли полковник рушив назад до намету, він почув крики на краю табору. Підбігши до місця події, він виявив двох солдатів, які стримували дуже стару кобилу.\n— Впустіть мене! — пронизливо крикнула вона, — Поверніть його! Я повинна знайти його! Заспокойтеся, мем, — сказав полковник, наказавши охоронцям відпустити її. — Кого вам потрібно знайти? Мій син! Ви забрали його, поверніть його! — сказала кобила, почавши ридати. — Будь ласка, він мій єдиний син! Не вбивайте його, я прошу вас!\n\nПолковник втратив дар мови. Їм потрібно знайти спосіб завоювати серця і уми цих поні, щоб отримати шанс умиротворити Хіроптерру. Але кожен крок, який вони робили для боротьби з повстанцями, тільки ще більше відштовхував населення. Полковник Віндфлоу міг бачити, як це порочне коло виходить з-під контролю на його очах. Якщо найближчим часом щось не зміниться..."
 hippogriff.53.a:0 "...ця війна може ніколи не скінчитись."

 hippogriff.54.t:0 "Прохання від держави [HIP.GetNameDef]"
 hippogriff.54.d1:0 "Ми отримали незвичайний запит від наших друзів із держави [HIP.GetNameDef]. Понад тисячу років тому залишки легіонів Найтмер Мун втекли з Еквестрії та влаштувалися на берегах Північної Зебрики. Там вони створили Хіроптерру — войовничу теократію, яка бажає повернути Найтмер. \n\nТепер гіпогрифи перемогли Хіроптерру, але їм поки що важко умиротворити територію. Хіроптеррці фанатично чіпляються за пам'ять про свою давно втрачену богиню і відмовляються визнавати той факт, що війна закінчилася. Гіпогрифи бажають розв'язати цю кризу і просять, щоб ми надіслали їм еквестрійських Говорящих-із-Місяцем та інших поні, які знаються на традиційних фестральних релігійних практиках.\n\n[HIP.GetLeader], схоже, впевнена, що з нашою допомогою вони зможуть достукатися до хіроптеррців і покласти край кровопролиттю. Багато Говорящих-із-Місяцем уже зголосилися взяти участь у подорожі, щоб зустрітися зі своїми далекими родичами і допомогти встановити мир на неспокійній землі. Однак виконання цього прохання вимагатиме надсилання деяких наших громадян у зону бойових дій, де вони можуть бути поранені або навіть убиті."
 hippogriff.54.d2:0 "Ми отримали незвичайний запит від наших друзів із держави [HIP.GetNameDef]. Понад тисячу років тому залишки легіонів Найтмер Мун втекли з Еквестрії та оселилися на берегах Північної Зебрики. Там вони створили Хіроптерру — войовничу теократію — яка бажає повернути Найтмер. Тепер ми знаємо, що Хіроптерра зіграла важливу роль на початку нашої громадянської війни і надавала військову допомогу Місячній Імперії.\n\nТепер гіпогрифи перемогли Гіроптерру, але їм поки що важко заспокоїти територію. Хіроптеррці фанатично чіпляються за пам'ять про свою втрачену богиню і відмовляються визнавати той факт, що війна закінчилася. Гіпогрифи бажають розв'язати цю кризу і просять, щоб ми надіслали їм еквестрійських Говорящих-із-Місяцем та інших поні, які знаються на фестральних релігійних практиках.[HIP.GetLeader], схоже, впевнена, що з нашою допомогою вони зможуть достукатися до хіроптеррців і покласти край кровопролиттю. Багато Говорящих-із-Місяцем уже зголосилися взяти участь у подорожі, щоб довести свою вірність і покласти край останнім залишкам Місячного Повстання. Однак виконання цього прохання вимагатиме надсилання деяких наших громадян у зону бойових дій, де вони можуть бути поранені або навіть убиті."
 hippogriff.54.a:0 "Ми їм допоможемо, це наш обов'язок."
 hippogriff.54.b:0 "Це занадто небезпечно."

 hippogriff.541.t:0 "Прибуття еквестрійців"
 hippogriff.541.d1:0 "Лезер Драмс збуджено нишпорив поруч зі взводом важкоозброєних гіпогрифів. Для більшості поні потрапити в зону бойових дій було б кошмаром, але він ставився до цього як до грандіозної пригоди... \n\n- Ей, — Сказав солдат поруч із ним, — Ми цінуємо, що ви тут, але... \n\n— Не потрібно мені дякувати! — вигукнув Лезер, — Я б ніколи не відмовився від можливості зустрітися зі своїми давно загубленими родичами з Хіроптерри.\n— Так, це чудово, але постарайтеся рухатися тихіше. Ми проходимо через дуже небезпечний сектор.\nЛезер усміхнувся. — Ви не думали про те, що чимала частина ваших проблем викликана тим, що ви надто боїтеся підходити до місцевих жителів? \n\nВзвод наблизився до села, і перш ніж йому встигли сказати, що цього робити не можна, Лезер Драмс кинувся туди. Усі жителі села поховалися, але коли вони зрозуміли, що їхній гість — фестрал, то почали виходити.\n— Хто ви? — Запитало вельми хворобливе лоша.\n— Я — Лезер Драмс, Той, Хто Говорить з Місяцем, з Аякачтлі.\n— Ви маєте на увазі Новий Аякачтлі? \n— Ні, старий Аякачтлі. Той, що в Еквестрії.\n\nЗітхання і тихе бурчання наповнили село. — Ви з гіпогрифами? — Сказала молода кобила.\n— Так.\n— Чому? — З жахом запитала вона.\n— Я знаю, що ваш досвід спілкування з ними міг бути не дуже приємним, але я обіцяю, що вони зовсім не погані істоти. Я тут, бо хочу допомогти закінчити війну.\n— Якщо ви не воюєте за Найтмер, — закричав старий жеребець, —- тоді ви єретик!\n\nЛезер, на превеликий подив, усміхнувся. — Щоб залишатися вірним своїй вірі, не обов'язково вмирати за Найтмер. До Повстання Луни, до появи принцеси Луни, лише Луна спрямовувала наш народ..."
 hippogriff.541.d2:0 "Лезер Драмс нишпорив поруч зі взводом важкоозброєних гіпогрифів. Для більшості поні потрапити в зону бойових дій було б кошмаром, але для нього це був шанс на спокуту.\n— Будьте обережні, — Сказав солдат поруч із ним, — Нас можуть обстріляти в будь-який момент, тож не втрачайте пильності.\n— Спасибі, але я буду в порядку. — Сказав Лезер, слабо посміхнувшись. — Я бився в битві при Мейнгеттені, тож мені добре знайомий бойовий стрес.\n\nВзвод наблизився до села, і перш ніж йому встигли сказати, що цього робити не можна, Лезер Драмс кинувся туди. Усі жителі села поховалися, але коли вони зрозуміли, що їхній гість — фестрал, то почали виходити.\n— Запитало вельми хворобливе лоша.\n— Я — Лезер Драмс, Той, Хто Говорить з Місяцем, з Аякачтлі.\n- Ви маєте на увазі Новий Аякачтлі? \n— Ні, старий Аякачтлі. Той, що в Еквестрії.\n\nЗітхання і збуджений гомін наповнили село. — Чи бачили ви особисто повернення Найтмер? — Сказала молода кобила.\nЛезер поморщився. — ... Так, бачив.\n— Тоді чому ви не там? Не б'єтеся з сонячною тираншею? Лезер глибоко зітхнув. — Я не знаю, як вам це сказати, тому висловлюся прямо: війна закінчена, ми програли. Найтмер Мун зникла назавжди.\n\nМешканці села розлютилися. — Якщо ви не б'єтеся за Найтмер, значить ви єретик! — закричав старий жеребець.\nВираз обличчя Лезера став суворим. — Це брехня! Я бачив, як усі мої друзі загинули жахливою смертю, борючись за Найтмер, і тепер я дізнався правду. Вона не наша богиня, вона — зла тиранша! Вона розтратила даремно наші життя у своїй безнадійній війні за владу! Якщо ви продовжите боротися за неї, то теж помрете! Усі до єдиного!\n\nРаздалися крики жаху, а потім настала тиша. — Що ж нам залишається? — Пробурмотів хтось.\nЛезер усміхнувся. — У нашій вірі є щось більше, ніж Найтмер Мун. До Повстання Луни, до появи принцеси Луни, лише Луна спрямовувала наш народ..."
 hippogriff.541.a:0 "Мешканці селища слухали, обмірковуючи кожне слово."

 hippogriff.542.t:0 "Еквестрія відмовляється"
 hippogriff.542.d:0 "Еквестрія відмовилася допомогти нам впоратися з повстанцями в Хіроптеррі. Вони стверджують, що не можуть ризикувати життям своїх громадян, відправляючи їх у зону активних бойових дій.\n\nЦя відмова викликає величезне розчарування. Багато наших військових розраховували на допомогу еквестрійців у боротьбі з повстанцями. Оскільки хіроптеррці — нащадки вигнанців, які прибули до Північної Зебрики з Еквестрії, здавалося справедливим, що вони мають допомогти нам впоратися з ними. Але схоже, що нам доведеться самим знайти спосіб дерадикалізації хіроптеррців."
 hippogriff.542.a:0 "У нас проблеми, а що роблять наші друзі?"

 hippogriff.55.t:0 "Захоплення Оушен Спрея"
 hippogriff.55.d1:0 "Після перемоги над Хіроптеррою ми працювали над тим, щоб притягнути до відповідальності її лідерів — істот, відповідальних за саму війну. Крім самих командирів легіонів, важливими цілями були члени Легіонерського Департаменту Медичних Досліджень, скорочено ЛДМД. Ці поні проводили жахливі експерименти над розумними істотами, ігноруючи навіть найбазовіші основи медичної та наукової етики, намагаючись зробити сили Хіроптерри ще смертоноснішими. На жаль, Емеральд Лайт, голова ЛДМД, зникла разом із більшістю інших лордів-командувачів, що вижили. Однак у нас ще є шанс змусити її спільників відповісти за свої злочини. Головний із них — Оушен Спрей, поні, який служив правим копитом Емеральд Лайт, а тепер очолює сумнозвісну повстанську групу під назвою "Товариство Півмісяця". Пошуки спершу йшли повільно, оскільки ми отримували суперечливі повідомлення про те, що Оушен Спрей може бути де завгодно в Хіроптеррі. Серйозний прорив стався після прибуття Говорящих-із-Місяцем із південно-східної частини Еквестрії, яких скерували для допомоги нашим зусиллям із дерадикалізації. Один із Говорящих-із-Місяцем встановив міцний контакт із жителями села в Новому Південному Баккаслі. Вони розповіли йому, що група "страшних" поні, які є членами Товариства Півмісяця, регулярно збирає припаси для секретної бази в довколишніх горах. \n\nКоли одна з наших пошукових груп натрапила на цю базу, зав'язалася інтенсивна перестрілка. П'ятеро наших солдатів і троє партизанів-хіроптеррців були вбиті, але решта були успішно захоплені живими. Одним із бранців був Оушен Спрей, який дістав невелике поранення в задню ногу, але в іншому залишився неушкодженим.\n\nСолдати й цивільні особи по всій державі [Root.GetNameDef] у захваті від того факту, що ми нарешті зможемо віддати цього монстра під суд. Царству терору Оушен Спрея прийшов кінець, і його жертви зможуть нарешті знайти спокій."
