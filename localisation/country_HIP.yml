 HIP_crack_lightning: "Крек Лайтнинґ"
 HIP_crack_lightning_desc:0 "Вельми суперечливий герой війни та націоналіст Крек Лайтнинґ найбільш прославився тим фактом, що збив особистий дирижабль Короля Шторма. Також він здійснив трьохмісячне світове турне на зробленому на замовлення літаку і був одним із засновників руху «Аріс передусім»."
 HIP_crack_lightning_redeemed_desc:0 "War hero Crack Lightning has, after years of depression and fear, finally started to see the light. He has apologized for many of his prior comments. He may not be wholly on board with all elements of the new Aris, but he knows that it has done plenty of good and wants to help."
