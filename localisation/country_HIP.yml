 HIP_SIR_divided_society:0 "Розділене суспільство — інституціоналізоване"
 HIP_SIR_divided_society_desc:0 "Розкол між гіпогрифами та морськими поні став інституціоналізованою частиною нового режиму. Тепер представників цих двох рас навмисно нацьковують один на одного в прагненні викликати більше чвар, які дадуть більше магії сиренам."
 HIP_SIR_magic_gain_1:0 "Пісня сирен"
 HIP_SIR_magic_gain_1_desc:0 "Наші голоси та наша пісня мають магічну природу. Вони змушують істот сперечатися і навіть битися одна з одною. Ці чвари призводять до появи магічної енергії, якою ми можемо харчуватися, щоб використовувати нашу магію й далі. Що більше істот потрапляє під вплив наших чар, то більше магії ми отримуємо."
 HIP_SIR_magic_gain_2: "$HIP_SIR_magic_gain_1$"
 HIP_SIR_magic_gain_2_desc:0 "$HIP_SIR_magic_gain_1_desc$\n\nНещодавнє завоювання Зумідії дало нам доступ до популяції зебр, на яку ми можемо поширити свої чари, посиливши при цьому нашу магію."
 HIP_SIR_magic_gain_3: "$HIP_SIR_magic_gain_1$"
 HIP_SIR_magic_gain_3_desc:0 "$HIP_SIR_magic_gain_1_desc$\n\nТепер, коли наші позиції зміцнилися, вся міць гіпогрифів і морських поні перебуває в нашому розпорядженні."
 HIP_SIR_magic_gain_4: "$HIP_SIR_magic_gain_1$"
 HIP_SIR_magic_gain_4_desc:0 "$HIP_SIR_magic_gain_1_desc$\n\nТепер, коли Північна Зебрика перейшла під наш контроль, її населення належить нам. Ми можемо використовувати його для підживлення нашої магії та інших справ. Наша магія стає сильнішою, але ми не закінчили..."
 HIP_SIR_magic_gain_5: "$HIP_SIR_magic_gain_1$"
 HIP_SIR_magic_gain_5_desc:0 "$HIP_SIR_magic_gain_1_desc$\n\nЗавдяки Мейргипту й Абіссінії наша магія стала сильнішою, ніж будь-коли раніше. Нарешті ми можемо звернути свій погляд на останню і найбільшу мету — Еквестрію, нашу батьківщину."
 HIP_SIR_magic_deficit:0 "§RДефіцит магії§!"
 HIP_SIR_magic_deficit_desc:0 "Наша магія слабка, а країна перебуває на межі краху. Усі наші зусилля спрямовані на те, щоб чари не звалилися під власним тягарем, потягнувши за собою і країну. Допоки ми не зможемо отримати трохи більше магії, щоб стабілізувати ситуацію, ми будемо дуже обмежені в усіх можливих аспектах... \n\n§RЦей національний дух буде вилучено лише після досягнення 50 одиниць магії!§!"
 HIP_SIR_siren_occupation_idea:0 "Окупація сирен"
 HIP_SIR_siren_occupation_idea_desc:0 "Хоча магія сирен дозволяє відносно легко окупувати будь-які території, вона також унеможливлює співробітництво та зусилля зі стабілізації на нових землях. Для забезпечення стабільності в таких районах будуть потрібні прямі зусилля."
 HIP_SIR_collaboration_corps:0 "Корпус колабораціоністів"
 HIP_SIR_collaboration_corps_desc:0 "Корпус колабораціоністів — це очолювана Плюмажем Мунфезером група гіпогрифів, які не перебувають під чарами, але все ж таки віддані нам. Вони допомагають підтримувати порядок у Гіпогрифії, а також нав'язують населенню волю Плюмажа і, відповідно, нашу."
 HIP_SIR_collaboration_corps_2:0 "Корпус колабораціоністів"
 HIP_SIR_collaboration_corps_2_desc:0 "Плюмаж Мунфезер і його корпус колабораціоністів повністю інтегрувалися в усі сфери режиму сирен у Північній Зебриці. Їх можна знайти всюди: починаючи від бюрократії та закінчуючи збройними силами, які вони звуть поліцією."
 HIP_SIR_beacons_of_music:0 "Маяки музики"
 HIP_SIR_beacons_of_music_desc:0 "Хоча їхня кількість невелика через обмеження ресурсів, істоти, яких неофіційно називають "маяками", підсилюють нашу пісню своїми голосами, даючи нам змогу підтримувати наші чари над усією землею."
 HIP_SIR_beacons_of_music_2:0 "Маяки музики"
 HIP_SIR_beacons_of_music_2_desc:0 "Маяки дбають про те, щоб кожна істота була зачарована магією музики сирен. До їхніх лав вступило безліч представників найрізноманітніших рас з усіх володінь сирен. З кожним днем маяків стає все більше, а їхня мета — підтримання насичення магією — виконується все ефективніше."
 HIP_SIR_against_the_lunarists:0 "Проти лунаристів"
 HIP_SIR_against_the_lunarists_desc:0 "Наша війна проти Хіроптерри широко підтримується багатьма істотами та солдатами навіть без магічного впливу, що робить їх більш мотивованими йти в бій, а ще це дає їм чудову мішень для ненависті."
 HIP_SIR_the_war_of_vengeance:0 "Війна помсти"
 HIP_SIR_the_war_of_vengeance_desc:0 "Ми одні в нашій боротьбі проти Еквестрії, але це лише додає нам рішучості домогтися перемоги. Ми готові заплатити будь-яку ціну (окрім, звісно, наших власних життів), щоб врешті-решт стати володарками Еквестрії та Кантерлота."
 HIP_CHN_siren_occupation_collaboration:0 "Співпраця із сиренами"
 HIP_CHN_siren_occupation_collaboration_desc:0 "Попри наші підозри, ми дозволяємо сиренам допомагати нам у непростій справі окупації Еквестрії. Вони використовують повністю слухняних зачарованих рабів, тим самим гарантуючи, що ми будемо на крок попереду будь-якого опору."
 HIP_SIR_changeling_occupation_collaboration:0 "Співпраця з чейнджлінґами"
 HIP_SIR_changeling_occupation_collaboration_desc:0 "Попри наші підозри, ми дозволяємо чейнджлінґам допомагати нам у непростій справі окупації Еквестрії. Вони використовують агентів під глибоким прикриттям, знижуючи навантаження на наших зачарованих солдатів у гарнізонах."
 HIP_SIR_military_adaptation:0 "Адаптація армії"
 HIP_SIR_military_adaptation_desc:0 "Ми адаптуємо наші збройні сили до сучасного часу і нових умов ведення війни. Ми активно вчимося на власних помилках і успіхах, а також на тактиці тих, проти кого ми воюємо."
 HIP_SIR_military_adaptation_2:0 "Адаптація армії"
 HIP_SIR_military_adaptation_2_desc:0 "Після завоювання Хіроптерри ми перейняли їхні військові методи. Тепер наші ССО стали сильнішими, а штаб краще планує наступальні операції."
 HIP_SIR_military_adaptation_3:0 "Адаптація армії"
 HIP_SIR_military_adaptation_3_desc:0 "Нові підводні колонії та бази морських поні дуже гарні в боротьбі проти опору, який не може дістатися до них. Вони настільки бездоганні й ефективні, що тепер у нас з'явилися вільні солдати, яких можна відправити на фронт."
 HIP_SIR_building_the_1984_machines:0 "Будівництво паноптикумів"
 HIP_SIR_building_the_1984_machines_desc:0 "Хоча це і коштує досить дорого, ми витрачаємо чимало часу і ресурсів на будівництво паноптикумів по всій нашій землі, щоб забезпечити повний контроль і стеження за населенням."
 HIP_SIR_scientifid_magic_research:0 "Магічні дослідження саєнтифідів"
 HIP_SIR_scientifid_magic_research_desc:0 "Саєнтіфіди витрачають величезну кількість нашої магії та ресурсів на детальне дослідження того, як працює наша магія, у намаганні знайти способи підвищити ефективність процесу."
 HIP_SIR_interracial_hatred:0 "Міжрасова ворожнеча"
 HIP_SIR_interracial_hatred_desc:0 "Інституціоналізований поділ суспільства за расою вийшов далеко за межі одних тільки морських поні та гіпогрифів. Зебри, поні й навіть випадкові фестрали тепер постійно сваряться один з одним з будь-яких причин. Хоча це значно підвищує приріст нашої магії, така політика дуже погано впливає на нашу внутрішню стабільність..."
 HIP_SIR_securing_zarantian_oil:0 "Захист зарантійської нафти"
 HIP_SIR_securing_zarantian_oil_desc:0 "Ми намагаємося захистити зарантійську нафту і маршрути її транспортування. Процес, однак, дуже виснажливий. Ми мусимо фокусуватися на ньому, а також використовувати зачарованих солдатів, які постійно зазнають набігів племен із пустелі, членів яких ми поки що не спіймали."
 HIP_SIR_holding_the_seas:0 "Утримання морів"
 HIP_SIR_holding_the_seas_desc:0 "Іде війна з Еквестрією і флоту надається підвищена увага для забезпечення контролю над морями."
 HIP_SIR_garrisons_bolstered:0 "Посилені гарнізони"
 HIP_SIR_garrisons_bolstered_desc:0 "Чисельність і оснащення гарнізонів було значно розширено, щоб відбивати атаки опору й заспокоювати поні, поки все ще триває війна з Еквестрією."
 HIP_SIR_musical_patronage:0 "Музичне покровительство"
 HIP_SIR_musical_patronage_desc:0 "Ми активно заохочуємо інших талановитих істот створювати власну музику, надаючи їм більше привілеїв і ненавмисно створюючи тим самим новий соціальний "клас" у країні."
 HIP_SIR_musical_patronage_2:0 "Музичне покровительство"
 HIP_SIR_musical_patronage_2_desc:0 "Ми активно заохочуємо інших талановитих істот створювати власну музику, надаючи їм більше привілеїв і ненавмисно створюючи тим самим новий соціальний "клас" у країні."
 HIP_SIR_siren_healthcare_low:0 "Обмежений медичний догляд"
 HIP_SIR_siren_healthcare_low_desc:0 "Ми зведемо площі лікарень до мінімуму і тим самим дозволимо їм працювати з мінімальною кількістю конфліктів, викликаних нашою магією. Це дасть змогу тяжкопораненим істотам одужувати, а зрештою провокувати ще більше конфліктів."
 HIP_SIR_siren_healthcare_low_2:0 "Обмежений медичний догляд"
 HIP_SIR_siren_healthcare_low_2_desc:0 "Ми зведемо площі лікарень до мінімуму і тим самим дозволимо їм працювати з мінімальною кількістю конфліктів, викликаних нашою магією. Це дасть змогу тяжкопораненим істотам одужувати, а зрештою провокувати ще більше конфліктів."
 HIP_SIR_siren_healthcare_high:0 "Розширене медичне піклування"
 HIP_SIR_siren_healthcare_high_desc:0 "Лікарні, медична освіта та дослідження... ми докладаємо суттєвих зусиль для того, щоб наші піддані вмирали якомога рідше. Чим більше населення — тим більше магії вони виробляють. Але нам все одно потрібно витрачати суттєві кошти на підтримку роботи системи."
 HIP_SIR_siren_healthcare_high_2:0 "Розширене медичне піклування"
 HIP_SIR_siren_healthcare_high_2_desc:0 "Лікарні, медична освіта та дослідження... ми докладаємо суттєвих зусиль для того, щоб наші піддані вмирали якомога рідше. Чим більше населення — тим більше магії вони виробляють. Але нам все одно потрібно витрачати суттєві кошти на підтримку роботи системи."
 HIP_SIR_funding_zamnis_research:0 "Фінансування досліджень Замні"
 HIP_SIR_funding_zamnis_research_desc:0 "Король Зумідії, Замні, використовує алхімію зебр, щоб знайти спосіб зробити дорогоцінне каміння сирен більш ефективним для зберігання магії. На жаль, у своїх експериментах він використовує і випадково розбиває дуже багато дорогоцінних каменів..."
 HIP_SIR_warzenan_zumidian_integration:0 "Варзенсько-зумідійська інтеграція"
 HIP_SIR_warzenan_zumidian_integration_desc:0 "Колишня нація Варзена інтегрується в склад Зумідії, і тим самим дві нації об'єднаються в один регіон. Бюрократія та адміністрація ледве пристосовуються до змін, і нам доводиться компенсувати це власними ресурсами."
 HIP_SIR_rooting_out_lunarism:0 "Делунаризація"
 HIP_SIR_rooting_out_lunarism_desc:0 "Віра хіроптеррців у їхню богиню знищується насильно. Цей процес неймовірно важкий і дестабілізаційний, оскільки ці надзвичайно фанатичні переконання глибоко закарбувалися серед населення."
 HIP_SIR_centralization_in_colthage:0 "Централізація Кольтфагену"
 HIP_SIR_centralization_in_colthage_desc:0 "Влада в Кольтфагені зосереджена в самому столичному місті, тож майже всі накази надходять із цього прибережного поселення. Порядок поступово відновлюється, і скоро Кольтфаген зможе керувати собою без нашого втручання."
 HIP_SIR_decentralization_in_colthage:0 "Децентралізація Кольтфагену"
 HIP_SIR_decentralization_in_colthage_desc:0 "Влада в Кольтфагені була децентралізована і залишена напризволяще місцевим лідерам, тим самим створивши величезний вакуум влади, який зебри зараз намагаються заповнити. Істоти нескінченно б'ються одна з одною, але для нас головне — не дати їм убити одна одну..."
 HIP_SIR_scientifid_integration:0 "Інтеграція саєнтифідів"
 HIP_SIR_scientifid_integration_desc:0 "Саєнтіфіди Кольтфагену були інтегровані та отримали значну владу, що дало нам чимало політичних і дослідницьких переваг."
 HIP_SIR_landowner_dominance:0 "Домінування землевласників"
 HIP_SIR_landowner_dominance_desc:0 "Землевласники Кольтфагена отримали майже повний контроль над регіоном із правом використовувати його для досягнення власних цілей, поки це приносить користь і нам. Усе це допомагає нам тримати у вузді кольтфагенський народ і зберігати продуктивність місцевих плантацій."
 HIP_SIR_landowner_integration:0 "Інтеграція землевласників"
 HIP_SIR_landowner_integration_desc:0 "Землевласники Кольтфагена були інтегровані та отримали значну владу, допомагаючи нам заспокоювати кольтфагенців. Також вони підтримують ефективність і працездатність своїх власних сільськогосподарських угідь."
 HIP_SIR_colthaginian_chaos_1:0 "Кольтфагенський хаос"
 HIP_SIR_colthaginian_chaos_1_desc:0 "З розширенням влади різних воєначальників у Кольтфагені весь регіон занурився в інституціоналізований хаос: зебри воюють, грабують і загалом майже повністю руйнують свою колишню націю. Ресурси, необхідні для стримування хаосу, цілком і повністю компенсуються користю від магії, яку нам приносить весь цей хаос."
 HIP_SIR_colthaginian_chaos_2:0 "Кольтфагенський хаос"
 HIP_SIR_colthaginian_chaos_2_desc:0 "Після того як різні воєначальники отримали майже повний контроль над Кольтфагеном, регіон занурився в абсолютний хаос, а панування закону і порядку змінилося на грабіжництво, насильство і ненависть один до одного. Нації Кольтфагена як ідеї більше немає, тому що ми лише намагаємося утримати безлад у межах нашого контролю. Однак не можна недооцінювати приріст магії від такого стану справ."
 HIP_SIR_master_and_servant:0 "Господині та слуги"
 HIP_SIR_master_and_servant_desc:0 "Відносини між сиренами та нижчими смертними нині ґрунтуються на непохитній тиранії та зверхності. Смертні є лише неважливими забавками порівняно зі славою та могутністю сирен. Адже інструменти, зрештою, створюються для того, щоб їх ламали."
 HIP_SIR_together_forever:0 "Разом назавжди"
 HIP_SIR_together_forever_desc:0 "Відносини між сиренами й нижчими смертними стали дивним партнерством, за якого сирени виступають у ролі опікунів і правителів в обмін на повну лояльність істот, які за своєю природою нижчі за них. Влада сирен, як і раніше, абсолютна і режим в усьому їх підтримує, але більша частина жорстокості змінилася на просту байдужість або, можливо, навіть легкий натяк на турботу. Адже інструменти, зрештою, не потрібно ламати без причини."

 HIP_figurehead_novo:0 "Королева Ново"
 HIP_figurehead_novo_desc:0 "Хоча Королева Ново більше не є основною особою, що ухвалює рішення в політиці Гіпогрифії, благословення і сама присутність королеви надають уряду АПВ певного рівня легітимності."
 HIP_hostage_novo:0 "Королева Ново"
 HIP_hostage_novo_desc:0 "Королеву Ново постійно оточують охоронці, яких особисто відібрав лідер [HIP.GetLeader]. Їй дозволяється бачити своїх підданих лише на офіційних церемоніях, тож королева Ново стала заручницею у своєму власному палаці. Хоча вона може ненавидіти своїх тюремників і бажати повалення поточного режиму, королева повинна відігравати свою роль і підтримувати поточну владу, оскільки вони можуть позбутися її, якщо вона перестане бути корисною."
 HIP_queen_mother_novo:0 "Королева-мати Ново"
 HIP_queen_mother_novo_desc:0 "Королева-мати Ново відмовилася від трону на користь своєї доньки Скайстар, але молодий суверен, як і раніше, звертається до матері за настановами й порадами. Тісні стосунки між ними вважаються символом спадкоємності та стабільності, попри хаотичну і сумбурну особистість Скайстар."
 HIP_arisfirst_austerity:0 "Відволікання ресурсів від Зумідії"
 HIP_ahac_criminals_idea_lar:0 "Боротьба зі злочинністю та усунення злочинців"
 HIP_ahac_criminals_idea:0 "Боротьба зі злочинністю та усунення злочинців"
 HIP_ahac_enemies_idea_lar:0 "Арешти ворогів і полювання на небажаних осіб"
 HIP_ahac_enemies_idea:0 "Арешти ворогів і полювання на небажаних осіб"
 HIP_phalanx_curtailed:0 "КБАД слідкує за Фалангою"
 HIP_phalanx_curtailed_desc:0 "Використання КБАД для стеження за Фалангою допомогло значно підвищити легітимність нашого режиму, переконавши громадян у тому, що їм нема чого боятися радикалів. АПВ захистить їх від будь-яких радикалів, навіть від тих, що можуть з'явитися в нашій країні."
 HIP_phalanx_unleashed:0 "Розв'язані плавники Фаланги"
 HIP_phalanx_unleashed_desc:0 "Ми надали Фаланзі повну владу над вулицями Аріса і тим самим створили атмосферу страху та жаху. Це гарантує, що голоси пацифістів і непатріотів будуть настільки тихими, що їх майже ніхто не почує."
 HIP_arisfirst_bonds:0 "Облігації перемоги"
 HIP_arisfirst_bonds_2:0 "Високовідсоткові облігаціїперемоги"
 HIP_arisfirst_bonds_3:0 "Нормування й облігації"
 HIP_public_private_partnership:0 "Державно-приватне партнерство"
 HIP_public_private_partnership_desc:0 "Збройна промисловість обертається навколо кількох магнатів. Вони отримують гігантські контракти, а потім використовують їх для поглинання конкурентів і купівлі переможних облігацій, щоб держава могла укласти з ними новий контракт. Вони дуже вправні у створенні нових заводів, і обсяг виробництва високий, хоча їхнє майже монопольне становище залишає зовсім мало місця для інновацій."
 HIP_a_good_life:0 "Щасливе життя"
 HIP_a_good_life_desc:0 "Житло стає доступнішим, ніж будь-коли, зарплати зростають, а культурне відродження охопило Аріс, тож спосіб життя всіх працьовитих айрісців стає дедалі щасливішим."
 HIP_monopolised_economy_1:0 "Частково монополізована економіка"
 HIP_monopolised_economy_1_desc:0 "Послаблення антимонопольного законодавства дозволило сформуватися монополіям у ключових галузях промисловості. Ціни зростають, а зарплати знижуються, але прибуток корпорацій ніколи не був таким високим."
 HIP_monopolised_economy_2:0 "Значно монополізована економіка"
 HIP_monopolised_economy_2_desc:0 "Завдяки тиску на державу, військовим прибуткам і скасуванню антимонопольних законів невелика кліка бізнесгрифів швидко витісняє з ринку дрібніші підприємства. Заробітна плата знижується, цінові змови стають повсюдними, а населення втрачає віру в уряд."
 HIP_monopolised_economy_3:0 "Повністю монополізована економіка"
 HIP_monopolised_economy_3_desc:0 "Плюмаж Мунфезер став новим головним радником і всяка претензія на чесну конкуренцію випарувалася. Держава і Консорціум Мунфезера стали синонімами й витискають з айрісців якомога більше прибутку як на робочому місці, так і в магазині."
 HIP_absurd_corruption:0 "Всюдисуща корупція"
 HIP_broken_morale:0 "Зламаний моральний дух"
 HIP_broken_morale_desc:0 "Населення змушене святкувати окупацію своєї власної країни й це призвело до широкого поширення безнадійності та самобичування. Плюсом є те, що працівники, які ненавидять себе, готові погодитися на більш тривалий робочий день!"
 HIP_tech_exports_idea:0 "Експорт передових технологій"
 HIP_tech_exports_idea_desc:0 "Друкованими платами, вакуумними трубками, комп'ютерами та сервомеханізмами Аріса захоплюються в усьому світі, а ми отримуємо від цього чудовий прибуток.\nЦей національний дух буде §Rвидалено§!, якщо ми §Yпочнемо відставати від технологічного прогресу§!"
 HIP_auxiliary_citizenship_idea:0 "Громадянство для зебриканських допоміжних сил"

 HIP_seapony_mobilisation_idea:0 "Масова мобілізація морських поні"
 HIP_extreme_war_measures:0 "Жорстке нормування"
 HIP_natsynd_idea:0 "Солідаристська система"
 HIP_natsynd_idea_asshole:0 "Солідаристська система"
