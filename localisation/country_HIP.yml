  HIP_extranormal_affairs_committee_3_desc: "$HIP_extranormal_affairs_committee_desc$"
  HIP_extranormal_affairs_committee_4: "$HIP_extranormal_affairs_committee$"
  HIP_extranormal_affairs_committee_4_desc: "$HIP_extranormal_affairs_committee_desc$"

  HIP_tritium_idea:0 "Накопичення тритію"
  HIP_tritium_idea_desc:0 "Більша частина економіки цієї нації була перебудована насамперед на бомбардування літію-6 нейтронами для отримання тритію."

  HIP_sunset_atoll_terror:0 "Жах перед атолом Сансет"
  HIP_sunset_atoll_terror_desc:0 "§WДослідження технології§! §YТермоядерні експерименти§! §Wвидалить цей національний дух.§!\n\nВипробування на атолі Сансет вразило наших лідерів. Ми нині воюємо з ворогом, який володіє просто неймовірною руйнівною силою, і ми на довгі роки відстаємо від них. Ми навіть не розуміємо технологій, що використовувалися при цьому. Ми не знаємо, де і коли проти нас використовують цю зброю, і багато хто в нашому верховному командуванні шепоче, що рання капітуляція може бути єдиною надією на виживання."

  HIP_anti_bat_decryption:0 "Зламані хіроптеррські шифри"
  HIP_anti_bat_decryption_desc:0 "Математиків завербували, і тепер вони працюють у відділі шпигунства над зламуванням хіроптеррських кодів і шифрів."
  HIP_anti_bat_decryption_lar: "$HIP_anti_bat_decryption$"
  HIP_anti_bat_decryption_lar_desc: "$HIP_anti_bat_decryption_desc$"

  HIP_bat_lmrd:0 "Амністовані вчені ЛДМД"
  HIP_bat_lmrd_desc:0 "Ми запропонували амністію тим ученим Хіроптерри, що готові співпрацювати з нами під строгим наглядом."

  HIP_union_subversion:0 "Підривна діяльність профспілок"
  HIP_union_subversion_desc:0 "У нас є контакти в профспілках, що дають нам змогу отримати доступ до додаткової інформації про інші нації."
