  HIP_industrial_buildup_desc:0 "Гіпогрифія об'єднується для швидкого розширення своєї промисловості в контексті підготовки до відбиття зовнішньої загрози."

  HIP_PLA:0 "Революційна армія"
  HIP_PLA_desc:0 "Солдати цієї нації боряться за велику і праведну справу, і через це вони готові воювати навіть тоді, коли інші вже готови здатися."
  HIP_PLA_2:0 "Революційна армія"
  HIP_PLA_2_desc:0 "Солдати цієї нації боряться за велику і праведну справу, і через це вони готові воювати навіть тоді, коли інші вже готови здатися."
  HIP_PLAF:0 "Революційні ВПС"
  HIP_PLAF_desc:0 "Військово-повітряні сили займають особливе місце в збройних силах цієї країни й мають велику шану."
  HIP_PLAF_2:0 "Революційні ВПС"
  HIP_PLAF_2_desc:0 "Військово-повітряні сили займають особливе місце в збройних силах цієї країни й мають велику шану."
  HIP_PLN:0 "Революційний флот"
  HIP_PLN_desc:0 "Ця держава використовує свій флот у відкритому морі в якості інструмента для проеціювання своєї міці по планеті та розповсюдження революції."

  HIP_communist_defense:0 "Удосконалені захисні операції"
  HIP_communist_defense_desc:0 "Командири цієї країни готові до того, щоб утримувати кожне місто, дорогу і ферму, для чого розробили складні схеми оборони кожного клаптика їхньої території."
  HIP_communist_defense_2:0 "Колапс комунізму"
  HIP_communist_defense_2_desc:0 "Це суспільство цілковито очікує, що ядерна війна призведе до кінця цивілізації, і воно підготувалося до прийдешнього відповідним чином."

  HIP_workers_paradise_idea:0 "Розкіш для всіх"
  HIP_workers_paradise_idea_desc:0 "Це суспільство відкидає як нерівність, так і аскетизм рівною мірою. Воно вважає, що кожна істота повинна мати доступ не тільки до необхідного для життя, а й до всього необхідного для щастя."
  HIP_workers_paradise_idea_2:0 "Пролетарський рай"
  HIP_workers_paradise_idea_2_desc:0 "Економіка цієї країни спрямована на забезпечення щасливого і повноцінного життя для свого народу і взяла на себе місію з позбавлення всіх від злиднів і страждань."
  HIP_workers_paradise_idea_3:0 "Спроба досягнути постдефіциту"
  HIP_workers_paradise_idea_3_desc:0 "Це суспільство бажає задовольняти всі матеріальні бажання і потреби його членів, навіть якщо це шкодить економіці."
  HIP_workers_paradise_idea_4:0 "Досягнутий постдефіцит"
  HIP_workers_paradise_idea_4_desc:0 "Так зване "неможливе" було досягнуто. Комунізм вищої стадії, те, що марксисти-сталіоністи звуть "комунізмом", було реалізовано тут. Ця держава сподівається, що незабаром увесь світ наслідуватиме їхній приклад, але вони прагнутимуть досягти цієї мети миром, а не війною."

  HIP_nuclear_fever:0 "Ядерна лихоманка"
  HIP_nuclear_fever_desc:0 "Цю державу розпалює бажання їх лідера. Ця держава прагне укріпітись як головна ядерна країна всього світу."

  HIP_communal_farms:0 "Колгоспи"
  HIP_communal_farms_desc:0 "Сільське господарство передали місцевим аграрним робітникам, які спільно працюють і керують вирощуванням морської капусти та водоростей."
  HIP_communist_housing:0 "Рівне житло"
  HIP_communist_housing_desc:0 "Усім громадянам було надано рівне житло. Палаци було перетворено на комунальне житло, щоб дати притулок тим, хто колись був безхатченком."
  HIP_communist_housing_2:0 "Рівне житло"
  HIP_communist_housing_2_desc:0 "Наші будинки були укріплені, щоб протистояти бомбардуванням. Зі зникненням злиднів єдиною загрозою, що залишилася, є інші держави, які бажають знищити нас."
  HIP_communist_housing_3:0 "Рівне житло"
  HIP_communist_housing_3_desc:0 "Наші будинки були укріплені, щоб протистояти бомбардуванням. Зі зникненням злиднів єдиною загрозою, що залишилася, є інші держави, які бажають знищити нас."

  HIP_welfare_aids:0 "Ліга соціалього забезпечення"
  HIP_welfare_aids_desc:0 "Хоча більшість істот у цьому суспільстві досягають значного успіху, тут усе ще є ті, хто слабкі. Люди похилого віку, інваліди, сироти та інші. Ліга соціального забезпечення була створена для того, щоб подбати про них."

  HIP_communist_education:0 "Заняття з комуністичної теорії"
  HIP_communist_education_desc:0 "Безкоштовні заняття доступні для всіх, хто хоче вивчати й обговорювати теорію комунізму, а також способи її застосування в реальному світі на практиці."

  HIP_atom_cult:0 "Релігія ділення-синтезу"
  HIP_atom_cult_desc:0 "Це суспільство прийняло нову атеїстичну релігію, стовпом якої є нескінченний божественний танець синтезу та поділу атомів."

  HIP_communist_music:0 "Комуністична музика"
  HIP_communist_music_desc:0 "Комуністична революція надихнула новий мистецький рух, що прославляє робочих і світле майбутнє, яке ми будуємо."
  HIP_communist_music_rocket:0 "Комуністична музика"
  HIP_communist_music_rocket_desc:0 "Комуністична революція надихнула новий мистецький рух, що прославляє робочих і світле майбутнє, яке ми будуємо."

  HIP_unlimited_internationalism:0 "Інтернаціоналізм без кордонів"
  HIP_unlimited_internationalism_desc:0 "Інтернаціоналізм став основою ідеології цієї нації. Вона прагне до створення єдиного планетарного уряду для об'єднання всіх істот."
  HIP_unlimited_internationalism_rocket:0 "Інтернаціоналізм без кордонів"
  HIP_unlimited_internationalism_rocket_desc:0 "Інтернаціоналізм став основою ідеології цієї нації. Вона прагне до створення єдиного планетарного уряду для об'єднання всіх істот."

  HIP_racial_equality:0 "Расовий егалітаризм"
  HIP_racial_equality_desc:0 "Ця держава рахує своє велику расову різноманітність радше фактором з'єднавчим, а не таким, що роз'єднує."
  HIP_racial_equality_2:0 "Расовий егалітаризм"
  HIP_racial_equality_2_desc:0 "Ця держава рахує своє велику расову різноманітність радше фактором з'єднавчим, а не таким, що роз'єднує."

  HIP_seapony_antipathy:0 "Неприязнь морських поні"
  HIP_seapony_antipathy_desc:0 "Дуже активна міжнародна політика, а також втрата їхньої улюбленої королеви Ново серйозно налаштувала багатьох морських поні проти держави. Поки ми не докладемо зусиль для примирення з ними, нам не варто очікувати, що вони битимуться за нас."

  HIP_reverse_economic_shock_therapy:0 "Реверсивна економічна шокова терапія"
  HIP_reverse_economic_shock_therapy_desc:0 "Ми вводимо контроль за цінами, встановлюємо державні субсидії, колективізуємо і націоналізуємо засоби виробництва. Як результат, страждає вся наша економіка."

  HIP_global_spy_agency:0 "Комітет безпеки революції"
  HIP_global_spy_agency_desc:0 "Ми дали Комітету повноваження, які дадуть йому змогу проводити розслідування і викорінювати диверсантів і шпигунів, які в іншому випадку могли б знищити нашу революцію. Звісно, все це відбувається тільки за умови громадського контролю та ротації членів цього Комітету, яких обирає Верховна Рада Робочих."
  HIP_global_spy_agency_lar:0 "Комітет безпеки революції"
  HIP_global_spy_agency_lar_desc:0 "Ми дали Комітету повноваження, які дадуть йому змогу проводити розслідування і викорінювати диверсантів і шпигунів, які в іншому випадку могли б знищити нашу революцію. Звісно, все це відбувається тільки за умови громадського контролю та ротації членів цього Комітету, яких обирає Верховна Рада Робочих."
  HIP_global_spy_agency_2:0 "Комітет безпеки революції"
  HIP_global_spy_agency_2_desc:0 "Ми дали Комітету повноваження, які дадуть йому змогу проводити розслідування і викорінювати диверсантів і шпигунів, які в іншому випадку могли б знищити нашу революцію. Звісно, все це відбувається тільки за умови громадського контролю та ротації членів цього Комітету, яких обирає Верховна Рада Робочих."
  HIP_global_spy_agency_2_lar:0 "Комітет безпеки революції"
  HIP_global_spy_agency_2_lar_desc:0 "Ми дали Комітету повноваження, які дадуть йому змогу проводити розслідування і викорінювати диверсантів і шпигунів, які в іншому випадку могли б знищити нашу революцію. Звісно, все це відбувається тільки за умови громадського контролю та ротації членів цього Комітету, яких обирає Верховна Рада Робочих."
  HIP_global_spy_agency_reformed:0 "Народний Департамент із Розповсюдження Революції"
  HIP_global_spy_agency_reformed_desc:0 "Ми створили спеціальну групу з дипломатів і партизанів, які допомагатимуть нашим товаришам за кордоном у їхній власній боротьбі за революцію. Варто зазначити, що цей департамент не має жодних повноважень усередині країни, крім консультації армії з питань криптографії."
  HIP_global_spy_agency_reformed_lar:0 "Народний Департамент із Розповсюдження Революції"
  HIP_global_spy_agency_reformed_lar_desc:0 "Ми створили спеціальну групу з дипломатів і партизанів, які допомагатимуть нашим товаришам за кордоном у їхній власній боротьбі за революцію. Варто зазначити, що цей департамент не має жодних повноважень усередині країни, крім консультації армії з питань криптографії."

  HIP_rehabilitating_reactionaries:0 "Реабілітація реакціонерів"
  HIP_rehabilitating_reactionaries_desc:0 "Ми не будемо карати реакціонерів і замість цього дамо їм наше піклування і доброту, у сподіванні, що колись вони стануть краще."

  HIP_central_committee:0 "Центральний комітет національної адміністрації"
  HIP_central_committee_desc:0 "Бюрократія цієї країни сильно централізована, а рішення, що прийняті згори виконуються швидко й ефективно."

  HIP_communist_pioneers:0 "Юні піонери"
  HIP_communist_pioneers_desc:0 "Молодь цієї країни добре знається на революційній теорії та її практичному застосуванні. Лідери цієї нації сподіваються, що нове покоління досягне великих успіхів."

  HIP_democratic_centralism_idea:0 "Демократичний централізм"
  HIP_democratic_centralism_idea_desc:0 "Ми повинні збалансувати програму Революційної Робітничої Партії конкретними вимогами пролетарів. Тому наша політична система складається з ієрархії Рад усіх рівнів — від місцевих Рад до Верховної Ради Робітничих — чиї рішення є остаточними."

  HIP_councilism_idea:0 "Радянський комунізм"
  HIP_councilism_idea_desc:0 "Ми передали значну владу місцевим робітничим Радам, адже робочі самі зможуть керувати революцією краще, ніж партійні чини. Верховна Рада Робочих зрештою підпорядковуватиметься об'єднаній волі малих Рад, які є її частинами."

  HIP_organic_centralism_idea:0 "Органічний централізм"
  HIP_organic_centralism_idea_desc:0 "Ми не можемо допустити, щоб революція загрузла в партикуляризмі та опортунізмі. Дебати високого рівня про теорію на партійних з'їздах зрештою важливіші за повсякденну політику Рад, оскільки вони встановлюють принципи, яких має дотримуватися навіть Верховна Рада Робочих."

  HIP_stalliongrad_model:0 "Швидка урбанізація"
  HIP_stalliongrad_model_desc:0 "Сталліонградська модель робить централізоване планування нашої економіки простішим, ніж будь-коли. Ми збираємо плоди, оскільки нині розширення міст стає набагато простішим."

  HIP_our_own_communism:0 "Комунізм зі специфікою гіпогрифів"
  HIP_our_own_communism_desc:0 "Застосування діалектичного процесу до унікальних матеріальних умов Гіпогрифії призвело до створення унікально придатної нам форми комунізму. Наші солдати готові швидко взятися за зброю, а робітники реакторів із великим ентузіазмом ставляться до своєї роботи."

  HIP_council_control:0 "Контроль Рад"
  HIP_council_control_desc:0 "Звільнені робітники виявилися більш ніж здібними до управління, а невеликі зміни, які вони вносять на місцевому рівні як у політику, так і в промисловість, надали "ефект хвилі", який покращив усю нашу економіку."

  HIP_theory_for_all:0 "Теорія для всіх"
  HIP_theory_for_all_desc:0 "Усе населення навчається марксистської теорії, щоб вони могли розуміти, критикувати й ототожнювати себе з державою, в якій живуть."

  HIP_reason_above_all:0 "Розум понад усе"
  HIP_reason_above_all_desc:0 "У цій країні повністю домінує державний атеїзм, а релігія стала суто приватною справою. Забобони пішли в минуле."
  HIP_reason_above_all_lar: "$HIP_reason_above_all$"
  HIP_reason_above_all_lar_desc: "$HIP_reason_above_all_desc$"

  HIP_war_plan_uranium_idea:0 "Воєнний план «Уран»"
  HIP_war_plan_uranium_idea_desc:0 "Генштаб готується до повномасштабної війни проти Кольтфагену і Хіроптерри."
  HIP_war_plan_plutonium_idea:0 "Воєнний план «Плутоній»"
  HIP_war_plan_plutonium_idea_desc:0 "Населення готується до можливого нападу, а військових навчають правильно і швидко будувати захисні укріплення."
  HIP_war_plan_plutonium_idea_2:0 "Воєнний план «Плутоній»"
  HIP_war_plan_plutonium_idea_2_desc:0 "Сама культура була змінена з метою підготовки до нової війни, а військових строго навчають правильним засобам виконання планів."

  HIP_counter_economics:0 "Комуністична контрекономіка"
  HIP_counter_economics_desc:0 "Торгівля має бути орієнтована на допомогу народу, а не на збагачення кишень буржуазії. За можливості ми повинні намагатися укладати угоди з іншими комуністами, а не з капіталістами."

  HIP_war_plan_hydrogen_idea:0 "Воєнний план «Водень»"
  HIP_war_plan_hydrogen_idea_desc:0 "Усе готувалося для цього моменту. Держава, народ, армія, робочі — всі об'єднані єдиною метою: грандіозним військовим планом «Водень»."

  HIP_wasting_money:0 "Крупні економічні інвестиції"
  HIP_wasting_money_desc:0 "Абсурдно велика кількість ресурсів вливається в експериментальний проєкт, успіх якого аж ніяк не гарантований."

  HIP_interstellar_cause:0 "Міжзоряна справа"
  HIP_interstellar_cause_desc:0 "Це суспільство впевнене, що серед зірок є розумне життя, і вони не піднімуть білий прапор допоки є віра в прибуття товаришів із космосу."
  HIP_interstellar_cause_2: "$HIP_interstellar_cause$"
  HIP_interstellar_cause_2_desc: "$HIP_interstellar_cause_desc$"
  HIP_interstellar_cause_3: "$HIP_interstellar_cause$"
  HIP_interstellar_cause_3_desc: "$HIP_interstellar_cause_desc$"
  HIP_interstellar_cause_4: "$HIP_interstellar_cause$"
  HIP_interstellar_cause_4_desc: "$HIP_interstellar_cause_desc$"

  HIP_extranormal_affairs_committee:0 "Департамент Надприродних Явищ"
  HIP_extranormal_affairs_committee_desc:0 "Департамент надприродних явищ займається розкриттям різних тайн світу і не боїться досліджувати дискредитовані й сумнівні галузі науки."
  HIP_extranormal_affairs_committee_2: "$HIP_extranormal_affairs_committee$"
  HIP_extranormal_affairs_committee_2_desc: "$HIP_extranormal_affairs_committee_desc$"
