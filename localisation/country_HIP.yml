 HIP_six_promises:0 "Шість обіцянок"
 HIP_six_promises_desc:0 "Королева оголосила про програму зі скорочення чисельності збройних сил, надання допомоги постраждалим від війни в Північній Зебриці та відновлення дружби між гіпогрифами та морськими поні. Ця кампанія узагальнена в "Шести обіцянках", даних її дочкою принцесою Скайстар жителям Гіпогрифії."

 HIP_six_promises_aftermath:0 "Нова модель армії"
 HIP_six_promises_aftermath_desc:0 "Аріс зробив ставку на компактнішу і водночас сильнішу армію, яка заснована на професійних військових, а не на призовниках."

