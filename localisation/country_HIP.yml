 HIP_silverstream_desc:0 "Силверстрім, племінниця королеви Ново, була першим гіпогрифом, який закінчив Школу дружби принцеси Твайлайт Спаркл."
 HIP_afterlight_blaze: "Афтерлайт Блейз"
 HIP_violet_facade: "Вайолет Фасад"
 HIP_violet_facade_desc:0 "Раніше Вайолет Фасад була історикинею, а тепер вона очолює Комітет боротьби з антигармонійною діяльністю. Вивчаючи Грифонію, вона побачила, що можуть зробити радикальні ідеї без контролю над ними, і нині не зупиниться ні перед чим, щоб захистити Аріс від подібної долі."
 HIP_violet_facade_antifascist: "$HIP_violet_facade$"
 HIP_violet_facade_antifascist_desc:0 "Раніше Вайолет Фасад була історикинею, а тепер вона очолює Комітет боротьби з антигармонійною діяльністю. Вона віддана боротьбі з радикалізмом, і найзапекліше виступає проти радикального націоналізму та фашизму, які, на її думку, набирають популярність в Арісі з загрозливою швидкістю."
 HIP_fetch_flow: "Фетчфлоу"
 HIP_fetch_flow_desc:0 "Фетчфлоу вважається стовпом етичної ділової практики та соціальної відповідальності в Сіквестрії та на горі Аріс за свої інвестиції в промисловість нації."
 HIP_bit_tracker: "Біт Трекер"
 HIP_bit_tracker_desc:0 "Видатний бухгалтер і мікроекономіст Біт Трекер колись працював на скандально відомого бізнесгрифона Плюмажа Мунфезера, але з невідомих причин був звільнений."
 HIP_coral_ridge: "Корал Ридж"
 HIP_coral_ridge_desc:0 "Корал Ридж народився в маленькому селі в Сіквестрії, і з раннього віку було ясно, що він стане письменником. Він починав з малого: писав новинні статті для місцевої шкільної газети, потім почав працювати в інших місцевих виданнях, а потім став головним письменником найбільшої газети Сіквестрії — «Daily Fish». Багато хто хвалить за його заспокійливий і натхненний стиль письма, особливо в його щотижневих колонках, де він критикує мілітаризацію та поляризацію політики Аріса."
 HIP_coral_rejoined: "Корал Ридж примирився з Посадою"
 HIP_raft_wood_idea: "Рафт Вуд"
 HIP_raft_wood_idea_desc:0 "Рафт Вуд був радником королеви Ново під час війни проти Шторма. Цей морський поні першим запропонував евакуюватись у Сіквестрію. Рафт Вуда підтримуть ті, хто шукає спокійне місце в неспокійні часи. Але репутації Рафта заважає те, що він був одним із засновників руху «Аріс передусім», а також те, що багато хто вважає його символом слабкості."
 HIP_sunlight_rays: "Санлайт Рейз"
 HIP_sunlight_rays_desc:0 "Санлайт Рейз є дипломаткою зі стажем. Вона довгий час працювала в зовнішньополітичному відомстві та заслужила особливу похвалу, коли згладила інцидент, під час якого принцеса Твайлайт Спаркл спробувала вкрасти Перлину Перетворення."
 HIP_sandcastle_star: "Сендкасл Стар"
 HIP_sandcastle_star_desc:0 "Сендкасл Стар — інженерка-інноваторка. Вона розробила процедуру будівництва бетонних конструкцій під водою, яка поєднує ретельну підготовку та магію морських поні. Останнім часом вона захопилася військовою справою, і тепер нерідко морочить голову над розробкою планів зі зведення окопів і бомбосховищ."
 HIP_cloud_breeze: "Клауд Бріз"
 HIP_cloud_breeze_desc:0 "Клауд Бріз — гіпогриф із хорошими зв'язками у збройовій промисловості. Він витратив роки на складання схеми складного павутиння ланцюжків постачання, які використовують сильні та слабкі сторони цієї галузі промисловості. Він давно виступає за державну допомогу в розвитку промисловості."
 HIP_switft_shell: "Свіфт Шелл"
 HIP_switft_shell_desc:0 "Свіфт Шелл діє як сполучна ланка між урядом і відділами військових закупівель. Гострий розум Свіфт Шелла дозволив армії гіпогрифів підготуватися до зустрічі з Королем Штормом за час перебування в Сіквестрії. Створення підводних і таємних надводних складів постачання дозволило Арісу здобути перемогу у фінальному протистоянні."
 HIP_blackeyes_whitewind: "Блекайз Уайтвінд"
 HIP_blackeyes_whitewind_desc:0 "Блекайз Уайтвінд — ексцентричний професор лінгвістики вдень і майстер криптографії вночі. Завдяки його передовим методам розшифрування Гіпогрифія на десятиліття випереджає своїх ворогів, але подвиги не приносять йому слави. З метою збереження секретності уряд ніколи не розкриває весь масштаб його діяльності."
 HIP_zephyr_gust: "Зефір Ґаст"
 HIP_zephyr_gust_desc:0 "Зефір Ґаст, якого дехто вважає реліктом давнини, колись був помічником батька королеви Ново, короля Скайланса, і служив йому впродовж усього його двадцятирічного правління. Він — гордий традиціоналіст і один із небагатьох, хто ще живий і добре пам'ятає ті старі дні."
 HIP_screaming_eagle: "Скріминґ Іґл"
 HIP_screaming_eagle_desc:0 "Цей орел голосно клекоче. Це пробуджує в жителях Аріса патріотичне завзяття, але водночас трохи дестабілізує країну."
 HIP_the_ghost_of_aris: "Лайтшедоу"
 HIP_the_ghost_of_aris_desc:0 "Так звана «Лайтшедоу» є невідомою художницею, яка стала невловимим членом опору. Про неї невідомо майже нічого, але вона надихає арісців на спротив окупантам секретними радіопередачами, настінними ґраффіті та розповідями про свої витівки."
 HIP_rocket_neverfall: "Рокет Неверфолл"
 HIP_rocket_neverfall_desc:0 "Рокет Неверфолл — статистик, який став корпоративним фахівцем зі стратегічного планування в новозародженій автомобільній промисловості Гіпогрифії. Пізніше він почав працювати в уряді, щоби допомогти з раціоналізацією та підвищенням ефективності різних областей політики."
 HIP_high_priests: "Верховні жерці Корал і Німбус"
 HIP_high_priests_desc:0 "Мало хто думав, що церковна ієрархія колись повернеться на Аріс, але теологічний рух, який виступає саме за це, набирав силу протягом багатьох років до цього. Корал і Німбус, незважаючи на те, що спершу їх називали маріонетками «Арісу передусім», виявилися стовпами громади та затятими захисниками віри."
 HIP_anarchist_schools: "Косяки морських поні"
 HIP_hard_line: "Гард Лайн"
 HIP_hard_line_desc:0 "Коли революція в Арісі лише починалася, марксист-учений Келп Стренд узяв собі псевдонім Гард Лайн. Гард Лайн вічно шукає ревізіонізм і вважає, що найбільша загроза революції йде зсередини: від псевдотоваришів, опортуністів і тих, хто занадто заляканий чи моралістичний, щоби довести революцію до кінця."
 HIP_salina_blue: "Саліна Блу"
 HIP_salina_blue_desc:0 "Саліна Блу ніколи не повинна була опинитися при владі. Ця радіооператорка з бідної родини стала одною з засновниць першої профспілки Гіпогрифії — Спілки телеграфістів Аріса. Після утворення СРПА Саліну було вибрано лідеркою цієї партії. Хоча колись вона була прихильницею королеви Ново, придушення страйку авторобітників розчарувало її та Саліна з конституціоналістки стала республіканкою. Саліна є популярною фігурою навіть за межами СРПА, тож ніхто не заперечував проти призначення її на посаду народного комісара пошт і телеграфів. І хоч зараз Арісом править РРП, Саліна сповнена рішучості зробити так, щоб уряд ніколи не витав у хмарах і не повертався спиною до робітників."
 HIP_SALINA_DESC:0 "§YДата та місце народження§!: 22 грудня 977 року, Сіквестрія\n\n§YЖиттєпис§!: Саліна Блу завжди була сором'язливою, замкнутою морською поні. Вона ніколи не хотіла правити навіть містечком, а тим паче всім Арісом. Але в долі, схоже, були інші плани на неї. Перед фінальною битвою з Королем Штормом вона зустріла Флаттершай, Елемент Доброти, і стала більш упевненою в собі, хоча й усе ще сором'язливою.\n\nЦя радіооператорка з бідної сім'ї познайомилася з працями та діяннями Александра Кемерская, Теодора Верані, Карамель Маркс і навіть із селянськими повстаннями протягом усієї історії. Усвідомивши, що краще життя не лише можливе, а й цілком досяжне, вона стала засновницею одної з перших профспілок Гіпогрифії — Спілки телеграфістів Аріса — та служила в уряді Посади.\n\nПісля втрати Зумідії та краху революційного уряду Посади було створено новий уряд: республіканський, а не революційний. Можливо, що Робітнича республіка Аріса не буде настільки візіонерською або спрямованою в майбутнє, як Революційна Північна Зебрика, але, будемо сподіватися, вона виявиться стабільнішою і довговічнішою.\n\nМожливо, що Саліні бракує полум'яної риторики та піднесених мрій її попередниці, але вона сповнена рішучості чинити на благо всього народу Аріса та вести країну у світле майбутнє.\n\n§YАвтор портрета§!: Venva"
 HIP_skystar_idea: "Скайстар"
 HIP_skystar_idea_desc:0 "Комісар, командор, принцеса: у Скайстар було чимало титулів, і подейкують, що вона отримала їх виключно завдяки прихильності генсека. Але всі її знайомі знають, що це лише половина історії. Скайстар зухвала, імпульсивна, принципова і просто дивовижна. Хоча вона не найсуворіша марксистка, Скайстар допомагає Посаді ухвалювати найскладніші рішення, завжди виступаючи за доброту та милосердя, але при цьому ніколи не закликаючи до капітуляції."
 HIP_posada_advisor: "Посада"
 HIP_posada_advisor_desc:0 "Посада, ексцентрична засновниця РРП, перейшла на бік нинішнього уряду і тепер із задоволенням служить як міністерка науки та пропагандистка розвитку ядерних технологій."
 HIP_azrael: "Азраель"
 HIP_azrael_desc:0 "Побачивши руйнування, заподіяні Королем Штормом і завоюваннями Хіроптерри, Азраель дійшов висновку, що приєднання до Гіпогрифії просто необхідне для виживання Зумідії. Однак гіпогрифи недооцінюють як ступінь економічної допомоги, якої потребує Зумідія, так і загрозу, що походить від войовничих сусідів на материку. Зі скромного воєнного кореспондента Азраель швидко став провідним прихильником програм розширення добробуту та переозброєння в ім'я захисту гармонії."
