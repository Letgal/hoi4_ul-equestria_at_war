 hippogriff.56.a:0 "Тобук має бути частиною Зарантії."
 hippogriff.56.b:0 "Тобук має бути частиною Варзени."
 hippogriff.56.c:0 "Ми спробуємо знайти компроміс."

 hippogriff.561.t:0 "[HIP.GetNameDef] робить рішення на нашу користь"
 hippogriff.561.d:0 "Обговорення були дуже напруженими, але врешті-решт гіпогрифи віддали Тобук нам! Наші адміністратори вже готуються взяти під контроль нові території, а наші суперники можуть лише безсило скреготати зубами, спостерігаючи за тим, як ми беремо те, що належить нам по праву. \n\nАле дії гіпогрифів перевершили всі наші очікування. Вони вирішили, що наші претензії на цю територію більш законні, і навіть забезпечили нас спорядженням для підтримання порядку в місті. Наше майбутнє виглядає світлим, а відносини з державою [HIP.GetNameDef] ще ніколи не були такими міцними."
 hippogriff.561.a:0 "Чудово."

 hippogriff.562.t:0 "Тобуцький компроміс"
 hippogriff.562.d:0 "Варзенці та зарантійці пильно дивилися один на одного, а гіпогрифи нервово озиралися на всі боки. Усе мало бути дуже просто: безіменна річечка була очевидним місцем для проведення кордону. Але потім зарантійський землемір звинуватив свого варзенського колегу в тому, що той відхилився в бік від струмка, щоб роздобути ще кілька квадратних кілометрів території.\n\nВарзенці негайно викликали гіпогрифів, але їхні карти підтвердили звинувачення зарантійців. Тоді зарантійський землемір дістав свої власні карти... які виявилися жахливо неточними. І за ними річка була розташована таким чином, що відводив варзенцям ще більше територій. зрештою, дослідники виявили, що річечка пересихала, а потім знову починала текти в дещо іншому місці кілька разів за останнє століття.\n\nЗрештою, дослідники виявили, що річечка пересихала, а потім знову починала текти в трохи іншому місці кілька разів за останнє сторіччя. Дві зебри почали сміятися. — Та яке це має значення? — вигукнув зарантієць, — Уся ця земля належить якимось тобуцьким фермерам, які, ймовірно, однаково подадуть заяву на подвійне громадянство.\n\nТочне положення кордону не мало значення. Річка рухалася, кордон рухався разом із нею, а поні, що живуть на цій землі, було так чи інакше все одно. У Зарантії був Тобук, у Варзени — Міхарзехір і острів Дарней, і місцеві жителі могли самі вирішувати, на якому боці непримітного струмка вони хочуть жити."
 hippogriff.562.a:0 "Усе добре, що добре закінчується."

 hippogriff.563.t:0 "Нарешті вдома"
 hippogriff.563.d:0 "Умалез подивилася на зелену затоку. Ці води були такими мирними. Незважаючи на нескінченні війни останніх років, ці моря не змінювалися.\n\nВона все ще не могла повірити у власну фортуну. Спадщина її матері, у спробі захистити яку вона померла, нарешті була відновлена. Відновлено завдяки долі та вдячності інших істот. Умалез, звісно, сама зіграла певну роль у тому, щоб спрямувати цю річку долі в потрібне річище. Вона доставила Айронбрейкер в Аріс. Вона підтримувала життя імазебів протягом довгої ночі. Вона продовжувала розповідати історії, навіть коли здавалося, що лунаристи відберуть у них усе.\n\nАле в кінцевому підсумку це була доля. Влада не може бути схоплена й утримана залізною волею або ж твердою вірою. Якби це було так, то Хіроптерра не впала б. Доля благоволила тим, кому вона благоволила, і кидала тих, кого кидала. Все було просто.\n\nУмалез озирнулася на місто, де вона народилася. Умалез ніколи не забуде свою матір, але вона не повинна правити з її силою і безжальністю. Зараз настав час для зцілення, спогадів і, якщо дозволить час, насолоди світом. Лише доля вирішує, як довго триватиме цей перепочинок."
 hippogriff.563.a:0 "Умалез Атаган повільно пішла додому."

 hippogriff.63.t:0 "Війна за виживання"
 hippogriff.63.d:0 "Війна за виживання[HIP.GetLeader] слухала звіт генерала Колд Стріма, намагаючись не показати, що в неї по хребту повзуть мурашки від страху. Хоча дехто вважав, що антиавіанська риторика так званого Зоряного Батька мало чим відрізняється від заяв інших ультранаціоналістів, свідоцтва, підготовлені Колдстрімом, повністю спростували ці сподівання.\n\nАрмія Зоряного Батька — його фанатики — використовували гіпогрифів як свого роду канали для власного вознесіння. Вони в буквальному сенсі катували та нівечили гіпогрифів, щоб очистити власні душі. Мало хто з бранців, яким вдалося врятуватися від ритуальних страт, розповідали про те, що ці психи навіть змагалися під пильним наглядом своїх командирів, щоб перевершити один одного в безглуздій жорстокості. Цивільним, що вставали на шляху цих фанатиків, жилося нітрохи не краще, і навіть зумідійські зебри зазнавали жахливих страт, якщо виникали хоч найменші сумніви щодо їхньої подяки за своє "визволення".\n\nА потім мова зайшла про зброю. Фанатики Зоряного Батька із задоволенням використовували всі види алхімічної зброї проти цивільних і солдатів гіпогрифів. Ситуація була ясна як день, підсумував Колдстрім. Аріс має прийняти нову реальність. У цій війні для їхнього ворога більше не було цивільних. Кожен гіпогриф, аж до найменшого пташеняти, був засуджений до смерті.\n\n[HIP.GetLeader] підняла кіготь. — Я почула достатньо. Я зв'яжуся з нашим відділом військової пропаганди. Наші громадяни повинні бути обізнані про поточну ситуацію. Ми воюємо не тільки за нашу гордість або навіть за суверенітет нації... для наших ворогів ми є шкідниками, і поразка призведе до нашої однозначної загибелі. Відтепер ми боремося за своє виживання."
 hippogriff.63.a:0 "Ми не маємо права на поразку."

 hippogriff.64.t:0 "Мир із державою [WNG.GetNameDef]?"
 hippogriff.64.d:0 "Після того, як перебіг військових дій на материку впевнено почав складатися на нашу користь, [WNG.GetLeader] звернувся до нас із пропозицією про мир. Очевидно, що він розраховував на швидку і легку перемогу, поки ми були зайняті іншими противниками. Але тепер, коли державі [WNG.GetNameDef] загрожує перспектива затяжного конфлікту з нами, [WNG.GetLeader] пропонує повернутися до довоєнного статусу кво.\n\nЄ чимало причин прийняти цю пропозицію. Війна завдала важкої шкоди нашій нації, а відмова від укладення миру зараз може затягнути її на невизначений термін. Однак дехто в нашому уряді каже, що ми не повинні так просто відпускати лідера [WNG.GetLeader]. Цей іноземний тиран уже напав на нас без будь-якої причини, тому ясно, що йому не можна довіряти. Можливо, нам варто сфокусуватися на знищенні колоніальної імперії держави [WNG.GetNameDef]?"
 hippogriff.64.a:0 "Ми приймаємо його пропозицію."
 hippogriff.64.b:0 "[WNG.GetLeader] необхідно навчити гарним манерам!"

 hippogriff.641.t:0 "Довоєнний статус кво"
 hippogriff.641.d1:0 "Після поразки наших некомпетентних союзників у Північній Зебриці продовжувати війну вже безглуздо. Навіть якщо ми зможемо захопити нашого ворога, то окупація буде настільки коштовною і важкою, що вона залишить нас вразливими тут, у Грифонії. Але найімовірніше, ми просто застрягнемо у війні, в якій неможливо перемогти, і будемо змушені приділяти менше уваги нашим континентальним суперникам.\n\nТому дуче уклав мир із державою [HIP.GetNameDef], згідно з яким кораблям обох націй буде дозволено вільний прохід через води одна одної, але в решті не буде ніяких територіальних анексій або репарацій. Ця багато в чому символічна поступка була необхідна, щоб уникнути приниження від того, що так багато вінґбардійців загинуло нізащо.\n\nТаким чином, війна в Північній Зебриці нарешті завершилася, і ми можемо знову звернути нашу увагу на грифонський материк. Ми сподіваємося, що окупація Хіроптерри й Кольтфагена завдасть гіпогрифам достатньо проблем, щоб вони не спробували помститися нам, поки ми будемо втягнуті в континентальні конфлікти."
 hippogriff.641.d2:0 "Після поразки Хіроптерри й Кольтфагена [WNG.GetLeader] звернувся з проханням про мир, і ми погодилися. Цікавим є той факт, що умови договору містили в собі, поряд із поверненням до довоєнних кордонів, пункт про те, що жодна з націй не блокуватиме судноплавство іншої в Середньому морі.\n\nУ наступні дні в усьому Арісу почалися святкування з приводу відновлення миру. Тим часом у Вінґбардії Біколіні заявив, що вся війна нібито була спрямована на захист вінґбардійської торгівлі. Це викликало бурхливі глузування в нашій власній пресі, оскільки дуче просто напав на нас без попередження і відступив, підібгавши хвіст: ми ніколи не погрожували вінґбардійському судноплавству, але [WNG.GetAdjective]і державні ЗМІ тепер представляють цю війну як обмежену перемогу, а не як поразку. \n\nНа жаль, [WNG.GetAdjective]і ЗМІ піддаються жорсткій цензурі, тому їхні громадяни можуть ніколи не почути нашу версію історії. Вони можуть ніколи не дізнатися правду про те, що їхній улюблений лідер марно витратив безліч життів своїх солдатів і зазнав невдачі, незважаючи на те, що напав на нас у момент нашої вразливості. І все ж, поки вінґбардійці втішають себе брехнею, ми можемо святкувати перемогу. Наші моряки та солдати захистили свій дім, перемігши не тільки місцевих суперників, а й приборкавши велику державу. Світло миру і перемоги знову осяює Аріс."
 hippogriff.641.d3:0 "Крек Лайтнинґ розсміявся, побачивши договір. — Джуліо, Джуліо, Джуліо, Джуліо! — вигукнув він, дивлячись на ошелешеного Дуче, — Старий стерв'ятник, я знав, що ти викинеш що-небудь подібне! \n\nКоли Біколіні моргнув, Крек повернувся до решти членів делегації. — Ніщо з того, що я скажу, не залишить цю кімнату.\n\nЗатем він знову повернувся до Біколіні із самовдоволеною усмішкою. — Цей договір включає положення про те, що жоден із нас не заважатиме морським перевезенням іншої сторони. Ах ти ж хитра курка. Коли ти повернешся в Карфін, то спробуєш видати все це за торговельну війну і заявиш народу про перемогу! Звичайно, ми з тобою знаємо, що гіпогрифи ніколи не погрожували твоїм вантажам, і що ти підписуєш цей мирний договір тільки тому, що я тебе переміг... — Ти нічого не досяг, — почав було Біколіні, але Крек перервав його... — Я досягнув усього! Мої солдати окупували твоїх союзників. Ця війна, яку ти вважав легкою прогулянкою, призвела до того, що Аріс став домінантною силою в Північній Зебриці. Іди й скажи своєму народові, що ти переміг, влаштовуй свої маленькі грифонівські завоювання, захоплюй Грифенхайм, мені все одно! Але знай, Джуліо. Коли я вперше зустрів тебе, то захоплювався тобою і твоєю системою: фашизм прекрасний, і я хотів бути хоча б наполовину таким могутнім лідером, яким був ти. Але що з приводу цього паперу, який ми збираємося підписати? Він доводить, що я перевершив тебе. Гора Аріс перевершила Карфін. І ти ніколи не забудеш, що колишній учень переміг свого вчителя. Тебе."
 hippogriff.641.a:0 "Могло бути гірше."
 hippogriff.641.b:0 "Нарешті мир!"
 hippogriff.641.c:0 "Лайтнинґ встав і підписав договір."


 hippogriff.65.t:0 "Інтервенція Вінґбардії"
 hippogriff.65.d1:0 "— Будь ти проклятий, Джуліо! — закричав Крек Лайтнинґ, — Будь ти проклятий, будь ти проклятий, будь ти проклятий!\n\nВін був упевнений, що вінґбардійський посол, який щойно передав повідомлення про оголошення війни, міг його чути, але Креку було байдуже. Кинувши погляд на свого секретаря, Крек проричав, — З'єднай мене з Рейзорбік і адміралом Сіспреєм. Ми повинні терміново змінити всі наші військові плани.\n— Цю... цю ж хвилину, сер!\n\nВсе це було так очевидно. Ну звісно, дуче не втратить шансу завдати удару по Гіпогрифії в момент її слабкості. Гіпогрифія була єдиною морською державою, здатною змагатися з Вінґбардією на Середньому морі. Також гіпогрифи були єдиними, хто міг серйозно завадити амбіціям Джуліо в Абіссінії та Сідельній Аравії. Ідеологічна близькість між Біколіні та Крек Лайтнинґом, довгі розмови між ними під час подорожі Лайтнинґа по Карфіну і навіть усі ті симпатії, які Крек відчував щодо Біколіні... Усе це було неважливо. Холодна реальність геополітики була набагато важливішою за особисті взаємини.\n\n— Війна — батько чесноти, і тому ми відкидаємо як можливість, так і бажаність вічного миру, — Крек Лайтнинґ процитував доктрину фашизму, намагаючись заспокоїти свою уражену гордість. — Ну добре, Біколіні, — сказав він порожній кімнаті, — Ми побачимо, чия цивілізація — Карфіна чи Арісу — виявиться сильнішою."
 hippogriff.65.d2:0 "Посада похитала головою, дивлячись на лист, доставлений із Карфіна. Вінґбардія вже давно закрила своє посольство в державі [HIP.GetName], але вони не перерізали телеграфних ліній. Тож із Грифонії прийшло останнє повідомлення Арісу: війна.\n\nПосада негайно передала цю заяву керівникам армії, флоту і військово-повітряних сил. Вони мали знати, що робити, оскільки Посада вже давно доручила їм розробити плани війни проти Вінґбардії. Вона знала, що фашисти точно не залишать у спокої таку близьку комуністичну державу. Але чи були ці плани взагалі актуальні? Вони проводили військово-морські ігри, які показали, що в блакитного флоту була перевага. Але моделювалася війна лише проти Вінґбардії. А нині їм доведеться битися проти об'єднаних флотів Вінґбардії та Кольтфагена. Але ж ще є Хіроптерра, що має невідому кількість підводних човнів, які нишпорять під поверхнею морів...\n\nТелефон Посади задзвонив. Вона знала, хто був на іншому кінці дроту.\n\n— Адмірал флоту Сіспрей, — сказала Посада, — Ваша робота щойно стала значно складнішою."
 hippogriff.65.d3:0 "Лідер [HIP.GetLeader] подивився на послання з Карфіна. Отже, справа дійшла до цього? Тепер війна йшла на три фронти, не тільки проти армій Кольтфагена і легіонів Хіроптерри, а й проти єдиного флоту в Середньому Морі, здатного кинути виклик Гіпогрифії.\n\nЛідер [HIP.GetLeader] не був здивований. Біколіні завжди був опортуністом: він був готовий встромити ніж у спину за першої ж нагоди, а держава [HIP.GetName] була вразливою якраз прямо зараз. Стерв'ятник був готовий скористатися тим, що гіпогрифи були зайняті Агзатським пактом, щоб захопити якнайбільше територій на славу Вінґбардії або під будь-яким іншим гаслом, що використовувалося для виправдання цієї безглуздої агресії. \n\nГолова нації [HIP.GetLeader] підняв слухавку телефону, набираючи номер адмірала флоту Сіспрея. Гіпогрифія опинилася в меншості, але саме їхня армія перемогла короля Шторма: якщо Біколіні думав, що вони здадуться без бою, то він жорстоко помилявся."
 hippogriff.65.a:0 "Війна — випробувальний полігон цивілізацій."
 hippogriff.65.b:0 "Ми дамо опор цьому стерв'ятнику."

 hippogriff.66.t:0 "Поразництво зростає"
 hippogriff.66.desc:0 "Адміралу Сіспрею були звичні складні ситуації, але йому ніколи не доводилося битися у війні, у якій його власний народ, схоже, не хотів перемагати. Ситуація була поганою: протести, статті в пресі, петиції — здавалося, що звідусіль лунали заклики та промови поразників. Після втрати Зумідії народ держави [HIP.GetName] втратив віру в здатність уряду виграти війну, а після новин про відмову лідера [HIP.GetLeader] від мирної пропозиції греблю просто прорвало.\n\nОб'єднаний комітет начальників штабів отримав три місяці. Три місяці, щоб повернути Айн-Тротґуре до того, перш ніж загальне відчуття неминучості поразки повністю паралізує націю. Після цього можна очікувати страйків на заводах, ухилення від призову та загального розвалу військової економіки Гіпогрифії. Вони обіцяли лідеру [HIP.GetLeader], що зуміють це зробити, але сам Сіспрей не міг позбутися відчуття, що веде вже програну війну."
 hippogriff.66.a:0 "Ми маємо швидко змінити ситуацію."

 hippogriff.70.t:0 "Доля імазебів"
 hippogriff.70.d:0 "Одним із найдивніших моментів війни в Північній Зебриці був "Останній наступ імазебів". Величезні загони племінних воїнів під командуванням Завхи Айронбрейкер з'явилися, здавалося б, нізвідки. І вони билися не за звільнення своєї батьківщини від хіроптеррського гніту, а заради помсти за неї. Вони билися, демонструючи неймовірну жорстокість і тактичне чуття. Здавалося, що імазеби не звертали уваги на правила війни, але при цьому вони були майстрами військового мистецтва.\n\nАле хоча ці воїни воювали на нашому боці, ще більша кількість імазебів виступали на боці хіроптеррців. Або за плату, або зі страху. А їхня Агуеллід Умалез Атаган — аналог королеви — стала маріонеткою хіроптеррців після смерті своєї матері.\n\nАле лише зовсім нещодавно відкрилася справжня правда про ситуацію. Завха розповіла, що вона зібрала свої сили з таємного благословення Агуеллід, і що вони ніколи не змогли б дістатися до нас, якби Умалез не намагалася відволікати своїх наглядачів. Потім Завха передала нам пропозицію про мир від Умалез.\n\nПісля того, як ми прийняли цікаву пропозицію про капітуляцію, ми усвідомили, наскільки мало повноважень було в Аuуеллід, щоб висунути цю пропозицію, і як багато імазебів були повністю готові повернутися до свого старого напівкочового способу життя і відмовитися від мрії про "Королівство Зарантія".\n\nХоча ми вдячні імазебам за допомогу, а їхня боротьба за державність вельми романтична, ми все ж таки бачили надто багато неоднозначних речей: розкол усередині Зарантії, підступність цієї Умалез і приголомшливу жорстокість, яку проявляли війська Завхи, коли вони воювали поруч із нами. Ми не впевнені, що станеться, якщо ми довіримося цим імазебам."
 hippogriff.70.a:0 "Ми відновимо їх у кращому вигляді, ніж раніше."
 hippogriff.70.b:0 "Ми не можемо їм довіряти. Тримайте цю "Агуеллід" під щільним наглядом."
 hippogriff.70.c:0 "Армія втримає ці землі."

 hippogriff.71.t:0 "Доля Варзени"
 hippogriff.71.d:0 "Варзена, яка колись була гармонійною монархією, що підтримувала дружні відносини з нашим урядом, опинилася під нашою окупацією. Тепер ми повинні вирішити, що робити з територією нашого колишнього союзника. Багато хто вважає, що найкращим варіантом дій було б відновлення колишнього гармонійного уряду Варзени. Зрештою, ми не претендуємо на цю територію, і нам буде важко керувати нею в довгостроковій перспективі. Однак завжди існує ймовірність того, що країна може знову дестабілізуватися. З цієї причини деякі чиновники вважають, що ми повинні зберегти деякий рівень контролю над Варзеною, в той час, як інші заявляють, що нам потрібно лише спостерігати за відновленим урядом Варзени."
 hippogriff.71.a:0 "Інтегрувати їх."
 hippogriff.71.b:0 "Залишити їх під наглядом."
 hippogriff.71.c:0 "Перетворити їх на маріонетку."

 hippogriff.72.t:0 "План Силверстрім"
 hippogriff.72.d:0 "Після кількох місяців перемовин країни Північної Зебрики нарешті підписали найамбітніший економічний план в історії регіону: план Силверстрім. Відповідно до нього щедрі кредити на відновлення видаватимуться рівною мірою друзям і ворогам Гіпогрифії у війні в Північній Зебриці, причому кожен уряд також зобов'язується допомогти своїм сусідам у розвитку транспорту, торгівлі, промисловості та науки. У довгостроковій перспективі інші країни, які матимуть таку можливість, почнуть робити свій внесок у фонд плану Силверстрім. Хоча лідери кожної нації отримають право по-своєму втілювати в життя його положення, план Силверстрім ґрунтується на трьох принципах:\n\n"Мир шляхом процвітання". Підвищення рівня життя, а також якості охорони здоров'я та освіти в усіх країнах Північної Зебрики допоможе покласти край чварам через мізерні ресурси.\n\n "Єдність через мету". Якщо старі друзі та старі вороги співпрацюватимуть у грандіозній справі відбудови та поліпшення регіону, то це дасть змогу створити між ними братні союзи, які скріплять спільні звершення. Істоти більше не бачитимуть у війні засіб утвердження національного престижу чи можливість надати допомогу своїй спільноті. Натомість вони будуватимуть речі та допомагатимуть іншим істотам.\n\n"Дружба крізь знайомство". Відкриття кордонів, обмін літературою та науковими знаннями, розвиток торгівлі та туризму допоможе знайти друзів у найрізноманітніших країнах Північної Зебрики. А ті, в кому ми раніше бачили незрозумілих чужинців, відтепер стануть нашими друзями та сусідами: відмінними від нас, але по-своєму хорошими.\n\nМи сподіваємося, що ухвалення плану Силверстрім завдасть смертельного удару по реваншизму серед наших колишніх ворогів, а також допоможе заспокоїти інших істот держави [HIP.GetName], які досі жадають помсти."
 hippogriff.72.a:0 "Чудове майбутнє чекає нас!"

 hippogriff.73.t:0 "Стрибок віри"
 hippogriff.73.d1:0 "— Мої піддані, — Радіо передавало потріскуватий голос королеви Ново, — Сьогодні я дала своє благословення новій конституції Хіроптеррської Республіки. До числа тих, хто підписав документ, входять деякі з найвизначніших реформаторів як із колишніх легіонів, так і з цивільного уряду Хіроптерри. Даний документ повинен бути ратифікований установчими зборами протягом наступного тижня.\n\n— Я знаю, що багато хто з вас ніколи не пробачать хіроптеррців за війну. Багато хто з вас вважає Республіку спадкоємицею старих легіонів, і це правда, адже багато легіонерів тепер працюють на цю республіку. Я розумію ваш біль, і я усвідомлюю, що ви можете сердитися на мене. Але в основі гармонії лежить фундаментальна віра у внутрішню доброту кожної істоти. Більшість хіроптеррців були так само вражені одкровеннями під час знаменитого "процесу над лікарями", як і ви, і совість спонукала їх змінити своє суспільство. У них теж є почуття справедливості. Тому сьогодні, зіткнувшись із колишнім ворогом, який хоче стати кращим, ми віддали перевагу миру над війною. Ми обрали щедрість замість підозрілості. Ми обрали доброту замість помсти.\n\n— Уже зараз залишки легіонерського опору опускають зброю і підкоряються республіканському уряду. Щойно конституція набуде чинності, настане дворічний період відновлення під пильним наглядом Арісу, після чого Хіроптеррська Республіка стане повністю незалежною. Я прошу вас приєднатися до мене і з оптимізмом дивитися в майбутнє. Пора ховати мертвих, лікувати поранених і прощати. А якщо не можете пробачити, то все ж необхідно працювати над встановленням міцного миру. З цього моменту війну в Північній Зебриці можна дійсно вважати закінченою."
 hippogriff.73.d2:0 "— Друзі, земляки, жителі Арісу, — Радіо передавало потріскуватий голос королеви-матері Ново, — Сьогодні моя донька дала своє благословення новій конституції Хіроптеррської Республіки. До числа тих, хто підписав документ, входять деякі з найвизначніших реформаторів як з колишніх легіонів, так і з цивільного уряду Хіроптерри. Цей документ мають ратифікувати установчі збори протягом наступного тижня. Моя дочка попросила мене висловитися з цього питання, щоб ніхто не сприйняв її віру в наших колишніх ворогів за дурість молодості.\n\n— Я знаю, що багато хто з вас ніколи не пробачить хіроптеррців за війну. Багато хто з вас вважає Республіку спадкоємицею старих легіонів, і це правда, адже багато легіонерів тепер працюють на цю республіку. Я розумію ваш біль, і я усвідомлюю, що ви можете сердитися на вашу нову королеву. Але в основі гармонії лежить фундаментальна віра у внутрішню доброту кожної істоти. Більшість хіроптеррців були так само вражені одкровеннями під час славнозвісного "процесу над лікарями", як і ви, і совість спонукала їх змінити своє суспільство. У них теж є почуття справедливості. Тому сьогодні, зіткнувшись із колишнім ворогом, який хоче стати кращим, ми віддали перевагу миру над війною. Ми обрали щедрість замість підозрілості. Ми обрали доброту замість помсти.\n\n— Уже зараз залишки легіонерського опору опускають зброю і підкоряються республіканському уряду. Щойно конституція набуде чинності, настане дворічний період відновлення під пильним наглядом Арісу, після чого Хіроптеррська Республіка стане повністю незалежною. Я прошу вас приєднатися до моєї доньки та з оптимізмом дивитися в майбутнє. Час ховати мертвих, лікувати поранених і прощати. А якщо не можете пробачити, то все ж необхідно працювати над встановленням міцного миру. З цього моменту війну в Північній Зебриці можна дійсно вважати закінченою."
 hippogriff.73.a:0 "Новий режим підтримували не всі, але більшість."
 hippogriff.73.b:0 "Тричі ура Республіці!"

 hippogriff.731.t:0 "Хіроптеррська незалежність"
 hippogriff.731.d:0 "Після багатьох років військової окупації та реконструкції зусилля держави [HIP.GetNameDef] у Хіроптеррі нарешті добігли кінця. Хіроптерра більше не є войовничою теократією, керованою жорстокими розпалювачами війни. Вона стала квітучою гармонійною демократією. Деяким [HIP.GetAdjective]ам усе ще важко довіряти хіроптеррцям, але для багатьох інших рани, нанесені війною, вже починають затягуватися.\n\nТепер, коли новий уряд стабільний, держава [HIP.GetNameDef] вирішила вивести свої залишки окупаційних сил, і визнати державу [BAT.GetNameDef] рівноправним членом свого альянсу. \n\nКоли останні [HIP.GetAdjective]і сили залишили Новий Аякачтлі, [BAT.GetLeader] звернувся до нації по радіо. Він подякував гіпогрифам за те, що вони зламали владу лордів-командувачів і показали хіроптеррцям шлях до свободи та гармонії."
 hippogriff.731.a:0 "Вони далеко дійшли за такий короткий час."
 hippogriff.731.b:0 "Хіроптерра готова отримати другий шанс."

 hippogriff.732.t1:0 "Дивна страва"
 hippogriff.732.t2:0 "Незвична страва"
 hippogriff.732.d1:0 "Азраель витріщився на мунбургер. Після всього того, що створили хіроптеррці, після всієї пролитої крові, скоєного насильства і ненависті, він справді збирався з'їсти цю страву? \n\nСильверстрім же в цей час наминала свій мунбургер за обидві щоки прямо навпроти нього. — М-м-м-м! — вигукнула вона, — Аз, у цьому є водорості! Це так круто! Гей! — покликала вона, злякавши касира, — Я хочу поговорити з твоїм босом! Касир, гіпогриф на ім'я Клаудберст, на мить забарився, але потім зрозумів, що розмовляє з королівською особою, і поспішив на пошуки керівниці. Минуло кілька хвилин. Силверстрім наспівувала собі під ніс і їла чипси з морських водоростей, а Азраель мав вельми незручний вигляд. Але очікування закінчилося, коли до них назустріч риссю вийшла кобила-єдиноріг з наполовину відсутнім вухом.\n\n— Ем, чи подобається вам їжа? — Запитала вона.\n— Ще б пак! — Сказала Силверстрім, — У Хіроптеррі теж подають чіпси з ламінарії? \n— А, ні, це новинка...\n\n— Ти була в легіонах? Ти виглядаєш так, ніби служила в легіонах. Ти там втратила вухо? Т-так, мем, Легіон Найтмер, молодший капрал Умбраланс, і,  заїкаючись, вимовила вона, — і тепер ти керуєш "Мунбургером"! Тепер вона керує відділенням "Мунбургера", — Азраель поправив Силверстрім, — вибачте, ми не хотіли пхати носа не у свою справу. Ми просто... ем... насолоджувалися...\n\n\nАзраель нарешті наважився. Він сам загнав себе в кут, і тепер шляху назад не було. Він підніс бургер до рота і відкусив шматочок.\n\nПісля того, як Азраель із жадібністю поглинав залишки свого бургера, Умбраланс скористалася моментом, щоб оговтатися. — Що ж, для мене велика честь приймати у своєму закладі племінницю королеви та знаменитого воєнного кореспондента. І так, повернення до цивільного життя було нелегким, але мені дуже сподобалися водорості, які я скуштувала в таборі гіпогрифів для військовополонених. Один з охоронців поділився зі мною частиною свого раціону. Тож через роки, коли я накопичила достатньо грошей, щоб почати свій бізнес, я подумала, чому б не спробувати додати водорості в мунбургер?"
 hippogriff.732.d2:0 "Мешканці Революційної Північної Зебрики повірили в перевагу колективізованої економіки, але все ж таки були деякі невеликі аспекти капіталізму, яких їм не вистачало. До революції іноземні підприємства зустрічалися повсюдно, але тепер вони практично зникли. Тому відкриття в столиці нового ресторану, що належить іноземному власнику, було вельми примітною подією. Вона вважалася настільки значущою, що в день відкриття одним із перших відвідувачів стала сама генсек.\n\n— Отже, прояснимо ситуацію, — сказала [HIP.GetLeader], звертаючись до кобили-єдинорога, що керувала рестораном, — ідея Мунбургера не походила від центрального комітету з планування, а була відповіддю на попит населення? \n\n— Так, в-вірно. — злегка нерішуче відповіла кобила.\n— Це дуже незвично. На основі якої соціалістичної доктрини ви працюєте? Хто керує кожним рестораном: держава чи профспілки? Ну, я, ем, ми...\n\n— Гаразд, це неважливо. А що щодо вас? Який ваш досвід в організації праці?\n— У мене, е-е, немає такого досвіду, мем, — сказала єдиноріг, витираючи піт своїм копитом, — До цієї роботи я служила в легіоні. \n- Колишня легіонерка! Я ледве можу повірити...\n\n— Товариш! — крикнула Скайстар, перериваючи генсека. — Можеш перестати дошкуляти менеджеру? І просто спробуй їжу.\n— О, точно. Вибачте. — Відповіла [HIP.GetLeader], беручи мунбургер, що лежить перед нею мунбургер і відкушуючи шматочок.\n\n— М-м-м, чудово! Мої компліменти шеф-кухарю.\n— Зачекайте, ви не сердитеся? — запитала менеджер, нервово посміхаючись.\n— Звичайно, ні! Даск давно переконав мене, що Хіроптерра має знайти свій власний унікальний шлях до соціалізму. Можливо, що він трохи нестандартний, але ви чудово справляєтеся."
 hippogriff.732.a:0 "Справи йдуть у гору!"
 hippogriff.732.b:0 "Фастфуд — не привілей капіталістів."

 hippogriff.74.t:0 "Запрошення на воєнні ігри Північної Зебрики"
 hippogriff.74.d:0 "Держава [HIP.GetNameDef] запросила нас узяти участь у серії військових навчань, які вони називають "військовими іграми Північної Зебрики". Хоча вони здобули перемогу у війні в Північній Зебриці, у світі все ще існують потенційні загрози. Гіпогрифи стверджують, що найкращий спосіб захисту Північної Зебрики — це спільна координація зусиль усіх регіональних союзників.\n\nЦя пропозиція, безумовно, цікава, і оскільки держава [HIP.GetNameDef] обіцяла широкий обмін інформацією. Так що ці навчання, ймовірно, виявляться корисними для наших військових. Хоча деякі офіцери можуть заперечувати проти обміну стратегіями й тактиками з іноземними державами, тісніша співпраця з нашими союзниками може стати ключем до поліпшення нашої національної оборони."
 hippogriff.74.a:0 "Звучить цікаво. Ми згодні!"
 hippogriff.74.b:0 "Тримайте свої плавники подалі від наших воєнних секретів!"

 hippogriff.75.t:0 "Воєнні ігри Північної Зебрики"
 hippogriff.75.d1:0 "Після кількох тижнів військових навчань, симуляцій і випробувань зброї військові ігри Північної Зебрики добігли кінця. Цей досвід дав нашим збройним силам цінне уявлення про об'єднані можливості нашого військового альянсу.\n\n[HIP.GetNameDef], як головна країна, влаштувала найбільш вражаюче шоу. Флот [HIP.GetAdjective]ії — один із найсильніших у світі (якщо не найсильніший), і він приголомшив спостерігачів швидкістю і точністю своїх маневрів. [HIP.GetAdjective]і ВПС теж не відставали, продемонструвавши ту майстерність пілотування, яка й покінчила з повітряним флотом короля Шторма. [HIP.GetAdjective]'яча армія також не ловила гав: вона показала нові та інноваційні тактики нападу.\n\nДо Хіроптерри під час ігор було прикуто чимало уваги. Ця невелика країна завжди вкладала значні кошти у свою армію, що дозволяло їй на голову перевершувати своїх конкурентів. Хіроптеррські легіони під час війни продемонстрували силу, яка сумно прославила їх: загони фестралів і пегасів здійснювали руйнівні повітряні атаки. Спостерігачі із захопленням відзначили, що військова міць Хіроптерри, яка колись була синонімом гноблення і терору, тепер бореться за гармонію. \n\nКольтфаген також продемонстрував вельми вражаюче видовище. Звісно, [CTH.GetNameDef] не могла зрівнятися з гіпогрифами на морі або в повітрі, але на суходолі вони були більш ніж конкурентоспроможні. Загони зебр-нальотчиків демонстрували неперевершену швидкість і міць, а інші кольтфагенські солдати виявляли свою силу і дисципліну. Десятиліття нестабільності та політичного насилля допомогли зробити армію Кольтфагена силою, з якою необхідно рахуватися. \n\nНаразі військові ігри завершилися, і всі учасники повернулися додому. Кожен з них упевнений у здатності нашого альянсу захистити нас і наших союзників від будь-якої загрози."
