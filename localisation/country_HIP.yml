 HIP_lightning_question:0 "Питання Лайтнинґа"
 HIP_lightning_question_desc:0 "Минулий диктатор, Крек Лайтнинґ, все ще живий і поки що не постав перед судом. Навіть із тюремної камери він примудряється об'єднувати залишки ультраправих Аріса і викликати головний біль у військових. Суперечки про його злочини та про те, що з ним робити, часто переходять у жорсткі образи й навіть бійки."

 HIP_equestrian_mission:0 "Еквестрійський військовий аташе"
 HIP_equestrian_mission_desc:0 "Еквестрія відправила військову делегацію, щоб допомогти нам розвивати доктрини та озброєння. Ми впевнені, що ця угода допоможе нам просувати ідеї гармонії та підвищити безпеку.\n\n§YАле якщо ми надто різко змінимо нашу політику, то Еквестрія може відкликати аташе!§!"

 HIP_royal_line_of_novo:0 "Королівський рід Ново"
 HIP_royal_line_of_novo_desc:0 "Королівська династія Ново налічує вже понад тисячу років, сходячи до Ново I. І Скайстар — донька поточної правительки — невдовзі стане офіційною наступницею. Це звичний і стабільний стан речей для гіпогрифів і морських поні. Будь-яка зміна такого передбачуваного курсу стане для мешканців Аріса великим потрясінням."

 HIP_royal_line_of_novo_2:0 "Королівський рід Ново"
 HIP_royal_line_of_novo_2_desc:0 "Королівська династія Ново налічує вже понад тисячу років, сходячи до Ново I. І Скайстар — донька поточної правительки — невдовзі стане офіційною наступницею. Це звичний і стабільний стан речей для гіпогрифів і морських поні. Будь-яка зміна такого передбачуваного курсу стане для мешканців Аріса великим потрясінням."

 HIP_book_bans:0 "Вінґбардійські книги заборонені"
 HIP_book_bans_desc:0 "Для запобігання поширенню фашизму в Гіпогрифії КБАД заборонив вінґбардійські книжки. На жаль, під заборону потрапили кілька великих філософських праць і підручник із хімії. Академічний світ намагається заповнити прогалини, але на це потрібен час."

 HIP_desperate_fight:0 "Битва з вимиранням"
