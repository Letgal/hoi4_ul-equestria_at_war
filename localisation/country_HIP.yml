 HIP_maintaining_order:0 "Силовики в Сіквестрії"
 HIP_maintaining_order_desc:0 "У Сіквестрії спалахнув хаос і нам довелося використати ресурси збройних сил, щоб ситуація не вийшла з-під контролю. Проте наші дії, як і раніше, вкрай непопулярні серед корінних морських поні."
