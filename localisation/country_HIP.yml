 HIP_raze_CTH:0 "Зруйнувати Кольтфаген"
 HIP_raze_CTH_desc:0 "Кольтфагенці, нижчий різновид зебр, заслуговують повного знищення за те, що вони наважилися кинути нам виклик. Зруйнуйте їхнє місто, посипте сіллю землю, отруїть воду: нехай жодна зебра не згадає про назву "Кольтфаген", не проливши сліз."
 HIP_settle_hippone:0 "Заселити Гіппон"
 HIP_settle_hippone_desc:0 "Регіон Гіппон ідеально підходить для заселення. Ми переселимо туди частину морських поні, щоб вони могли звикнути до життя на суходолі, і почнемо гіпогрифізацію Північної Зебрики. Однак спочатку нам потрібно прибрати з нашого шляху жителів Гіппона."
 HIP_settle_ZUM:0 "Заселити Зумідію"
 HIP_settle_ZUM_desc:0 "Зумідія є і буде нашою, але ось назва "Зумідія" має на увазі, що у них є незалежне від нас існування. Регіон буде перейменовано на Нову Гіпогрифію, а землі буде вилучено в невдячного населення, щоб звільнити місце для поселенців-гіпогрифів. Якщо ті, кого переселили, захочуть поїсти, вони можуть вирушити до трудових таборів у місцевості, яка тепер називатиметься "Зона Браво", де ми знайдемо, чим їх зайняти."
 HIP_terrorize_BAT:0 "Тероризувати Хіроптерру"
 HIP_terrorize_BAT_desc:0 "Кожен жах, який хіроптеррці накинули на нас, буде відплачено подвійно, ні, стократно! Ми спалимо посіви, щоб заморити міста голодом, а наші мисливці будуть нишпорити сільською місцевістю в пошуках тих, хто намагається втекти. Можливо, Ас і виявив би до деяких із них милосердя, але ми цього не зробимо!"

 HIP_underwater_conscription_cat:0 "Мобілізація морських поні"
 HIP_underwater_conscription_cat_desc:0 "Сіквестрія є домом для мільйонів морських поні. Хоча багато хто з них дотримується ізоляціоністських поглядів, вони все одно є нашими підданими, тому вони служитимуть у нашій армії в разі потреби. Аріс і Сіквестрія, як дві рівні частини єдиної держави, повинні рівномірно розділити тягар військової повинності.\n\nПоточне військовозобов'язане населення: §Y[?HIP_conscription_target_displayed]%§! з придатного сиквестрійського населення (§Y[?HIP_seapony_population_displayed]M§!)\n\n-Військовозобов'язане населення: §Y[?HIP_var_seapony_recruitable_pop_modif_displayed]%§!\n-Фактор військовозобов'язаного населення: §[HIP_recruitable_pop_factor_color_display][?HIP_var_seapony_recruitable_pop_factor_modif_displayed]%§!\n\n\nМи мобілізували §Y[?HIP_conscription_conscripted_seaponies]000§! морських поні з доступних нам §Y[?HIP_conscription_pool]000§!.\n[HIP_mobilization]\n\n\nМи втратили §R[?HIP_deducted_casualties_displayed] морських поні§! на фронті й у гарнізонах.\n\n\nКількість втрачених морських поні пропорційна до нашої популяції морських поні ([?HIP_seapony_ratio_displayed]% від загальної чисельності населення) порівняно з нашими §Rзагальними воєнними втратами§!.\n\n§RМертві морські поні не можуть бути демобілізовані.§!\n"
 HIP_SIR_underwater_conscription_category:0 "Мобілізація морських поні"
 HIP_SIR_underwater_conscription_category_desc:0 "Сіквестрія є домом для мільйонів морських поні. Хоча багато хто з них дотримується ізоляціоністських поглядів, вони все одно є нашими підданими, тому вони служитимуть у нашій армії в разі потреби. Аріс і Сіквестрія, як дві рівні частини єдиної держави, повинні рівномірно розділити тягар військової повинності.\n\nПоточне військовозобов'язане населення: §Y[?HIP_conscription_target_displayed]%§! з придатного сиквестрійського населення (§Y[?HIP_seapony_population_displayed]M§!)\n\n-Військовозобов'язане населення: §Y[?HIP_var_seapony_recruitable_pop_modif_displayed]%§!\n-Фактор військовозобов'язаного населення: §[HIP_recruitable_pop_factor_color_display][?HIP_var_seapony_recruitable_pop_factor_modif_displayed]%§!\n\n\nМи мобілізували §Y[?HIP_conscription_conscripted_seaponies]000§! морських поні з доступних нам §Y[?HIP_conscription_pool]000§!.\n[HIP_mobilization]\n\n\nМи втратили §R[?HIP_deducted_casualties_displayed] морських поні§! на фронті й у гарнізонах.\n\n\nКількість втрачених морських поні пропорційна до нашої популяції морських поні ([?HIP_seapony_ratio_displayed]% від загальної чисельності населення) порівняно з нашими §Rзагальними воєнними втратами§!.\n\n§RМертві морські поні не можуть бути демобілізовані.§!\n"

