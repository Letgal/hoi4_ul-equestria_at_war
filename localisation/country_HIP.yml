  HIP_rocket_engines_desc:0 "«Хлопці, вибачте, але я просто не можу оцінювати ракетні літаки. Я намагався, але перенавантаження завелике. Я втратив свідомість і ледве зміг отямитися, а потім катапультуватися, перш ніж літак врізався в гору. Або я став занадто старим, або ці ракетні перехоплювачі мають гігантське прискорення. Можливо, і те, й інше; коли я служив у ВПС, ми досі використовували біплани. Я хотів би поставити 0/10 за те, що він ледь не вбив мене, але справа в тому, що я просто не той гіпогриф, який має літати на цих смертельних штуках. Оцінюйте самі».\n— Крек Лайтнинґ"
