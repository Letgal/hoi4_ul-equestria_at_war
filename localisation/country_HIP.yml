 HIP_rozenkampism_desc:0 "Лайтнинґізм не лише продовжує, але навіть примножує розвиток усіх сумнозвісних політик Посади. Хіроптерра залишається спустошеною, а всі ресурси Північної Зебрики безжально викопуються, щоби продовжувати існування постдефіцитного суспільства Гіпогрифії. Крек Лайтнинґ кличе себе істинним спадкоємцем посадизму, але декотрі хвилюються, що він прагне переслідувати етнічні меншини в Революційній Північній Зебриці через своє націоналістичне коріння та віру в існування біологічного люмпенпролетаріату. Крек продовжує наполягати на тому, що феномен біологічного люмпенпролетаріату ґрунтується виключно на етнічній ознаці, а не на расі, але це не пом'якшує умови життя поні та зебр у Революційній Північній Зебриці, адже туманна «суперкультура», частиною якої вони мають стати, має значні проблеми з визначенням."
 HIP_magocracy_desc:0 "Хоча влада сирен і ґрунтується на магії, їхня держава не схожа на інші магократії світу. Країна слугує насамперед середовищем для розповсюдження сварок, які, у свою чергу, дають сиренам магію, необхідну їм для подальшого контролю населення. Ніхто, окрім власне сирен, не має жодної цінності, і лише богині Безодні керують державою. І хоча особливості їхньої волі відрізняються від сирени до сирени, факт залишається фактом: ніхто, хто живе під їхньою владою, не може похвалитися свободою волі."

