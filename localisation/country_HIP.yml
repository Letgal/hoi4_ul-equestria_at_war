  hippobeacon.4.t:0 "Операція "Воск" зазнала поразки"
  hippobeacon.4.d1:0 "Операція "Віск", під час якої ми мали намір таємно вивезти принцесу Луну із Сонячної Імперії, закінчилася невдачею. Соляристська розвідка дізналася про цей план і влаштувала засідку на місці нашої зустрічі. Вони змусили кількох піромантів-єдинорогів атакувати свиту Місяця за допомогою вогняної магії, убили багатьох з її прихильників і підпалили пірс, де ми зустрічалися з ними... Саму Луну важко поранили у вогняному штормі, і наші контакти, які лишилися живими серед її прихильників, стверджують, що нині вона впала в лікувальну кому. Вони не знають, коли принцеса прокинеться. Ця катастрофа змусила її прихильників сховатися ще глибше в південно-східних джунглях, тож повтор операції "Віск" точно не відбудеться найближчим часом."
  hippobeacon.4.d2:0 "Операція "Віск", під час якої ми мали намір таємно вивезти принцесу Луну з окупованої Еквестрії, закінчилася катастрофою. Агенти чейнджлінґів, вочевидь, дізналися про наші плани, але замість того, щоб просто влаштувати засідку, вони перехопили наші повідомлення Луні.\n\nЧейнджлінґи дозволили повідомленню дістати адресата, але вони змінили кілька деталей, щоб створити враження, ніби запланована нами таємна зустріч, яка дасть змогу таємно евакуювати Луну, насправді була пасткою УГБВ. Коли наші агенти прибули на місце, вони потрапили в засідку і були вбиті Нічною Гвардією Луни.\n\nХоча Нічна гвардія зрозуміла свою помилку за кілька хвилин по тому, коли ніхто з наших агентів не перетворився назад на чейнджлінґів, засідка призвела до провалу операції та зруйнувала відносини між нами. Як агенти Місяця, так і наші вважають, що інша сторона скомпрометована УГБВ, і принцеса відступила ще глибше в південно-східні джунглі. Вони перервали всі зв'язки з нами, і повтор операції "Віск" точно не відбудеться найближчим часом."
  hippobeacon.4.d3:0 "Операція "Віск", під час якої ми мали намір таємно вивезти принцесу Луну з окупованої Еквестрії, закінчилася невдачею. Ворожа розвідка дізналася про план і влаштувала засідку на місці нашої зустрічі. Щойно ми посадили Луну на катер, що прямував до Гіпогрифії, куля снайпера влучила їй у шию, а наших агентів обстріляли з кулемета. Лише одному вдалося вибратися живим.\n\nВтративши свідомість, Луну забрала її Нічна Гвардія, яка також зазнала важких втрат. Наші контакти серед її прихильників, які залишилися в живих, стверджують, що нині вона впала в лікувальну кому. Вони не знають, коли принцеса прокинеться. Ця катастрофа змусила її прихильників сховатися ще глибше в південно-східних джунглях, тож повтор операції "Віск" точно не відбудеться найближчим часом."
  hippobeacon.4.a:0 "Ну що ж, це катастрофа."

  hippobeacon.6.t:0 "Принцеса Луна втекла!" # Regular
  hippobeacon.6.d:0 "Невловима принцеса Луна, колишня маршал Еквестрії, знову вислизнула від наших агентів і якимось чином була таємно переправлена в державу [HIP.GetName]. Гіпогрифи офіційно надали їй притулок і використовують її як оратора, що виступає проти нашого правління. Ходять навіть чутки, що вони створюють таємний уряд, у якому Принцеса Ночі фігуруватиме в ролі правительки.\n\nПісля звістки про втечу принцеси Місяця зросла кількість актів опору, особливо серед бетпоні південного сходу. Хоча ми висловили дипломатичний протест проти агітації Луни, ситуація в Еквусі надто нестабільна, щоб розпочинати повномасштабну міжконтинентальну війну проти гіпогрифів, які переховують одну дисидентку. Тим не менш, ми повинні подвоїти наші зусилля з протидії їхньому шпигунству."
  hippobeacon.6.a:0 "Это незначительная неудача."

  hippobeacon.7.t:0 "Принцеса Луна втекла!" # Daybreaker edition
  hippobeacon.7.d:0 "Дейбрейкер подивилася на звіт, що лежав перед нею.\n\n— Моя улюблена сестра, — сказала вона, похитавши головою, — Схоже, що ти ще сильніше впала духом. Значить, гіпогрифи таємно переправили тебе в Північну Зебрику? Ти, як і твої послідовники тисячу років тому, біжиш через океан, щоб уникнути моєї відплати. Як трагічно.\n\nДейбрейкер воскресила у своєму стародавньому розумі спогади про молодшу сестру, про яку вона дбала, яку вона наставляла і яка знову і знову зраджувала її. — Чи судилося нам битися вічно, моя дорога сестро? Сонце і місяць, замкнені в боротьбі до кінця всього сущого? Її грива спалахнула вогнем. —- Ні! О ні, за наступної нашої зустрічі милосердя не буде. Одного разу ти сказала: "Може бути лише одна принцеса Еквестрії". Тоді ти помилялася, але зараз ти маєш рацію. Може бути тільки одна імператриця. Моя сестро, я обіцяю тобі, що наша наступна зустріч уже точно буде останньою!"
  hippobeacon.7.a:0 "За кожну зраду потрібно помститися."

  hippobeacon.8.t:0 "Перший генерал"
  hippobeacon.8.d:0 "Скайбік ніколи не зустрічав настільки... дивного офіцера. Принцеса Луна наполягла на тому, щоб не сидіти склавши копита після прибуття на Аріс, і натомість поставила перед собою завдання вивчити армію гіпогрифів із ніг до голови, перш ніж запропонувати свої послуги генштабу. Вона вивчила подробиці війни в Північній Зебриці, поговорила зі Скайбіком про Велику Війну, а потім зрідка заводила розмову про стародавні війни, в яких вона билася тисячу років тому, використовуючи списи та щити. Якось раз вона навіть згадала Повстання Луни й переваги структури легіонів. А потім принцеса Луна замовкла і попросила залишити її одну.\n\nСкайбік не знав, що з нею робити. Іноді вона пропонувала дійсно блискучі ідеї, явно засновані на багатовіковому досвіді. А іноді... вона запитувала, чому Скайбік не віддав наказ про багнетну атаку, або цікавилася, чому в армії досі не видають короткі мечі. Іноді вона говорила з упевненістю найдосвідченішого генерала у світі, а часом — з боязкістю релікта-відлюдниці, яка підвела Еквестрію в найважчу мить...\n\nСкайбіку не подобалося, коли вона так поводилася. Він не звик заспокоювати істот, але мусив якось спробувати, адже він неабиякою мірою поважав цю древню войовницю. І він спробував. Це було найкраще, що він міг зробити. Після кількох тижнів спільної роботи Луна поставила Скайбіку просте запитання:\n\n— Як думаєш, Скайбіку, чи зможу я коли-небудь повернутися додому?"
  hippobeacon.8.a:0 "— Так, Ваше Величн... Так, Луна."

 # Комуністичні події
  hippogriff_communist.1.t:0 "Ріст невдоволення серед нижчих класів"
  hippogriff_communist.1.d:0 "Вигоди від нашої економіки, що швидко розвивається, розподіляються досить нерівномірно. Хоча відкриття ринків призвело до зниження цін на товари та принесло корпораціям великі прибутки за рахунок експорту і туризму, серед нижчих класів зростає невдоволення тим, що вони не отримують своєї частки від цього національного процвітання. Раніше більша частина опозиції нашій торговельній політиці була націоналістами та ізоляціоністами із середнього класу, що боялися іноземної конкуренції, але тепер цим найбільше став незадоволений пролетаріат, оскільки соціалістичні ідеї, що колись були популярними лише серед радикальних студентських груп, почали поширюватися серед простих робітників. Народне невдоволення дедалі зростає і робить своєю ціллю наших бізнесгрифів, а не далеких іноземців, і навіть саму монархію, яка дедалі частіше розглядається як захисник нерівності. \n\nКонституціоналістська Соціалістична Робітнича Партія Арісу робить усе можливе, щоб просувати помірковані ідеї та нагадувати народові, що Ново була доброю королевою, але ось радикали з Революційної Робітничої Партії та анархісти з Постцивілізаційної Коаліції Спільнот недвозначно заявили, що час монархії минув і що її має бути розпущено."
  hippogriff_communist.1.a:0 "Я впевнена, що не варто хвилюватись."

  hippogriff_communist.2.t:0 "Забастовка працівників автомобільної промисловості"
  hippogriff_communist.2.d:0 "Невдоволення серед робочого класу досягло сьогодні точки кипіння. Незважаючи на наші зусилля, робітники автомобільної промисловості як у Сіквестрії, так і на горі Аріс влаштували великомасштабний страйк, посилаючися на низьку заробітну плату, небезпечні умови праці та жорстоких начальників.\n\nЧерез дії страйкарів ця ключова для країни галузь промисловості просто зупинилась. Але оскільки в страйкарів не було централізованої організації, було непросто точно визначити, що змусить їх знову повернутися до роботи, оскільки у різних груп були свої вимоги. Розлючені тим, що їм відмовили в праві об'єднатися в профспілку, страйкарі вимагали багато чого: від підвищення стандартів безпеки до повної реструктуризації системи оплати праці, щоб кожен робітник отримував свою частку у відсотках від загального прибутку компанії.\n\nСкайстар запропонувала зібрати всіх лідерів робітників в одній кімнаті, щоб вони могли переговорити між собою та з представниками уряду, щоб розробити план, який влаштовував би всіх. Однак власники автомобільної промисловості на кшталт Лакі Брейк застерегли нас від такого курсу дій, заявивши, що це призведе лише до того, що радикали впливатимуть на поміркованіших протестувальників. Промисловці вказали на зростання популярності соціалістичних ідеологів на кшталт анархістів і Посади. Вони пропонують просто чекати, водночас використовуючи відмінності в думках фракцій робітників одна проти одної, поки рух протестувальників просто не видихнеться. А якщо це не вдасться, то королева завжди може видати закон, що змусить страйкарів повернутися на свої робочі місця."
  hippogriff_communist.2.e:0 "Невдоволення серед робочого класу досягло сьогодні точки кипіння. Робітники автомобільної промисловості, які об'єдналися в профспілки як у Сіквестрії, так і на горі Аріс, влаштували великомасштабний страйк, посилаючися на низьку заробітну плату, небезпечні умови праці та жорстоких начальників.\n\nЧерез дії страйкарів ця ключова для країни галузь промисловості просто зупинилася. Якщо взяти до уваги ідеологічні пристрасті багатьох профспілкових лідерів, то непросто точно визначити, що змусить робітників повернутися до роботи. Адже хоча вони публічно заявляють, що здебільшого хочуть підвищення заробітної плати та поліпшення стандартів безпеки, в їхніх лавах повно відомих соціалістичних радикалів, які раніше закликали до скасування системи оплати праці.\n\nСкайстар запропонувала поступитися поміркованішими вимогами та розробити план, який влаштовує всіх. Однак власники автомобільної промисловості на кшталт Лакі Брейк застерегли нас від такого курсу дій, заявивши, що це лише додасть легітимності радикалам у робочій коаліції. Вони пропонують просто чекати, водночас використовуючи відмінності в думках фракцій робітників одна проти одної, поки рух протестувальників просто не видихнеться. А якщо це не вдасться, то королева завжди може видати закон, що змусить страйкарів повернутися на свої робочі місця."
  hippogriff_communist.2.a:0 "Давайте вислухаємо їх."
  hippogriff_communist.2.b:0 "Вони мають повернутись за станки."

  hippogriff_communist.3.t:0 "Соціалістичні профспілки"
  hippogriff_communist.3.d:0 "Королева Ново плавала своєю тронною залою і переглядала звіт за звітом, які повідомляли про те, що дедалі більше галузей промисловості намагаються створити свої профспілки та про соціалістичні цілі цих профспілок. Хоча багато хто стверджував, що ці профспілки формуються у відповідь на ріст нерівності й дерегуляцію, один-єдиний погляд на засновників цих профспілок сказав Ново все, що їй потрібно було знати.\n\nСкайстар також була присутня поруч із нею, але вона, як зазвичай, недооцінювала серйозність ситуації. Укотре Ново поставила собі питання, що ж стане з Гіпогрифією, коли трон дістанеться її доньці.\n\n— Ми не повинні були дозволяти цьому зайти так далеко, — пробурмотіла Ново, переглядаючи інший звіт. \n— Поглянь на це: склодуви організовуються, і один з їхніх ватажків — Гот Бріз — найближчий поплічник Посади!\n— Я не знаю, це не здається мені такою вже проблемою, — сказала Скайстар, — Саліна Блу здається милою, і вона досить високого рангу. І крім того, у всіх королівствах є рухи робітників.\n\n— Це не просто робочий рух! — Ново огризнулася, — Вони хочуть позбутися нас. Комуністи, анархісти, посадисти! Ти знаєш, що вони роблять із такими, як ми, у Сталліонграді? Мені слід було зробити це давним-давно, але я все ще королева. Я збираюся заборонити ці профспілки, поки ще можу.\n\nСкайстар на мить замовкла, занурившись у свої думки. Ново давно не стикалася з таким тривалим мовчанням Скайстар і тому обняла доньку плавниками, притискаючи до себе.\n— Мені дуже шкода, Скайстар. Я не хочу застосовувати силу проти наших підданих, але востаннє я була так налякана за часів вторгнення короля Шторма. Я... Я не хочу втратити тебе.\nСкайстар обійняла її у відповідь, намагаючись знайти слова, щоб показати матері її неправоту. — Мамо, я знаю, що ти налякана, і я знаю, що багато хто з них справді дивні, але вони просто хочуть вести переговори на рівних зі своїми босами. Хіба не в цьому суть гармонії: у кожної істоти має бути право голосу?"
  hippogriff_communist.3.a:0 "Скайстар права: до них треба прислухатися."
  hippogriff_communist.3.b:0 "Ми будемо стежити за профспілками і заборонимо їх, якщо вони спробують щось влаштувати."

  hippogriff_communist.4.t:0 "Жебрак у тронному залі"
  hippogriff_communist.4.d:0 "Королева Ново була вражена сьогодні, коли вона виявила брудного жебрака у своєму тронному залі на горі Аріс. Гіпогриф благальним тоном звернувся до королеви, розповівши їй, що притулок, у якому він зупинився, був закритий і йому більше нікуди йти. Поки він розповідав свою трагічну історію, Ново пошепки попросила своїх радників покликати Силверстрім, на яку завжди можна було покластися в таких питаннях, але її ніде не було.\n\nНапруженість усе зростала. Ново розмірковувала, а дехто з її придворних вимагав, щоб жебрака прибрали з тронної зали, коли той почав звинувачувати саму королеву в тому, що вона не дбає про становище бідних у своїй державі. Репортери, які завжди були присутні на подібних засіданнях, люто строчили й записували все почуте. Коли Ново піднялася зі свого трону, вона виглядала дуже обуреною. Тільки от чим: самою ситуацією з цим гіпогрифом чи його зухвалістю? Усі присутні в кімнаті притихли, і вона заговорила:"
  hippogriff_communist.4.a:0 "Нам необхідні соціальні реформи. Якомога швидше."
  hippogriff_communist.4.b:0 "Ти — невдаха в одній із найбагатіших держав світу. Ти сам винен у своєму становищі."

  hippogriff_communist.5.t:0 "Лінія партії"
  hippogriff_communist.5.d:0 "У затишному куточку Сіквестрії яскраво-зелений морський поні на ім'я Хард Лайн звертався до натовпу місцевих студентів.\n\n Чи може хто-небудь із вас сказати мені, що сказала б Карамель Маркс, побачивши вас? \n— Продовжувати тяжко трудитися? — припустив один із них.\n\n— Однозначно ні! — рявкнув Хард Лайн, — Карамель Маркс було б соромно! Ви наодинці щосили говорите про революцію, але публічно не вимагаєте нічого, окрім безоплатного навчання і кількох дрібничок для робітників, яких, як ви стверджуєте, ви захищаєте. Об'їдки, ви вимагаєте об'їдків! Сама Карамель Маркс одного разу зажадала недоїдків у принцеси Селестії, але її благання були відкинуті. І вона добре засвоїла цей урок. Лише Зимова Революція дозволила поні отримати більше, ніж просто недоїдки. І навіть вони повернулися до державного капіталізму. Чому? \n\n— Через матеріальні умови...\n.\n— Ні! Тому що вони дозволили боязким правим стати на чолі держави! Ревізіоністам, які веліли їм пригальмувати, щоб хто-небудь не постраждав. Революція — це не гра! Не можна влаштувати революцію, не проливши крові. Розі Софтфур одного разу сказала: "Або революція буде швидко і рішуче просуватися вперед, а також залізною лапою руйнувати всі бар'єри та ставити дедалі амбітніші цілі, або вона досить скоро буде відкинута назад і придушена контрреволюцією". Чи заберете ви отримані недоїдки та повернетеся додому, щоб стати гвинтиками в державному апараті? Або ви вчините як справжні товариші, рішуче вставши й гордо заявивши, що ви виступаєте за революцію?"
  hippogriff_communist.5.a:0 "Скоро студенти почали дискутувати про те, що вони думають."

  hippogriff_communist.6.t:0 "Безкоштовних обідів не існує..."
  hippogriff_communist.6.d:0 "Раф Фезерс стояв у тіні, прислухаючись до звуків з алеї. Коли він почув, що хтось наближається, то приготувався. Він стрибнув на незнайомця, розмахуючи при цьому ножем. — А ну стій! Тримай свої кігті так, щоб я їх бачив!n\nПеред Рафом стояла гіпогрифіна. Спочатку вона злякалася і підкорилася його наказу, але, побачивши, що саме він тримає, почала посміхатися. Боги, він знав, що йому слід було взяти більший ніж, адже той, що в нього був, був таким крихітним. Йому доведеться зробити свій виступ ще більш страхітливим, щоб домогтися бажаного. — Ніяких різких рухів! Віддай мені всі гроші, які у тебе є, інакше пошкодуєш!\n\nЖертва Рафа ніяк не відреагувала на цю погрозу. Замість цього вона вивчала його дуже струнку фігуру. Вираз її обличчя став стурбованим. — Ох, бідолаха! Коли ти востаннє нормально їв? Раф був приголомшений цим раптовим запитанням, але незабаром відновив самовладання. — Це не твоя справа! Тепер віддай мені гроші або...\n\nПеред тим, як він встиг закінчити свою погрозу, незнайомка дістала з сумки пачку банкнот і простягнула йому. — Хотіла б я дати більше, але це все, що в мене є зараз.\n— Ем... спасибі. — Раф узяв гроші, а на його обличчі з'явився вираз цілковитого здивування.\n\n— Мене звати Старрі Айс, а тебе? \n— Раф Фезерс... — відповів він, запізно зрозумівши, що не слід називати своє ім'я тій, кого він щойно пограбував.\n— Рафе, я прямую на збори Революційної робітничої партії, і мені хотілося б, щоб ти пішов зі мною. Я думаю, що тобі там сподобається.\n\n— О, — Раф усвідомив, — ти — комі. — Раптово її поведінка набула сенсу. — Слухай, ти ніби нічого, але я не піду на жодні партійні збори. Ви, комуняки, говорите хороші речі, але я досить довго живу, щоб знати, що немає такої речі, як безкоштовний...\n— Обід? — втрутилася Старрі, — Такі речі справді існують. Усім учасникам будуть надані закуски. Обов'язково спробуй кекси, я особисто їх спекла!\n\nРаф не був до кінця переконаний, але він не міг упустити можливості поїсти. Він пішов поруч зі Старрі, розмірковуючи про те, чи не помилився він у комуністах."
  hippogriff_communist.6.a:0 "...Чи не так?"

  hippogriff_communist.7.t:0 "Блакитні збори"
  hippogriff_communist.7.d:0 "Скайболт Спір ніколи не був сильний у промовах, але він знав, що повинен був зробити це. Переконати солдатів і матросів було вкрай важливо, і він був єдиним високопосадовим офіцером, що співчував цілям комуністів. І ось він, боязкий офіцер, готувався кинути під укіс власну кар'єру, щоб звернутися до кімнати скептично налаштованих матросів.\n\n— Я дякую вам усім за те, що прийшли сюди. Я знаю, що ви усвідомлюєте ризик усього цього. Я живу дуже комфортним життям, я впевнений, що ви все це знаєте. Але так було не далеко завжди. Я виріс у бідному районі Сіквестрії. Знадобилося все, що було в моєї сім'ї, щоб відправити мене в офіцерську школу. Я зустрів так багато курсантів із дуже схожою історією. У багатьох із них було вдвічі більше мізків, ніж у мене, але вони вилетіли, бо їм потрібно було піклуватися про своїх братів і сестер, або їхні батьки отримали рахунок за лікування, який вони не могли собі дозволити оплатити. Або траплялося ще щось схоже. Завжди траплялися якісь біди, і поки ми боролися щосили та, наперекір усім зусиллям, іноді зазнавали невдачі, багаті дітлахи без жодних перешкод обходили нас.\n\nСкайболт дозволив гніву, що так довго мучив його, підштовхнути його ще далі: — Я зробив це. Мені пощастило. Але дуже багато інших не змогли домогтися цього. І знаєте що? Мені не потрібно було ставати офіцером, щоб заробляти трохи більше, ніж жалюгідні гроші. Вам не обов'язково бути геніями, щоб жити хорошими життями, тому що флоту потрібні як моряки, так і офіцери. І в нас є можливості! Не дозволяйте нікому говорити вам, що це неможливо. Тому що раз можливо забезпечити гідні умови життя для моряків і простих робітників у холодному Сталліонграді, який перебуває під ембарго, то це точно більш ніж можливо і в Гіпогрифії!\n\nМатроси зааплодували, і Скайболт помітив, як натовпом розповсюджуються листівки для вступу в РРП. Добре. Він, імовірно, загубив свою кар'єру. Але якщо моряки, нарешті, почнуть боротися за своє звільнення, то його жертва була варта того."
  hippogriff_communist.7.a:0 "Не лише члени АПВ можуть робити полум'яні промови..."

  hippogriff_communist.8.t:0 "Блакитна революція"
  hippogriff_communist.8.d:0 "Цього дня ліва коаліція — РРП, СРПА і ПКСА — чекала кілька місяців. По всьому Арісу і Сіквестрії робітники прислухалися до заклику про загальний страйк, що призвело до зупинки економіки. Перед королівським палацом зібрався натовп демонстрантів.\n\nЦе була вельми різноманітна група: гіпогрифи з усіх куточків Арісу, морські поні, які на день набули форми гіпогрифа, і навіть кілька зебр зі все більшого зумідійського відділення РРП. Натовп був настільки численним, що королівська гвардія ледве стримувала його.\n\nУ багатьох з них були не тільки транспаранти, а й зброя. Посада наполягла на тому, щоб ніхто з них не стріляв першим. Будь-яка кров, пролита сьогодні, опиниться на пазурах уряду, але вони без вагань дадуть відсіч, якщо буде потрібно. \n\nЇх вимоги були прості: негайне зречення Ново від престолу і формування комуністичного уряду. \n\nУ палаці панувала вкрай напружена атмосфера. Королева Ново та її радники обговорювали кілька планів щодо розгону натовпу. Коли стало зрозуміло, що ніщо, крім її зречення від престолу, не задовольнить протестувальників, королева вирішила віддати наказ королівській гвардії відкрити вогонь. Але перш ніж вона встигла передати цей наказ, принцеса Скайстар відкликала її в бік.\n\n— Мамо, ти не можеш цього зробити.\n\n— Вибач, люба, але у нас немає вибору. Якщо вони доберуться до нас...\n— Я не хочу бути королевою королівства, яке вбиває свій народ! — закричала Скайстар, жестом вказуючи на вікно. — Мамо, народ на їхньому боці. Якщо народ хоче цього, хіба ми не повинні прислухатися до них і піти у відставку? Зрештою Скайстар і кілька королівських радників з'явилися на балконі — королева відмовилася особисто оголосити своє рішення. Коли вони оголосили, що Ново підкоряється всім вимогам, натовп вибухнув тріумфальними оплесками.\n\nПосада та інші відомі ліві швидко приступили до організації нового уряду. Із заходом сонця королівський штандарт, що майорить над палацом, був спущений і замінений двома новими прапорами: неофіційним червоним прапором лівої коаліції та блакитним прапором РРП."
  hippogriff_communist.8.a:0 "Народ завоював своє звільнення!"

  hippogriff_communist.9.t:0 "Програма лівих"
  hippogriff_communist.9.d:0 "МИ, робоча коаліція з РРП, СРПА і ПКСА, що є представниками наших відповідних організацій, а через них і пролетаріату з селянством, вирішили привселюдно заявити про свої наміри. У нас немає ні секретів, ні інших прихованих бажань: прочитайте нашу програму і переконайтеся в цьому самі! \n\n- Ми прагнемо: \n- Пробудити справжню класову свідомість, а також просвітити робітників і селян щодо їхнього економічного становища,\n- Мирно перейти до республіки, де кровна спорідненість більше не є гарантом влади,\n- Офіційно визнати профспілки та захищати їх від босів, а також гарантувати, що нікого не можна буде звільнити за членство в профспілці,\n- Гарантувати мінімальну заробітну плату, достатню для того, щоб один дорослий, який працює, міг забезпечити свою сім'ю,\n- Забезпечити, щоб ніхто в країні не міг заробляти понад сто зарплат самого низькооплачуваного працівника,\n- Закріпити права на працю і гідне життя,\n- Здійснити повну економічну і соціальну трансформацію суспільства,\n- Створити яскравий маяк миру, технологій і співпраці, який дасть нам змогу дотягнутися до зірок,\n- Дозволити громадам самоорганізовуватися, надавши регіональну автономію комунам і радам,\n- Повалити тиранів, капіталістів, володарів крові та сліз, і\n- Переконатися, що кожна істота в змозі пожинати плоди своєї праці. \n\nРадійте, робочі, бо близький час вашої перемоги! Тремтіть, тирани, бо зарплатне рабство скоро буде скасовано!"
  hippogriff_communist.9.a:0 "Підписано Посадою, Саліною Блу і Спондж Слюсом."

  hippocommie.1.t:0 "Організація коаліції лівих"
  hippocommie.1.d:0 "Наша коаліція, що виникла на основі книжкових клубів і розрізнених політичних ідеалістів, не може похвалитися суворою ідеологічною чистотою. Тепер, коли ми опинилися при владі, дуже сильні відмінності між комуністами, демократичними соціалістами та анархістами в нашій коаліції стають дедалі яснішими з кожним днем. Боротьба за владу неминуча.\n\nНе дивлячись на ці розбіжності, доброзичливість між фракціями вельми висока, що призвело до пропозиції про створення свого роду коаліції, в якій кожна фракція гарантує те, що вона не пригнічуватиме інші групи і завжди ставитиметься до них як до товаришів, незалежно від того, хто очолить державу."
  hippocommie.1.a:0 "Ми — команда, незалежно від того, хто домінуватиме!"
  hippocommie.1.b:0 "Наша ідеологія має залишатись чистою. Ніяких гарантій суперникам."

  hippocommie.2.t:0 "Нарада Верховної Ради Робочих"
  hippocommie.2.d:0 "Генеральний секретар Посада пропливла по своєму резервуару, дозволивши встановленому в ньому мікрофону донести її голос до всіх присутніх делегатів Верховної Ради Робітників. Вона знала, що справжній професіонал залишався б на одному місці, і що їй, імовірно, слід було б набути форми гіпогрифа, але в Посади надто паморочилося в голові, щоб залишатися на місці, і вона хотіла провести цей чудовий день у тій формі, якій вона особисто надавала перевагу більше. Посада почала свою промову, звертаючись до натовпу:\n\n— Товариші-делегати Верховної Ради Робітників, я дуже рада бачити вас усіх тут. Сьогодні ми зробили перший крок до втілення наших мрій у життя і сміливо вступили в нову еру. Революція дійсно почалася тут, у Гіпогрифії! І для мене справді велика честь прийняти пост генсека і присягнутися виконувати свій обов'язок перед революцією, щоб створити новий світ із попелу старого. Як свою першу дію я хотіла б провести голосування за перейменування нашої країни на щось, що краще відображає її справжню мету і характер. Коли я дивлюся на всі боки, я бачу не тільки гіпогрифів, а й звичайних і морських поні, а також зебр. Я пропоную зробити нашу зустріч першим засіданням Верховної Ради Робочих Революційної Північної Зебрики, щоб краще відобразити наші цілі та наш склад."
  hippocommie.2.a:0 "Делегати підняли кігті, плавники та копита на знак солідарності."

  hippocommie.3.t:0 "Список"
  hippocommie.3.d:0 "Посада сиділа у своєму кабінеті й дивилася на список імен перед нею. Матеріальні умови в Північній Зебриці склалися так, що всілякі чистки, які знадобилися для створення Сталліонграду і більшості інших комуністичних держав, тут були зайвими. Але революція не могла бути повністю безкровною. Посада дивилася на імена дванадцяти найгірших реакціонерів, яких тільки можна уявити. Імперіалісти. Невелика група розпалювачів війни, які хотіли вийти за межі наших кордонів, після чого завоювати інші народи та поневолити їхніх створінь через якусь безглузду теорію переваги гіпогрифів або ж просту жагу до завоювань... Власне тіло Посади також носило шрами імперіалізму: година, проведена в ув'язненні на одному з повітряних кораблів короля Шторма, навчила її ненавидіти імперіалістів, а праці Карамель Маркс дали їй слова, щоб виразити цю огиду. Полковниця Рейзорбік, директор Солід Стоун і всі інші: ці дванадцять хотіли використати своє становище в армії та уряді, щоб зробити Гіпогрифію такою ж огидною, як і імперію короля Шторма. Посада вже отримала дозвіл Верховної Ради Робітників розібратися з ними без жодних напівзаходів. Поруч із наказом, що готовий був покласти край життям цих дванадцяти, лежав лист, написаний її старим другом Креком Лайтнинґом. Вони віддалилися одне від одного через його зв'язок з АПВ, але цей герой війни писав їй як другу, благаючи помилувати винних. Посада взяла ручку. Чи буде достатньо тюремного ув'язнення, або ж вони отримають по кулі?"
  hippocommie.3.a:0 "До стінки їх."
  hippocommie.3.b:0 "Нехай гниють у в'язниці."

  hippocommie.4.t:0 "Комуністичні партії та чаювання"
  hippocommie.4.d:0 "Посада завжди воліла давати істотам можливість сумніватися, але в новину про вступ колишньої принцеси Скайстар до комуністичної партії було майже неможливо повірити. Вона запросила Скайстар на особисту бесіду і приготувала чай. Посада ходила своїм кабінетом, постійно поглядаючи на годинник, поки за дві хвилини після призначеного часу зустрічі не почувся стукіт у двері.\n\nУсередину ввійшла Скайстар, одягнена в уніформу комуністичної партії. Вона виглядала в ньому так само гідно, як і у своєму старому королівському вбранні. Не кажучи нічого, вона сіла перед столом Посади, змусивши генсека поспішити сісти на своє місце.\n\n— Як просувається революція, товаришу Посада? — запитала Скайстар із манірною офіційністю, наливаючи їм обом по чашці чаю. Посада була схвильована і зробила великий ковток підсолодженого манго напою, щоб виграти час. І поки вона обмірковувала свою відповідь, щось змінилося у виразі обличчя Скайстар, після чого та вибухнула цілою серією запитань:\n\n— Я все правильно зрозуміла? Революція ж почалася тільки після повалення нас, вірно? І вам потрібно виконати так багато роботи, щоб побудувати нове суспільство і все таке? Ось як усе це працює, вірно? Революція все ще в процесі, вірно? \n\nПосада поперхнулася своїм чаєм. Закінчивши сміятися, вона трохи оговталася і відповіла:\n\n— Так, так! Абсолютно вірно. Жодних образ з приводу частини з "поваленням"? \n\n— О, образ було більш ніж достатньо! Я була так зла як... як ніколи в житті. Але все це в минулому, адже я бачила, чим ти займаєшся. Я хочу стати частиною цього, якщо ти дозволиш.\n\n— Ну звісно дозволю! — Посада зробила паузу, посміюючись про себе. — Знаєш, коли я планувала революцію, то ніяк не очікувала, що питиму чай із принцесою.\n\n— Зачекай, ти щойно знову зробила мене принцесою? \n\n— Ні-ні, я маю на увазі...\n\n— Ну, тоді це просто чай із товаришем, так?"
  hippocommie.4.a:0 "Або, можливо, з другом."

  hippocommie.5.t:0 "Принцеса-комодор"
  hippocommie.5.d:0 "Чудові новини! Колишня принцеса Скайстар знайшла своє місце в авангарді революції, вступивши в революційний флот. Товариші поважають її за пристрасть і проникливість, тож Скайстар було підвищено до звання комісара-комодора після чудової демонстрації сміливої тактики та ефективного маневрування під час одного з наших військово-морських навчань, що закінчилося тим, що вона успішно переграла та "потопила" бойову групу авіаносців, якою командували набагато досвідченіші офіцери. Хоча деякі члени старої гвардії бурчать з приводу того, що "новачкам щастить", верховне командування ВМС надало їй звання коммодора, а військово-морський комісаріат схвалив підвищення і зробив її першим комісаром-комодором Революційної Північної Зебрики!"
  hippocommie.5.a:0 "Вітаю, Скайстар!"

  hippocommie.6.t:0 "Новий метод страт"
  hippocommie.6.d:0 "Посада оглянула новий експериментальний реактор, передчуваючи прийдешнє. Те, що вона збиралася зробити, допоможе відновити справедливість для всіх жертв Хіроптерри. Навіть ті троє лордів і леді-командувачів, які зуміли уникнути її хватки, відчують справжній страх.\n\n— Я думаю, ти оціниш це, Лайтнинґ Чарм. Ти побачиш, що може запропонувати дисципліна! А, Лунар Хейл, я чула, що ти дуже правовірна поні. Безсумнівно, ти будеш рада можливості піддати свою віру випробуванню. Ти добре утримував оборону, Стоун Пелісейд. Сьогодні ти побачиш, наскільки сильна твоя власна рішучість.\n\n— Ситуація проста, кобилки й джентлькольти. Будь-якому з вас, хто відмовиться від своїх переконань і офіційно заявить, що віра в Найтмер — абсолютне зло, а також накаже всім партизанам негайно відступити, — буде даровано милосердя у вигляді кулі. Ті ж, хто відмовляться, будуть піддані впливу всієї потужності цього реактора і загинуть у неймовірних муках. Отже, хто хоче врятувати свою шкуру, зрадивши все, за що ви виступали весь цей час?\n\nНіхто не відповів. Усі фестрали дивилися на неї з чистою ненавистю. Нарешті заговорила Лунар Ґейл. — Захлинься своєю кров'ю, лівацька сволота.\n\n— О, дякую за нагадування. Ми не знаємо точних ефектів цього впливу, але вони обіцяють бути дуже цікавими. Я впевнена, що у вас буде достатньо часу, щоб усвідомити їх самостійно, поки...\n\nДвері відчинилися, і в кімнату увірвалася захекана від бігу Скайстар. — Ти не можеш зробити цього, Посада! Вони можуть бути злими... вони можуть бути монстрами... але ніхто не заслуговує на такі тортури!\n\n- Верховна Рада Робітників проголосувала за те, щоб я вирішила їхню долю, Скайстар, — холодно відповіла Посада. — І вони отримають по заслугах.\n\nСкайстар просто впала на підлогу. — Подивися на них, Посада! Вони — безпорадні бранці. Ти збираєшся зробити з ними саме те, що зробили б ВОНИ, а не ми! Пам'ятаєш, як ти помилувала мою сім'ю? Як не розстріляла капіталістів? Будь ласка, я благаю тебе — не влаштовуй їм тортур! \n\n—Ти так сильно переживаєш з цього приводу? — поцікавилася Посада. Скайстар кивнула, безмовно благаючи її прислухатися.\n\nПосада насупилася. Вона могла вибрати проявити милосердя до монстрів, які цього не заслуговували, розстрілявши їх. Або ж вона могла б здійснити свій план і ризикнути втратити Скайстар як подругу. Як же їй вчинити?"
  hippocommie.6.a:0 "— Схоже, що усвідомленість врятувала вас, монстри. Ви отримаєте свинцю."
  hippocommie.6.b:0 "— Мені дуже шкода, Скайстар. Їх жертви чекають на помсту."

  hippocommie.7.t:0 "Доля Хіроптерри"
  hippocommie.7.d:0 "Посада не спала майже два дні. Президія обговорювала питання щодо Хіроптерри, і їхні пропозиції ставали дедалі відчайдушнішими в міру того, як з'являлися нові факти про злочини Хіроптерри. Це було створене з нуля стратократичне суспільство, яке розвивалося цілу тисячу років, щоб стати якомога безжальнішим. З огляду на глибину злочинів і рівень ненависті до окупантів, про перетворення Хіроптерри на звичайний адміністративний район не могло йти й мови. У будь-якому разі знадобляться покоління, щоб повністю викорінити цю жахливу систему та ідеологію. Перед президією лежали три пропозиції, кожна з яких була по-своєму огидною.\n\nПерший варіант — поступка абсолютному злу. Один дисидент із лав тих, хто говорить з Місяцем, — Даск Вейн — якимось чином перетворив віру в Найтмер на щось, що нагадує теологію визволення. Посада могла б вивести більшу частину окупаційних сил і поставити його на чолі держави. Але для управління Хіроптеррою нам доведеться використовувати більшу частину старої структури влади, тож ми дозволимо воєнним злочинцям повернутися на свої старі робочі місця, що потенційно може призвести до відродження цієї нації та її помсти нам. Згідно з другою пропозицією ми залишимося в хіроптеррській трясовині ще на довгі покоління. Мешканці Хіроптерри житимуть, але їхня віра в Найтмер буде повністю заборонена, а населення Хіроптерри буде переселено у великі табори перевиховання, де наступне покоління дізнається про зло, яке творили їхні батьки. Так вони зможуть стати кращими. Це гарантовано зустріне масовий спротив і нескінченні заколоти, але прихильники цієї пропозиції стверджують, що перший план — наївний, а третій — жахливий.\n\nА третій варіант був дуже близький до геноциду. Правосуддя буде застосовуватися в найсуворішій його формі, а всі, хто мав звання вище за сержанта в стратократії Хіроптерри, будуть розстріляні. Хіроптерра буде практично стерта з лиця Зебрикі, а тих, хто вижив, відправлять у постійні табори перевиховання. Це буде просто жахливо, навіть гірше, ніж методи короля Шторма, але такий курс дій дозволить остаточно знищити одну з найзліших націй у світі."
  hippocommie.7.a:0 "Ми покладемося на щирість Даск Уейна."
  hippocommie.7.b:0 "Окупація продовжиться і буде посилюватись."
  hippocommie.7.c:0 "Хіроптеррці самі обрали свою долю."

  hippocommie.8.t:0 "Доля науки Хіроптерри"
  hippocommie.8.d:0 "За найогидніші злочини Хіроптерри вина лежить на їхньому відділі медичних наук — ЛДМД. Тепер, коли ми отримали ці дані, настав час вирішити їхню долю. Хоча ці методи були жахливими, вони просунули медичну науку на багато років уперед, а група колишніх гармоністів переконливо довела, що було б справжнім злочином проти їхніх жертв спалити зібрану фестралами інформацію про поліомієліт, малярію та дюжину інших захворювань, які могли б урятувати багато життів у майбутньому. А ось військові застосування їхніх досліджень куди більш спірні. Хоча їхні бойові препарати були безперечно ефективні, багато хто з них були вельми примхливими, і в нас є лише дуже туманне уявлення про те, як вони працюють, оскільки дуже багато записів було знищено. Якщо ми скористаємося цими дослідженнями, то перетворимо наших власних солдатів на лабораторних щурів для найгірших виродків із Хіроптерри, які сміятимуться над нами навіть із могили. Проте, Террафін і багато інших співробітників нашого власного відділу військової науки закликали нас відкинути ці сумніви та використати ці дані, які зроблять наші війська ефективнішими й напевно врятують багато життів.\n\nНарешті, був запропонований ще більш суперечливий варіант: учені з Хіроптерри значно просунули медичну науку, а після знищення безлічі записів більша частина зібраних ними даних існує лише в їхніх головах. Деякі технократи припустили, що амністія всього лише півдюжини цих монстрів значно просуне наші власні медичні дослідження. Їх триматимуть в узді, і, очевидно, не дозволятимуть використовувати їхні старі методи. Є щось привабливе в тому, щоб змусити ці злі уми працювати над побудовою кращого світу. Террафін, а також багато інших заперечують проти цієї ідеї, заявляючи, що вони не бажають працювати з такими істотами й що пропозиція амністії заплямує весь їхній відділ."
  hippocommie.8.a:0 "Використовуйте все, що можна використати в цивільній сфері, а решток знищте."
  hippocommie.8.b:0 "Ці препарати будуть у нагоді для військвоих."
  hippocommie.8.c:0 "Ми маємо запропонувати амністію вченим Хіроптерри."

  hippocommie.9.t:0 "Проєкт "ЗАЛП""
  hippocommie.9.d:0 "Один із проєктів "Комісії з екзотичної зброї", проєкт "ЗАЛП", був відкладений після того, як за півроку досліджень не вдалося створити штурмову гвинтівку наступного покоління. Прототипи містили трьохствольні гвинтівки, голчасті автомати, безгільзові патрони та всілякі інші методи, спрямовані на збільшення скорострільності. Усе заради створення гвинтівки, яка могла б вистрілити чергою від трьох до п'яти пострілів при збереженні колишньої сили віддачі. Це стало чималим розчаруванням для Террафіна, який сподівався, що якщо Гіпогрифія забезпечить усіх солдатів сучасною зброєю, то вона зможе надихнути своїх новобранців і вселити страх у серця реакціонерів по всьому світу."
  hippocommie.9.a:0 "Ну нііі..."
  hippocommie.9.b:0 "Перезапустіть проєкт! Майбутнє за голчастими патронами!"
  hippocommie.9.c:0 "Перезапустіть проєкт! Майбутнє за безгільзовими патронами!"

  hippocommie.10.t:0 "Проєкт "РУЙНУВАННЯ""
  hippocommie.10.d:0 "Проєкт "РУЙНУВАННЯ" зіткнувся з невеликою проблемою: надважкі танки створюють величезний тиск на ґрунт, а при десанті можна дуже рідко знайти стійкий ґрунт, у який танки не провалюватимуться. А ще ми оснастили цю машину шнорклями, повністю герметичною бронею і двигуном, здатним працювати під водою, тож лише твердий базальт океанського дна може витримати вагу танка, що робить його марним для десантних атак. Террафін запропонував нам відмовитися від занадто важких надмірностей і перетворити наш проєкт на традиційний надважкий танк. Але деякі конструктори наполягають на тому, що ця концепція життєздатна. Зокрема, вони вказують на ідею подвійного протектора, яка добре зарекомендувала себе в моделях, але не була ретельно протестована та вимагає переконструювання проєкту."
  hippocommie.10.a:0 "Террафін правий, наш танк не буде амфібією."
  hippocommie.10.b:0 "Ми віримо в наших учених! Вони це зможуть!"

  hippocommie.11.t:0 "Зброя майбутнього"
  hippocommie.11.d_flechette:0 "Після дюжини невдалих прототипів проєкт "ЗАЛП" нарешті приніс свої плоди! Гвинтівки революції більше не стрілятимуть свинцевими або сталевими кулями. Ми будемо використовувати підкаліберні дротики з чистого вольфраму з оперенням! Нова гвинтівка може досягати неймовірної скорострільності, пробивати зачаровану броню грифонів, а при збільшенні калібру і броню легкого танка! Товариш Посада була в захваті, дізнавшись, що така зброя може стріляти під водою набагато далі за традиційні зразки вогнепальної та магічної зброї, і наказала почати розподіляти ці "Голчасті гвинтівки" серед усіх родів нашої піхоти. Вартість боєприпасів, виготовлених із вольфраму, не кажучи вже про збіднений уран, була б непомірно високою, якби ми вже не скасували гроші!"
  hippocommie.11.d_caseless:0 "Безгільзові боєприпаси мають багато переваг, зокрема й зниження навантаження на наших солдатів, однак нашим хімікам було важко створити матеріал, який одночасно утримував би кулю на місці та міг би прискорювати її, водночас не бувши надто складним у виготовленні.\n\nРішення прийшло з несподіваного джерела: аспірант-хімік на ім'я Адхамон, лаборант проєкту, застосував трохи зумідійської алхімії до проблеми та зумів створити робочу формулу. Террафін уже назвав перший варіант робочої вогнепальної безгільзової зброї "легким кулеметом Адхамона". Террафін рекомендує почати якомога швидше випускати нові боєприпаси, оскільки вони вдвічі зменшують вагу боєкомплекту і значно підвищують надійність зброї, якій більше не потрібно позбуватися гільз. Повне впровадження таких боєприпасів, враховуючи відсутність зворотної сумісності, триватиме роками, але "Адхамон" уже дуже сподобався солдатам, особливо тим, хто переносить набої."
  hippocommie.11.a:0 "Неперевершений дизайн."
  hippocommie.11.b:0 "Неперевершений дизайн."

  hippocommie.12.t:0 "Бомбардувальник майбутнього"
  hippocommie.12.d_gtd:0 "Немає жодних сумнівів у тому, що державі [HIP.GetName] потрібні стратегічні бомбардувальники. Така зброя, як і раніше, є єдиним способом надійної поставки стратегічної ядерної зброї, попри те, що розвиток МБР демонструє успіхи. На столі генсека лежать три пропозиції, і з них можна вибрати тільки одну.\n\nПерша пропозиція, висунута старими генералами ВПС, передбачає стимулювання розвитку стратегічних бомбардувальників за рахунок великих дослідницьких грантів. Вони пропонують дотримуватися вже усталених доктрин і не ризикувати змінювати щось.\n\nДруга пропозиція пропонує внести експериментальні удосконалення в конструкцію, спрямовані на розширення бомбових відсіків літаків. Террафін поставив своє ім'я під цим проєктом, тим самим підтверджуючи його цінність і високу гарантію успіху.\n\nУ третій пропозиції стверджується, що технології перехоплення противника надто розвинуті, і нам потрібна абсолютно нова конструкція літака, щоб завдавати ударів по території ворога. Новий бомбардувальник літатиме на недоступній для перехоплювачів висоті зі швидкістю 3 Маха і зможе безпечно для себе бомбити будь-яке місце. Цей так званий "бомбардувальник глибокого проникнення", найімовірніше, виявиться надзвичайно дорогим і споживатиме дуже багато палива, але прихильники цієї пропозиції стверджують, що такі витрати окупляться."
  hippocommie.12.d_nogtd:0 "There is no question that [HIP.GetName] requires strategic bombers. Such weapons are, so far, the only method of reliably delivering strategic nuclear weapons, despite the promise of ICBMs continuing to grow. But there are two competing proposals before the General Secretary's desk, and only one can be chosen.\n\nThe first proposal, lead by old Air Force generals, suggests strongly incentivizing the growth of strategic bombers through major research grants. These would largely stick to established wisdom and not risk major changes.\n\nThe second proposal offers experimental improvements to designs, focused around achieving more lift with bigger bomb bays at a greater range. Terrafin has signed his name to this project, believing it is likely to succeed and will prove highly valuable."
  hippocommie.12.a:0 "Давайте притримуватись звичайних конструкцій."
  hippocommie.12.b:0 "Ми можемо досягнути більшого."
  hippocommie.12.c:0 "Нам потрібен "бомбардувальник глубокого проникнення"!"

  hippocommie.13.t:0 "Гармоністи формують РРП — Г"
  hippocommie.13.d:0 "Після створення РРП — А кілька інших політичних фракцій, раніше відсторонених від влади, спробували сформувати свої власні крила в РРП, щоб узаконити свої позиції. Найуспішнішою з них була група прогресивно налаштованих гармоністів на чолі з Силверстрім, які подали петицію про створення гармонійно-соціалістичного крила РРП.\n\nХоча вони підтримували монархію, а не нашу революцію, гармоністи стверджують, що ідеали гармонії та цілі комунізму багато в чому схожі. Вони посилаються на роботи Карамельки Солодкої та Василя Панцушенка, які вихваляють цінності дружби й гармонії, засуджуючи капіталізм за те, що він нерідко не відповідає цим цінностям. Силверстрім, зокрема, розповіла про оптимізм, який вона поділяє з послідовниками Посади, і стверджує, що ми маємо відкласти вбік наші розбіжності з гармоністами та працювати разом, щоб створити краще майбутнє для всіх істот."
  hippocommie.13.a:0 "Ласкаво просимо на борт, товариші."

  hippocommie.14.t:0 "Анархісти формують РРП — А"
  hippocommie.14.d:0 "Сьогодні наші товариші-анархісти офіційно оформили злиття, переговори про яке велися протягом кількох місяців з часів нашої революції. Незважаючи на розбіжності з багатьох питань, анархісти та комуністи були непохитні у своєму зобов'язанні не "встромляти ніж у спину" своїм товаришам, що дуже часто траплялося з об'єднаними фронтами лівих в інших країнах. І сьогодні ці побоювання назавжди розвіялися.\n\nАнархістському крилу РРП вдалося переконати всіх, крім найбільш непохитних членів колишньої анархістської партії, приєднатися до неї. Її члени готові простежити, щоб диктатура пролетаріату Посади не перетворилася на всесильну тоталітарну державу і не випускати з поля зору свою мету у вигляді побудови безкласового суспільства. РРП — А, ймовірно, буде виступати за більш помірковану зовнішню політику, ніж сама Посада, оскільки вони переважно складаються з морських поні, які, як і раніше, схильні до більшої міри ізоляціонізму, ніж затяті інтернаціоналісти, які домінують у РРП."
  hippocommie.14.a:0 "Обіцянка стримана."

  hippocommie.15.t:0 ""Націонал-комуністи" бажають сформувати РРП — НК"
  hippocommie.15.d:0 "До нас дійшли звістки, які змушують декого засумніватися в розумності рішення дозволити створюватися неортодоксальним крилам у РРП. Крек Лайтнинґ та кілька інших колишніх членів "Аріс передусім" клопочуть про створення так званого "Націонал-Комуністичного" крила РРП, що бажає виступати за зміцнення держави та захист національної ідентичності гіпогрифів від іноземного впливу. Крек Лайтнинґ заявив, що він забажав підтримати РРП після того, як наша планова економіка зуміла досягти економічної незалежності та розширення військової промисловості. Хоча мало хто повірив цьому націоналістові на слово, він заявив, що "сам Біколіні зі соціаліста перетворився на націоналіста, тож чому я не можу вчинити навпаки?" \n\nДаже з огляду на все сказане вище, ці "національні комуністи" висловили свою незгоду з політикою інтернаціоналізму основної партії РРП, стверджуючи, що інші раси та суспільства надто примітивні, щоб досягти комунізму, як і ми, "цивілізованим способом". Вони стверджують, що ми нічим не зобов'язані нижчим цивілізаціям і повинні прагнути захистити себе від них, а не "переслідувати якусь романтичну мрію про міжнародну пролетарську солідарність.""
  hippocommie.15.a:0 "Хай вони формують власне крило."
  hippocommie.15.b:0 "Це вже перебір."
  hippocommie.15.c:0 "Заарештуйте цих реакціонерів!"

  hippocommie.16.t:0 "Ніякова ситуація"
  hippocommie.16.d:0 "Це було вельми галасливе засідання Верховної Ради Робітників, і Посада турбувалася про те, що брати Скайстар із собою було помилкою. Однак вона, здавалося, не заперечувала і нетерпляче робила нотатки у своєму журналі, поки учасники засідання люто сперечалися. Але коли Хард Лайн встав, щоб заговорити, Посада зрозуміла, що зараз почнуться проблеми.\n\n— Шановні товариші, — він почав, — Ми маємо виправити помилку, якої припустилися під час хаосу на початку революції. Але ми все ще можемо зробити все як треба, якщо будемо діяти швидко. Ми не можемо сказати, що залишаємо старий світ позаду, якщо дозволяємо не тільки капіталістам, а й самим королівським особам плавати серед нас. Ми дозволили реакціонерам здобути свою малу перемогу того дня, і тому я бажаю повернутися до питання про королеву Ново. І я пропоную наслідувати приклад усіх успішних революцій і негайно стратити головний символ реакції в Революційній Північній Зебриці.\n\nПосада поглянула на Скайстар і помітила, що молода комісарка почала плакати, навіть коли більша частина Ради Робітників освистала Хард Лайна і зашипіла на нього. Посада повинна була негайно припинити це і звернулася до нього з іншого кінця кімнати:\n\n— Товариші, будь ласка! Не заважайте йому. А тепер згадайте, як Карамель Маркс сказала, що тримати свого ворога у своїй владі і не мститися йому — це ознака слабкості.\n\n— Вірно, генсек, це був момент слабкості...\n\n— Стоп! — втрутилася Посада, — Мені дуже шкода, шановні товариші, але це була не Карамель Маркс, а Біколіні. — Вона почула, як Скайстар тихо захихотіла, і продовжила, вибухнувши тирадою на адресу приголомшеного Хард Лайна: — Ми вже прийняли рішення. І це був момент відваги і ясності, а не "реакційного боягузтва". Питання закрито. І наступного разу, коли ви запропонуєте вбити матір товариша Скайстар, я б порадила вам зробити це більш тактовно. Інакше нам, можливо, доведеться призупинити ваше членство у Верховній Раді Робітників."
  hippocommie.16.a:0 "— Або, можливо, ви хочете доєднатись до товариша Кризаліс?"

  hippocommie.17.t:0 "Нова віра?"
  hippocommie.17.d:0 "Коли вона почула, що Легіони Найтмер упали, колишня лейтенантка Силвер Спайк захотіла вирушити в гори разом зі своїм чоловіком на ім'я Найт Ай і почати священну партизанську війну проти комуністів. Але лихоманка завадила їй, і на той час, коли вона одужала, блакитна армія вже блокувала її село. Коли вона повернулася до свого маленького будинку, її лошата — Агава Дью і Гуава Дорп, вибігли їй назустріч, бурмочучи щось про радіопередачу. Вона поспішила всередину, щоб швидше почути нові погані новини.\n\nСилвер Спайк міцно тримала своїх лошат у шкірястих крилах, слухаючи передачу і мовчки молячись, щоб комуністи не вирішили спалити їхнє село або забрати її лошат. Або щоб вона не опинилася в наступному списку "військових злочинців", який склали їхні слідчі. Але повідомлення зовсім не відповідало її очікуванням.\n\n— Мої друзі, — пролунав голос сумнозвісного своїм радикалізмом Того, хто Говорящого-з-Місяцем, Даск Вейна, — Настав час нам залишити свої помилки позаду. Я поговорив із комуністичними лідерами, і вони погодилися вивести свої війська і надати амністію тим, хто все ще бореться в горах. Ми повинні лише визнати свої злочини та рухатися вперед, щоб побудувати кращу Хіроптерру.\n\nГуава Дроп зашипів, але Силвер Спайк шикнула на нього. Вона завжди ставилася з певною симпатією до послання Даск Вейна, навіть якщо він справді був дуже близький до єретика.\n\n— Ми збилися зі шляху, друзі мої, і вже дуже давно. Я був у старій Цинакатлії та зрозумів, що наша істинна віра полягає у спільному користуванні та терпимості до відмінностей. Місяць Найтмер дає притулок і освітлює шлях усім, але ми були засліплені горем через нашу поразку і дозволили гіркоті спотворювати нас цілу тисячу років. Тому я благаю вас, друзі. Ідіть зі мною, ідіть із гіпогрифами у світле майбутнє, вільне від отрути ненависті.\n\nСилвер Спайк знала, що вона має розлютитися, почувши цю кричущу єресь. Але в основному вона відчувала лише полегшення від того, що окупація закінчиться і Найт Ай зможе повернутися додому. Її лошата виростуть у чужому світі, який все ж не буде нестерпним для них."
  hippocommie.17.a:0 "Місяць над Хіроптеррою засяяв трішки яскравіше."
  hippocommie.17.b:0 "Я хочу послухати наступну частину проповіді..."

  hippocommie.18.t:0 "У випадку найліпшої поведінки"
  hippocommie.18.d:0 "Силвер Спайк сиділа за своїм новим обіднім столом і спостерігала, як їдять її лошата Агава Дью та Гуава Дроп. Вони не знали про останні новини, а вона не знала, як їм розповісти про це: її чоловік Найт Ай був узятий у полон після кількох місяців боїв у горах проти комуністичних окупантів і відправлений у посилений табір для перевиховання. Він возз'єднається з Силвер Спайк і їхніми лошатами в установі з мінімальною охороною через вісімнадцять місяців. За умови, звісно, що всі вони добре поводитимуться.\n\nГуава Дроп схилив голову й одними губами подякував Найтмер Мун за їжу. Саме так Силвер Спайк і виховала його.\n— Припини, — прошепотіла вона, — Якщо вони тебе побачать... \n— Але ж ти сказала, — заявило її молодше лоша, — Ти сказала, що доки ми нічого не казатимемо, вони ні... \n— Вони стали краще помічати такі речі. Ми ніколи не повинні порушувати правила, ти розумієш?\n— Вони покарають нас? — запитало її старше лоша.\n— Так, Гуава.\n—Я витримаю це! — Заявив Гуава Дроп, — Так, нехай вони покарають нас!\n— Тихіше! Справа більше не тільки в нас. У них ваш тато. Зараз із ним усе гаразд, але ми зможемо побачити його знову лише в тому разі, якщо поводитимемося якнайкраще. Ви хочете знову побачити тата, вірно? Її лошата кивнули. Силвер Спайк мовчки проклинала себе за те, що стала знаряддям комуністичної пропаганди, спрямованої на знищення її віри, і сподівалася, що Найтмер Мун пробачить її. Але що ще вона могла зробити? Вона присягнулася своїм лошатам, що одного разу вони знову побачать свого батька, тож їй доведеться виконати цю обіцянку."
  hippocommie.18.a:0 "Одного разу ми будемо разом."

  hippocommie.19.t:0 "Блакитний терор"
  hippocommie.19.d:0 "Силвер Спайк уже зрозуміла, що зараз станеться, щойно почула стукіт у двері. Вона веліла своїм лошатам — Гуаві Дроп і Агаві Дью — не галасувати, помолилася Найтмер Мун і вийшла назустріч гіпогрифам.\n\n— Силвер Спайк? — запитав один із них, коли фестралка відчинила двері. Її зустріло четверо озброєних солдатів: троє направили на неї зброю, а четвертий звернувся до неї, тримаючи планшет.\n— Це я, так.\n— Вірно. Ваш чоловік Найт Ай нещодавно був упізнаний під час нальоту на укриття терористів. Оскільки ви не надали інформацію про нього, то вважаєтесь співучасницею його дій, які призвели до загибелі трьох солдатів Блакитної Армії.\nСилвер Спайк мовчки привітала свого чоловіка. Лихоманка завадила їй приєднатися до нього перш ніж комуністи оточили їхнє село, але вона пишалася ним за те, що він змусив загарбників пролити кров.\n— Крім того, — продовжив комуніст, — Як молодший лейтенант Легіону Урса, ви вважаєтесь співучасницею незліченних злочинів Хіроптерри й тому маєте бути ліквідовані.\n\nСилвер Спайк напружилася. Вона знала, що смерть прийде за нею, і була готова зустріти її з гідністю. А потім вона почула пхикання Гуави Дроп і озирнулася, побачивши, що її лошата не послухалися наказу і вийшли з укриття. Уся її сила і воля зникли.\n\n— А як щодо моїх лошат? — прошепотіла вона гіпогрифам, — Про них подбають? З ними все буде гаразд?\n— Якщо вони будуть добре поводитися.\nСилвер Спайк кивнула, і опустилася на коліна, щоб востаннє поговорити зі своїми лошатами.\n— Поводьтеся добре, гаразд? — сказала вона, — Агава, наглядай за своїм братом. Роби все, що накажуть тобі гіпогрифи, і... не шукай мене.\n\nСилвер Спайк повернулася до гіпогрифів і пішла за ними до лісу, що оточував її село."
  hippocommie.19.a:0 "І мінус ще одна лунаристка."

  hippocommie.20.t:0 "Збіднений уран для тебе!"
  hippocommie.20.d:0 ""Управління із закупівель для армії" розпочало випуск боєприпасів зі збідненим ураном для бронебійної зброї, а також планує оснастити такою міцною бронею наші найважчі транспортні засоби. Рядові попросили кількох комісарів поговорити з начальством про цей збіднений уран, оскільки багато солдатів, як і раніше, відчувають незручності під час поводження з обладнанням, яке змушує люто скреготати лічильники Нейгера. Хоча багато солдатів із протитанкових підрозділів були дуже раді підвищеній ефективності нових боєприпасів, нам, імовірно, доведеться придумати кращий спосіб заспокоїти їхнє занепокоєння, ніж казати: "Це лише трішки радіації.""
  hippocommie.20.a:0 "Це точно безпечно?"

  hippocommie.21.t:0 "Проєкт "ФОЛЛАУТ""
  hippocommie.21.d:0 "Проєкт "ФОЛЛАУТ" успішно виконано. Відтепер наше небо буде захищене ядерною зброєю, що значно спростить боротьбу з ескадрильями ворожих бомбардувальників. Використання ядерних ракет класу "повітря-повітря" турбує багатьох наших пілотів, і це не позбавлене підстав: крайня обережність, необхідна під час використання такої зброї, робить літаки, що несуть ці ракети, практично марними в повітряних боях з іншими винищувачами. Ця зброя має бути налаштована на детонацію на певній (і вельми великій) відстані від винищувача, що запускає ракету, що дає змогу спритному ворогові змінювати свої позиції. додаткова вага ядерної ракети також знижує швидкість і маневровість наших машин. Проте, ворожі "летючі фортеці" тепер можуть збиватися навіть малими винищувачами, тому в очах командування ВПС переваги цієї зброї переважують її недоліки."
  hippocommie.21.a:0 "Реакціонерам це не сподобається!"

  hippocommie.22.t:0 "Проєкт "ПАДАЛЬНИК""
  hippocommie.22.d:0 "Проєкт "ПАДАЛЬНИК" успішно виконано. Террафін повідомляє, що нові ядерні глибинні бомби досить потужні, щоб знищити будь-яку субмарину у величезному радіусі, навіть якщо ціль змінить свою глибину. Це може революціонізувати нашу протичовнову війну, але Террафін застерігає від широкого використання такої зброї. Заряди настільки потужні, що становлять загрозу також і для есмінців, які їх запускають. Тому багато членів ВМС, включно зі Скайстар, пропонують скидати ці заряди виключно з морських бомбардувальників, щоб виключити ймовірність потоплення наших власних кораблів."
  hippocommie.22.a:0 "Це занадто небезпечно. Застосовуйте бомбардувальники."
  hippocommie.22.b:0 "Просто йдіть за інструкціями, і все буде добре!"
  hippocommie.22.c:0 "Просто йдіть за інструкціями, і все буде добре!"

  hippocommie.23.t:0 "Проєкт "ТАТЦЕЛЬВУРМ""
  hippocommie.23.d:0 "Проєкт "ТАТЦЕЛЬВУРМ" успішно виконано. Террафін повідомляє, що розроблено ядерні підривні заряди. Вони досить потужні, щоб зруйнувати вибухом хмарочос, і досить легкі, щоб їх можна було переносити в рюкзаку. Цей спеціалізований інструмент буде дуже корисний під час оборонних боїв, а також наступальних операцій нашої піхоти. Загальна ефективність нашої армії зросте, особливо під час боїв у міській забудові. Однак найбільше застосування ці ядерні заряди знайшли в інженерному корпусі. Ми з нетерпінням чекаємо подальшого прогресу в галузі ядерної зброї."
  hippocommie.23.a:0 "Земля тремтить за нашими наказами!"

  hippocommie.24.t:0 "Проєкт "МУШЛЯ""
  hippocommie.24.d:0 "Проєкт "МУШЛЯ" успішно виконано: ми виготовили невелику партію морських мін, обладнаних ядерним зарядом. Вони будуть розподілені нашим міноносцям протягом наступного місяця. Зайве говорити, що ці міни настільки потужні, що здатні потопити будь-який корабель, що пройде повз, хоча радіаційна сигнатура уранового ядра цих мін полегшує їхнє виявлення. Такі заряди дуже дорогі й тому більшість наших мін будуть звичайнісінькими. Але сама наявність ядерних мін змусить ворогів міцно задуматися, якщо вони захочуть наблизитися до наших вод."
  hippocommie.24.a:0 "Кожен утоплений міною ворожий човен — врятований моряк!"

  hippocommie.25.t:0 "Проєкт "БАРАКУДА""
  hippocommie.25.d:0 "Террафін повідомляє про успіх! Проєкт "БАРАКУДА" приніс свої плоди: працездатний прототип торпед із ядерним зарядом уже готовий до розгортання на наших підводних човнах і есмінцях. У разі прямого попадання така торпеда може знищити будь-який корабель, хоча непомірно висока вартість і небезпека розгортання такої зброї в бойовій ситуації означають, що її використовуватимуть лише в обмежених масштабах. Проте ця жахлива нова зброя дасть нам значну перевагу в морських боях і під час перехоплення конвоїв."
  hippocommie.25.a:0 "Жоден конвой не буде в безпеці!"

  hippocommie.26.t:0 "Гіпогрифія кличе Дарк Вінґа зрадником!"
  hippocommie.26.d:0 "Хоча Верховна Рада Сталліонграду відреагувала на нашу доктрину націонал-комунізму бурхливими оплесками, наші давні товариші в Революційній Північній Зебриці були іншої думки. У нехарактерно короткій викривальній промові на п'ятдесят сторінок генсек Посада засудила нас як "червоних фашистів" і заявила, що всі аксіоми нашої ідеології: від націоналізму до культу особи й економічних планів, є зрадою ідей марксизму та Сталліонграду загалом. Верховний лідер Дарк Вінґ посміхнувся, прочитавши це, і відмовився надіслати відповідь, сказавши, що:\n\n"Юні радикали Посади, як і їхні слова, не важливі для нас.""
  hippocommie.26.a:0 "Вона отримає своє."

  hippocommie.27.t:0 "Гіпогрифія засуджує нашу слабкість!"
  hippocommie.27.d:0 "Генсек Революційної Північної Зебрики, Посада, засудила нас сьогодні перед їхньою Верховною Радою, заявивши, що, об'єднавшись з Еквестрією, ми "знищили Сталліонград", і звинуватила наш уряд у контрреволюційному боягузтві. Генеральний секретар Дарк Вінґ розлютився, почувши цю новину, і гнівно заявив, що це був саме той вид ультралівого екстремізму, який надихав терористичні акції "Червоного Світанку"."
  hippocommie.27.a:0 "Радикали..."

  hippocommie.28.t:0 "Гіпогрифія бажає покращати відносини"
  hippocommie.28.d_vasiliy:0 "Ми отримали дипломатичне комюніке від генсека Посади з Революційної Північної Зебрики. Вона висловила свою підтримку генсеку Василю за "перемогу над фракційністю, яка виснажувала Сталліонград", і запропонувала розширити й поглибити співробітництво між нашими країнами.\n\nКомюніке Посади також містило кілька десятків сторінок критичних зауважень щодо певних тонкощів нашої політики на кшталт начебто нерішучої зовнішньої політики Василя і доктрини побудови соціалізму в одній країні, але більша частина послання підтримує нас. Також Посада запропонувала надати матеріальну підтримку "нашим найближчим товаришам на континенті Еквус.""
  hippocommie.28.d_sinister:0 "Ми отримали дипломатичне комюніке від генсека Посади з Революційної Північної Зебрики. Вона висловила свою підтримку генсеку Сіністеру за "перемогу над фракційністю, що мучила Сталліонград", і запропонувала розширити й поглибити співробітництво між нашими країнами.\n\nКомюніке Посади також містило кілька десятків сторінок критичних зауважень щодо певних тонкощів нашої політики на кшталт правого ухилу у вигляді запровадження обмежених ринків, але більша частина послання підтримує нас. Також Посада запропонувала надати матеріальну підтримку "нашим найближчим товаришам на континенті Еквус.""
  hippocommie.28.a:0 "Звичайно, революція палатиме вічно!"

  hippocommie.29.t:0 "Образа від Гіпогрифії"
  hippocommie.29.d:0 "Президент Сіклкло отримав сьогодні лист — хоча за своєю довжиною він ближчий до повноцінної новели — від генсека Посади з "Революційної Північної Зебрики", інакше відомої як Гіпогрифія. У ньому вона багатослівно просторікує про "зраду революції" та іншу нісенітницю, звинувачуючи Сіклкло в тому, що він "став гіршим за Кемерская", а потім переходить до нескінченних марксистських гасел і академічного жаргону. Те, що якась істота могла обрати такого буйного книжкового хробака як лідера нації, є, мабуть, найдивовижнішою частиною цієї ситуації."
  hippocommie.29.a:0 "Соціалізм інфантильний."

  hippocommie.30.t:0 "Гіпогрифія бажає покращити відносини"
  hippocommie.30.d:0 "Генсек Посада з Революційної Північної Зебрики надіслала нам дипломатичне комюніке завдовжки в цілий маніфест, у якому вона вихваляє Скайнавію як "яскравий маяк для всіх революціонерів" і прославляє майже кожен аспект нашої системи. Перша половина її послання сповнена беззастережного обожнювання Скайнавії загалом, а друга швидко перетворилася на гучний заклик до інтернаціоналістського крила Генерального Конгресу. Особливо запам'ятався наступний уривок: "Ми повинні битися до встановлення загальної диктатури пролетаріату, оскільки світова буржуазія не дозволить соціалізму жити в мирі." Це комюніке було добре сприйнято, і очікується, що Конгрес ухвалить пропозицію Посади про поглиблення військової та економічної співпраці."
  hippocommie.30.a:0 "Революція інтернаціональна за своєю природою!"

  hippocommie.31.t:0 "Гіпогрифія рішуче нас підтримує"
  hippocommie.31.d:0 "Генсек Посада з Революційної Північної Зебрики надіслала нам дипломатичне комюніке на сімдесяти сторінках, у якому вітає нас із прогресом на шляху до створення комуністичного суспільства та просування справи інтернаціоналізму. Хоча більша частина цього вельми багатослівного листа морської поні складається з гучної критики певних політичних моментів, загальна оцінка — це "рішуча підтримка", і вона заявляє, що всі основні претензії наших найзапекліших критиків нічим не обґрунтовані. Зрештою вона вітає [FROM.GetName] за сприяння справі інтернаціоналістичного комунізму і пропонує розширити співпрацю між нашими країнами в майбутньому."
  hippocommie.31.a:0 "Ми вітаємо наши товаришів-гіпогрифів!"

  hippocommie.32.t:0 "Багатоступенева зброя"
  hippocommie.32.d:0 "Посада уважно слухала, поки вчені пояснювали пропоновану конструкцію. Хоча це були лише теоретичні міркування, наука, що стоїть за ними, була більш ніж реальною. Двоступенева зброя, що використовує тепло і тиск, створювані під час поділу ядер, для запуску процесу ядерного синтезу. Цей "термоядерний пристрій" зробив би кристало-ядерну бомбу схожою на петарду як за складністю конструкції, так і за потужністю вибуху... При цих словах погляд Посади зупинився на вбраному в лабораторний халат поні... — Тож ти кажеш, що знадобляться роки, щоб зробити це. Нам доведеться вкласти навіть більше коштів, ніж у створення першої ядерної зброї.\n— Так, мадам генсек.\n— Але ти вважаєш, це спрацює? Термоядерна бомба буде готова протягом цього десятиліття? Згідно з нашим розумінням атомної фізики, за певних обставин ядерна бомба може викликати реакцію синтезу. І вивільнена енергія буде... значно вищою за ті показники, яких ми можемо досягти сьогодні. Ми вважаємо, що можемо домогтися потужності, що перевищує мегатонну."
  hippocommie.32.a:0 "Більше мегатонни!?"

  hippocommie.33.t:0 "Випробування на атолі Сансет"
  hippocommie.33.d:0 "Поки бомба не вибухнула, ніхто не міг змусити себе повірити в те, що вона спрацює. Навіть коли таймер зворотного відліку сягнув нуля, вони все ще в глибині душі ставили собі питання, чи була їхня велика робота нездійсненною мрією, або ж самі боги якимось чином завадять їм заволодіти такою силою. А потім з'явилася вогняна куля.\n\nПолусфера неймовірно яскравого світла розширювалася прямо в небо і затьмарювала саме сонце. Вона поглинула атол Сансет, океан навколо нього, і продовжувала розширюватися, доки, нарешті, не зникла сама по собі. Грибоподібна хмара, яка з'явилася одразу після зникнення сфери, здійнялася вище хмар, а газ і уламки від вибуху злетіли високо в атмосферу.\n\nПотужніcть бомби виявилася точнісінько такою, як і прогнозувалося: 10,06 мегатонни. Сила вибуху більш ніж у 300 разів перевищує потужність звичайної імплозивної бомби. Учені, які спостерігали за тим, що відбувається із захищеного від радіації бункера за багато миль від вибуху, мовчки випили."
  hippocommie.33.a:0 "В ім'я зірок..."

  hippocommie.34.t:0 "Проєкт "ТАНКОЛОМ""
  hippocommie.34.d:0 "Незважаючи на певні невдачі, проєкт "ТАНКОЛОМ" зміг створити робочий прототип артилерії нового покоління. Уперше наші підрозділи ракетної артилерії можуть вести вогонь ядерними боєголовками. Обмежена кількість цієї зброї в поєднанні з суперечністю між стратегічним характером застосування ядерної зброї та ситуацією наземної війни, яка швидко змінюється, означає, що безпосередньо в бою ця зброя буде застосовуватися дуже рідко. Це посилюється жахливо низькою точністю нової установки, яка поступається за точністю і дальністю навіть стандартній ракетній артилерії. Проте саме існування цієї зброї змусить ворогів замислитися, оскільки будь-який ворожий загін бронетехніки, що перетинає відкриту місцевість, може бути випарованим ядерним ударом або ж опромінений навіть через найкращу броню. Також ця зброя може потенційно виявитися вельми корисною проти статичних укріплень."
  hippocommie.34.a:0 "Ця зброя не така корисна, попри сподівання, але все ж таки дає непогану перевагу."

  hippocommie.35.t:0 "Департамент Надприродних Явищ"
  hippocommie.35.d:0 "— Дякую всім, хто взяв участь у відкритті засідання Департаменту Надприродних Явищ, — почала Посада. — Я знаю, що висунуті мною припущення можуть звучати ексцентрично.\n\n— Ексцентрично? — вигукнув репортер. — Це ще м'яко сказано. Ви говорите про НЛО! Псіонічний контроль розуму! Стародавні цивілізації, що мали розвинену магію і технології! Та заради Ан, ви говорите про інопланетян, які займалися біоінженерією на нашій планеті!\n\n— Так, вірно, — Посада підтвердила це з великою впевненістю в голосі. — І саме така реакція є головною причиною того, що ці сфери ніхто і ніколи докладно не досліджував. Там може ховатися стільки всього невідомого офіційній науці...\n\n— І звідки ви це знаєте? З видінь? Завдяки посланням богів? \n\n— Ні, — Посада відповіла зі докором. — Так, можливо, що це і направило мене на цей шлях, але я продовжила йти ним тому, що моє раціональне мислення дійшло висновку, що в усьому цьому дійсно є зерно істини. Подивіться на докази існування НЛО. Подивіться на докази існування передових технологій, використаних для будівництва пірамід у Мейргипті. Подивіться на докази псионічних талантів, які рідко зустрічаються. Подивіться на докази панспермії. Розгляньте все це, разом узяте, як єдине ціле! \n\n— Які докази?! — зажадав відповіді репортер. — Видіння у вашій голові? \n\nПосада здивовано посміхнулася. — Саме для цього ми тут. Щоб знайти докази та поділитися ними з усіма. Я почну з того, що дозволю шановному доктору Блу Біму обговорити летючі тарілки. За робітників усієї галактики!\n\nПрофесор з усмішкою злетів на сцену. — Гаразд. Почнемо з феномена НЛО, який спостерігали наші пілоти на власні очі."
  hippocommie.35.a:0 "Сподіватимемось, що ми не витратимо стільки грошей і часу на вітер."

  hippocommie.36.t:0 "Вибір гімну"
  hippocommie.36.d:0 "Верховна Рада Робітничих обговорила кілька запропонованих варіантів нового національного гімну Революційної Північної Зебрики. Хоча Посада енергійно виступала за "Інтернаціонал", який, за її словами, чудово відображає мрії про визволення всіх робітників, дві інші пісні також були вельми популярними серед делегатів. \n\nПерший варіант, агресивна "Народна війна", здобув підтримку від мілітаристів РРП, а оптимістичний і пишномовний ритм завоював популярність цієї версії гімну серед гіпогрифів, що не були членами партії. Також варто зазначити, що ця нова пісня була написана в самій Гіпогрифії в ході розвитку нових музичних рухів, що виникли після революції. Цим вона і відрізняється від "Інтернаціоналу", який є більш класичним гімном.\n\nІнший варіант — пісня "Чотирнадцять хвилин до старту", що відображає мрії про космічні польоти, які охопили багатьох молодих і схильних до розвитку техніки комуністів. Багато делегатів відкинули цю пропозицію, заявивши, що вона покладе всі мрії та надії нації на технократичні клани, оскільки далеко не всі громадяни нашої країни матимуть хоч якийсь стосунок до космічної програми. Але все ж таки питання про ухвалення цього гімну залишається відкритим.\n\nДебати тривали до пізньої ночі, але врешті-решт Верховна Рада Робітників ухвалила рішення:"
  hippocommie.36.a:0 ""Інтернаціонал" об'єднає всіх істот."
  hippocommie.36.b:0 ""Народна війна" надихне наших солдат!"
  hippocommie.36.c:0 ""Чотирнадцять хвилин до старту" оголосить про наші мрії про зірки."
  hippocommie.36.e:0 "Верховна Рада Робочих не змогла прийняти рішення, і ми залишили дореволюційний гімн."

  hippocommie.37.t:0 "Медичний звіт: "МУНФОЛЛ""
  hippocommie.37.d:0 "Автор: Доктор XXXXXXXXXX\n\nДата: [GetDate]\n\nКороткий виклад: Лорди-командувачі отримали дозу приблизно в одинадцять тисяч рентгенів. Після отримання початкових опіків (що були оброблені шляхом промивання уражених ділянок водою) і клітинних травм одужання здавалося неминучим, оскільки симптоми пом'якшилися. Через 24 години після отримання дози лорди-командувачі розмовляли, а Лунар Хейл насміхалася з жалюгідного катувального відділу Посади.\nПротягом наступних 48 годин ушкодження клітин прогресували в міру того, як уражені клітини вмирали, але не замінювалися. Взяті в піддослідних зразки показали, що їхню ДНК було майже повністю знищено.\nНа протязі наступного тижня з'являлися нові симптоми, а вже присутні продовжували погіршуватися (докладнішу інформацію див. на сторінках 68-88). Через 107 годин після отримання ними дози медсестра спробувала вбити лорда-командувача, але була зупинена санітарами. Вона заявила, цитата: "Це жахливо. Просто огидно. Чому ми зберігаємо життя цим бідним поні? Ви удаєте, що не чуєте, як вони благають нас вбити їх?"\nНа останньому тижні клітинні та внутрішні ушкодження досягли катастрофічного рівня, який раніше ніколи не описувався в жодному літературному джерелі. Повний список усіх зареєстрованих симптомів наведено в додатку.\nВисновок: Смерть від гострої променевої хвороби просто жахлива. Я сподіваюся, що нам більше ніколи не доведеться лікувати жертв, які страждають від цього захворювання. Але якщо доведеться, то ми зможемо застосувати отримані під час цієї "процедури" знання."
  hippocommie.37.a:0 "Особисте зауваження: Мене нудить від вас, генсек."

  hippocommie.38.t:0 "Ми всіх катів зітрем на порох..."
  hippocommie.38.d:0 "Посада прилягла на гарячий пісок віддаленого безлюдного острова. Це зігріло її практично до самої глибини душі, змусивши згадати про ті часи, коли весь світ виглядав набагато яскравіше. Ще до того, як їй довелося зробити так багато жахливих речей.\n\nНевже вона дійсно це зробила? Посада завжди говорила собі, що це необхідно, але тепер у неї з'явилося жахливе нудотне відчуття, що, можливо, всього цього можна було уникнути. Що, якби вона була кимось кращим? Кимось сильнішим, хто міг би врятувати світ від реакції, не проливаючи так багато крові.\n\nЇї кіготь завис над радіо. Посада знала, що вона повинна була зробити. Але як же важко визнати свою неправоту. Навіть якщо вона провела довгі роки, бажаючи цього. Нарешті, Посада натиснула на кнопку передачі.\n\n— Народ Революційної Північної Зебрики, — повільно сказала вона, — настав час тобі почути те, що я говорила самій собі протягом багатьох років. Я стала на шлях комунізму через жорстокості, які створив зі мною король Шторм. Я оголошувала війну одному прихильнику супремасизму за іншим, все сподіваючись викорінити подібні ідеї, щоб жодна істота більше ніколи не постраждала через амбіції імперіалістів. Але на цьому шляху я втратила саму себе. Я стала схожа на монстрів, з якими боролася.\n\nВона подивилася на блакитне небо. Літак буде тут з хвилини на хвилину, і Посада повинна була встигнути виголосити свою промову.\n\n— Не йдіть моїм шляхом. Не вважайте мене героїнею. Я творила жахливі злодіяння, які, можливо, не були обґрунтованими. Але все одно вони за жодних обставин не повинні розглядатися як приклад. Це були відчайдушні заходи, а не гордий приклад для всіх комуністів.\n\nПосада почула характерне дзижчання двигунів стратегічного бомбардувальника, яке ставало дедалі гучнішим. Правду кажучи, було полегшенням дізнатися, що вона не уникне правосуддя робітників.\n\n— Будь ласка, станьте кращими за мене. Не повторюйте моїх помилок. До побачення, товариші.\n\nОстаннім, що побачила Посада, було яскраве і прекрасне світло, схоже на народження нової зірки."
  hippocommie.38.a:0 "Уce, що забрав наш лютий ворог, щоб повернути, час наспів...."

  hippocommie.381.t:0 "Принцеса комунізму"
  hippocommie.381.d:0 ""Моя дорога Скайстар,"\n\nОдного разу я сказала, що не розумію, чому ти стала комуністкою. Я багато чого наговорила тобі, і про більшість сказаного тоді зараз я шкодую. Я нарешті примирилася з тим, що сталося: з тим, що ти відвернулася від гармонії; з тим, що так зробив увесь Аріс; і з тим, що частину відповідальності за це несу я. Але це не зовсім правильно, чи не так? Ти ніколи не відверталася від гармонії. Для тебе соціалізм був наступним кроком у розвитку гармонії, бо я підвела робітників Арісу. Ти ніколи не змінювалася. Ти завжди була моєю чудовою Скайстар.\n\nКомунізм звертається до кращого в наших серцях. Посада використала твій оптимізм, твою надію, твою готовність думати по-іншому і пробувати нове. Вона використала їх, щоб навернути тебе і багатьох інших у свою віру. Комунізм обіцяє краще завтра і пропонує шлях до нього. Як могла настільки чудова поні, як ти, опиратися цьому заклику, коли навколо тебе всі старі способи зазнавали краху? Я забираю назад усі образливі слова, які я сказала про тебе в дні після революції, і сподіваюся, що одного дня ти пробачиш мені.\n\nАле Скайстар, моя красуне, тепер ти мусиш зрозуміти, що все звернуло не туди. Ти повинна прокинутися. Багато років тому ти розповідала мені про морського поні на ім'я Хард Лайн, який вимагав моєї голови, і як його після цього освистали та принизили за зайву жорстокість. Але тепер мені дедалі більше здається, що саме поні на кшталт Хард Лайна ухвалюють рішення. Чи можеш ти з упевненістю сказати, що вердикт із цього питання був би таким самим, якби цю справу вирішували зараз, а не тоді? Я боюся за тебе, Скайстар. Я боюся, що ти, як зазвичай, висловиш свою думку Посаді й заявиш, що вона не права. І я боюся того, що вона зробить з тобою після цього.\n\nБудь ласка, дочка моя, залиш Аріс позаду. Ти зробила все можливе, щоб утримати їх на вірному шляху, але вони явно звернули не туди. Приєднуйся до своєї родини у вигнанні. Ми забудемо наше минуле. Будь ласка.\n\nТвоя любляча мати,\nНово.""
  hippocommie.381.a:0 "Скайстар учепилася кігтями у свою партійну форму."

  hippocommie.39.t:0 "Подарок від усього серця"
  hippocommie.39.d:0 "Посада не могла уявити собі більш ідеальної сцени. М'який пісок пляжу приємно обіймав її спину. Повітря було прохолодним, але вода випромінювала тепло. Нічне небо було кришталево чистим і відкривало чудовий краєвид на далекі зорі. І вперше за довгий час вона насолоджувалася цим видовищем не наодинці.\n\n— Бачиш це сузір'я? Це собака.\n— Справді? — схвильовано запитала Скайстар.\n— Ага. Дивись, ось там голова, а ось тут хвіст.\n— О так. — Скайстар почухала верхівку, — А по-моєму воно схоже на птаха.\n\nПосада хихикнула. — Ну, трохи. Хоча це не так важливо, адже зірки й так прекрасні.\n- Звичайно. — з посмішкою відповіла Скайстар. — Я рада, що змогла розділити цей досвід із тобою.\n\nПосада повернулася, щоб поглянути на Скайстар, але з подивом виявила, що колишня принцеса вже дивиться на неї.\n\n— Я хочу подякувати тобі... — почала Скайстар, насилу підбираючи потрібні слова.\n— Подякувати мені?\n— Так! Ти була дивовижним лідером: ти завжди стояла на своєму і залишалася вірною своїм ідеалам, — вона знову зробила паузу. — І ти також була чудовим другом.\n\nПосада несамовито почервоніла. — Сп... Спасибі, — вимовила вона, — це справді багато значить.\n\n— Я дещо зробила для тебе, — продовжила Скайстар, тримаючи в пазурах намисто з мушель.\nОчі Посади розширилися, коли вона замилувалася мушлями, що переливалися в тьмяному світлі.\n\n— Тобі подобається? \n— Так, воно прекрасне! — Посада відчула, як її серце прискорено забилося. — Спасибі тобі величезне!"
  hippocommie.39.a:0 "— Я цінуватиму цей подарунок все своє життя!"

  hippocommie.40.t:0 "Новий генсек"
  hippocommie.40.d:0 "Смерть Посади кинула державу [HIP.GetName] в хаос. Революційна Робітнича Партія, колись згуртована навколо генсека та її ідеалів, нині розривається на частини через фракційні розбіжності. Наші збройні сили також розколоті, а доктрини й окупаційна тактика, впроваджені Посадою, піддаються жорсткій критиці. А найгірше те, що віру народу в наш уряд і в комунізм повністю підірвано.\n\nЦі проблеми поглиблюються відходом кількох провідних членів партії. Рішення Посади накласти на себе копита викликало чимале емоційне потрясіння у всіх її найближчих друзів і колег. Старрі Айс уже оголосила про свій відхід з держслужби, і очікується, що її приклад наслідуватимуть багато інших. Це призвело до боротьби за владу у Верховній Раді Робітників у найневідповідніший для цього час.\n\nВакуум влади заповнило безліч нових лідерів. Істоти, чиї переконання колись вважалися неортодоксальними, тепер набирають вплив усередині партії й серед народу. Кожен із них має абсолютно різні уявлення про причину проблем, що стоять перед нами, і про те, які рішення нам слід шукати для виправлення ситуації. \n\nУ зв'язку з поглибленням кризи Верховна Рада Робітничих має ухвалити рішення найближчим часом. І новим генсеком стає..."
  hippocommie.40.a:0 "Учений, Террафін."
  hippocommie.40.b:0 "Фанатик, Хард Лайн"
  hippocommie.40.c:0 "Поміркований, Скайболт Спір."
  hippocommie.40.e:0 "Націоналіст, Крек Лайтнинґ."
  hippocommie.40.f:0 "Реформаторша, Силверстрім."

  hippocommie.41.t:0 "[HIP.GetName] вимагає безумовної капітуляції"
  hippocommie.41.d:0 "Генеральний секретар Посада надіслала послання нашому уряду, в якому вона недвозначно заявила, що гіпогрифи мають намір приєднати нас до своєї нації. Вона назвала наш уряд "реакційним і капіталістичним" і пригрозила негайним військовим вторгненням, якщо ми не здамося. "У нас немає бажання проливати кров наших сусідів", — ідеться в повідомленні, — "але ми відмовляємося дозволити пролетаріату Варзени продовжувати страждати. Ми готові звільнити його силою, якщо цього вимагатимуть обставини". \n\nЯке рішення нашого правителя?"
  hippocommie.41.a:0 "Ми не витримаємо їх натиску..."
  hippocommie.41.b:0 "Комуністам-імперіалістам нас не залякати!"

  hippocommie.42.t:0 "Звіт ДНЯ щодо НЛО"
  hippocommie.42.d:0 "Автор: Доктор Блу Бім\n\nДата: [GetDate]\n\nПідсумки: Явище, відоме як НЛО, насправді являє собою бризі, а не інопланетян! Вони часом наражаються на небезпеку з боку винищувачів, а іноді навіть рухаються разом із ними, щоб прискорити свою подорож. Тепер, коли ми знаємо про наших товаришів-бризі, Верховна Рада Робітників звернулася до них із пропозицією про союз.\n\nХоча така угода не належить до компетенції нашого департаменту, ми все ж таки можемо заявити, що подібна угода була б дуже вигідна для обох сторін. Наші товариші-брізі зможуть попереджати нас про наближення ворожих літаків, а ми зможемо надавати їм технологічну та економічну допомогу, а також, звичайно, не завдавати їм шкоди й не порушувати маршрути їхньої міграції."
  hippocommie.42.a:0 "За ВСІХ робочих світу!"

  hippocommie.43.t:0 "Генсек-анархіст"
  hippocommie.43.d:0 "Партійні бюрократи не могли всидіти на місці, чекаючи прибуття нового генсека. Коли він нарешті з'явився із запізненням на 30 хвилин, чиновники втупилися в нього з сумішшю цікавості та страху.\n\nСпондж Слюс був протилежністю Посади з усіх боків. Вона завжди носила бездоганно чисту партійну форму, а він був одягнений у неохайний вуличний одяг. Посада була сповнена праведної люті й пристрасті, а Спондж здавався спокійним і розслабленим. А найдивовижнішим було те, що в останні дні перебування при владі Посада була сповнена сумнівів, а ось Спондж Слюс здавався абсолютно впевненим у собі.\n\nКоли новий генсек увійшов до кабінету Посади, він недбало скинув стос паперів на підлогу і сів на стіл. Одна з бюрократок нервово підійшла до нього.\n\n— Вибачте, генсек... \n\n— О ні! — вигукнув він, — Досить титулів! Називайте мене Спонджем.\n— Гаразд, Спондж, — продовжила вона, — Посада працювала над планом відновлення економіки, і... \n— Ах, економіка! Відтепер усі економічні рішення ухвалюватимуться місцевими радами робітників.\nБюрократка замовкла, і її змінив інший чиновник. — Як щодо відновлення збройних сил для захисту від реакціонерів?\n— Оборона — дуже важливе питання, але військовими справами також займатимуться місцеві ради робітників.\nТретій бюрократ спробував щастя. — Як щодо... загальнонаціонального свята на честь нашого нового генсека?\nСпондж розсміявся. — Я задоволений, але вважаю, що планування таких заходів краще залишити місцевим радам робітників.\n\nУ кімнаті запанувала тиша. Нарешті один із бюрократів запитав, — Тоді чим нам займатися? \n\nНа обличчі Спонджа з'явилася широка усмішка. — Вимітайтеся звідси! Не витрачайте свої життя на нудну офісну роботу, вирушайте на пошуки пригод! Головне — робіть те, чого ви хочете!"
  hippocommie.43.a:0 "Нарешті прийшла справжня свобода."

  hippocommie.44.t:0 "Звіт ДНЯ щодо пірамід"
  hippocommie.44.d:0 "Автор: Професор Болт Лайтнинґ\n\nДата: [GetDate]\n\nПідсумки: Звична археологічна теорія свідчить, що піраміди Мейргипта і Ре-ема були побудовані за допомогою лише молотка та зубила. Археологи також стверджують, що деякі піраміди були побудовані всього за 20 років. Ми не хочемо применшити ні величі будівельників пірамід, ні їхніх грандіозних досягнень. Піраміди — це дивовижні чудеса світу. \n\nОднак такі структури непросто створити навіть за допомогою сучасних інструментів. Тому ми бачимо дві основні теорії:\n\n1) Піраміди було збудовано з використанням передових технологій і магії, які щонайменше не поступаються сьогоднішнім.\n\n2) Існує якась стародавня змова, що сягає часів спорудження перших пірамід Ре-Ему і Мейргипту. Вона таємно діяла впродовж усієї історії й організовувала найвидатніших будівельників своїх поколінь для проєктування та будівництва цих чудес.\n\nДепартамент вважає, що перша теорія набагато ймовірніша.\n\nНа додачу, ми також ставимо перед собою наступне запитання: як стародавні мейргиптяни та ре-ем'яти отримали у своє розпорядження такі просунуті інструменти та як вони втратили ці знання? Чи можливо, що розвинені цивілізації існували набагато довше, ніж ми думали раніше? А можливо, цим древнім народам допомагали якісь зовнішні сили? Хто знає... І поки Верховна Рада Робітників не схвалить дослідження в галузі некромантії, істина залишатиметься похованою в гробницях древніх."
  hippocommie.44.a:0 "Нам є чому навчитись у предків."

  hippocommie.45.t:0 "Ніжне прощавання"
  hippocommie.45.d:0 "Посада кинула останній погляд на гавань Аквіли, перш ніж лягти спати. Це був просто чарівний тиждень, але, на жаль, їй довелося повернутися до своїх обов'язків вдома. Проте, вона вже точно ніколи не забуде пам'ятки та пишність Аквіли. Посада мала намір дотримати обіцянку, дану своєму гідові, і написати йому одразу ж по поверненню в Сиквестрію.\n\nХоча її офіційною справою було налагодження зв'язків між Революційною Північною Зебрикою і товаришами в Грифонїї, Посада проводила більшу частину свого часу не з нудним президентом Аквелійської Республіки, а з одним із його соратників: чудово божевільним Віктором Аллардом. Віктор показав їй усе місто, і вони щовечора засиджувалися до світанку, обговорюючи свої мрії, амбіції та вельми своєрідні марксистські теорії, якими захоплювався кожен з них. Віктор був одним із дуже небагатьох зустрінутих Посадою істот, які ні в чому не поступалися їй. Обідали вони в одному з численних вишуканих ресторанів Аквіли, блукали парками й бульварами столиці або ж проводили годину у вітальні Віктора, з ним ніколи не було нудно.\n\nУ свій останній день в Аквілі Посада зробила Віктору божевільну пропозицію, попросивши його відправитися з нею до Північної Зебрики. — Твоє завзяття тут просто пропадає дарма! — вигукнула вона, — Інша частина АРП така нудна; ти б набагато краще вписався в Північну Зебрику. Нам би справді не завадив якийсь грифон із настільки гострим розумом, як у тебе!\nВін тільки обдарував Посаду тією самою сардонічною усмішкою, що так подобалася їй, і сказав, що ніколи не зможе покинути своє улюблене місто, а потім лукаво додав, щоб вона не недооцінювала [JER.GetLeader] і те, на що може бути здатна АРП. Потім, чмокнувши її в щоку, він відіслав Посаду додому. Вона пообіцяла написати йому одразу ж після повернення до Сіквестрії."
  hippocommie.45.a:0 "У нас завжди буде Аквіла."
  hippocommie.45.b:0 "У нас завжди буде Аріс."

  hippocommie.46.t:0 "Гіпогрифія засуджує Сірий Пакт"
  hippocommie.46.d:0 ""Синістер Сєров зрадив революцію всіма можливими способами," такими були перші рядки листа. "Вступивши в союз із тираном, який охоче використовує контроль над розумом, Сєров поховав революцію в її ж будинку. Ми офіційно розриваємо всі дипломатичні зв'язки зі Сталліонградом і закликаємо його народ і народ Кришталевої Імперії до повстання."\n\n"Сєров, ти мав би бути кращим, ніж усе це. У мене просто серце розривається, коли я бачу, на яку гидоту ти перетворюєш спадщину Стіл Сталліона. Сомбра, твій єдиний шанс вижити, коли на твою душу прийде правосуддя робітників, — це просити в них вибачення тут і зараз. Сподівайся, що саме твій власний народ повалить тебе, тому що я не маю наміру простягати тобі кіготь милосердя".\n\n"З безмежною ненавистю, генсек Посада""
  hippocommie.46.a:0 "Проклятий атомом червоний король Шторм."
  hippocommie.46.b:0 "Ідеалісти не розуміють необхідності реальполітики."
  hippocommie.46.c:0 "Аде я його кохаю!"

  hippocommie.47.t:0 "Гіпогрифія засуджує Наш Блекхоллоу"
  hippocommie.47.d:0 "У розлогій викривальній промові генсек Посада люто засудила уряд Нашого Блекхоллоу, позначивши всі відмінності між марксизмом і еквалізмом, а також закликала кожну розсудливу істоту відкинути цю доктрину. Хоча деякі нео-еквалісти заявили, що вона, нібито, неправильно трактує доктрину загалом, ніхто не став на захист Рів Бледдіна або самого Нашого Блекхоллоу.\n\n— Суть комунізму полягає в тому, щоб піднести робітничий клас. Суть рівності полягає в тому, щоб переконатися, що всі рівні, — почала Посада, — Але божевільний Рів вийшов за рамки рівності відзнак і вирішив реалізувати рівність у всьому. Він робить розумних дурними, а якщо це не працює, то він убиває їх. Сама Старлайт Гліммер ніколи б не подумала, що такі жахи коїтимуться щодня. У Нашому Блекхоллоу немає ні комунізму, ні рівності; ця божевільна гидота просто принижує гідність усіх розумних істот."
  hippocommie.47.a:0 "Безумні птахи."
  hippocommie.47.b:0 "Ну це очевидно, що ієрархісти ненавидітимуть рівність."

  hippocommie.48.t:0 "Гіпогрифія засуджує державу [LSC.GetName]"
  hippocommie.48.d:0 "Сьогодні Посада, генсек Революційної Північної Зебрики, виступила з короткою, але емоційною промовою, що засуджує державу [LSC.GetNameDef]. — Я змушена підкреслити, — почала вона, — що ми вражені звірствами, які реформісти вчинили проти поні Лонгсворда. Історія Визвольної Армії Лонгсворда та її боротьби за свободу справді надихає пригноблених істот по всьому світу... Але цілі, за які боролися ці партизани, були зраджені! Жага помсти звела з розуму лідера [LSC.GetLeader], і він вчинив злодіяння, не менш мерзенні, ніж ті, що створили реформісти! Імперія Грифонів, на шляху власного відродження, цілком може становити загрозу для держави [LSC.GetNameDef], але є різниця між дворянами та імперіалістами Герцланда — справжніми пригноблювачами — і грифонівським пролетаріатом, пригнобленим нижчим класом. Оскільки лідер [LSC.GetLeader] не може або не бажає бачити цієї різниці, він створив заснований на геноциді режим, який суперечить усім цінностям, якими цінують комуністи."
  hippocommie.48.a:0 "Помста не дає ліцензії на вбивство невинних!"
  hippocommie.48.b:0 "Вони просто не розуміють нашу священну місію."

  hippocommie.481.t:0 "Гіпогрифія критично підтримує [FEA.GetNameDef]"
  hippocommie.481.d1:0 "Сьогодні Посада, генсек держави [HIP.GetName], надіслала лідеру [FEA.GetLeader] повідомлення розміром із велику книгу. У ньому вона та її співавторка Старрі Айс проводять "Діалектично-матеріалістичний аналіз фетізської конституції" і доходять висновку, що це рідкісний приклад буржуазно-демократичної конституції, яка "уможливлює мирну революцію, тож насильницька революція не обов'язкова бути неминучою".\n\nДалі йде розділ завдовжки майже у 200 сторінок, присвячений аналізу династії Гроверів та її складної спадщини. Цілком очевидно, що ці дві співавторки не зовсім збігаються в поглядах, оскільки деякі розділи, явно написані у фірмовому стилі Старрі Айс, є значно більш засуджувальними, особливо щодо Гровера I та Ідола Борея. Проте, хоча оцінка імперії загалом негативна, вони, схоже, вважають, що якщо держава [FEA.GetName] відновить імперію в повному обсязі, це буде не імперія минулого, а нова держава, що ґрунтуватиметься на принципі скасування кріпацтва та інших позитивних аспектах спадщини Гровера.\n\nУ розділі про зовнішню політику наприкінці послання, до якого ніхто не встиг дочитати, автори закликають державу [FEA.GetName] застосувати "революційний" підхід до пан-грифоніанських ідей, залишивши соціалістичні держави в Грифон в спокої та націлившись на капіталістичні й фашистські нації.\n\nКнигу, яка дуже спантеличує, було відмічено водневою печаткою та особистою печаткою генсека Посади. Також там був набагато коротший і однозначно позитивний лист, адресований "Маленькому Гроверу"."
  hippocommie.481.d2:0 "Сьогодні Посада, генсек держави [HIP.GetName], надіслала лідеру [FEA.GetLeader] повідомлення розміром із велику книгу. У ньому вона та її співавторка Старрі Айс проводять "Діалектично-матеріалістичний аналіз фітизської конституції" і доходять висновку, що це рідкісний приклад буржуазно-демократичної конституції, яка "уможливлює мирну революцію, тож насильницька революція не обов'язкова бути неминучою".\n\nДалі йде розділ завдовжки майже у 200 сторінок, присвячений аналізу династії Гроверів та її складної спадщини. Цілком очевидно, що ці дві співавторки не зовсім збігаються в поглядах, оскільки деякі розділи, явно написані у фірмовому стилі Старрі Айс, є значно більш засуджувальними, особливо щодо Гровера I та Ідола Борея. Проте, хоча оцінка імперії загалом негативна, вони, схоже, вважають, що якщо держава [FEA.GetName] відновить імперію в повному обсязі, це буде не імперія минулого, а нова держава, що ґрунтуватиметься на принципі скасування кріпацтва та інших позитивних аспектах спадщини Гровера.\n\nУ розділі про зовнішню політику наприкінці послання, до якого ніхто не встиг дочитати, автори закликають державу [FEA.GetName] застосувати "революційний" підхід до пан-грифоніанських ідей, залишивши соціалістичні держави в Грифон в спокої та націлившись на капіталістичні й фашистські нації.\n\nКнижка, яка вельми спантеличує, була позначена водневою печаткою та особистою печаткою генсека Посади."
  hippocommie.481.a:0 "Певно, це значить, що ми їм подобаємось? Або щось із цього роду?"
  hippocommie.481.b:0 "600 сторінок — цілком нормальний обсяг."

  hippocommie.49.t:0 "Гіпогрифія засуджує MARESOC"
  hippocommie.49.d:0 "Генсек Посада з Революційної Північної Зебрики засудила Мейрлендію і Партію. Її заява була зроблена після консультацій з вигнаною з Нового Мейрленда марксисткою Люфті Стар, яка була послідовним противником ідеології MARESOC і регулярно згадувалася в п'ятихвилинках ненависті. У своїй нехарактерно короткій промові Посада сказала:\n\n— Мейрлендія — одна з найзліших держав у світі. Це очевидно всім. Я не витрачатиму годину на спростування і критику їхньої ідеології. Війна — це мир, свобода — це рабство, незнання — це сила, бідність — це процвітання: безглуздо сперечатися з цими аксіомами, оскільки їх створено не для того, щоб апелювати до інтелекту, а для того, щоб ображати й принижувати його.\n— Теорія та практика олігархічного колективізму змушують фашизм виглядати майже прийнятним: MARESOC не мають собі рівних за нелогічністю, жорстокістю та фундаментальною опозицією до свободи й гідності розумних істот. Товариш Люфті запевнила мене, що правління Партії не триватиме вічно, бо тільки в тому разі, якщо б усім світом правили подібні держави, цей режим міг би зберігатися нескінченно. І все ж, якщо Мейрлендія не завалиться сама по собі, то Революційній Північній Зебриці доведеться її розтрощити."
  hippocommie.49.a:0 "Ми з нетерпінням чекаємо їх поразки й звільнення робочих."
  hippocommie.49.b:0 "Ця морська поні однозначно лягла під Селестію!"

  hippocommie.50.t:0 "Звіт ДНЯ щодо спілкування з китоподібними"
  hippocommie.50.d:0 "Автор: Професор Діп Дайв\n\nДата: [GetDate]\n\nПідсумки: Питання про інтелект тварин — одна з найбільших загадок світу. Хоча всі живі істоти заслуговують на повагу незалежно від їхнього інтелекту, визначення того, які види є розумними, може стати ключем до спілкування з тваринами. Товариш Силверстрім стверджує, що одна з її колишніх вчительок на ім'я Флаттершай здатна спілкуватися з усіма тваринами, незалежно від їхнього виду. На жаль, департаменту не вдалося знайти інших істот, що володіють такою здатністю, і ми не змогли зв'язатися з Флаттершай для інтерв'ю. \n\nБіологи ДНЯ швидко визначили пляшконосових дельфінів як ідеальний вид для дослідження розумності. У дикій природі дельфіни демонструють поведінку, яка свідчить про розвинені когнітивні здібності. Дослідницька група вирішила жити та працювати в безпосередній близькості від зграї дельфінів протягом 4 місяців для вивчення їхнього інтелекту.\n\nРозумність дельфінів було доведено, оскільки вони змогли виконувати складні завдання і впізнавати себе в дзеркалі. Після перших тестів команда спробувала налагодити спілкування. Це виявилося непростим завданням, поки один із дослідників не дістав кілька свистків, що видають звуки на різних частотах, яким дельфіни змогли наслідувати. Двостороння мова зі свистів, яку команда розробила спільно з дельфінами, зрештою набула своєї власної граматики та синтаксису, причому обидва поняття були зрозумілими дельфінам.\n\nВисновки команди призвели до революційних наслідків. Блакитний флот уже проводить дослідження здатності дельфінів виявляти ворожі судна і морські міни. А деякі ексцентричні вчені навіть вивчають можливість допомогти розвитку просунутої цивілізації дельфінів. Ці проєкти поки що суворо засекречені, але департамент публічно оголосив про відкриття розумності дельфінів."
  hippocommie.50.a:0 "Моря повні друзів!"

  hippocommie.51.t:0 "Майбутня війна"
  hippocommie.51.d:0 "— Товариші, сьогодні я хотіла б висловитися з приводу майбутньої великої боротьби. Наше завдання, яке поставила перед нами історія — це глобальне визволення...\n\nІ коли Посада говорила, її слова звучали з мільйонів радіоприймачів по всій державі [HIP.GetName]. Загальна аудиторія передачі становила понад половину населення держави. Слова Посади звучали у вітальнях, де збиралися сім'ї, які чули її, перераховуючи свої продовольчі картки. Слова лунали цехами заводів, де робітники працювали понаднормово, щоб не відстати від збільшених виробничих норм. Слова звучали в казармах і на військових кораблях, де солдати й матроси слухали її у своїх ліжках, відновлюючись після напружених тренувань.\n\nТовариства всіх рас і всіх прошарків суспільства слухали, і їхні реакції були настільки ж різноманітні, як і вони самі. Одні були розгнівані, інші налякані. Деякі були схвильовані й навіть раділи. Багато хто був обережно оптимістичним і водночас глибоко стурбованим.\n\nАле всіх їх об'єднувало одне: всі вони працювали над досягненням одної мети. Нинішня єдність істот просто не мала собі рівних. Незалежно від того, як вони ставилися до глобального звільнення, всі вони були єдині. Вони були готові піти на багато жертв. Але не заради Посади чи комунізму, а заради одне одного і заради стражденних істот по всьому світу. Щоб мрії революції були реалізовані, вони всі повинні битися в цій війні. І всі вони були готові битися до кінця.\n\n— ...Але з якими б труднощами ми не зіткнулися, ми будемо йти вперед. Ми повинні завжди пам'ятати про нашу мету: про світ, що вільний від реакції, експлуатації та страху. Це наш священний обов'язок, і ми не можемо здригнутися або повернути назад. Коли прийде війна, ми будемо готові! Слава тим, хто йде вперед!"
  hippocommie.51.a:0 "У світле майбутнє!"

  hippocommie.52.t:0 "Міжзоряний маніфест"
  hippocommie.52.d:0 "Життя може існувати на інших планетах, в інших сонячних системах, в інших галактиках і всесвітах. Той факт, що в нашому світі з'явилося так багато видів, кожен із яких має своїх власних богів-творців, є лише доказом цього. Уявляти, що ми одні в космосі, сповненому галактик і зірок — верх абсурдної гордині. О ні, ми точно знаємо, що десь там є товариші. І ми знаємо, що вони саме "товариші", тому що капіталізм за своєю природою нестійкий. Зрештою він завалиться через свої суперечності. Єдина форма цивілізації, яка може дотягнутися до зірок — це комунізм. Ми боремося за революцію тут заради наших товаришів серед зірок. Я присягаюся вам: революційний комунізм не здригнеться, тому що наші товариші із Зоряного народу чекають на нас за межами нашого світу!"
  hippocommie.52.a:0 "Ми вітаємо авангард, який вийде за кордони історії!"

  hippocommie.53.t:0 "Зоряному народові"
  hippocommie.53.d:0 "Ми — ваші друзі. Ми вже давно дивимося на зірки з подивом і захопленням. Якщо ви там, то будь ласка, прилітайте до нас.\n\nЗоряний народ, ми зробили революцію тут, у Гіпогрифії, і поширили її на всю Північну Зебрику. Ми готові протистояти жахам імперіалізму і безсердечній ощадливості капіталізму. Ми знаємо, що ви, ймовірно, самі перемогли капіталізм або щось схоже на нього.\n\nЗоряний народ, ми бажаємо мирного співробітництва та культурного обміну. Ми хочемо зустрітися з вами, зрозуміти вас, розповісти вам про себе і в кінцевому підсумку разом будувати світле майбутнє в Робітничій Федерації Планет.\n\nЗоряний народ, народ держави [HIP.GetName] дивиться на вас із захопленням і надією. Ми знаємо, що ви можете побоюватися нас, оскільки ми ще не є єдиним планетарним урядом, але не бійтеся. Зірки ваблять нас так само впевнено, як і вас, і ми знаємо, що капіталізм, імперіалізм, реакціонерство та інші сили, що стоять на шляху революційного комунізму, зрештою впадуть. Ми вітаємо будь-яку допомогу, яку ви можете запропонувати нам для боротьби за комунізм.\n\n— Зоряний народ, ми будемо раді познайомитися з вами. — Скайстар відклала мікрофон. — Отже, як я впоралася, Посадо? Просто чудово.\n\n— Як думаєш, чи є у Зоряного народу мушлі? Я сподіваюся, що є! Я впевнений, що деякі з них... зачекай, запис все ще триває.\n\n— Прокляття. Ми повинні почати спочатку?"
  hippocommie.53.a:0 "— А зачекай-но, нехай вона залишиться в такому виді."

  hippocommie.54.t:0 "Нова столиця?"
  hippocommie.54.d:0 "Дивовижна пропозиція надійшла Верховній Раді Робітників від товариша із Зумідії. Оскільки ми тепер контролюємо всю Північну Зебрику, він запропонував офіційно визнати цей факт, перенісши нашу столицю в Айн-Тротґуре. Розташування цього міста поблизу узбережжя полегшить управління як континентом, так і Арісом, а переїзд заспокоїть тих жителів материка, які побоюються, що ми прагнемо встановити над ними расову гегемонію гіпогрифів.\n\nУ Верховній Раді Робітничих точаться бурхливі дебати на цю тему, бо дехто стверджує, що буде дуже трудомістко перемістити всіх бюрократів і партійних чиновників. Інші ж заперечують і стверджують, що партія і держава повинні зайняти тверду позицію проти расизму. І переміщення столиці доведе, що реакційним концепціям раси немає місця в нашій державі.\n\nЯке ж рішення ухвалить Верховна Рада Робітників?"
  hippocommie.54.d_nc:0 "Дивовижна пропозиція надійшла Верховній Раді Робітників від товариша із Зумідії. Оскільки ми тепер контролюємо всю Північну Зебрику, він запропонував офіційно визнати цей факт, перенісши нашу столицю в Айн-Тротґуре. Розташування цього міста поблизу узбережжя полегшить управління як континентом, так і Арісом, а переїзд заспокоїть тих жителів материка, які побоюються, що ми прагнемо встановити над ними расову гегемонію гіпогрифів.\n\nУ Верховній Раді Робітничих точаться бурхливі дебати на цю тему, бо дехто стверджує, що буде дуже трудомістко перемістити всіх бюрократів і партійних чиновників. Інші ж заперечують і стверджують, що партія і держава повинні зайняти тверду позицію проти расизму. І переміщення столиці доведе, що реакційним концепціям раси немає місця в нашій державі. РРП-НК пригрозила бойкотувати засідання Ради, якщо їм доведеться вести свої справи в "цьому брудному місті зебр", і запропонувала "Перенести столицю в [712.GetCapitalVictoryPointName]. Адже якщо Рада настільки хоче відмовитися від нашої цивілізації гіпогрифів, то чому б не керувати державою з міста, сповненого лунаристів, які просто обожнюють нас?".\n\nЯке ж рішення ухвалить Верховна Рада Робітників?"
  hippocommie.54.a:0 "Айн-Тротґуре додасть нам революційного вогню в керуванні державою!"
  hippocommie.54.b:0 "Гора Аріс гарно нам служила; нема причин для зміни столиці."

  hippocommie.55.t:0 "Розкриття неприємної правди"
  hippocommie.55.d:0 "Посада нетерпляче постукувала по мікрофону, встановленому в її баку. Уся інформація була зібрана, і вона була готова поділитися великими новинами з революційною державою. Пресі повідомили, що скоро буде зроблено важливу заяву, але не більше того.\n\n— Вітаю вас, народ держави [HIP.GetName]. Для мене велика честь оголосити, що Непізнані Летючі Об'єкти, також відомі як " летючі тарілки" — явище, яке колись вважали "потойбічним" — тепер офіційно визнано державою і партією. Ці речі реальні, вони існують насправді, і так було вже досить давно. — Вона відкусила шматочок ламінарії. — Наразі всі наявні у нас дані про НЛО, а також звіти, взяті нами з іноземних газет, перебувають у відкритому доступі в архівах. Ці штуки засікали пілоти й астрономи, поліцейські та політики. Також ми отримали докази їхнього реального існування з численних радіолокаційних станцій. Протягом тисяч років накопичилося безліч доказів існування летючих вогняних коліс.\n\n\nОна глибоко зітхнула. — Хотіла б я сказати, що це ті самі космічні товариші, яких ми так чекали. На жаль, ми просто не знаємо правди. Це можуть бути духи у фізичному втіленні, скручені у вузли лей-лінії, мандрівники в часі, експериментальні літаки, що випробовуються іншими країнами, або щось зовсім інше. Звісно, вони можуть бути й нашими товаришами з інших планет, які завітали в гості. Але якщо це так, то вони ще не відкрилися нам. Якщо ви коли-небудь бачили летючу тарілку, світло в небі або щось інше, то повідомте нам про це, будь ласка! Ми дуже зацікавлені в тому, щоб дізнатися правду про ці невідомі об'єкти. І пам'ятайте, товариші:"
  hippocommie.55.a:0 "— Істина десь поруч!"

  hippocommie.56.t:0 "Проєкт "ЗОРЯНИЙ ВОГОНЬ""
  hippocommie.56.d:0 "Наперекір сумнівам і словам скептикам, проєкт "ЗОРЯНИЙ ВОГОНЬ" успішно виконаний. Однак багато сумнівів виявилися цілком обґрунтованими. Бомбовий відсік XB-70 "Валькірії" менший, ніж у B-52 "Стратофортресс", у нього знижена дальність польоту, і його набагато складніше виробляти. І це не кажучи про жахливу витрату палива. XB-70 не замінить B-52 або B-47, але він доповнить його і буде виконувати завдання, недоступні для "Стратофортресс". Ми отримали "бомбардувальник глибокого проникнення", і наші вороги ніколи більше не почуватимуться в безпеці навіть під захистом своїх перехоплювачів."
  hippocommie.56.a:0 "Неймовірний літак!"

  hippocommie.57.t:0 "Гіпогрифи пропонують статус асоціації з Ревінтерном"
  hippocommie.57.d:0 "Нація [HIP.GetName] сформувала "Революційний Інтернаціонал", скорочено Ревінтерн, покликаний допомогти організувати та синхронізувати зусилля товаришів по всьому світу. Нам був запропонований статус асоціації, який дозволить розширити співпрацю в галузі досліджень, а також обіцянка ніколи не нападати один на одного."
  hippocommie.57.a:0 "Ми згідні!"
  hippocommie.57.b:0 "[HIP.GetLeader] нам не товариш."

  hippocommie.58.t:0 "[FROM.GetName] погоджується на статус асоціації"
  hippocommie.58.d:0 "На наше задоволення, держава [FROM.GetName] погодилася на статус асоціації з Ревінтерном! Це, безсумнівно, піде на користь справі світового комунізму і допоможе нам разом рухатися до комуністичного суспільства вищої стадії."
  hippocommie.58.a:0 "За інтернаціоналізм!"

  hippocommie.59.t:0 "[FROM.GetName] відмовляється від статусу асоціації"
  hippocommie.59.d:0 "Схоже, що наші ймовірні товариші з держави [FROM.GetName] побоюються наших намірів і не хочуть ділитися своїми дослідженнями. Або, можливо, вони хочуть одного разу захопити нас. Як би там не було, тут ми союзників не знайдемо."
  hippocommie.59.a:0 "Яка прикрість."

  hippocommie.60.t:0 "Гіпогрифи пропонують статус повноправного члена Ревінтернат"
  hippocommie.60.d:0 "Нація [HIP.GetName] сформувала "Революційний Інтернаціонал", скорочено Ревінтерн, покликаний допомогти організувати та синхронізувати зусилля товаришів по всьому світу. На наш подив, вони запропонували нам статус повноправного члена. Ми зобов'язуємося не нападати один на одного, ділитися своїми дослідженнями, а також прийти на допомогу один одному в разі потреби."
  hippocommie.60.a:0 "Ми згідні!"
  hippocommie.60.b:0 "Захисний пакт? Звучить страшно."

  hippocommie.61.t:0 "[FROM.GetName] погоджується вступити в Ревінтерн"
  hippocommie.61.d:0 "На наше задоволення, держава [FROM.GetName] погодилася на повноправне членство в Ревінтерні! Якими б не були наші долі, тепер вони нерозлучно пов'язані одна з одною в дусі вічної революції. Слава пролетаріату!"
  hippocommie.61.a:0 "За робочих світу!"

  hippocommie.62.t:0 "[FROM.GetName] відмовляється вступити в Ревінтерн"
  hippocommie.62.d:0 "Наші товариші з держави [FROM.GetName] відхилили нашу пропозицію. Можливо, вони вважають, що ми занадто радикальні, або ж просто за природою своєю підозрілі. Хай там як, схоже, що нам усім доведеться протистояти силам реакції поодинці, а не разом."
  hippocommie.62.a:0 "Це сумно; ми думали, вони союзники..."

  hippocommie.63.t:0 "Воєнний план «Плутоній»"
  hippocommie.63.d:0 "— Товариші, питання зрозуміле, — заявив гугнявим і сухим голосом Хард Лайн. — Йеті вже одного разу пронеслися штормом по Зебриці. Ми не можемо чекати, поки їхні ковалі самі розірвуть свої ланцюги; ми повинні прийти їм на допомогу. Я пропоную негайно організувати вторгнення в Штормові землі, щоб принести туди революційний комунізм.\n\n— Ти говориш про операції через половину материка, — Скайстар відбила з вогнем у голосі. — І заради чого, заради помсти? Щоб змусити лідерів йеті страждати так само як вони змусили страждати всю Зебрику? Ти маєш бути вище цього, "товаришу". Хіба помста не є реакційним імпульсом? \n\n— Зазвичай я цього не кажу... але Хард Лайн у чомусь має рацію, — визнала Посада.\nСкайстар повернулася до неї з виразом недовіри на обличчі. — Ти не можеш говорити це серйозно, Посадо! Це безумство! Це знищить ціле покоління солдатів, і... заради чого? Король Шторм мертвий, невже ти думаєш, що вони спробують повторити ту саму дурість?\n\n— Так, — рішуче відповіла Посада. — Я абсолютно точно впевнена в цьому факті. Ти повинна зрозуміти, що ідеологія завоювання і мародерства є неодмінною частиною їхньої культури.\n\n— Ну, якщо ти так добре їх знаєш, то тоді створи відділ пропаганди! — Скайстар наполягала. — Допоможи їм побачити недоліки їхньої системи! Не вирушай у дурний священний похід через півсвіту!\n\nПосада оглянула кімнату. Можливо, що вона дозволила своїм особистим почуттям вплинути на її думки. Можливо, що шрами залишилися не тільки на її тілі. Але в одному вона була впевнена: вона не могла приректи інших на смерть через свій біль. — ... Дуже добре, товаришу Скайстар. Ти правильно все зрозуміла. Це... непродумане рішення.\n\nНапроти неї насупився Хард Лайн. Посада схилила голову, і поки Скайстар розносила в пух і прах аргументи опонента, відчула, що її шрами знову почали свербіти."
  hippocommie.63.d_nc:0 "— Товариші, питання зрозуміле, — заявив гугнявим і сухим голосом Хард Лайн. — Йеті вже одного разу пронеслися штормом по Зебриці. Ми не можемо чекати, поки їхні ковалі самі розірвуть свої ланцюги; ми повинні прийти їм на допомогу. Я пропоную негайно організувати вторгнення в Штормові землі, щоб принести туди революційний комунізм.\n\n— Ти говориш про операції через половину материка, — Скайстар парирувала з вогнем у голосі. — І заради чого, заради помсти? Щоб змусити лідерів єті страждати так само як вони змусили страждати всю Зебрику? Ти маєш бути вище цього, "товаришу". Хіба помста не є реакційним імпульсом? \n\n— Зазвичай я цього не кажу... але Хард Лайн у чомусь має рацію, — визнала Посада.\nСкайстар повернулася до неї з виразом недовіри на обличчі. — Ти не можеш говорити це серйозно, Посадо! Це безумство! Це знищить ціле покоління солдатів, і... заради чого? Король Шторм мертвий, невже ти думаєш, що вони спробують повторити ту саму дурість? \n\n— Так, — рішуче відповіла Посада. — Я абсолютно точно впевнена в цьому факті. Ти повинна зрозуміти, що ідеологія завоювання і мародерства є неодмінною частиною їхньої культури.\n\n— Ну, якщо ти так добре їх знаєш, то тоді створи відділ пропаганди! — Скайстар наполягала. — Допоможи їм побачити недоліки їхньої системи! Не вирушай у дурний священний похід через півсвіту!\n\n— Нісенітниця, — заявив Крек Лайтнинґ, — Ідеалістична нісенітниця. Я вважаю, що це найкраща ідея з часів революції. Йеті перебувають на такому біологічному рівні свідомості, який унеможливлює досягнення будь-якого іншого способу економічного існування, окрім як примітивного накопичення. Будь-яка незалежна держава йеті — загроза для нас.\n\nПосада поморщилася від схвалення Крека, і її шрами знову засвербіли. Навіть Хард Лайн виглядав тепер ніяково. Скайстар здивовано втупилася в Крека. Можливо, що вона дозволила своїм особистим почуттям вплинути на її думки. Можливо, що шрами залишилися не тільки на її тілі. Але в одному вона була впевнена: вона не могла приректи інших на смерть через свій біль. — ... Дуже добре, товаришу Скайстар. Ти правильно все зрозуміла. Це... непродумане рішення."
  hippocommie.63.a:0 "Але можливо, що в майбутньому ми зможемо зробити щось подібне..."

  hippocommie.64.t:0 "Воєнний план «Водень»"
  hippocommie.64.d:0 "Президію заповнив тихий шепіт, коли Посада підійшла до трибуни. Зазвичай вступні промови були короткими й формальними, але сьогодні генсек оголосила, що вона має намір внести пропозицію. Ніхто не мав ні найменшого уявлення про те, що вона збирається сказати.\n\n— Товариші, після початку революції ми багато чого досягли. Ми звільнили Північну Зебрику від кайданів тиранії та експлуатації. Ми будуємо суспільство, у якому дефіцит і нужда скоро підуть у минуле. Завдяки наполегливій праці народу комунізм надійний як ніколи.\n\nДекілька депутатів почали аплодувати, але Посада жестом попросила їх замовкнути.\n\n— Але цього недостатньо. Того, що ми робимо в Північній Зебриці, ніколи не буде достатньо, тому що по всьому світу є істоти, які, як і раніше, страждають. Капіталізм та імперіалізм живі та здорові, і тирани світу стають лише сильнішими з кожним днем. Продовжуючи експлуатувати пролетаріат, вони намагатимуться напасти на нас, щоб знищити приклад кращого світу у вигляді нашого суспільства. І поки реакція не буде переможена повсюдно, ми ніколи не будемо в цілковитій безпеці.\n\nПосада зробила паузу для ефекту, потім вигукнула. — Я пропоную оголосити війну КОЖНІЙ ДЕРЖАВІ У СВІТІ, ЩО СПОВІДУЄ ІДЕОЛОГІЮ СУПРЕМАСИЗМУ!\n\nНа мить у залі запанувала тиша, а потім почався хаос. Багато депутатів почали голосно свистіти та вигукувати глузування. Інші продовжили сидіти з відкритими ротами, занадто вражені, щоб говорити. Очі Скайстар стали великими, немов блюдця, а її рот тремтів.\n\n— Товариші, прошу! — продовжила Посада, — Я знаю, що цей план трохи екстремальний, але він цілком можливий. Ми можемо протистояти будь-якій армії у світі й перемогти! Це буде довга і важка війна, але, принісши цю жертву, ми звільнимо трудящих усього світу!\n\nДоводи Посади, як здалося, переконали низку депутатів, а деякі навіть почали аплодувати. Інші зберігали недовіру, вважаючи, що їхні колеги та сама генсек, мабуть, збожеволіли. І поки більшість членів президії все ще перебували в шоку, Посада надала можливість для дебатів щодо її пропозиції."
  hippocommie.64.a:0 "Пропозиція буде прийнята!"
  hippocommie.64.b:0 "Це геноцид. Ми не вчинятимемо безумно."

  hippocommie.641.t:0 "Зворотній відлік отсчёт"
  hippocommie.641.d:0 "Скайстар і Посада дивилися, як у бомбардувальник завантажують боєголовку.\n\n— То ми справді збираємося це зробити? — Запитала Скайстар. Посада стиснула кігті. — Хіба ми не можемо просто, ну не знаю...\n\nТермоядерна зброя. Спочатку вона призначалася лише для стримування, але який сенс від стримування, якщо вона не використовується? У Революційної Північної Зебрики була найпотужніша зброя у світі, і одним ударом вони могли скалічити свого ворога і врятувати життя незліченних власних солдатів. Крім того, вони взяли на себе зобов'язання звільнити весь світ... хіба жертви не варті цього? \n\n— Отже, що ж станеться? — Запитала Скайстар.\n\n— Ну, ми не знаємо напевно. Ми ніколи раніше не використовували цю зброю на... реальній цілі. За нашими оцінками, бомба, ймовірно, випарує більшу частину... цілі, а потім почнеться вогняна буря. Це підніме радіоактивний пил від усіх... усіх...\n\n— Усіх будинків? \n\n— Так, так. І якщо опади потраплять у воду... Коли вони потраплять у воду і ґрунт, це спричинить... радіаційне отруєння, загибель урожаю, багато поганих речей. Ми не знаємо, скільки залишиться від міста, але... імовірно, небагато. Я можу... — Бомбардувальник почав рухатися злітною смугою, набираючи швидкість. — Я все ще можу скасувати це... можливо, ми зможемо зробити це за допомогою... звичайної зброї. Я маю на увазі, що, ймовірно, знадобляться сотні тисяч, можливо, мільйони наших власних істот, щоб зробити те, що ця бомба створить за одну мить, але нам не доведеться мати справу з радіоактивним зараженням і такою кількістю... пролитої невинної крові.\n\nПосада опустила погляд на свої кігті, не дивлячись на Скайстар. Її шрами захворіли вперше за багато років. Вона підняла радіоприймач. Вона все ще могла скасувати операцію. Бомбардувальник ось-ось мав злетіти."
  hippocommie.641.a:0 "Відмінити місію!"
  hippocommie.641.b:0 "Ні, це має відбутися."

  hippocommie.65.t:0 "Поразка воєнного плану «Водень»"
  hippocommie.65.council.desc:0 "Після того, як її план з оголошення війни всім реакційним державам зустрів сильний спротив у президії, Посада винесла це питання на розгляд народу. Місцевим робочим радам, джерелу державної влади, було запропоновано обговорити переваги плану і проголосувати за нього.\n\nІ в результаті генсек зазнала нищівної поразки. По всій державі [HIP.GetName] робітничі ради в містах і селах, на фабриках і полях, з переважною перевагою проголосували проти воєнного плану «Водень».\n\nПри обговоренні цього плану багато робітників заявили, що пріоритетами уряду повинні бути розвиток економіки та підвищення рівня життя для виконання обіцянок революції. Вони вважають абсолютно безглуздою ідею проводити дорогі військові кампанії по всьому світу, а також знову примушувати народ терпіти тяготи воєнного часу.\n\nРади, які складаються з солдатів, моряків та інших представників збройних сил, одноголосно відкинули цей план. Вони були в люті від того, що генсек була готова даремно витратити безліч життів їхніх товаришів заради вкрай авантюрної ідеї.\n\nПосада була дуже розчарована, але вона пообіцяла поважати результати. Народ висловився, і революція не може бути саботована заради виконання її бажань."
  hippocommie.65.demcent.desc:0 "Після того, як її план з оголошення війни всім реакційним державам зустрів сильний спротив у президії, Посада винесла це питання на розгляд народу. Вона вирішила провести референдум, на якому всім істотам буде запропоновано проголосувати за цю пропозицію. Депутати Верховної Ради Робочих, джерела державної влади, пообіцяли погодитися з рішенням народу.\n\nІ в результаті генсек зазнала нищівної поразки. По всій державі [HIP.GetName] істоти з усіх верств суспільства проголосували проти військового плану «Водень». Практично 75% населення не схвалили цей план.\n\nКрупні демонстрації проти плану напередодні голосування показали силу опозиції. Опитування громадської думки, на яких жителів попросили розставити пріоритети уряду, показали, що "поширення революції" було одним із найменш популярних, серйозно поступаючись речам на кшталт "економічного розвитку" і "підвищення рівня життя". \n\nБагато представників збройних сил, починаючи від рядового складу і закінчуючи генералами, виступили проти цього плану. Вони були розлючені тим, що генсек була готова даремно витратити безліч життів їхніх товаришів заради вкрай авантюрної ідеї.\n\nПосада була дуже розчарована, але вона пообіцяла поважати результати. Народ висловився, і революція не може бути саботована заради виконання її бажань."
  hippocommie.65.orgcent.desc:0 "Після того, як її план з оголошення війни всім реакційним державам зустрів сильний спротив у президії, Посада винесла це питання на розгляд з'їзду Революційної робітничої партії — джерела державної влади. \n\nУ Посади було багато союзників у цьому органі, і вона захищала військовий план «Водень» з усією своєю пристрастю і завзяттям. Здавалося, що генсек візьме гору, але тут молодий делегат на ім'я Райзінг Тайд взяв слово для дебатів.\n\n— Воєнний план «Водень» — єдиний спосіб забезпечити світовий комунізм! — Сказала Посада, напевно, вдесяте.\n\n— Але хіба сама Карамель Маркс не говорила, що комуністична революція неминуча? — парирував Райзінг Тайд, — Комунізм рано чи пізно ощасливить усіх істот, але він має розвинутися природно внаслідок матеріальних умов у їхніх власних суспільствах. Його не можна нав'язати силою іноземної зброї.\n\n— Але якщо ми не робимо цього, то прирікаємо трудящих усього світу на експлуатацію і на рабство! — Відповіла Посада, відчуваючи розпач.\n\n— Ми можемо зробити багато чого, щоб допомогти трудящим усього світу домогтися свого звільнення. Але якщо ми почнемо цю війну, то саме істоти держави [HIP.GetName] будуть приречені на страждання і смерть. \n\nКоли Райзинг Тайд закінчив викладати цю думку, конгрес вибухнув оплесками. Було проведено голосування, і план генсека зазнав нищівної поразки.\n\nПосада була дуже розчарована, але вона пообіцяла поважати рішення з'їзду. Партія висловилася, і революція не може бути саботована заради виконання її бажань."
  hippocommie.65.a:0 "У ретроспективі, цей план був дуже безумним..."

  hippocommie.66.t:0 "Ініціатива «Водень»"
  hippocommie.66.d:0 "Посада дивилася на нічне небо за вікном свого офісу, не звертаючи уваги на стопку паперів на столі. Вона була занадто пригнічена відхиленням її військового плану «Водень», щоб працювати.\n\nВона весь час запитувала себе, де ж усе пішло не так. Коли вона запропонувала силою звільнити всю Північну Зебрику, народ підтримав її. Це була довга і дорога боротьба, і багато хоробрих істот віддали свої життя, але всі визнавали її необхідність. Але хіба звільнення решти світу не було б наступним логічним кроком? Її думки перервав стукіт у двері.\n\n— Входьте.\nДвері відчинилися і з'явилася Скайстар. Після секундного коливання вона увійшла всередину.\n— Я прийшла вибачитися, — почала вона, — за те, що голосувала проти твого плану.\n\nПосада зітхнула. — Не потрібно вибачатися. Ти подумала, що це погана ідея, і діяла так, як наказувала тобі твоя совість. Це я маю вибачатися за те, що запропонувала таку непопулярну і дурну ідею.\n\nСкайстар прийняла більш серйозний вигляд. — Це не було дурною ідеєю! Так, ця ідея була помилковою, але вона пропонувала рішення для реальної проблеми! Істоти в усьому світі страждають, і ми повинні щось зробити, щоб допомогти їм.\n\nПосада почала пожвавлюватися. — У тебе є щось на думці? Ну, крім оголошення війни всьому світу?\n\nСкайстар хихикнула. — Я думала про поширення комунізму більш мирними засобами. Ми повинні займатися речами на кшталт надання допомоги нужденним і країнам, що розвиваються, а також зміцненням нашої "м'якої сили" на світовій арені. Ми також могли б надавати непряму військову підтримку нашим товаришам, які борються проти гноблення. Я хочу зробити нашу країну яскравим маяком комунізму, що надихає істот усюди й допомагає їм завоювати визволення.\n\nПосада широко посміхнулася. — Це чудова ідея!"
  hippocommie.66.a:0 "Дякую тобі, товаришу."

  hippocommie.67.t:0 "Дипломатична пропозиція від держави [HIP.GetName]"
  hippocommie.67.d:0 "[HIP.GetName] запросила нас у свій альянс. Генеральний секретар [HIP.GetLeader] надіслала листа з висловленням підтримки нашому уряду і з заявою про те, що всі соціалісти Північної Зебрики стануть лише сильнішими, якщо разом виступлять проти сил реакції. \n\nЯкщо ми погодимося, то отримаємо потужного союзника, який зможе суттєво допомогти нашим дипломатичним і військовим зусиллям. Однак держава [HIP.GetName], найімовірніше, відіграватиме провідну роль у цьому альянсі, і є побоювання, що вони можуть поставити на перше місце свої власні інтереси, нехтуючи нашими."
  hippocommie.67.a:0 "Ми, звичайно, доєднаємось до наших товаришів!"
  hippocommie.67.b:0 "Ми маємо зберегти незалежність!"

  hippocommie.68.t:0 "Тимчасова перемога реакції"
  hippocommie.68.d:0 "Замість того, щоб продовжувати вже програну битву, Революційна Робітнича Партія відмовилася від наших товаришів на материку в обмін на перемир'я. Скорботні громадяни наповнюють вулиці Арісу і бухти Сіквестрії. Вони несуть фотографії своїх близьких, чия кров була пролита у війні, яку ми не зуміли виграти.\n\nНезабаром це горе перетворюється на гнів і взаємні звинувачення. Кігті й плавники всюди підіймаються в люті. Гіпогрифи звинувачують морських поні в ухиленні від своїх обов'язків, називаючи їх криптореакціонерами та ізоляціоністами. Морські поні звинувачують гіпогрифів у дурості та авантюризмі. Хоча наші лідери працюють понаднормово, намагаючись утримати ситуацію під контролем, вони не можуть протистояти припливу гіркоти, болю і гніву, які викликала наша поразка.\n\n[HIP.GetLeader] скликала Верховну Раду Робочих для вироблення курсу дій, але ясно одне."
  hippocommie.68.a:0 "Нам треба діяти швидко, якщо ми хочемо, щоб Революційна Північна Зебрика вижила."

  hippocommie.69.t:0 "Неприйнятна капітуляція"
  hippocommie.69.d:0 "Замість того, щоб продовжувати вже програну битву, Революційна Робітнича Партія відмовилася від наших товаришів на материку в обмін на перемир'я. А найгірше те, що ми дозволили нашим ворогам створити договірний порт на землі Арісу, передавши квітуче прибережне місто Вінґґарден фанатикам Хіроптерри, деспотам Кольтфагена і фашистам Вінґбардії. Скорботні громадяни наповнюють вулиці Арісу та бухти Сіквестрії. Вони несуть фотографії своїх близьких, чия кров була пролита у війні, яку ми не зуміли виграти... Незабаром це горе перетворюється на гнів і взаємні звинувачення. Кігті й плавники всюди підіймаються в люті. Гіпогрифи звинувачують морських поні в ухиленні від своїх обов'язків, називаючи їх криптореакціонерами та ізоляціоністами. Морські поні звинувачують гіпогрифів у дурості й авантюризмі, і ми ніяк не можемо забути наших друзів і співгромадян, що замкнені у Вінґґардені й залишені на милість наших ворогів. Хоча наші лідери працюють понаднормово, намагаючись утримати ситуацію під контролем, вони не можуть протистояти припливу гіркоти, болю і гніву, які викликала наша поразка.\n\nЛідер [HIP.GetLeader] скликала Верховну Раду Робочих для вироблення курсу дій, але ясно одне."
  hippocommie.69.a:0 "Нам треба діяти швидко, якщо хочемо, щоби Революційна Північна Зебрика вижила."

  hippocommie.70.t:0 "Пропаганда подвигу"
  hippocommie.70.d:0 "Це був яскравий і прохолодний день. Погода була прекрасною, дув лише легкий вітерець. Посада відчувала, як вітер майорить її пір'я, і зітхнула із задоволенням. Навіть коли їй потрібно було керувати країною, вона все ще могла насолоджуватися дрібницями життя.\n\nСонячне світло відбилося від даху. Посада здригнулася і відвернулася. За мить пролунав гучний тріск, і все навколо потемніло.\n\nСнайпер глянув униз на труп Посади. Блакитна тиранша була мертва. Він відчинив крила і злетів униз. — Увага, робочі Гіпогрифії! Ваш час настав! Авторитарні реакціонери розбиті, і народне натхнення виявилося сильнішим за волю блакитних фашистів! Скористайтеся шансом і повстаньте! Розтрощіть диктаторів, які претендують на роль вождів пролетаріату, і приєднуйтесь до справжньої революції — революції народу! У Гіпогрифії настає нова ера, ера анархізму! Слава робочим!\n\nЙого товариші-провокатори в натовпі почали радіти. Один за одним до них почали приєднуватися й інші гіпогрифи."
  hippocommie.70.a:0 "Долой генсеків і закони!"

  hippocommie.71.t:0 "Марш мільйона морських поні"
  hippocommie.71.d:0 "Сівід Шоал сердито пливла через воду, розмахуючи табличкою з написом "ЧОМУ МИ БОРОЛИСЬ? ЗАПИТАЙ У МОЄЇ МЕРТВОЇ СЕСТРИ!" Революційна Робітнича Партія стверджувала, що війна буде славною справою, що дозволить швидко розгромити реакціонерів. Але вона знала правду. У них не було жодного шансу, і сили реакції розгромили війська робочих. Більш раннє припинення вогню та укладення миру могло б врятувати її сестру. А що робили партійні бюрократи? Вони шалено закликали лише до нової війни, наче це поверне мертвих назад!\n\nВона протиснулася в перші ряди натовпу і побачила там саму генсека. Та виглядала абсолютно нещасною. — Ти вбила мою сестру! — крик Сівід був дуже близький до схлипування. Посада похмуро кивнула і зняла капелюх. Вона підпливла до мікрофона.\n\n— Істоти Сіквестрії, партія підвела вас. Ми билися у війні, у якій неможливо перемогти. І незліченні хоробрі солдати, моряки й літуни поплатилися за це. Я більше не можу вести вас за собою. Я складаю з себе повноваження генсека і можу лише сподіватися, що з часом Аріс зцілиться."
  hippocommie.71.a:0 "Без неї, можливо це трапиться."

  hippocommie.72.t:0 "Провал"
  hippocommie.72.d:0 "Посада похмуро подивилася на чотирьох анархістів, які були присутні в її підводному офісі. — Товаришу, ви, безсумнівно, повинні розуміти очевидне, — пробурмотів Келп Сурдж. — Революція в Гіпогрифії була майже розтрощена іноземними реакціонерами. Ми не можемо зберегти наше постдефіцитне суспільство. Світ просто ще не готовий у матеріальному плані до вашого бачення.\n\n— Я знаю, — зізналася Посада. — Мені... Мені шкода.\n\n— Але чи готові ви до змін? — поцікавився Спондж Слюс. -— Ви чимало допомогли революції, але настав час перейти до наступного етапу. Центральне планування неефективне. Самоврядування місцевих робітників буде набагато кращим.\n\nПосада повільно кивнула. — Дякую, товаришу. Я підпишу заяву про відставку до завтрашнього ранку."
  hippocommie.72.a:0 "— Я дорвіяю тобі відновлення країни, Спондж Слюс."

  hippocommie.73.t:0 "[HIP.GetName] пропонує економічну допомогу"
  hippocommie.73.d:0 "Комуністична країна, що колись називалася Гіпогрифією, запропонувала надати допомогу нашим найбіднішим верствам населення. Вони бажають забезпечити їх їжею і житлом. Хоча в нас немає причин відмовлятися від цієї пропозиції, дехто в нашій країні турбується про потенційну іноземну диверсію."
  hippocommie.73.a:0 "Дякуємо, ми дуже раді вашої допомоги!"
  hippocommie.73.b:0 "Тримайте свої плавники при собі!"

  hippocommie.74.t:0 "Чудово зроблена робота"
  hippocommie.74.d_war:0 "Сонце вже почало сідати, але воно все ще було досить яскравим, щоб на нього було некомфортно дивитися. Посада посміхнулася, навіть примружилася. Зазвичай вона віддавала перевагу нічному небу, але в компанії друга вона могла оцінити навіть настільки яскраве світло.\n\n- Спасибі, що влаштувала пікнік для нас! — сказала Скайстар, — Приємно відпочити від роботи.\n— Завжди будь ласка. — Відповіла Посада, — Хоча останнім часом наша робота стала трохи легшою.\n— Це точно! Коли ти вперше запропонувала військовий план «Водень», ніхто не думав, що він може спрацювати, але ти довела, що ми всі помилялися! Це була важка боротьба, але тепер ми можемо з упевненістю сказати, що світ у безпеці від ідеології зверхності... Пригадавши, для чого вона сюди прийшла, Посада набралася хоробрості... Скайстар, я маю тобі дещо сказати... Ти збираєшся доїдати це? — запитала Скайстар, дивлячись на шматочок водоростей.\n— Ні, але послухай...\n— Гей, нам обов'язково варто повторити це наступного тижня! \n— Скайстар, я йду у відставку! — крикнула Посада.\n\nСкайстар нарешті замовкла. На її обличчі з'явився серйозний вираз.\n— Я знаю, що ти скажеш: народ не готовий і...\n— Я рада за тебе.\n— і що я можу ще стільки всього зробити й а...?\n\nСкайстар усміхнулася. — Ти була найкращим лідером, якого тільки можна уявити. Так, мені сумно слухати це, але ж я твій друг. Я хочу, щоб ти була щаслива. Якщо ти вважаєш, що настав час піти у відставку, то я підтримую твоє рішення.\n\n— Дякую тобі. — Посада злегка почервоніла. Скайстар завжди знаходила спосіб здивувати її. — Оскільки я йду зі своєї посади, чи не маєш ти бажання стати наступним генсеком?\n\nСкайстар на мить замислилася. — Я б хотіла залишитися в уряді, але я не бажаю бути лідером. Ми повинні дозволити комусь новому обійняти цю посаду. Я також повинна зосередитися на своїх обов'язках комодора.\n— Добре! Ти теж мій друг, і я підтримаю тебе, незважаючи ні на що. Що ж стосовно мене..."
  hippocommie.74.d_nowar:0 "Сонце вже почало сідати, але воно все ще було досить яскравим, щоб на нього було некомфортно дивитися. Посада посміхнулася, навіть примружилася. Зазвичай вона віддавала перевагу нічному небу, але в компанії друга вона могла оцінити навіть настільки яскраве світло.\n\n— Спасибі, що влаштувала пікнік для нас! — сказала Скайстар, — Приємно відпочити від роботи.\n- Завжди будь ласка. — Відповіла Посада, — Хоча останнім часом наша робота стала трохи легшою.\n- Це точно! Я дуже рада, що ти прислухалася до моїх пропозицій щодо ініціативи «Водень». Наші програми мирного розвитку і зарубіжної допомоги принесли чимало добра істотам в усьому світі. Згадавши, для чого вона сюди прийшла, Посада набралася хоробрості... Скайстар, я маю тобі дещо сказати... Ти збираєшся доїдати це? — запитала Скайстар, дивлячись на шматочок водоростей.\n- Ні, але послухай... \n— Гей, нам обов'язково варто повторити це наступного тижня! \n— Скайстар, я йду у відставку! — крикнула Посада.\n\nСкайстар нарешті замовкла. На її обличчі з'явився серйозний вираз.\n— Я знаю, що ти скажеш: народ не готовий і...\n— Я рада за тебе.\n— ...і що я можу ще стільки всього зробити й... а? Скайстар усміхнулася. — Ти була найкращим лідером, якого тільки можна уявити. Так, мені сумно слухати це, але ж я твій друг. Я хочу, щоб ти була щаслива. Якщо ти вважаєш, що настав час піти у відставку, то я підтримую твоє рішення.\n\n— Дякую тобі. — Посада злегка почервоніла. Скайстар завжди знаходила спосіб здивувати її. — Оскільки я йду зі своєї посади, чи не маєш ти бажання стати наступним генсеком? \n\nСкайстар на мить замислилася. — Я б хотіла залишитися в уряді, але я не бажаю бути лідером. Ми повинні дозволити комусь новому обійняти цю посаду. Я також повинна зосередитися на своїх обов'язках комодора.\n— Добре! Ти теж мій друг, і я підтримаю тебе, незважаючи ні на що. Що ж стосовно мене..."
  hippocommie.74.a:0 "— Мені треба написати заяву про відставку."

  hippocommie.741.t:0 "Надзвичайний уряд"
  hippocommie.741.d:0 "Посада ніколи не хотіла залишатися при владі вічно. Після завершення воєнного плану «Водень» вона планувала залишити всі справи в копитах, пазурах або плавцях якоїсь оптимістичної та сповненої свіжих сил істоти. Вона бажала вдихнути нове життя в РРП і зробити так, щоб революція пережила її, коли вона піде. Не кажучи вже про те, що вона хотіла насолоджуватися побудованим нею суспільством і жити нормальним життям після безлічі прийнятих важких рішень і принесених жертв.\n\nДень Другого Сонця поклав край цій мрії. Мільйони істот випарувалися в одну мить. В економіці, продовольчій системі та культурі земель, за які тепер відповідала Революційна Північна Зебрика, тепер утворився величезний запалений кратер. Отруєні води, радіоактивний пил, що поширюється всюди... це був кошмар, на ліквідацію наслідків якого підуть роки.\n\nНе дивлячись на те, що "звільнені" ніколи не пробачать їм "Друге Сонце", істоти РПЗ взяли на себе цей тягар. Посада дуже пишалася ними. Вони погодилися знизити свій рівень життя, щоб допомогти мільйонам переміщених осіб і сиротам, які постраждали під час війни.\n\nПосада пишалася ними, але не була наївною. Вона знала, що вони готові прийняти цей новий тягар лише тому, що вона їх про це попросила. «Водень» і його наслідки змусили РПЗ перетворитися на надзвичайний уряд, відвернутися від своїх найвищих мрій і зайнятися насамперед запобіганням катастрофі та ліквідацією руйнувань, які вони самі створили. Без своєї засновниці біля керма все це зазнало б краху.\n\nПосада ніколи не хотіла бути диктаторкою. Ніколи не бажала, щоб її власна особистість була тим єдиним, що утримувало Революційну Північну Зебрику воєдино. Але в осяжному майбутньому її доля була саме такою."
  hippocommie.741.a:0 "Нема спокію революціонерам."

  hippocommie.75.t:0 "Заключне зібрання посадистів"
  hippocommie.75.d:0 "— Коли мене вперше обрали генсеком Революційної Робітничої Партії, я не знала, що чекає на нас у майбутньому. У мене не було грандіозного плану або стратегії для здійснення революції, і я не уявляла, з якими проблемами ми зіштовхнемося після того, як революція станеться.\n\n— Але у мене було бачення. Мрія про новий світ, вільний від тиранії та експлуатації, що так поширені в старому. Про світ, де прогрес науки та техніки звільнить усіх істот і дасть нам змогу досягти зірок. Завдяки наполегливій праці, відданості та самопожертві багатьох наших товаришів, ця мрія майже збулася. Але одної частини все ще бракує: я маю переконатися, що те, що ми побудували, переживе мене.\n\nКоли Посада оголосила Верховній Раді Робітників про свою відставку, кожен делегат сприйняв цю новину по-своєму. Одні були засмучені й стривожені, інші ж і не знали, як реагувати. Багато хто вже відчував, як у їхніх головах обертаються шестерні, обмірковуючи, до чого це може призвести й хто може стати наступним генсеком.\n\nХард Лайн вважав себе логічним вибором для наступника Посади, але жорстка ортодоксальність і безсердечне ставлення до інших членів партії не дозволили йому завоювати багато друзів. Старрі Айс же, навпаки, була талановитою і співчутливою організаторкою, яка добре ладнала з усіма. Коли Старрі встала, щоб привітати Посаду і побажати їй усього найкращого, багато делегатів уже ухвалили рішення про те, кого підтримати на виборах."
  hippocommie.75.a:0 "Старі друзів відкривають нові горизонти."

  hippocommie.76.t:0 "Очі, повні зірок"
  hippocommie.76.d:0 "— Сьогодні в державі [HIP.GetName] відбувається подія історичного масштабу: перехід влади від одного генсека до іншого. Я, як і багато хто з вас, дуже добре ставлюся до Посади, і мені буде її не вистачати. Однак зі змінами приходять і нові можливості! І хоча ми у великому боргу перед Посадою, ми маємо пам'ятати, що революція значно більша, ніж одна істота. Добровільно поступившись своєю посадою, Посада показала всьому світу, що наша держава побудована не на культі особистості. Вона побудована на комунізмі та на обіцянці кращого світу для всіх! Я, як генсек, завжди буду прагнути виконати цю обіцянку. Революція триватиме і...\n\nСтаррі Айс виступала з першим своїм публічним зверненням як генсек на найбільшій площі столиці. Вона вирішила дати промову у формі гіпогрифа, щоб охопити більшу аудиторію. Вона також попросила, щоб усі охочі могли бути присутніми на її виступі, і організатори виконали цю вимогу. Натовп простягався на всі боки, перевищивши навіть найоптимістичніші прогнози. На жаль, це також призвело до того, що кількість охорони на заході виявилася недостатньою... \n\nГіпогриф, який мав божевільний вигляд, вистрибнув з натовпу і влетів на сцену, перервавши Старрі на півслові. Він приземлився на краю майданчика і почав щось незв'язно кричати. Перш ніж будь-хто встиг відреагувати, він раптово послизнувся і впав на землю обличчям вниз.\n\n— Ви мене чуєте? Коли гіпогриф прийшов до тями, він з подивом зрозумів, що над ним схилилася сама генсек. Вона приклала до порізу на його дзьобі шматок тканини, відірваний від її уніформи. Натовп зі здивуванням спостерігав, як вона допомагає пораненому гіпогрифу сісти.\n\n— Йому потрібно до лікаря. — Вона жестом вказала на натовп, — Допоможіть мені доставити його в лікарню.\n— А як же ваша мова? — хтось закричав.\n— Мова може почекати! Моя робота завжди полягала в допомозі нужденним, і я не збираюся зупинятися тільки тому, що отримала підвищення... Аплодисменти глядачів були просто приголомшливими, коли Старрі та ще один гіпогриф забрали пораненого порушника спокою."
  hippocommie.76.a:0 "Справи кажуть гучніше за слова."

  hippocommie.77.t:0 "Розтрісканий фундамент"
  hippocommie.77.d:0 "Крек Лайтнинґ сидів на дивані у своїй вітальні й задумливо потягував бурбон. Він чув чутки від інших реакціонерів. Про те, як КБР опівночі вдирається в будинки та відправляє всіх фашистів у табори смерті. Він здогадувався, що єдина причина, через яку він ще дихає, полягає в тому, що він колись дружив із генсеком. І щойно вона піде на пенсію, його негайно розстріляють.\nШвидкий стукіт у двері повернув його в реальність. — Ну, ось і вони, — пробурмотів він, хапаючи револьвер. Він не дасть їм розкоші влаштувати над ним показовий суд.\nАле гіпогриф біля порога був не з КБР. Це була Посада! — Привіт, Крек, — сказала вона, злегка посміхнувшись. — Рада тебе бачити.\nКрек розслабився і поклав пістолет на журнальний столик. — Чим я зобов'язаний задоволенню бачити тебе?\n— Хіба я не можу просто зайти, щоб поговорити зі старим другом? — Вона злегка хихикнула. — Гаразд, ти мене розкусив. Є й інша причина. Я хотіла обговорити світ, який ми побудували.\n— Що тут можна сказати? Ти визнала рівними кольтфагенців і хіроптеррців. І я чув, що ти навіть дала повні права йеті! — закричав він. — Невже ти забула, що вони з тобою зробили!?\n— Ні, — Посада відтягнула свою білу форму, щоб показати шрами, — Я ніколи не забуду.\nКрек скривився. — Посада...\n— Я тут не для того, щоб змусити тебе перестати бути расистом. Я прийшла сюди, щоб переконатися, що в тебе все гаразд. — Вона подивилася на розкидані по підлозі п'ятнадцять пляшок бурбона. — Думаю, що з тобою не все гаразд.\n— Ні, точно ні, — тихо сказав Крек. — Я чув, що ви вбиваєте таких, як я. Що у вас є повні трупів реакціонерів поля. І ось я чекав своєї черги.\n— Ми не робимо нічого подібного. Бути расистом — не злочин; ми намагаємося реабілітувати реакціонерів і переконати їх. — Посада заглянула йому в очі, потім подалася вперед і ніжно обійняла його. — Крек, невже коли ми говорили, що маємо намір допомогти всім істотам світу..."
  hippocommie.77.a:0 "— Ти вважав, що не відносишся до них?"

  hippocommie.78.t:0 "I"
  hippocommie.78.d:0 "Посада закричала, коли блискавка пронизала її. Усе її тіло билося в конвульсіях, відчайдушно намагаючись знайти вихід або перепочинок — хоч якийсь порятунок від агонії. — Будь ласка! — вона благала. — Припини! \n\n— І хіба це буде весело? — вирішив позловтішатися її бородатий мучитель. — Крім того, вельми кумедно бачити тебе в такому становищі.\n\nПосада подивилася в жорстокі й безжальні очі короля Шторма. Вона намагалася підібрати якісь слова, але агонія була занадто сильна. Він люто заричав. — Отже, ти вважала мене мертвим, так? Невже ти ніколи не думала, що хтось поверне мене назад? А тепер ти та твоя маленька "революційна держава" стали моїми."
  hippocommie.78.a:0 "Посада з криком прокинулась."

  hippocommie.79.t:0 "II"
  hippocommie.79.d:0 "Посада сиділа в кріслі в дивному кораблі біло-блакитного кольору. Перед нею простягалася всіяна зірками приголомшлива порожнеча космосу. Вона оглянула своїх друзів. Усі були на місці, і всі вони були вдягнені в ту саму уніформу, що й вона.\n\n— Я визнаю, — Крек усміхнувся. — Раса не має значення. Важливий лише клас. Спасибі, що допомогла мені побачити світло.\n\n— Можливо, я був надто суворий до ревізіоністів і опортуністів, — визнав Хард. — Тільки разом ми могли зробити це.\n\n— Майбутнє таке щасливе, чи не так, товариші? — відповіла Посада. — Тепер ми готові до зустрічі з нашими товаришами з зірок.\n\n— Ми зробили це, Посада, — прошепотіла Скайстар, обіймаючи її. — Ми створили кращий світ. Ми об'єднали всіх істот планети, поклали край класовим конфліктам і забезпечили світле майбутнє для всіх і кожного.\n\nВона подивилася у велике вікно навпроти. Дві зірки оберталися одна навколо одної в прекрасному танці."
  hippocommie.79.a:0 "Посада прокинулась із посмішкою."

  hippocommie.80.t:0 "III"
  hippocommie.80.d:0 "— Будь ласка! Припини!\n\nПосада з огидою подивилася на полоненого і зв'язаного короля Шторма. — Ти спустошив цілий континент. Ти зламав незліченні долі й прикінчив ще більше. І тепер у тебе вистачає нахабства просити милосердя в одної зі своїх жертв?\n\n— Я прошу не про себе, — він відповів. — Я прошу за мій народ. Ти ж не покараєш мою сім'ю за мої вчинки?\n\n— ...Ні, — Посада зізналася, виплюнувши це слово, ніби воно було отруйним.\n\n— Тоді чому ж ти караєш мій народ за це?\n\n— Твій народ? — запитала вона невпевнено. У голосі Посади прослизала розгубленість. Вона подивилася вниз на документ, що лежав на її столі. Це був наказ знищити Око Бурі за допомогою ядерної зброї, а потім відправити війська, захищені від радіації, щоб добити всіх, хто вижив."
  hippocommie.80.a:0 "Посада прокинулась спітнілою."

  hippocommie.81.t:0 "IV"
  hippocommie.81.d:0 "Посада дивилася на зірки через телескоп. Ніч була надзвичайно ясною, що дало їй змогу бачити зірки з винятковою чіткістю.\n\nСкайстар сиділа поруч із Посадою, обійнявши її крилом. — Це прекрасно, чи не так? — запитала колишня принцеса.\n\n— Вірно, — погодилася Посада. — Дякую, що погодилася подивитися зі мною на зірки. Це дійсно багато значить для мене.\n\n— Дякую, — відповіла Скайстар. — Я й не думала, що існує така досконалість.\n\nПройшло кілька довгих і спокійних миттєвостей. — Ти справді думаєш, що там є життя? \n\n— Я вірю, що десь там має існувати Зоряний народ. Ми не можемо бути самі. Це просто... неможливо."
  hippocommie.81.a:0 "Посада прокинулась, щасливо обіймаючи подушку."

  hippocommie.82.t:0 "V"
  hippocommie.82.d:0 "Посада прокинулася в командному центрі. Вона була одягнена у свою офіційну уніформу і перебувала в оточенні інших членів комуністичної партії. Безжалісний Хард Лайн, ідеалістка Старрі Айс і, звісно ж, Скайстар.\n\n— Які накази, генсек? — запитала Скайстар з кипучою надією в очах. — Скажи нам! Наказуй! — додав Хард Лайн. — Нападати на йеті чи ні?\n\n— Нападати на них? Навіщо? — Посада запитала повним замішання голосом. — Ми... що відбувається?\n\nКрек Лайтнинґ, вдягнений у таку саму форму, як і вона, зробив крок уперед. — Ми мстимося за несправедливість Війни зі Штормом, — сказав він повним гордості голосом. — І ти, генсек, очолюєш вторгнення! Ми нарешті поставимо йеті на коліна і створимо на основі цього кращий світ! Нам потрібне лише твоє схвалення, і ми надішлемо наші літаки, щоб перетворити кожне місто в їхніх проклятих землях на скло!\n\n— А як щодо жителів цих міст? — Посада запитала зі страхом у голосі.\n\n— Ти маєш на увазі ВРАГІВ? — відповіла Скайстар. — Вони отримають по заслугах. Це наша помста. Наша помста за те, що вони зробили з тобою, товаришу. — Крек, Скайстар, Старрі та всі інші її друзі посміхнулися, але то була жахлива посмішка.\n\nТак посміхався король Шторм."
  hippocommie.82.a:0 "Посада проснулась, плачучи."

  hippocommie.83.t:0 "VI"
  hippocommie.83.d:0 "Три кварки погойдувалися, вібруючи в процесі своєї триколірної гри.\n\nЧотири атоми водню зіткнулися один з одним на незбагненній швидкості. Два з них тут же перетворилися на нейтрони. Завдяки цій реакції та неймовірної кількості подібних їй горіло сонце.\n\nМасивну синьо-білу зірку повільно пожирав її абсолютно чорний сусід, який виглядав не більше ніж дірою в просторі.\n\nГалактики танцювали: гравітація тягнула їх одна до одної, але імпульс не давав їм зіткнутися. Їхній танець триватиме багато мільйонів років, перш ніж завершиться ефектним злиттям.\n\nУ наймасштабнішій перспективі, яку тільки можна собі уявити, Всесвіт виглядав як пересічні нитки із зоряної матерії. І кожна з частинок цієї "матерії" була сотнею тисяч галактик.\n\nПосада пливла крізь простір, по черзі спостерігаючи всі ці події. Якимось чином, самою своєю душею вона розуміла, що кожна з цих подій відбувається прямо тут і зараз. Це була нескінченна пісня космосу, безперервний вальс, частиною якого був весь їхній світ."
  hippocommie.83.a:0 "Посада проснулась, відчуваючи спокій."

  hippocommie.84.t:0 "Маріонетка історії"
  hippocommie.84.d:0 "Посада тасувала папери, неспокійно соваючись за своїм столом. — Товариш Скайстар, чи відоме тобі поняття "теорія великих істот"? \n\n— Ні, не відома, але за назвою можу здогадатися про її зміст! — відповіла Скайстар. — Це ідея про те, що деякі істоти просто народжуються з особливими властивостями, які дають їм змогу змінювати світ, так? \n\n— Ну-у-у-у... так, — фиркнула Посада.\n\n— У цьому є сенс. Ти подивися на себе і на виконану тобою роботу! Подивися на мою роботу! На Елементи Гармонії! І навіть на короля Шторма! І дуже, дуже небагато істот можуть впливати на світ так, як принцеса Твайлайт.\n\n— У тому-то й річ, — відповіла Посада. — Я не вірю в це. — Скайстар підняла брову, але дозволила співрозмовниці продовжити. — Я не особлива. Я просто палітурниця, яка випадково потрапила на посаду комуністичного лідера. На моєму місці міг бути хто завгодно. Я... просто маріонетка історії, керована матеріальними умовами.\n\nСкайстар надовго задумалася. — Тоді чому ти ненавидиш короля Шторма?\n\n— Чому... в сенсі?\n\n— Адже він теж був усього лише маріонеткою матеріальних умов, вірно? Землі Шторма перебували на такому рівні економічного розвитку, що примітивне захоплення власності мало сенс, тож, отже, все, що він робив, міг би зробити й будь-який інший йеті. — Скайстар знизала плечима. — Але ти все одно його ненавидиш. За що? \n\n— Він... він вирішив застосувати надмірну жорстокість! Він наказував руйнувати цілі міста! Значить, він діяв не тільки на основі матеріальних умов? — Скайстар продовжувала продавлювати свою точку зору. — Були й інші чинники?\n\nПосада опустила голову. — Вважаю, що ти маєш рацію. Але я все одно думаю, що на його місці міг бути хто завгодно.\n\n— Можливо, що істина десь посередині, — сказала колишня принцеса. — Істоти мають різні таланти та здібності, але те, як ці здібності використовуються, значною мірою залежить від матеріальних умов. Проте, вони мають свободу волі й можуть усвідомлено вибирати свої дії. І нести за них відповідальність, якщо чинять погано."
  hippocommie.84.a:0 "— Схоже на правду, — визнала Посада."

  hippocommie.85.t:0 "Кібернетичне майбутнє"
  hippocommie.85.d:0 "Террафін був ученим, а не політиком. Він почувався як морський поні у воді в лабораторії, а не на засіданні комітету. Він приєднався до революції Посади здебільшого через їхній спільний інтерес до ядерної енергії. Коли потрібно було вибрати наступника, він висунув свою кандидатуру, бо не думав, що інші претенденти фінансуватимуть його дослідження. Зараз же він найбільше на світі хотів відпочити від своїх нових обов'язків. На щастя, на його столі лежала пропозиція, яка могла забезпечити його такою можливістю.\n\nНапроти нього сидів науковий співробітник із відділу комп'ютерної техніки. Він поклав перед Террафіном звіт про дослідження, в якому йшлося про те, що ефективність роботи місцевих органів влади, які впровадили комп'ютери у свою діяльність, зросла в геометричній прогресії. Дослідження рекомендувало впровадити комп'ютери в усі сфери діяльності уряду, починаючи від рутинної паперової роботи й закінчуючи ухваленням рішень на найвищому рівні. У дослідженні навіть висловлювалося припущення, що зрештою комп'ютери можуть зробити уряд, керований живими істотами, застарілим.\n\n— Це дуже цікава ідея, — сказав Террафін, порушивши, нарешті, тишу, — але я не впевнений у практичності цього. Ідея про те, що комп'ютери можуть керувати нами, зустріне спротив. Багато істот не захочуть довіряти машинам.\n\nЛице дослідника засяяло. — Довіра — це саме те, навіщо нам потрібні комп'ютери. Хоч би як лякала влада машин в абстрактному сенсі, немає нічого страшнішого, ніж влада інших істот. Історія показує, що навіть найзатятіші революціонери можуть стати тиранами після приходу до влади. А після... недавніх подій довіра народу до політиків уже похитнулася.\n\nТеррафін поморщився від натяку на попереднього генсека. Але після подальшого обмірковування ідеї він почав бачити її потенціал. Комп'ютери не могли почати брати хабарі або зловживати своєю владою, тому покладатися на них було б логічним вибором. Його ентузіазм продовжував зростати в міру того, як він обмірковував можливість звільнення від урядових обов'язків, які він уже встиг зненавидіти.\n\n— Я розумію вашу точку зору. Дуже добре, ваш проєкт отримає мою повну підтримку."
  hippocommie.85.a:0 "Комп'ютери звільнять усіх нас."

  hippocommie.86.t:0 "Революція, що бросить виклик вічності"
  hippocommie.86.d:0 ""Зрештою, ми всього лише крапля в океані істот, і можемо правильно управляти нацією тільки тоді, коли правильно висловлюємо волю народу. Якщо ми не зробимо цього, то комуністична партія не зможе вести за собою пролетаріат, після чого вся машина завалиться."\n\nХоча Стіл Сталіона змінили праві ревізіоністи, його ранні роботи були цінним внеском у канон марксизму. Хард Лайну завжди особливо подобалася ця цитата. Іноді вона надихала його покинути затишок свого кабінету і пройтися серед народу, щоб потім краще виражати його волю.\n\nНа вулицях столиці було повно перехожих, але всі істоти швидко звільняли дорогу, коли наближався генеральний секретар і його охоронці. Хард Лайн спостерігав за навколишнім оточенням із самовдоволеним задоволенням. Майже на кожній вулиці йшло якесь будівництво. Щодня зводили нові фабрики, лікарні та школи. Громадяни були здорові й щасливі, а жебраків не було і в помині. Суспільство пройшло довгий шлях із перших днів революції.\n\nПерші дні... Хард Лайн насупився, згадавши правління Посади. Колись він вважав її своїм товаришем, але в міру розвитку подій вона ставила під сумнів, зневажала і висміювала кожну його пропозицію. Він терпів усі її осуди, тому що знав, що вона не права. Вона спотворила марксизм, терпимо ставлячись до ревізіоністів. Тепер же її не було, і Хард Лайн остаточно розставив усе на свої місця. Знищивши ревізіоністів, він очистив партію від ворогів і забезпечив безпеку держави. Завдяки його зусиллям революція триватиме вічно!\n\nКоли Хард Лайн проходив повз, ті, хто бачив його, відчували або жах, або тонко завуальоване презирство. Майже кожен знав когось, хто був страчений, відправлений у трудовий табір або просто зник. Навіть у найсміливіших кошмарах вони ніяк не могли уявити, що чистка зайде так далеко. Кілька перехожих набралися сміливості й почали вигукувати образи на адресу Хард Лайна. Він їх ігнорував. Комуністична революція не потребувала схвалення з боку робітників, отруєних неправдивими ідеями та реформістською брехнею про "права істот" або "свободу особистості". Партія стоїть вище за всіх, тож страх і ненависть робітників до їхньої диктатури були несуттєві у світлі славного майбутнього, яке чекало на їхній успішний комунізм."
  hippocommie.86.a:0 "Комунізм легко будувати без ревізіоністів."

  hippocommie.87.t:0 "Просунути нитку в голку"
  hippocommie.87.d:0 "Скайболт Спір ніколи не вирізнявся особливим ораторським мистецтвом, проте йому все частіше доводилося виголошувати промови. Він підіймався дедалі вище службовими сходами блакитного флоту, і кожне підвищення по службі вимагало нової порції промов перед матросами й офіцерами. І тепер, коли почуття обов'язку привело Спіра в крісло генсека, йому почало здаватися, що він займається одними тільки публічними виступами. Незважаючи на постійну практику, він так і не зміг поліпшити свої навички поводження з натовпом.\n\nНа щастя, сьогоднішня промова буде простою. Він був запрошений на церемонію спуску на воду новітнього корабля ВМС. В оточенні моряків і сталевих корпусів він буде прямо таки у своїй стихії.\n\nКоли новий капітан корабля закінчив говорити, Скайболт зайняв своє місце на трибуні. У пазурах він заздалегідь приготував стислі й лаконічні нотатки для промови. Він подивився на нове судно. — Хіба вона не красуня? Абсолютно нове судно, виготовлене за останнім словом техніки. Капітане, я впевнений, що ви й ваша команда змусите нас пишатися вами...\n\nСкайболт подивився на глядачів і завмер. Натовп виявився значно більшим, ніж очікувалося, і ніхто з них не виглядав щасливим, побачивши свого нового генсека. Офіцери-мілітаристи були розлючені тим, що він покінчив із найжорстокішими ексцесами політики Посади. Прихильники гармонії були розчаровані, бо вважали, що він зайшов у реформах недостатньо далеко. Багато інших просто турбувалися за майбутнє. Скайболту потрібно було думати швидко. Він розірвав свої нотатки й глибоко зітхнув.\n\n— Якщо задуматися, то цей корабель дуже схожий на революцію. Під час плавання його команда робитиме безліч помилок і стикатиметься з купою розбіжностей. І вони зіткнуться з багатьма труднощами: бурхливими морями, штормами, і навіть, можливо, нападами ворогів. Але, всупереч усім цим небезпекам, корабель вистоїть. Революція розвиватиметься в колишньому темпі, тому що як ця команда, так і ми всі єдині у своїй меті. Ми, що б не трапилося, зробимо все можливе, щоб створити кращий світ!\n\n Ця промова, схоже, задовольнила натовп. Багато хто плескав, а дехто навіть зааплодував. Скайболт зітхнув із полегшенням і повернувся на своє місце."
  hippocommie.87.a:0 "Ми робили помилки, але тепер справи йдуть чудово."

  hippocommie.88.t:0 "Головне питання"
  hippocommie.88.d:0 "Багато років тому, коли слава про його подвиги як пілота винищувача широко розійшлася, Крек Лайтнинґ почув розповіді про ексцентричну морську поні, якій якимось чином вдалося втекти від короля Шторма. Зрештою він зацікавився нею і вирішив особисто познайомитися. І зустріч здивувала його. Ця морська поні була безнадійною ідеалісткою, але її пристрасть і рішучість здавалися майже надприродними.\n\nЗавдяки своєму безмежному ентузіазму вона привела революцію до перемоги та розповсюдила її всією Північною Зебрикою. Коли ж потрібно було ухвалювати складні рішення, вона робила все необхідне, щоб захистити Гіпогрифію та її народ. Однак сама по собі вона була настільки довірливою, що підлі зрадники-маніпулятори змусили її засумніватися в собі, і тепер... тепер її немає. Нині Креку належало відновити державу з осколків.\n\nВ офісі генсека панувала метушня. Офіцер у формі підійшов до Крека і промовив, — Сер! Опір на материку нарешті стихає, але ми стикаємося зі все більшою протидією з боку фракцій усередині партії.\nОчі Крека звузилися. — Саме підбурювачі з цих фракцій убили попереднього генсека, і я не дозволю їм знищити й мене. Прослідкуйте, щоб із цими зрадниками, особливо з тими гармоністами, що залишилися, суворо розібралися.\n\nОфіцер віддав честь і пішов, а після нього до столу Крека підійшов бюрократ. — Сер, у мене є пропозиція. Існує дуже мало комуністичних держав, які схвалюють нашу... унікальну систему. Якби ми офіційно й остаточно відкинули соціалістичний інтернаціоналізм, то змогли б нормалізувати стосунки з багатьма державами світу, чиєю ідеологією є супремасизм.\n\nКрек посміхнувся. — Звучить непогано. Я ніколи не був особливим інтернаціоналістом.\n— Заява вже готова, її потрібно лише підписати.\n\nКрек відкрив шуфлядку свого столу і потягнувся за ручкою. Але коли він зазирнув усередину, то помітив там щось, що застрягло в глибині шухляди. Це була фотографія, на якій він і Посада посміхалися, обійнявши одне одного плавниками. Крек зробив паузу, щоб обміркувати свій вчинок. Посада завжди намагалася показати йому недоліки націоналізму. Можливо, що настав час нарешті прислухатися до її слів."
  hippocommie.88.a:0 "Я обіцяв їй бути комуністом."
  hippocommie.88.b:0 "Пора офіційно оголосити про очевидне..."

  hippocommie.89.t:0 "Головне питання"
  hippocommie.89.d:0 "Террамар уже давненько не був схвильований так сильно. Через нову посаду Силверстрім була дуже зайнята, але все ж його старша сестра пообіцяла провести з ним свій перший вихідний день. І цей день нарешті настав, тож родичі планували провести його, разом блукаючи вулицями міста [ROOT.Capital.GetName].\n\nСилверстрім зовні сильно змінилася. У неї з'явилися мішки під очима і нові зморшки, та і її зачіска була розпатланою. Наче на її плечах лежав тягар усього світу.\n\nЯк тільки Террамар привітав сестру, охоронці Силверстрім погодилися слідувати за ними на відстані, щоб брат і сестра могли спокійно повеселитися. Вони пробиралися через площі та пишні парки, і скрізь, де вони проходили, істоти махали Силверстрім або просили потиснути її кігті. Незабаром вона стала більше посміхатися і сміятися, майже ставши схожою на себе колишню.\n\nКоли сонце почало сідати, суродженці вирішили закінчити день катанням на гігантському колесі огляду. Після того як вони сіли в кабінку, Террамар торкнувся теми, якої він уникав.\n\n— Ти відмінно впоралася з роллю нашого лідера і заслуговуєш на відпочинок.\n— Так... — відповіла вона, — Бути генсеком дуже важко, але поки що все виходить. За винятком...\n— За винятком чого? \n\nСилверстрім похмурішала. — Залишається питання про приватну власність. Деякі з моїх радників кажуть, що якщо ми хочемо повернути гармонію, то нам потрібно повернути й приватну власність. Але інші стверджують, що колективізація Посади була хорошою справою і зайшла занадто далеко, щоб її можна було скасувати. Вони сперечаються вже кілька тижнів, і я маю ухвалити рішення найближчим часом. — Вона шмигнула.\n\nПерш ніж Террамар встиг відповісти, колесо досягло своєї найвищої точки. Родичі подивилися на чудове місто під ними.\n— Що ти думаєш, Террамаре? Що буде краще для істот там унизу: стара система чи нова? Террамар похитав головою. — Кого хвилює, що думаю я чи хтось інший? Ти наш лідер, і народ довіряє тобі. Саме твоя думка має значення."
  hippocommie.89.a:0 "Залишки старої системи можна врятувати."
  hippocommie.89.b:0 "Час повернути приватну власність."

  hippocommie.90.t:0 "Екскурсія для Ґаллуса"
  hippocommie.90.d:0 "— А це офіс генсека, — Силверстрім сказала, влаштовуючи для Ґаллуса екскурсію, — Тобі подобається? Звісно! Це добре. Настала пауза. Ґаллус із радістю прийняв запрошення Силверстрім провідати Гіпогрифію, незважаючи на те, що він чув про цю країну. Але вперше з моменту знайомства із Силверстрім її радість здалася йому вимушеною.\n\n— Силверстрім... — почав Ґаллус, оглядаючи кабінет, усе ще завалений старими паперами Посади, — Що сталося? Ти завжди говорила про Гіпогрифію як про прекрасне місце, але тепер...\n— О, ми просто всі засмучені тим, що наша лідерка померла!\n— Але як щодо Ново? І Скайстар? Навіть у Грифонії до нас доходили чутки про те, що відбувається. Про те, як Революційна Північна Зебрика виступила проти гармонії та завоювала своїх сусідів, про жахливі речі, які творилися в Хіроптеррі...\n\n— Я... Я не знаю, — Силверстрім сказала переривчастим голосом, — Я не знаю, що сталося. Скайстар намагалася пояснити мені це, говорила, що бідняки Гіпогрифії вважають нашу сім'ю відповідальною за те, що вони залишаються бідними. Вона розповідала про помилки своєї мами... Вона попросила мене створити крило гармоністів у комуністичній партії, і я зробила це. Я намагалася зупинити насильство, але я зробила занадто мало... І тепер усе зруйновано, адже я недостатньо старалася... А Скайстар стала дуже тихою відтоді, як Посада вбила себе, і я не знаю, що я маю робити!\n\nҐаллус обійняв Силверстрім, яка ридала.\n— Я ніколи не мала бути головною! Я просто висунула свою кандидатуру, бо не могла придумати нічого іншого. А тепер я нічого не знаю...\n\n— Ти знаєш про дружбу значно більше за інших. Вони обрали тебе, бо знали, що настав час гармонії повернутися. Не потрібно відновлювати монархію або щось подібне, потрібно просто вибачитися. Загладити провину, погасити гнів. У Грифонії й так достатньо гніву. Його куди більше, ніж я б міг сподіватися виправити. Але я думаю, що ти можеш зцілити Гіпогрифію. Я справді так думаю."
  hippocommie.90.a:0 "— Я сподіваюсь, що ти правий..."

  hippocommie.91.t:0 "Меморіал"
  hippocommie.91.d:0 "На кладовищі в Сіквестрії розташовувався простий надгробок. Жодних релігійних символів і жодної химерності, тільки простий надгробок із чорного базальту з вигравіюваним символом атома і написом: Посада, генсек Революційної Північної Зебрики, 980-[GetYear].\n\nПід надгробком не було тіла; від старої подруги Крека не залишилося навіть попелу. Він підплив до нього і помітив залишену там маленьку мушлю. Насупивши брови, Крек видав гортанний звук і вдарив по мушлі. Він спостерігав, як та пролетіла невелику відстань, а потім попрямувала вниз і впала на пісок.\n\nСкайстар була тут. Проклята принцеса хотіла показати, що піклується про Посаду, хоча саме її моралізаторство, її благання, її зловживання совістю Посади привели ту до самогубства. Це було просто огидно, і Крек на мить вдавився водою — він був такий злий, що майже не міг дихати.\n\nНарешті, згадавши, як користуватися своїми зябрами, Крек подивився донизу на надгробок. — Вибач, Посада, — сказав він. — Я повинен був допомогти тобі. Я повинен був помітити, що з тобою відбувається. Ти і я, ми обидва знали, що потрібно робити. Навіть якщо спочатку ми були розділені, ми бачили істину, поки всі інші були сліпі. Але ти була занадто добра для цього. Я повинен був допомогти тобі.\n\nКрек закрив очі. Посада завжди була атеїсткою, але він був упевнений, що Тіамат прийняла її після всього того, що вона зробила для морських поні.\n- Не хвилюйтеся, моя подруго. Ти змістила монархію, яка нам несла загрозу, вироджуючись. Ти розтрощила наших ворогів, змусила світ тремтіти перед нами. І я подбаю про те, щоб ця спадщина збереглася. Аріс не впаде, Посада. І я покараю тих... тих реакціонерів-гармоністів, навіть тих, хто називає себе комуністами, які прокляли тебе за те, що мало бути так чи інакше зроблено. Вони переслідували тебе до самої смерті, але я не дозволю їм зробити те саме зі мною. Я змушу їх заплатити."
  hippocommie.91.a:0 "— Це я обіцяю, моя стара подруго."

  hippocommie.92.t:0 "Пір'я для гоління"
  hippocommie.92.d:0 "Рейзорбік уже давно сиділа у в'язниці. Так давно, що втратила лік дням. Але скільки б мерзенні комуністи не тримали її під замком, вона ніколи не дозволить їм зломити її дух. Вона відкинула всі їхні спроби "перевиховати" її або змусити покаятися. Вона знала комуністів і прекрасно розуміла той факт, що щойно вона капітулює, то негайно опиниться перед розстрільною командою. Її ув'язнення мало закінчитися або втечею, або смертю.\n\nКоли охоронці сказали їй, що нова генсек оголосила амністію всім політичним в'язням, Рейзорбік була впевнена, що це якийсь трюк. Коли їй повернули її речі та відпустили, вона задумалася, в яку саме гру вони грають. Чи хотіли вони подивитися, що вона робитиме? Це була якась нова експериментальна форма тортур?\n\nКоли Рейзорбік зрозуміла, що справді перебуває поза стінами в'язниці й за нею ніхто не слідкує, її збентеження тільки посилилося. Чому комуністи залишили її без нагляду? А ці істоти, що вони всі робили? Куди б вона не дивилася, істоти йшли у своїх справах із посмішкою, радісно вітаючи одна одну і допомагаючи нужденним. Де ж трудові табори й ескадрони смерті?\n\nКоли до Рейзорбік підійшла пара гіпогрифів у партійній формі, вона приготувала пазурі до бійки, але ті лише запитали, чи все з нею гаразд. Коли вони дізналися, звідки вона прийшла, то запропонували їй поїсти й переночувати. У Рейзорбік не було інших варіантів і вона пішла за ними, але не втрачала пильності ні на мить. Усю ніч вона не зімкнула очей, чекаючи нападу вбивць, якого так і не сталося.\n\nЩо відбувається? Це якийсь комуністичний обман... інакше й бути не може! Світ, який вона бачила, ніяк не міг бути реальним..."
  hippocommie.92.a:0 "Чому вони такі добрі!?"

  hippocommie.93.t:0 "Бачення майбутнього"
  hippocommie.93.d:0 "— Генсек? Старрі Айс? Старрі, прокинься!\n— Ой! — скрикнула Старрі, піднявши голову зі столу. Над нею стояла Скайстар у розстебнутій партійній уніформі. Офісний годинник показував 4 годину ранку.\n\n— Вибач товариш, я трохи захопилася роботою, — сказала Старрі, потираючи очі. — І мені снився чудовий сон.\n— Справді? — запитала Скайстар, — І що ж тобі снилося? \n— Майбутнє! \n\nСкайстар розсміялася. — Дай-но вгадаю, супер просунута утопія з космічними подорожами? \nСтаррі похитала головою. — Я завжди рівнялася на Посаду, але це не означає, що ми були в усьому згодні. Вона вважає, що технічний прогрес — це ключ до комунізму, але я не впевнена в цьому. Технології розвиваються і за капіталізму, а це веде лише до ще більшої експлуатації.\n\n— Тоді на чому, по-твоєму, ми повинні зосередитися?\n— На соціальних відносинах! Як писала Маркс, революція має повністю змінити взаємини істот. Кожен повинен ставити потреби інших на перше місце.\n\nСкайстар підняла брову. — Виходить, усім потрібно перестати бути егоїстами?\n— Швидше саме поняття егоїзм зникне, оскільки те, що буде краще для групи, буде краще і для окремого індивідуума, — пояснила Старрі. — Подумай ось про що: давним-давно племена поні в Еквестрії постійно ворогували одне з одним, але потім вони навчилися бачити одне одного як єдиний рід поні. Уяви собі, що станеться, якщо всі істоти змогли б так само сприймати одна одну. Уяви собі світ, де дружба і кохання вільні від обмежень групової та класової приналежності!\n\n— Ти справді вважаєш, що це можливо? — запитала все ще скептично налаштована Скайстар.\n— Ми не можемо змусити істот змінитися, це повинно статися природним чином. Але я думаю, що ми можемо створити умови, необхідні для того, щоб ці зміни відбулися, — Старрі посміхнулася. — І я знаю, що ставити потреби інших вищий за свої власні більш ніж можливо. Зрештою, ти прийшла в таку пізню годину, щоб провідати мене!\n\nСкайстар хихикнула, і Старрі приєдналася до неї. Потім вони обидві вирушили спати та бачили сни про краще майбутнє."
  hippocommie.93.a:0 "Новий початок для нас усіх."

  hippocommie.94.t:0 "Захисники революції"
  hippocommie.94.d:0 "Стіл Фезер стискав пістолет у кишені, наче той був талісманом. Попереду Гот Бріз виголошував промову про переваги робочої власності або про щось подібне... Наче це мало якесь значення в Айрисі, що пішов проти богів і королеви. Він знав, що за цей вчинок його, швидше за все, повісять, але він був готовий. Він був готовий дати зрозуміти народу Арісу, що не всі робітники обожнюють диктатуру робітників. І, можливо, його пташенятам не доведеться рости в цьому кошмарі.\n\nВін почав пробиратися крізь натовп, не піднімаючи голови та бурмочучи виправдання на ходу. Нарешті, у нього з'явився хороший шанс. Стіл Фезер почав витягувати пістолет.\n\nАле тут Стіл відчув, як кігті вчепилися в його зап'ястя, а ззаду пролунав шепіт. — Не роби цього.\n\nВін крутнувся на місці, намагаючись звільнитися, і тут же отримав удар по голові. Почувши зітхання з усіх боків, Стіл нарешті розібрав слова його ворога.\n\n— КБР. Цей гіпогриф підозрюється в тероризмі. Ми заарештовуємо його.\n\nСтіл Фезер не міг у це повірити. Вони знали. І вони дозволили йому підібратися настільки близько, що він майже вистрілив. Чому? Вони хотіли публічно продемонструвати свою силу? Чи вони хотіли дати йому шанс відступити? Стіл Фезер не знав відповіді.\n\nА поки його тягли геть, Стіл Фезер думав про свій дім і про те, як йому буде його не вистачати."
  hippocommie.94.a:0 "Промова продовжувалась, наче нічого й не відбувалось."

  hippocommie.95.t:0 "Вотум недовіри"
  hippocommie.95.d:0 "Заклик до вотуму недовіри став для декого шоком, але в політиці рідко трапляються справжні сюрпризи. Обговорення велися як публічно, так і приватно, і незабаром стало зрозуміло, що, попри деякі розбіжності в інтерпретації, загалом усі згодні в тому, що вони незгодні з поточним станом справ. У Гіпогрифії задули вітри змін, тож настав час вирішити, в який саме бік вони дмуть.\n\nТому морські поні та гіпогрифи зібралися в залі, після чого розпочалися бурхливі дискусії з цього питання. Незабаром справа дійшла до індивідуального голосування. Якусь годину здавалося, що Посада зможе втримати владу. Однак із кожним відданим голосом її позиція ставала дедалі слабшою і слабшою. Переглянувши список тих, хто ще не голосував, Посада відкинулася в кріслі й видала глибокий скорботне зітхання. Її долю було вирішено, але знадобилося ще десять хвилин, щоб про це можна було заявити офіційно.\n\nКоли було оголошено результат, Посада низько схилила голову. — Я шкодую, що підвела вас, — сумно сказала вона. — Але комунізм сильніший за будь-яку окрему істоту. Я вірю, що мій наступник або спадкоємиця правитиме вміло і майстерно. Зірки продовжать сяяти й далі. — З цими словами вона тихо випливла з кімнати.\n\nНезадовго стало зрозуміло, що саме Саліні Блу доведеться збирати уламки Гіпогрифії. Її фракція в коаліції була другою за чисельністю, тож уже почали укладатися залаштункові угоди та лунати обіцянки. Коли наступного дня почалося нове засідання, Саліна Блу з великим відривом перемогла в голосуванні на роль нового генсека. Зараз була не час для промов, потрібно було почекати стабілізації ситуації. Однак Саліна все ж сказала кілька слів після засідання, коли її запитали, що вона відчуває."
  hippocommie.95.a:0 "— Надію, — просто відповіла Саліна. — Надію для нас усіх."

  hippocommie.96.t:0 "[HIP.GetName] просить допомоги"
  hippocommie.96.d:0 "Ми отримали послання від держави [HIP.GetName]. Вони зазнали поразки у війні в Північній Зебриці й зараз намагаються відновити свою військову міць на випадок нового конфлікту з сусідами. Вони просять нас надіслати їм будь-яку зброю, яку ми можемо виділити.\n\nУ нас є чимало причин відмовити в цьому проханні. [HIP.GetName] вже довела свою нездатність перемогти своїх сусідів, і наша зброя може виявитися кориснішою в іншому місці. Однак, незважаючи на минулі розбіжності, ми перебуваємо в набагато кращих відносинах з урядом [HIP.GetName], ніж із їхніми сусідами, тому, можливо, допомога їм — це правильний і найкращий курс дій."
  hippocommie.96.a:0 "Ми підтримаємо їх."
  hippocommie.96.b:0 "Наша допомога нічого не змінить."

  hippocommie.97.t:0 "Тяжкі обставини"
  hippocommie.97.d:0 "Коли армії держави [HIP.GetName] були відтіснені назад силами реакції, ми сумували, але не впадали у відчай. Адже що б не сталося з нашою країною, революція житиме, бо наша революція інтернаціональна. Багато хто припускав, що після поразки ми отримаємо матеріальну допомогу від наших товаришів з усього світу.\n\nНатомість ми зіткнулися з похмурою реальністю. Поблизу немає дружніх держав, готових надати нам допомогу. Ми позбавлені іноземної підтримки, а наші реакціонери-сусіди сильні, тож ситуація виглядає похмуро. Ми мусимо готуватися самостійно захищати себе, щоб наша революція не була знищена раз і назавжди."
  hippocommie.97.a:0 "У нас нема союзників..."

  hippocommie.98.t:0 "Ніч перед виборами"
  hippocommie.98.d:0 "У державі [HIP.GetName] настав час виборів, і всі делегати Верховної Ради Робітників будуть переобрані. Хоча більшість чинних членів СРПА збережуть свої посади, спостерігається дивовижне і вельми високе зростання популярності нещодавно сформованої Партії Нової Гармонії на чолі з Силверстрім, що прагне подальших ринкових реформ і зближення з Еквестрією. Також варто зазначити, що потужна політична машина РРП і харизма товариша Скайстар дали змогу і їм здобути кілька місць.\n\nУ результаті це призвело до того, що конкуренція на цьогорічних виборах була доволі сильною. Однак самі вибори йшли в досить спокійній атмосфері, оскільки лідери всіх трьох партій досить тепло ставилися один до одного, а також здебільшого були згодні в загальних рисах з курсом нації на наступні два роки. Після тривалих коаліційних переговорів між сторонами було створено нову президію, до якої увійшли члени всіх трьох партій, але ось пост прем'єр-міністра дістався..."
  hippocommie.98.a:0 "Саліні Блу. Центр вистояв!"
  hippocommie.98.b:0 "Силверстрім. За гармонію та єдність!"
  hippocommie.98.c:0 "Товарищу Скайстар. РРП повернулась!"

  hippocommie.99.t:0 "Скидаючи кайдани гравітації"
  hippocommie.99.d:0 "До натискання кнопки ніхто не був упевнений, що все вийде. Чи вибухне ракета просто на стартовому майданчику? Чи не впаде вона відразу ж після зльоту? Чи не зіб'ється вона з курсу?\n\nА потім спалахнув вогонь. З чотирьох двигунів ракети вирвався потік ревучого полум'я, яке злітало дедалі вище і вище в тьмяне небо. Рев був просто оглушливим, але він не міг заглушити захоплення вчених, які спроєктували ракету, і робітників, які її побудували.\n\nГіпогрифія була гарним місцем для запуску ракет. Поруч із нею був екватор і безліч безлюдних маленьких островів, на яких можна було побудувати пусковий майданчик. І все вийшло. Орбітальна ракета Редстоун, з чудовою технологією повертання, успішно злетіла. Зовсім скоро, можливо, протягом десятиліття, вона зможе вивести на орбіту супутник. Назву для майбутнього штучного об'єкта вже обрали: Пролетарій-1.\n\nПосада широко посміхнулася, почувши новини. — Ти чула, Скайстар? З цього моменту ми більше не є прикутою до планети цивілізацією! Зірки кличуть нас!\n\nСкайстар хихикнула. — Мені здається, ти трохи забігаєш наперед, Посада. Ми ще навіть не відправили в космос жодної істоти.\n\n— Поки що не відправили, — визнала Посада. — Але скоро."
  hippocommie.99.a:0 "До зірок!"

  hippocommie.100.t:0 "На шляху до міру в усьому світі"
  hippocommie.100.d:0 "— Товариші, солдати! — по радіо передавався голос генсека, який доброзичливо тріщав, — Сьогодні ми починаємо останній етап боротьби з силами реакції. Сьогодні ми виступаємо вперед, щоб розірвати ланцюги всіх пригноблених світу.\nТранспортний корабель з гуркотом прокинувся до життя, його швартові троси відчепилися в той момент, коли над судном пролетіли десятки реактивних літаків. Морські піхотинці всередині судна готувалися до цієї операції протягом багатьох років: просто зараз лунав перший залп найбільшої війни в історії.\n\n— В бій, в бій! Це буде довга і важка, але при цьому однозначно священна війна! Ми б'ємося не за славу, не за прибуток і не за марнославство, а за звільнення всіх істот і за створення кращого світу. Коли ви воюєте, то пам'ятайте, що за вами стоїть весь народ Революційної Північної Зебрики. Пам'ятайте, що саме ви просто зараз пишете саму історію!"
  hippocommie.100.a:0 "Корпус човна затремтів від криків і привітань солдат."

  hippocommie.101.t:0 "Лист Зейрутіда"
  hippocommie.101.d:0 "— Шановна генсек Посада,\n\n— Я не бажаю війни між нашими народами. Я бачу багато спільного між нами, хоч наші методи істотно різняться. Але я все ще вірю, що ми зможемо дійти згоди, якщо ви та ваші послідовники будете готові слухати. Ваші досягнення в Гіпогрифії, як і те, що ви вважаєте зумідійських зебр своїми товаришами, а не підданим, гідні захоплення. Однак я не можу дозволити вам продовжувати ваш нинішній шлях, і сподіваюся, що на той час, коли ви дочитаєте цього листа, ви зрозумієте причини цього. Ви завжди виступали проти імперіалізму, але поки ваші газети проливають річки чорнила, справедливо засуджуючи цю ідеологію, ваші армії готуються пролити річки крові, щоб підпорядкувати народи Північної Зебрики вашій волі. Хіба ви не бачите суперечності в цьому? Я високо ціную вашу державу та її здобутки, але культура, історія і, отже, доля Гіпогрифії відрізняються від долі Зарантії, Варзени, Хіроптерри чи навіть Зумідії або Зонікії. І тому, як один ідеаліст іншому, я хотів би запропонувати вам альтернативне бачення майбутнього.\n\n— Працюймо разом, як співдружність незалежних націй, підтримуючи одна одну в розвитку власних унікальних форм гармонійного життя. Я бажаю, щоб ми об'єднали наші ресурси для відновлення народів цього регіону, спустошених епохою війни, а потім почали жити з ними в дружбі, а не у величезній єдиній наддержаві.\n\n— Я розумію, що наші погляди дуже різні, і що вони можуть здатися навіть абсолютно несумісними, але я вірю, що ви побачите мудрість у цих словах і відмовитеся від своїх нинішніх амбіцій, щоб довірити представникам інших народів можливість визначати їхню власну долю. з повагою, \n\n— Зешмуназаш Зейрутід.\n\nПосада відклала лист, її пазурі злегка тремтіли після третього перечитування. Шрам на її спині знову зачесався. Вона дістала ручку, маючи намір написати відповідь, але після десяти хвилин пильного розглядання паперу на ньому все ще не з'явилося жодного слова."
  hippocommie.101.a:0 "Уперше за багато років Посада притихла."

  hippocommie.102.t:0 "Лист із-за моря"
  hippocommie.102.d:0 "Уряд держави [HIP.GetName] хоче стати нашим союзником. Хоча після поразки у війні в Північній Зебриці країна переживала економічний хаос і нестабільність, зараз ситуація в ній стабілізувалася. Під лідерством лідера [HIP.GetLeader] гіпогрифи прийняли більш помірковане бачення комунізму та почали відновлювати свою економіку.\n\nДо цього рішення не можна ставитися легковажно. Якщо ми погодимося, то візьмемо на себе зобов'язання із захисту далекої країни, що має історію конфліктів із дуже ворожими сусідами. Однак цей альянс принесе нам і значні вигоди. У нас буде надійний союзник на дуже захищеному острові, який допоможе розширити наш вплив на Північну Зебрику."
  hippocommie.102.a:0 "Ми згідні."
  hippocommie.102.b:0 "Ми їх не приймаємо."

  hippocommie.103.t:0 "Візит до Макавії"
  hippocommie.103.d:0 "У міру того, як Революційна Північна Зебрика охоплювала весь регіон, генсек Посада намагалася відвідати кожну знову звільнену територію. У своїх подорожах вона бувала в багатьох місцях, починаючи від Тобука і закінчуючи Кизил-Зебом. І тепер вона, нарешті, відвідала останній пункт у своєму списку: острови, де колись існувала держава Макавія.\n\nАле виявлене нею там не вселяло оптимізму. Макавіанці були гордим і незалежним народом зі своєю власною унікальною мовою і культурою. Вони були не в захваті від того, що їм довелося увійти до складу північно-зебриканської супердержави. У містах і селищах, чиї вулиці все ще були всіяні уламками, гарпії різного віку витріщалися на Посаду та її військовий ескорт. Командири гарнізонів повідомляли про жорсткий опір і просили підкріплень.\n\nАле все ж таки були й світлі моменти. У Макавії до звільнення існували власні місцеві соціалістичні партії, і багато хто з їхніх членів погодилися вступити в РРП. В останній день свого візиту Посада звернулася до цих нових членів партії на спеціальній конференції. Було приємно зустрітися з товаришами-гарпіями, які відкинули ідеї націонал-шовінізму.\n\nПосада виголосила коротку промову, в якій похвалила гарпій-соціалістів та подякувала їм за те, що вони прийняли свій новий статус жителів Північної Зебрики. Її слова були добре прийняті, і після оплесків багато гарпій піднялися, щоб потиснути кігті Посади. Один із присутніх особливо хотів зустрітися з генсеком. Але, наблизившись до гості, він потягнувся в кишеню свого пальта.\n\nПосада ледь встигла усвідомити що відбувається, як незнайомець дістав пістолет і відкрив вогонь."
  hippocommie.103.a:0 "Лікар! Покличте лікаря!"

  hippocommie.104.t:0 "Питання щодо регіональної автономії"
  hippocommie.104.d1:0 "Посада лежала в ліжку й одужувала. Куля лише зачепила її плече, але замах обтяжував її совість. Якби потенційний вбивця був криптореакціонером, то це було б зрозуміло. Але, на жаль, за словами тих, хто його знав, цей невдалий убивця все своє життя був переконаним соціалістом.\n\nПосада ще раз перечитала написаний ним маніфест:\n"Усі наші соціалістичні партії заборонено, їм наказано об'єднатися з РРП або бути затаврованими реакціонерами. Ми зустрічалися з членами РРП тільки під дулом пістолета. Реакціонер у їхньому розумінні — це ворог гіпогрифів; а революціонер — це той, хто вихваляє їх за руйнування нашої республіки. Якщо це так, то я — архі-реакціонер! "Безрасове суспільство" — це те суспільство, де озброєні до зубів гіпогрифи та зебри патрулюють вулиці гарпій, зневажають власність і закривають "контрреволюційні" друкарські верстати, ні секунди не сумніваючись у власній правоті. Усі, хто хоче, щоб ці бандити пішли, — расисти; а ті нечисленні колаборанти, які штурмують друкарні разом із ними — борці з расизмом. Якщо це так, то я — справжнісінький архі-расист!"\n\nЯкщо так вважає соціаліст, то Посада явно підвела народ Макавії. Тепер їй потрібно було знайти спосіб все виправити.\n\nУ своїх працях Розі Софтфур завжди застерігала проти автономії для національних меншин, стверджуючи, що націоналізм за своєю суттю є реакційною силою. Якщо про автономію й мови йти не може, то найкращим способом залучити гарпій на свій бік, імовірно, буде вимога для персоналу в цій країні інтегруватися в місцеву культуру. І все ж Посада не могла позбутися відчуття, що в даному випадку Розі була не права. Макавіанці ясно висловили свої почуття, і створення автономної республіки буде найкращим способом показати, що вона готова прислухатися до гарпій."
