  hippogriff_news.1.t:0 "Термоядерна детонація на атолі Сансет"
  hippogriff_news.1.d:0 "[This.GetNewspaperHeader]Ми отримали шокуючі новини з країни [HIP.GetName]. [HIP.GetLeader] повідомила про успішні випробовування нової зброї, яке, як ми думали, ще довгі роки залишатиметься лише у вигляді креслень і схем. Ця заява була пітвердежна польотами літаків-розвідників, котрі зафіксували високий рівень радіації поблизу незаселених островів атола Сансет.\n\nХоча технічні деталі строго засекречені, схоже ця зброя використовувала реакцію ділення, щоб запустити процес синтезу в оболонці з трітію і дейтерію, який призвів до вибуху міцністю в декілька мегатон. Поки неясно, що це може значити для іншого світу, але одне можна сказати точно: сила самого Сонця тепер у плавниках смертних."
  hippogriff_news.1.a:0 "Вони точно не наважаться використовувати цю зброю в бою."
  hippogriff_news.1.b:0 "Молот народу, вироблений у ядерному вогні."
  hippogriff_news.1.c:0 "Королі Шторми всього світу затримтять від страху!"

  hippogriff_news.2.t:0 "Націоналістичний переворот у Гіпогрифії"
  hippogriff_news.2.d:0 "[This.GetNewspaperHeader]Сьогодні королева Ново призначила лідерів скандального руху "Аріс передусім", Крека Лайтнинґа та Рафта Вуда, командувачами армії та сил внутрішньої безпеки держави [HIP.GetName]. Вона наділила їх широкими повноваженнями щодо захисту Гіпогрифії від усіляких загроз та іноземного впливу. Нові лідери вже вирішили розірвати зв'язки зі своїми сусідами та з Еквестрією, яку глави АПВ звинуватили в експлуатації Гіпогрифії. Хоча сам рух стверджує, що вони як і раніше підтримують гармонію, багато хто вважає їх авторитарними ксенофобами й побоюється, що найгірше ще тільки попереду."
  hippogriff_news.2.a:0 "Цікаво."
  hippogriff_news.2.b:0 "Без інших Аріс сильніше!"
  hippogriff_news.2.c:0 "А ми думали, що вони наші друзі..."
  hippogriff_news.2.e:0 "Ізоляціонізм не захистить їх."
  hippogriff_news.2.f:0 "Крек Лайтнинґ? Я його знаю..."

  hippogriff_news.3.t:0 "Комуністична революція в Гіпогрифії"
  hippogriff_news.3.d:0 "[This.GetNewspaperHeader]Між монархією та робітниками гори Аріс і Сіквестрії загострився конфлікт, тож королева Ново була змушена зректися під час комуністичного повстання в столиці. Після формального скасування монархії та відновлення хоч якоїсь стабільності революціонери сформували Верховну Раду Робітників, яка призначила ексцентричну агітаторку, на ім'я Посада генсеком. Нова назва країни, "Революційна Північна Зебрика", ясно заявляє всьому світу, що комуністичний уряд Гіпогрифії бажає розтрощити капіталістів свого регіону, а також не планує забувати про справу інтернаціональної революції."
  hippogriff_news.3.a:0 "Тривожно..."
  hippogriff_news.3.b:0 "Революція нарешті прибула!"
  hippogriff_news.3.c:0 "Сподіваюсь, що Ново та Скайстар неушкоджені..."
  hippogriff_news.3.e:0 "Ніякий ідеалізм нас не зупинить."
  hippogriff_news.3.f:0 "Велика перемога для народу!"

  hippogriff_news.4.t:0 "Анархистська революція в Гіпогрифії"
  hippogriff_news.4.d:0 "[This.GetNewspaperHeader]Після поразки Гіпогрифії у війні в Північній Зебриці політичні аналітики передбачали падіння комуністичного режиму. І це виявилося правдою: генеральний секретар Посада остаточно втратила контроль над ситуацією, але її наступники виявилися ще ексцентричнішими, ніж вона. [HIP.Capital.GetName] тепер перебуває в плавниках анархістської групи, яку підтримує традиційно ізоляціоністська Сіквестрія. Ці морські поні стверджують, що вони не мають наміру створити новий уряд. Навпаки, вони бажають скасувати державу і створити суспільство, засноване на "постцивілізованому мисленні"."
  hippogriff_news.4.a:0 "Чудно..."
  hippogriff_news.4.b:0 "Нарешті ми вільні!"
  hippogriff_news.4.c:0 "Сподіваюсь, що Ново та Скайстар неушкоджені..."
  hippogriff_news.4.e:0 "Ніякий ідеалізм нас не зупинить."
  hippogriff_news.4.f:0 "Ми вітаємо наших товаришів морських поні!"

  hippogriff_news.5.t:0 "Громадянська війна в Гіпогрифії"
  hippogriff_news.5.d:0 "[This.GetNewspaperHeader]Тривожні новини прийшли з острівної держави Гіпогрифія, оскільки абсолютно раптово в колись дуже стабільній країні вибухнула громадянська війна. Гіпогрифи, які називають себе "Культистами Безодні", підняли зброю проти королеви Ново і решти країни, які своєю чергою разом виступили проти культистів. Цілі цих революціонерів поки що не зрозумілі, хоча їхні тенденції до ескалації насильства і конфліктів турбують багатьох як у країні, так і в усьому регіоні."
  hippogriff_news.5.a:0 "Що там відбувається?"
  hippogriff_news.5.b:0 "За справжніх володарок Гіпогрифії!"
  hippogriff_news.5.c:0 "Я сподіваюсь, що Ново та Скайстар у порядку..."

  hippogriff_news.6.t:0 "Переворот у Гіпогрифії"
  hippogriff_news.6.d:0 "[This.GetNewspaperHeader]Сьогодні світ шокований і наляканий, бо колись гармонійна нація Гіпогрифія опинилася під контролем істот, яких історики називають "Сиренами". Хоча інформації про те, що відбувається в країні вельми мало, ми вважаємо, що сирени за допомогою магії своїх голосів контролюють гіпогрифів і морських поні цієї нації.\n\nТрійця сирен уже присягнулася помститися Еквестрії, яка, згідно з давніми текстами, від самого початку й вигнала їх. Однак ще належить з'ясувати, наскільки ці загрози серйозні."
  hippogriff_news.6.a:0 "Це непокоїть..."
  hippogriff_news.6.b:0 "Скоро увесь світ паде під нами!"
  hippogriff_news.6.c:0 "О ні..."

  hippogriff_news.7.t:0 "Гора пробуджується"
  hippogriff_news.7.d1:0 "[This.GetNewspaperHeader]Схоже, що в державі [HIP.GetName] добігає кінця тривалий період ізоляціонізму. Ми вже отримуємо повідомлення про те, що ця держава почала нарощувати свою військову промисловість. У зверненні до громадян держави [HIP.GetName] лідер [HIP.GetLeader] заявила, що Гіпогрифія повернулася на світову арену. І що в разі потреби вони готові захищати свої цінності та інтереси силою. З огляду на їхній і так потужний флот і величезну промисловість, що вже переходить на військові рейки, видається цілком імовірним, що держава [HIP.GetName] стане домінантною державою в Північній Зебриці."
  hippogriff_news.7.d2:0 "[This.GetNewspaperHeader]Сьогодні Верховна Рада Робітничих Революційний Північної Зебрики переважною більшістю голосів проголосувала за ухвалення амбітного плану переозброєння та остаточну відмову від ізоляціонізму. Промисловість Гіпогрифії вже готується до війни, і схоже, що це лише питання часу, коли вони виконають свої обіцянки "Поширити революцію на всю Північну Зебрику та повалити будь-яких реакціонерів, що встануть на їхньому шляху"."
  hippogriff_news.7.d3:0 "[This.GetNewspaperHeader]У палкому зверненні до мешканців держави [HIP.GetName] лідер [HIP.GetLeader] оголосив, що для продовження війни знадобиться повна мобілізація всіх сил держави й що для захисту своїх домівок та способу життя вони не пошкодують жодних зусиль. І хоча спочатку гіпогрифи були застигнуті зненацька, зараз ясно, що вони згуртувалися для боротьби, підготувавши свою ефективну промисловість для випуску військової продукції."
  hippogriff_news.7.a:0 "Ми маємо розгромити їх, поки вони не стали занадто сильними."
  hippogriff_news.7.b:0 "Давно пора!"
  hippogriff_news.7.c:0 ""Реакціонери"? Тобто ми?"
  hippogriff_news.7.e:0 "Це радше погано..."
  hippogriff_news.7.f:0 "Ми пробудились від сну."

  hippogriff_news.8.t:0 "День Другого Сонця"
  hippogriff_news.8.d:0 "[This.GetNewspaperHeader]Держава [FROM.From.GetName] була вражена термоядерною зброєю, яка перетворила їхню столицю на димучий кратер. Зброя просто випарувала більшу частину центру міста, а потім в одну мить зрівняла зі землею решту поселення і поглинула околиці у вогняній бурі, подібної до якої світ ніколи не бачив. Правитель [FROM.From.GetLeader] вийшов на зв'язок із бомбосховища, збудованого незабаром після сумнозвісного випробування на атолі Сансет, і засудив Посаду. Він назвав її божевільною рибопоні та ворогом усього живого.\n\nІстоти в радіусі сотні миль від міста кажуть, що бачили "друге сонце в небі", і багато хто з тих, хто вижив, зазнали жахливих опіків або зіткнулися з радіаційним отруєнням. Мільйони істот уже загинули, і схоже, що світ вступив у нову жахливу епоху війни."
  hippogriff_news.8.a:0 "[HIP.GetLeader] зійшла з розуму!"
  hippogriff_news.8.b:0 "Ми ніколи не думали, що товариш [HIP.GetLeader] дійсно буде використовувати цю зброю..."
  hippogriff_news.8.c:0 "Вони не залишили нам іншого вибору."
  hippogriff_news.8.e:0 "Помстимося за друге сонце! Смерть державі [HIP.GetName]!"

