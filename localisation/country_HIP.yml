 hippogriff.1.t:0 "Ураган!"
 hippogriff.1.d:0 "Руйнівний ураган, швидкість вітру якого перевищувала 220 кілометрів на годину, налетів на Гіпогрифію з боку Варзени та Хіроптерри. Найбільшої шкоди було завдано Східному Арісу. Хоча наша здатність перетворюватися з гіпогрифів на морських поні не дозволила нікому потонути, вона все ж таки не захищала від дерев у польоті, і від поривів вітру, що руйнували стіни. На щастя, кількість загиблих невелика, хоча матеріальні збитки дуже значні. Економічні наслідки цієї катастрофи поки неможливо підрахувати, і багато морських поні використовують цей інцидент як доказ того, що поверхня надто небезпечна."
 hippogriff.1.a:0 "Так багато руйнувань..."

 hippogriff.100.t:0 "Зумідійські танкові випробовування"
 hippogriff.100.desc:0 "Протягом останніх кількох тижнів наша армія вивчала різні пропозиції із Зумідії з приводу конструкції танків. Після нашої перемоги над королем Штормом армія ознайомлювалася з останніми досягненнями в галузі сухопутної війни з усього світу. Особливий інтерес для нас представляло використання Сталліонградом танків ще під час революції. Арсенал Королівського Острова старанно працював над розробкою прототипів танків і експериментував з тим, як найкраще інтегрувати ці машини в наші сухопутні війська. Початковий прототип T1 був списаний ще на ранній стадії розробки, але прототипи T2 і T3 вже виглядають перспективно. \n\nТ2 — невеликий і швидкий легкий танк з екіпажем із чотирьох. Він має 16-міліметрову броню і може розвивати максимальну швидкість у 72 км/год на дорогах. Однак T3 — це повна протилежність першій машині. T3 був спільно розроблений з Еквестрією. Його екіпаж становить аж десять солдатів і танк розвиває максимальну швидкість лише в 10 км/год на дорозі. Однак він має сім гармат і спроєктований так, щоб трощити ворога своєю переважною вогневою міццю в міру просування піхоти, а не заходити йому у фланг завдяки найвищій маневровості.\n\nАле знайшовся і третій учасник конкурсу: Клаубік, ексцентричний винахідник і гонщик, представив свій власний дизайн танка, заснований виключно на швидкості. І хоч танк Тайда слабкіше броньований, ніж T2 або T3, йому потрібен екіпаж лише з двох солдатів, він озброєний 37-мм гарматою і розвиває запаморочливу швидкість у 120 км/год на дорогах. Однак наші армійські аналітики не впевнені, що така машина зможе успішно протистояти фактично будь-якій протитанковій зброї супротивника, і тому противляться щодо виділення фінансування цьому танку.\n\nМи ознайомилися з усіма прототипами й маємо вирішити, яка ж машина надійде на озброєння армії."
 hippogriff.100.a:0 "Ми сконцентруємось на легких танках."
 hippogriff.100.b:0 "Нам потрібні тяжкі танки."
 hippogriff.100.c:0 "Ідея Клаубіка нас цікавить..."

 hipflavour.1.t:0 "Закордонна література в університетах"
 hipflavour.1.desc:0 "Відтоді як ми відкрилися зовнішньому світові після такого тривалого перебування в Сіквестрії, у Гіпогрифію почали надходити іноземні речі. І найважливіші з них — це книжки та ідеї, які в них надруковані. Наше молоде покоління жадібно поглинає будь-який новий матеріал для читання: від художньої літератури до наукових праць і філософських трактатів. І під час цього вони підхоплюють деякі з цих ідей і приймають їх.\n\nІ найбільше нас турбують чужі нам політичні ідеї: дуже тривалий час Гіпогрифія була стабільною абсолютною монархією, але нині багато представників молодого покоління виявляють, що існують й інші способи організації суспільства: від конституціоналізму, республіканства та націоналізму до зовсім радикальних ідей на кшталт фашизму та комунізму. Наразі їхня цікавість має інтелектуальний характер, але ми знаємо, що ці інтелектуальні ідеї можуть опанувати їх, тож незабаром вони можуть почати становити чималу загрозу для нашого трону."
 hipflavour.1.a:0 "Нам варто дивитися за ними."

 hipflavour.2.t:0 "Соціалістичні та ліберальні клуби"
 hipflavour.2.desc:0 "New ideas are spreading across Hippogriffia, brought in by our renewed contact with the outside world. Clubs have formed discussing and spreading these ideas, which range from liberal ideas of free trade and representative government inspired by the Griffonian "three principles" to more radical ones: Syndicalist writings (both of the national- and revolutionary- varieties) from Wingbardy and Aquileia have attracted readers, and some clubs even promote communist ideas imported from Stalliongrad, although none have yet called for anything violent. Most of the membership of these clubs consist of curious young griffs prone to experimentation, as well as a few older ones who are dissatisfied with the monarchy and its handling of the Storm King's invasion."
 hipflavour.2.a:0 "Вони мають право на існування."
 hipflavour.2.b:0 "Накажіть зачинити їх."

 hipflavour.3.t:0 "Комітет "Аріс передусім""
 hipflavour.3.desc:0 "A group of veterans, protectionist economists, and community activists gathered together today to announce the formation of the Aris First Committee, a group "Dedicated to preserving traditional Hippogriffian values and protecting our economy from foreign takeover." The most prominent leaders were seapony Raft Wood, the Queen's former advisor who had first proposed the move to Seaquestria, and hippogriff flying ace Crack Lightning, who gave a patriotic speech at the opening of the committee:\n\n"Mount Aris stands tall, and like the mountain we must stand alone. We cannot depend on foreigners to help us, and neither should they depend on us. We have always been strong, self-sufficient, and proud of our cultures and traditions, and the Aris First committee will see that that stays true into the 11th century and beyond."\nHe was met with thunderous applause, and launched into the second half of his speech with even more vigor: "Liberal intellectuals would have us believe that harmony means opening our markets and our borders to everycreature, or funneling money and resources into charity projects in the North Zebrican Mandate. I believe harmony means a well-ordered, self-sufficient society that looks after its own. Aris First stands for the auto worker who is tired of seeing foreign cars drive their wages down, for the veteran tired of zebras accusing us of cowardice when we defeated the Storm King, for the small business owner tired of competing with foreign conglomerates who cheat the market. More than that, Aris First stands for our culture, our values, our history, and for a bright future for all Hippogriffia!"\n\nMany newspapers have denounced Aris First as xenophobic, backwards, or fearmongering. Still, their membership is quickly swelling, particularly in Seaquestria where seaponies see very little to gain from international trade, as there are few foreign products they want and many are concerned about underwater manufacturing being unable to compete with industrial giants in Equestria and Griffonia."
 hipflavour.3.a:0 "Приємно бачити, як вони захищають наші цінності."
 hipflavour.3.b:0 "Ми маємо прийняти прогрес і не будувати стіни проти світу."

 hipflavour.4.t:0 "Перша соціалістична конференція"
 hipflavour.4.banned.desc:0 "Схоже, заборона соціалістичних книжкових клубів не змусила ці ідеї зникнути. Щодня надходять повідомлення про ці клуби, що організовуються в затишних куточках Сіквестрії, адже дедалі більше й більше наших громадян приваблює це привабливе "заборонене знання". Судячи з того небагато чого, що ми знаємо про ці зустрічі, їхнє презирство до уряду лише зросло після заборони. І хоча вони колись говорили про абстрактні ідеали, тепер же вони стали значно більше схожі на групи змовників, що планують революцію.\n\nСеред морських поні найбільшою з цих нелегальних груп є анархісти, які закликають до повної відмови від держави та стверджують, що вони просувають "природний спосіб життя поні", виступаючи за демократичне неієрархічне життя як у косяках риб, де всі рівні. Тим часом найпопулярнішою групою серед гіпогрифів є комуністична фракція, що виникла довкола харизматичної та ексцентричної морської поні на ім'я Посада, яка стверджує, що Гіпогрифія унікальним чином підходить для створення "постдефіцитного суспільства", але лише в разі перетворення на диктатуру пролетаріату. \n\nНещодавно ми отримали повідомлення про те, що анархісти та комуністи планують влаштувати конференцію для обговорення своїх ідей і формування коаліції. Імовірно, з метою об'єднання своїх сил для здійснення якоїсь змови проти уряду."
 hipflavour.4.desc:0 "Соціалістичні книжкові клуби почали своє поширення за межі університетів, коли студенти-ідеалісти почали робити спроби поширювати свої ідеї серед широких верств населення. Хоча багато хто з цих груп вважає себе "гармоністами-соціалістами" і "демократичними соціалістами", і бажає співпрацювати з урядом для впровадження соціалістичної економіки в Гіпогрифії, у цих групах є радикали, які, подібно до лібералів, хочуть відібрати владу в монархії.\n\nА ще сильніше нас тривожить те, що деякі з цих груп відкрито закликають до повної трансформації Гіпогрифії. Ці радикальні групи набирають популярності серед бідніших морських жителів і гіпогрифів, які скептично ставляться до можливості реформ. Серед морських поні найбільшою з цих радикальних груп є анархісти, які закликають до повної відмови від держави та стверджують, що вони просувають "природний спосіб життя поні", виступаючи за демократичне неієрархічне життя як у косяках риб, де всі рівні. \n\nМіж тим, найпопулярнішою групою серед гіпогрифів є комуністична фракція, що виникла довкола харизматичного та ексцентричного морського поні на ім'я Посада, яка стверджує, що Гіпогрифія унікальним чином підходить для створення "постдефіцитного суспільства", але лише в разі перетворення на революційну диктатуру пролетаріату. \n\nХоча наразі ці групи нечисленні, кількість їхніх членів швидко зростає, і до нас дійшли новини про те, що вони планують влаштувати конференцію для обговорення своїх ідей і формування коаліції, імовірно організованої навколо ідеалів тієї фракції, яка виявиться найпереконливішою."
 hipflavour.4.a:0 "Репресії тут лише нашкодять."
 hipflavour.4.b:0 "Негайно зупиніть їх!"

 hipflavour.5.t:0 "Три дні свободи"
 hipflavour.5.d1:0 "Сьогодні закінчується національне свято, відоме як "Три дні свободи". Це відносно нове свято. Спочатку воно було створено королевою Ново під час нашого вигнання в Сіквестрію і відзначалося лише один день. Після перемоги над королем Штормом і повернення на гору Аріс свято було розширено до трьох днів.\n\nПершого дня по всій Сіквестрії проходять святкування, які дякують океану за те, що він захищає нас. Морські поні збираються з друзями та родичами, щоб насолодитися підводними обідами та традиційними розвагами на кшталт морських танців і прослуховування співу китів. На другий день святкування розпочинаються в Арісі. Гіпогрифи відзначають поразку короля Шторма вечірками та виставами з живою музикою, а найбільший концерт відбувається на Гармонізаційних висотах. На третій і останній день усі істоти збираються разом, щоб відзначити повернення свободи. Морським поні та гіпогрифам пропонується зібратися на пляжах для великих змішаних вечірок. Наприкінці дня батьки та видатні члени громади роздають дітям подарунки. У столиці королева Ново сама роздає подарунки місцевим дітям на спеціальній церемонії.\n\nНе дивлячись на те, що свято "Трьох днів свободи" з'явилося нещодавно, воно вже користується величезною популярністю як в Арісі, так і в Сіквестрії. У світлі розколу, що намітився в суспільстві між гіпогрифами та морськими поні, багато істот розглядають це свято як торжество національної єдності, а також колишніх перемог."
 hipflavour.5.d2:0 "Сьогодні похмурий день, оскільки він знаменує закінчення національного свята, відомого як "Три дні свободи". Це було відносно нове свято. Спочатку воно було створено королевою Ново під час нашого вигнання до Сіквестрії та відзначалося лише один день. Після перемоги над королем Штормом і повернення на гору Аріс свято було розширено до трьох днів\n\nУ перший день по всій Сіквестрії проходили святкування, які дякували океану за те, що він захищає нас. Морські поні збиралися з друзями та родичами, щоб насолодитися підводними обідами та традиційними розвагами на кшталт морських танців і прослуховування співу китів. Другого дня святкування починалися в Арісі. Гіпогрифи відзначали поразку короля Шторма вечірками та виставами з живою музикою, а найбільший концерт відбувався на Гармонізаційних Висотах. На третій і останній день усі істоти збиралися разом, щоб відзначити повернення свободи. Морським поні та гіпогрифам пропонувалося збиратися на пляжах для великих змішаних вечірок. Наприкінці дня батьки та видатні члени громади роздавали дітям подарунки. У столиці королева Ново сама роздавала подарунки місцевим дітям на спеціальній церемонії.\n\nНе дивлячись на те, що свято "Трьох днів свободи" з'явилося нещодавно, воно користувалося величезною популярністю як в Арісі, так і в Сіквестрії. У світлі розколу, що намітився в суспільстві багато істот розглядали це свято як свято національної єдності, а також колишніх перемог.\n\nАле ті щасливі дні вже минули.."
 hipflavour.5.a:0 "Тричі ура Гіпогрифії!"
 hipflavour.5.b:0 "Більше ніяких розваг та ігор."

 hippogriff.16.t:0 "Повернення Крека Лайтнинґа"
 hippogriff.16.desc:0 "Пілот і герой війни з королем Штормом Крек Лайтнинґ сьогодні вранці приземлився в аеропорту імені Королеви Ново перед натовпом репортерів та інших фанатів, що чекали на нього. Його надійний виготовлений на замовлення літак — "Дух Старфілда", виблискував у ранковому світлі, поки гіпогриф вів його на своє паркувальне місце. Його тримісячне сольне турне світом було одною з основних тем для розмов у Гіпогрифії, і багато хто цікавився, що ж він виявить за межами острова. Слова Крек Лайтнинґа репортерові з Аріс Пост були передруковані багатьма виданнями, і особиста популярність цього гіпогрифа перетворила їх на заклик до об'єднання ізоляціоністів Гіпогрифії:\n\n— У великому світі є багато чудових визначних пам'яток, зокрема й місто Карфін, але загалом я мушу заявити, що варварство короля Шторма — це скоріше правило, аніж виняток у світі за межами нашої прекрасної нації. Вони мало що можуть запропонувати нам, крім своїх нескінченних "ізмів": комунізму, лібералізму, республіканізму... Через ці ідеї грифони та навіть поні вбивають одне одного щодня. Ми маємо залишатися сильними перед обличчям цього жорстокого нового світу і відкинути чужі ідеї, які порушили б наш мирний спосіб життя."
 hippogriff.16.a:0 "Навколишній світ величезний. Нам треба познайомити гіпогрифів із ним."
 hippogriff.16.b:0 "Можливо, нам слід прислухатись до його застережень."

 hippogriff.2.t:0 "Зустріч із гіпогрифами"
 hippogriff.2.desc:0 "Делегація з Гіпогрифії зустрілася сьогодні з директором Арклайтом. Вона звернулася до УГС, щоб ми допомогли їхньому аналогічному органу — так званому "Комітету Боротьби з Антигармонійною Діяльністю". Директор вельми співчутливо поставився до їхньої справи, оскільки після відкриття країни світові, їхню націю заполонили фашистські, комуністичні та інші антигармонійні радикали, які намагаються розповсюдити свою ідеологію і підірвати одну з небагатьох гармонійних держав у Північній Зебриці. \n\nВони попросили нас поділитися нашим досвідом боротьби з комуністичним впливом, а також виявили бажання провести спільні навчання наших агентів, щоб краще підготувати своїх оперативників до припинення підривної діяльності ворогів гармонії в зародку."
 hippogriff.2.a:0 "Ми з радістю допоможимо нашим товаришам-захисникам гармонії."
 hippogriff.2.b:0 "Нас це не цікавить."

 hippogriff.3.t:0 "УГС приймає наше рішення"
 hippogriff.3.desc:0 "Гарні новини! УГС надіслав нам листа, у якому повідомляє, що приймає наше прохання поділитися інформацією та провести спільні навчання, а також координувати наші зусилля зі захисту гармонії в наших країнах. У своєму листі до нас директор Арклайт високо оцінив зусилля КБАД щодо захисту Гіпогрифії від підривної діяльності. Також у своєму посланні він дав нам перший з уроків, який вони вивчили за довгі роки боротьби з комунізмом у Рієкограді. Він попередив нас, щоб ми залишалися пильними щодо всіх форм соціалізму, навіть так званих поміркованих. Арклайт заявив, що за кожною Новою Вірл стоїть своя Карамель Хейз. І що за кожним так званим "демократичним соціалістом" стоїть тиран, який чекає свого шансу дорватися до влади. Вайолет Фасад зачитала цей лист перед комітетом, який сприйняв це попередження дуже близько до серця."
 hippogriff.3.a:0 "Ми захищатимемо гармонію разом."

 hippogriff.4.t:0 "УГС відмовляється"
 hippogriff.4.desc:0 "На жаль, УГС відхилив наше прохання про співпрацю. У формальному листі директор Арклайт вказав, що хоча він і вітає нашу пильність щодо антигармонійної підривної діяльності, він усе ж вважає, що "Ділитися розвідданими, персоналом або секретними навчальними матеріалами з монархією на іншому кінці світу зовсім не в інтересах Річкової Республіки."\n\nКБАД зустрів це з розчаруванням, оскільки ми сподівалися, що хвалений досвід УГС у придушенні комуністичних радикалів у Рієкограді виявиться вельми корисним для викорінення подібних екстремістів у нашій країні. Комітет вирішив подякувати директору Арклайту за його відповідь, але більше не продовжувати обговорення цього питання, оскільки зрозуміло, що він уже ухвалив остаточне рішення."
 hippogriff.4.a:0 "Ми не мали довіряти іноземцям."

 hippogriff.5.t:0 "Зустріч із гіпогрифами"
 hippogriff.5.desc:0 "Сьогодні до нас прибула делегація з Гіпогрифії з незвичайним проханням. Посилаючись на побоювання з приводу зростання комуністичного і фашистського впливу на Гіпогрифію, а також на загрози шпигунства з боку іноземних держав, вони звернулися до нас із проханням скоординувати програму, в рамках якої їхній "Комітет боротьби з Антигармонійною Діяльністю" ділитиметься розвідданими та проводитиме спільні навчальні курси з S.M.I.L.E.. Директор Бон Бон з ентузіазмом ставиться до цієї пропозиції, стверджуючи, що захист гармонії в Гіпогрифії так само важливий, як і в Еквестрії, але принцеса Твайлайт Спаркл висловила певні сумніви. Вона вважає, що деякі дії КБАД на кшталт цензури книжок заважають навчанню та завдають шкоди довірі між королевою Ново та її підданими. Вона запропонувала нам ввічливо відхилити пропозицію КБАД. Як же ми відповімо на прохання гіпогрифів?"
 hippogriff.5.a:0 "Ми звичайно допоможемо друзям-гіпогрифам."
 hippogriff.5.b:0 "Ми, радше, відмовимося."

 hippogriff.6.t:0 "S.M.I.L.E. приймає нашу пропозицію"
 hippogriff.6.desc:0 "Гарні новини! S.M.I.L.E. прийняло наше прохання ділитися інформацією і проводити спільні навчання, а також координувати наші зусилля щодо захисту гармонії в наших королівствах. У своєму листі до нас директор Бон Бон розповіла про уроки, здобуті S.M.I.L.E. після вторгнення чейнджлінґів у 1002 році, обговоривши безліч способів, за допомогою яких ворожі агенти можуть проникати у відкрите гармонійне суспільство. Вони запропонували низку попередніх кроків, які дозволять уникнути подібних прогалин у захисті Гіпогрифії."
 hippogriff.6.a:0 "Ми захищатимемо гармонію разом."

 hippogriff.7.t:0 "S.M.I.L.E. відмовляється"
 hippogriff.7.desc:0 "На наш превеликий подив Еквестрія відхилила прохання про координацію дій між КБАД і S.M.I.L.E.. Схоже, що наш запит потрапив на столи принцес, оскільки відповідь була підписана самою Твайлайт Спаркл. У ній вона висловлює занепокоєння з приводу деяких заборон на книжки, запроваджених КБАД і стверджує, що: "Гармонія і знання йдуть пліч-о-пліч. Також гармонія вимагає управління легким копитом і довіри до своїх підданих. Якими б благими не були ваші наміри, діяльність КБАД підриває цю довіру. Тому [EQS.GetLeader] змушена відхилити ваше прохання про координацію дій між S.M.I.L.E. та КБАДом."\n\nЦе неабияк розчарувало голову КБАД Вайолет Фасад, яка очікувала, що наші друзі з Еквестрії з ентузіазмом підтримають нашу боротьбу з екстремізмом у Гіпогрифії."
 hippogriff.7.a:0 "Ми думали, що еквестрійцям можемо довіряти."

 hippogriff.8.t:0 "Заборона на вінґбардійські книжки"
 hippogriff.8.desc:0 "КБАД зробив вельми спірний крок і заборонив усім книгам, виданим у Вінґбардії або ж написаним вінґбардійською мовою, поширюватися в державі [From.GetNameDef]. Представники Комітету називають Вінґбардію "розсадником соціалістичного і фашистського радикалізму", приділяючи особливу увагу доктринам Біколіні й тому, як нібито аполітична література Вінґбардії непомітно просуває фашистську ідеологію по всьому світу. \n\nЦей крок був зустрінутий засудженням з абсолютно несподіваного джерела: хоча Рафт Вуд і більшість інших членів "Аріс Понад усе" підтримали ці дії як "перший крок у визволенні нашої культури від іноземного впливу", Крек Лайтнинґ розкритикував дану заборону, стверджуючи, що книжки з Вінґбардії не більш небезпечні, ніж будь-які інші. І що ця заборона погано сформульована, оскільки вона заснована на ідеї так званого "криптофашизму", яку він вважає безглуздою. Його також підтримали прогресивні гармоністи, які виступають проти КБАД. Силверстрім і Скайстар закликають королеву Ново приборкати КБАД, розглядаючи цю заборону як ще один приклад ескалації тенденції до ксенофобії в Комітеті. Сама Скайстар особливо пристрасно не бажає повертатися до тих днів самотності, коли ми ховалися від усього світу."
 hippogriff.8.a:0 "Ми не дозволимо нації загинути через підривні ідеї."

 hippogriff.9.t:0 "[From.GetNameDef] забороняє вінґбардійські книжки"
 hippogriff.9.desc:0 "[From.GetNameDef] запровадило повну заборону на розповсюдження всіх вінґбардійських книжок. Представники цієї країни стверджують, що всі написані вінґбардійською мовою твори є потенційним джерелом антигармонійного радикалізму. Як "доказ" того, що вся наша літературна традиція чинить розбещувальний вплив, вони посилаються на популярність вінґбардійського фашизму. Заборона образила та обурила багатьох членів як уряду, так і літературної сцени Вінґбардії, які закликали негайно засудити цей крок. Зрештою остаточне рішення про засудження цього боягузливого акту з боку гіпогрифів залежить від [WNG.GetLeader]."
 hippogriff.9.a:0 "Відправьте офіційний протест."
 hippogriff.9.b:0 "Нас не цікавить, що читають ці морські пташки."

 hippogriff.10.t:0 "Вступ в альянс"
 hippogriff.10.desc:0 "Дехто вважав, що ми повернемося в ізоляцію після нашої поразки, але королева Ново вирішила, що [Root.GetNameDef] все ще є частиною цього світу. Якщо ми не змогли здобути перемогу над нашими ворогами під час війни в Північній Зебриці, як ми зможемо захистити наш острів, якщо вони нападуть знову? Гора не може вистояти наодинці, тож ми повинні знайти друзів, щоб вступити з ними в союз.\n\nАле до якого альянсу нам приєднатися? Є кілька варіантів. Світ постійно розвивається, країни вступають у війни, укладають мир і коригують свої дипломатичні відносини. Деякі старі та поважні союзи вже розпалися, але вже формуються нові альянси. Після ретельного розгляду всіх можливих варіантів королева вирішила, що ми приєднаємося до держави..."
 hippogriff.10.a:0 "[EQS.GetNameDef]!"
 hippogriff.10.b:0 "[WNG.GetNameDef]!"
 hippogriff.10.c:0 "[SIC.GetNameDef]!"
 hippogriff.10.d:0 "[MIT.GetNameDef]!"

 hippogriff.11.t:0 "Пропозиція Террафіна"
 hippogriff.11.desc:0 "Террафін відбув, щоб зустрітися з відділом військових наук наших союзників і створити спільний дослідницький фонд. Він повідомить нам, щойно отримає відповідь від наших супутників, хоча в нас немає причин очікувати відмови. Якщо проєкт Террафіна завершиться успіхом, це може надати нам значну перевагу на довгі роки."
 hippogriff.11.a:0 "Ми віримо, що дослідження дадуть нам чудовий результат."

 hippogriff.12.t:0 "Місія Террафина"
 hippogriff.12.desc:0 "Відділ військових наук з держави [From.GetNameDef] на чолі з гіпогрифом на ім'я Террафін прибув сьогодні до нашої країни для створення спільної дослідницької установи. Террафін отримав дозвіл на це від уряду Гіпогрифії та справив враження на наших власних учених масштабом своїх амбіцій. Деякі з більш обережних членів наших збройних сил попередили, що цей проєкт вимагатиме обміну секретною інформацією з Гіпогрифією, а також буде вельми недешевим. Проте наші вчені вказали на потенційні переваги цього співробітництва, а посол-гіпогриф наголосив на цінності пропозиції Террафіна у сфері зміцнення довіри та дружби між нами й нашими союзниками."
 hippogriff.12.a:0 "Звучить як гарна ідея."
 hippogriff.12.b:0 "Ні, це нас не влаштовує."

 hippogriff.13.t:0 "[From.GetNameDef] погоджується прийняти Террафіна"
 hippogriff.13.desc:0 "Верховне командування держави [From.GetNameDef] погодилося на пропозицію Террафіна, надавши нам доступ до раніше засекречених файлів і виділивши значну суму власних коштів на проведення досліджень. Террафін уже щосили занурився в роботу, повідомивши нам, що дані, якими поділилися з нами наші союзники, вже зовсім скоро призведуть до нових проривів у військовій науці. Ми й наші союзники об'єднали дослідницькі зусилля і стали лише сильнішими."
 hippogriff.13.a:0 "Чудово!"

 hippogriff.14.t:0 "[From.GetNameDef] відмовляється від Террафіна"
 hippogriff.14.desc:0 "Террафін повернувся на гору Аріс вельми пригніченим. Попри всі його старання та інтенсивні перемовини з [From.GetAdjective]ним урядом, вони вирішили не погоджуватися на його пропозицію щодо спільної науково-дослідної місії. Він і гадки не має, як саме це сталося, і тому в розпачі повернувся додому. Нам доведеться продовжувати свої дослідження самостійно."
 hippogriff.14.a:0 "Який сенс у союзі, якщо ми не співпрацюємо?"

 hippogriff.15.t:0 "Прорив Террафіна"
 hippogriff.15.desc:0 "Сьогодні вранці нам прийшов звіт, підписаний самим Террафіном. Схоже, що вони зробили серйозний прорив у кількох галузях досліджень, включно з ракетобудуванням, обчислювальною технікою, магічними дослідженнями та навіть ядерною фізикою. Хоча нам усе ще потрібно буде інвестувати в подальший розвиток цих технологій, за допомогою цих проривів ми зможемо обігнати наших ворогів."
 hippogriff.15.a:0 "Тост за науку!"

 hippogriff.17.t:0 "Заява Силверстрім"
 hippogriff.17.desc:0 "Племінниця королеви Ново Силверстрім засудила нещодавнє рішення розширити юрисдикцію КБАД на іноземних громадян, заявивши, що "Зовсім неправильно та негармонійно нав'язувати наші цінності й закони іншим" і що "Вкрай нерозумно ставитися до істот, які мали б стати нашими друзями, з підозрою та страхом". Засновник АПВ Рафт Вуд високо оцінив цей "Перший крок у ліквідації іноземного впливу на нашу гору", що тільки підтвердило заяву Силверстрім про те, що КБАД перетворюється на інструмент для поширення ксенофобії. Голова КБАД Вайолет Фасад наполягає на тому, що побоювання Силверстрім перебільшено, і що цей захід насамперед спрямований на боротьбу з ухиленням від сплати податків. На кшталт випадку, коли КБАД оштрафував бізнесгрифа Плюмаж Мунфезера за приховування коштів у його партнерів у Новому Мейрленді, що було б неможливо без нового заходу."
 hippogriff.17.a:0 "Можливо, що вона права..."

 hippogriff.18.t:0 "Що таке "гармонія"?"
 hippogriff.18.desc:0 "ісля кількох тижнів обговорень КБАД запропонував королеві Ново своє визначення гармонії, яке має бути прописано в законі. Прогресивісти виступали проти такого юридичного визначення гармонії, яке "суперечить самому її духу". Скайстар і Силверстрім благали королеву не "Поміщати гармонію у в'язницю з чорнила і паперу". Однак рух АПВ схвалив цей крок, а Рафт Вуд заявив про свою повну впевненість у компетенції Вайолет Фасад. Королева Ново вирішила хоча б прочитати запропонований документ, перш ніж ухвалювати рішення. У доповіді по черзі розглядався кожен елемент гармонії:\n\nЛояльність, всупереч поглядам еквестрійців, полягає в гордості за свій дім і у вірності королеві та гармонії гіпогрифів, а не особистим друзям.\nЧесність полягає не просто в тому, щоб завжди говорити правду. Ідеться також про те, щоб поводитися чесно і гідно для свого становища.\nЩедрість полягає в тому, щоб заможні громадяни залюбки використовували своє багатство заради допомоги своїй країні й тим, кому пощастило менше. Таким чином, щедрість несумісна з примусовим перерозподілом багатства.\nМагія ж містить у собі не тільки саму магію, а й прагнення до вдосконалення у всіх талантах.\nСміх і доброта загалом надто розпливчасті, щоб їм можна було дати суворе юридичне визначення. Тому вони повинні розглядатися як другорядні елементи.\n\nУ доповіді був зроблений висновок, що Гіпогрифія має перестати брати за приклад Еквестрію й особливо грифонівських республіканців, лібералів, соціал-демократів та інших несправжніх гармоністів, бо всі вони були або надто вільними й індивідуалістичними, або надто зосередженими на антигармонійних поняттях конституціоналізму чи економічного перерозподілу. Тільки ми можемо правильно трактувати гармонію.\n\nНово відклала звіт і оголосила, що:"
 hippogriff.18.a:0 "Ми — єдині справжні гармоністи у світі."
 hippogriff.18.b:0 "Ці дурні нічого не знають про гармонію!"

 hippogriff.20.t:0 "Гіпогрифія пропонує захист"
 hippogriff.20.d:0 "Наші сусіди з Гіпогрифії нещодавно звернулися до уряду з пропозицією, що потребує нашої уваги та дуже ретельного розгляду. Гіпогрифія просить Варзену схилитися перед королевою Ново і стати їхнім протекторатом. Нам доведеться піти на чимало поступок: гіпогрифійські військові отримають можливість використовувати територію нашої країни для своїх цілей, а ще це дасть уряду гіпогрифів право втручатися в нашу зовнішню політику. Ми також будемо змушені підтримати їх у будь-якій війні, в якій вони опиняться.\n\nПроте вигоди для Варзени не менш вагомі. Варзена отримає надійного союзника-гармоніста на неспокійному зебриканському континенті, а Гіпогрифія буде зобов'язана допомогти нам, якщо ми опинимося в стані війни. Економічні переваги також присутні, тому що ми точно отримаємо щедрі інвестиції з Гіпогрифії в разі прийняття пропозиції.\n\nЯкщо коротко, Варзені доведеться обміняти більшу частину своєї свободи на сильного союзника в обличчі Гіпогрифії.\n\nОстаточне рішення залишається за королем Барекзамалом, але мешканці Варзени підтримають його в будь-якому разі."
 hippogriff.20.a:0 "Тільки в нас є шанс захистити гармонію."
 hippogriff.20.b:0 "Давайте обмежемось гарантією незалежності."

 hippogriff.21.t:0 "Гіпогрифія пропонує інтеграцію"
 hippogriff.21.d:0 "Гіпогрифи знову звернулися до нас із черговою пропозицією, але цього разу значно серйознішою для нашого майбутнього. Їхня ідея полягає в повній інтеграції Варзени в Гіпогрифію як одної з її провінцій. Варзена перестане існувати як окрема і незалежна нація, а її громадяни, територія, ресурси стануть невіддільною частиною Гіпогрифії, на добро чи на лихо.\n\nУ той час, інтеграція несе в собі безліч переваг для нашого народу в довгостроковій перспективі. Вони стануть громадянами іншої гармонійної нації, а завдяки об'єднаній могутності Варзени й Гіпогрифії їхні шанси на виживання і безпечне життя дуже сильно підвищуються. Дехто каже, що така інтеграція цілком природна для двох настільки близьких націй, як наші. Обидва наші суспільства, збройні сили та бюрократія вже досить уніфіковані завдяки статусу протекторату Гіпогрифії.\n\nКороль Барекзамал має ухвалити рішення:\nНезалежність чи інтеграція."
 hippogriff.21.a:0 "Сила в єдності!"
 hippogriff.21.b:0 "Ми не хочемо бути частиною Гіпогрифії."

 hippogriff.22.t:0 "Закон про боротьбу з антигармонійним тероризмом"
 hippogriff.22.d:0 "Вайолет Фасад не очікувала зустрітися за чашкою кави зі знаменитим Креком Лайтнинґом. І все ж це сталося. Крек був чарівний і ввічливий. Він явно був у доброму настрої, коли розповідав про новий закон, що розробляв КБАД.\n\n— Ви справді перевершили себе, — сказав він, — ЗБАТ — це саме те, що потрібно цій країні. Цей закон нагадає нам про те, хто ми, за що ми виступаємо і ким є наші вороги.\n— Навіть і не знаю... Я думала, що це досить буденний акт.\n— О, не принижуйте себе! — вигукнув Крек, — Подивіться на... е, параграф три, розділ чотири поточного варіанта. Він просто чудовий. "Будь-яка істота, яка цілеспрямовано і публічно поширює неправдиві або спотворені заяви, які можуть підірвати віру суспільства у фундаментальні інститути Гіпогрифії, вважатиметься винною у будь-яких заворушеннях, які виникли після цього, або антигармонійній діяльності." Один тільки цей розділ дасть нам змогу легко розібратися з усіма непатріотичними та антигармонійними елементами в суспільстві! Крім того, другий параграф дасть змогу обійти всі ці заплутані поліційні юрисдикції та процедури, щоб гарантувати, що винні постануть перед правосуддям.\n\n\nВайолет відсьорбнула свою каву. Їй не сподобався блиск, який вона побачила в очах гіпогрифа, тож вона повільно відкрила дзьоб і відповіла:\n— Ну, е, Крек, це вимагає, щоб це твердження було хибним... \nЇї співрозмовник зневажливо махнув кігтем. — Або ж таким, що вводить в оману! Ви недооцінюєте власний геній, міс Фасад!"\n\nПісля того, як Крек пішов, Вайолет довго роздумувала над його словами. Вона ніколи не збиралася писати закон, який може призвести до подібних безжальних наслідків. Але, схоже, що вона саме це і зробила. Ентузіазм Лайтнинґа не давав їй спокою. Він нагадав їй демагогів і диктаторів Грифонії: Крек говорив про непатріотичні елементи та засуджував належну правову процедуру як перешкоду для "істинного правосуддя". Попри всі сумніви, якійсь її частині було байдуже, подобається цей закон Креку Лайтнинґу чи ні. ЗБАТ буде потужним інструментом, а в плавниках відповідального лідера — інструментом добра."
 hippogriff.22.a:0 "ЗБАТ стає законом."
 hippogriff.22.b:0 "ЗБАТ не приймають, і Вайолет починає слідкувати за Креком."

 hippogriff.23.t:0 "Перший королівський парламент"
 hippogriff.23.desc:0 "Сьогодні відбулося перше засідання нового королівського парламенту. Цей унікальний в історії Гіпогрифії орган має право розробляти й ухвалювати закони, хоч королева і володіє абсолютним правом вето. Делегати з усієї Гіпогрифії зібралися в новій залі засідань на горі Аріс. Коли королева виголосила вступну промову, у залі встановилася захоплена, але водночас і трохи напружена атмосфера. Ходили чутки, що радикально налаштовані члени Аріс передусім або агітатори лівих планують зірвати засідання. Багато хто також побоювався, що може спалахнути невирішена напруженість між делегатами від гіпогрифів і морських поні.\n\nАле врешті-решт засідання було перервано абсолютно несподіваним чином. Один із делегатів, якому явно набридли вступні промови, почав голосно наспівувати про себе. Це викликало роздратування делегата, який сидів поруч із ним, який несподівано взяв слово і запропонував захід, що заборонить "гудіння, бурмотіння та іншу поведінку, що заважає" під час парламентських сесій. Тепер уже перший делегат образився і взяв слово, щоб захистити свою поведінку. Він заявив, що запропонований захід порушує свободи делегатів. А потім ще кілька інших делегатів, кожен з яких прагнув заявити про себе, виголошували дедалі палкіші промови на підтримку або проти цієї міри. \n\nТак тривало доти, доки принцеса Скайстар, яка також була присутня на засіданні, не попросила дозволу виступити. Вона дорікнула делегатам за те, що вони зосередилися на безглуздих дрібницях, ігноруючи серйозні питання, і нагадала їм, що істоти по всій країні залежать від їхньої допомоги. Цей докір повернув делегатів у нормальний стан, і інша частина засідання була присвячена важливішим питанням. Попри цей інцидент, багато хто не втрачає надії, що королівський парламент покаже переваги демократизації для уряду Гіпогрифії."
 hippogriff.23.a:0 "З часом, вони навчаться керувати країною."

 hippogriff.24.t:0 "Констультативна рада збирається"
 hippogriff.24.desc:0 "Сьогодні вперше за багато років зібралася королівська консультативна рада. Цей орган із простих громадян раніше консультував королеву з державних питань, але вторгнення короля Шторма порушило його роботу. Тепер же рада була відроджена, і до її складу увійшли переважно новачки в політиці. Радники зібралися в залі на горі Аріс, де були присутні королева Ново, інші члени королівської сім'ї та безліч нетерплячих глядачів.\n\nНа жаль, недосвідченість нових членів ради створила непередбачені проблеми. Багато хто з них виглядали абсолютно приголомшеними в присутності королеви та інших королівських осіб, а їхні вступні промови не містили нічого, крім надмірних похвал на адресу уряду Її Величності. Радники продовжували в тому ж дусі, поки Силверстрім раптово не повернулася до королеви й не вигукнула: — Я збита з пантелику! Якщо вони хотіли тільки потішити тебе, то хіба не варто було б просто послати листа?"\n\nПісля недовгого мовчання королева Ново, як і члени ради, розсміялася. Схоже, що цей момент розтопив лід, після чого радники почали обговорювати деякі місцеві та національні проблеми, які вони хотіли довести до відома уряду. Королева уважно вислухала кожну з цих промов і пообіцяла, що її уряд постарається розв'язати всі питання. Хоча королева, як і раніше, править у Гіпогрифії, вона завжди рада порадам своїх підданих."
 hippogriff.24.a:0 "Що ж, це добре."

 hippogriff.27.t:0 "Зумідійський делегат"
 hippogriff.27.advisory.desc:0 "Азраель ніколи не думав, що він стане політиком. І все ж він щойно склав присягу як перша зебра, що є членом Королівської Консультативної Ради. Агенти королеви Ново опитали різних чиновників і громадських лідерів у Зумідії, і його ім'я виринало знову і знову. І ось він тут, слухає, як племінниця королеви завалює його потоком запитань щодо стану водогону в Айн-Тротґуре.\n\n— Зачекай, Силверстрім, — нарешті втрутився він, — я геть не розуміюсь на водогоні.\nОбличчя Силверстрім набуло розчарованого вигляду.\n— Здається, я знаю, чому зумідійці хотіли, щоб я був тут. Прошу вибачення, але мої наступні слова будуть не найприємнішими. Багато хто з нас, зумідійців, погодився приєднатися до Гіпогрифії... е, Об'єднаного Королівства Арісу, лише тому, що перед нами був вибір: або ви, або Кольтфаген.\n— Але я думала, що ти сказав, що ми твої друзі?\n\n— Так, це так. Але нас більше мільйона. Багато з нас були просто налякані. І ми все ще боїмося. Я був воєнним кореспондентом і бачив наслідки набігу Хіроптерри за рабами. Безслідно зникали мешканці цілих сіл. І я навіть не буду говорити про Кольтфаген.\n\n— Гараааааааазд. Отже, що ми можемо зробити, щоб допомогти, друже? \n\n— Весь регіон готується до війни. Але не Аріс. Я хочу, щоб ти поговорила зі своєю тіткою. Скажи їй, що Зумідія найбільше потребує того, щоб Гіпогрифія якнайшвидше почала переозброєння.\n\n— Чому б тобі просто не сказати це їй?\n\n— Я зроблю це, не сумнівайся. Мені просто потрібна підтримка друга."
 hippogriff.27.parliament.desc:0 "Азраель ніколи не думав, що він стане політиком. І все ж він щойно став першим членом парламенту від Західного Айн-Тротґуре. Найповажніші зебри в його районі наполягли на тому, щоб він балотувався на посаду депутата. І Азраель переміг, навіть не особливо намагаючись. Очевидно, що всі знали, що він найкраще донесе до гіпогрифів думку народу. Якби тільки племінниця королеви перестала дошкуляти йому запитаннями про стан водопроводу в Айн-Тротґуре.\n\n— Зачекай, Силверстрім, — нарешті втрутився він, — я геть не розуміюсь на водогоні.\nОбличчя Силверстрім набуло розчарованого вигляду.\n— Здається, я знаю, чому зумідійці хотіли, щоб я був тут. Прошу вибачення, але мої наступні слова будуть не найприємнішими. Багато хто з нас, зумідійців, погодився приєднатися до Гіпогрифії... е, Об'єднаного Королівства Арісу, лише тому, що перед нами був вибір: або ви, або Кольтфаген.\n— Але я думала, що ти сказав, що ми твої друзі?\n\n— Так, це так. Але нас більше мільйона. Багато з нас були просто налякані. І ми все ще боїмося. Я був воєнним кореспондентом і бачив наслідки набігу Хіроптерри за рабами. Безслідно зникали мешканці цілих сіл. І я навіть не буду говорити про Кольтфаген.\n\n— Гараааааааазд. Отже, що ми можемо зробити, щоб допомогти, друже? \n\n— Весь регіон готується до війни. Але не Аріс. Я хочу, щоб ти поговорила зі своєю тіткою. Скажи їй, що Зумідія найбільше потребує того, щоб Гіпогрифія якнайшвидше почала переозброєння.\n\n— Чому б тобі просто не сказати це їй?\n\n— Я зроблю це, не сумнівайся. Мені просто потрібна підтримка друга."
 hippogriff.27.war.desc:0 "Азраель сидів навпроти Скайстар і Силверстрім, випиваючи чай. Його запросили обговорити війну з точки зору зумідійців після того, як Скайстар прочитала одну з його колонок, присвячених останньому наступу.\n\n— Мені б хотілося... — почала Скайстар, — Мені б дуже хотілося, щоб ми зустрілися за більш сприятливих обставин. Це жахливо, що я вперше зустрічаю такого чудового автора... ну, зараз.\n\n— Після війни буде багато часу, щоб надолужити згаяне, — сказав Азраель.\n\n- О, я якраз збиралася згадати про війну! — сказала Силверстрім, — Ти — воєнний кореспондент. Як нам виграти війну? Я нічого не тямлю в армійських справах.\n— Я б запропонував поговорити з генералом про це. Але, з мого досвіду, вони рідко сходяться в думках. Я справді мало що знаю про стратегію, але можу сказати, що зебри Зумідії... налякані, але готові. Ми приєдналися до вас почасти тому, що знали, що без вашого захисту нас знову завоюють, як це вже було з королем Штормом. Не зрозумійте мене неправильно. Ми доброзичливо налаштовані до вас і готові битися за вас, якщо ви готові битися за нас.\n\nСкайстар усміхнулася. — Адже це і є дружба, вірно? \nАзраель кивнув. — То що потрібно від мене? \n\n— Ми пропонуємо тобі роботу. Нам потрібен хтось, хто зможе перетворити цей страх на бажання битися, а не тікати. Ми, гіпогрифи, одного разу вже втекли, і не маємо наміру робити це знову."
 hippogriff.27.a:0 "Війна прийде, незважаючи на наші бажання...."
 hippogriff.27.b:0 "— Для мене це буде честю. Давайте разом переможемо, друзі."

 hippogriff.25.t:0 "Акт про капітуляцію"
 hippogriff.25.d:0 "Замість того, щоб продовжувати вже програну битву, лідер [HIP.GetLeader] відмовився від наших територій у Зебриці в обмін на перемир'я. Скорботні громадяни наповнюють вулиці Арісу та бухти Сіквестрії. Вони несуть фотографії своїх близьких, чия кров була пролита у війні, яку ми не зуміли виграти... Незабаром це горе перетворюється на гнів і взаємні звинувачення. Кігті й плавники всюди підіймаються в люті. Гіпогрифи звинувачують морських поні в ухиленні від свого обов'язку і називають їх позбавленими патріотизму боягузами. Морські поні звинувачують гіпогрифів у дурості. Хоча наші лідери працюють понаднормово, намагаючись утримати ситуацію під контролем, вони не можуть протистояти припливу гіркоти, болю і гніву, які викликала наша поразка."\n\nЛідер [HIP.GetLeader] скликав свій кабінет, щоб виробити подальший план дій."
 hippogriff.25.a:0 "Нам необхідно діяти швидко, якщо ми звичайно хочемо, щоб Гіпогрифія вижила."

 hippogriff.26.t:0 "Неприйнятна капітуляція"
 hippogriff.26.d:0 "Замість того, щоб продовжувати вже програну битву, лідер [HIP.GetLeader] відмовився від наших територій у Зебриці в обмін на перемир'я. А найгірше те, що вона дозволила нашим ворогам створити договірний порт на землі Арісу, передавши квітуче прибережне місто Вінґґарден фанатикам Хіроптерри, деспотам Кольтфагена і фашистам Вінґбардії. Скорботні громадяни наповнюють вулиці Арісу та бухти Сіквестрії. Вони несуть фотографії своїх близьких, чия кров була пролита у війні, яку ми не зуміли виграти... Незабаром це горе перетворюється на гнів і взаємні звинувачення. Кігті й плавники всюди підіймаються в люті. Гіпогрифи звинувачують морських поні в ухиленні від свого обов'язку і називають їх позбавленими патріотизму боягузами. Морські поні звинувачують гіпогрифів у дурості, і ми ніяк не можемо забути наших друзів і співгромадян, що замкнені у Вінґґардені та залишені на милість наших ворогів. Хоча наші лідери працюють понаднормово, намагаючись утримати ситуацію під контролем, вони не можуть протистояти припливу гіркоти, болю та гніву, які спричинила наша поразка.\n\nЛідер [HIP.GetLeader] скликав свій кабінет, щоб виробити подальший план дій."
 hippogriff.26.a:0 "Нам необхідно діяти швидко, якщо ми звичайно хочемо, щоб Гіпогрифія вижила."

 hippogriff.251.t:0 "Головний винуватець"
 hippogriff.251.d:0 "Рафт Вуд раз у раз поглядав на двох морських поні, які були присутні на зустрічі. Ново виглядала суворо, а Скайстар вороже буравила його поглядом.\n\nВін знав, що та буде зловтішатися з приводу його наступних слів, але не збирався приносити їй задоволення, втрачаючи свій спокійний вигляд перед нею. — Як вам відомо, — почав Рафт, — Війна обернулася не на користь Арісу.\n\nСкайстар була готова почати сміятися над цими словами, але Ново рухом плавця заспокоїла свою імпульсивну доньку. — Тому я вирішив попередити те, про що, я впевнений, ви обидві вже думаєте. Я заявляю, що готовий подати у відставку з посади головного радника. Однак перш ніж ви приймете моє прохання, я хочу дати вам останню пораду.\n\n— Продовжуйте, — сказала Ново, розмірковуючи над тим, як врятувати стрімко погіршувану ситуацію в Арісі.\n\nРафт Вуд представив їм дві ламіновані папки з документами. Він зібрав весь свій стоїцизм і заговорив далі: — Це допоможе вам впоратися з нинішньою кризою. Я зробив по примірнику всіх документів для кожної з вас. Там перераховані всі мої найбільш спірні укази, які ви можете скасувати, щоб заспокоїти населення. Там також містяться списки чиновників, у яких зазначено, хто з них здобув посади на підставі заслуг, а хто — з більш... політичних мотивів. Ви можете залишити їх на посадах або ж звільнити на свій розсуд, але за одним винятком: я б наполегливо радив вам залишити Вайолет Фасад на службі.\n\n— Щоб ви змогли продовжувати й далі впливати на нас з-за лаштунків? — зажадала відповіді Скайстар.\n\n— Зовсім навпаки. Варто дякувати саме міс Фасад за запобігання спробі Крек Лайтнинґа перетворити Аріс на диктатуру. І вона продовжує невпинно працювати над захистом нашої нації. Вона не моя маріонетка. Не соромтеся зневажливо відгукуватися про мене; я знаю, що мене не запам'ятають як хорошого політика. Адже єдине, чого я зараз хочу, так це того, щоб Аріс вижив, а я зміг піти на пенсію."
 hippogriff.251.a:0 "Після цих слів, він пішов."

 hippogriff.28.t:0 "Гарного рішення нема"
 hippogriff.28.d:0 "Лідеру [HIP.GetLeader] не хотілося погіршувати ситуацію з національною єдністю, але, на жаль, вибору не було. В умовах хаосу в країні може бути тільки одна столиця, один урядовий центр. Тому до завершення кризи всі урядові директиви повинні будуть виходити або з Арісу, або з Сіквестрії, а не з обох місць, як це було раніше. І будь-який наш вибір буде сприйнятий як зрада або морськими поні, або гіпогрифами."
 hippogriff.28.a:0 "Ми керуватимемо з гори Аріс."
 hippogriff.28.b:0 "Ми керуватимемо із Сіквестрії."

 hippogriff.29.t:0 "Телеграма з гори Аріс"
 hippogriff.29.d:0 "[HIP.GetLeader] надіслала нам телеграму з пропозицією своєї допомоги. Вона стверджує, що, убезпечивши Північну Зебрику, держава [HIP.GetNameDef] готова докласти всіх своїх сил для захисту гармонії. Крім власних досвідчених солдатів і потужної промисловості, вони також обіцяють привести своїх союзників із Північної Зебрики, щоб допомогти нам в економічному і військовому планах."
 hippogriff.29.a:0 "Ми дякуємо за їх допомогу!"
 hippogriff.29.b:0 "Їм варто займатись своїми справами."

 hippogriff.120.t:0 "Ставка на дружбу"
 hippogriff.120.d:0 "За довгі роки перебування на троні королеви Ново її підданим довелося пережити багато чого. Вона бачила, як вони були налякані перспективою чужоземного вторгнення, як вони похмуро змирилися з вигнанням у Сіквестрію, і якими хоробрими й сильними вони були в останній битві з королем Штормом. Вона бачила своїх підданих у важкі часи та за часів достатку, але такими як сьогодні вона їх не бачила ніколи. Оглянувши натовп, Ново побачила на обличчях своїх підданих лише лють. \n\nКоли королева заговорила, вона щосили намагалася, щоб її почули крізь крики й глузування, а також шум бійок, що починалися. Її охоронці неодноразово наказували натовпу відійти. Усе ускладнювалося тим, що присутні ніяк не могли прийти до єдиної думки. Одні кричали, щоб вона заарештувала непатріотичних морських поні, що ухилялися від призову. Інші вимагали покарати зарозумілих гіпогрифів, які втягнули країну у війну, яку неможливо виграти. Деякі стверджували, що війну треба негайно поновити, інші ж говорили, що держава [Root.GetNameDef] має відмовитися від воєн і повністю роззброїтися. Вони звинувачували в поразці її саму, її уряд, її армію та одне одного. Безліч незадоволених вимагали негайного відокремлення.\n\nПісля завершення заходу королева знайшла Скайстар у її кімнаті. Обличчя принцеси було дуже блідим, і вона не переставала тремтіти. — Мамо... — тихо сказала вона, — все дуже, дуже погано. — Королева Ново обійняла свою доньку і відповіла, — Я знаю. Але ми збираємося все виправити. Усі вони налякані й злі та звинувачують одне одного, але ми нагадаємо їм, що ми всі разом переживемо все це. Ми знову зробимо наше королівство єдиним за будь-яку ціну."
 hippogriff.120.a:0 "У нас попереду так багато роботи..."

 hippogriff.121.t:0 "Шість обіцянок"
 hippogriff.121.d:0 "Від імені своєї матері принцеса Скайстар надала набір із шести ініціатив, які уряд зобов'язується виконати. Кожна з них спрямована на певне джерело невдоволення в [HIP.GetAdjective]ому суспільстві та покликана залікувати рани, завдані нещодавньою поразкою. Зокрема, принцеса пропонує:\n\n1. Скорочення термінів призову, зменшення загального числа мобілізованих і розширення причин для потенційного звільнення від призову.\n2. Програма підтримки ветеранів, що надає їм доступ до дотаційного медичного обслуговування, кредитів під низькі відсотки та безкоштовної вищої освіти.\n3. Компенсація тим, чиє майно було втрачено або знищено, а також збільшення допомоги на відновлення.\n4. Розширення внеску населення у зовнішню політику держави [Root.GetNameDef] і можливість нагляду за нею.\n5. Створення урядової комісії для просування миру та дружби між гіпогрифами та морськими поні.\n6. Створення "Департаменту з надання допомоги біженцям і розселення".\n\nПринцеса заздалегідь відповіла на неминучі критичні зауваження про те, що ці обіцянки коштуватимуть надто багато і призведуть до зниження боєздатності нашої армії, заявивши, що майбутнє економічне зростання окупить ці витрати. Також вона вважає, що армія держави [Root.GetNameDef] повинна стати меншою, але при цьому більш професійною силою. Попри ці запевнення, багато хто, як і раніше, налаштований скептично. Деякі вважають, що зараз виконання цих обіцянок не по кишені нашому уряду, а інші вважають, що їх недостатньо для подолання розбіжностей у країні. Однак Скайстар переконана, що ці обіцянки — найкращий шанс зберегти Гіпогрифію безпечною та єдиною."
 hippogriff.121.a:0 "Амбітні обіцянки, але чи зможемо їх виконати?"

 hippogriff.122.t:0 "Роковий тиждень"
 hippogriff.122.d1:0 ""Що б не сталося, пам'ятай, що я завжди буду любити тебе".\nЦе були останні слова Оушен Флоу її синові Террамару, перш ніж вона пішла кілька днів тому. Оскільки протести й бунти за відокремлення Сіквестрії почали виходили з-під контролю, конгрес провідних морських поні, включно з Оушен Флоу, вирішив зібратися для врегулювання цього питання. Уряд, як і раніше, був категорично проти відокремлення, але він все ж таки дозволив скликати цей конгрес і пообіцяв поважати ухвалене там рішення в інтересах збереження громадського порядку.\n\nТеррамар щосили намагався не хвилюватися. Він знав, що його мати буде проти відокремлення, але що щодо інших? Рух за незалежність розрісся куди сильніше, ніж він міг собі уявити. Кампанія проти цього руху забирала так багато часу в його сестри Силверстрім, що останнім часом він її майже не бачив.\n\nВін згадував дні після поразки короля Шторма, коли його батько залюбки повернувся на гору Аріс, а от мати вирішила залишитися в Сіквестрії. Здавалося, що тоді кожен громадянин обирав для життя лише одне місце. У ті часи Террамар думав, що йому теж доведеться обирати, але для нього це було б куди важче. Йому довелося б вибирати між матір'ю і батьком, і тим самим відмовитися від частини себе. На щастя, тоді країна була єдиною, тому Террамару не довелося робити фатальний вибір. Але якщо сьогодні все піде не так... він і думати не хотів про це.\n\nТеррамар пожвавився, почувши, як повертається Оушен Флоу. Вона широко посміхалася і, підійшовши ближче, радісно вигукнула: — Конгрес відхилив відділення! Це було непросто, але врешті-решт усі схаменулися. — Террамар зітхнув із полегшенням, обіймаючи матір. — Чудова робота, мамо. Я знав, що врешті-решт усе вийде."
