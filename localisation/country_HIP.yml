  hippobeacon.1.t:0 "Останній маяк гармонії"
  hippobeacon.1.d1:0 "Це не мало жодного сенсу. Після тисячі років мудрого і жалісливого правління принцеса Селестія, як і її сестра тисячу років тому, стала жертвою якогось прокляття. Вона стала жахливою, мстивою істотою, яка не знає жалю та спрямовує вогонь і смерть на постійно збільшуваний список її ворогів. Спочатку [HIP.GetLeader] не вірила в це: хіба не хіроптеррські легіони завжди називали Селестію тираном і узурпаторкою? Але всі сліди сумнівів невдовзі зникли. Еквестрії більше не було. Вона стала так званою "Сонячною Імперією".\n\nЯкщо раніше еквестрійці демонстрували усьому світові те, який вигляд має мати гармонія, то тепер вони вимагали крові своїх ворогів, і їхня нова імператриця з радістю задовольняла ці прохання. Це було найстрашніше. Селестія збожеволіла, вона явно потребувала допомоги, яку колись отримала її сестра Луна. Але якщо не зважати на розсіяний гармонійний опір, то поні Еквестрії любили свою нову правительку.\n\n[HIP.GetLeader] має почати діяти. Чутки вже вирують, тож вона має повідомити новину своїм підданим. Еквестрія більше не є союзником держави [HIP.GetName]. Це більше не Еквестрія. Аріс має вистояти, укрити гармонію від пекучого сонця і захистити своїх друзів від тиранки, що сидить тепер на троні Кантерлота."
  hippobeacon.1.d2:0 "Еквестрія впала. Попри те, що вони виставили всі свої сили проти натиску чейнджлінґів, цього було замало для продовження битви. Принцеси втекли або були схоплені, і прапори Кризаліс майорять над Кантерлотом. Тисячолітній мир і стабільність були зруйновані бурею зі заліза і свинцю.\n\n[HIP.GetLeader] намагалася не звинувачувати себе. Можливо, що вона могла б переломити хід подій; можливо, що вона могла б зробити більше, можливо, можливо... "Можливо" не допоможе нікому. Еквестрія впала, і [HIP.GetName] має почати підготовку. Надійшло кілька пропозицій про те, як врятувати становище: групи опору, яким вони могли б допомогти; ключові особистості, яких вони могли б таємно вивезти з Еквестрії. Аріс може запропонувати захист тим, хто опинився на шляху військової машини чейнджлінґів. І якщо принцеси повернуться, Аріс буде готовий."
  hippobeacon.1.d3:0 "Еквестрія впала. Попри те, що вони виставили всі свої сили проти ворогів, цього було замало для продовження битви. Принцеси втекли або були схоплені, і в Еквестрії запанував новий порядок. Тисячолітній мир і стабільність були зруйновані бурею із заліза та свинцю.\n\n[HIP.GetLeader] намагалася не звинувачувати себе. Можливо, що вона могла б переломити хід подій; можливо, що вона могла б зробити більше, можливо, можливо... "Можливо" не допоможе нікому. Еквестрія впала, і [HIP.GetName] має почати підготовку. Надійшло кілька пропозицій про те, як врятувати становище: групи опору, яким вони могли б допомогти; ключові особистості, яких вони могли б таємно вивезти з Еквестрії. І хоча Еквестрія впала, Аріс не дозволить загинути й гармонії."
  hippobeacon.1.a:0 "Будь ти проклята, Дейбрейкер. Ми збережемо надію."
  hippobeacon.1.b:0 "Ми збережемо гармонію в холоді ночі."
  hippobeacon.1.c:0 "Ми збережемо гармонію в холоді ночі."

  hippobeacon.2.t:0 "Лист Сендбару"
  hippobeacon.2.d:0 ""Мій дорогий Сендбар,\n\nЯ так рада отримати твою відповідь! Я деякий час турбувалася, що з тобою сталося щось дуже погане. Або з твоєю можливістю отримувати листи з-за меж Еквестрії чи чим там вона стала. У будь-якому разі, я рада чути, що ти в порядку і не постраждав. Ґаллус і Смоулдер теж у порядку! Від Йони поки що нічого не чути, але це й не дивно, тому що пошта до Якякистану дуже коштовна."\n\n"Загалом, Сендбаре, я дуже ціную твій останній лист. Я знаю, що тобі доводиться важко в Еквестрії, і я намагаюся зрозуміти, що робити. "Що б зробила Твайлайт?" продовжую запитувати саму себе я, але мені здається... що якби Твайлайт знала, що робити, все б не склалося так, як склалося... Напевно, я хочу сказати, що відтепер ми самі по собі. І це мене трохи лякає. Я не знаю, як закінчити цей лист, тому просто скажу, що сумую за тобою, і я знаю, що одного дня ми знову побачимося.\n\nЩиро твоя,\n-Силверстрім""
  hippobeacon.2.a:0 ""P.S. Дружба — усе ще диво.""

  hippobeacon.3.t:0 "Операція "Віск" закінчується успіхом"
  hippobeacon.3.d1:0 "Принцеса Луна виглядала вельми пошарпаною, коли вона увійшла до тронної зали Арісу. Луна наче хотіла своїм виглядом утілити Еквестрію під владою чейнджлінґів: вона була втомленою та вкритою шрамами, але в її очах світилася непокірність. Принцеса і [HIP.GetLeader] схилили голови у вітанні, а потім [HIP.GetLeader] узяла копито Місяця у свої пазурі, доки репортери фотографували цю історичну подію."\n\n— Нині ми, — заявила [HIP.GetLeader], звертаючись до репортерів на лавках, — Зробили перший крок до відновлення еквестрійського уряду. Королева Кризаліс може спаплюжити Еквестрію своєю окупацією, але надія все ще жива! Поки стоїть гора Аріс, світло гармонії ніколи не згасне!\n\nПізніше Луна захотіла поговорити з лідером Гіпогрифії наодинці.\n— Я знаю, що я — не моя сестра, — зізналася вона, — З неї вийшов би набагато кращий символ, ніж з мене.\n[HIP.GetLeader] махнула кігтем. — Ми ніде не змогли знайти Селестію. Можливо, що вона з'явиться, коли прийде час. З іншого боку, те, що ви залишилися живі, надихнуло фестралів південного сходу посилити спротив, і багато ветеранів і військовополонених позитивно оцінюють той факт, що їхня стара маршалка продовжувала боротися так довго. Упевнена, багато хто з них буде готовий продовжити битву вже з Арісу.\n\nЛуна кивнула. — Думаю, так. Проте, це дивно. Я ніколи не думала, що знайду притулок у Зебриці, подібно до моїх послідовників, що помиляються, так багато років тому. До речі, [HIP.GetLeader], я б хотіла... Я б хотіла побачити Хіроптерру, якщо це можливо. Я чула розповіді про їхню жорстокість, але до певної міри я несу за них відповідальність.\n— Вони сильно змінилися з часів війни. Для них це були не просто Легіони, і поразка змусила хіроптеррців переглянути... багато речей. Я не знаю, наскільки вони будуть раді вас побачити, але Хіроптерра дуже важлива для наших зусиль з проникнення в Гегемонію Чейнджлінґів, тож якщо ви захочете переїхати туди, то це ніяк не завадить нашим планам."
  hippobeacon.3.d2:0 "Принцеса Луна виглядала вельми пошарпаною, коли вона увійшла до тронної зали Арісу. Луна наче хотіла своїм виглядом утілити Еквестрію під владою чейнджлінґів: вона була втомленою та вкритою шрамами, але в її очах світилася непокора. Принцеса і [HIP.GetLeader] схилили голови у вітанні, а потім [HIP.GetLeader] узяла копито Місяця у свої пазурі, доки репортери фотографували цю історичну подію."\n\n— Нині ми, — заявила [HIP.GetLeader], звертаючись до репортерів на лавках, — Зробили перший крок до відновлення еквестрійського уряду. Королева Кризаліс може осквернити Еквестрію своєю окупацією, але надія все ще жива! Поки стоїть гора Аріс, світло гармонії ніколи не згасне!\n\nПізніше Луна захотіла поговорити з лідером Гіпогрифії наодинці.\n- Я знаю, що я — не моя сестра, —- зізналася вона, — З неї вийшов би набагато кращий символ, ніж з мене.\n[HIP.GetLeader] махнула кігтем. — Ми ніде не змогли знайти Селестію. Можливо, що вона з'явиться, коли прийде час. З іншого боку, те, що ви залишилися живі, надихнуло фестралів південного сходу посилити спротив, і багато ветеранів і військовополонених позитивно оцінюють той факт, що їхня стара маршалка продовжувала боротися так довго. Упевнена, багато хто з них буде готовий продовжити битву вже з Арісу.\n\nЛуна кивнула. — Думаю, так. Проте, це дивно. Я ніколи не думала, що знайду притулок у Зебриці, як і мої послідовники, що помилялися, так багато років тому. А тепер... Сподіваюся, ви мене вибачите. Це була довга подорож, і я довгий час билася. Мені потрібна година, щоб відновитися."
