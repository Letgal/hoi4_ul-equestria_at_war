 HIP_HARDLINE_LEADER_DESC:0 "§YДата народження§!: 16 вересня 977 року в Сіквестрії.\n\n§YЖиттєпис§!: Серед морських поні наявність приманки вважається ознакою дворянської крові. Для Хард Лайна це нагадування про минуле, яке переслідує його все життя.\n\nХард Лайн, народжений під ім'ям Келп Стренд, був плодом роману між високошляхетною герцогинею і бідним механіком. Його мати покинула сім'ю щойно після його народження. Його батько щосили намагався забезпечити сина, але життя на межі бідності означало, що часи часто були важкими. Походження Келпа як позашлюбної дитини часто робило його об'єктом образ і насмішок з боку однолітків, і згодом він став звинувачувати свою матір у всіх образах, які йому довелося пережити. Серед численних ворогів революції він по-справжньому зневажає тих, хто належить до королівського або дворянського роду.\n\nКелп Стренд завжди був дуже здібним учнем, який досягає успіху в усіх сферах. Саме в школі йому вперше трапилося зібрання творів Карамель Маркс, яке він з жадібністю проковтнув. Невдовзі він розробив низку ультраортодоксальних марксистських переконань, відстоюючи діалектичний матеріалізм із майже релігійним завзяттям. З його точки зору навіть такі всесвітньо відомі революціонери, як Стіл Сталліон, вважаються ревізіоністами. Щоб продемонструвати силу своїх переконань, він взяв собі прізвисько Хард Лайн.\n\nХард Лайн вступив до РРП як член-засновник і швидко став одним із головних радників Посади. Хоча він часто критикував її політику, він ніколи не поривав з партією або генсеком. Тепер, коли передчасна смерть Посади дозволила йому взяти владу у свої плавники, він почав нову і вельми похмуру главу в історії Революційної Північної Зебрики. Ревізіоністи, реакціонери, навіть ті, хто не цікавиться політикою: ніхто не перебуває в безпеці в державі, що оголосила співчуття й елементарну порядність "буржуазними концепціями".\n\n§YАвтор портрета§!: Egil"
