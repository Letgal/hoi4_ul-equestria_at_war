 HIP_divided_society_8: "Розділене суспільство — першість гіпогрифів"
 HIP_divided_society_8_desc:0 "Морські поні все сильніше турбуються з приводу того, куди рухається нація. Вони вважають, що уряд, у якому домінують гіпогрифи, ігнорує їхні потреби й звинувачує їх у всіх невдачах нації."
 HIP_divided_society_9: "Розділене суспільство — безумовний контроль гіпогрифів"
 HIP_divided_society_9_desc:0 "Представники гори Аріс отримують постійні місця в уряді, і багато хто вважає, що лідер [HIP.GetLeader] тепер представляє лише інтереси гіпогрифів. Серед морських поні зростає невдоволення, яке незабаром може досягти точки кипіння."
 HIP_divided_society_10: "Розділене суспільство — ми всі гіпогрифи"
