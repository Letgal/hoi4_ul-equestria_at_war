 # Авіаційне
  HIP_scout_helicopter_equipment_1: "Buckley B-2"
  HIP_scout_helicopter_equipment_1_short: "Buckley B-2"
  HIP_scout_helicopter_equipment_1_desc:0 "«Я розумію, тактична розвідка безцінна, але ця машина така тендітна і легкоозброєна! Мені було б страшно літати на ній. 3/10».\n— Крек Лайтнинґ"
  HIP_scout_helicopter_equipment_2: "Bellflower YOH-4"
  HIP_scout_helicopter_equipment_2_short: "Bellflower YOH-4"
  HIP_scout_helicopter_equipment_2_desc:0 "«Покращена зброя та броня означають, що ця машина — не настільки смертельно небезпечна пастка, як колись, але польоти на ній усе одно нервують. 4/10».\n— Крек Лайтнинґ"
  HIP_transport_helicopter_equipment_1: "Bellflower UH-1 Huey"
  HIP_transport_helicopter_equipment_1_short: "UH-1 Huey"
  HIP_transport_helicopter_equipment_1_desc:0 "«Корисна, але незграбна машина. Я б не хотів бути тим невдахою, який записався на цю штуку і займався би перевезенням медиків і припасів до кінця служби. 2/10».\n— Крек Лайтнинґ"
  HIP_transport_helicopter_equipment_2: "Bluewing Vertol CH-46 Sea Knight"
  HIP_transport_helicopter_equipment_2_short: "CH-46 Sea Knight"
  HIP_transport_helicopter_equipment_2_desc:0 "«А ось це вже цікаво. Може, коли-небудь ми зможемо використовувати цю штуку для розгортання військ просто з повітря? Це було б дуже чудово. 4/10: потрібно більше досліджень у цій галузі».\n— Крек Лайтнинґ"
  HIP_attack_helicopter_equipment_1: "Bellflower AH-1 HueyCobra"
  HIP_attack_helicopter_equipment_1_short: "AH-1 HueyCobra"
  HIP_attack_helicopter_equipment_1_desc:0 "«Ширяти в цій штуці над ворогами, обрушуючи на них смертоносний дощ, значно зручніше, ніж робити те саме на штурмовику, оскільки можна зависати на місці або повільно просуватися вперед! Я незадоволений лише тим, що ці штуки перебувають у юрисдикції армії, а не ВПС, але за це я знімаю лише один бал. 8/10: знищувати танки ще ніколи не було так весело!»\n— Крек Лайтнинґ"

  HIP_transport_plane_equipment_1: "Downwind C-47 Skytrain"
  HIP_transport_plane_equipment_1_short: "C-47 Skytrain"
  HIP_transport_plane_equipment_1_desc:0 "«Я б не хотів опинитися тим гіпогрифом, який записався в пілоти бомбардувальника, а його посадили на транспортник. Найнудніший літак для польотів. 2/10».\n— Крек Лайтнинґ"
  HIP_transport_plane_equipment_2: "Downwind C-52 Skymaster"
  HIP_transport_plane_equipment_2_short: "C-52 Skymaster"
  HIP_transport_plane_equipment_2_desc:0 "«Я навіть не спромігся перевірити цей варіант; транспортник залишиться транспортником. Важлива, але нудна машина. 2/10».\n— Крек Лайтнинґ"
  HIP_transport_plane_equipment_3: "Downwind C-74 Globemaster"
  HIP_transport_plane_equipment_3_short: "C-74 Globemaster"
  HIP_transport_plane_equipment_3_desc:0 "«Я навіть не спромігся перевірити цей варіант; транспортник залишиться транспортником. Важлива, але нудна машина. 2/10».\n— Крек Лайтнинґ"
  HIP_fighter_equipment_0: "Bluewing P-26 Peashooter"
  HIP_fighter_equipment_0_short: "P-26 Peashooter"
  HIP_fighter_equipment_0_desc:0 "«Ах, “Пішутер”. Вічна класика. Кожен пілот має політати на “Пішутері” бодай раз у житті: ніщо з цим не зрівняється. Звісно, я розумію, що він застарий, але я вимушений поставити йому 8/10 лише з почуттів ностальгії».\n— Крек Лайтнинґ"
  HIP_fighter_equipment_1: "Coldwind P-40 Warhawk"
  HIP_fighter_equipment_1_short: "P-40 Warhawk"
  HIP_fighter_equipment_1_desc:0 "«P-40 “Уаргоук” довів, що час біпланів добігає кінця, і виграв нам війну з Королем Штормом. Мій власний “Дух Старфілда” є модифікованим “Уаргоуком”. Я, ймовірно, необ'єктивний, але я даю цій машині 9/10».\n— Крек Лайтнинґ"
  HIP_fighter_equipment_2: "Bellbreeze P-39 Airacobra"
  HIP_fighter_equipment_2_short: "P-39 Airacobra"
  HIP_fighter_equipment_2_desc:0 "«“Айракобра”, на мій погляд, — це крок назад. Так, для більшості пілотів він кращий за “Уаргоук”, але серйозно! Раніше ми випереджали всіх, а тепер ледь ідемо за прогресом. Еквестрійці могли би зробити кращий літак за цей. І повертає він не так, як “Уаргоук”. 3/10».\n— Крек Лайтнинґ"
  HIP_fighter_equipment_3: "National Aeronautical Association P-51 Mustang"
  HIP_fighter_equipment_3_short: "P-51 Mustang"
  HIP_fighter_equipment_3_desc:0 "«Нарешті! Гіпогрифія знову попереду. Ця річ розганяється та повертає як мрія. Ця машина ідеальна для захоплення переваги в повітрі, ідеальна для трюків — це просто чудовий літак. Знімаю капелюха перед конструкторами: вони зробили насправді розкішний літальний засіб. 10/10».\n— Крек Лайтнинґ"
  HIP_heavy_fighter_equipment_1: "Lightning P-38 Lightning"
  HIP_heavy_fighter_equipment_1_short: "P-38 Lightning"
  HIP_heavy_fighter_equipment_1_desc:0 "«І хоча мені подобається, що літак названий на мою честь, я маю залишатися об'єктивним. Ну, це однаково чудовий літак, навіть якщо він незграбний відносно “Уаргоука”. Шкода, що в нас не було такого літака в битві при Айн-Тротґуре: у дирижаблів не було б жодного шансу! 8/10».\n— Крек Лайтнинґ"
  HIP_heavy_fighter_equipment_2: "Starsky P-47 Thunderbolt"
  HIP_heavy_fighter_equipment_2_short: "P-47 Thunderbolt"
  HIP_heavy_fighter_equipment_2_desc:0 "«Ці нові важкі винищувачі — зовсім інший тип машин. Вони ідеальні для перехоплення стратегічних бомбардувальників, якщо ми коли-небудь будемо воювати проти Еквестрії або грифонів. Але вони не замінять винищувачі у справі захоплення повітряного простору. Я би не хотів опинитись в одній із цих машин, коли на мене полетить рій звичайних винищувачів — ось що я можу сказати! 7/10».\n— Крек Лайтнинґ"
  HIP_heavy_fighter_equipment_3: "Lightning XP-58 Chain Lightning"
  HIP_heavy_fighter_equipment_3_short: "XP-58 Chain Lightning"
  HIP_heavy_fighter_equipment_3_desc:0 "«Навіщо ми встановлюємо 75-мм гармати на винищувач? Я розумію, що бомбардувальники зростають у розмірах, але облиште. Як тут можна стріляти та влучати? Хто взагалі до цього додумався? Я трішки хвилююся, що віддача просто розірве винищувач. 3/10: але ця машина не здається мені безпечною».\n— Крек Лайтнинґ"
  HIP_strat_bomber_equipment_1: "Bluewing B-17 Flying Fortress"
  HIP_strat_bomber_equipment_1_short: "B-17 Flying Fortress"
  HIP_strat_bomber_equipment_1_desc:0 "«Я розумію привабливість перетворення ворожих міст бомбардуванням на пил, справді так, але літати на такій штуці — суцільна нудьга. У тебе екіпаж із десяти гіпогрифів, заради Ан! І ти просто сподіваєшся, що ворог не зіб'є тебе, сподіваєшся, що хвостові стрільці зроблять свою роботу, сподіваєшся, сподіваєшся, сподіваєшся! 4/10: я розумію, чому вони гарні, але літати на них — повний жах».\n— Крек Лайтнинґ"
  HIP_strat_bomber_equipment_2: "Consolidated B-24 Liberator"
  HIP_strat_bomber_equipment_2_short: "B-24 Liberator"
  HIP_strat_bomber_equipment_2_desc:0 "«Мені повідомили, що стратегічні бомбардувальники офіційно не призначені для знищення міст, а лише для завдання ударів по стратегічно важливій військовій промисловості противника. Мої попередні критичні зауваження залишаються в силі. До того ж, “Ліберейтор” (“Визволитель”)? Від чого ми їх визволяємо, і чому наші вороги заслуговують на звільнення? 3.5/10».\n— Крек Лайтнинґ"
  HIP_strat_bomber_equipment_3: "Bluewing B-29 Superfortress"
  HIP_strat_bomber_equipment_3_short: "B-29 Superfortress"
  HIP_strat_bomber_equipment_3_desc:0 "«Так, наскільки високо літають наші бомбардувальники? І скільки тонн вибухівки ми завантажуємо на них? Досить прикидатися, що це високоточний бомбардувальник, і прийміть, що це вбивця міст. 0/10: це символ заперечення Гіпогрифією того, ким ми насправді є».\n— Крек Лайтнинґ"
  HIP_strategic_bomber2: "Consolidated B-24 Liberator"
  HIP_strategic_bomber2_short: "B-24 Liberator"
  HIP_strategic_bomber2_desc:0 "«Мені повідомили, що стратегічні бомбардувальники офіційно не призначені для знищення міст, а лише для завдання ударів по стратегічно важливій військовій промисловості противника. Мої попередні критичні зауваження залишаються в силі, хоча ця модель трішки швидша. 4.5/10».\n— Крек Лайтнинґ"
  HIP_strategic_bomber3: "Bluewing B-29 Superfortress"
  HIP_strategic_bomber3_short: "B-29 Superfortress"
  HIP_strategic_bomber3_desc: "$HIP_strat_bomber_equipment_3_desc$"
  HIP_jet_fighter_equipment_1: "Lightning P-80 Shooting Star"
  HIP_jet_fighter_equipment_1_short: "P-80 Shooting Star"
  HIP_jet_fighter_equipment_1_desc:0 "«Реактивний винищувач — це химерний літак, настільки ж незграбний, як і важкий винищувач. Ми не повинні просто сліпо копіювати все, що роблять гегемони в Еквусі. Ми повинні бути самостійною повітряною державою! 3/10: технічно неймовірно, але ганебно».\n— Крек Лайтнинґ"
  HIP_jet_fighter_equipment_2: "National Aeronautical Association F-86 Sabre"
  HIP_jet_fighter_equipment_2_short: "F-86 Sabre"
  HIP_jet_fighter_equipment_2_desc:0 "«Гаразд, я помилявся щодо реактивних літаків. Вони насправді досить кумедні, коли до них звикаєш. У мене є спокуса оновити старий “Дух Старфілда” до реактивної моделі! 9/10: сучасна класика».\n— Крек Лайтнинґ"
  HIP_jet_fighter_equipment_x: "National Aeronautical Association F-100 Super Sabre"
  HIP_jet_fighter_equipment_x_short: "F-100 Super Sabre"
  HIP_jet_fighter_equipment_x_desc:0 "«Система керування вогнем просто приголомшлива! Невже у флоту щось подібне було вже багато років? Вау, я навіть заздрю. Точніше заздрив! Тепер це є і в нас. 10/10: Гіпогрифія знову перевершує всіх».\n— Крек Лайтнинґ"
  HIP_jet_strat_bomber_equipment_1: "Bluewing B-50 Superfortress"
  HIP_jet_strat_bomber_equipment_1_short: "B-50 Superfortress"
  HIP_jet_strat_bomber_equipment_1_desc:0 "«Я зарікся оцінювати стратегічні бомбардувальники після розмови зі Стратусом. Вибачте, друзі. Мені сказали, що цей бомбардувальник досить потужний».\n— Крек Лайтнинґ"
  HIP_jet_strat_bomber_equipment_x: "Bluewing B-47 Stratojet"
  HIP_jet_strat_bomber_equipment_x_short: "B-47 Stratojet"
  HIP_jet_strat_bomber_equipment_x_desc:0 "«Що таке термоядерна зброя, і чи може цей літак нести її? Ось питання, які я ставлю собі цими днями».\n— Крек Лайтнинґ"
  HIP_jet_heavy_strat_bomber_equipment_x: "Bluewing B-52 Stratofortress"
  HIP_jet_heavy_strat_bomber_equipment_x_short: "B-52 Stratofortress"
  HIP_jet_heavy_strat_bomber_equipment_x_desc:0 "«32 тонни вибухівки І несе термоядерну зброю? Ну ясно. Схоже, це саме те, чим ми зараз і займаємося».\n— Крек Лайтнинґ"
  HIP_early_bomber: "Downwind B-18 Bolo"
  HIP_early_bomber_short: "B-18 Bolo"
  HIP_early_bomber_desc:0 "«Класичний бомбардувальник, який навіть не є справжнім військовим літаком. Я дуже поважаю пілотів, які літають на цих самогубних літаках, але сам не можу дати цій машині понад 4/10».\n— Крек Лайтнинґ"
  HIP_tac_bomber_equipment_0: "Downwind B-18 Bolo"
  HIP_tac_bomber_equipment_0_short: "B-18 Bolo"
  HIP_tac_bomber_equipment_0_desc:0 "«Класичний бомбардувальник, який навіть не є справжнім військовим літаком. Я дуже поважаю пілотів, які літають на цих самогубних літаках, але сам не можу дати цій машині понад 4/10».\n— Крек Лайтнинґ"
  HIP_tac_bomber_equipment_1: "Downwind B-23 Dragon"
  HIP_tac_bomber_equipment_1_short: "B-23 Dragon"
  HIP_tac_bomber_equipment_1_desc:0 "«“Драґон” — занадто сувора назва для такого скромного літака. Це чудова модернізація “Боло”, не сумнівайтеся в цьому, але роль тактичного бомбардувальника вельми обмежена. Він ідеально підходить для бомбардувань логістики, але всі інші завдання набагато краще виконують стратегічні бомбардувальники або штурмовики. 5/10».\n— Крек Лайтнинґ"
  HIP_tac_bomber_equipment_2: "National Aeronautical Association B-25 Mitchell"
  HIP_tac_bomber_equipment_2_short: "B-25 Mitchell"
  HIP_tac_bomber_equipment_2_desc:0 "«Безпека та терпимість до помилок — так можна описати природу B-25. Він може летіти без одного двигуна. Я би рекомендував цей літак усім льотчикам-початківцям, але профі не знайдуть тут нічого цікавого. 4/10».\n— Крек Лайтнинґ"
  HIP_tac_bomber_equipment_3: "National Aeronautical Association XB-28 Dragon"
  HIP_tac_bomber_equipment_3_short: "XB-28 Dragon"
  HIP_tac_bomber_equipment_3_desc:0 "«Мушу визнати, що літати так високо трохи дивно. Це хороша розробка, але військові вирішили не застосовувати її через проблеми з точністю. 5/10».\n— Крек Лайтнинґ"
  HIP_jet_tac_bomber_equipment_1: "Martide XB-51 Panther"
  HIP_jet_tac_bomber_equipment_1_short: "XB-51 Panther"
  HIP_jet_tac_bomber_equipment_1_desc:0 "«Ця тримоторна гидь — найкращий тактичний бомбардувальник, на якому я коли-небудь літав. Він дуже маневровий і куди швидший за будь-який інший відомий мені тактичний бомбардувальник. На жаль, його погана живучість змусила військових закрити цей проєкт до початку серійного виробництва. Якщо у вас з'явиться шанс політати на такій машині, нізащо не пропустіть його. 8/10».\n— Крек Лайтнинґ"
  HIP_jet_tac_bomber_equipment_2: "Martide B-57 Aurora"
  HIP_jet_tac_bomber_equipment_2_short: "B-57 Aurora"
  HIP_jet_tac_bomber_equipment_2_desc:0 "«Значне погіршення порівняно з минулою моделлю. Літак усе ще придатний до експлуатації, але нова модель натякає на те, що пілот тактичного бомбардувальника має бути лагідним і обережним, а не сміливим. Шкода, що ми не зробили ставку на XB-51. 4/10».\n— Крек Лайтнинґ"
  HIP_jet_tac_bomber_equipment_x: "Coldair B-58 Hustler"
  HIP_jet_tac_bomber_equipment_x_short: "B-58 Hustler"
  HIP_jet_tac_bomber_equipment_x_desc:0 "«А ОСЬ ЦЕ вже справжній тактичний бомбардувальник! Я навіть не знав, що ми можемо робити такі машини, які долають звуковий бар'єр. А ця вже, до того ж, запущена у виробництво! Мені дуже цікаво дізнатися, чого ми зможемо досягти з цими малюками в нашому аерофлоті. 9/10».\n— Крек Лайтнинґ"

  HIP_nav_bomber_equipment_1: "Consolidated PBY Catalina"
  HIP_nav_bomber_equipment_1_short: "Catalina"
  HIP_nav_bomber_equipment_1_desc:0 "«Є хороші торпедоносці — ті, що злітають з авіаносців. Ти маєш бути моторним, щоби підібратися ближче до ворога і завдати удару! Сама суть війни з гіпогрифами. А є ці штуки. Гідроплани, так вони називаються. Я став пілотом не для того, щоб керувати човном. 2/10: гарні для виявлення підводних човнів, але абсолютно точно найменш веселі торпедоносці».\n— Крек Лайтнинґ"
  HIP_nav_bomber_equipment_2: "Martide PBM Mariner"
  HIP_nav_bomber_equipment_2_short: "Mariner"
  HIP_nav_bomber_equipment_2_desc:0 "«Літати на ньому трохи цікавіше, ніж на “Каталіні”, оскільки він трохи швидший. Я все ще відчуваю, що піді мною стирчить величезне пивне черево, і літак повертає не спритніше корови. Максимальна швидкість 200 миль за годину, ось це так. 2.5/10: уявіть, що ви записалися на льотчика торпедоносця, а в підсумку опинилися на “чудовому” патрульному кораблі».\n— Крек Лайтнинґ"
  HIP_nav_bomber_equipment_3: "Consolidated PB4Y-2 Privateer"
  HIP_nav_bomber_equipment_3_short: "Privateer"
  HIP_nav_bomber_equipment_3_desc:0 "«Літати на ньому цікавіше, ніж на “Ліберейторі” або ніж на гідроплані, тож я додам йому балів за поліпшення обох конструкцій, на основі яких він виготовлений. Проте, 6 кулеметних турелей, 11 істот екіпажу... це багато, надто багато. Я ніколи не зможу звикнути до польотів на літаках із величезними екіпажами. 5/10».\n— Крек Лайтнинґ"
  HIP_cv_nav_bomber_equipment_1: "Downwind TBD Devastator"
  HIP_cv_nav_bomber_equipment_1_short: "TBD Devastator"
  HIP_cv_nav_bomber_equipment_2: "Gunemare TBF-1C Avenger"
  HIP_cv_nav_bomber_equipment_2_short: "TBF-1C Avenger"
  HIP_cv_nav_bomber_equipment_3: "Downwind BTD Destroyer"
  HIP_cv_nav_bomber_equipment_3_short: "BTD Destroyer"
  HIP_CAS_equipment_1: "Northwind A-17 Nomad"
  HIP_CAS_equipment_1_short: "A-17 Nomad"
  HIP_CAS_equipment_1_desc:0 "«Це дуже хороший літак. Надійний, маневровий, легкий у керуванні та безпечний. Він чудово вправляється зі своєю роботою та абсолютно точно зіпсує день якомусь танкісту. Бомбардування в пікіруванні — це теж весело. 8/10».\n— Крек Лайтнинґ"
  HIP_CAS_equipment_2: "Downwind A-20 Havoc"
  HIP_CAS_equipment_2_short: "A-20 Havoc"
  HIP_CAS_equipment_2_desc:1 "«Ця більша і краще озброєна летюча штука, дуже близька до тактичного бомбардувальника. Але літає вона все одно дуже приємно. 9/10».\n— Крек Лайтнинґ"
  HIP_CAS_equipment_3: "Downwind A-26 Invader"
  HIP_CAS_equipment_3_short: "A-26 Invader"
  HIP_CAS_equipment_3_desc:1 "«Вау! Ми майже довели до досконалості штурмовий бомбардувальник. Кортить побачити, чого ми зможемо досягти з реактивним двигуном в одному з них. 10/10: літає як мрія і може рознести на шмаття навіть найважчу броню».\n— Крек Лайтнинґ"
  HIP_cv_CAS_equipment_1: "Northwind BT-1"
  HIP_cv_CAS_equipment_1_short: "BT-1"
  HIP_cv_CAS_equipment_2: "Downwind SBD-2 Dauntless"
  HIP_cv_CAS_equipment_2_short: "SBD-2 Dauntless"
  HIP_cv_CAS_equipment_3: "Coldair SB2C-1s Helldiver"
  HIP_cv_CAS_equipment_3_short: "SB2C-1s Helldiver"
  HIP_cv_fighter_equipment_0: "Gunemare FF «Fifi»"
  HIP_cv_fighter_equipment_0_short: "FF «Fifi»"
  HIP_cv_fighter_equipment_1: "Gunemare F3F"
  HIP_cv_fighter_equipment_1_short: "F3F"
  HIP_cv_fighter_equipment_2: "Gunemare F4F Wildcat"
  HIP_cv_fighter_equipment_2_short: "F4F Wildcat"
  HIP_cv_fighter_equipment_3: "Gunemare F6F Hellcat"
  HIP_cv_fighter_equipment_3_short: "F6F Hellcat"
  HIP_cv_jet_fighter_equipment_1: "Macaroni F2H Banshee"
  HIP_cv_jet_fighter_equipment_1_short: "F2H Banshee"
  HIP_cv_jet_fighter_equipment_2: "National Aeronautical Association FJ-2 Fury"
  HIP_cv_jet_fighter_equipment_2_short: "FJ-2 Fury"
  HIP_cv_jet_fighter_equipment_x: "Storm F8U Crusader"
  HIP_cv_jet_fighter_equipment_x_short: "F8U Crusader"
  HIP_jet_strike_craft_equipment_x: "Downwind A-1 Skyraider"
  HIP_jet_strike_craft_equipment_x_short: "A-1 Skyraider"
  HIP_jet_strike_craft_equipment_x_desc:0 "«“Вузли підвіски озброєння” — дивна штука. Чому би просто не використати бомбовий відсік? Я стаю занадто старим для цього. Ну, можливість ефективно виконувати морські місії все ж наділяє цю машину деякими позитивними якостями. 6/10».\n— Крек Лайтнинґ"
  HIP_jet_strike_craft_equipment_x_2: "Downwind A-4 Skyhawk"
  HIP_jet_strike_craft_equipment_x_2_short: "A-4 Skyhawk"
  HIP_jet_strike_craft_equipment_x_2_desc:0 "«Бомбардування “кидком” набагато менш захопливе, ніж пікіруюче бомбардування. Я розумію, що це безпечніше та точніше, але як же адреналін? 5/10».\n— Крек Лайтнинґ"
  HIP_jet_strike_craft_equipment_x_3: "LTV A-7 Corsair II"
  HIP_jet_strike_craft_equipment_x_3_short: "A-7 Corsair II"
