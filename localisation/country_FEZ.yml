FEZ_modern_society_dec:0 "Збільшити розвиток суспільства"
FEZ_modern_society_dec_desc:0 "Величезні багатства Скайфоллу повинні бути використані для вдосконалення нашої застарілої промисловості та бідного суспільства."
lie_to_aqulia:0 "Надіслати дипломатичні лестощі державі [JER.GetName]"
lie_to_aqulia_desc:0 "Посланці будуть направлені до Аквіли з надією забезпечити їх захист. Ми повинні бути обережними з формулюванням нашої пропозиції, інакше Аквілейці розкриють наш обман. Однак ризик вартий того, якщо це допоможе нам позбутися тих, хто зазіхає на багатства Скайфоллу."
FEZ_riad_mafia:0 "Напад на укриття мафії"
FEZ_riad_mafia_desc:0 "Західні райони Фезери відомі як притулок для мафіозі та їхніх прихвостнів. У нас мало вибору, окрім як вступити з ними в повноцінну міську війну, якщо ми хочемо відновити порядок у нашому місті. Сподіваємось, що техніка витримає."
FEZ_riad_smugglers:0 "Зупинити контрабанду"
FEZ_riad_smugglers_desc:0 "Навіть з найкомпрометуючими доказами, ми не можемо формально заарештувати Міську Раду, оскільки вона охороняється «законом». Однак цей фальшивий закон не захищає їх повністю - ми можемо завдати удару по джерелу їхнього фінансування. Візьмемо достатньо незаконних вантажів, і їхня сила ослабне, оскільки грифони під їхнім контролем покинуть їх. Все, що нам залишиться - це чекати, поки вони не зроблять відчайдушний крок."
FEZ_purchase_rifles:0 "Придбати вогнепал"
FEZ_purchase_big_guns:0 "Придбати артилерію"
FEZ_purchase_mercenaries:0 "Найняти грифонів з Ґрайфвальду"
FEZ_purchase_mercenaries_desc:0 "Ліси Ґрайфвальду сповнені експертів з полювання та дезертирів з армії. Ці небезпечні грифони, кожен з яких є майстром стрільби, можуть бути легко переконані боротися за нас в обмін на гроші. Це, безумовно, буде кращим, ніж сидіти в лісах.\n\n§YП’ять підрозділів приєднаються до наших сил.§!"
FEZ_purchase_mercenaries_2:0 "Найняти Герцландських ренегатів"
FEZ_purchase_mercenaries_2_desc:0 "У зв'язку з кризою в серці імперії багато грифонів не готові ризикувати своїм життям за жалюгідну платню. За більш відповідну суму ці відчайдушні грифони можуть бути переконані воювати за нас.\n\n§YП’ять підрозділів приєднаються до наших сил.§!"
FEZ_take_money_and_run:0 "Втекти з багатством Фезери"
FEZ_take_money_and_run_desc:0 "Ми працювали так важко і так довго, що вважаємо, що настав час просто забрати гроші і піти на відпочинок на віддалений пляж Зебрики. Прощай, Фезера! Ти зробила для нас велику справу, дозволивши нам стати багатими."

