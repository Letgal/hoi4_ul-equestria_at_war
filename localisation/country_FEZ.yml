FEZ_evil:0 "Таємні практики"
FEZ_evil_desc:0 "Будь-яка спроба вирішити проблему злочинності у Фезері закінчиться невдачею. Краще обрати темну сторону життя, ніж боротися даремно."
FEZ_smugglers:0 ""Чесний" бізнесгриф"
FEZ_smugglers_desc:0 "Міська Рада Фезери є законними, чесними представниками фезерських грифонів. Вони ніколи б вам не збрехали, і вони зовсім не контрабандисти, які експлуатують країну на власний розсуд. Повірте нам, всі опитування на нашу користь."
FEZ_no_cops:0 "Подолати перешкоду"
FEZ_no_cops_desc:0 "Ці поліцейські вже роками шкодять нашим прибуткам. Час позбутися їх раз і назавжди. Ми готові впоратися з наслідками, це лише незначна затримка для наших грандіозних планів."
FEZ_criminal_jobs:0 "Новий вид роботи"
FEZ_criminal_jobs_desc:0 "Добре, цей хаос через усунення єдиного чесного правопорядку у місті виявився більшим, ніж ми очікували. Час втрутитись і відволікти населення обіцянками легкої і добре оплачуваної роботи. Легітимність цих робочих місць не буде морально чистою, однак..."
FEZ_mercenary_cops:0 "Приватний поліцейський загін"
FEZ_mercenary_cops_desc:0 "Правда в тому, що місто не може функціонувати без деяких грифонів, які підтримують порядок. Ми переробимо поліцейський департамент, але заповнимо його лише нашими грифонами, які будуть служити тільки нам. Вони триматимуть натовп під контролем, закриваючи очі на наші кримінальні операції."
FEZ_bootleg_beer:0 "Самогонка!"
FEZ_bootleg_beer_desc:0 "Коли часи важкі, немає нічого приємнішого за пляшку найкращого алкоголю зі Скайфоллу. Ми використаємо це брендове ім'я, щоб варити свій дешевий еліксир і продавати його у відомій упаковці Скайфоллу. Хто ж може відрізнити? І щоб показати, що ми — хороші хлопці, ми будемо роздавати безкоштовні зразки нашим робітникам."
FEZ_cash_crop:0 "Швидкі прибутки"
FEZ_cash_crop_desc:0 "Невелика чисельність нашого населення означає, що ми не повинні відводити так багато землі під фермерські господарства в порівнянні з іншими країнами. Тому ми можемо використати цю вільну землю для вирощування різноманітних товарних культур, таких як тютюн, кава та бавовна. Також будуть потрібні фабрики для переробки цих культур у готові товари, готові до продажу."
FEZ_weapons_for_trade:0 "Зброя в обмін на гроші"
FEZ_weapons_for_trade_desc:0 "Війни епізодично виникають по всій Грифонії, і вони мають одну спільну рису: їм потрібна зброя. Ми вкладамо частину наших чесних заробітків у будівництво фабрик для виробництва зброї, і хоча ми залишимо частину для власного захисту, більшість піде на чорний ринок, де ми заробимо на цьому великі гроші!"
FEZ_search_for_trade_partners:0 "Зовнішня торгівля"
FEZ_search_for_trade_partners_desc:0 "Тепер, коли у нас є товари, які хочуть грифони, настав час почати пошук надійних торгових партнерів. Поглянемо на наших сусідів, нам потрібно перекрити потік доходів Скайфоллу, де тільки можна."
FEZ_trade_prep:0 "Найняти іноземних робітників"
FEZ_trade_prep_desc:0 "Щоб впоратись з підвищеним виробництвом товарів, нам буде потрібно набагато більше допоміжних рук, ніж ми маємо зараз. Розмістимо контракти на роботу на певний термін, і ми навіть заплатимо їм добре. Цього разу це буде того варте."
FEZ_black_market_start:0 "Відкритись для "чесного" бізнесу!"
FEZ_black_market_start_desc:0 "Добра робота, на совість. Ми показали, що не потребуємо цих чортових поліцейських, адже рівень життя поступово зростає завдяки нашим різним торговим схемам. Звісно, більшість цього багатства сконцентрована в наших кігтях, але ми іноді кидаємо селюкам кілька марок. Хіба можна сказати, що ми — погані хлопці? Думаємо, що ні."
FEZ_steal_smart_birbs:0 "Вирішення проблеми невігластва"
FEZ_steal_smart_birbs_desc:0 "Правда в тому, що грифони в Фезері дещо кращі за інших, але не можна сказати, що у нас є багато справжніх... інтелектуалів. Тих, хто може придумати нові чудові речі для поліпшення нашого життя! Рішення цієї проблеми? Ми викрадемо розумних грифонів з-за кордону. Вони можуть працювати на нас, або отримати кулю."
FEZ_make_laboratory:0 "Випробувальні полігони"
FEZ_make_laboratory_desc:0 "Щоб створити чудові нові винаходи, нам потрібні великі, порожні приміщення для випробувань. Добре, що у нас є багато складів для зберігання контрабанди. Ми можемо перепрофілювати деякі з них під лабораторії, якщо тільки вони принесуть хороші результати в найближчі 6 місяців."
FEZ_skyfall_problem:0 "Проблема зі Скайфоллом"
FEZ_skyfall_problem_desc:0 "Ті зажирілі грифони зі Скайфоллу ніколи не мали до нас поваги, з їхніми «торговими радами» та «якісними сертифікатами». Суцільний безлад, що тільки заважає отримувати прибуток. Час почати планувати їхнє падіння та забрати їхнє багатство для себе."
FEZ_skyfall_sabotage:0 "Жорстокі саботажі"
FEZ_skyfall_sabotage_desc:0 "Щоб зрівняти шанси проти Скайфоллу, ми здійснимо напади на їхні території. Пріоритетом буде знищення промислових та морських виробничих центрів, грабунок — лише вторинне завдання. Це може стати вирішальним фактором."
FEZ_persuade_griefwald:0 "Переконати Ґрайфвальд"
FEZ_persuade_griefwald_desc:0 "Скайфолл слабкий, це правда, але ми мали б набагато більше шансів на перемогу, якби змогли переконати наших сусідів з Ґрайфвальду підтримати нас. Їхній знаменитий підхід до нейтральності, мабуть, не застосовується до Скайфоллу, так? Ми вигадали привід для вторгнення в будь-якому випадку."
FEZ_prepare_war:0 "Зібрати найманців"
FEZ_prepare_war_desc:0 "У маленькій країні, як Фезера, майже немає професійних солдатів. Це не віщує нічого хорошого для наших планів, але ми компенсуємо цей недолік наймом найманців і рекрутуючи охочих громадян."
FEZ_griefwald_ally:0 "Другий фронт"
FEZ_griefwald_ally_desc:0 "Тепер, коли грифони з Ґрайфвальду погодилися підтримати нас, час оформити наш альянс офіційно на папері. Сподіваємось, вони не зрозуміють, на що погодились..."
FEZ_more_factories:0 "Додаткове виробництво зброї"
FEZ_more_factories_desc:0 "Зброя, нам потрібно більше зброї. Ми не можемо зараз дозволити собі купити її, тому ми покращимо наші поточні виробничі центри та розширимо майстерні. Кожен пістолет буде мати значення в майбутній війні."
FEZ_skyfall_war:0 "Кінець для торгової федерації"
FEZ_skyfall_war_desc:0 "У нас є зброя, союзники і найманці, готові до бою. Час здійснити найбільший злочин в історії. Мер Ґодар сповнений бажання захопити найбільшу віллу в місті Скайфолл для себе, з мальовничим видом на бурхливі порти. Вперед!"
FEZ_approach_aqulia:0 "Звернутися до нижчих інстинктів Аквілеї"
FEZ_approach_aqulia_desc:0 "Ми зробили це, Скайфолл наш. Хоча ми і прагнемо розширити наші прибуткові операції, перш за все нам потрібно вберегти себе від вторгнення. Ми звернемося до Аквілейців, щоб отримати їхній захист. Ми знаємо, як вони люблять показувати свою велич, але ми запропонуємо їм угоду, від якої вони не зможуть відмовитись. Їхній власний «фонд нечистих справ», все безпечно і таємно. Уже навіть назва є: Beakstream."
FEZ_expanding_market:0 "Світ за межами"
FEZ_expanding_market_desc:0 "Тепер, коли Скайфолл у наших лапах, світ — наша устриця! Ми розширимо наші операції на всю Грифонію, а може, навіть за її межі! Претендуючи на роль законного наступника Скайфоллу, ми отримаємо доступ до ексклюзивних торгових контрактів, які будемо використовувати по максимуму. А саме, надуємо весь світ!"
 
##The Classy Mobsters
FEZ_siding_maf:0 "Де Фамілья"
FEZ_siding_maf_desc:0 "Бос втомився від цих шахраїв у міській раді, які псують репутацію Фезери. Тепер ми не сліпі, ми не можемо ходити безгрішно, але головна різниця в тому, що ми дбаємо про грифонів. Тепер, коли поліція більше не діє, ми можемо взяти на себе контроль."
FEZ_corrupt_cops:0 "Не такі вже і відмінні"
FEZ_corrupt_cops_desc:0 "Ми співчуваємо поліціянтам. Вони лише хотіли, щоб Фезера залишалася безпечним місцем для життя. Ми наблизимось до їхніх залишків і запропонуємо їм угоду, від якої вони не зможуть відмовитись."
FEZ_family_first:0 "Посилити сім'ю"
FEZ_family_first_desc:0 "Нам потрібні грифони в кожному аспекті управління Фезери. Тепер нічого не може відбуватися в цьому місті без нашої участі. Це стосується всіх грошей, що заробляються і втрачаються."
FEZ_loose_ends:0 "Викорінення конкуренції"
FEZ_loose_ends_desc:0 "Наше захоплення пройшло вражаюче гладко. Однак, у Фезері все ще є багато грифонів, яких потрібно усунути. Бос повинен правити без суперників, щоб досягти своїх цілей."
FEZ_expand_family:0 "Нова кров"
FEZ_expand_family_desc:0 "Тепер, коли ми закріпили наш контроль, ми можемо поширити слово по західній Грифонії. Фезера — місце, де кожен грифон, який боровся з законом, може сховатися і ніколи не бути спійманим. Як додаткову вигоду, деякі з них можуть навіть приєднатися до нашої Фамільї повністю."
FEZ_invite_criminals_to_family:0 "Набір"
FEZ_invite_criminals_to_family_desc:0 "Приплив різних джентльгрифів за останні місяці призвів, як і очікувалось, до добрячої кількості охочих новобранців для нашої організації.\nБос задоволений, книги відкриті."
FEZ_protect_scientists:0 "Під наглядом інтелектуалів"
FEZ_protect_scientists_desc:0 "Фезера цілком справедливо може вважатися містом розумних грифонів. Інтелектули грифони — це прогрес, а прогрес означає кращі пістолети та більше здобичі. Переконайтесь, що яйцеголові мають все, що їм потрібно для створення нових технологій та досягнень." 
FEZ_ludicrous_buisness:0 "Ділимося нашим успіхом"
FEZ_ludicrous_buisness_desc:0 "Тепер, коли всі елементи на місці, ми можемо розпочати нашу чесну торгову схему. У нас є багато чого для продажу! Крім того, частина кожної продажу піде на бідних грифонів Фезери, щоб вони могли встати на ноги. Ми хочемо, щоб кожен грифон у Фезері жив гідно."
FEZ_more_tobacco:0 "Кращий бренд"
FEZ_more_tobacco_desc:0 "Скайфолл славиться своїми відмінними тютюновими брендами. Ми скористаємося цим і повторимо їхній успіх! Можливо, навіть вдосконалимо їхній продукт..."
FEZ_more_boos:0 "Чудові алкогольні напої"
FEZ_more_boos_desc:0 "У рамках наших операцій ми виробляли нелегальний алкоголь на підземних винокурнях. Більше не потрібно ховатися! Деякі наші фабрики тепер будуть перепрофільовані виключно для виробництва алкоголю. Щоб залучити працівників, ми дамо їм кожному безкоштовний зразок продукції."
FEZ_more_tommy_guns:0 "Засоби захисту"
FEZ_more_tommy_guns_desc:0 "Всі знають, що хороший пістолет та слово кращі, ніж просто слово. Кожен гриф у Фамільї повинен це знати. Але спершу нам потрібно більше заводів з виробництва зброї."
FEZ_skyfall_blockade:0 "План Боса"
FEZ_skyfall_blockade_desc:0 "Після довгих консультацій з іншими високопоставленими членами Фамільї, бос вирішив, що ми захопимо Скайфолл. Вони мають товар, гроші — у них є все. Ми почнемо підготовку негайно."
FEZ_mafia_way:0 "Фезерські звичаї"
FEZ_mafia_way_desc:0 "Ми знаємо кожен дюйм нашої країни. Це стане важливим у майбутній боротьбі. Заведемо нападників саме туди, де хочемо, а потім влаштуємо їм зустріч."
FEZ_rally_family:0 "Підготувати сім'ю"
FEZ_rally_family_desc:0 "Мафія чудово стріляє, сумнівів нема, але їм не вистачає єдності, щоб боротися як справжня армія. Нам потрібно організувати наших грифонів у підрозділи та батальйони, щоб мати шанс на перемогу."
FEZ_prepar_boarder:0 "Виправдані побоювання"
FEZ_prepar_boarder_desc:0 "Армія Скайфоллу краще оснащена і чисельніша за нашу. Ми будемо виглядати слабшими, ніж є насправді, здаючи контроль над покордонням, щоб заманити впевнених дурнів у наші укріплення. І їх чекає справжнє пекло."
FEZ_tommy_guns_for_all:0 "Наші маленькі друзі"
FEZ_tommy_guns_for_all_desc:0 "Якщо будь-хто збереться з нами сваритися, вони отримають теплий прийом від наших маленьких друзів. Переконайтеся, що кожен член Фамільї має одного з них."
FEZ_dons_men:0 "Шлях Боса"
FEZ_dons_men_desc:0 "Хоча бос ніколи не мав військової підготовки, він краще за всіх нас знає, як керувати бойовими силами. Ми впевнені, що він і його син будуть відмінними лідерами на полі бою. Не протягнеш довго у Фезері, якщо не маєш вуличних навичок виживання."
FEZ_skyfall_strikes:0 "Розширення наших територій"
FEZ_skyfall_strikes_desc:0 "Бос каже, ми готові. Лише або ми будемо обідати в Скайфоллі наступного місяця, або спатимемо з рибами в доках Фезери. Ми заберемо Скайфолл і все, що в ньому є!"
FEZ_mafia_skyfall:0 "Реалізація Скайфолла"
FEZ_mafia_skyfall_desc:0 "З містом Скайфолл в наших кігтях, його знамениті порти і кораблі підкоряються нам. І ми знаємо, що з цим робити — продавати нашу продукцію по всьому світу! Багатства потечуть, швидше, ніж можна уявити."
FEZ_attack_haukland:0 "Безпечний прихисток між континентами"
FEZ_attack_haukland_desc:0 "Бос вже деякий час мріє про архіпелаг Гаукленд. Він вважає, що це буде чудовий літній курорт і місце для відступу, якщо щось піде не так на континенті. І, крім того, це безпечне місце для зберігання наших скарбів. Як тільки кораблі будуть готові, ми відвідаємо Майєра."
FEZ_marry_wng_maf:0 "Об'єднання з Крилатою Фамільєю"
FEZ_marry_wng_maf_desc:0 "Крилата Мафія — найбільший організований злочинний синдикат на всьому континенті. Навіть ті, хто намагається володіти розваленими державами, не мають такого багатства та впливу, як вони! Бос хоче зробити взаємовигідну пропозицію з однією з їхніх найбільших сімей. Вони отримують частку від торгівлі в Скайфоллі, ми отримуємо їхній захист."
FEZ_go_alone:0 "Наш шлях"
FEZ_go_alone_desc:0 "Ми чудово справляємося і це не можна заперечити. Навіщо нам союзники, якщо ми і так чудово все робимо? Бос оголосив: ми самі по собі. Однак нам все ж варто підготуватися до можливого іноземного вторгнення. Скайфолл бажають багато держав на континенті..."
 
##Good Cops
FEZ_good:0 "Праведна та чесна справа"
FEZ_good_desc:0 "Ці бандити не зупиняться ні перед чим, щоб втамувати свою жадібність. Час для добрих, чесних грифонів встати і очистити Фезеру. Все буде зроблено згідно з законом, звісно."
FEZ_recovering_raid:0 "Відновлення наших втрат"
FEZ_recovering_raid_desc:0 "Шефе, ми втратили багато хороших грифонів у нападі, і багато наших дільниць було спалено. Не кажучи вже про всі втрачені документи та обладнання... Потрібен час, щоб відновити наші сили, шефе, але я впевнений, ми зможемо це зробити."
FEZ_recruit_last_cadets:0 "Волонтери праведності"
FEZ_recruit_last_cadets_desc:0 "Ми вже достатньо оплакували наших загиблих поліцейських, час найняти нових, щоб вони несли факел справедливості. У Фезері є багато грифонів, яким не подобається бути під владою шахраїв та бандитів, і ми скористаємося цим."
FEZ_asking_for_help:0 "Допомога Фетізії"
FEZ_asking_for_help_desc:0 "Навчання нових кадетів піде значно краще, якщо у нас буде достатньо обладнання для всіх. Підпільні організації в нашій країні контролюють більшість виробничих центрів, що означає, що наші можливості для постачання обмежені. Шеф Пасфоґель вирішив надіслати прохання про допомогу до Фетізії, він впевнений, що вони підтримають нашу справу."
FEZ_insipire_pd:0 "Хрестовий похід проти злочинності"
FEZ_insipire_pd_desc:0 "Мусить бути завжди зрозуміло, за що ми боремося. Законне суспільство, де кожен грифон може жити у мирі та процвітанні, без страху бути обдуреним. Нагадаємо грифонам, за що ми боремося."
FEZ_prepare_for_raids:0 "Ціна підготовки"
FEZ_prepare_for_raids_desc:0 "Тренування йдуть за планом, і нове покоління поліцейських грифонів готове втілювати справедливість і боротися зі злочинністю. Скоро ми візьмемо бій з кримінальними угрупуваннями."
FEZ_do_it_by_the_book:0 "Закон"
FEZ_do_it_by_the_book_desc:0 "Не можливо перебільшити, як важливо все робити за правилами. Ми приведемо злочинців до правосуддя, але ми ніколи не зрадимо своїм ідеалам. Ми ніколи не опустимося до того, щоб стати схожими на них. Інакше наша справа лише порожні слова, і добрі грифони Фезери не довірятимуть нам."
FEZ_hunt_corruption:0 "Викорінити корупцію"
FEZ_hunt_corruption_desc:0 "Корупція охоплює практично кожну частину нашого суспільства — промисловість, командування міліцією, фезерський університет і навіть міську раду. Це вже давно видно кожному грифону, але ніхто нічого з цим не робив. Час покарати цих огидних прихильників корупції."
FEZ_start_raids:0 "Удар по кримінальним укриттям"
FEZ_start_raids_desc:0 "Фезерська поліція готова очистити наше суспільство від нечестивих елементів. Без сумніву, це буде важка боротьба — бандити мають багато схованок і більше грифонів, але з правосуддям і законом на нашій стороні, ми покінчимо з їхніми операціями раз і назавжди. І пам'ятайте, робіть це за законом."
FEZ_rally_public:0 "Молодь і громадська оцінка"
FEZ_rally_public_desc:0 "Простий народ повинен знати про нашу справу! Протягом багатьох років злодії вели кампанію зв'язків з громадськістю, намагаючись показати себе в хорошому світлі, тоді нас як — поневолювачів. Більше цього не буде! Громадськість повинна дізнатися всю правду! Розкриємо їхні справжні наміри!"
FEZ_defeat_of_maf:0 "В'язниця для Сім'ї"
FEZ_defeat_of_maf_desc:0 "Ми зловили всіх лідерів сім'ї Пенозе, а Дон Ґолведер був знайдений, ховаючись у своїй віллі. З лідерами в руках, мафія розкололася і стала дезорганізованою. Вони отримають справедливий суд — хоча сумнівів нема, що більшість з них проведе довгі роки за ґратами."
FEZ_defeat_of_smugglers:0 "Кінець контрабанді"
FEZ_defeat_of_smugglers_desc:0 "Ми затримали "Мера" Ґодара і майже половину міської ради, які намагалися втекти до Гаукленду на швидкому кораблі. Вони повернуть кожну марку, яку вони викрали у грифонів Фезери!"
FEZ_take_control_of_country:0 "Відновлення порядку"
FEZ_take_control_of_country_desc:0 "З перемогою над кримінальними елементами в Фезері виник вакуум влади. Тепер ми можемо нарешті взяти на себе ініціативу та почати покращення Фезери. Для критиків, які вважають, що ми станемо наступними диктаторами, скажемо: дивіться на закон і пам'ятайте, що ми відповідаємо перед народом."
FEZ_safter_place:0 "Безпечна країна"
FEZ_safter_place_desc:0 "Вже зараз Фезера відчувається як краще, інше місце. Грифони вільно проводять свою повсякденну діяльність, і взагалі Фезера має стати країною, вільною від страху. Тому ми будемо заохочувати імміграцію в наше прекрасне місто, якщо вони будуть поважати закон."
FEZ_reopen_skoolz:0 "Відкриття закладів освіти"
FEZ_reopen_skoolz_desc:0 "Хоча неграмотність ніколи не була серйозною проблемою в Фезері, правда в тому, що більшість грифонів отримали лише базову освіту. Тому ми відкриємо нові школи та розширимо поточні факультети, щоб кожен грифон мав належну освіту."
FEZ_more_factory_jobs:0 "Робочі місця для грифонів"
FEZ_more_factory_jobs_desc:0 "Звичайному грифону важко було знайти хорошу роботу раніше, адже найбільш важливі посади займали злочинці, які наймали лише своїх друзів і родичів. Непотизм та кумівство більше не будуть мати місця в Фезері, і кожен грифон матиме рівні шанси на роботу. Ми очікуємо, що виробництво розцвіте."
FEZ_better_trains:0 "Нова залізниця"
FEZ_better_trains_desc:0 "Ми можемо бути фактично містом-державою, але це не означає, що сільська місцевість повинна залишатися недорозвиненою. Щоб почати виправляти це, буде побудована залізниця, що зв'яже всі основні поселення країни."
FEZ_reopen_academy:0 "Фезерська Поліцейська Академія"
FEZ_reopen_academy_desc:0 "Фезерська Поліцейська Академія — престижний заклад, де отримували належну підготовку всі поліцейські грифони. Якщо б не всі бюджетні скорочення, що сталися за часів правління "Мера" Ґодара. Тепер, коли ми тут влада, ми вирішуємо куди йдуть марки, вона відновить свою велич."
FEZ_stronger_than_ever:0 "Мир та гармонія"
FEZ_stronger_than_ever_desc:0 "Закон і порядок відновлені в Фезері. Грифони більше не стикаються з рекетом чи несправедливими податками, а фезерська поліція відновила свою повну силу. Грифони переконані в наших реформах і повністю довіряють та співпрацюють з нами. Гарна робота!"
FEZ_hunt_evil:0 "Полювання залишки"
FEZ_hunt_evil_desc:0 "Попри наші перемоги, ще є грифони, які загрожують процвітанню нашого прекрасного міста. Кількість злочинів, про яких повідомляються, досить мала, але це не означає, що можна відпочивати. Ні, злочинний елемент не можна залишати на волі, інакше він стане розповсюдженою проблемою знову."
FEZ_war_prep:0 "Підготовка до війни"
FEZ_war_prep_desc:0 "Завершивши внутрішні справи, ми почали уважно стежити за ситуацією у наших сусідів і в Грифонії загалом. Ми вважаємо, що наші поточні сили не достатні, щоб належно впоратися з зовнішнім нападом, тому ми розширимо наші ряди."
FEZ_special_academy:0 "Перші Випускники"
FEZ_special_academy_desc:0 "Прискорений курс в академії вже дав результати! Два морально стійкі грифони завершили свої завдання в рекордні строки і готові командувати нашими силами."
FEZ_war_with_evil:0 "Знищити джерело"
FEZ_war_with_evil_desc:0 "Відомо, що багато проблем, які мучили Фезеру, були "імпортовані" з Скайфоллу. Як гідні члени сил, наш обов'язок — провести ретельне розслідування, чи повинна сама держава нести відповідальність за їхні злочини, або ж нам слід стати їхніми партнерами. Це визначить майбутнє міста-держави на найближчий час."
FEZ_ally_aqulia:0 "Дружба з Аквілеєю"
FEZ_ally_aqulia_desc:0 "Грифони Аквілеї — одні з найпалкіших прихильників Гармонії на континенті, і ми повинні прагнути до встановлення альянсу з ними. Це забезпечить нашу безпеку на майбутнє, і ми зможемо зосередитися виключно на внутрішніх справах."
FEZ_ally_republic:0 "Республіканська справа"
FEZ_ally_republic_desc:0 "[FAT.GetLeader] — запеклий прихильник демократії і справедливості, який роками боровся з тиранією та зловмисниками, і є природним кандидатом на роль нашого захисника. Можливо, коли він побачить, як праведно працює наше суспільство, він погодиться на нашу пропозицію про захист? Ми, безумовно, на це сподіваємося."

##Армія
FEZ_army_start:0 "Створення фезерських сил"
FEZ_army_start_desc:0 "З моменту проголошення незалежності Фезера її збройні сили були лише прикрашеною міською гвардією, придатною лише для захисту вулиць і відлякуванню диких тварин. Оскільки наше місце в світі стає дедалі очевиднішим, ми вирішили виправити цю проблему і створити справжні сухопутні сили."
FEZ_expand_army:0 "Розширення квот на вербування"
FEZ_expand_army_desc:0 "На даний момент міська гвардія складається здебільшого з добровольців. Це цілком нормально для маленької міськради, але якщо ми хочемо розширити наш вплив у світі, кількість рекрутів повинна зростати. Наші вербувальники розпочнуть масштабну кампанію з набору добровольців."
FEZ_mobile_start:0 "De nieuwe steunpilaar"
FEZ_mobile_start_desc:0 "Як показали нещодавні війни, мобільність і броньовані транспортні засоби — це майбутнє війни. З деякими зусиллями ми можемо перетворити нашу армію на високомобільну ударну силу, закінчуючи битву ще до того, як вона почнеться."
FEZ_motrized:0 "Армія на колесах"
FEZ_motrized_desc:0 "Ідея використання вантажівок і автомобілів для перевезення військ та постачання не є поширеною в Фезері. Якщо ми хочемо мати мобільну армію, нам потрібно розробити власні транспортні засоби та навчити війська їх ефективно використовувати."
FEZ_tanks:0 "Експерименти з легкими танками"
FEZ_tanks_desc:0 "Ключовий броньований транспортний засіб — швидкий, здатний витримувати дрібний вогонь і захоплювати цілі, поки решта армії справляється з відступаючими. Це буде наша основна тактика."
FEZ_bigger_tanks:0 "Поліпшені броньовані транспортні засоби"
FEZ_bigger_tanks_desc:0 "Початкові випробування з нашими легкими танками були успішними, але наші генерали вважають, що більш броньований транспорт, що не надто втрачає у швидкості, буде краще підходити для ведення передової. На щастя, у нас є готові та очікуючі на затвердження розробки."
FEZ_mobile_doctrine2:0 "Поліпшення нашої доктрини"
FEZ_mobile_doctrine2_desc:0 "Наші стратегії, навчання та тактики завжди потребують вдосконалення. Якщо ми не можемо придумати власні ідеї, то використовуватимемо іноземні розробки. Ми не повинні відставати в військовій думці."
FEZ_better_tank_factories:0 "Оптимізоване виробництво танків"
FEZ_better_tank_factories_desc:0 "Ми доклали всіх зусиль, щоб потрапити в авангард сучасної війни. Хоча військам ще потрібне більше навчання, ми вже пожинаємо плоди — наші робітники значно ефективніше виробляють танки і вантажівки."
FEZ_superior_start:0 "Vertrouw op artillerie"
FEZ_superior_start_desc:0 "Фезерська промисловість надто мала, щоб забезпечити велику моторизовану силу. Замість цього ми будемо продовжувати довіряти старим надійним засобам — гвинтівкам і снарядам, щоб знищити наших ворогів."
FEZ_bigger_guns:0 "Заміна старих гвинтівок"
FEZ_bigger_guns_desc:0 "Наші артилерійські системи — це лише залишки зі Скайфоллу або придбані з підозрілих джерел. Ми сконцентруємо зусилля на отриманні новітніх моделей."
FEZ_special_forces:0 "Спеціальні сили"
FEZ_special_forces_desc:0 "Звичайна піхота виконує свою роботу чудово, але для найбільш складних ситуацій нам потрібно створити елітні підрозділи для виконання спеціальних завдань."
FEZ_better_weapons:0 "Поліпшення обладнання наших солдатів"
FEZ_better_weapons_desc:0 "Швидкий огляд наших гвинтівок показує, що вони катастрофічно застаріли. Та сама ситуація і з нашим допоміжним обладнанням — це пріоритет, щоб привести їх до сучасних стандартів."
FEZ_superior_doctrine2:0 "Вдосконалення нашої стратегії"
FEZ_superior_doctrine2_desc:0 "Для максимізації вогневої потужності нашої армії, війська повинні краще координувати свої дії, а наші генерали та офіцери повинні бути ознайомлені з кожною тактикою, яку вони можуть застосувати."
FEZ_hardened_troops:0 "Горда еліта"
FEZ_hardened_troops_desc:0 "Ми пройшли великий шлях від наших скромних початків, але сьогодні Фезерський солдат — гордий воїн, готовий віддати останні сили на служіння своїй країні. Тим часом, фабрики озброєнь вдосконалили свої методи лиття, виробляючи більше важкого озброєння. Фезера не впаде!"
 
#Повітряні Сили
FEZ_air_start:0 "Кігті в небі"
FEZ_air_start_desc:0 "Завдяки постійному розвитку війни, нам потрібно постійно адаптуватися і долати всі труднощі. Літаки зробили величезний прогрес за останнє десятиліття, і ми виявляємо, що нам їх бракує для захисту нашого неба. Це зміниться зараз, із створенням Фезерських Повітряних Сил."
FEZ_new_airports:0 "Нові ангари для літаків"
FEZ_new_airports_desc:0 "Перед тим, як ми зможемо використовувати наші літаки, ми повинні побудувати ангари та аеродроми для їхнього використання. Фезера має багато вільних полів, тому в нас є достатньо місця для їхнього розташування."
FEZ_air_doctrine_start:0 "Вибір нашого підходу"
FEZ_air_doctrine_start_desc:0 "Те, як діють наші пілоти, є частиною загальної стратегії, і це не можна вибирати випадково. Ми повинні вибрати підходящу доктрину для нашої повітряної сили та її майбутнього складу."
FEZ_fighters:0 "Здобуття проєктів літаків-перехоплювачів"
FEZ_fighters_desc:0 "Роль літаків найбільше підходить для безпосередньої підтримки наших військ на полі бою. Повітряні сили будуть тісно пов'язані з їхнім виконанням, і перший крок — знайти підходящий проєкт винищувача. Наші більш розвинені сусіди будуть раді продати нам свої застарілі моделі."
FEZ_heavy_fighters:0 "Небесні фортеці"
FEZ_heavy_fighters_desc:0 "Наші поточні моделі винищувачів не досить стійкі, а також не мають достатнього радіусу для виконання більш складних місій. Буде розроблений новий прототип, який також матиме вищу вогневу потужність."
FEZ_air_doctrine_f:0 "Без страху в очах"
FEZ_air_doctrine_f_desc:0 "Співпраця між літаками є необхідною умовою для максимізації їхньої ефективності. Вони повинні використовувати всі ресурси та тактики для досягнення оптимальних результатів."
FEZ_cas:0 "Близька майже особиста зустріч"
FEZ_cas_desc:0 "Потрібен спеціалізований літак для безпосередньої підтримки наших військ на полі бою, але без недоліків бомбардувальників. Змініть наші винищувачі, щоб розробити більш повільний, але набагато ефективніший літак для підтримки на близьких дистанціях."
FEZ_fighter_doctrine:0 "Повітряні формації"
FEZ_fighter_doctrine_desc:0 "Потрібне додаткове навчання для покращення координації і ефективності наземних сил та пілотів. Продуктивність на полі бою залишає бажати кращого, і нам потрібні кращі результати."
FEZ_bombers:0 "Розробка моделі бомбардувальника"
FEZ_bombers_desc:0 "Літаки полетять, будуть всіх бомбить — будь то їхні війська, укріплення чи міста — ми не зупинимося, поки не залишиться нічого! Але для досягнення цієї грандіозної мети нам потрібно отримати літак для перенесення цього вибухового вантажу."
FEZ_bomber_doctrine:0 "Тактика бомбардувальників"
FEZ_bomber_doctrine_desc:0 "Нашим початковим бомбардувальним ескадрильям необхідне покращене навчання для ефективної роботи. Їм потрібно більше, ніж просто пілотувати літак і скидати бомби."
FEZ_naval_bombers:0 "Бомбардування морів"
FEZ_naval_bombers_desc:0 "Військові кораблі, незважаючи на наявність протиповітряних засобів, залишаються вразливими для атак з повітря, якщо не мають підтримки від інших літаків. Ми скористаємося цією вразливістю, розробивши бомбардувальник, спеціально призначений для місій на морі."
FEZ_bomber_doctrine2:0 "Бомби геть!"
FEZ_bomber_doctrine2_desc:0 "Пілоти-бомбардувальники повертаються з кращими результатами, але їм ще потрібно навчитися координувати свою діяльність з ескортом та розробити методи для вдосконалення своєї синхронізації скидання вантажу."
FEZ_strat_bombers:0 "Їхня найбільш вразлива ціль"
FEZ_strat_bombers_desc:0 "Без своєї промислової виробничої потужності, сили наших ворогів швидко розпадуться. Хоча жодна з наших поточних моделей бомбардувальників не має достатнього радіусу, вантажу або броні для виконання такої небезпечної місії, це зміниться незабаром."
FEZ_air_production:0 "Оптимізоване виробництво літаків"
FEZ_air_production_desc:0 "Наш глибокий фокус на дослідженнях і розробках літаків дав нам значні знання, як зменшити витрати на виробництво. Незабаром кожен пілот у Фезері матиме свій власний літак і резервний."
 
##Нудний Флот, вибачте, капітане
FEZ_naval_start:0 "Безмежний океан"
FEZ_naval_start_desc:0 "Хоча Фезера може претендувати на деякий вплив у морській торгівлі, це ніщо в порівнянні з нашими сусідами в Скайфоллі. Цю ситуацію потрібно терміново змінити. Ми повинні мати військовий флот для захисту нашої торгівлі."
FEZ_large_fleet:0 "Грандіозні плани на флот"
FEZ_large_fleet_desc:0 "Фезера буде правити морями! Ми спроєктуємо, побудуємо і будемо вести великий флот, який зможе конкурувати з величним Імперським флотом минулого, очолюваний нашим найкращим морським стратегом."
FEZ_small_fleet:0 "Реалістична плани на флот"
FEZ_small_fleet_desc:0 "На жаль, Фезера не може сподіватися побудувати великий флот ще дуже довго. Натомість, ми продовжимо покладатися на швидкі крейсери для перехоплення ворожих кораблів і виробляти підводні човни для знищення торгових конвоїв ворога."
FEZ_battleship:0 "Проєкти лінійних кораблів"
FEZ_battleship_desc:0 "Нам потрібен великий бойовий корабель. Такий, що змусить всі інші військові судна виглядати блідо! Міцний лінійний корабель, навіть один, забезпечить нашу перевагу на морі."
FEZ_battleship_doctrine1:0 "Флот, що існує"
FEZ_battleship_doctrine1_desc:0 "Координація кількох бойових кораблів, щоб вони залишалися в порядку, є серйозним завданням, яке вимагає належної підготовки від морських грифонів. Не кажучи вже про те, що капітани кораблів потребуватимуть значного часу для вибору стратегії! Однак результати того варті."
FEZ_aircraft_carrier:0 "Проєкти авіаносців"
FEZ_aircraft_carrier_desc:0 "Авіаносці та літаки на їхній основі стануть ключовими для майбутніх морських боїв, і ми вважаємо, що наявність кількох власних авіаносців добре доповнить наші лінійні кораблі."
FEZ_battleship_doctrine2:0 "Панування на морах"
FEZ_battleship_doctrine2_desc:0 "Відмінна робота проводиться над поліпшенням можливостей нашого флоту, але ми завжди можемо вдосконалити нашу тактику. Ми вивчимо доктрини наших потенційних ворогів і адаптуємося до них."
FEZ_battle_cruiser:0 "Броньовані крейсери"
FEZ_battle_cruiser_desc:0 "Хоча ми не можемо побудувати флот, що складається повністю з лінійних кораблів з кількох причин, ми можемо змінити конструкцію наших важких кораблів, зменшивши їхню вагу, зберігаючи при цьому вогневу потужність і швидкість."
FEZ_submaries:0 "Імпорт моделей підводних човнів"
FEZ_submaries_desc:0 "Наші перші спроби виробити власний підводний човен закінчилися невдачею. Нам пощастило, що ніхто не потонув, коли прототип пішов на дно! Ми вирішили, що доцільніше звернутися до наших сусідів за надійною моделлю. Якщо вони не нададуть одну, нам доведеться звернутися до віддалених флотоводців..."
FEZ_submarine_doctrine1:0 "Перехоплення конвоїв"
FEZ_submarine_doctrine1_desc:0 "Оскільки наш флот недостатній для ефективного бою з іншими, набагато сильнішими флотами на відкритому морі, ми зосередимо зусилля на знищенні їхніх вразливих цілей. Це буде війна на виснаження."
FEZ_submarine_doctrine2:0 "Блокада наших ворогів"
FEZ_submarine_doctrine2_desc:0 "Підводні човни працюватимуть кожного дня без відпочинку — ми не зупинимось, поки ворог не залишиться без постачання і ресурсів. Це змусить їх здатися."
FEZ_cruisers:0 "Швидкі рейдери"
FEZ_cruisers_desc:0 "Вірні крейсери є важливою частиною нашого флоту. Швидкі, але мають достатню вогневу потужність, вони можуть конкурувати з важкими кораблями, якщо застосувати правильну тактику. Проте наші застарілі моделі потребують оновлення."
FEZ_heavy_cruisers:0 "Швидкі та небезпечні"
FEZ_heavy_cruisers_desc:0 "Природний розвиток від наших легких крейсерів, важкий крейсер нестиме значно більшу кількість гармат та броні. Існуючі кораблі будуть модернізовані за новими стандартами."
FEZ_dockyards:0 "Розширення верфей"
FEZ_dockyards_desc:0 "Наші наявні порти та верфі не здатні обробляти зростаючий попит через збільшення витрат на флот. Нам потрібно розширення наших морських об'єктів, якщо ми хочемо підтримувати наш флот."
FEZ_better_landingcraft:0 "Безпечні вторгнення"
FEZ_better_landingcraft_desc:0 "Морські вторгнення — одні з найнебезпечніших і найскладніших операцій, які ми можемо виконати, і рівень втрат великий, оскільки війська намагаються забезпечити об'єкти. Ми розробили кілька ідей, щоб підвищити шанси наших сил на успішну висадку, починаючи з наших транспортних кораблів."
FEZ_aquatic_fighters:0 "Фезерські морські піхотинці"
FEZ_aquatic_fighters_desc:0 "Перемога на морі — передумова для успішного морського вторгнення, і ми вважаємо, що буде найкраще навчити спеціалізовану силу для амфібійної війни. Вони стануть першими, хто ступить на ворожі береги."

#Події
fezera.100.t:0 "Сміливий наліт"
fezera.100.d:0 "У холодну ніч темні куточки Фезери не спали. Вони готувалися до цього вже кілька тижнів — сміливий удар по серцю свого ворога: фезерській поліції, правоохоронному органу Фезери. Протягом багатьох років вони були кісткою в горлі, не дозволяючи їм діяти спокійно та шкодячи їхнім прибуткам. Багато босів було заарештовано, вантажі конфісковано та нелегальні операції викрито. Час помсти настав.\n\nЗлочинці нанесли удар раптово, одночасно по всьому місту. Міські поліцейські відділи були націлені, грифони з незаконно ввезеними зброєю напали. Вогонь був підпалений, вибухівки кинуто, а поліцейські на нічній зміні були здивовані і застрелені без пощади. Ті, хто зміг сховатися, покликали підкріплення і розбудили своїх товаришів, які поспішали до бою.\n\nПолум'я поширювалося, і сирени лунали в темряві ночі, коли закон і злочин стикалися. Коли сонце зійшло над містом, покритим попелом, результат боїв був очевидний для всіх."
fezera.100.a:0 "Панування хаосу."
fezera.100.b:0 "Порядок і справедливість перемагають!"

fezera.1.t:0 "Газета "Вечірня Фезера" - \nПоліція розпущена!"
fezera.1.d:0 "Після руйнувань, що сталися минулої ночі, наше місто-держава Фезера залишилося в стані хаосу. Більшість поліцейських загинула в бою, і те, що залишилося, не вдалося знайти або зв'язатися з ними. Видатні громадяни звернулися до мера [FEZ.GetLeader] з проханням взяти на себе відповідальність та допомогти нашим грифонам в сірому. Мер Ґодар сказав наступне на надзвичайному засіданні міської ради:\n\n"Поліція показала свою некомпетентність у виконанні обов'язків. Вони осоромили добре ім'я Фезери, і тому, з повним схваленням ради, я оголошую розпуск Фезерської Поліції. Не хвилюйтеся, хороші громадяни, винуватці вчорашніх злочинів будуть знайдені, але нам потрібні нові захисники. На цьому все, без питань."\n\nМи, у Газеті "Вечірня Фезера", закликаємо наших читачів залишатися вдома і уникати виходити на вулицю вночі. Подбайте один про одного наскільки зможете."
fezera.1.a:0 "Але хто ж нас захищатиме тепер?!"
 
fezera.2.t:0 "Пропозиція від [FEZ.GetNameDef]"
fezera.2.d:0 "Представники маленького міста-держави [FEZ.GetNameDef] прибули до нас, щоб зустрітися з нашими лідерами. Як маленька торгова держава, вони хочуть продати нам свої товари за спеціальною пропозицією. Товари, які вони пропонують, є простими споживчими товарами, але наша економіка могла б отримати вигоду від їх купівлі замість того, щоб виробляти їх самостійно. Ми вважаємо, що це буде дешевше. Питання лише одне: чи приймемо ми пропозицію фезерців?"
fezera.2.a:0 "Це чесна угода."
fezera.2.b:0 "Нам це не потрібно."
 
fezera.3.t:0 "Прибули торгаші з міста-держави [FEZ.GetNameDef]"
fezera.3.d:0 "Місто-держава Фловена завжди була перехрестям для багатьох підприємців, які прагнули продати свою продукцію, і сьогодні не виняток — прибули торговці з держави [FEZ.GetNameDef]. Вони пропонують нам продати товари, різні дешеві споживчі товари, які, як стверджують, виготовлені "за професійними стандартами, відомими для грифонів". Насправді ми знаємо, що Фезера завжди була другою скрипкою після Скайфоллу, але деякі з їх товарів можуть виявитися більш вигідними у купівлі, ніж у виробництві. В кінці кінців рішення прийме [FLO.GetLeader]."
fezera.3.a:0 "Здається непогано, приймаємо."
fezera.3.b:0 "Ми б краще купили у Скайфоллу."
 
fezera.4.t:0 "Пропозиція від міста-держави [FEZ.GetNameDef]"
fezera.4.d:0 "Не часто сюди навідуються мандрівні торговці, але сьогодні до нашої столиці прибули торговці з держави [FEZ.GetNameDef] з місією від своїх правителів. Вони пропонують різні товари за відносно справедливою ціною. Наші фінансові радники погоджуються, що буде дешевше купити їхні товари, ніж виробляти їх самим, але сумніваються в їхніх заявках щодо якості. Однак, вибір треба зробити до того, як ці торговці покинуть наші землі."
fezera.4.a:0 "Угода є угодою."
fezera.4.b:0 "Ми відмовляємося, у цьому немає вигоди."
 
fezera.5.t:0 "[From.GetNameDefCap] приймає торгову угоду" ##Ґрайфвальд
fezera.5.d:0 "Успіх! Наші торговці повернулися з [From.GetNameDef]у, з гарними новинами та письмовими контрактами. Вони прийняли наші пропозиції і хочуть, щоб наші товари прибули якнайшвидше! Ми навантажимо вантажівки і відправимо їх негайно."
fezera.5.a:0 "Я справжній колекціонер марок."
 
fezera.50.t:0 "[From.GetNameDefCap] приймає торгову угоду" ##Фловена
fezera.50.d:0 "Успіх! Наші торговці повернулися з держави [From.GetNameDef], з гарними новинами та письмовими контрактами. Вони прийняли наші пропозиції і хочуть, щоб наші товари прибули якнайшвидше! Ми навантажимо вантажівки і відправимо їх негайно."
fezera.50.a:0 "Поставте цю купу марок біля інших."
 
fezera.51.t:0 "[From.GetNameDefCap] приймає торгову угоду" ##Авія
fezera.51.d:0 "Успіх! Наші торговці повернулися з держави [From.GetNameDef], з гарними новинами та письмовими контрактами. Вони прийняли наші пропозиції і хочуть, щоб наші товари прибули якнайшвидше! Ми навантажимо вантажівки і відправимо їх негайно."
fezera.51.a:0 "Багато марок не буває"
 
fezera.52.t:0 "[From.GetNameDefCap] приймає торгову угоду" ##Вінґбардія
fezera.52.d:0 "Успіх! Наші торговці повернулися з держави [From.GetNameDef], з гарними новинами та письмовими контрактами. Вони прийняли наші пропозиції і хочуть, щоб наші товари прибули якнайшвидше! Ми навантажимо кораблі і відправимо їх негайно."
fezera.52.a:0 "Марки... Марки. МАРКИ!"
 
fezera.53.t:0 "[From.GetNameDefCap] приймає торгову угоду" ##Гаукленд
fezera.53.d:0 "Успіх! Наші торговці повернулися з держави [From.GetNameDef], з гарними новинами та письмовими контрактами. Вони прийняли наші пропозиції і хочуть, щоб наші товари прибули якнайшвидше! Ми навантажимо кораблі і відправимо їх негайно."
fezera.53.a:0 "Чи можна організувати килим з марок?"
 
fezera.54.t:0 "[From.GetNameDefCap] приймає торгову угоду" ##Ведіна
fezera.54.d:0 "Успіх! Наші торговці повернулися з держави [From.GetNameDef], з гарними новинами та письмовими контрактами. Вони прийняли наші пропозиції і хочуть, щоб наші товари прибули якнайшвидше! Ми навантажимо кораблі і відправимо їх негайно."
fezera.54.a:0 "Коли говорять марки грифони мовчать."

fezera.6.t:0 "[From.GetNameDefCap] відмовляється від нашої пропозиції"
fezera.6.d:0 "Наші підприємці повернулися з порожніми лапами і нічим цінним. [From.GetNameDefCap] відхилили нашу торгову пропозицію, і вся наша справа виявилася витратою часу та грошей. [FEZ.GetLeader] не буде задоволений цим, але ми зможемо відновити наші збитки."
fezera.6.a:0 "Завжди є інший покупець."

fezera.7.t:0 "Успішний саботаж"
fezera.7.d:0 "Наші найманці успішно повернулися з рейду на Скайфолл. Озброєння на складі досить погано охоронялось, а будь-який опір був швидко придушений. Вони також змогли вкрасти кілька десятків транспортних засобів, що дозволило їм забрати набагато більше зброї, ніж ми очікували. Це значно полегшить нам війну з Скайфоллом у майбутньому..."
fezera.7.a:0 "Противник ослаблений."

fezera.8.t:0 "Наліт відбитий!"
fezera.8.d:0 "Борей би побрав цих триклятих скайфолльців! Незважаючи на тижні підготовки та наше найкраще обладнання, наші найманці повністю зазнали невдачі і не завдали шкоди Скайфоллу. Мало того що більшість із них загинула, ще й їхнє обладнання було втрачено. Дегенерати. Ті кілька грифонів що вижили сховалися і більше не зявлялись в Фезері. Це значно відкидає наш прогрес підготовки. Ми лише можемо сподіватися, що вони не почнуть співати..."
fezera.8.a:0 "За що ми вам платимо, лантухи з лайном?!"

fezera.9.t:0 "Склади зброї пограбовані!"
fezera.9.d:0 "Катастрофа! Під покровом ночі велика група грифонів напала на один із наших складів зі зброєю. Охоронці були вбиті під час бою, і ці кляті злодії забрали все, що не було прикріплено до землі. Найгірше те, що ми не маємо жодного уявлення, хто стоїть за цим нальотом, оскільки ці грифони не мали жодних розпізнавальних знаків і не залишили жодних слідів, що б вказували на їхню приналежність. Наші фабрики будуть змушені працювати понаднормово, щоб компенсувати цей дефіцит."
fezera.9.a:0 "Знайдіть винуватців негайно!"

fezera.10.t:0 "Рейдери заарештовані"
fezera.10.d:0 "Наші солдати здійснили велику службу Скайфоллу минулої ночі, перехопивши і знищивши велику групу рейдерів-грифонів, які намагалися пограбувати один з наших складів зі зброєю. Більшість із них була вбита, з мінімальними втратами з нашого боку, ті хто вижив були заарештовані. Наші спроби допитати їх досі не дали результату, але ми впевнені, що ці грифони були найманцями, яких найняли наші вороги для ослаблення Скайфоллу. Вони повинні отримувати дуже великі гроші, якщо так мовчать, але ми дізнаємося, хто їх послав."
fezera.10.a:0 "У нас є способи змусити вас говорити...\n*рве марку на очах*"

fezera.11.t:0 "Прибули дипломати з держави [FEZ.GetNameDef]"
fezera.11.d:0 "Окрім посередніх торгових пропозицій, сусідня місто-держава Фезера проявляла дуже мало інтересу до нас. Однак останнім часом їхні посли постійно намагаються спілкуватися з [AET.GetLeader], говорячи про бажання зв'язати наші держави в альянс. Тому питання залишається відкритим, але навряд чи буде шкодити, якщо ми працюватимемо разом. Давайте розважимо цих грифонів деякий час."
fezera.11.a:0 "Ми розглянемо це..."

fezera.12.t:0 "[FEZ.GetNameDefCap] пропонує офіційний альянс"
fezera.12.d:0 "Тижні дипломатичних маневрів від наших Фезерських гостей нарешті призвели до пропозиції про військовий альянс. Їхні посли надали докази того, що війська Скайфоллу накопичуються на кордоні, і вважають, що тільки разом ми зможемо відбити їхню агресію. Наші відносини з Скайфоллом завжди були доброзичливими, але ці повідомлення викликають занепокоєння. Наші нафтові родовища великі і численні, і вони можуть напасти на нас, щоб захопити їх. Кожне рішення потрібно приймати дуже обережно, адже ґрайфвальдці знаходяться між багатьма великими і могутніми державами."
fezera.12.a:0 "Загроза очевидна. Ми будемо працювати разом."
fezera.12.b:0 "Скайфолл ніколи не нападе на нас."

fezera.13.t:0 "[FEZ.GetNameDefCap] має пропозицію"
fezera.13.d:0 "Протягом багатьох років Фезера активно бореться за свою незалежність. Їхня зовнішня політика зазнала деяких змін, особливо після того, як їхня економіка зазнала краху. Однак в останні роки їхні дипломати поступово стали набагато професійнішими та більш лояльними.\n\nСьогодні їхній посол запросив приватну зустріч з нашим міністром закордонних справ, грифоном, з яким він встановив тісні стосунки. На зустрічі посол висунув дуже нестандартну пропозицію. Він попросив офіційну гарантію незалежності Фезери. Нічого дивного після того, як Вільне Місто вирішило спробувати свої сили в будівництві націй, але тепер він запропонував справжню компенсацію за це. Він запропонував, що Фезера створить фінансову систему, здатну відмивати гроші в масштабах, які ми хочемо. Фонди могли б бути доступні без жодних запитань і абсолютно захищені від будь-яких розслідувань. Фезера фактично створить ідеальний чорний фонд.\n\nМіністр не зв'язувався з кимось після зустрічі, тому, якщо ми вирішимо продовжити, ми будемо в безпеці. Пропозиція майже смішно корумпована, але, з іншого боку, такий вже зараз світ."
fezera.13.a:0 "Давайте обговоримо це детальніше."
fezera.13.b:0 "Ми не будемо куплені."

fezera.14.t:0 "[JER.GetName] відмовляється!"
fezera.14.d:0 "Наш посол повернувся з Аквілеї з поганими новинами. Аквілейці відхилили нашу пропозицію створити та керувати їхнім чорним фондом. Або вони нам не довіряють — що є цілком розумним, якщо займаєшся чесністю — або вони ще думають, що можна правити без того, щоб заплямувати свої кігті. Це розчаровує, але у нас немає часу на дрібні образи чи наївність. Нам потрібно зайнятися нашими оборонними питаннями.\n\nОскільки зустріч була приватною, і жодних документів, що згадують слово "Beakstream", не було випущено, ми зберігаємо заперечення. Навіть якщо влада в державі [JER.GetNameDef] звинуватить нас у відмиванні грошей, вони не матимуть доказів. Однак ми все ж повинні враховувати можливість, що Аквілейці продовжать деякі з їхніх планів щодо об'єднання стародавньої Аквілеї..."
fezera.14.a:0 "Нам потрібно розробити інший план..."

fezera.15.t:0 "[FEZ.GetNameDefCap] пропонує торгову угоду"
fezera.15.d:0 "Після захоплення Скайфоллу ми очікували значний удар по нашій економіці через втрату нашого довгострокового торгового партнера. Однак їхні самопроголошені наступники, з Фезери, цього ранку приїхали в порт Карфіна з повними кораблями товарів. Вони бажають відновити старі торгові угоди, стверджуючи, що зміна власників не зменшила якість товарів Скайфоллу. Чи можемо ми довіряти їм у постачанні необхідних товарів?"
fezera.15.a:0 "Є угода, яку можна укласти."
fezera.15.b:0 "Торгаші брехні, геть!"

fezera.16.t:0 "[FEZ.GetNameDefCap] пропонує товари"
fezera.16.d:0 "Гаукленду раніше не приділяли багато уваги з боку Скайфоллу, але їхні нові власники, з Фезери, проявляють інтерес до встановлення торгових шляхів між нашими містами. На відміну від того, що можна було б очікувати від власників найбагатшого міста Грифонії, їхні пропозиції є досить... посередніми. Можливо, вони заздрісно зберігають свої нові володіння, але ми все ж можемо знайти користь у товарах, які вони нам пропонують. Гаукленд не відомий своєю особливою індустріальністью."
fezera.16.a:0 "Ми могли б використати деякі з цих товарів."
fezera.16.b:0 "Займіться іншими."

fezera.17.t:0 "Дипломатія з державою [FEZ.GetNameDef] завершена"
fezera.17.d:0 "Наші переговори з Фезерою завершені. Мер Ґодард сьогодні відвідав Аквілею, щоб підписати новий договір про дружбу, який гарантує незалежність Фезери. Насправді він був там, щоб представити повну секретну угоду кільком довіреним членам нашої адміністрації. Фезерці створили фінансову холдинг-компанію для різних цінних паперів під назвою Beakstream. Офіційно це нова публічно-напіввідкрита установа в Фезері, яка дозволить різним фінансовим організаціям і брокерам використовувати свої цінні папери для очищення та розрахунку. З огляду на кількість фінансових організацій, що існували в захопленому Скайфоллі, це все виглядає досить підозріло. Система є дуже складною, а правила секретності для банківської справи, які Фезера спеціально розробила для цього, дозволять нам таємно перерозподіляти кошти для будь-яких цілей. Тепер у нас є свій власний чорний фонд для політичних цілей і таємних операцій.\n\nНайскладніша частина операції полягала в захисті нашої політики дозволити Фезері залишатися вільною нацією. Ми зменшили значення Аквілейської громади у Фезері та підкреслили нашу прихильність до миру в цю тривожну епоху. Це також те місце, де Beakstream вже довів свою корисність, допомагаючи ефективно фінансувати нашу пропаганду з цього питання."
fezera.17.a:0 "Тост за наших нових друзів!"

fezera.18.t:0 "Beakstream витік до преси!"
fezera.18.d:0 "Незважаючи на вжиті заходи обережності, з усією нашою таємницею, план Beakstream частково був розкритий пресою. Це ще не те, що можна чітко довести, але громадськість вимагатиме розслідування цього питання. Уряд втратить свою довіру, і ми зіткнемося з громадянськими заворушеннями або гірше. [JER.GetLeader] скликав своїх близьких радників і вирішив наступний крок: ми категорично відмовимося від будь-якої причетності до фезерців і організуємо провокаційну операцію, щоб мати привід для вторгнення в них. Патріотичний запал, сподіваємося, буде достатнім, щоб змусити публіку забути все про Beakstream, а наші солдати забезпечать, щоб будь-які докази були знищені..."
fezera.18.a:0 "Ми подбаємо, щоб вони були знищені!"

fezera.19.t:0 "Захоплення Скайфоллу"
fezera.19.d_fasc:0 ""Як ти й сказав, босе! Ми захопили Скайфолл і забрали все, що в ньому є! План був геніальний!"\n\n"Я ж вам казав, грифони, ми це зробимо! Ті чикси з Скайфоллу не були рівнею нашим друкарським машинкам!" Дон [FEZ.GetLeader] сидів у зруйнованій залі Торгової ради разом зі своїми головними спільниками. Його вірні підручні святкували свою перемогу. Руйнування можна було б уникнути, але захисники потребували вибухового підходу, перш ніж здатися. Все ж, Фамілья проявила себе достойно, і тепер найзаможніші міста західного узбережжя стали їхніми. Не погано для грифа, який колись тинявся з порожніми кишенями на вулицях Грифтону.\n\n"Гаразд, грифони, заспокойтеся. Грімбік, припини красти кристали з люстри, можеш грабувати потім." Підрозділи неохоче заспокоїлися і стали слухати. "Наша робота далеко не закінчена. Ці грифи зі Скайфоллу не дуже любили своїх правителів, але вони не кинуться нам в обійми тільки тому, що ми прийшли сюди. Якщо ми хочемо, щоб ці грифони поважали нас, а не ставилися до нас як до безкласових бандитів, нам потрібно організувати справжнє управління." Мобісти застонали, зітхаючи від думки про роботу з паперами. "Не ми, дурні! Є купа яйцеголових, які зроблять це за кілька марок. Поки ми залишатимемося на їхньому хорошому боці і покажемо цим грифонам Фезерський стиль, ми швидко наберемо марок. Із флотом, що ми захопили, ми будемо забезпечені на все життя."\n\nГрифи погодилися з логікою свого боса і розійшлися виконувати свої обов'язки. Дон Ґолведер залишився сидіти ще на деякий час, міркуючи про свої численні плани на майбутнє Фезери та Скайфоллу."
fezera.19.d_neutral:0 "Мер [FEZ.GetLeader] відчував себе дуже задоволеним собою, коли прогулювався по маєтку свого старого ворога. Як шкода, що старий грифон помер, не побачивши, як його робота була зруйнована, але Ґодард був задоволений і так. Нарешті, несправедливість щодо його родини була вирішена, і він поверне вкрадені статки своєї родини. Ну і що, що вони обдурювали на вагу? Скайфолл мав бути суто бізнесом, без правил! Замість того, щоб отримати багатство, їх викинули в бідняцьку колонію під назвою Фезера. Коли ти на самому дні, далі можна йти тільки вгору, і Ґодард досяг успіху всупереч усім перешкодам.\n\nЗ його особистою помстою вирішеною, залишалося питання інтеграції Скайфоллу. Признаючи, що мародерство і грабежі, яких його грифони вчинили після завоювання, не зробили послуг жодному з грифонів, але це можна виправити за допомогою трохи позитивних громадських відносин і програм відбудови. Справжнім призом, звичайно, був порт Скайфоллу. Як тільки він отримає робітників, щоб прибрати уламки, почнеться справжня торгівля. Він відновить статки своєї родини, ні, навіть потроїть їх! Можливо, коли кількість марок стане достатньо великою, він зможе навіть піти на пенсію разом зі своїми товаришами на віддалений острові в Зебриці.\n\n[FEZ.GetLeader] кинув останній погляд на портрет Ґішара, насміхаючись із його образу. Навіть після смерті він виглядав таким суворим і без гумору. "Покійся з миром падлюко...""
fezera.19.d_dem:0 ""Офіцер Затримали злочинців?"\n\n"Так, сер. Скайфолл було захоплено з мінімальними втратами, після того як ми підкупили найманців підтримати нашу сторону. Мені не подобається мати справу з такими зрадницькими грифонами, але угода є угода. Місто уникло великого руйнування, і ми закрили лідерів, готових до допиту." Шеф поліції [FEZ.GetLeader] був дуже задоволений успіхом операції. Його грифони в сірому, звичайно, не звикли до боротьби як справжні збройні сили, але техніка вистояла в хаотичній міській боротьбі. Врешті-решт це було не дуже відмінно від боротьби з контрабандистами на вулицях Фезери.\n\nЗ капітуляцією уряду Скайфоллу, він нарешті міг повністю провести свої розслідування, і правда буде розкрита. Справедливість нарешті прийде до тисяч фезерійців, яких ошукали торговці Скайфоллу, місцеві мафіозі, які фінансували злочинців у Фезері, будуть знайдені, а Пасфоґель нарешті знайде вбивцю свого напарника. Смерть офіцера не може бути пробачена. Шеф поліції коротко подумав, чи не дозволив він своїй особистій образі затуманити своє почуття справедливості, але дійшов висновку, що це необхідно, щоб повернути закон і порядок в Фезеру і Скайфолл.\n\n"Передайте мої привітання команді, офіцере. Вони всі перевершили себе, і я не можу би бути більш гордим за них ніж сьогодні. Але зараз у нас є ціла країна, якою потрібно керувати. Громадяни бачать нас як визволителів, і ми не повинні зрадити їхню довіру. У нас багато роботи." [FEZ.GetLeader] надів свої сонцезахисні окуляри і пішов на місцеву дільницю, щоб знайти потрібну йому інформацію."
fezera.19.a_fasc:0 ""Цікаво, чи можу я тепер називати себе Віконтом Скайфоллу...""
fezera.19.a_neutral:0 ""...твоє місто моє, Ґішар""
fezera.19.a_dem:0 ""Час закрити деякі старі справи...""

fezera.20.t:0 "Великий план Великого Боса!"
fezera.20.d:0 "Не кожен день [FEZ.GetLeader] наказує всім підбосам з’явитися в його офісі, в переробленій Ратуші, але коли він це робить, кожен грифон знає, що готується щось велике. Можливо, це буде підвищення, велика нова робота або один з відомих тестів на лояльність Дона. Минулого разу один з бійців вирішив відвідати красу підводного світу Скайфоллського порту після того, як бос дізнався, що той краде свою частку.\n\n"Ми всі тут, босе. В чому справа?" — нетерпляче запитав один з підлеглих. [FEZ.GetLeader] обернувся в своєму шкіряному кріслі, відштовхнувши купу монет і паперів. "Слухайте, грифони. Ми непогано справлялися в останні кілька років, ніхто цього не заперечує, але наші прибутки стають все меншими. Час розширювати наші ринки, якщо ви розумієте, що я маю на увазі," — спокійно пояснив Дон, обертаючи одну золоту марку в кігтях.\n\n"Але де, босе?" — запитав більш повільний підлеглий. Не втрачаючи часу, бос продовжив: "Нас давно вже б’ють по очах ці нахабні торговці. Ось план, який захопить вашу жадібність і цікавість — ми заберемо Скайфолл і все, що в ньому є!" Гучний сміх поширився серед підбосів, коли вони обговорювали, що зроблять з багатством Скайфоллу. Товари з усього світу, багатства, які не піддаються уяві, і флотилія, більша за будь-яку, що у них коли-небудь була!\n\nСеред галасу пролунав спокійний голос розуму. "Е, босе, як ми збираємося захопити Скайфолл? Вони досить міцні, і у них є ці дивні найманці." Дон Ґолведер не виглядав стривоженим, натомість він взяв одну зі своїх карт і розкладав її на столі, просячи своїх підручних підійти ближче. "Тим самим способом, як ми робимо все, Грімбіку.""
fezera.20.a:0 ""Фезерський спосіб.""

fezera.21.t:0 "Повноліття"
fezera.21.d:0 "Віллем усміхнувся, дивлячись на себе в дзеркало. Він відштовхнув від себе кравця, щоб краще подивитися. Це не так шикарно, як його крильбардійські сорочки, але в цих військових формах дійсно є щось величне. Ґолведер в формі маршала польового війська точно мав стиль, як кажуть. Він повернувся до своєї дружини, яка спокійно чекала на дивані поблизу. "Що скажеш, кохана?", — запитав він. Вона підняла голову і посміхнулася, трохи здивовано. "Красень. Хоча якби ти сказав мені, що я вийду заміж за законника, я б сміялася. Бідненька мамамуся була б у захваті." Віллем засміявся. Стара карга ненавиділа б його ще більше. Він повернувся до кравця. "Де Кор?" — запитав він. Кравець вийшов, щоб принести його.\n\nКор Ґолведер увійшов до кімнати. Молодий грифон виглядав дивно, такий високий, в тісному Фезерському костюмі. Він виглядав незручно і сором'язливо. Проте, Віллем був надзвичайно гордий. Його син, той великий гусак, тепер був лідером грифонів, військовим грифоном. Він усміхнувся і наблизився.\n\n"Чудово, сину. Як арктурійський лицар, тільки той, що всіх грифонок має!" Кор трохи почервонів і тихо вимовив "тато..." Він може бути серйозним зі своєю командою, але в сімейному колі він завжди залишався тим маленьким сором'язливим пташеням. Ну... Дуже великим і міцним пташеням... Віллем підійшов ближче і зняв військову краватку, даючи синові більш дикий і гордий вигляд. Він усміхнувся. "Тепер краще. Ми Ґолведери. А не лицарі." Кравець заперечив: "Сер, з усією повагою, це дуже нетактовно." Віллем підвищив голос: "Заткнись. Я тут вирішую, що є тактовним, а що ні. Виходь зараз." Грифон зніяковіло залишив кімнату, а Віллем вивів сина на балкон.\n\nВони поглянули на Фезеру. Це був гарний вид, незважаючи на те, що на півострові майже завжди була сіра погода. Віллем витягнув дві сигари з кишені і запропонував одну синові. "Кабаллан", — сказав він, запалюючи їх. Обидва провели невеликий момент у тиші, курячи і спостерігаючи за містом.\n\n"Кор. Я знаю, що кажуть в рядах. Вони думають, що це все обман, але знай це: це не так. Ми розбагатіли завдяки цьому місту, незважаючи на ями на дорогах, погану погоду і все інше. Але це наш дім. Звісно, ми могли б забрати все, що хочемо, і поїхати на якийсь затишний острів в Зебриці, але я не хочу цього. Можливо, це смітник, але я звик до нього. Я спітнів тут, і я став великим тут. І ти теж. Ти і я, ми за довгу гру. Це місто наше, і захищати те, що наше — це те, в чому ми, Ґолведери, найкращі."\n"Так точно, тату.""
fezera.21.a:0 ""Роби мене гордим, синку.""
 
fezera.22.t:0 "Фезерські пенозе шукають альянс"
fezera.22.d:0 "Дон Анджело Ґамбіно був дуже важливим грифоном. Адже хто ще міг би похвалитися тим, що заробляє більше, ніж його родина? Було приємно бути частиною Чотирьох родин Вінґбардії. Тому він проводив свій день, відпочиваючи в саду свого маєтку, насолоджуючись свіжими сікамеонськими апельсинами, поки його консильєрі не перервав його.\n\n"Сеньйоре, син Ґолведера тут. Той, хто нам винен великі гроші."\n"Він прийшов особисто заплатити борг? Пропустіть його, Клавліоне. Не лякайте його.". Клавліон тихо відповів та пішо по нього, і повернувся через хвилину з сином Фезерського мафіозі. Він виглядав досить молодим, що змусило Ґамбіно здивуватися щодо мети його візиту. Чому батько не прийшов сам? Не має значення. Він дізнається скоро.\n\n"Отже, ти син Віллема Ґолведера. Ми всі чули, як він знайшов золото в Скайфоллі. Він послав тебе вирішити ваше питання з боргом? Ті томмі-гани не були дешевими." Син виглядав нервовим, він затримався перед тим, як заговорити. "Борг буде погашено найближчим часом, Хрещений Батько. Мій батько послав мене для того, щоб домовитись про альянс між нашими родинами. Ми дозволимо вашим підручним вільно працювати на нашій території в обмін на захист. Відомо, що родина Ґамбіно має певні зв'язки в уряді Вінґбардії." Дон Ґамбіно не очікував такої пропозиції, але він був зацікавлений. Порт Скайфоллу міг би подвійно, ні, потрійно збільшити його прибутки... "А як ви гарантируєте цей альянс? Ваша родина нова, ми не знаємо, чи маєте ви честь," — зажадав Ґамбіно від молодого. Тиша знову панувала в кімнаті перед тим, як прозвучала відповідь. "Я хотів би попросити вашу доньку за дружину, Хрещений Батько."\n\nҐамбіно не міг повірити, що вони настільки зухвалі, щоб запитати таке. "Ти прийшов до Дона Ґамбіно, щоб я віддав тобі свою доньку, але просиш це без жодної поваги? Дозволь мені сказати, що я думаю з цього приводу..."
fezera.22.a:0 ""Мені подобається твоя зухвалість. Це буде так.""
fezera.22.b:0 ""Киш звідси доки батьку по частинах не відправив!""

fezera.23.t:0 "Слабкість батька"
fezera.23.d:0 "Віллем повертався до свого номера. Він був виснажений. Хто б міг подумати, що організація міжнародної весільної церемонії в завойованому місті буде такою важкою справою? Він був втомлений, але не п’яний. Це не була така вечірка.\n\nВесілля було чудовою подією. Він організував його в Прінсклау, одному з найкращих готелів Скайфоллу, і він був переповнений, як ніколи раніше. Усі порожні костюми Скайфоллу були присутні. Слова швидко поширилися, що весілля Ґамбіно-Ґолведер стане основою для наступного десятиліття, і кожен грифон хотів заробити кілька балів у нових босів міста. Але що важливіше, посол Вінґбардії був там, і тепер у Віллема був лист від самого [WNG.GetLeader], що гарантує незалежність Фезери. Дон Ґамбіно виконав свою обіцянку. І все ж найкрасивішим моментом для Віллема було побачити свого сина, який танцював зі своєю нареченою Аллегрою, і посмішку на обличчі його дружини. Так, бути гангстером було добре, але деякі речі були важливіші за це.\n\nКоли Віллем увійшов до свого номера, він розстібнув сорочку, радіючи можливості трохи подихати. Шум. Він підняв брову. Його дружина ще була там, веселилася ніби останє в житті. То хто ж це був? Він витягнув пістолет і ввійшов у вітальню."
fezera.23.a:0 ""Хто там?""

fezera.230.t:0 "Багато чого..."
fezera.230.d:0 "Перше, що Віллем побачив у вітальні, не був убивця, а розкішний білий черевик, ледачо залишений на підлозі. Він підняв погляд і побачив Аллегру, розкидану на софі і п’ючу великий стакан алкоголю. Грифон опустив пістолет. Його невістка помітила його і привітала піднятим склянкою, з помітною посмішкою на обличчі: "Сеньйоре Ґолведер!" Минув деякий час, перш ніж він сховав пістолет. "Я думав, ти мала проводити весільну ніч..." Вона посміхнулася. "Мала б. Але твій син не може тримати алкоголь." Віллем насупився і сів. Вони залишилися мовчати кілька хвилин, єдиний звук у кімнаті був відклацуванням льоду в склянці Аллегри. Вона зітхнула. "Твій син... Він не найяскравіша свічка на люстрі, чи не так?" — сказала вона, прикладаючи склянку до скроні, підкреслюючи свою думку. Віллем не усміхнувся і відповів прямо до цієї шмаркачки: "Я вбивав грифонів за менший непоштивий жест."\n\nАллегра розсміялася. "О, але тоді ти втратиш свою цінну маленьку перевагу, правда ж, солоденький татку? Немає Аллегри. Немає Вінґбардії." Він роздратувався: "Ти думаєш, я настільки дурний, щоб цього не зрозуміти?" Вона продовжувала сміятися, додаючи: "Non hai capito una sega!" Він не розумів Вінґбардійської і просто чекав, поки вона закінчить. Вона заспокоїлася і відповіла. "Правда в тому, татку, що ти обдурив сам себе. Ти навіть не уявляєш, так?" Він кліпнув. Що, чорт візьми, вона мала на увазі? "Я ніхто, і ви з вашим сином теж. Уся ваша весільна схема — це обман. Ти думаєш, що Ґамбіно хоче серйозно мати справу з бідним хробаком з Фезери? Все це план, щоб відправити своїх бійців на північ і створити сім'ю Ґамбіно дель Норд, а коли він більше не потребуватиме тебе... У тебе немає достатньо грифів, щоб контролювати навіть невелику провінційну родину, не кажучи вже про Ґамбіно." Гнів поступово залишав Віллема. Вона вклала йому під пір’я, але вона мала рацію. Як він міг бути таким дурним? Як він міг втратити з виду все, чого навчився, ставши наймогутнішим мафіозі Фезери?"
fezera.230.a:0 ""Можливо, це була помилка...""

fezera.231.t:0 "...хробаків з Фезери"
fezera.231.d:0 "Тим часом Аллегра все ще пила свій напій. Раптом вона підняла свою лапу. "Але!" Віллем підняв голову. "Ти дійсно хробак!" Вона подарувала йому посмішку на весь дзьоб. Віллем нервував: "Це не смішно, ти маленька шмаркачка." Вона зітхнула. "Ні, я маю на увазі, що у вас є я." Віллем подивився на неї, здивований. "Анжело вважає мене ніким. Він називає мене Піччоне - голуб, і повір, це не мило. Саме тому він запропонував мене Кору. Він вважає мене безкорисним малюком. Як і тебе. Ти б з ним зійшовся, якби, знаєш, він не планував тебе вбити. Що він не знає, так це те, що я спостерігала за ним, навіть коли він не міг про мене й не подумати. Я знаю все про те, як він робить справи. І я можу тобі про це розповісти." Розум Віллема кипів. Це була вся внутрішня інформація, якої він не очікував, але в нього було одне питання: "Чому ти це робиш?" "Бо я втомилася бути нічим. І я нагадаю моєму старому любому батькові, хто я, коли його кине в могилу. Я буду Ґамбіно де Норд, з прізвищем Ґолведер. Він буде ненавидіти це." На мить очі Аллегри запалали пристрастю, але раптово знову стали її звичними, дитячими, байдужими. "Але достатньо для однієї вечірки."\n\nВона впустила склянку на килим, підвелася і почала йти. Віллем не рухався, занадто зайнятий роздумами, щоб реагувати. Аллегра раптово зупинилася біля нього і поцілувала його в маківку з "Чао, папа!", змусивши його трохи здригнутися. Поки він повертався до тями, вона пішла, ледачо потягуючи своє тіло."
fezera.231.a:0 ""Добраніч, Аллегро.""

fezera.24.t:0 "Вінґбардійська мафія відмовляє!"
fezera.24.d:0 "Кор Ґолведер, син Дона, зробив все можливе, але родина Ґамбіно не зацікавлена в наших грошах або в організації шлюбу. Вони вважають нас лише безкласними, початківцями-бандитами, які випадково потрапили на удачу, і не хочуть мати з нами справу. Бос справедливо розчарований, але він запевнив нас, що має інший план на увазі."
fezera.24.a:0 "Ми не гірші за них! Занадто надуті сноби..."

fezera.25.t:0 "[FEZ.GetNameDefCap] хоче угоду"
fezera.25.d:0 "Ведінська ізоляція означає, що небагато хто досягає такої далекої півночі, чи то звичайні відвідувачі, чи бізнесгриффи. Сьогодні ж день інший, оскільки кораблі з прапором держави [FEZ.GetNameDef] прибули в порт. Вони чули, як застаріло наше виробництво, і бажають продати нам загальні товари для доповнення нашого виробництва. Звісно, не варто думати, що вони приїхали сюди через доброту своїх сердець, а скоріше через бажання швидко заробити марок. Але все ж ми могли б використати їхні товари для наших ринків."
fezera.25.a:0 "У нас немає заперечень."
fezera.25.b:0 "Виглядає підозріло. Ні."

fezera.26.t:0 "Газета "Вечірня Фезера" - \nСкайфолл під нашим контролем"
fezera.26.d:0 "Цей день позначає нову главу в історії Фезери, адже наші відважні солдати успішно перемогли великі армії Торгової Федерації Скайфоллу та їх численних найманців. [FEZ.GetLeader] особливо тепло відгукнувся про війська, сказавши, що без них "ми не могли б звільнити народ Скайфоллу від їх жорстоких олігархічних правителів".\n\nПродовжуючи, [FEZ.GetLeader] розкрив плани використати здобуте багатство Скайфоллу на благо всіх фезерців. Наші громадяни більше не будуть жити нижче рівня бідності, і світло сучасності прийде до Фезери. Крім того, порт Скайфоллу стане нашим новим торговим центром, приносячи екзотичні товари з усіх куточків відомого світу. Майбутнє для фезерців світле, як ніколи раніше сказав [FEZ.GetLeader]."
fezera.26.a:0 "Фезера завжди була найкращою містом-державою."

fezera.27.t:0 "Фезерська поліція шукає допомогу"
fezera.27.d:0 "Шеф поліції Роттендама надіслав запит від свого колеги з Фезери: вони шукають матеріальну допомогу для боротьби з злочинністю в місті-державі. На нашому уряді лежить рішення, чи варто діяти благородно до цих поліцейських, адже вони не можуть нічого запропонувати взамін, або гарантувати успіх. Однак це може бути корисно для нас у довгостроковій перспективі, щоб допомогти дощовому місту Фезера."
fezera.27.a:0 "Боротьба з злочинністю — благородне заняття."
fezera.27.b:0 "Нам нічого дати." 

fezera.28.t:0 "Газета "Вечірня Фезера" - \nЛідери пеносе затримані!"
fezera.28.d:0 "Місто Фезера знову опинилося в стані хаосу вчора, коли Фезерська поліція розпочала широкомасштабну операцію, спрямовану на викорінення мафіозі, що закріпилися в нашому чудовому місті. Протягом всього дня з вулиць долинали постріли, коли наші відважні грифони в сірому боролися у густих міських кварталах проти бандитів пеносе та кіллергрифів. Цивільні жертви залишалися дуже низькими, адже більшість грифонів знала, що не варто виходити на вулицю. Навчання та обов'язок перемогли в кінцевому підсумку, і кожен мафіозі був затриманий, серед яких найбільш відомий "Дон" Ґолведер. Шеф поліції Вільфрід Пасфоґель сказав таке на прес-конференції сьогодні:\n\n"Я дуже гордий своїми грифонами, які показали велику відвагу і сміливість, незважаючи на надзвичайні обставини. Ми заарештували стільки злочинців, скільки змогли, з лише 20 жертвами з нашого боку. Нехай Арктурій проведе їх у потойбічному житті. Крім того, ми конфіскували велику кількість незаконного контрабандного товару: від вогнепальної зброї, самогону, фальшивих грошей, наркотиків і навіть зебриканчьких ляльок вуду. Ви можете бути впевнені, що кожен грифон, якого заарештовано, отримає справедливий і чесний суд. Дякую всім за те, що прийшли, і нехай Борей благословить Фезеру."\n\nГромадяни Фезери тепер можуть звертатися до місцевих відділків поліції у пошуках своїх вкрадених речей. Газета "Вечірня Фезера" впевнена, що з знищенням кримінального елементу з нашого суспільства настануть сонячні дні для нашого сяючого міста."
fezera.28.a:0 "Добре, що позбулися цих бандитів!"

fezera.29.t:0 "Газета "Вечірня Фезера" - \nЗатримано міську раду!"
fezera.29.d:0 "Кожен чесний та порядний громадянин Фезери відреагував шоком, коли розповсюдились чутки про арешти. Сьогодні вранці мер Ґвенаель Ґодар, разом з усією міською радою, був затриманий на пристані Фезери. Їх було спіймано, коли вони намагалися втекти на архіпелаг Гаукленд, і їм вдалося б це, якби капітан корабля не повідомив поліцію. Обурення і здивування слідували за цим, адже багато хто вважав наших лідерів чесними і моральними грифонами.\n\nТа це до того часу, поки шеф поліції Вільфрід Пасфоґель не представив незаперечні докази їхніх злочинів. Ґвенаель Ґодар та його спільники обвинувачуються в шахрайстві на виборах, розкраданні, контрабанді та спробах уникнути арешту. Їхній суд буде призначений на наступний місяць, і до того часу вони залишатимуться у в'язниці, без можливості внести заставу.\n\nКрім того, бюрократи міста доручили поліції керувати Фезерою до вирішення кримінальної проблеми, після чого будуть проведені нові вибори."
fezera.29.a:0 "Ми були дурнями, що голосували за них!"

fezera.30.t:0 "[FEZ.GetNameDefCap] просить захисту"
fezera.30.d:0 "Ми небагато звертали увагу на місто-державу Фезеру, адже це було лише обшарпане містечко, яке вже давно втратило свою славу, що безуспішно намагалося здобути перевагу над безжальними торговцями Скайфоллу. Історії про поліцейських, які викорінили корупцію з підпільних і високих верств суспільства, не залишилися непоміченими в наших місцевих газетах, але жоден грифон не очікував, що вони відправляться в свою кримінальну боротьбу до самого Скайфоллу! Ще більш несподівано, що ці чесні грифони не застосовували жорстокості до місцевого населення, а просто шукали злочинців. Тепер, коли вони закріпили свій контроль над західними торговими містами, [FEZ.GetLeader] скромно попросив нашого захисту від більших негідників у світі, покладаючись на нас діяти в дусі гармонії."
fezera.30.a:0 "Ми вітаємо чесних грифонів як наших друзів."
fezera.30.b:0 "Наші турботи лежать в іншому місці."

fezera.31.t:0 "[FEZ.GetNameDefCap] бажає захисту"
fezera.31.d:0 "Небагато звертали увагу на місто-державу Фезеру, адже це було лише обшарпане містечко, яке вже давно втратило свою славу, що безуспішно намагалося здобути перевагу над безжальними торговцями Скайфоллу. Історії про поліцейських, які викорінили корупцію з підпільних і високих верств суспільства, не залишилися непоміченими в наших місцевих газетах, але жоден грифон не очікував, що вони відправляться в свою кримінальну боротьбу до самого Скайфоллу! Ще більш несподівано, що ці чесні грифони не застосовували жорстокості до місцевого населення, а просто шукали злочинців. Тепер, коли вони закріпили свій контроль над західними торговими містами, [FEZ.GetLeader] скромно попросив нашого захисту від більших негідників у світі, покладаючись на нас діяти в дусі гармонії."
fezera.31.a:0 "Такий праведний підхід сьогодні рідкість. Ми підтримуємо."
fezera.31.b:0 "Ми не відчуваємо себе комфортно, беручи на себе такий ризик."

fezera.32.t:0 "[AET.GetName] підтримує нас"
fezera.32.d:0 "Наші дипломати повернулися з чудовими новинами: [AET.GetLeader] стане на наш бік у боротьбі проти Скайфоллу. Вони повністю погодилися з нашими твердженнями щодо загрози з боку Скайфоллу і пообіцяли свою військову підтримку. Нам залишилось тільки експлуатувати їх по максимуму і нічого не дати на мирних переговорах."
fezera.32.a:0 "Ще один крок у плані на місці."

fezera.33.t:0 "[AET.GetName] відмовляє пропозиції альянсу"
fezera.33.d:0 "Тижні переговорів не дали ніяких результатів, граф Ґрайфвальду залишився боягузом. Тепер ми повинні повністю самостійно побороти Скайфолл."
fezera.33.a:0 "Прокляття."

fezera.34.t:0 "[JER.GetName] погоджується на Beakstream"
fezera.34.d:0 "Наш посол в Аквілеї доповів нам. План щодо плану Beakstream був затверджений Аквілейцями. Виглядає на те, що кожен грифон має свою ціну, і ціна Аквілеї — це державний фонд...\n\nМи зберемо фінансових експертів у закритому приміщенні, щоб розробити найкращий фонд у світі. Нічого не буде занадто складним або розкішним, якщо це гарантуватиме нам, що Аквілейські гармати зустрінуть будь-кого, хто загрожуватиме нам..."
fezera.34.a:0 "Почнемо працювати!"

fezera.35.t:0 "[JER.GetName] гарантує нашу незалежність"
fezera.35.d:0 "Мер Ґодар щойно повернувся з Аквілеї і привіз не лише ящик доброго вина. Останній план для фонду Beakstream був затверджений, і разом з ним — наші вимоги щодо гарантії від Аквілеї.\n\nЗа умови підтримки чорного фонду для них, що ми все одно робимо, тепер ми здобули потужного союзника, готового захищати нас від будь-кого, хто коли-небудь захоче загрожувати нам! З іншого боку, ми тепер маємо вплив у уряді Аквілеї, готові зловживати ним, якщо вони захочуть об'єднати "Аквілейський світ"..."
fezera.35.a:0 "Рибалка, вудка і навіть гачок."

fezera.36.t:0 "Газета "Вечірня Фезера" - \n[JER.GetLeader] обіцяє захищати нас!"
fezera.36.d:0 "Наші видатні лідери зробили велике оголошення для громадян Фезери — тижні переговорів між [FEZ.GetLeader] та Аквілейським представником завершилися успішно. Наші репортери були присутні на прес-конференції, що відбулася за участі [FEZ.GetLeader] та лідера Аквілейської дипломатичної місії. Газета "Вечірня Фезера" переписала їхні заяви:\n\n[FEZ.GetLeader]: "[JER.GetLeader] — це справедливий і добрий грифон, який визнав нашу відданість букві та духу закону. Наші громадяни стоятимуть разом проти будь-яких агресорів, і ми вже домовились про наші перші спільні військові навчання. Злочинці більше не потраплять у наше справедливе суспільство, можу вас запевнити."\n\nПредставник Аквілеї сказав ось що на наші запити щодо деталей альянсу: "Фезерійці неодноразово довели свою праведність і надійність. Вони вивели своє суспільство з прірви, поклали кінець монополії Скайфоллу і багато чого іншого, що я не зміг би вмістити за такий короткий час. Ми раді вважати їх нашими партнерами та союзниками."\n\nНам не вдалося отримати жодної інформації щодо того, чи відмовиться Аквілея від своїх історичних претензій на місто Фезеру. Однак, це великий день для фезерців і знак того, що наші часи труднощів закінчилися."
fezera.36.a:0 "Три рази за Аквілею!"

fezera.37.t:0 "[JER.GetName] відмовляє нам в проханнях"
fezera.37.d:0 "Незважаючи на наші щирі прохання, [JER.GetLeader] відмовився гарантувати нашу незалежність. На жаль, нам доведеться самостійно захищати добрих громадян Фезери та Скайфоллу."
fezera.37.a:0 "Як шкода."

fezera.38.t:0 "Газета "Вечірня Фезера" - \n[FAT.GetLeader] обіцяє захищати нашу державу!"
fezera.38.d:0 "Наші видатні лідери зробили велике оголошення для громадян Фезери — тижні переговорів між [FEZ.GetLeader] та представником Клаудбері завершилися успішно. Наші репортери були присутні на прес-конференції, що відбулася за участі [FEZ.GetLeader] та лідера Республіканської дипломатичної місії. Газета "Вечірня Фезера" переписала їхні заяви:\n\n[FEZ.GetLeader]: "[FAT.GetLeader] — це справедливий і добрий грифон, який визнав нашу відданість букві та духу закону. Наші громадяни стоятимуть разом проти будь-яких агресорів, і ми вже домовились про наші перші спільні військові навчання. Злочинці більше не потраплять у наше справедливе суспільство, можу вас запевнити."\n\nПредставник Республіканців сказав ось що на наші запити щодо деталей альянсу: "Фезерійці неодноразово довели свою праведність і надійність. Вони вивели своє суспільство з прірви, поклали кінець монополії Скайфоллу і багато чого іншого, що я не зміг би вмістити за такий короткий час. Кожна нація, яка дотримується Трьох Республіканських Принципів, може розраховувати на [FAT.GetLeader] як на друга та союзника проти тиранів цього світу."\n\nНам не вдалося отримати жодної інформації щодо того, чи вимагатимуть Республіканці якої-небудь компенсації за свою допомогу. Незважаючи на прогноз погоди, що передбачає дощі на західному узбережжі наступного тижня, це справжній знак надії для фезерців."
fezera.38.a:0 "Якщо хтось може нас захистити, це [FAT.GetLeader]."

fezera.39.t:0 "[FAT.GetName] не зацікавлені в нас"
fezera.39.d:0 "[FAT.GetLeader] висловив велике співчуття нашому проханням, але він не зміг виконати нашу вимогу. Наша нація має стояти самостійно проти лиходіїв цього світу, на добре чи на погано."
fezera.39.a:0 "Ми очікували більше."

fezera.40.t:0 "Газета "Вечірня Фезера" - \nВсі скарби зникли!"
fezera.40.d:0 "Вчора вночі сталося озброєне пограбування на кількох локаціях. Об'єктами нападу стали Перший Фезерський Національний Банк, Ратуша та Фезерський Університет. Повна відсутність реакції поліції змусила наших репортерів припустити, що ці злочини є частиною великої внутрішньої змови. Усі золоті резерви держави були вкрадені разом з іншими дорогоцінними артефактами.\n\nМи намагалися зв'язатися з мером Ґодаром для коментаря та плану знаходження злочинців, але він і вся Міська Рада просто зникла. Пізніше, після обшуку Ратуші, було виявлено, що мер і його спільники стояли за цим пограбуванням, які також вкрали кілька військових кораблів фезерського флоту і зникли у невідомому напрямку.\n\nБез золота для підтримки валюти держави виникла економічна депресія, і багато робітників втратили свої робочі місця або залишилися, знаючи, що їхні гроші більше не мають жодної цінності. Відчай знову охопив Фезеру, коли як цивільні, так і військові масово емігрують, щоб уникнути цих нещасних умов. З жалем повідомляємо нашим читачам, що Газета "Вечірня Фезера" припиняє свою діяльність через відсутність коштів для продовження публікацій."
fezera.40.a:0 "Коли я наберуся сили, вони будуть мертвими!"

fezera.41.t:0 "Фетізійська поліція надає допомогу"
fezera.41.d:0 "Прибули новини з Де Вльогелс. Фетізійці погодилися допомогти нам у посиленні наших сил. Завдання було нелегким, оскільки адміністрація Ґодара намагалася активно блокувати це прохання. Однак завдяки деяким хитрощам з нашими контактами серед Фезерських дипломатів, ми змогли запобігти будь-яким спробам саботажу, що могли б зірвати це прохання. Перші контакти з потенційними підкріпленнями з Фетізії виявили велику мотивацію очистити Фезеру від злочинців."
fezera.41.a:0 "Я знав, що ми можемо покладатися на наших колег."

fezera.42.t:0 "Життя розкоші"
fezera.42.d:0 "Поки він розслаблявся на сонячному пляжі з сигарою в роті та склянкою рому в лапі, Ґвенаель Ґодар міркував про те, що він досяг. Нарешті він був далеко від всього цього... Дощу, контрабандистів, поліції та всіх тих ідіотів, з якими йому довелося терпіти. Пасфоґель, Ґолведер, Ґішар та Мейер... Вони були або далеко, або мертві. А що з ним? Він був багатий і в безпеці, насолоджуючись усім найкращим, що пропонують Мерідіанські острови, і майже всіма скарбами торгової федерації для цього.\n\nНа мить він пригадав свою стару матір, яка завжди говорила йому, що злочин не приносить вигоди. Він засміявся.\n\n"Ну що ж, хто тепер сміється, стара відьмо?""
fezera.42.a:0 "Все було того варте."

fezera.43.t:0 "[FEZ.GetName] бажає приєднатися до нашої держави"
fezera.43.d:0 "Прибуло прохання від Фезери. Правляча поліція виконала неможливе і очистила своє місто від корумпованих елементів, таких як пеноси та корумпований шахрай Ґодар. Забезпечивши яскраве майбутнє для своїх громадян, тепер вони бажають приєднатися до нашої держави, яку вони вважають законною, впорядкованою державою, що захищає своїх громадян від злочинності. Чи слід нам погодитись і досягти об'єднання Скайфоллу та Фезери, виправляючи стародавню ворожнечу?"
fezera.43.a:0 "Почесні грифони вітаються в реформованому Скайфоллі."
fezera.43.b:0 "Це не в наших інтересах приймати їх."

fezera.101.t:0 "Очі Біклса"
fezera.101.d:0 "Після того, як він виявив, якими проблемними можуть бути Фезерські поліціянти, Ґодар пообіцяв собі більше не залишатись беззахисним. Однак знайти хорошу допомогу було важко. Занадто багато кіллерів у Фезері мали зв'язки з пенозами або знаходили більш вигідні можливості в Гаукленді чи Скайфоллі. А щодо найманців, то вони були дуже хороші на полі бою, але безкорисні на вулицях. Тоді з'явився Майлз Поукнер. Він родом з Бронзхіла, служив певний час в імперській армії, перш ніж стати приватним детективом у Фетізії. І ось так народилася компанія "Очі Біклса". Він накопичив невелике багатство, розв'язуючи справи для багатих громадян та аристократії, але його методи ставали все більш жорстокими. Що змусило його зібрати речі і піти зі своїми працівниками, став фінансовий скандал, який міг бути або не бути викликаним тим, що Поукнер занадто часто перебував у компанії дружини головного податкового інспектора. І ось він опинився у Фезері.\n\nҐодар зустрів його з інтересом. Вони багато говорили про його минуле в Фетізії і навіть трохи зійшлися через своє спільне неприязне ставлення до фесок.\n\n"Тепер, містере Поукнер, є одне питання, яке я маю до вас. Як працівнику, вам можуть зустрітися деякі... конфлікти інтересів, коли ви служите Фезері та її законам. Адже це досить інноваційний підхід до порядку та закону, і без сумніву, є недоліки, які потрібно виправити. Можу я запитати, як ви плануєте це вирішити?"\n\n"Конфлікт інтересів? Їх не буде," спокійно відповів пес. Ґодар був зацікавлений. "О, чому це?" Поукнер продовжив: "Як ви сказали, я працівник. Що сказав бос, те й буде." \n\nҐодар посміхнувся. Після років терпіння через трюки Ґолведера та святошну поведінку Пасфоґеля було приємно почути таку просту відповідь, яка працювала для нього."
fezera.101.a:0 "Ви найняті."

fezera.102.t:0 "Невирішені питання"
fezera.102.d:0 "Якщо є щось, що важливо у Фамільї, то це вірність. Але справа в тому, що вірність серед вбивць і злодіїв зовсім не така романтична, як це описують у казках. Дайте їм достатньо часу, і деякі почнуть робити помилки. І це особливо стосується тих, хто не займається безпосередньо крадіжками та вбивствами.\n\nОсь і Жаннот Стемелін, один з бухгалтерів Фамільї, грифон, який зовсім не відповідає вигляду бандита. Слабкий, покірний та плаксивий, він був змушений втекти, коли спроба вбивства мера не вдалася. Але на відміну від більшості злочинців з Фамільї, його родина не знала про його ділових партнерів. Коли їм довелося сховатися в занедбаних квартирах у найгірших районах Фезери, вони були обурені, як це часто буває з привілейованими родинами середнього класу, яких позбавили їх не надто чесно заробленого комфорту. Це призвело до того, що наш бухгалтер уникнув своїх "охоронців" і вирушив за цигарками, щоб трохи подихати свіжим повітрям. І зустрів одного з наших хороших співробітників "Очей Біклса".\n\nНе треба й говорити, що цигарок він не отримав і замість цього був знайомий з розкішшю наших нових "камер для допитів". Згідно з нашими звітами, йому навіть не довелося отримувати удар, щоб почати говорити. І тепер ми маємо розвіддані як про фінанси Фамільї, так і їхній внутрішній круг. Його відправили назад з історією про повій, щоб пояснити свою відсутність "охоронцям"."
fezera.102.a:0 "Наче злочинці — ненадійні працівники."

fezera.103.t:0 "Напад на коштовності Фамільї"
fezera.103.d:0 "Старий грифон Ґолведер мав ферму. Ну, не зовсім ферму, скоріше самогонний завод біля Весттрей, де вони ховали багато зброї і значну частину своїх коштів, захованих у печері. Хоча було спокусливо просто налетіти на це місце, Стемелін пояснив нашим грифам, що якщо щось небезпечне трапиться в регіоні, вони евакуюють це місце за будь-яку ціну. І що Ґолведер довіряє тільки своєму синові для керівництва такою операцією.\n\nА коли ви живете поблизу моря, що може бути небезпечним? Якщо ви подумали про ураган — вітаємо, ви на тій самій хвилі, що і два теперішні колишні працівники. Відповідь — це напади гауклендських піратів. Незважаючи на все, що сталося, Ґодард все ж підтримував добрі стосунки з деякими грифонами з оточення Мейера. І так само й Фамілья. Тож Ґодард використав кілька знайомих, щоб поширити чутки серед островів про можливий напад на регіон, де знаходиться ферма. І завдяки тому, що пірати не можуть зберігати секрети, новина швидко дійшла до Фезери. І ось Кор Ґолведер приїхав з кількома вантажівками та загоном бандитів, щоб врятувати своє майно. Вони довірились своїм гауклендським інформаторам достатньо, щоб попередити їх, але не настільки, щоб довіряти їм не грабувати їхню сховану касу.\n\nНа жаль для них, Ґодард вже чекав на них з повним загоном співробітників "Очей Біклса", озброєних найкращою зброєю. Що відбулося далі — це не було особливою битвою. Перша вантажівка в конвої була підбита міною. Два засідки з кулеметами розібрали решту. Кор Ґолведер ледь вижив. Але не надовго, бо Ґодард особисто випустив йому п’ять куль в голову."
fezera.103.a:0 "Один впав. Два ще залишаються."

fezera.104.t:0 "Зустріч в барі"
fezera.104.d:0 "Минуло кілька місяців після нападу на Весттрей, але Поукнер і його співробітники не залишалися без діла. Завдяки внутрішній розвідці вони залишались на наступальній позиції проти Ґолведера. Стемелін загинув у процесі, але він вже виконав свою роль. Тепер Фамілья була загнана в кут, і стало зрозуміло, що має статися: Ґолведер вийшов на зв’язок і попросив зустріч. І Ґодард погодився. Вони домовились зустрітися в маленькому барі на західному боці Фезери, на території нейтрального контрабандиста пенозе, який не мав жодних інтересів у конфлікті між Ґодардом і Ґолведером.\n\nБуло вже пізній вечір, і за вікном йшов дощ, коли Ґолведер прийшов. Він виглядав втомленим, бідний грифон. Ґодард вже сидів за барною стійкою, спокійно пив пиво та курив сигару. Коли Ґолведер сів, мер помітив, що його ворог носить чорну пов’язку на руці як знак жалоби. Схоже, він дійсно любив молодого Кора. Два грифони не вітались. Ґолведер просто сказав: "Це тривало досить довго". Ґодард випустив дим: "Ну, ти сам це почав. У нас все добре йшло." Ґолведер відповів з виснаженням у голосі: "Це не було особисто. Був шанс, і я спробував його використати. Ти б зробив те саме." Мер знизав плечима. Його співрозмовник продовжив: "Ти виграв. Це сказано. І що тепер?" Ґодард випив ковток пива і байдуже відповів: "Для тебе все закінчено. Ти це знаєш, так?" Бандит зітхнув: "Ти вже забрав мого сина. Хіба цього не достатньо?" Мовчання. "Послухай. Просто відпусти мою жінку. Тільки її." Ґодард посміхнувся. "На жаль, це неможливо". Ґолведер застиг у відчаї. Ґодард додав: "Вона мертва вже півгодини. Мені шкода, твоя резиденція не була захищена від артилерії." Ґолведер встав, кричачи: "Ти гни...!" перед тим, як бармен випусти в нього декілька куль, співробітник "Очей Біклса". Ґодард не подивився, як його підручний переконався, що бандит мертвий, і просто продовжив пити пиво, поки за вікном бандити, які охороняли Ґолведера, не були розстріляні з кулеметів.\n\nКоли стрілянина стихла, Поукнер увійшов до бару, забруднений кров'ю, але спокійний, як завжди. Він сів поряд з Ґодардом, де раніше сидів Ґолведер. Мер подивився на нього.\n"У тебе є цуценята, Майлсе?"\n"Ні, босе."\n"Добре."
fezera.104.a:0 "Я ніколи не був великим шанувальником родини..."

fezera.105.t:0 "Сумбурні сигнали з Фезери"
fezera.105.d:0 "Останніми днями в Гаукгамні спалахнули дивні палкі розмови. Декілька піратів активно обговорювали можливий напад на Весттрей. Два моменти привернули увагу деяких вищих чинів. По-перше, Весттрей відомий як набагато бідніше місто Фезери. По-друге, гауклендці, які найбільше говорили про напад, є піратами з відомими зв’язками з Фезерськими пенозами та контрабандистами звідти. Через кілька днів обговорення значно вщухли, і нікому не вдається розуміти, чому було так багато розмов про напад на таку незначну і бідну мету."
fezera.105.a:0 "Ех. Підемо вип'ємо."

fezera.106.t:0 "Доки Фезери"
fezera.106.d:0 "Від часу падіння Імперії та обрання того старого негідника Ґвенаеля Ґодара на посаду мера Фезери, місто стало осередком контрабанди та важливим джерелом торговельних доходів для менш легітимних торговців наших островів. Тепер Ґодарда немає, але хоча б його замінили. І на всіх їхніх великих заявах про те, як вони краще за Ґодара та його підручних, виглядає, що ці грифони значно менш розуміються на бізнесі. Ми цілком можемо укласти набагато кращі угоди, ніж при колишньому мері. Нам лише доведеться бути обережними з їхніми Вінґбардійськими контактами."
fezera.106.a:0 "Тепер їм буде потрібна наша допомога ще більше."

fezera.107.t:0 "Великі неприємності у маленькій Фезері"
fezera.107.d:0 "Погані новини з Фезери, і вони не приходять наодинці. Біженці масово ринули з маленького міста на наші острови, більшість з них — контрабандисти, старі чиновники та різні злочинці. Наші контакти та друзі серед пенозів і контрабандистів сигналізували нам протягом місяців, що Фезерська поліція була на їхньому хвості, але ми не могли багато чим їм допомогти через специфічні цілі Мейера. Тепер вони програли битву, і поліція жорстко тисне на всі контрабандистські операції. Хоча це не повністю перекриває наші торговельні зв’язки з Фезерою, вони стали набагато менш схильними співпрацювати з нашими контрабандистами та піратами. Принаймні, вони надсилають нам грифонів, які не замислюватимуться двічі, працюючи на нас."
fezera.107.a:0 "Ми все одно знайдемо способи отримати від цього користь."

fezera.108.t:0 "Мізерні рухи"
fezera.108.d:0 "Сьогодні ми отримали нову команду "консультантів" у відділ. Вони були призначені для інтерв'ювання всього нашого персоналу та проведення кількох зустрічей, щоб "спростити наші процеси" та "впровадити правильні практики". Це не вперше, коли мерія робить таке, але ці ініціативи помітно посилились останнім часом. Схоже, Ґодард намагається нас до смерті набридити та затопити бюрократичним абсурдом. На жаль для нього, наші офіцери не припиняють служити Фезері після робочого дня."
fezera.108.a:0 "Ми пережили гірше, ніж червону стрічку."

fezera.109.t:0 "Подарунок від Ґодара"
fezera.109.d:0 "Усі в відділі піднялись зі своїх столів, коли надійшли новини. Це не кожен день мерія оголошує про прибуття нових службових автомобілів. Звісно, радість була короткою. Автомобілі виявились більш-менш пофарбованим сміттям. Ключів було недостатньо, а бензину в них не було зовсім. Багато офіцерів захотіли залишити "старі" автомобілі, оскільки вони були готові до дороги, але їх тихенько забрали. Цілий день було витрачено на організацію бензину та намагання дублювати ключі."
fezera.109.a:0 "Ми бачимо, що ти робиш, Ґодард. Це не спрацює."

fezera.110.t:0 "Фетізські Шреєв'єри"
fezera.110.d:0 "Фетізські офіцери, надіслані для допомоги у наших зусиллях, знайшли своє місце. Дійсно, були деякі конфлікти, переважно адміністративні, оскільки було очевидно, що мерія намагалась відправити їх якнайдалі від самої Фезери. Однак, вони склали нам велику користь, особливо як інструктори для наших нових рекрутів. Хоча їх допомога була оцінена поточними інструкторами, оскільки їх робоче навантаження значно зменшилось, ту ж саму думку не можна було сказати про рекрутів. Фетізці виявились дуже суворими, коли йшлося про дисципліну, і часто карають неслухняних рекрутів. Це стається так часто, що їх навіть почали називати "Шреєв'єрами", що означає "крикуни"."
fezera.110.a:0 "Виглядає, що у Фетізії закон звучить голосно."

fezera.111.t:0 "Криваві вулиці"
fezera.111.d:0 "Учора на вулицях біля доків Фезери відбулася кровава перестрілка. Дивно, але жоден з поліцейських чи цивільних не був поранений. Всі жертви були ідентифіковані як підозрювані контрабандисти або члени пенози Фамільї. Цей розвиток подій став сюрпризом для наших розслідувачів, оскільки була відома тривала мирна угода між пенозами та незалежними контрабандистами в порту. Теоретизувалося, що ця угода існує, щоб уникнути великої небезпеки в незаконній торгівлі з Гауклендом. Той факт, що ця угода була порушена, показує, що на кримінальному підпіллі великий тиск."
fezera.111.a:0 "Тиск збільшується."

fezera.112.t:0 "Попередження від Ґолведера"
fezera.112.d:0 "Це був довгий день на роботі для Пасфоґеля. Знову було багато паперової роботи, щоб підтримати схеми Ґодара, і кожен грифон на відділі нервував, бо один офіцер, що працював під прикриттям в пенозі які займались контрабандою через підземелля, запізнився з доповіддю. Це було очікувано, але все одно, вони переживали. Невеликий промінь сонця прийшов, коли дружина та діти Пасфоґеля відвідали його в відділі після дня в місті. Візит родини трохи підняв настрій відділу.\n\nКоли вони йшли назад до своєї машини на парковці відділу, Вільфрід помітив щось незвичайне біля їхнього автомобіля: кілька розбитих шматків скла на землі. Він попросив родину повернутися до відділу. Вони послухали. Він витягнув зброю і підійшов до машини. Вона була зламаною, але це було не все. Вони залишили когось в багажнику, в темряві. Пасфоґель відкрив двері і покликав темну постать вийти. Відповіді не було. Після ретельного огляду темна постать виявилася трупом, що належав офіцеру під прикриттям, який не зміг повернутись для доповіді. А поряд з ним лежали два предмети: червона троянда і записка. З написом: "стоп"."
fezera.112.a:0 "Ніколи."

fezera.113.t:0 "Атака на Весттрей"
fezera.113.d:0 "Сьогодні офіцер Жюльєн Луазо і його партнер Кріс де Смет були страчені жорстоким способом. Їх заблокували автомобілем біля в'їзду в Весттрей два інших автомобіля. Засідка членів Фамільї, що стріляли по машині, вбила де Смета на місці. Луазо вдалося вийти з машини, але його відразу розстріляли. Судмедексперт з Весттрей підтвердив, що в тілі Луазо було 54 кулі, що свідчить про їхню рішучість вбити того, кого вони вважали Пасфоґелем.\n\nПісля того, як начальник Пасфоґель залишився заповнювати папери, надіслані з офісу Ґодара, Луазо замінив його під час інспекції у Весттрей, щоб наглядати за справами контрабандистів там. Ніхто не був поінформований про зміну."
fezera.113.a:0 "Вони не зупиняться, поки або ми всі не будемо мертві, або вони всі не потраплять за грати."

fezera.114.t:0 "Справа дочки"
fezera.114.d:0 "Було пізно вночі, і Вільфрід Пасфоґель сидів за своїми файлами в домашньому офісі. Він пив, набагато більше, ніж зазвичай, і більше, ніж коли-небудь було б розумно. Він був втомлений. Вже так багато крові було пролито, і здавалося, що вони не просуваються. Це болото міста, здавалося, прагне перешкодити йому та його товаришам поліціянтам здійснити будь-яку справедливість. І в центрі всього цього стояв Ґодард. Цей проклятий корумпований і некомпетентний тирані. Кожен день він бігає, допомагаючи всім злочинцям, знищуючи правосуддя і правопорядок, поки громадяни ледве пересуваються містом. І заради чого? Заради його особистої вигоди. У нього немає плану. Немає етики. Нічого. І все ж він на чолі держави. Чому вони навіть намагаються? Все починається і закінчується з ним. Щось треба зробити. І він знав, чому.\n\nПасфоґель розлючено звільнив свій стіл і взяв свою зброю. Він поклав її в кобуру і схопив пальто. Але коли він відкрив двері, він побачив свою дочку, яка збиралась постукати. Вона відступила назад, виглядаючи наляканою. Він запитав її, що вона тут робить. "У мене завтра іспит, і... я знаю, що у тебе так багато роботи, але мені потрібна твоя допомога." Вона показала йому свій підручник з кримінального права. Він зупинився і просто усміхнувся. "Звісно. Я просто... Спочатку вип’ю склянку води." Засоромлений, він пішов і освіжився.\n\nВони почали повторювати матеріал. Читання принципів, що надихнули його стати поліціянтом, заспокоїло його. Це нагадало йому, що правосуддя через вбивство — це не правосуддя. І поки вони повторювали матеріал, він помітив, що вона ідеально знає свій курс. І тоді він зрозумів, що вона робить. Він відчув себе дурнем, але, що важливіше, він ніколи не був таким гордим за неї."
fezera.114.a:0 "Це буде зроблено правильно."

fezera.115.t:0 "День випуску"
fezera.115.d:0 "Після років навчання це нарешті сталося. Дочка Вільфріда Пасфоґеля нарешті закінчила навчання в галузі права. Вся родина приїхала в місто, щоб привітати її, і вони влаштували велике святкування. Він ніколи не був таким гордим.\n\nПід час святкування Вільфрід поговорив з дочкою та її дядьком, юристом з Весттрей. Він сказав їй, що після того, як побачив її оцінки, хоче, щоб вона прийшла на стажування в його фірму. Вона подякувала йому, але пояснила, що бути юристом — це не те, чим вона хоче займатися. Вільфрід насупився: "Це гарна можливість, було б шкода відмовитись." Вона усміхнулась і продовжила: "Я знаю, тато, але я відчуваю, що не підходжу для роботи юристом." Вона пояснила, що коли почала думати про своє навчання, то зрозуміла, що її справжня мета — йти слідами Вільфріда: служити закону і захищати його. Правосуддя було тим, що рухало її протягом навчання.\n\n"У цьому місті вже так багато юристів. І ти привів стільки поліціянтів на службу. Тому я подумала, що насправді потрібно більше суддів. Ось чим я хочу займатися... Що ти думаєш?"\n\nДядько усміхнувся: "Це важка кар'єра. Але хороша."\nВільфрід також усміхнувся."
fezera.115.a:0 "Я б нікому не довірив це, окрім тебе."

fezera.116.t:0 "Візит мера"
fezera.116.d:0 "Поліцейський відділок був переповнений шумом, незважаючи на кількість офіцерів, що були госпіталізовані після операцій попередніх місяців. Це був важкий період, але, на щастя, вони вистояли. Фезера вистояла. Вільфрід видихнув з полегшенням серед своїх гір паперів. Він навіть не зупинявся, щоб подумати про це до цього моменту. Та ніч в січні була великим рубежем, але дуже дорогою ціною. Фамілья та інші злочинці все ще безкарно блукали містом, але вони витримають. Вони повинні.\n\nХтось постукав до нього у двері. Вільфрід підняв очі. Ґвенаель Ґодар, за ним, обурений офіцер, що протестував проти цього вторгнення. Мер усміхнувся Вільфрідові. "Добрий вечір, шеф," весело сказав він. "Я намагався сказати містеру меру, що ви зайняті, але..." Вільфрід перервав офіцера: "Все в порядку, Дрієс. Ти вільний." Офіцер віддав честь і вийшов без додаткових коментарів. Ґодар безтурботно прогулявся офісом, дивлячись на різні документи на стінах. "Як я можу вам допомогти, сер?" Ґодар, нарешті, подивився на нього і усміхнувся.\n\n"Це вражаюча робота, яку ви зробили останнім часом. Я вражений. Незабаром, весь бруд Фезери може бути за гратами." "Ми просто виконуємо свій обов'язок." Ґодар посміхнувся.\n"Звісно... Звісно. Сором'язливий, як завжди." Він облокотився на стіл. "На жаль, ви не були лише сором'язливими, чи не так? Грифони пліткують, знаєте. Члени ради турбуються. Вони стурбовані, що ви просто замінюєте одних бандитів серед вулиць на інших, а не арештовуєте їх. Вони не зацікавлені в мілкому правосудді. Ми ж у Фезері, зрештою, а не в Уетері. Я ніколи не сумнівався в ваших методах, але ви повинні допомогти мені в цьому. Я зробив усе можливе, щоб вгамувати їх, але вам доведеться зіткнутися з урізанням бюджету. Я хотів, щоб ви почули це від мене."\n\nМер подивився на нього з сумним виразом обличчя, але Вільфрід майже не відповів. "Мої грифони в лікарні хоча б отримають допомогу?" Ґодар виглядав шокованим. "Звісно звісно! Ви маєте моє слово. Знаєте що? Ось моя візитка з моїм особистим номером. Не соромтеся зателефонувати, якщо вам щось потрібно, і тримайте мене в курсі. Ми з вами в одному човні!" Мер витягнув свою візитку і віддав її Вільфрідові. "Дякую, сер."\n\nПеред тим, як піти, Ґодар зупинився і взяв фотографію доньки Вільфріда в свої лапи. Він поглянув на неї і поклав назад. "У вас гарна донька, Вільфріде. Вам слід повернутися до неї і до решти вашої родини, як омога швидше. Вони заслуговують на присутнього батька." Начальник відповів найбільш ввічливим бурчанням, яке він міг видати. "Доброї ночі, містер мер..." Нарешті, Ґодар пішов. Вільфрід пішов і зачинив двері за ним. Він переконався, що закрив жалюзі перед тим, як зробити щось наступне. Він витягнув ключ і відкрив великий шкаф поруч зі своїм столом, розкриваючи величезну кримінальну карту всіх злочинницьких мереж, про які вони знали у Фезері. В центрі всього цього була фотографія Ґвенаеля Ґодара. Вільфрід подивився на неї хвилину, а потім просто прикріпив картку мера поруч."
fezera.116.a:0 "Я йду за тобою, Ґодар."

fezera.117.t:0 "Кроваві гроші"
fezera.117.d:0 "Це був чудовий ранок у Фезері, але мало хто був у настрої насолоджуватися погодою. Сьогодні був похорон Вільфріда Пасфоґеля. Багато ветеранів з Фезерської поліції були присутні. Це було небезпечно після того, як вони зазнали такої поразки, але вони могли хоча б ризикувати, щоб віддати шану своєму покійному шефу. Зрештою, він забрав майбутнє Фезери з собою в могилу. Його дружина та діти були розбиті. Священик закінчив молитву: "Нехай він знайде спокій в останньому місці спочинку." І ось вони прийшли. Довга процесія Фамільї, що несли великі білі квіткові вінки. І серед них був він, елегантно одягнений, як завжди, і схоже, що йому все одно. Ніхто не наважувався рухатись. Бандити були численніші, і багато з них виходили з лісу могил, їх плащі явно приховували зброю. Один молодий офіцер поліції намагався рухатись, але старший грифон зупинив його. Не було сенсу в героїзмі. Вільєм Ґолведер тепер був мером.\nҐолведер зайняв місце священика.\n"Дякую. Який жахливий день сьогодні... Я знав начальника Вільфріда Пасфоґеля довгий час. Ми обидва мали свої труднощі, точно. Але в кінці кінців, я б хотів думати, що ми поважали один одного, можливо, ми навіть були друзями. Я точно так відчував. Він був з тих грифонів, яких вже не знайдеш. Перепрошую, що не зустрівся з вами раніше, але ми мали багато роботи після смерті моїх попередників. Саме тому я хочу скористатись цією нагодою і сказати вам усім, що Фезера зробить все для вас. Ми подбаємо про незаплачені заробітні плати для всіх поліціянтів і виплатимо спеціальні пенсії для всіх родин офіцерів, які загинули під час виконання своїх обов'язків. Це Фезерський спосіб. Ми піклуємось про своїх. Хіба не так?"\nВін посміхнувся. Злість була очевидна серед натовпу. Дочка Пасфоґеля намагалася зробити крок вперед і викрити бандита, хоча б плюнути йому на цю самовдоволену морду. Але вона не зробила цього. Її мати зупинила її. Розв'язана вдова встала і подивилася на Ґолведера. "Дякую, містер Ґолведер," - просто сказала вона.\nІ на тому все. Ґолведер кивнув, вибачився і його бандити розклали квіткові вінки навколо могили. Всі білі квіти, крім однієї фіолетової ранкової славної в центрі. Підпис Фамільї, який мовчки попереджав свідків і родини триматися мовчки, інакше..."
fezera.117.a:0 "Нехай сплять грифони."

fezera.118.t:0 "Постріли з авто"
fezera.118.d:0 "Ґвенаель Ґодар важко зітхнув, слухаючи, як Люсійан все розповідає про бюрократію, необхідну для нормалізації ситуації після того, як Фезерська поліція була обезголовлена. Люсійан був компетентним адвокатом, але іноді він просто не розумів тонкощів політичного перевороту.\n\n"Так, так. Це все дуже добре і правильно. Тепер, вибачте, але я маю дуже важливий обід." Люсійан замер і стояв там кілька секунд, поки Ґвенаель не схопив пальто і не почав йти. Грифон виглядав настільки обуреним, чого мер не звик бачити у своєму адвокаті. Це було ново. Нарешті, здавалося, що цей бюрократ знайшов іншу емоцію, окрім нудьги. Але це все одно не було достатньо цікаво для того, щоб утримати мера в його кабінеті. Він вийшов.\n\nКоли мер спускався сходами з міської ради, Люсійан наздогнав його і схопив за руку, ставши перед ним. Він виглядав таким злим і серйозним, як ніколи.\n"Ґвенаель, ми знаємо один одного вже багато років, і я не буду стояти осторонь, поки ти потрапляєш в неприємності. Ти не маєш уявлення про юридичну проблему, в яку ти себе втягнув!"\n\nҐвенаель все ще не слухав. Щось привернуло його увагу. Це чорне авто. Здавалося, що воно належить Фамільї, і його двигун завівся, як тільки він вийшов. Потім вікно повільно відчинилося. Ґвенаель миттєво зреагував. Він схопив Люсіяна назад і впав перед ним. Поки нещасний адвокат не встиг промовити жодного слова, кулі почали летіти. Кілька влучили в Люсіяна, а одна збила капелюх Ґвенаеля. Потім все затихло, і машина втекла з місця події. Ґвенаель тремтів, але більше від гніву, ніж від страху. Він наважився! Ці жалюгідні покидьки наважилися спробувати його вбити! Вільєм Ґолведер, Фамілья, вони не були готові залишити все на узбіччі. Вони вступили в гру. Добре! Тоді він прийме виклик і навчить їх ніколи не помилятися зі своїм першим ходом.\nЛюсійан, схоже, все ще живий, схопив Ґвенаеля за комір і спробував прошепотіти свої останні слова меру. Ґодар просто відштовхнув його вбік і підвівся, гнівно вказавши на свого охоронця, який нарешті з’явився. "Нарешті, ти безпорадне пташеня! Забери це тіло до моргу і перш ніж зробиш це, візьми Пітерса на телефоні! Цього разу цей чортів грифон отримає своє!""
fezera.118.a:0 "Ти хочеш потанцювати, Ґолведер?"

fezera.119.t:0 "Не всі ми одна родина?"
fezera.119.d:0 "Члени міської ради кинулися до залу засідань. Тут всі знали, що треба робити. Мер щойно був застрелений в перестрілці прямо біля їхніх дверей, а охоронці, які зазвичай охороняли міську раду Фезери, зникли. І більше не було кому зателефонувати в поліцію. Ґодар подбав про це. Тоді до зали ввійшли елегантно одягнені грифони. Шоковані зітхання та крики змішалися з жахливою тишею і звуками лап і кігтів на підлозі, коли грифони з томмі-ганами зайшли в зал. Деякі члени ради сховалися, відчайдушно намагаючись захистити своє життя. Однак пострілів не було. Один з грифів схопив найстаршого члена за лапу і привів його до трибуни. Йому дали аркуш паперу і сказали прочитати його.\n\n"Рада... Рада зараз у... позачерговій сесії? Почекайте. Це не..." його перервав грифон з автоматом, який гучно кинув свою зброю на стіл. "Читай." старий гриф слухняно почав читати. "Рада зараз у позачерговій сесії. Прошу сідати. Тепер ми розглянемо питання пана Вільєма Ґолведера." Члени ради повільно виконали наказ, настільки ж заплутані, як і налякані. Потім Вільєм Ґолведер безтурботно увійшов до зали, елегантно одягнений у бездоганний білий костюм, капелюх і плащ. Він наблизився до трибуни.\n\n"Шановні члени міської ради... Ні. Громадяни! Я тут, щоб повідомити вам страшну новину. Нашого доброго мера Ґвенаеля Ґодара вбили найгірші покидьки. Мої грифони повідомляють, що за цим, ймовірно, стоїть банда Скайфоллу, і дозвольте сказати вам. Тепер, ви мене знаєте. Я всього лише простий фезерець, який, як і будь-який хороший грифон, піклується про свою родину. І прямо зараз я відчуваю, що ми всі — одна велика родина, Фезерська родина. Ми всі об'єднані у горі через смерть нашого бідного дорогого Ґодара. Але ми маємо обов'язок перед нашими братами, сестрами та дітьми. Ми повинні піклуватися про безпеку Фезери. Я знаю закони нашого дорогого міста, як будь-який законослухняний громадянин, і я знаю, що у випадку передчасної смерті нашого мера, рада повинна вибрати нового. Я знаю, що це поганий час для виборчої кампанії, але я можу пообіцяти вам одну дуже просту річ: безпеку. Тому що в кінці кінців... Хіба ми не одна родина?"\n\nЖоден грифон не наважився відповісти. Тоді один гриф вдарив по своєму столу кігтем, і зал наповнилася повільними аплодисментами. Потім ще один. І поступово вся зала вибухнула оглушливими аплодисментами, члени ради шалено били по своїх столах, наче їхні життя залежали від цього. Вільєм просто посміхався."
fezera.119.a:0 "Ти просто не пройшов відбір, Ґодар."

fezera.120.t:0 "Зростання малих пивоварень"
fezera.120.d:0 "Фезера давно відома своїми великими пивоварнями, які постачали дешеве, масово вироблене пиво в Герцланд. Хоча ні один гриф не був особливо гордий своєю роботою, це приносило місту багато марок. Падіння Імперії після втрати Ідола Бореаса поклало кінець цьому. Хоча ринок дешевого алкоголю залишався в континенті, що переживав війну та економічний спад, все менше і менше грифонів зацікавлювалися у Фезерських напоях. Вина з Аквілеї та Вінґбардії пережили великий ренесанс, а зростаюча комерційна ізоляція Фезери спричинила втрату популярності для імпортних товарів. І так, великі індустріальні пивоварні закрилися. Відповідно, мало хто плакав, окрім робітників пивоварень.\n\nЦе могло б бути кінцем пивоварної індустрії Фезери, але багато звільнених робітників почали експериментувати з тим, що вони навчилися. Сотні пивоварень, розміри яких можна порівняти з кімнатами, були відкриті по всій Фезері та сільській місцевості. Були розроблені нові рецепти, з увагою до якості та смаку, а не просто кількості. З'явилися нові смаки пива, натхнені старовинними рецептами сіл, як ламбік. Багато хто пішов їхніми стопами, і те, що починалося як проєкти безробітних пивоварів, які просто намагалися виробити трохи алкоголю, стало масовим рухом. Навіть храми приєдналися до цього божевілля, шукаючи нові способи заробити. Що цікаво, багато з цих пивоварень почали створювати бренди своїх пив, ідентифікуючи їх за місцем походження, що нагадує Аквілейські виноробні. Деякі торговці навіть намагаються їх експортувати!"
fezera.120.a:0 "Ми фезерійці знаємо, як святкувати!"

fezera.121.t:0 "Бум Зоттенцаленів"
fezera.121.d:0 "Як і кожне велике місто в Грифонії, Фезера була домом для багатьох театрів. Вищий клас фезерійців міг насолоджуватися найкращими виставами та класикою з усієї Імперії та навіть деякими есквестріанськими п'єсами. Падіння Імперії змусило ці театри поступово занепадати. Багато театральних труп відмовлялися приїжджати до такого злиденного місця або ризикувати подорожжю від безпечніших провінцій Імперії. Статус Фезери як дому Аквілейського республіканства привів кількох артистів, але зазвичай емігранти не були настроєні на традиційний театр, чого загальна публіка в Фезері все ще дуже прагнула. Що стосується труп і театрів у Скайфолллі, ну... Може, краще нічого не казати про них. І так, театри закривалися один за одним.\n\nАле це не стало кінцем. Деякі власники театрів вирішили ризикнути, а не просто чекати на смерть. Тому, за Фезерською традицією, вони шукали можливості відновлення. Вони зрозуміли, що хоча Грифонія залишається землею опери та театру, такі місця, як Еквестрія, сильно інвестували в нове мистецтво кінематографа. Початкові витрати на купівлю обладнання та копії іноземних фільмів були великими, звісно, але не такими, як витрати на трупи, оркестри та реквізити для створення справжнього театру.\n\nПубліка полюбила це. Театри часто продавали всі квитки, що змушувало організовувати додаткові сеанси, чого раніше було неможливо. На жаль, фільми не змогли привабити вищий клас Фезери, який вважав це дурним задоволенням. І так, ці нові кінотеатри отримали прізвисько "зоттенцален", що буквально означає "кімнати дурнів"."
fezera.121.a:0 "Може, це дурне задоволення, але яке ж веселе!"

fezera.122.t:0 "Банкрутство Фезери"
fezera.122.d:0 "Грифонська компанія Fez Company оголосила банкрутство сьогодні. Хоча це жахлива новина для їхніх працівників, це також знаменує кінець великого символу Фезери в цілому. Феска вже давно вважався створеною у Фезері, і коли Грифонія вступила в індустріальну епоху, вона стала поширеним і популярним елементом військової та поліцейської форми Грифонії.\n\nНа жаль, мало хто був здивований, адже ринок фесок значно зменшувався протягом останніх років. Фески були тісно пов'язані з імперською символікою, і багато нових держав, що виникли після падіння старої імперії, почали поступово відмовлятися від їх використання, щоб відрізнитися від старої імперії. Збільшене використання шоломів і кепок також зробило фески все більш застарілими. Гірше того, кілька держав, які продовжували використовувати фески, віддавали перевагу місцевим компаніям, а не імпортувати їх з Фезери, або з гордості за свою державу, або щоб зекономити кошти. Останніми роками компанія Fez Company спробувала перейти на більш цивільний модний ринок. На жаль, фески не змогли стати модними головними уборами. Невдача цієї спроби поклала кінець компанії.\n\nНезважаючи на банкрутство, Амікаль фезерських майстрів оголосила, що продовжить традицію виготовлення фесок у Фезері. Побачимо, чи вдасться цим ремісникам викликати відродження фесок."
fezera.122.a:0 "Фески може і вийшли з моди, але Фезера залишиться."

fezera.123.t:0 "Смерть Аквілейського полковника"
fezera.123.d:0 "Тіло Жана Патисьєра, Аквілейського полковника в екзилі, було знайдено сьогодні вранці на цвинтарі Фезери з кулею в черепі. Хоча деякі республіканці в екзилі швидко заявили, що це був монархістський атентат, правда швидко з'ясувалася. Пістолет, яким було вбито, був знайдений неподалік, а труп Патисьєра лежав поруч з могилою мадам Маргарити де Боннегріф, його відомої коханки. Швидко було зроблено висновок, що він покінчив з собою через горе за свою кохану."
fezera.123.a:0 "Ще одна трагедія, спричинена розбитим серцем."

fezera.124.t:0 "Смерть вигнаного полковника"
fezera.124.d:0 "З'явилися новини з Фезери. Тіло Жана Патисьєра було знайдено сьогодні вранці на цвинтарі Фезери з кулею в черепі. Хоча деякі республіканці в екзилі швидко заявили, що це був монархістський атентат, правда швидко вийшла на поверхню. Пістолет, яким було здійснено вбивство, був знайдений неподалік, а тіло Патисьєра лежало поруч з могилою мадам Маргарити де Боннегріф, його відомої коханки. Швидко було зроблено висновок, що він вчинив самогубство через горе від втрати коханої.\n\nЖан Патисьєр був одним з небагатьох військових полковників, які пережили Революцію, не пристосувавшись до жодної зі сторін. Після терору він встановив зв'язки з республіканцями, які бачили в ньому одну з надій на другу революцію, водночас здобуваючи значний вплив у армії. Його республіканські зв'язки, справжні чи ні, зрештою стали відомі, і уряд підготувався до повстання. Але повстання так і не відбулося, оскільки Патисьєр злякався і втік з країни разом з коханкою. Його популярність різко впала після цього. Тепер він назавжди буде відомий як полковник, який не мав сміливості, але мав кохання."
fezera.124.a:0 "На жаль, нас позбавили можливості покарати цього зрадника самостійно."

fezera.125.t:0 "Емігранти вирушають"
fezera.125.d:0 "Після контрреволюції та наступного терору в Аквілеї багато республіканців втекли зі своєї батьківщини до міста Фезера, яке змогло вирватися з імперського контролю. З роками наше місто стало осередком емігрантів-республіканців, багато з яких не бажали приєднуватися до Кемерская в Клаудбері. Ці емігранти з Аквілеї стали відомі як «емігранти». Вони надали важливу підтримку культурному життю Фезери, навіть коли наша економіка переживала труднощі. Багато барів, готелів та магазинів вижили завдяки їм.\n\nСьогодні Аквілея знову палає в полум'ї революції, і Верені закликає всіх республіканців відповісти на заклик свободи, рівності та братерства. Емігранти в Фезері відгукнулися, і багато з них вирушають морем, на машинах або на крилах. Багато Фезерських добровольців приєдналися до них."
fezera.125.a:0 "Наші готелі вже відчувають біль."

fezera.126.t:0 "Республіканці повертаються"
fezera.126.d:0 "Друга Аквілейська революція здобула перемогу! Багато емігрантів, що залишилися, та їхні симпатики святкують перемогу. Багато з наших добровольців зараз повертаються додому, і Аквілейський триколор вже піднятий на кількох вулицях Фезери."
fezera.126.a:0 "Сподіваємось, вони згадають нашу допомогу."

fezera.127.t:0 "Поворот в Аквілеї"
fezera.127.d:0 "Знайоме видовище з'являється на нашому південному кордоні та порту: політичні біженці з Аквілеї. Однак цього разу сталося незвичне — серед біженців не республіканці, а монархісти та дворяни. Багато з них воювали під прапором Дискрета в Рілі або були представниками рілійської аристократії. Зі смертю доброго герцога та наступом республіканців ці Аквілейці шукають безпечний проїзд. Мало хто з них очікує залишитися на наших територіях, адже дійшли чутки про подальше переслідування.\n\nМіж республіканськими симпатиками в Фезері та цими біженцями виникло напруження, але кровопролиття не сталося. Однак мафіози змагаються за можливість отримати гроші біженців в обмін на квитки на човни."
fezera.127.a:0 "Слідкуйте за порушниками."

fezera.128.t:0 "Більше республіканських біженців"
fezera.128.d:0 "З Аквілеї приходять новини, що республіканське підпілля ламається. І вони не приходять самі — справжня хвиля республіканських біженців нахлинула на наші кордони. Аквілея ніколи не була безпечною для республіканськи налаштованих грифонів з часів терору, але сьогодні це, здається, стало смертельним вироком. Вони знають, що Фезера залишалася безпечним притулком, і що вона значно легкодоступніша, ніж холодний Клаудбері на півночі. Республіканці з попередніх хвиль вже організовують допомогу для їхнього поселення на наших землях. Тим часом, не втрачаючи нагоди, власники барів та готелів готуються до прийому новоприбулих, запасаючи вино."
fezera.128.a:0 "Всі тут бажані."

fezera.129.t:0 "Нарешті разом"
fezera.129.d:0 "Ну що ж. Ось і він: Ріккен Айленд... Ґодар довго думав, що може уникнути справи Пасфоґеля проти нього, але все-таки зазнав невдачі. Але поки він намагався витримати морську хворобу на баржі, що везла його до острова в'язниці, він все ще думав. Він знав, що зможе вибратись з цього лайна. В'язничних охоронців можна купити. Спільників можна купити. Ідіотів можна обдурити для служби. Він це робив після Скайфоллла, зробить і після Фезери. Він знайде місце. Може, в Гаукленді. У нього є контакти там. Або ще далі. Пуерто Кабальо чи Зебрика, можливо. Після двох десятиліть Фезерського дощу він справді хотів би потрапити в більш сонячне місце.\n\nВсі ці ідеї кружляли в його голові, поки він виходив на берег і проходив через процес прийому до в'язниці. Це допомогло впоратися з приниженням під час одягання у в'язничну робу. Він звернув увагу на всіх, хто міг мати значення, і намагався відчути атмосферу місця, коли його вели до камери. Але перш за все. Йому потрібно було завоювати довіру та дружбу свого сусіда по камері. Легко.\n\nОхоронець відкрив двері і змусив його увійти, явно поспішавши закінчити це. Ґодар увійшов і побачив, як його сусід по камері грає в карти за маленьким столом. Сусід повернувся до Ґодара. Колишній мер застиг на місці і впустив свої речі, побачивши, як Віллем Ґолведер усміхається до нього.\n\n«Ну що ж... Не кожен день побачиш таке...»"
fezera.129.a:0 "Бійка у камері 217!"

fezera.130.t:0 "Фезерські добровольці"
fezera.130.d:0 "Сьогодні Фезерські добровольці висадилися в нашому порту. Після відновлення багато революціонерів втекли до маленького республіканського міста і тепер вони відповідають на заклик революції. І вони не самі, з ними йдуть і місцеві фезерці, щоб воювати в наших лавах."
fezera.130.a:0 "Ласкаво просимо! Кожна допомога важлива!"

fezera.131.t:0 "Фезерійці повертаються додому"
fezera.131.d:0 "Тепер, коли революція перемогла, багато добровольців з Фезери повертаються додому, але не до того, як отримати подяки та привітання від населення і самого Верені. Хоча вони могли надати лише деяку допомогу, Аквілея завжди пам'ятатиме їхній внесок у нашу боротьбу проти тиранії."
fezera.131.a:0 "Бережної подорожі!"

fezera.132.t:0 "Коли потрібна допомога..."
fezera.132.d:0 "Мало хто з істориків міг би передбачити, що об'єднання Аквілеї та Герцланду відбудеться під прапором фезерців, але ось ми і тут. Странніші речі траплялися за ці останні роки, ми навіть себе здивували. Коли вже згадати, скільки часу пройшло з останніх вуличних боїв у Фезері?\n\nВ певному сенсі, було передбачення, що наше маленьке місто колись встане. Адже саме тут народилась феска. Це старий головний убір, який багато років означав, що допомога є, що все буде в порядку і що є той, хто за все відповідає. Не завжди так було, і не кожен грифон був радий бачити фески. Чесно кажучи, ми можемо згадати кількох грифонів вдома, яким вони досі не до вподоби! Але ось ми тут, і будемо робити все можливе. Врешті-решт, чи завжди великі справи потребують якихось великих легендарних імен, щоб відповісти на виклик?"
fezera.132.a:0 "...ви кличете фески!"
