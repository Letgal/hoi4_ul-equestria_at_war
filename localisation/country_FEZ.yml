##Опис Лідерів
smuggler_trump_desc:0 "Ґвенаель Ґодар та його родина приїхали до Фезери два десятиліття тому, після того як їх вигнали з Скайфоллу за шахрайство з вагами. Серед численних торгових родин у торговій столиці Грифонії їхня репутація завжди була негативною. Мало хто плакав, коли Залізний канцлер наказав конфіскувати їхнє майно, а саму родину вигнати. Маючи скромні кошти і нескінченну кількість ненависті, Ґвенаель зробив своєю життєвою місією помститися тим, хто зганьбив ім'я його родини. Моральність і законність його вчинків рідко ставали для нього проблемою, а тепер, як мер Фезери, Ґвенаель Ґодар та його спільники намагаються розширити свої схеми вдесятеро."
ALKAPONY_desc:0 ""Мудрий хлопець, га? То хочеш дізнатися про Віллема Ґолведера? Слухай, малий, і я тобі розповім історію...\n\nЯ був маленьким пташеням, що тинявся вулицями Грифтону. Батьки, Маар би їх побрав, майже не доглядали за мною, і незабаром я залишився сам, просячи їжі та марок. Без школи та без жодних особливих талантів, здавалося, що молодий Віллем не проживе довго. Та ось я приєднався до місцевої банди, хехе. Було так добре шантажувати тих товстих торговців, що дивилися на нас, як на нічого не варте сміття. Що, може, так і було, але забудь про це!\n\nАле хороші часи не тривали довго. Звісно, босс вважав мене хорошим стрільцем, і ми багато заробляли на самогоні, але весь наш успіх привернув увагу поліції, і незабаром половина банди була мертва або за ґратами. Ті з нас, хто не потрапив до в'язниці, знали, що вони нас зрадять, тому я сказав грифам, що ми тікаємо. Так я і взяв їх до смітника під назвою Фезера, і повільно ми перебудувалися в щось більше і краще. Якщо чесно, це місце мені сподобалося, не дивлячись на всю ту дощову погоду.\n\nМені казали, що в мене нічого не вийде, але де вони зараз? Ха! Тепер я тут керую і в мене великі плани. Тепер у тебе є десять секунд, щоб сказати, хто тебе прислав, або я почну виривати пір'я. Сподіваюся, це не ті прокляті копи...""
police_chief_desc:0 "Поліцейський начальник Вільфрід Пасфоґель служить у Фезерській поліції вже понад тридцять років з відзнакою, незважаючи на постійну нестачу грифонів, фінансування та обладнання. Має чітке почуття справедливості, він завжди був моральним і стійким у захисті закону, попри всю корупцію у Фезері. Його колеги зазначають, що з того часу, як його партнера вбили під час розслідування контрабанди зі Скайфоллу, він став холодним і відчуженим. Він був звичайним детективом, і не міг нічого зробити, оскільки справа була закрита через брак доказів і підозрюваних. Відтоді Пасфоґель пробив собі шлях до верхівки поліцейського управління, переживши безліч спроб його усунення з міста, і тепер очолює це місто-державу як законний притулок для кожного грифона, що втікає від війни."
moneyless_loser_desc:0 "Після відходу зрадливого Ґвенаеля Ґодара залишкові бюрократи міста поспішили поставити Кооса Гельдлуса новим мером. Вони вирішили, що оскільки удача ніколи не сприяла Фезері, а сам Коос відомий своєю надзвичайною невдачею, то гірше вже не буде."

##Національні духи
FEZ_criminal_haven:0 "Притулок злочинців"
FEZ_criminal_haven_desc:0 "Розташована на узбережжі західної Грифонії, Фезера є невеликим торговим містом-державою, яке залишається непоміченим на фоні своїх конкурентів Скайфоллу та Фловени. З часів своєї слави як Імперське вільне місто, Фезера значно втратила свою важливість, і торгівля через її порти зменшилась. В результаті в місті з'явилися маргінальні елементи, які перетворили його на своє власне лігво підлих і віроломних."
FEZ_criminal_haven_smuggler:0 "Притулок злочинців"
FEZ_criminal_haven_smuggler_desc:0 "Розташована на узбережжі західної Грифонії, Фезера є невеликим торговим містом-державою, яке залишається непоміченим на фоні своїх конкурентів Скайфоллу та Фловени. З часів своєї слави як Імперське вільне місто, Фезера значно втратила свою важливість, і торгівля через її порти зменшилась. В результаті в місті з'явилися маргінальні елементи, які перетворили його на своє власне лігво підлих і віроломних.\n\nЗ нещодавнім розпуском Фезерської поліції, злочинність різко зросла, хоча мер Ґодар запевняє, що нічого не сталося, поки його оплачувана охорона патрулює вулиці і здійснює правосуддя за викривленими принципами."
FEZ_criminal_haven_penose:0 "Держава контрабандистів "Пенозе""
FEZ_criminal_haven_penose_desc:0 "Розташована на узбережжі західної Грифонії, Фезера є невеликим торговим містом-державою, яке залишається непоміченим на фоні своїх конкурентів Скайфоллу та Фловени. З часів своєї слави як Імперське вільне місто, Фезера значно втратила свою важливість, і торгівля через її порти зменшилась. В результаті в місті з'явилися маргінальні елементи, які перетворили його на своє власне лігво підлих і віроломних.\n\nРетельне захоплення влади Дон Ґолведером та його родиною залишило інші фракції в місті без лідерів, а Пенозе тепер можуть відкрито займатися своїми аморальними справами. Проте вони обережно ставляться до своїх громадян, оскільки покладаються на популярність та підтримку для утримання влади."
FEZ_fake_cops:0 "У собачих лапах"
FEZ_fake_cops_desc:0 "Майлс Поукнер і його приватні охоронці взяли на себе обов'язки поліції у Фезері. Безжальні та лояльні лише до глибоких кишень мера Ґвенаеля Ґодара, вони служать Фезері лише таким чином, щоб це також сприяло певним інтересам мера.\n\nТепер є порядок, але тільки порядок за законами Ґодара."
FEZ_beer_boost:0 "Натхнення з пляшки"
FEZ_beer_boost_desc:0 "Алкоголь може бути чудовим стимулом, якщо вживати його в помірних кількостях."
FEZ_production_stop:0 "Іноземна робоча сила"
FEZ_production_stop_desc:0 "В нашій країні працюють іноземні грифони, що компенсують відсутність місцевої робочої сили."
FEZ_smart_birbs:0 ""Бажані" дослідники"
FEZ_smart_birbs_desc:0 "Розумні грифони з різних куточків континенту змушені працювати в наших лабораторіях, або під загрозою шантажу, або під дулом зброї. Хоч вони й не мотивовані, вони все ж дають чудові результати."
FEZ_maf_cops:0 "Корумповані поліцейські"
FEZ_maf_cops_desc:0 "Злочиність раптом стала легальною, і намагання перешкоджати злочинності стало незаконним."
FEZ_bigger_family:0 "Наплив сумнівних особистостей"
FEZ_bigger_family_desc:0 "Крадії, бандити, хулігани, розбійники, контрабандисти, пірати, вбивці і порушники правил дорожнього руху - всі вони потрапляють до Фезери, тепер, коли дороги очищені."
FEZ_mafia_strategy:0 "Фезерський шлях"
FEZ_mafia_strategy_desc:0 "Ласкаво запроси\nВдар по голові\nЗабири їх гаманці\nПоки вони на землі.\n\nШляхом фезерським ми ідем\nІ ніколи не звернем\nШляхом фезерським ми ідем\nПід гул пабів та таверн!"
FEZ_is_alone:0 "Піднесення контрабандистів Пенозе"
FEZ_is_alone_desc:0 "Закріпивши своє місце у світі, ми тепер прагнемо зберегти його. Це наша територія, і ніхто не може забрати її у нас!"
FEZ_blackmarket_accepted:0 "Товари з Фезери"
FEZ_blackmarket_accepted_desc:0 "Ми уклали торгову угоду з торговцями Фезери, і в результаті гроші, які б витрачалися на виробництво закуплених товарів, йдуть в інші потреби. Загалом це на користь нашій державі, попри підозрілу природу цих продажів."
FEZ_painful_recovery:0 "Лікуючи рани"
FEZ_painful_recovery_desc:0 "Поліцейські не можуть виконувати свої обов'язки, оскільки багато їхніх товаришів та обладнання були пошкоджені або знищені. Беззаконня та відчай вкрадливо проникають, і ситуація може швидко вийти з-під контролю."
FEZ_help_from_feathesia:0 "Допомога Фетізії"
FEZ_help_from_feathesia_desc:0 "Наші колеги з Фетізької поліції прибули, щоб допомогти нам в навчанні нових патрулів."
FEZ_doing_by_book:0 "По книжці"
FEZ_doing_by_book_desc:0 "Дотримання суворих законів є обов'язковим для кожного доброчесного поліцейського."
FEZ_corruption:0 "Курява корупції"
FEZ_corruption_desc:0 "Наше суспільство переживає переворот. Багато грифонів з високих посад затримані за звинуваченнями в корупції, шахрайстві та інших злочинах. Це порушує нормальне управління Фезерою, оскільки нові грифони без досвіду намагаються взяти на себе нові обов'язки."
FEZ_safe_land:0 "Мирне суспільство"
FEZ_safe_land_desc:0 "Позбувшись від розпусти та корупції, що довгі роки плюндрувала Фезеру, маленьке містечко тепер переживає великий наплив іммігрантів, що шукають місце, де можна жити без страху."
FEZ_officer_academy:0 "Поліцейська академія відновлена"
FEZ_officer_academy_desc:0 "Занедбана поліцейська академія отримала достатнє фінансування для відновлення своєї діяльності. Якість підготовки нових поліцейських значно покращилась."
FEZ_strongest_ever:0 "Закон і порядок"
FEZ_strongest_ever_desc:0 "Кожен поліцейський грифон чітко розуміє, за що він бореться - за справедливість, свободу та народ Фезери."
FEZ_tank_production:0 "Мистецтво виробництва танків"
FEZ_tank_production_desc:0 "Працівники наших заводів стали надзвичайно вправними в складанні броньованих машин, що дозволяє нам виробляти більше танків, ніж зазвичай. Зекономлені кошти на виробництві вкладаються в заробітні плати працівників, щоб зберегти їхню відданість."
FEZ_superior_men:0 "Загартовані грифони"
FEZ_superior_men_desc:0 "Грифони Фезери гордо борються в ім'я свого міста!"
FEZ_tank_tatctics:0 "Легкі матеріали"
FEZ_tank_tatctics_desc:0 "Для наших броньованих машин використовуються легші сплави, що збільшує їхню швидкість, зберігаючи при цьому міцність і захист."
FEZ_tank_tatctics2:0 "Товста гармата, великі башти" #Nice гармата, awesome башти!
FEZ_tank_tatctics2_desc:0 "Спостерігаючи за іноземними моделями, ми вважаємо, що є великий потенціал для вдосконалення. Зокрема, ми потовщимо броню та збільшимо калібр озброєння, зберігаючи цілісність техніки. Ми впевнені, що наші моделі працюватимуть навіть краще."
FEZ_special_strength:0 "Дисципліновані грифони"
FEZ_special_strength_desc:0 "Від часів неорганізованої міської міліції ми зробили значний прогрес, і тепер наша армія є надійною та дисциплінованою силою."
FEZ_better_troops:0 "Надійна зброя"
FEZ_better_troops_desc:0 "Ми надаємо виняткову увагу виробництву гвинтівок для звичайних солдатів, покращуючи їх ефективність на полі бою."
FEZ_better_artillery_factories:0 "Потужні гармати"
FEZ_better_artillery_factories_desc:0 "Артилерія Фезери крокує вперед - наші методи лиття ефективніші, і ми можемо випустити більше гармат, ніж наші вороги, навіть з їх більшою промисловою потужністю."
FEZ_airproduction:0 "Оптимізація виробництва літаків"
FEZ_airproduction_desc:0 "Один з наших інженерів відкрив революційний метод конструкції літаків, що дозволяє зберегти більше матеріалів."
FEZ_expand_military_idea:0 "Обов'язкова служба"
FEZ_expand_military_idea_desc:0 "Правителі Фезери оголосили мобілізацію, і наші сили зростають завдяки напливу нових рекрутів."
FEZ_moneys_gone:0 "Порожній бюджет"
FEZ_moneys_gone_desc:0 "Весь золотий запас Фезери був украдений зрадниками Ґвенаелем Ґодаром і його соратниками. Ми були дурними, що повністю довірились нашим лідерам, і тепер нація сильно страждає від наслідків. Наша економіка в руїнах, і на відновлення знадобляться роки."

#Категорії рішень
FEZ_black_market_category:0 "Бізнес на чорному ринку"
FEZ_black_market_category_desc:0 "Чорний ринок приносить багато марок, які можна використовувати для різних цілей. Ми запропонуємо нашому найближчому сусідові чесну торгову угоду за наші «майстерно» виготовлені товари, і взамін отримаємо багато твердої валюти. \n\nЗараз уряд має £coin_text §Y[?bank] тисяч§! марок, збережених у своєму сховищі."
FEZ_skyfall_category:0 "Трофеї Скайфоллу"
FEZ_skyfall_category_desc:0 "Тепер, коли ми повністю контролюємо місто Скайфолл та навколишні території, ми можемо отримати від них численні вигоди."
