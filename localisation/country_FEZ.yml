Skyfall_sabotage_desc:0 "Противник повинен пролити кров перед тим, як ми завдамо їм вирішальний удар. Вкрадемо їхню зброю!"
Skyfall_coring_smuggler:0 "Інтеграція земель Скайфоллу"
Skyfall_coring_smuggler_desc:0 "Грифони Скайфоллу такі ж, як і Фезерські грифони. Інтегрувати їх у наше правління не буде важко. Також потрібно змінити назву нашої держави, щоб вона правильно відображала нові кордони."
Skyfall_coring_mafia:0 "Інтеграція земель Скайфоллу"
Skyfall_coring_mafia_desc:0 "Грифони Скайфоллу такі ж, як і Фезерські грифони. Інтегрувати їх у наше правління не буде важко. Також потрібно змінити назву нашої держави, щоб вона правильно відображала нові кордони."
Skyfall_coring_police:0 "Інтеграція земель Скайфоллу"
