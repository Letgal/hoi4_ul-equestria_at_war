### Ideas ###
OLV_warriors_idea_0: "§WЛояльність воїнів -§! §RЗаколот§!"
OLV_warriors_idea_0_desc: "Своїми зарозумілими діями ярл Ейстюрланду заслужила презирство і гнів з боку присягнутих їй воїнів. Багато хто навіть дезертирував зі служби. Без їхньої підтримки ярл не може застосовувати рішучих заходів і може навіть стати жертвою заколоту."
OLV_warriors_idea_1: "§WЛояльність воїнів -§! §OНезадоволеність§!"
OLV_warriors_idea_1_desc: "Воїни служать ярлу беззаперечно, але багато хто вважає, що їхню відданість не оцінили належним чином. Деякі навіть дезертирували, шукаючи більш гідного сюзерена."
OLV_warriors_idea_2: "§WЛояльність воїнів -§! §YЗвичайна§!"
OLV_warriors_idea_2_desc: "Горді воїни Ейстюрланду хоч і не відгукуються про ярла з захопленням, але й не скаржаться. Наразі вони користуються заслуженою повагою, тому служать вірно."
OLV_warriors_idea_3: "§WЛояльність воїнів -§! §CВірність§!"
OLV_warriors_idea_3_desc: "Проявивши хоробрість і честь, ярл здобула чимало відданих послідовників, готових захищати її за будь-яку ціну. Такої думки дотримується не більшість воїнів, але Іґритт почувається комфортно, бо може розраховувати на своїх воїнів навіть у найтемніший час."
OLV_warriors_idea_4: "§WЛояльність воїнів -§! §GВідданість§!"
OLV_warriors_idea_4_desc: "Ярл надихнула воїнів Ейстюрланду настільки, що вони готові піти на штурм брами Тартару за першим її наказом. Ці вірні олені дуже допоможуть ярлу в її реформах."
OLV_commoners_idea_0: "§WНевдоволення простих оленів -§! §RДуже високе§!"
OLV_commoners_idea_0_desc: "Життя простих оленів ніколи не було легким в Ейстюрланді, але дії ярла та знаті останнім часом призвели їх до справжньої люті. Купці та селяни, натхнені останніми подіями із заходу, говорять про революцію, якщо ярл не виконає їхніх вимог про краще життя."
OLV_commoners_idea_1: "§WНевдоволення простих оленів -§! §OВисоке§!"
OLV_commoners_idea_1_desc: "Останнім часом тягар оленів став ще важчим, і це відбивається в їхньому презирстві до тих, хто живе краще. Селянські повстання останнім часом стали звичним явищем, і їхні знатні господарі нерідко змушені вдаватися до сили, щоб домогтися покірності. Однак насильство залишатиметься ефективним лише доти, доки селяни не виявлять, що воно важче за їхній звичний тягар."
OLV_commoners_idea_2: "§WНевдоволення простих оленів -§! §YСереднє§!"
OLV_commoners_idea_2_desc: "Селяни і купці часто скаржаться на своє становище, як це зазвичай і буває, але здебільшого їхнє життя не надто обтяжливе. Воно було таким завжди."
OLV_commoners_idea_3: "§WНевдоволення простих оленів -§! §CНизьке§!"
OLV_commoners_idea_3_desc: "Недавні реформи ярла неухильно покращували умови життя простих оленів. Хоча у них, як і раніше, немає ні особливих прав, ні впливу, ці олені задоволені поточним прогресом, через що працюють старанніше, вважаючи, що в майбутньому на них чекають лише покращення."
OLV_commoners_idea_4: "§WНевдоволення простих оленів -§! §GЦілком відсутнє§!"
OLV_commoners_idea_4_desc: "На превеликий розчарування знаті, тепер ярл вважається істинною захисницею вільного народу, що активно дбає про просування їхніх інтересів. Багаті купці бачать у діях свою можливість підвищити свої позиції в суспільстві. Всі вони задаються питанням, чи не відбудеться найближчим часом суттєвих змін в Ейстюрланді."
OLV_noble_idea_0: "§WДумка знаті -§! §RСувора критика§!"
OLV_noble_idea_0_desc: "Знать як і завжди будує підступи заради поліпшення свого становища, але недавні дії ярла підштовхнули дворян до спільної змови, щоб посадити на трон кого-небудь більш підходящого. Тепер дворяни нерідко ігнорують накази ярла."
OLV_noble_idea_1: "§WДумка знаті -§! §RНенависть§!"
OLV_noble_idea_1_desc: "Еліта, що володіє землею, дуже невтішно відгукується про ярла. Звісно, у минулому бували правителі й гірші, однак вони часто шепочуться в тінях, намагаючись активно змінити нинішнє становище на благо для себе."
OLV_noble_idea_2: "§WДумка знаті -§! §YНеприязнь§!"
OLV_noble_idea_2_desc: "Хоча дворяни не надто люблять свою правительку, вони, принаймні, поважають її достатньо, щоб визнавати ярла як найвищу інстанцію в країні. Однак вони хотіли б, щоб знаті цінували сильніше і брали до уваги їхню думку під час управління державою."
OLV_noble_idea_3: "§WДумка знаті -§! §CДобродушність§!"
OLV_noble_idea_3_desc: "Привілейовані дворяни Ейстюрланду задоволені своїм ярлом. Вона поважає їхні титули, розширює їхні права і, найголовніше, утримує простих оленів вискочок там, де їм і належить бути."
OLV_noble_idea_4: "§WДумка знаті -§! §GОбожнювання§!"
OLV_noble_idea_4_desc: "Мало хто з перів пам'ятає той час, коли їхній сюзерен був таким уважним і так дослухався до їхніх бажань. Дійсно, ярл та її двір спільно працюють у чудовій гармонії заради поліпшення Ейстюрланду, навіть якщо багато хто за межами привілейованої частини суспільства не може сказати, що їхнє власне становище дійсно покращилося останнім часом."
