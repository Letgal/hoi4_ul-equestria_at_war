### Focuses ###

#initial#

OLV_jarl_ygritte: "Наш ярл"
OLV_jarl_ygritte_desc: "Ярл Ейстюрланду доволі замкнута, тож її минуле відоме лише небагатьом. Немає способу краще дізнатися історію Іґритт, ніж поспілкуватися з її підданими. Характер лідера часто відбивається і на нації."
OLV_hold_court: "Звернутися до альтинґу"
OLV_hold_court_desc: "З незапам'ятних часів Альтинґ скликався правителями Ейстюрланду. Це зібрання еліти, що володіє землями, під час якого вирішуються суперечки та визначається якась подоба національної стратегії. Згідно з традиціями, ярл зобов'язана скликати своїх васалів."
OLV_host_a_feast: "Грандіозний бенкет"
OLV_host_a_feast_desc: "Після закінчення засідання Альтинґу ярл має також продемонструвати свою гостинність — влаштувати бенкет для можновладців цієї країни. Цілу ніч, повну святкувань, гулянок і вшанувань. Також ярл отримає ще одну можливість, щоб зміцнити стосунки з найкращими представниками Ейстюрланду."
OLV_settle_disputes: "Урегулювати суперечки"
OLV_settle_disputes_desc: "Ярл, як найвища влада й остання інстанція в країні, зобов'язана вирішувати суперечки, що виникають між її васалами. Оскільки вона зберігає вірність усім і кожному, це вельми цивілізований спосіб зводити рахунки, не впадаючи в круговерть помсти. Мудрі рішення Іґритт також можуть вразити її підданих."
OLV_survey_the_land: "Вивчити земельні договори"
OLV_survey_the_land_desc: "На папері нація, сам її ґрунт, по якому ступають копита, належить ярлу. Природно, цього давно не дотримувалися, оскільки вдячні ярли в минулому роздавали землю своїм цінним підданим. Однак у Іґритт, як і раніше, є право відбирати землю у невірних підданих і розпоряджатися нею так, як вона вважає за потрібне."
OLV_new_nobles: "Контроль землі"
OLV_new_nobles_desc: "У прикордонних землях поруч із жахливим Баррадом немає належної оборони й оленів для патрулювання цього регіону на випадок можливих набігів. Оскільки ярл є єдиною власницею цієї конкретної ділянки землі, саме вона має виробити оптимальну стратегію довгострокового захисту простих оленів, що населяють цей район."
OLV_the_grand_council: "Велика рада"
OLV_the_grand_council_desc: "Хоча ярл є правителькою нації, це не робить Іґритт незаперечним автократом. Замість цього вона повинна працювати в гармонії зі своїми знатними підданими, щоб задовольняти потреби і накладати обов'язки на всіх. І дійсно, скоро буде представлений щорічний звіт від її наймогутніших васалів."
OLV_call_upon_warriors: "Ложі воїнів"
OLV_call_upon_warriors_desc: "У культурі Ейстюрланду воїни користуються чималою повагою, і тому вони вельми горді. Жоден олень не захоче служити слабачці, тож ярлу потрібно буде довести, що вона гідна, як і будь-який інший воїн у країні. Вона повинна завоювати їхню повагу."
OLV_encourage_vikings: "Питання про вікінгів"
OLV_encourage_vikings_desc: "Інші можуть називати це шаленими набігами, але для нас це традиції. Молоді олені нерідко приєднуються до загонів вікінгів у пошуках слави, честі та багатої здобичі, яка забезпечить їм комфортне життя. Однак світ, що швидко змінюється, робить цей спосіб життя дедалі небезпечнішим і невизначеним, тож ярл має вирішити цю проблему."
OLV_bandits: "Проблема з бандитами"
OLV_bandits_desc: "Суворе життя в Ейстюрланді нерідко призводить до того, що багато зневірених оленів стають втікачами і злочинцями, які дбають лише про особисті інтереси. З роками їхня чисельність то збільшувалася, то зменшувалася, але останнім часом вони стали досить значною загрозою. Ярл має захистити своїх підданих і позбутися цієї загрози."
OLV_noble_warriors: "Хускарли"
OLV_noble_warriors_desc: "Усі до єдиного хускарли є професійними солдатами. Воїни, що служать під початком таких елітних солдатів, особисто присягають їм на вірність. Ярл бажає реформувати збройні сили країни, і для цього їй необхідно заручитися підтримкою цих впливових васалів."
OLV_berserker_issue: "Питання про берсерків"
OLV_berserker_issue_desc: "Мало хто може вселяти такий страх і повагу як берсерки Ейстюрланду. Кажуть, що вони дозволяють шаленому гніву охопити себе, перш ніж кинутися в люту атаку. Берсерки не зупиняються ні перед чим і б'ються, поки одна зі сторін не загине. Ярл дуже виграє, якщо заручиться підтримкою цих суворих воїнів."
OLV_a_great_expedition: "Майбутнє торгівлі"
OLV_a_great_expedition_desc: "Гордим воїнам бридка торгівля і карбування монет. Ці справи — вотчина багатих купців із великими зв'язками в далеких країнах. Вони можуть бути простими оленями і, отже, за законом не мати ніякого впливу. Але якщо ми хочемо, щоб Ейстюрланд процвітав, нам не слід нехтувати їхніми фінансовими знаннями."
OLV_tour_the_land: "Оглянути землі"
OLV_tour_the_land_desc: "Хоча сила її танів, хускарлів і воїнів незаперечна, ярл також має постаратися, щоб заслужити прихильність і вдячність вільного народу. Вони нечисленні й не надто небезпечні, щоб загрожувати її владі, але їхня відданість може виявитися вирішальною в майбутньому."
OLV_merchant_friends: "Купці"
OLV_merchant_friends_desc: "Морські традиції Ейстюрланду породили багату еліту, що спеціалізується на торгівлі з іноземними державами. Багато дворян вважають їх вискочками і скнарами, але саме через багатство купців неможливо ігнорувати. Проникливому ярлу не завадило б обзавестися кількома друзями серед них."
OLV_trade_grants: "Нова торгова хартія"
OLV_trade_grants_desc: "Накопичені багатства дозволили ярлу видати нову хартію, що стосується розширення торгівлі та промисловості в Ейстюрланді. Фінальне рішення залишається за Іґритт. Який бізнес їй слід підтримати? Або просто передати цю хартію якомусь іншому оленю?"
OLV_send_out_the_tax_collectors: "Відправити збирачів податків"
OLV_send_out_the_tax_collectors_desc: "Ярли минулого колись особисто займалися збором податків, але з часом цей процес став занадто заплутаним і неясним. У ярла має бути правильний і неупереджений погляд на це питання, щоб остаточно вирішити питання збору коштів для держави, що, безсумнівно, виявиться корисним у майбутньому."
OLV_agricultural_reforms: "Допомога фермерам"
OLV_agricultural_reforms_desc: "Багато фермерів просто не можуть виробляти достатньо їжі, щоб прогодувати себе і виконати зобов'язання перед тими, хто стоїть вище за них. Це непросте завдання, але ярл має особисто вирішити його, якщо хоче, щоб нація просувалася вперед, а прості олені почали процвітати."
OLV_the_thrall_issue: "Питання про рабство"
OLV_the_thrall_issue_desc: "На дні класової піраміди знаходяться раби. Олені з вищих щаблів суспільства можуть потрапити в рабство, якщо у них є борги. Або вони потрапили в полон у міжусобиці. Або народилися від батьків-рабів. Так тривало століттями, але останні події вимагають ухвалення твердого рішення про майбутнє цього явища."
OLV_for_the_crown: "За корону"
OLV_for_the_crown_desc: "Ярл гордо і рішуче править країною, і знать стала схвалювати її дії. Можливо, настав час заявити про те, що вона має намір зміцнити свою владу над оленями Ейстюрланду. Хто може відмовити їй у цьому?"
OLV_noble_rights: "Відкликати привілеї"
OLV_noble_rights_desc: "Звісно, ярл не очікувала, що дворяни просто приймуть її нову владу. Численні привілеї знаті гарантують, що вони залишаться занозою в її боці, тож Іґритт хоче усунути цю подобу опозиції. І лише від знаті залежить, чи погодяться вони на мирне рішення, чи ні."
OLV_rivalries: "Мамонт у кімнаті"
OLV_rivalries_desc: "Суспільство Ейстюрланду занадто нераціональне. Це не влаштовує ні вільних оленів, які платять чимало десятин, ні ярла, що бажає централізувати владу. Знать повинна відпустити своїх рабів і визнати, що Ейстюрланд перетвориться на модернізовану націю, де олені працюють на благо держави, а не на своїх господарів."
OLV_jarls_authority: "Тяжка вага корони"
OLV_jarls_authority_desc: "Обов'язки ярла численні, а тягар влади важкий. Але чи потрібно їй нести всі ці тяготи? Чи є в країні олені, що гідні розділити цей обов'язок? Ярлу потрібно вирішити це."
OLV_the_blessing_of_gods: "Благословення богів"
OLV_the_blessing_of_gods_desc: "Провидці були серед тих багатьох традицій, які ми принесли з собою з далекого заходу. Саме вони стежать за духовною чистотою Ейстюрланду і за тим, щоб боги були задоволені нашим благочестям. А ще важливо те, що саме провидці благословляють правління ярла, забезпечуючи мир і стабільність."
OLV_for_the_people: "Заради простих оленів"
OLV_for_the_people_desc: "Тепер зрозуміло, що саме прості олені стануть новими господарями цієї землі. Ярл вирішила, що буде краще поступово дозволити кожному отримати своє право голосу в управлінні країною. Знать обуриться її діями, але доводи Іґритт зрештою задовольнять їх."
OLV_rights: "Білль про права"
OLV_rights_desc: "Ідея про надання широких прав усім оленям вже викликає напруженість серед консерваторів Ейстюрланду. А ідея про надання таких прав усім істотам не знаходить особливої підтримки навіть серед простих оленів. Ярл особисто має визначити, наскільки всеосяжними мають бути ці права."
OLV_ownership: "Обіцянки земельної реформи"
OLV_ownership_desc: "Питання про землю, як і раніше, залишається вельми гострим для простих оленів, які не володіють землею, на якій вони працюють. Вони віддають більшу частину продукції власникам цієї землі як податок. Ярл має вирішити, як слід перерозподілити орні землі, не розгнівавши занадто багато оленів."
OLV_status_of_noble_titles: "Статус монархії"
OLV_status_of_noble_titles_desc: "Раптові зміни не сприяють стабільності, а нещодавні радикальні реформи ярла змусили багатьох сумніватися з приводу майбутнього. Наскільки радикальними мають бути ці зміни? Чи готові олені скинути кайдани минулого і прийняти нову ідеологію? Або ж ця трансформація має бути повільною і поступовою?"
OLV_reform: "Новий вік"
OLV_reform_desc: "Останнім часом Ейстюрланд дуже змінився під владою [OLV.GetLeader]. Незабаром ми побачимо результати реформ країни. Будемо сподіватися, що трансформація Ейстюрланду буде успішною і лише зміцнить сильні сторони оленячого роду."

#military success#

OLV_army_stuff_1: "ЗС Ейстюрланду"
OLV_army_stuff_1_desc: "Тепер, коли наш уряд створено, а військові реформи ухвалено, ми можемо розпочати створення наших збройних сил відповідно до сучасніших стандартів. Перший крок — це створення центрального та організованого військового органу для нагляду за обороною країни."
OLV_naval_reform: "Флот Ейстюрланду"
OLV_naval_reform_desc: "Ми — народ мореплавців, тож флот надзвичайно важливий для нас. Ми створимо спеціальне флотське командування для координації всієї активності, пов'язаної з морем."
OLV_destroyer_f: "Берегова охорона Ейстюрланду"
OLV_destroyer_f_desc: "Щоб навести лад уздовж наших власних берегів, ми повинні створити особливу службу, що займається охороною торгових шляхів і рибальських районів біля наших берегів, а також забезпечити їх новими, більш сучасними суднами для виконання цих завдань."
OLV_submarine_f: "Тактика вовчої зграї"
OLV_submarine_f_desc: "З незапам'ятних часів олені влаштовували набіги і завжди знаходили нові способи доставляти багатства з-за морів. Тепер ці дії набули форми підводних човнів і пов'язаної з ними тактики для нашого флоту. Нам варто інвестувати в розвиток цих суден."
OLV_shipbuilding_traditions: "Традиції суднобудування"
OLV_shipbuilding_traditions_desc: "Протягом багатьох століть ми правили хвилями, а разом з тим і будували прекрасні кораблі, які плавають цими хвилями. Протягом усієї нашої історії ми будували міцні військові кораблі з дерева, поту і сліз. Сталь не може настільки сильно відрізнятися."
OLV_expand_the_ports: "Розширити верфі Юртавіка"
OLV_expand_the_ports_desc: "Верфі в Юртавіку використовувалися ще з часів перших експедицій до цих берегів, але вони вже дуже застаріли. Ми маємо виправити цю ситуацію і створити там новий дім для нашого флоту, звідки він зможе діяти."
OLV_cruisers_f: "Впровадження крейсерів"
OLV_cruisers_f_desc: "Ми модернізуємо наш флот і настав час почати проєктувати нові кораблі, які можуть служити різним цілям: як бойовим, так і розвідувальним. Крейсери можуть стати основою розвитку нашого флоту в майбутньому."
OLV_battleships_f: "Сторі"
OLV_battleships_f_desc: "Нові ідеї щодо проєктування більших моделей лінкорів потрапили в копита групи торговців. Ми назвали ці конструкції кораблів «Сторі» і готуємося використовувати їх у довгостроковій перспективі."
OLV_trade_fleet: "Торговий флот Ейстюрланду"
OLV_trade_fleet_desc: "Купці нашої країни вирішили створити торговий флот, чиє єдине завдання полягає в перевезенні товарів і ресурсів. Але він перебуватиме під контролем держави, щоб забезпечувати нас запасами, необхідними для наших нових військово-морських суден."
OLV_legacy: "Спадщина мореплавства"
OLV_legacy_desc: "Наша доля була пов'язана з морем ще з тих днів, коли перші олені висадилися на береги Ейстюрланду. Протягом багатьох років море забезпечувало нас усім необхідним, захищало і робило багатими завдяки торгівлі та набігам. А тепер ми попросимо його ще про одну послугу. Перемогу в прийдешніх битвах!"
OLV_marine_f: "Сучасні вікінґари"
OLV_marine_f_desc: "Епоха старих вікінґарів, можливо, добігає кінця, але їм на зміну приходять нові. Ці нові «морські піхотинці», навчені сучасній тактиці та пройшли особливу підготовку, в якій було зроблено акцент на перемикання між морськими і сухопутними боями, будуть відповідними наступниками для вікінґарів минулого."
OLV_seer_integration: "Інтеграція провидців"
OLV_seer_integration_desc: "Віра в богів завжди була однією з наших найбільших переваг, і цього разу це абсолютно буквально. Група провидців запропонувала свої магічні послуги нашій армії. Вони будуть великим благом і, безсумнівно, відточать наші природні переваги, придатні для війни."
OLV_planning_skills: "У командному пункті"
OLV_planning_skills_desc: "Ми повинні зосередити наших провидців у командному пункті за лінією фронту, де вони можуть передбачати результати наших планів і маневрів, перш ніж ми вирішимо їх здійснити. Це дасть нам чималу стратегічну перевагу."
OLV_frontline_duty: "На полі бою"
OLV_frontline_duty_desc: "Ми повинні розосередити наших провидців по всьому фронту, щоб допомогти вибрати цілі для нових сучасних знарядь. Щоб дізнаватися, де знаходиться ворог, перш ніж ми зможемо його побачити. Це дає нам чималу тактичну перевагу."
OLV_army_reform: "Армія Ейстюрланду"
OLV_army_reform_desc: "Армія Ейстюрланду неофіційно існує вже кілька років. Але ми маємо офіційно закріпити її статус. А також створити новий офіцерський корпус та організовані дивізії. Настав час покінчити з некерованими натовпами. Ми маємо провести реформи."
OLV_standardised_rifles: "Стандартизація гвинтівок"
OLV_standardised_rifles_desc: "Гвинтівки, що використовуються нашими оленями, застаріли і не відповідають одна одній за марками та моделями. Дехто навіть зараз намагається використовувати свої стародавні мечі та сокири. Настав час змінити це. Ми подбаємо про те, щоб у кожного солдата була гвинтівка однієї моделі. І щоб кожен воїн міг навчатися за однаковими стандартами."
OLV_new_artillery_pieces: "Артилерійські підрозділи"
OLV_new_artillery_pieces_desc: "Артилерія, схоже, є новим і сучасним стандартом ведення війни, і ми повинні без вагань прийняти його. Нові знаряддя підтримають своїми залпами нашу навчену піхоту на її шляху до слави."
OLV_mechanised_focus: "Розробка бронетранспортерів"
OLV_mechanised_focus_desc: "Дедалі частіше і частіше сучасні легкові та вантажні автомобілі починають використовуватися у війнах по всьому світу. Хоча це потребуватиме значних інвестицій (адже у нас майже немає своїх машин), ми повинні почати робити кроки щодо механізації нашої армії."
OLV_support_focus: "Виділені загони підтримки"
OLV_support_focus_desc: "Модернізація роти підтримки та включення їх до складу наших дивізій зможе підвищити ефективність їхньої роботи та можливості з надання допомоги під час виконання різних військових завдань, з якими непросто впоратися регулярним піхотним батальйонам."
OLV_tank_experiments: "Скріддрекі"
OLV_tank_experiments_desc: "Один із торговців повернувся зі своєї подорожі до Вінґбардії з величезними залізними чудовиськами. Ці так звані «танки» отримали серед наших військових нове ім'я — скріддрекі. Такі машини стануть щитами сучасної війни. Ми безперечно маємо вкласти кошти в розробку цих військових машин."
OLV_reserves: "Впровадити систему Херфорст"
OLV_reserves_desc: "Один із наших екстраординарних воєначальників висунув нову ідею про зміцнення армії. Усі олені Ейстюрланду пройдуть базову військову підготовку, щоб у разі потреби бути здатними захищати свою землю. Усі ми в годину потреби маємо бути готові послужити нації, щоб вона змогла послужити і нам у відповідь!"
OLV_king_of_the_hill: "Королі пагорбів"
OLV_king_of_the_hill_desc: "У нашій країні повно високих пагорбів і глибоких ущелин. Ми маємо відправити наших солдатів битися в цих не надто комфортних умовах, якщо ми хочемо захистити нашу націю за будь-яку ціну. Ми подбаємо про те, щоб усі олені в нашій армії отримали хоча б мінімальну підготовку для боїв у горах і на пагорбах."
OLV_military_rd: "Науково-дослідний департамент армії"
OLV_military_rd_desc: "Ми постійно винаходимо нові речі, тож армії потрібен свій дослідницький центр. Де постійно відбуватимуться оцінки та переоцінка ідей і концепцій. Ми маємо створити внутрішній науково-дослідний департамент армії, єдина мета якого полягатиме в проведенні експериментів."
OLV_air_reform: "ВПС Ейстюрланду"
OLV_air_reform_desc: "ВПС Ейстюрланду будуть найбільш експериментальною частиною нашої нової армійської структури. Вони служитимуть там, куди ще не ступала нога оленів Ейстюрланду — високо в небесах!"
OLV_import_fighter_craft: "Імпортувати винищувачі"
OLV_import_fighter_craft_desc: "Наразі у нас немає внутрішнього виробництва винищувачів, тому ми змушені покладатися на імпорт цих машин з інших країн. Будемо сподіватися, що незабаром ми розберемося в їхній конструкції і почнемо будувати власні літаки."
OLV_import_bomber_craft: "Імпортувати бомбардувальники"
OLV_import_bomber_craft_desc: "Наразі у нас немає внутрішнього виробництва бомбардувальників, тому ми змушені покладатися на імпорт цих машин з інших країн. Будемо сподіватися, що незабаром ми розберемося в їхній конструкції і почнемо будувати власні літаки."
OLV_develop_fighters: "Риба-меч"
OLV_develop_fighters_desc: "Ми нарешті розробили наші перші власні моделі винищувачів! Ці машини названо на честь риби. Вони борознитимуть небесні океани і знищуватимуть наших ворогів!"
OLV_air_fields: "Аеродроми Хорнавіка"
OLV_air_fields_desc: "У районі Хорнавіка є великий плаский пік, який, як вважають багато наших військових, може послужити хорошим першим місцем для розміщення наших аеродромів. Ми погодимося з цим і створимо там нову базу для наших ВПС."
OLV_develop_bombers: "Акула"
OLV_develop_bombers_desc: "Зараз уже розробляються наші перші високолітні літаки, придатні для завдання ударів по військових об'єктах і підприємствах у ворожому тилу. Ми назвемо цю машину Хакарлом, могутньою акулою небес, що полює на тих, хто бажає битися з нашою новою армією."
OLV_CAS_f: "Штурмовик «Сова»"
OLV_CAS_f_desc: "Ми повинні вкласти кошти в розробку літака, єдиним завданням якого буде підтримка наших сухопутних військ. Ці літаки завдаватимуть ударів по ворожих цілях на землі, а також за необхідності зможуть атакувати торпедами морські цілі."
OLV_tact_bomber_f: "Акула MKII"
OLV_tact_bomber_f_desc: "Наші ВПС розвиваються і ми можемо розпочати проєктування бомбардувальника, єдиною метою якого буде знищення особливих цілей у тилу ворога. Це послабить бойові можливості ворога навіть без прямого нападу на ворожу армію."
OLV_napalm: "Герцландський напалм"
OLV_napalm_desc: "Новий вид зброї прямо з лабораторій грифонського Ґерцланду з'явився в нашій країні. Його називають напалмом, і цю липку і горючу речовину можна скидати з літаків. Хоча багато хто сперечається про етичність застосування такої зброї, ми не можемо заперечувати її ефективності..."
OLV_bauxite_mining: "Виробники спеціалізованої зброї"
OLV_bauxite_mining_desc: "Слід побудувати нову фабрику, щоб взяти під безпосередній контроль виробництво зброї для наших оновлених армії та ВПС."
OLV_paratroopers_f: "Літаючі берсерки"
OLV_paratroopers_f_desc: "Нові військові теоретики придумали спосіб об'єднати наші військові традиції та сучасну тактику ведення повітряної війни. Прикріпіть великий шматок тканини до берсерка і скиньте його з літака. Це може здатися вельми простим, але ці хоробрі олені, яких решта світу називає «десантниками», можуть надати неоціненну допомогу армії."
OLV_extreme_training: "Екстремальні тренування"
OLV_extreme_training_desc: "Поряд зі створенням загонів «небесних берсерків», ми маємо провести всю армію через суворі та інтенсивні тренування. Вони повинні наслідувати приклад цих небагатьох хоробрих, щоб бути готовими битися заради нації в будь-яких природних умовах."
OLV_special_roles: "Спеціальні бойові ролі"
OLV_special_roles_desc: "Підвищивши престиж і репутацію наших спецпідрозділів, ми зможемо гарантувати, що у нас завжди буде чимало оленів, охочих служити в цих елітних полках. А також це дасть змогу підтримувати високий рівень дисципліни серед наших елітних військ."

#military failure#

OLV_army_stuff_2: "ЗС Ейстюрланду"
OLV_army_stuff_2_desc: "Хоча наші воїни не повністю прийняли нові військові реформи, ми все ще можемо спробувати поліпшити наше становище в цій сфері і без їхньої підтримки."
OLV_naval_reform_2: "Флот Ейстюрланду"
OLV_naval_reform_2_desc: "Ми — народ мореплавців, тож флот надзвичайно важливий для нас. Ми створимо спеціальне флотське командування для координації всієї активності, пов'язаної з морем."
OLV_destroyer_f_2: "Берегова охорона Ейстюрланду"
OLV_destroyer_f_2_desc: "Щоб навести лад уздовж наших власних берегів, ми повинні створити особливу службу, що займається охороною торгових шляхів і рибальських районів біля наших берегів, а також забезпечити їх новими, більш сучасними суднами для виконання цих завдань."
OLV_submarine_f_2: "Тактика вовчої зграї"
OLV_submarine_f_2_desc: "З незапам'ятних часів олені влаштовували набіги і завжди знаходили нові способи доставляти багатства з-за морів. Тепер ці дії набули форми підводних човнів і пов'язаної з ними тактики для нашого флоту. Нам варто інвестувати в розвиток цих суден."
OLV_shipbuilding_traditions_2: "Традиції суднобудування"
OLV_shipbuilding_traditions_2_desc: "Протягом багатьох століть ми правили хвилями, а разом з тим і будували прекрасні кораблі, які плавають цими хвилями. Протягом усієї нашої історії ми будували міцні військові кораблі з дерева, поту і сліз. Сталь не може настільки сильно відрізнятися."
OLV_expand_the_ports_2: "Розширити верфі Юртавіка"
OLV_expand_the_ports_2_desc: "Верфі в Юртавіку використовувалися ще з часів перших експедицій до цих берегів, але вони вже дуже застаріли. Ми маємо виправити цю ситуацію і створити там новий дім для нашого флоту, звідки він зможе діяти."
OLV_cruisers_f_2: "Впровадження крейсерів"
OLV_cruisers_f_2_desc: "Ми модернізуємо наш флот і настав час почати проєктувати нові кораблі, які можуть служити різним цілям: як бойовим, так і розвідувальним. Крейсери можуть стати основою розвитку нашого флоту в майбутньому."
OLV_legacy_2: "Спадщина мореплавства"
OLV_legacy_2_desc: "Наша доля була пов'язана з морем ще з тих днів, коли перші олені висадилися на береги Ейстюрланду. Протягом багатьох років море забезпечувало нас усім необхідним, захищало і робило багатими завдяки торгівлі та набігам. А тепер ми попросимо його ще про одну послугу. Перемогу в прийдешніх битвах!"
