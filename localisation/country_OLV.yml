OLV_military_rd_2: "Науково-дослідний департамент армії"
OLV_military_rd_2_desc: "Ми постійно винаходимо нові речі, тож армії потрібен свій дослідницький центр. Де постійно відбуватимуться оцінки та переоцінка ідей і концепцій. Ми маємо створити внутрішній науково-дослідний департамент армії, єдина мета якого полягатиме в проведенні експериментів."
OLV_air_reform_2: "ВПС Ейстюрланду"
OLV_air_reform_2_desc: "ВПС Ейстюрланду будуть найбільш експериментальною частиною нашої нової армійської структури. Вони служитимуть там, куди ще не ступала нога оленів Ейстюрланду — високо в небесах!"
OLV_import_fighter_craft_2: "Імпортувати винищувачі"
OLV_import_fighter_craft_2_desc: "Наразі у нас немає внутрішнього виробництва винищувачів, тому ми змушені покладатися на імпорт цих машин з інших країн. Будемо сподіватися, що незабаром ми розберемося в їхній конструкції і почнемо будувати власні літаки."
OLV_import_bomber_craft_2: "Імпортувати бомбардувальники"
OLV_import_bomber_craft_2_desc: "Наразі у нас немає внутрішнього виробництва бомбардувальників, тому ми змушені покладатися на імпорт цих машин з інших країн. Будемо сподіватися, що незабаром ми розберемося в їхній конструкції і почнемо будувати власні літаки."
OLV_develop_fighters_2: "Риба-меч"
OLV_develop_fighters_2_desc: "Ми нарешті розробили наші перші власні моделі винищувачів! Ці машини названо на честь риби. Вони борознитимуть небесні океани і знищуватимуть наших ворогів!"
OLV_air_fields_2: "Аеродроми Хорнавіка"
OLV_air_fields_2_desc: "У районі Хорнавіка є великий плаский пік, який, як вважають багато наших військових, може послужити хорошим першим місцем для розміщення наших аеродромів. Ми погодимося з цим і створимо там нову базу для наших ВПС."
OLV_develop_bombers_2: "Акула"
OLV_develop_bombers_2_desc: "Зараз уже розробляються наші перші високолітні літаки, придатні для завдання ударів по військових об'єктах і підприємствах у ворожому тилу. Ми назвемо цю машину Хакарлом, могутньою акулою небес, що полює на тих, хто бажає битися з нашою новою армією."
OLV_napalm_2: "Ґерцландський напалм"
OLV_napalm_2_desc: "Новий вид зброї прямо з лабораторій грифонського Ґерцланду з'явився в нашій країні. Його називають напалмом, і цю липку і горючу речовину можна скидати з літаків. Хоча багато хто сперечається про етичність застосування такої зброї, ми не можемо заперечувати її ефективності..."

###

#vikingur path#

OLV_rule_of_the_strongest: "Кратократія"
OLV_rule_of_the_strongest_desc: "Ми сильні! Ми — ті, хто здобуде перемогу, попри бажання пихатих багатіїв. Основою нашої влади буде винятково сила. І те, наскільки сильним стане будь-який олень, що працюватиме заради цієї мети."
OLV_return_to_tradition: "Повернення до традицій"
OLV_return_to_tradition_desc: "Стародавні традиції набігів були втрачені ще до настання нової ери, повної невігластва і жадібності! Ми маємо повернути цю святу спадщину, яка збагачувала наші землі! Вперед, вікінґари!"
OLV_raid_tithes: "Повторно запровадити десятину"
OLV_raid_tithes_desc: "Ми можемо знову запровадити податок на захоплені товари, званий тіундом, який дозволить тим, хто здійснив набіг, зберігати більшу частину своєї здобичі. Однак при цьому і ми завжди будемо отримувати частину здобичі, що гарантує, що ці набіги будуть прибутковими для нас."
OLV_glory_of_battle: "Слава битви"
OLV_glory_of_battle_desc: "Слава колишніх битв спонукає багатьох оленів взятися за клинки! Ми повинні подбати про те, щоб будь-який вікінґар, що здійснює набіги і захоплює там здобич, міг залишити її собі! Це, безсумнівно, спонукає ще більше оленів приєднуватися до наших набігів."
OLV_berserkers: "Підтримати ложі берсерків"
OLV_berserkers_desc: "Ложі берсерків по всій нашій країні є стовпами сили і стабільності в ці важкі часи. І тому ми будемо заохочувати їхній розвиток і зростання, а натомість отримаємо постійний приплив воїнів."
OLV_warrior_lifestyle: "Шлях воїна"
OLV_warrior_lifestyle_desc: "Шлях воїна має бути прийнятий нашим народом! Це єдиний спосіб забезпечити стабільність і силу нашої держави. Будь-які інші варіанти рівносильні зраді!"
OLV_forges_of_war: "Усе для армії"
OLV_forges_of_war_desc: "Уся економіка нашої країни має бути спрямована на підтримку та озброєння нашої армії. Це забезпечить міць і престиж самої армії, а також сприятиме економічному зростанню."
OLV_all_are_welcome: "Горни війни"
OLV_all_are_welcome_desc: "Війни приносять як славу, так і смерті, але не можна забувати і про можливості. Ми повинні витягти з війни якомога більше користі для нашої економіки. Так ми зможемо живити націю за допомогою війн і набігів. І також ми повинні переконатися, що наша країна досить сильна."
OLV_blessings_of_ukko: "Військові трофеї"
OLV_blessings_of_ukko_desc: "Дні хоробрих воїнів-вікінґів, які вирушають на грабежі по всій Грифонії, на жаль, починають закінчуватися. Але це не означає, що наші армії не зможуть отримати справедливу частку здобичі після перемоги над ворогами, оскільки це їхнє законне право."
OLV_the_hunt_is_on: "Хай почнеться полювання!"
OLV_the_hunt_is_on_desc: "Знать усе ще виступає проти нас. Вони бажають триматися свого накопиченого золота і люто сичать на будь-які спроби об'єднання нації. Настав час почати велике чищення в нашій країні. Знать має стати на коліна і зникнути з нашої землі заради стабільності та руйнування старого й застійного порядку."
OLV_abolish_the_titles: "Скасувати титули"
OLV_abolish_the_titles_desc: "У нашій країні більше немає дворян, які протягом багатьох років тримали нашу націю відсталою і примітивною. А якщо більше немає ніяких дворян, то яка нам користь від їхніх титулів?"
OLV_kill_them_all: "Як свині на бійні"
OLV_kill_them_all_desc: "Усі дворяни повинні полягти заради чистоти нації. Вони заплатять за свої злочини проти народу власною кров'ю. Усі мають звільнитися заради сили нашої нації. І ми не досягнемо цієї свободи доти, доки живий хоч один аристократ."
OLV_let_the_strongest_survive2: "Нехай виживуть найсильніші"
OLV_let_the_strongest_survive2_desc: "Злочини знаті проти Ейстюрланду очевидні й незаперечні, але все ж деякі можуть реабілітувати себе. Якщо вони відмовляться від свого декадентського способу життя і стануть на шлях берсерка, то у нас, можливо, з'явиться кілька нових рекрутів."
OLV_free_the_slaves: "Звільнити рабів"
OLV_free_the_slaves_desc: "Поневолені класи на нашій землі живуть під гнітом глибоко вкоріненої знаті, яка лише стримує й обмежує нашу націю. Ми маємо звільнити всіх кріпаків, а якщо буде потрібно, то й застосувати силу, а також знищити будь-кого, хто буде противитися нашому вибору. Бо всі олені повинні бути вільні, якщо ми хочемо об'єднатися в силі."
OLV_take_the_children: "Забрати оленят"
OLV_take_the_children_desc: "Діти знаті колись були приречені на життя, сповнене занепаду і фальшивої радості, а також виховання, яке змусило б їх зневажати рабів і ставитися до них як до нікчем. Ми повинні змінити все це. Іґритт особисто усиновить усіх оленят убитих дворян, і виховає це нове покоління."
OLV_give_the_land_away: "Розподілити землю"
OLV_give_the_land_away_desc: "Велика частина земель належить знаті, а не народу, що обробляє її, або уряду, який її потребує. Але тепер, коли дворяни мертві, ми маємо повне право забрати їхню власність і роздати її назад вільним рабам, які будуть вдячні нам за це."
OLV_break_their_spine: "Зламати їхній хребет"
OLV_break_their_spine_desc: "Хребет знаті має бути зламаний, а серце їхньої могутності — вирване. Наша велика місія — звільнити всіх в Ейстюрланді. І повернути їм їхню загублену силу."
OLV_a_new_generation_of_warriors: "Нове покоління воїнів"
OLV_a_new_generation_of_warriors_desc: "Молоді дворяни, яких ще не спотворила зла натура старшого покоління, повинні перевчитися, щоб зосередитися на війні. Так само, як і ті оленята, яких ми вивільнили з-під контролю знаті. Усі будуть битися, і всі будуть по-справжньому вільні."
OLV_protect_the_weak: "Захищати слабких"
OLV_protect_the_weak_desc: "Ті, хто працюють на полях і трудяться на мануфактурах, усе ще слабкі й не можуть захистити себе від жорстокості тих, хто хоче заподіяти їм шкоду. І тому ми повинні захистити їх. Ніхто не зможе завдати їм шкоди, не зустрівшись із сокирою їхніх захисників."
OLV_teach_them: "Вони проллють кров з нами"
OLV_teach_them_desc: "Ми повинні дозволити слабким служити разом з нами і так стати сильними. Бездомні й безземельні олені нашої нації вступлять до армії, щоб у них з'явилася мета і місце, яке вони могли б називати своїм домом. Ми — брати в цій боротьбі проти тиранії, і ми всі повинні чітко це розуміти."
OLV_they_can_help: "Інше поле бою"
OLV_they_can_help_desc: "Нижчі з нижчих у нашій країні отримають нову роботу, нову мету у своєму житті. Нашим заводам потрібні кваліфіковані робітники. Ми можемо допомогти одне одному: вони отримають необхідну для життя роботу, а ми — необхідні припаси та інструменти для ведення війн."
OLV_educate_them: "Навчити їх"
OLV_educate_them_desc: "Рабам не вистачає освіти, щоб піднятися вище свого нинішнього становища в нашому суспільстві. Саме таким чином аристократи контролювали їх усі ці роки. Ми маємо впровадити навчальні програми, які допоможуть рабам здобути освіту і стати кимось більшим. Стати сильними."
OLV_hoofs_off_approach: "Вони самі можуть впоратися"
OLV_hoofs_off_approach_desc: "У душі ми воїни, і ми не такі мудрі, як багато промисловців і купців, які вирішили підтримати наш режим. Ми залишимо їх займатися впровадженням інновацій і прогресу, а вони дозволять нам виконувати свій воїнський обов'язок. Взаємовигідна угода."
OLV_an_organized_church: "Церква Ейстюрланду"
OLV_an_organized_church_desc: "Нам пощастило, що ми можемо покладатися на благословення церкви для підтримки нашого народу. Але вони можуть також допомогти ще дечим. Члени церкви часто володіють грамотою, і багато з них зайнялися інтелектуальними пошуками в ім'я богів. Ми повинні скористатися цим заради блага всієї нації."
OLV_warrior_education: "Залучати всіх охочих"
OLV_warrior_education_desc: "Будь-хто охочий битися, незалежно від раси, статі, соціального становища чи чогось іще, має отримати можливість. Поки вони вивчають наші звичаї та підкоряються нашим законам, то хто ми такі, щоб судити їх за те, ким вони є?"
OLV_a_second_home: "Другий дім"
OLV_a_second_home_desc: "Усі пригноблені світу знайдуть собі притулок в Ейстюрланді. Ми — маяк справжньої свободи у світі, де панують злі й деспотичні істоти, а також ті, хто лише вдає, що дбає про інтереси народу. Саме другий дім відшукають будь-які біженці в Ейстюрланді, ким би вони не були."
OLV_proclaim_the_rike: "Нове королівство"
OLV_proclaim_the_rike_desc: "На наших землях зустрічає світанок нове королівство, яке буде битися за тих, хто не може постояти за себе, і знищувати тих, хто хотів би позбавити когось іншого свободи. Хай живе королева!"
OLV_full_control: "Повний контроль"
OLV_full_control_desc: "Тепер ми повністю контролюємо нашу стабільну країну і можемо спокійно спати ночами, знаючи, що було зроблено те, що мало бути зроблено."

###

OLV_economic_stuff: "Створення економіки"
OLV_economic_stuff_desc: "Ми були воїнами протягом усієї нашої історії, і тепер, коли ми при владі, ми маємо вирішити, як правити країною. Насамперед ми повинні розібратися з економікою... ну, ми ще поки що не дуже уявляємо, що тут робити."
OLV_well_handle_it: "Від воїнів до економістів"
OLV_well_handle_it_desc: "Я не бачу причин, чому воїн не може навчитися розбиратися в економіці?"
OLV_all_for_the_raids: "Усе для нальотів"
OLV_all_for_the_raids_desc: "Нальоти — це паливо для нашої нації, і ми спрямуємо якомога більше промисловості тільки на цю мету. Ніщо інше не може бути важливішим!"
OLV_we_need_more: "Нам потрібно більше!"
OLV_we_need_more_desc: "Ми постійно витрачаємо кулі та витрачаємо снаряди, і тому вимагаємо будівництва більшої кількості заводів і виділення додаткових ресурсів для ведення війни."
OLV_the_war_economy: "Військова економіка"
OLV_the_war_economy_desc: "Економіка тепер стала єдиною з нашою армією. Тепер треба просто офіційно визнати це."
OLV_forges: "Кузні війни"
OLV_forges_desc: "Кузні війни живлять наше економічне зростання і постачають армію. Ми не повинні забувати про їхній розвиток!"
OLV_advancement_is_a_battlefield: "Прогрес — це поле битви"
OLV_advancement_is_a_battlefield_desc: "У промисловому секторі завжди буде йти війна. Між зайнятістю населення і будівництвом нових і найкращих машин. Ми звикли до війни і тому будемо вести битву на новому полі з тією ж майстерністю."
OLV_proper_industry: "Добре змащена машина"
OLV_proper_industry_desc: "Сувора військова природа нашої економіки допомагає їй працювати злагоджено і чітко. Усе знаходиться там, де і має бути в потрібний час, і всі робітники отримують гідну платню і тому працюють з рішучістю і завзяттям."
OLV_think_things_through: "Розглянути можливі варіанти"
OLV_think_things_through_desc: "Є багато варіантів, які потрібно зробити щодо нашої економіки. Робити її основою винятково нальоти може бути не надто розумною ідеєю, враховуючи, що потрібно підтримувати й інші частини нації."
OLV_arm_the_shipyards: "Верфі Хорнавіка"
OLV_arm_the_shipyards_desc: "У Хорнавіку мають бути побудовані нові верфі, щоб наростити наш військово-морський потенціал і працевлаштувати міську бідноту нашої країни."
OLV_industrial_advancement: "Промисловий розвиток"
OLV_industrial_advancement_desc: "Для того, щоб наша економіка працювала ефективно і гладко, їй знадобляться нові промислові інвестиції."
OLV_civilian_industry: "Промислові гранти"
OLV_civilian_industry_desc: "Ініціативи зі створення нових заводів отримають гранти, що лише сприятиме розвитку сучасної індустріальної економіки в нашій країні."
OLV_continue_development: "Промисловий парк Хорнавіка"
OLV_continue_development_desc: "У місті Хорнавіку було розчищено нову ділянку землі, що звільнилася після знесення старого дворянського маєтку. У нас з'явилася чудова нагода створити тут новий промисловий центр, який сприятиме зростанню нашої країни."
OLV_let_the_weak_do_the_work: "Благотворне невтручання"
OLV_let_the_weak_do_the_work_desc: "Ми воїни, а не економісти, і повинні не забувати цього. Питаннями економіки мають займатися торговці та робітники. А я, мабуть, піду і трохи подрімаю..."
OLV_an_academic_haven: "Академічна гавань"
OLV_an_academic_haven_desc: "Ми відкриємо двері нашої країни перед усіма охочими приїхати сюди. Зокрема й ученими, чиї ідеї, можливо, придушувалися і не користувалися повагою на їхній батьківщині. Вони дозволять нашій науці швидше наздогнати нову епоху."
OLV_agricultural_development: "Сільськогосподарські гранти"
OLV_agricultural_development_desc: "Єдине, що стримує нашу націю, — це низька родючість її землі. Наші землі сповнені пагорбів і обривів, і у багатьох фермерів немає необхідних ресурсів для ефективного ведення сільського господарства. Ми почнемо роздавати урядові гранти, щоб допомогти фермерам по всій країні ефективніше обробляти свої поля."
OLV_geological_survey: "Багатства землі"
OLV_geological_survey_desc: "У наших землях чимало корисних копалин, зокрема й тих, які можуть принести чималу економічну вигоду. Ми відкриємо нові шахти, щоб підживлювати нашу економіку, а також зацікавимо військових видобутком потрібних для війни ресурсів."
OLV_fishing_industry: "Багатства моря"
OLV_fishing_industry_desc: "Море завжди давало нам більшу частину наших багатств, але ми ще багато чого можемо добути з нього. Ми повинні заохочувати розширення рибальства, не забуваючи при цьому про інноваційні системи, які забезпечать безперебійність цих поставок і відновлення морських ресурсів."

###

#republic/constitutional monarchy path#

OLV_rule_of_the_law: "Верховенство закону"
OLV_rule_of_the_law_desc: "У країні оголошено верховенство закону, і незабаром відбудуться перші вибори. Але зараз настав час втілити в життя обіцяні реформи."

OLV_democratization: "Демократизація"
OLV_democratization_desc: "Уряд видасть постанову під назвою Lýðræðisþróun, яка назавжди закріпить ідеї свободи і демократії, і зробить їх основними складовими розвитку нашої країни."
OLV_citizenship_policy: "Повне громадянство для не-оленів"
OLV_citizenship_policy_desc: "Усі олені та не-олені мають бути громадянами нашої країни. Виключення будь-якої раси йтиме врозріз із фундаментальними цінностями, на основі яких ми хочемо будувати своє майбутнє. У нашій країні всі будуть раді зробити свій посильний внесок у її процвітання."
OLV_voting_rights: "Акт про виборчі права"
OLV_voting_rights_desc: "Буде розроблено та затверджено новий закон про виборчі права, який дозволить кожному громадянину обирати, за кого він хоче голосувати на наступних вільних і справедливих виборах. Ми повинні покластися на волю народу."
OLV_religious_freedoms: "Релігійна свобода"
OLV_religious_freedoms_desc: "Хоча значна частина нашого населення поклоняється традиційному пантеону оленів Ейстюрланду, деякі вірять в інших богів, а хтось — так взагалі не вірить ні в кого! Але ви зможете побудувати своє майбутнє в Ейстюрланді, незалежно від того, яким богам поклоняєтеся."
OLV_protect_minorities: "Автономія для меншин"
OLV_protect_minorities_desc: "Багато груп меншин у нашій країні не в усьому згодні з центральним урядом. Хоча ми хотіли б повністю включити їх у нашу націю, ми будемо поважати їхні права і дозволимо їм жити так, як вони хочуть. Хоча ми також запропонуємо стимули, які будуть заохочувати їх прислухатися до центрального уряду."

###

OLV_nationalisation_f: "Уряд знає як краще"
OLV_nationalisation_f_desc: "Уряд виніс рішення щодо колишньої дворянської землі. Ми негайно почнемо використовувати ці землі для формування сучасної економіки Ейстюрланду."
OLV_vital_industries: "Тільки важливі частини"
OLV_vital_industries_desc: "Націоналізація землі та промисловості має бути обмежена тільки найважливішими секторами, щоб звести до мінімуму можливі заворушення і невдоволення. Ми повільно, але вірно досягнемо наших довгострокових цілей."
OLV_everything: "Повний контроль"
OLV_everything_desc: "Хвилювання, викликані захопленням фабрик і земель, не привід для занепокоєння. Це просто багаті старанно розкидаються своїми грошима, щоб викликати народні заворушення. Але ми знаємо, що ці кроки необхідні, і тому не звернемо зі свого шляху."
OLV_public_works_projects: "Створити комісію OVV"
OLV_public_works_projects_desc: "OVV стане новою установою, відповідальною за централізований контроль над належними державі земельними ділянками та активами. Вона також слугуватиме центральним елементом наших нових економічних реформ."

OLV_give_them_land: "Роздати землю"
OLV_give_them_land_desc: "Ми поклали край рабству, але тепер маємо розібратися з його наслідками. Уряд володіє великими ділянками землі, на яких колись працювали ці раби на благо своїх знатних панів. Ми маємо роздати цю землю тим, хто колись її обробляв, як дар від уряду."
OLV_nondeer_thralls: "Цікава ситуація"
OLV_nondeer_thralls_desc: "Після скасування рабства ми зіткнулися з тим, що багато рабів у країні були не-оленями. Багато хто спочатку не знав, що з ними робити. Але ця ситуація ясна і проста: вони зможуть повернутися додому, якщо захочуть, а уряд оплатить їм квитки на пароплав або поїзд."
OLV_integration_policies: "Інтегруйте їх у суспільство"
OLV_integration_policies_desc: "Раби тепер мають бути належним чином інтегровані в суспільство. Не як ізгої, не як олені нижчого класу, а як повноцінні й рівні громадяни."
OLV_free_education_for_exthralls: "Заохочувати нічні заняття"
OLV_free_education_for_exthralls_desc: "Більшість, якщо не всі зі звільнених рабів, неписьменні й тепер становлять серйозну проблему, оскільки для багатьох робіт у нашій країні потрібна освіта. Ми повинні створити общинні школи по всій країні та запропонувати відвідувати їх цим оленям, щоб вони могли досягти успіху в майбутньому."
OLV_reparations: "Те, що їм належить"
OLV_reparations_desc: "Це питання активно обговорювалося в нашій країні, і зрештою було вирішено, що рабам будуть виплачені урядові репарації як вибачення за поводження з ними. Також ці гроші допоможуть рабам протриматися перший час, доки вони не знайдуть добре оплачувану роботу."

OLV_moralism: "Просування моралізму"
OLV_moralism_desc: "Ми живемо в суспільстві, яке скріплене мораллю і традиціями наших предків. Ми маємо подбати про те, щоб ці цінності не були забуті, і щоб суспільство залишалося таким, яким воно і має бути."
OLV_limited_citizenship: "Обмежене громадянство для не-оленів"
OLV_limited_citizenship_desc: "Не-олені не є корінними жителями Ейстюрланду і не поділяють наших звичаїв. Але ми надамо їм обмежені права, якщо вони житимуть у своїх власних громадах і не осквернятимуть наш спосіб життя."
OLV_all_deer_are_citizens: "Другий дім"
OLV_all_deer_are_citizens_desc: "В Ейстюрланді раді всім оленям світу. Наші землі стануть для них другим домом, де вони зможуть жити відповідно до традицій своїх предків, підтримуваних нашим урядом."
OLV_conservativism: "Просування консерватизму"
OLV_conservativism_desc: "Консервативна ідеологія, що обмежує втручання держави в життя громадян і дозволяє народу жити спокійно, без тіньового ратиці на плечі, має стати центральним елементом нашого методу управління державою."
OLV_limited_voting_rights: "Тільки істинно віруючі"
OLV_limited_voting_rights_desc: "Ми не можемо довірити виборцям, які не вірять у наших богів, зберігати перевірені та істинні традиції. Ми повинні переконатися, щоб кожен охочий голосувати олень є справжнім вірянином і бажає жити відповідно до їхніх заповітів."

OLV_land_reforms_f: "Земля для народу"
OLV_land_reforms_f_desc: "Права на землю мають бути передані народу. Якщо вони не отримають цих прав, то ми ніколи не зможемо досягти сучасної епохи. Це також покінчить із владою і багатством знаті, а також допоможе розвитку економіки."
OLV_everything_must_go: "Забирайте всю землю!"
OLV_everything_must_go_desc: "Вся земля, що більше не є дворянськими маєтками, має бути віддана тим, хто працював на ній. Не зробити цього буде зрадою по відношенню до їхньої довіри, і виконання такої обіцянки, безсумнівно, дало б нам чималу суспільну підтримку, необхідну для подальших реформ."
OLV_government_land: "Залиште трохи землі"
OLV_government_land_desc: "Частина земель, якими ми зараз володіємо, повинна безпосередньо управлятися урядом. Так ми зможемо гарантувати, що в майбутньому зможемо ефективніше нарощувати економіку і краще справлятися з вирощуванням нових сільськогосподарських культур на цих ділянках."
OLV_agrarian_traditions: "Аграрні традиції"
OLV_agrarian_traditions_desc: "Попри все, наша нація побудована на принципах сільського господарства. Коли ми приїхали сюди й зіткнулися з проблемами з сільським господарством, то придумали нові методи і поліпшили старі, щоб пристосуватися до цієї нової землі. Ми — садівники, так було і так буде на віки вічні."

OLV_buy_the_thralls: "Викупити рабів"
OLV_buy_the_thralls_desc: "Хоча рабство не було миттєво скасовано, як дехто сподівався, ми можемо спробувати прискорити цей процес, викупивши побільше рабів у їхніх господарів і звільнивши їх після купівлі. Це не кінцеве рішення, але воно допоможе підвищити наш рейтинг схвалення."
OLV_promise_rights: "Обіцянки прав"
OLV_promise_rights_desc: "За розпорядженням уряду було підготовлено оголошення, в якому стверджувалося, що після звільнення раби отримають усі права і стануть повноцінними громадянами. Тож якщо вони просто почекають ще трохи, то все незабаром стане добре."
OLV_set_deadline: "Встановити крайній термін"
OLV_set_deadline_desc: "Деякі політичні активісти агітують за встановлення крайнього терміну для звільнення всіх рабів. Хоча вони можуть бути корисні для боротьби з впливовою знаттю, незабаром вони можуть стати ще більш організованими..."
OLV_integration_plans: "Політика інтеграції"
OLV_integration_plans_desc: "Під тиском крайнього терміну, встановленого СПЕ, уряд і багато поміркованих дворян склали план з інтеграції рабів у вільне суспільство. Хоча його не всі схвалили, план послужить своїй меті і стане основою для інтеграції."
OLV_government_pensions: "Відшкодувати витрати господарям"
OLV_government_pensions_desc: "Багато дворян-традиціоналістів тепер також подають прохання. Вони стверджують, що їхні права були обмежені, коли уряд «захопив» їхніх рабів, і тепер вимагають компенсації. Хоча це не подобається майже всім, вони — впливові фігури, і поступка їхнім вимогам зможе знизити напруженість."

OLV_new_elections: "Перші вибори"
OLV_new_elections_desc: "Нарешті настав час провести довгоочікувані вибори. Наші реформи закінчуються, і настав час подивитися, кого народ обере своїми лідерами."

OLV_KP_rule: "Мандат ПК"
OLV_KP_rule_desc: "Консервативна і монархічна партія ПК перемогла на виборах!"
OLV_win_over_nobles: "Переконати тих, хто залишився"
OLV_win_over_nobles_desc: "Дворяни, що залишилися в країні після великих земельних реформ, повинні знати, що ми більше не бажаємо їм зла. Будемо сподіватися, що це переконає їх співпрацювати з новим урядом."
OLV_win_over_public: "Народна довіра"
OLV_win_over_public_desc: "Ті, хто не голосував за нас, часто з підозрою дивляться на наше доброзичливе ставлення до монархії. Ми повинні розвіяти ці сумніви і запевнити населення, що ми цілком і повністю підтримуємо конституційну систему, а також те, що їхні права завжди будуть надійно захищені."
OLV_royal_huskarl_core: "Створити KHK"
OLV_royal_huskarl_core_desc: "У хускарлів, воїнів-аристократів нашого народу, існують військові традиції, чиї витоки сягають у глиб століть. На основі цих елітних солдатів ми повинні сформувати ядро нашої майбутньої армії."
OLV_reinforce_royal_preorgative: "Посилити прерогативу ярла"
OLV_reinforce_royal_preorgative_desc: "Ярл — велика захисниця нації, що б там не говорили інші. Ми підтримаємо право ярла правити і впливати на політику певною мірою в деяких її сферах. Наприклад, вона може допомагати уряду в справі призначення міністрів."
OLV_reinforce_government_projects: "Урядові проєкти"
OLV_reinforce_government_projects_desc: "Настав час збільшити державні інвестиції в земельні проєкти. Це, безумовно, підвищить економічну продуктивність, а також принесе суттєву користь народу."
OLV_new_projects: "Нові проєкти"
OLV_new_projects_desc: "Уряд докладе зусиль для фінансування нових промислових проєктів, спрямованих на розвиток економіки."
OLV_judiciary_reforms: "Судові реформи"
OLV_judiciary_reforms_desc: "Якщо ми хочемо наздогнати сучасну епоху, то нам однозначно потрібна сучасна судова система. Це дозволить упорядкувати нашу політику, а також послужить основою для подальшої модернізації нації."

OLV_educating_the_populace: "Навчити маси"
OLV_educating_the_populace_desc: "Більша частина населення, як і раніше, неписьменна, тож ми маємо розгорнути велику кампанію, щоб остаточно покінчити з цією проблемою і просвітити населення."
OLV_new_church: "Церква Ейстюрланду"
OLV_new_church_desc: "Церква є потужною опорою нашого суспільства, подобається це всім чи ні. І одна з найбільших її переваг — це усталена система монастирських шкіл. Ми можемо звернутися до цих учених, щоб вони допомогли здійснювати наукові прориви і в одинадцятому столітті."
OLV_scientific_advancement: "Технічний інститут Хорнавіка"
OLV_scientific_advancement_desc: "Ми можемо створити новий технічний інститут у нашій столиці, який слугуватиме центром розвитку науки і техніки та допомагатиме нашій країні рухатися вперед."

OLV_AI_rule: "Мандат КПЕ"
OLV_AI_rule_desc: "Консервативна і релігійна партія КПЕ здобула перемогу на виборах!"
OLV_moral_democracy: "Моральна демократія"
OLV_moral_democracy_desc: "Ми — демократія, все вірно. Але наша демократія ґрунтується на моралі та істинах колишніх епох нашого суспільства. Ці норми ніким не можуть бути відібрані й будуть універсальними і в сучасному суспільстві. Це буде керівним принципом нашого уряду."
OLV_law_and_order: "Закон і порядок"
OLV_law_and_order_desc: "Ми повинні працювати над відновленням порядку в нашій країні і забути про хаос колишніх років. Ми вчинимо по справедливості з усіма, хто бажає нашкодити нашій стабільності."
OLV_work_with_church: "Працювати з аллшер'ярґоді"
OLV_work_with_church_desc: "За часів ярла аллшер'ярґоді діяли в тіні трону і не мали особливого впливу. Тепер ярлів більше немає, а важливість церкви для нашої нації підвищилася, тож ми повинні тісніше співпрацювати з ними заради блага всіх оленів."
OLV_reinforce_our_traditions: "Наші традиції"
OLV_reinforce_our_traditions_desc: "Ми завжди були аграрною нацією, тож варто продовжувати інвестувати в цю частину економіки. Інвестиції принесуть користь усій країні загалом, а також забезпечать збереження наших традицій."
OLV_seperation_of_power: "Поділ влади"
OLV_seperation_of_power_desc: "Поділ влади в нашій республіці, як і раніше, залишається важливим питанням. Ми повинні забезпечити збереження традицій, а для цього потрібно створити баланс між владою різних гілок уряду, щоб амбіції одних ніколи не могли взяти гору над іншими."
OLV_religious_unions: "Релігійні профспілки"
OLV_religious_unions_desc: "Аллшер'ярґоді запропонували спонсорувати спільно з урядом низку релігійних профспілок, які стимулюватимуть економіку і надаватимуть робітникам можливість підтримувати свої робочі місця в гідному стані. Звісно, якщо все це не суперечитиме нашій вірі."
OLV_griffonian_style_police: "Поліція"
OLV_griffonian_style_police_desc: "Нова національна поліція буде створена з огляду на сучасні грифонячі інновації. Вона підтримуватиме порядок у країні, а також, за можливості, постарається зводити до мінімуму застосування сили. Вони також будуть армійським резервним корпусом, готовим виступити на захист Ейстюрланду в час потреби."

OLV_AU_rule: "Мандат КПРО"
OLV_AU_rule_desc: "Помірна демократична партія КПРО перемогла на виборах."
OLV_steady_as_she_goes: "Збереження курсу"
OLV_steady_as_she_goes_desc: "Наша партія перемогла і ми можемо почати працювати над побудовою стабільної та вільної держави для всіх оленів! Наша країна стане блискучим дорогоцінним каменем свободи, і ми будемо прагнути завжди захищати його."
OLV_reinforce_democracy: "Зміцнення демократії"
OLV_reinforce_democracy_desc: "Демократія — це головна цінність для нашої оновленої нації, і ми повинні переконатися, щоб вона ніколи не буде забута або покинута нашим народом. Усі мають знати, що їхній голос важливий і що всі вони мають право його використовувати."
OLV_national_railways: "Національна залізниця"
OLV_national_railways_desc: "Нашій партії на виборах допомогла перемогти ідея про національну залізницю — ландсвісу. Вона сприятиме економічному зростанню та зміцненню взаємозв'язку між різними регіонами країни."
OLV_checks_and_balances: "Стримування і противаги"
OLV_checks_and_balances_desc: "Одним із принципів, що має лежати в основі будь-якої демократії, є ідея про стримування і противаги. Жодна частина уряду не повинна повністю контролювати іншу. Усі вони мають співпрацювати й діяти в гармонії одне з одним заради злагодженого функціонування всього уряду загалом."
OLV_independent_judiciary: "Незалежна судова влада"
OLV_independent_judiciary_desc: "Судова система, незалежна від політичних втручань, забезпечить неупереджений розгляд справ і справедливе покарання винних. Це також допоможе зміцнити віру населення в державу."
OLV_national_guard: "Нацгвардія"
OLV_national_guard_desc: "Ми створимо централізовану армію під назвою ландверд, або національна гвардія, яка слугуватиме для захисту всіх жителів Ейстюрланду в мирний і воєнний час. Вони забезпечать безпеку нашої нації."
OLV_our_identity: "Дім для всіх оленів"
OLV_our_identity_desc: "Ми — нація, що стане домом для будь-якого оленя, який бажає оселитися тут. Маяк свободи і демократії на континенті, повному ненависті та утисків. Усі олені можуть приїхати сюди й розраховувати отримати тут дім, якщо вони готові працювати заради цього."

OLV_new_workplaces: "Робота для нужденних"
OLV_new_workplaces_desc: "Необхідно вжити заходів для створення робочих місць у державній промисловості для безробітних, які їх потребують."
OLV_integrate_the_thralls: "Інтегрувати тих, хто залишився"
OLV_integrate_the_thralls_desc: "Раби мають бути повністю інтегровані в суспільство і отримати статус повноправних громадян. Поки вони існують як окремий клас, ми ніколи не зможемо перейти до виконання інших наших обіцянок."
OLV_government_welfare: "Державне соцзабезпечення"
OLV_government_welfare_desc: "Нове державне агентство із соціального забезпечення слугуватиме для координації допомоги та розподілу пільг нужденним, що дозволить грошам текти в економіку, провокуючи промислове зростання."

OLV_give_them_land_2: "Дайте їм трохи землі"
OLV_give_them_land_2_desc: "Звільнені раби повинні отримати в подарунок земельні ділянки, щоб почати будувати своє життя. Це сподобається їм набагато більше купівлі цих ділянок."
OLV_continue_the_integration: "Продовжити політику інтеграції"
OLV_continue_the_integration_desc: "Щоб остаточно віддалити нашу націю від рабства, необхідно продовжити раніше обрану нами політику інтеграції."
OLV_finish_the_integration: "Кінець рабства"
OLV_finish_the_integration_desc: "Нарешті! Ми повільно, але вірно покінчили з епохою рабства. Уперше в історії всі олені в Ейстюрланді належать лише самим собі. Цей день стане святом на віки!"

OLV_ASS_rule: "Мандат СПЕ"
OLV_ASS_rule_desc: "Соціалістична СПЕ перемогла на виборах!"
OLV_spread_the_message: "Поширювати слова"
OLV_spread_the_message_desc: "Вітри змін пронеслися по Ейстюрланду і всі повинні це знати. Ми донесемо цю новину та ідеологію свободи й процвітання до всіх оленів, готових слухати. Ми сподіваємося, що з плином часу це сприятиме поширенню ідей свободи."
OLV_austurlandish_socialism: "Операція Морґунроді"
OLV_austurlandish_socialism_desc: "Уряд розробить новий план для сфери освіти, щоб навчити громадян соціалістичних ідей. Населенню пояснять і роз'яснять їхні права як у політиці, так і в трудовій сфері. Будемо сподіватися, що це допоможе більшій кількості громадян зрозуміти державну політику."
OLV_introduce_unionism: "Створити профспілки"
OLV_introduce_unionism_desc: "Профспілки робітників — це досить радикальна ідея для Ейстюрланду. Але вони принесуть величезну користь усім робітникам і, безсумнівно, сприятимуть розвитку економіки."
OLV_industrial_fetishism: "Культ прогресу"
OLV_industrial_fetishism_desc: "У рамках адаптації національної економіки до сучасної епохи ми повинні постійно рухатися вперед, доки врешті-решт не побудуємо утопічне суспільство. Рано чи пізно."
OLV_family_grants: "Сімейні ґранти"
OLV_family_grants_desc: "Нова урядова програма Хорнавіка з надання фінансової підтримки сім'ям, що виховують молодих оленят, отримала схвалення альтингу. Ми маємо розширити цю програму до національного рівня."
OLV_armed_populace: "Озброєний народ"
OLV_armed_populace_desc: "Ми подбаємо про те, щоб кожен олень, який бажає захищати свою націю зі зброєю в ратицях, міг отримати таку можливість. А також видамо фінансові пільги тим, хто добровільно запишеться у військові резервісти."
OLV_reinforce_democratic_proccesses: "Посилити альтинґ"
OLV_reinforce_democratic_proccesses_desc: "Альтинґ — це основа нашої нації, і жоден олень, скільки б влади в нього не було, не повинен бути в змозі ігнорувати його. Світло цього маяка демократії сповістить усіх про настання нової ери в Ейстюрланді."
OLV_government_welfare_2: "Комітет із земельних справ"
OLV_government_welfare_2_desc: "Придатна до обробки земля, як і раніше, є цінністю в цій країні. Тому нам потрібне спеціалізоване агентство для належного управління і розподілу такими землями. Тільки так кожен громадянин може отримати ділянку своєї землі, що запобіжить повторенню несправедливості минулих століть."

OLV_economic_stuff_2: "Ейстюрландська економіка"
OLV_economic_stuff_2_desc: "Багатство нації безпосередньо пов'язане з добробутом її громадян. Тільки шляхом розширення та вдосконалення наших економічних можливостей ми зможемо кардинально підвищити рівень життя населення, а також зробити державу більш конкурентоспроможною."
OLV_electronics_imports: "Залучити LOKIA в Ейстюрланд"
OLV_electronics_imports_desc: "Оленяча компанія під назвою LOKIA виявила інтерес до розгортання своєї діяльності в Ейстюрланді. Їхня продукція добре відома своєю міцністю і незруйновністю, і ми не бачимо причини відмовити їм."
OLV_industrial_modernisation: "Вивчити сучасні технології виробництва"
OLV_industrial_modernisation_desc: "Ми маємо ввести в нашу країну сучасні промислові технології. Наша економіка все ще утримується оковами минулого, і це має змінитися. Ми подбаємо про те, щоб продовжувати рухатися вперед — у майбутнє, що обіцяє нам процвітання і зростання!"
OLV_construction_equipment: "Сучасне добувне обладнання"
OLV_construction_equipment_desc: "У наших землях вистачає запасів корисних копалин. У нас є все, що може знадобитися нашим фабрикам або партнерам за кордоном: від кристалів до заліза і хрому. Ми маємо вивчити нові способи видобутку цих корисних речовин і впровадити їх."
OLV_crystal_mines: "Розширити кристалеві шахти Юртавіка"
OLV_crystal_mines_desc: "Кристалева шахта в Юртавіку — головне джерело магічних мінералів у нашій країні. Ми повинні розширити її, щоб збільшити видобуток цього цінного ресурсу."
OLV_fishing_industry_2: "Підтримати рибальську промисловість"
OLV_fishing_industry_2_desc: "Море завжди давало нам більшу частину наших багатств, але ми ще багато чого можемо добути з нього. Ми повинні заохочувати розширення рибальства, не забуваючи при цьому про інноваційні системи, які забезпечать безперебійність цих поставок і відновлення морських ресурсів."
OLV_steel_mines: "Підтримати видобуток вугілля"
OLV_steel_mines_desc: "Однією з перших галузей промисловості, що стали розвиватися в Ейстюрланді, був видобуток вугілля. І він, як і видобуток заліза, становлять більшу частину нашого промислового потенціалу. Ми маємо розширити ці шахти та підтримати їхніх робітників заради прискорення економічного зростання."
OLV_hydroelectricty: "Гребля Хрейнвеллір"
OLV_hydroelectricty_desc: "Річка, що протікає через Хрейнвеллір, швидка, а її течія досить потужна. Багато провидців вказали на місце, де озеро, що утворилося після загати цієї річки, спричинить мінімальні побічні руйнування й водночас забезпечить нас великою кількістю дешевої електрики. Не варто ігнорувати таку можливість."
OLV_oil_reserves: "Експерименти із синтетичним паливом"
OLV_oil_reserves_desc: "Через відсутність покладів нафти в нашому регіоні надійшли пропозиції вкласти кошти в технології для створення альтернативного джерела палива. Хоча це досить амбітний проєкт, він, безсумнівно, заслуговує на увагу."
OLV_national_industrial_park: "Створити промисловий парка Хорнавіка"
OLV_national_industrial_park_desc: "Наша столиця — Хорнавік — ще не настільки розвинена, як хотілося б. Ми можемо побудувати там новий промисловий парк, який сприятиме зростанню міста і поліпшить економічні умови в регіоні."
OLV_focus_industrial_production: "Зосередитися на споживчих товарах"
OLV_focus_industrial_production_desc: "Промисловий парк слід іще розширити, щоб він зміг виробляти товари, якими наші громадяни користуються щодня. Це підвищить якість їхнього життя."
OLV_focus_military_production: "Зосередитися на важкій промисловості"
OLV_focus_military_production_desc: "Для того щоб захистити нашу націю і перемогти всіх, хто хоче знищити наш спосіб життя, нам потрібна зброя та інше приладдя, тому ми повинні ще сильніше зосередитися на військовому виробництві."
OLV_national_dockyards: "Національна суднобудівна служба"
OLV_national_dockyards_desc: "Промисловий парк має бути розширений завдяки розміщенню в ньому об'єктів важкої промисловості. Вони вироблятимуть необхідні для функціонування нашої армії матеріали та припаси."
OLV_proper_modernisation: "Модернізація промисловості"
OLV_proper_modernisation_desc: "Завдяки нашим зусиллям у розвитку промисловості, нашу економіку тепер можна цілком вважати сучасною. Фабрики виробляють товари сучасної епохи, а дедалі менше оленів живе в жалюгідних і брудних халупах!"
OLV_basic_manufacturies: "Промислові субсидії"
OLV_basic_manufacturies_desc: "Ми запропонуємо промислові ґранти приватним особам і корпораціям, і сподіватимемося, що зможемо підняти промислову ефективність до небачених раніше висот."
OLV_arms_manufacturies: "Полум'я прогресу"
OLV_arms_manufacturies_desc: "Полум'я прогресу зараз розгорається в Ейстюрланді. Дедалі більше фабрик відчиняють свої двері, і наша економіка, нарешті, досягає рівня інших суспільств у Грифонії та за її межами. Олені стануть промисловою нацією, як і всі інші! Слава Ейстюрланду!"
OLV_dockyard_expansion: "Розширити верфі Хорнавіка"
OLV_dockyard_expansion_desc: "Верфі в Хорнавіку будували кораблі довше, ніж існувала сама наша сучасна держава Ейстюрланд. Але останнім часом вони сильно застаріли. Нам варто вдосконалити та переобладнати їх, щоб вони могли будувати як сучасні торгові судна, так і військові флотилії."
OLV_infrastructure_projects: "Вимостити дороги"
OLV_infrastructure_projects_desc: "Наша національна система доріг складається здебільшого з ґрунтових трас, що ведуть через гори, і сильно відстає від інших країн. Час змінити ситуацію! Ми маємо увійти в епоху автомобілів і брукованих шляхів, щоб гарантувати швидкість і простоту переміщення населення і товарів нашою землею."
OLV_technical_advancement: "Сучасна економіка"
OLV_technical_advancement_desc: "Ура! Ми нарешті завершили план з оновлення нашої економіки. Можливо, вона і не настільки велика і потужна, як економіки багатьох інших країн світу, але все ж досить конкурентоспроможна. Слава Ейстюрланду!"

#commie guy from Olenia#

OLV_communist_coup: "Якщо не виходить з першого разу..."
OLV_communist_coup_desc: "...спробуй знову. Ейстюрланд — ідеальна нація для здійснення класичної революції за всіма канонами."
OLV_the_culural_revolution: "Культурна революція"
OLV_the_culural_revolution_desc: "Ейстюрландська культура примітивна і заплямована століттями рабства і гноблення. Я сам повинен особисто переписати це, якщо я хочу перетворити цю країну на справжнє соціалістичне суспільство!"
OLV_revolutionary_language: "Революційна мова"
OLV_revolutionary_language_desc: "Мова революції має стати невід'ємною частиною повсякденного життя. Без цього наші товариші можуть знову повернутися до монархізму і реакційних ідей."
OLV_education: "Революційна освіта"
OLV_education_desc: "Я особисто перепишу і зміню систему освіти нації, щоб усі молоді олені цієї країни пізнали рятівну силу революції. І разом з цим усвідомили мою правду."
OLV_revolutionary_guard: "Революційна гвардія"
OLV_revolutionary_guard_desc: "Моя революційна гвардія подбає про те, щоб нація ніколи не звертала зі шляху революції. Серед гвардійців можна зустріти як вигнанців і революціонерів, так і місцевих соціалістів. Але ким би вони не були, вони повинні вміти одне — влучно стріляти в реакціонерів."
OLV_rewriting_history: "Переписати підручники історії"
OLV_rewriting_history_desc: "Історія цієї землі спотворена міфами про оленів, які, ймовірно, ніколи не існували, і робили речі, яких насправді не було. Все це проклята реакційна брехня. Я особисто розберуся з цією нісенітницею, що отруює свідомість молоді."
OLV_melt_it_down: "Розплавити артефакти реакціонерів"
OLV_melt_it_down_desc: "По всій цій землі височіють різні статуї гнобителів. Їх потрібно знищити всі до єдиної і використовувати для виробництва необхідних нашому суспільству промислових товарів."
OLV_revolutionary_thought: "Народний комісаріат освіти"
OLV_revolutionary_thought_desc: "Після всіх проведених мною реформ у сфері освіти, я можу почати роботу над створенням нової урядової установи, єдиним завданням якої буде управління освітою. Там подбають про те, щоб усі оленята дізналися справжню правду про революцію."
OLV_purge_the_monarchists: "Чистки серед монархістів"
OLV_purge_the_monarchists_desc: "Монархісти — це шолудиві пси, які тільки й чекають, щоб вчепитися в бік оленям Ейстюрланду і залякати їх до смерті, щоб ніхто й не думав протистояти їм. Я силою вижену їх із цієї землі!"
OLV_purge_the_religious: "Чистки серед священників"
OLV_purge_the_religious_desc: "Священники брешуть народу, стверджуючи, що вони чують і бачать видіння! І в усіх цих видіннях говориться щось на кшталт «Дайте нам більше влади!» і «Дайте нам більше грошей!» Котитися звідси з такими пропозиціями! Я вистежу їх усіх."
OLV_purge_the_democrats: "Чистки серед демократів"
OLV_purge_the_democrats_desc: "Демократи на словах говорять про свободу, а на ділі наживаються на стражданнях народу. Я сам бачив це на власні очі, коли вони пішли на компроміс у питанні рабства. Я подбаю про те, щоб вони за це заплатили."
OLV_enforce_party_purity: "Забезпечення ідеологічної чистоти"
OLV_enforce_party_purity_desc: "Революція — це все, революція — це істина. Революція — це все, революція — це істина. Революція — це все, революція — це істина. Революція — це все..."
OLV_the_social_revolution: "Соціальна революція"
OLV_the_social_revolution_desc: "Я маю реформувати кожен аспект цього суспільства, щоб воно стало справжнім домом для революції. І почну я з рабів."
OLV_collectivized_housing: "Колективізоване житло"
OLV_collectivized_housing_desc: "Житло має стати плодом колективних зусиль усього суспільства і пролетаріату. Ми повинні працювати над тим, щоб створити якомога більше житлового простору, який можна використовувати заради блага нації."
OLV_total_equality: "Повна рівність перед законом"
OLV_total_equality_desc: "Усі олені в країні мають бути рівні перед законом, зокрема й я! Ну, після того, як я закінчу записувати інші закони..."
OLV_state_unions: "Державна профспілка"
OLV_state_unions_desc: "Мають бути створені державні профспілки, щоб дотримуватися і захищати права трудящих. А також вони наставлятимуть різні групи робітників на гармонійну співпрацю одне з одним і з державою. Ми ж не хочемо, щоб вони постійно конфліктували одне з одним, правда?"
OLV_the_perfect_society: "Ідеальне соціалістичне суспільство"
OLV_the_perfect_society_desc: "Наше суспільство має бути чистим та ідеальним у всьому. І єдиний шлях до досягнення цієї досконалості — соціалізм. І я ніколи не зупинюся у своїх спробах досягти цієї благої мети, що ощасливить весь народ Ейстюрланду!"
OLV_defending_the_revolution: "На захист революції"
OLV_defending_the_revolution_desc: "Революцію треба захистити за будь-яку ціну. І жителі Ейстюрланду, схоже, готові разом зі мною домагатися цієї мети. І я віддячу їм, керуючи ними якнайкраще."
OLV_externally: "Створити KRV"
OLV_externally_desc: "Я працюватиму разом зі своїми товаришами-революціонерами, щоб створити нову армію для нашої нації. Вона підкорятиметься лише моїй волі й бажанням народу, без будь-яких перешкод з боку дворян."
OLV_pansaars: "Принести великі іграшки"
OLV_pansaars_desc: "Для здійснення своєї революції я привіз із собою танки з Оленії. Тепер вони знову на ходу і стануть новим особливим крилом нашої нової революційної армії."
OLV_internally: "Створити KKS"
OLV_internally_desc: "Для збереження цілісності та чистоти нашої держави мені потрібно створити нове розвідувальне відомство, завданням якого буде збір інформації про всі події, що відбуваються в країні, і підтримка революції з тіні."
OLV_nkvd_divisions: "Мобільні дивізії KKS"
OLV_nkvd_divisions_desc: "Нова розвідувальна служба довела свою лояльність народу, і тому на них також буде покладено відповідальність захисту нашої країни і народу."
OLV_cult_of_personality: "Хай живе голова!"
OLV_cult_of_personality_desc: "Схоже, багато хто навколо починає бачити в мені щось більше, ніж простого лідера. Вони вважають мене своїм захисником і опікуном. І хто я такий, щоб їх зупиняти?"
OLV_new_republic: "Проголосити ССР Пеуроенма"
OLV_new_republic_desc: "Нова революція розгоряється на сході! Ми назавжди станемо маяком свободи для всіх народів світу!"

OLV_begin_collectivization: "Почати колективізацію"
OLV_begin_collectivization_desc: "Хоча це буде довгим і важким завданням, я повинен цілком і повністю реформувати відсталу економіку цієї країни."
OLV_seize_farms: "Конфіскувати ферми"
OLV_seize_farms_desc: "На старих дворянських землях більше ніхто не працює, оскільки селяни приєдналися до революції. Я не заспокоюсь, доки ці ферми не почнуть функціонувати і за нового державного устрою."
OLV_mass_nationalisation: "Масова націоналізація"
OLV_mass_nationalisation_desc: "Заводи цієї країни досить відсталі й належать корумпованим і багатим оленям. Я відберу їх у багатіїв і змушу ці заводи працювати на благо революції."
OLV_farming_committee: "Створити IT"
OLV_farming_committee_desc: "Необхідно створити нову урядову комісію для контролю над розвитком і розширенням нових промислових проєктів усередині країни."
OLV_mechanisation: "Механізація сільського господарства"
OLV_mechanisation_desc: "Наразі майже вся сільська діяльність в Ейстюрланді виконується ратицями наших оленів, що просто немислимо в сучасності! Я реалізую нові програми із впровадження механізованої техніки в наше сільське господарство."
OLV_seize_mines: "Народні шахти"
OLV_seize_mines_desc: "Народ Ейстюрланду повинен скористатися своїми природними ресурсами. Для цього ми відкриємо нові державні шахти, де всі добуті матеріали будуть використані для розвитку державних проєктів. І так вони облагодіють весь наш народ загалом."
OLV_state_quotas: "Впровадити виробничі квоти"
OLV_state_quotas_desc: "Квоти мають спонукати кожного робітника вкладати максимум своїх сил у справу революції, яка дала йому роботу і сенс у житті."
OLV_revolutionary_science: "Революційна наука"
OLV_revolutionary_science_desc: "Наука — це ключ до розвитку нашої нації. Вона вчить нас соціалізму та економічних теорій, які з'являються разом із ним. Саме тому наука має стати основою наших програм розвитку країни."
OLV_modern_industry: "Модернізація промисловості"
OLV_modern_industry_desc: "Модернізація нашої промисловості для підвищення продуктивності праці — це ключ до процвітання нації. Мають бути розроблені та побудовані нові машини, що допоможуть розвитку нашої нації."
OLV_homemade_electronics: "Скопіювати LOKIA"
OLV_homemade_electronics_desc: "«Гей, яйцеголовий. Я привіз це радіо з Оленії. Подивимося, чи зможеш ти... скомсомолити його конструкцію. Тільки не кидай його, інакше воно проб'є підлогу і відправиться прямісінько до ядра планети.»"
OLV_deer_academy: "Лансимська Академія Наук"
OLV_deer_academy_desc: "Нова наукова академія, безсумнівно, допоможе нашій країні увійти в сучасну епоху без залучення розбещувальних сил із зовнішнього світу, повного реакціонерів."
OLV_peoples_railroads: "Національні залізниці"
OLV_peoples_railroads_desc: "Залізниці сприятимуть економічному зростанню всередині нашої країни, а також з'єднають ферми і заводи країни воєдино."
OLV_pansaar_factories: "Виробництво бронемашин"
OLV_pansaar_factories_desc: "Я сам є фанатом танків і вважаю, що ми повинні створити спеціальну промислову комісію, чиєю єдиною метою буде визначення можливостей для максимізації виробництва цих самих танків. Адже саме вони в майбутньому послужать мечем революції."
OLV_first_factories: "Масова індустріалізація"
OLV_first_factories_desc: "Індустріалізація повинна тривати й далі, якщо ми дійсно хочемо стати сучасною державою."
OLV_arms_factories: "Підтримати армію"
OLV_arms_factories_desc: "Армія отримає повноцінну підтримку від нашого промислового комплексу. Усі її потреби будуть задовольнятися доти, доки вона продовжуватиме захищати революцію."
OLV_finish_collectivization: "Завершити колективізацію"
OLV_finish_collectivization_desc: "Нарешті! Моя велика місія завершена, і економіка країни перебудована за абсолютно новими соціалістичними ідеалами. Моя робота тут на час закінчена, але кінця революції ще не видно."

OLV_army_stuff_3: "Народна армія"
OLV_army_stuff_3_desc: "Нова армія повстане з попелу революції. Армія, чиїм завданням буде захист усіх оленів у країні. А не тільки багатих і їхніх інтересів."

OLV_naval_reform_3: "Червоний флот"
OLV_naval_reform_3_desc: "Народний флот захищатиме інтереси пролетаріату у відкритому морі та прикриватиме наші береги від сил реакційних загарбників."
OLV_destroyer_f_3: "Берегова охорона Ейстюрланду"
OLV_destroyer_f_3_desc: "Щоб навести лад уздовж наших власних берегів, ми повинні створити особливу службу, що займатиметься охороною торгових шляхів і риболовних районів біля наших берегів, а також забезпечити їх новими, сучаснішими суднами для виконання цих завдань."
OLV_submarine_f_3: "Тактика вовчої зграї"
OLV_submarine_f_3_desc: "З незапам'ятних часів олені влаштовували набіги і завжди знаходили нові способи доставляти багатства з-за морів. Тепер ці дії набули форми підводних човнів і пов'язаної з ними тактики для нашого флоту. Нам варто інвестувати в розвиток цих суден."
OLV_shipbuilding_traditions_3: "Традиції суднобудування"
OLV_shipbuilding_traditions_3_desc: "Протягом багатьох століть ми правили хвилями, а водночас і будували прекрасні кораблі, які плавають цими хвилями. Протягом усієї нашої історії ми будували міцні військові кораблі з дерева, поту і сліз. Сталь не може настільки сильно відрізнятися."
OLV_expand_the_ports_3: "Розширення верфей Пірелполто"
OLV_expand_the_ports_3_desc: "Верфі в Юртавіку використовувалися ще з часів перших експедицій до цих берегів, але вони безнадійно застаріли за сучасними стандартами. Ми маємо виправити це і створити нову базу для нашого флоту."
OLV_cruisers_f_3: "Впровадження крейсерів"
OLV_cruisers_f_3_desc: "Ми модернізуємо наш флот і настав час почати проєктувати нові кораблі, які можуть слугувати різним цілям: як бойовим, так і розвідувальним. Крейсери можуть стати основою розвитку нашого флоту в майбутньому."
OLV_legacy_3: "Спадщина мореплавства"
OLV_legacy_3_desc: "Наша доля була пов'язана з морем ще з тих днів, коли перші олені висадилися на береги Ейстюрланду. Протягом багатьох років море забезпечувало нас усім необхідним, захищало і робило багатими завдяки торгівлі та набігам. А тепер ми попросимо його ще про одну послугу. Перемогу в майбутніх битвах!"

OLV_army_reform_3: "Червона армія"
OLV_army_reform_3_desc: "Народна армія захищатиме нашу країну під час конфліктів, а також охоронятиме революцію від зовнішніх і внутрішніх ворогів."
OLV_standardised_rifles_3: "Стандартизація гвинтівок"
OLV_standardised_rifles_3_desc: "Стандартизація гвинтівок, які використовують наші солдати, допоможе забезпечити рівність навіть у розподілі спорядження для наших оленів."
OLV_standardised_artillery_3: "Артилерійські підрозділи"
OLV_standardised_artillery_3_desc: "Великі артилерійські знаряддя дозволять нам убивати реакціонерів на відстані та дозволять зберегти життя наших власних солдатів."
OLV_mechanised_focus_3: "Розробка бронетранспортерів"
OLV_mechanised_focus_3_desc: "Якщо ми посадимо наших солдатів у машини, то зможемо збільшити швидкість, з якою вони зможуть поширити соціалізм по всій країні."
OLV_support_focus_3: "Виділені загони підтримки"
OLV_support_focus_3_desc: "Справжній солдат-соціаліст завжди готовий підтримати своїх товаришів. А солдати допоміжних батальйонів нашої армії — це яскравий приклад такої поведінки."
OLV_tank_experiments_3: "Панссарі"
OLV_tank_experiments_3_desc: "Танки — це найвеличніша річ із винайдених. І вони мають негайно увійти до складу нашої армії. Ці сталеві гіганти самі по собі варті понад двадцятьох солдатів реакціонерів. Самі танки настільки потужні в атаці, що немає жодних причин не зробити їх основою нашої армії."
OLV_new_officers_2: "Комісари"
OLV_new_officers_2_desc: "Комісари подбають про те, щоб наша армія ніколи не відхилялася від ідеалів революції. Вони також повинні будуть забезпечити дотримання суворих стандартів стройової підготовки для підтримання належного рівня дисципліни бійців."
OLV_kings_of_the_hill_3: "Королі пагорбів"
OLV_kings_of_the_hill_3_desc: "В Ейстюрланді повно високих пагорбів і глибоких ущелин. Ми повинні відправити наших солдатів битися в цих не надто комфортних умовах, якщо ми хочемо захистити нашу націю за будь-яку ціну. Ми подбаємо про те, щоб усі олені в нашій армії отримали хоча б мінімальну підготовку для боїв у горах і на пагорбах."
OLV_military_rd_3: "Науково-дослідний департамент армії"
OLV_military_rd_3_desc: "У міру того як армія готується просувати ідеї революції, вона робить безліч важливих відкриттів у багатьох галузях науки. Ми повинні інвестувати в ці роботи і створити окремий відділ армії для просування інновацій."
OLV_air_reform_3: "Червоні ВПС"
OLV_air_reform_3_desc: "Небо — це те місце, де олень дійсно може бути вільним від своїх гнобителів. І наші ВПС не забудуть цього."
OLV_import_fighter_craft_3: "Імпортувати винищувачі"
OLV_import_fighter_craft_3_desc: "Наразі ми не можемо виробляти власні винищувачі. Тож повинні знайти можливість для імпорту цих машин. Або просто вкрасти їх де-небудь."
OLV_import_bomber_craft_3: "Імпортувати бомбардувальники"
OLV_import_bomber_craft_3_desc: "Бомбардувальники виробляти дуже нелегко. І ми поки не здатні їх виробляти. Але ми можемо купити кілька старих машин у Сталліонграді і використовувати їх як основу для наших важких ескадрилій ВПС."
OLV_develop_fighters_3: "Риба-меч"
OLV_develop_fighters_3_desc: "Ми нарешті розробили наші перші власні моделі винищувачів! Ці машини названі на честь риби. Вони борознитимуть небесні океани і знищуватимуть наших ворогів!"
OLV_air_fields_3: "Аеродроми Сарвіпуками"
OLV_air_fields_3_desc: "У районі Сарвіпуками є великий плаский пік, який, як вважають багато наших військових, може послужити хорошим першим місцем для розміщення наших аеродромів. Ми погодимося з цим і створимо там нову базу для наших ВПС."
OLV_develop_bombers_3: "Акула"
OLV_develop_bombers_3_desc: "Зараз уже розробляються наші перші високолітаючі літаки, придатні для завдавання ударів по військових об'єктах і підприємствах у ворожому тилу. Ми назвемо цю машину Хакарлом, могутньою акулою небес, що полює на тих, хто бажає битися з нашою новою армією."
OLV_napalm_3: "Ґерцландський напалм"
OLV_napalm_3_desc: "Новий вид зброї прямо з лабораторій грифонячого Ґерцланду з'явився в нашій країні. Його називають напалмом, і цю липку та горючу речовину можна скидати з літаків. Хоча багато хто сперечається про етичність застосування такої зброї, ми не можемо заперечувати її ефективності..."

#rule of the Jarl#

#Jarl's rule#

OLV_rule_of_the_crown: "Влада ярла"
OLV_rule_of_the_crown_desc: "Влада ярла — це основоположний принцип нашої нації. Вона правитиме нацією і реформуватиме її згідно з власним баченням."
OLV_nobility_new_role: "Прояснити права знаті"
OLV_nobility_new_role_desc: "Знать останнім часом стала занадто могутньою і постійно намагалася підірвати авторитет ярла. Пряма спроба знищити їхню владу призведе до повстання, тому замість цього ми підготуємо документи, що роз'яснюють права знаті, і межі, які не слід переступати."
OLV_abolish_peerage: "Скасувати звання перів"
OLV_abolish_peerage_desc: "Деякі дворяни королівства займають вище становище, ніж інші, й отримують особливі права від центрального уряду. Ми маємо скасувати цю систему і забезпечити рівність усіх дворян. І нагадати їм, що вони все ще підкоряються ярлу."
OLV_standardise_titles: "Стандартизація видачі титулів"
OLV_standardise_titles_desc: "Процес видачі титулу важливий для дворян, оскільки він створює видимість того, що вони важливіші, ніж насправді. Ми стандартизуємо цей процес і будемо просто видавати, а не присуджувати титули."
OLV_not_above_law: "Скасувати юридичну недоторканність"
OLV_not_above_law_desc: "Наразі дворяни підкоряються зовсім не тим законам, що прості олені, а це означає, що вони можуть робити все, що забажають, а потім хизуватися своїм прізвищем і уникнути покарання. Час покінчити з цим. Ми маємо бути впевнені, що жоден олень не може ігнорувати закони країни."
OLV_government_funding: "Стандартизація оподаткування"
OLV_government_funding_desc: "Дворяни сплачують окремо від простого народу. А якщо подивитися на їхнє багатство, то виявиться, що найбагатші майже нічого не платять державі. Нам потрібне належне фінансування, тож настав час зробити так, щоб усі олені платили справедливу частку свого доходу, підтримуючи націю."
OLV_the_new_nobility: "Нова аристократія"
OLV_the_new_nobility_desc: "Підтримка хускарлів дозволила нам отримати могутнього союзника в боротьбі за Ейстюрланд. Ми повинні зробити все можливе, щоб розвивати і зміцнювати цей зв'язок."
OLV_out_with_the_old: "Позбутися старого"
OLV_out_with_the_old_desc: "Хускарли самі висловили готовність жорстко розправитися зі старою знаттю, щоб ярлу не довелося марати свої ратиці. Ми повинні дозволити їм робити все, що заманеться, на службі королівству. Щоб нам не довелося брати на себе провину за бійню, яка ось-ось станеться."
OLV_valour: "Слава Ейстюрланду"
OLV_valour_desc: "Талановитий олень на ім'я Леуатон Хірві з класу хускарлів написав перший національний гімн нашої країни, що підкреслює силу нашого характеру і зброї. Варто послухати..."
OLV_mandatory_service: "Гарантовані ролі офіцерів"
OLV_mandatory_service_desc: "Досі хускарли вірно служили нам, і тепер настав час відплатити їм тим же. Ми можемо гарантувати їм місця в нашому офіцерському корпусі, що дасть нам талановитих і гордих офіцерів, але також спростить їхній призов."
OLV_death_of_old_order: "Новий порядок"
OLV_death_of_old_order_desc: "Зміцнивши роль хускарлів як нової знаті нашої держави, ми можемо створити лояльний клас воїнів, які зроблять усе, щоб допомогти нації стати сильною і гордою."
OLV_enforce_defeudalisation: "Примусова дефеодалізація"
OLV_enforce_defeudalisation_desc: "Феодалізм — це стара і помилкова практика, яка лише зміцнює аристократію і спонукає її відбирати владу в центрального уряду. З феодалізмом потрібно покінчити на благо народу і нації."
OLV_pay_off_nobles: "Відкупитися від знаті"
OLV_pay_off_nobles_desc: "Здається, що тільки одну річ дворяни люблять більше, ніж ненавидять реформи. Гроші. "Переконавши" деяких з найбільш поступливих дворян підтримати наші реформи, можна буде сподіватися на прискорення процесу усунення найгірших проявів їхньої влади."
OLV_hire_former_serfs: "Заохочення працевлаштування"
OLV_hire_former_serfs_desc: "Раби, звільнені з дворянських маєтків, безцільно бродили сільською місцевістю відтоді, як з них зняли ланцюги. Ми повинні працевлаштувати їх на спонсоровані урядом робочі місця для сприяння підвищенню зайнятості та підйому економічного зростання в нашій країні."
OLV_give_away_fiefs: "Роздати феоди"
OLV_give_away_fiefs_desc: "Дворянські феоди — це основа влади дворян, які хочуть протистояти нашим реформам. Ці ділянки землі мають бути відібрані та повернуті народу, який використовуватиме їх не тільки для гольфу. Будемо сподіватися."
OLV_basic_wages: "Впровадити базову зарплату"
OLV_basic_wages_desc: "Запровадження базової зарплати гарантує, що колишні раби не працюватимуть у таких поганих умовах, як і раніше. А те, що ми дозволимо кожному громадянину мати в кишені трохи грошей, також збільшить потік грошей через нашу економіку. Безпрограшний варіант."
OLV_encourage_middle_class: "Середній клас Ейстюрланду"
OLV_encourage_middle_class_desc: "Тепер збором податків та іншими речами займатиметься не знать, а середній клас, який буде більш лояльним і чесним під час управління державою та її фінансами."
OLV_enforce_jarls_authority: "Зміцнити владу ярла"
OLV_enforce_jarls_authority_desc: "Ярл має бути головнішим за будь-якого дворянина на Альтингу чи берсерка, що жадає крові. Ярл править цією землею, і ми маємо зробити це якомога яснішим для всіх."
OLV_royal_police_force: "Конунґлеґір Леґреґлюменн"
OLV_royal_police_force_desc: "Нова королівська поліція, Конунґлеґір Леґреґлюменн, підкорятиметься тільки наказам ярла і зробить значний внесок у підтримання порядку в країні та забезпечення виконання волі ярла."
OLV_marginalise_nobility: "Відтіснення дворян"
OLV_marginalise_nobility_desc: "Оскільки багато обов'язків знаті буде скасовано, їхня роль на Альтингу буде засунута на другий план. Дебати займатимуть менше часу, і дворяни більше не зможуть скликати засідання самостійно, без схвалення ярла на це."
OLV_allow_commoners_in_althing: "Відчинити двері"
OLV_allow_commoners_in_althing_desc: "Щоб завдати ще одного удару по владі знаті, ми дозволимо оленям, які не мають дворянських титулів, засідати на Альтингу разом зі знаттю. Це, безсумнівно, засмутить деяких оленів, але це найважливіший принцип забезпечення того, щоб наш народ залишався під пильним оком ярла."
OLV_advisory_althing: "Консультаційний альтинґ"
OLV_advisory_althing_desc: "Тепер, коли в Альтинзі є велика фракція лояльного простолюддя, ярл може офіційно знизити Альтинґ до консультаційної посади в управлінні нацією. Її влада в безпеці, і вона може правити країною так, як вважатиме за потрібне."

OLV_secure_power: "Стабілізувати націю"
OLV_secure_power_desc: "Реформи ярлства завершено. Наступним кроком потрібно закріпити нашу владу й офіційно реформувати націю."
OLV_the_autocrat: "Ігрітт-автократ"
OLV_the_autocrat_desc: "Ніхто не виступить проти Ігрітт! Вона — найвидатніший ярл! Її владу над цією землею благословили самі боги!"
OLV_new_police_force: "Посилити Конунґлеґір Леґреґлюменн"
OLV_new_police_force_desc: "Повноваження королівської поліції мають бути розширені. Недостатньо просто зупинити бандитів, усі вороги держави мають зникнути, щоб забезпечити виживання нашої нації та її ярла."
OLV_amend_laws: "Внести поправки до законів"
OLV_amend_laws_desc: "Закони нашої країни мають перебувати під контролем. Стара знать буде остаточно розтрощена, і лише найсильніші приєднаються до ярла."
OLV_imprison_political_oponents: "Кинути опозицію до в'язниць"
OLV_imprison_political_oponents_desc: "Будь-яка опозиція справедливому правлінню нашого ярла має бути придушена. Вони всі отримають один і той самий вибір. Перегляньте свої погляди і підтримайте ярла, або відправляєтеся в камери в'язниці королівської поліції. Вибір тут простий."
OLV_althing_restructuring: "Реструктуризація альтинґу"
OLV_althing_restructuring_desc: "В альтинґу і так небагато влади, але навіть зараз він ставить під сумнів курс нашої нації. Ярл думає про благо нації, але альтинґ усе ще хоче триматися минулого, яке робило нас слабкими. Члени цієї ради мають бути позбавлені своїх посад і замінені вірними ярлу оленями."
OLV_empower_royal_guard: "Створити Þjóðrækinn Unglingadeild"
OLV_empower_royal_guard_desc: "У всьому світі вже деякий час експериментують з ідеєю створення молодіжної організації на службі держави. Тепер настав час і ярлу отримати власну. Вона має навчати юних оленів корисних у житті навичок і бути прикладом вірності державі та ярлу."
OLV_implement_corporatism: "Впровадити корпоративізм"
OLV_implement_corporatism_desc: "Декілька підприємств, що вже існують в Ейстюрланді, мають отримати особливі повноваження, які дозволять їм вести нашу економіку до процвітання. Усе суспільство має бути зосереджене навколо цих підприємств, і їхня праця буде використовуватися для отримання державою найбільшої користі."
OLV_state_newspaper: "Контролювати інформацію"
OLV_state_newspaper_desc: "Заснування контрольованої державою газети, що розповідатиме народу про події сьогодення, дозволить нам домогтися того, що опозиційні ідеї просто не поширюватимуться нашою країною."
OLV_nationalism: "Хай живе Ейстюрланд!"
OLV_nationalism_desc: "Ейстюрланд так само великий, як і наша ярл! І народ буде процвітати під її великим правлінням!"

OLV_into_the_modern_age: "У сучасний вік"
OLV_into_the_modern_age_desc: "Економіка нашої країни зараз настільки ж відстала, як і раніше. Ярл запровадила низку пропозицій, спрямованих на подальший розвиток нашої нації заради блага всіх її громадян."
OLV_organise_a_church: "Упорядкувати церкву Ейстюрланду"
OLV_organise_a_church_desc: "В інших монархіях правителі нерідко користуються підтримкою релігійних авторитетів. Але церква в Ейстюрланді являє собою купу брудних халуп по всій сільській місцевості. Ярлу варто централізувати церкву під владою провидців, щоб заручитися підтримкою від них."
OLV_educate_the_populace: "Навчити населення"
OLV_educate_the_populace_desc: "Поширення освіти дуже важливе для розвитку науки та промисловості країни."
OLV_build_academy: "Королівська академія наук"
OLV_build_academy_desc: "Ярл залізе у власні кишені (і в державну казну, звісно), щоб фінансувати будівництво нової великої академії в столиці. Вона сприятиме прогресу всієї нації загалом."
OLV_draft_a_constitution: "Написати конституцію"
OLV_draft_a_constitution_desc: "Ярл обмежить свою владу конституцією заради блага всього народу."
OLV_appoint_a_PM: "Призначити прем'єр-міністра"
OLV_appoint_a_PM_desc: "Хоча ярл, як і раніше, служитиме главою держави, контролюючи майже всі процеси в країні, буде створено посаду прем'єр-міністра, який займатиметься нудною роботою із заповнення документів."
OLV_local_democracy: "Дозволити місцеву демократію"
OLV_local_democracy_desc: "Ідея про створення проведення виборів, де обиратимуться другорядні лідери всередині країни, отримала чималу підтримку в уряді, зокрема й з боку нашого прем'єр-міністра. Ярл видасть указ, що дозволяє обирати місцевих лідерів громад, які, своєю чергою, підтримають її владу."
OLV_encourage_government_parties: "Заохочувати "правильне" голосування"
OLV_encourage_government_parties_desc: "Голосування в нашій країні — це все ще жахливо неорганізована справа. Ми створимо спонсоровані урядом політичні партії, щоб усі виборці знали, за кого і за що голосувати."
OLV_ensure_rights: "Гарантувати права видів"
OLV_ensure_rights_desc: "Хоча наша країна управляється оленями, в ній живе чимало не-оленів. Вони все ще залишаються невизнаними, але могли б зробити чималий внесок у розвиток нації, якби їм були надані повноцінні права. І заради загального розвитку нації в цілому ми так і зробимо."
OLV_immigration: "Дім для всіх"
OLV_immigration_desc: "Усі можуть прийти в Ейстюрланд і назвати його домом. Ярл захищатиме всіх охочих жити тут. І всі істоти зможуть стати повноправними членами нашого суспільства, якщо вони захочуть зробити його своїм домом."
OLV_royal_estates: "Створити KSI"
OLV_royal_estates_desc: "KSI — це королівська економічна рада, яка має стати основою для розвитку національної економіки в новій епосі."
OLV_defend_country: "На захист батьківщини"
OLV_defend_country_desc: "Усі ейстюрландці мають бути готові битися за землю, яка їм найдорожча! Олені та не-олені стоять разом, щоб битися за ярла і ярлство!"
OLV_proclaim_kingdom: "Королівство Хрейндираланд"
OLV_proclaim_kingdom_desc: "Наша велика ярл заслуговує на вищий титул за свої діяння. Ми зробимо її не просто ярлом, а королевою."

#economy for absolutist#

OLV_economic_stuff_3: "Нова економіка"
OLV_economic_stuff_3_desc: "Держава повинна мати міцніший контроль над економікою, якщо вона бажає ефективніше управляти підданими. Для Ейстюрланду це означає скасування застарілих методик та імпорт сучасних технологій, що сприяють швидкому зростанню та розширенню."

OLV_limited_technological_modernisation: "Модернізація промисловості"
OLV_limited_technological_modernisation_desc: "Наша промислова система має стати більш розвиненою, якщо ми хочемо компенсувати нестачу вільних ратиць через наш вибір продовжити тримати рабів у ланцюгах."
OLV_digging_tech: "Сучасні методи будівництва"
OLV_digging_tech_desc: "Для подальшого зростання економіки необхідно використовувати нові методи будівництва інфраструктури та розширення виробничих потужностей."
OLV_resrouce_extraction: "Автоматизовані видобувні інструменти"
OLV_resrouce_extraction_desc: "Нові методи видобутку допоможуть нашим рабам видобувати якомога більше природних ресурсів. Нові бурові установки і транспортні засоби значно підвищать продуктивність."
OLV_limited_advancement: "Науковий прогрес"
OLV_limited_advancement_desc: "Нові наукові розробки — це ключ до розширення наших економічних можливостей у довгостроковій перспективі."

OLV_limited_technological_modernisation_2: "Модернізація промисловості"
OLV_limited_technological_modernisation_2_desc: "У міру поступової відмови від рабства ми повинні бути готові до створення нової індустріальної економіки. Але ми також повинні прагнути до прогресу в усіх галузях промисловості та науки."
OLV_digging_tech_2: "Сучасні методи будівництва"
OLV_digging_tech_2_desc: "Для подальшого зростання економіки необхідно використовувати нові методи будівництва інфраструктури та розширення виробничих потужностей."
OLV_resrouce_extraction_2: "Автоматизовані видобувні інструменти"
OLV_resrouce_extraction_2_desc: "У міру того, як ми поступово відмовляємося від рабства, нам потрібно розробити нові технології для будівництва інфраструктури, щоб заповнити нестачу дешевої робочої сили, що використовувалася раніше."
OLV_limited_advancement_2: "Науковий прогрес"
OLV_limited_advancement_2_desc: "Ми повинні розширити наші наукові відділи, щоб підготувати економіку до вступу в нову епоху, вільну від рабства. Коли прийде час, звісно."

OLV_limited_technological_modernisation_3: "Модернізація промисловості"
OLV_limited_technological_modernisation_3_desc: "Після скасування рабства ми повинні вступити в нову економічну епоху, засновану на повноцінній промисловості та інноваціях. Ми повинні прокласти шлях у майбутнє для Ейстюрланду!"
OLV_electronics_research: "Дослідження електроніки"
OLV_electronics_research_desc: "Дослідження в галузі електроніки досі практично не проводилися в нашій нації. Але після приходу нової ери в нашу країну ми також маємо бути готові прийняти нові речі. Давайте подивимося, на що здатні ці "комп'ютери"."
OLV_resrouce_extraction_3: "Автоматизовані видобувні інструменти"
OLV_resrouce_extraction_3_desc: "Без використання праці рабів нам непросто домогтися прогресу у видобутку ресурсів. Видобуток сталі та кристалів має бути розширений, щоб почати нову еру для нашого виробництва."
OLV_limited_advancement_3: "Науковий прогрес"
OLV_limited_advancement_3_desc: "Наука, а не рабська праця — ось шлях у майбутнє! Наше перетворення на державу, що розвивається, здійсниться за допомогою праці дослідників, а їхні відкриття зроблять націю більш розвиненою, ніж вона була будь-коли раніше."

OLV_work_sets_you_free: "Робочі квоти рабів"
OLV_work_sets_you_free_desc: "Встановлення квот на продуктивність рабів допоможе стандартизувати систему праці та забезпечити більшу ефективність з мінімальним ризиком для нас самих."
OLV_nationalise_slaves: "Націоналізувати рабів"
OLV_nationalise_slaves_desc: "Хоча зараз майже всі раби є власністю дворян, нам потрібно зробити все можливе, щоб вони стали державною власністю. Нам потрібне постійне джерело робочої сили, яке можна буде використовувати для здійснення будь-яких потрібних нам проєктів."
OLV_slave_collars: "Контролювати рабів"
OLV_slave_collars_desc: "Використовуючи магічну силу деяких з наших більш... традиційних священників, ми можемо створити металеві нашийники, які дозволять державі впливати на самі дії наших рабів. Хоча дехто називає це таким самим злом, як і діяння Баррада, ми можемо гарантувати, що не в наших силах віддалено вбити цих рабів. Точно-точно."
OLV_slave_factories: "Раби на фабриках"
OLV_slave_factories_desc: "Якщо ми навчимо деяких рабів користуватися складальними лініями, ми можемо використовувати їхню працю не тільки на полях, а й на фабриках. Це, безумовно, допоможе нашому промисловому виробництву."
OLV_slave_roads: "Каторга"
OLV_slave_roads_desc: "Використання найжалюгідніших рабів для будівництва доріг по всій країні гарантує, що наша інфраструктура відповідатиме завданням економіки."
OLV_refine_the_system: "Удосконалена система"
OLV_refine_the_system_desc: "— Жодного раба не годують занадто багато або занадто мало. Як працював, так і заро... тобто поїв.\n— Анонімний наглядач за рабами, що будують дороги"

OLV_pay_off_the_owners: "Розплатитися з господарями"
OLV_pay_off_the_owners_desc: "Аристократи будуть незадоволені, якщо ми спробуємо прямо відібрати їхніх рабів, і тому ми заплатимо їхнім власникам, щоб гарантувати їхню згоду на наші довгострокові програми."
OLV_nationalise_the_slaves: "Націоналізувати рабів"
OLV_nationalise_the_slaves_desc: "Націоналізація рабів допоможе нам отримати більший контроль над процесом знищення системи, яка, як і раніше, тримає їх у ланцюгах."
OLV_give_rights: "Заборонити фізичні покарання"
OLV_give_rights_desc: "Оголошення найгірших ексцесів рабської системи поза законом допоможе згладити перехід до регулярної економічної моделі."
OLV_industrial_jobs: "Майбутні робочі місця"
OLV_industrial_jobs_desc: "Нові робочі місця для рабів, де вони працюватимуть після звільнення — це ключ до того, щоб зберегти нашу економіку від найрадикальніших змін і навіть отримати з цього вигоду."
OLV_build_roads: "З'єднати націю"
OLV_build_roads_desc: "З'єднання нації за допомогою різних інфраструктурних проєктів сприятиме економічному зростанню, оскільки вільні робітники зможуть на свій розсуд переміщатися країною в пошуках роботи."
OLV_phase_out_thralldom: "Поетапна відмова від рабства"
OLV_phase_out_thralldom_desc: "Нарешті настав час покласти край практиці рабства. Вона утримувала нас у темних століттях, і коли ми розірвемо кайдани рабів, то одночасно і покінчимо з ланцюгами, що утримували нас у минулому."

OLV_unite_the_nation: "Залізниці Ейстюрланду"
OLV_unite_the_nation_desc: "Ми повинні використовувати нині вільних рабів для будівництва нових залізниць по всій країні для модернізації інфраструктури. Ця робота схожа на те, чим вони займалися раніше, але тепер вони зароблятимуть собі на життя. Це, а не батіг чи пістолет, приставлений до голови, мотивуватиме їх."
OLV_expand_mining: "Розширити шахти"
OLV_expand_mining_desc: "Ресурси необхідні й новій економіці. Ми повинні розширювати і модернізувати видобувні операції по всій країні, щоб видобувати додаткові ресурси, які будуть використовуватися у військовій і мирній промисловості."
OLV_continue_integration: "Продовжити інтеграцію Frjálst Hreindýr"
OLV_continue_integration_desc: "Вільні олені, які позбулися своїх ланцюгів, мають бути інтегровані в нове суспільство. Усі наші ресурси мають бути спрямовані на досягнення цієї мети, щоб ці нові олені могли принести користь економіці в довгостроковій перспективі."
OLV_industrial_expansion: "Промислові субсидії"
OLV_industrial_expansion_desc: "Промисловість, що розширюється, вигідна всім верствам суспільства: вона забезпечить роботою вільних оленів, а також допоможе бізнесу та уряду отримати додатковий прибуток."
OLV_heavy_industry: "Підтримати важку промисловість"
OLV_heavy_industry_desc: "Важка промисловість вкрай потрібна у світі, повному війн. Нашій армії потрібна зброя, і тому розширення цієї галузі промисловості є ключовим напрямком національного розвитку."
OLV_finish_integration: "Завершити інтеграцію Frjálst Hreindýr"
OLV_finish_integration_desc: "Завершальна фаза нашого плану наближається. Завдяки природним перевагам нашої землі та сучасній промисловості, а також вільним оленям, що допомагають економіці розвиватися, майбутнє Ейстюрланду світле та перспективне."

OLV_agricultural_stuff: "Підтримати наших фермерів"
OLV_agricultural_stuff_desc: "Сільське господарство — це основа нашої економічної моделі, і воно має отримати максимальну підтримку. Ми видамо ґранти на розвиток нових фермерських господарств по всій країні."
OLV_support_fishing_industry: "Багатства моря"
OLV_support_fishing_industry_desc: "Моря біля наших берегів багаті на рибу та інші живі істоти, які ми можемо використовувати, щоб прогодувати націю. А залишки улову можна продати за кордон заради отримання прибутку."
OLV_damn_dams: "Гребля Хрейнвеллір"
OLV_damn_dams_desc: "Створити греблю в Хрейнвеллірі планувалося вже деякий час, але наша економіка завжди була занадто відсталою навіть для спроби. Тепер ми можемо з гордістю сказати, що цей проєкт завершено. І це ознака того, що гряде новий і сучасний час."
OLV_shipyard_expansion: "Розширити верфі Хорнавіка"
OLV_shipyard_expansion_desc: "Верфі в Хорнавіку обслуговують безліч суден, що йдуть в обхід східної Грифонії, і через це це місто приваблює безліч торговців. Ми повинні розширити верфі, щоб залучити бізнес у нашу країну, а також щоб отримати нове місце для ремонту та розширення власного флоту нашої країни."
### Events ###
austurland.1.t: "Сімейне питання"
austurland.1.d: "Іґрітт вважала себе вельми щасливою оленицею, адже не кожен олень міг пройти всі випробування і стати ярлом Ейстюрланду. Та вона також знала, що її шлях до вершини влади був оповитий таємницями, і їй не надто хотілося ділитися цією історією з усім світом. Однак її історію все ж варто належним чином перенести на папір. Писар має описати її життя так, щоб кожен олень міг легко це зрозуміти. Іґрітт знала оленя, який був підходящим для цієї роботи.\n\n— Ґестейдур, ми так давно не бачилися. Ти як, тримаєшся? — Іґрітт ввічливо привітала стару оленицю.\n— Я бачила й кращі роки, моя ярл. Я точно не стаю молодшою. Що ви хотіли від мене? — Відповіла стара олениця, обережно сідаючи навпроти Іґрітт. В її маєтку було тепло та затишно, і їй хотілося насолодитися цим довше.\n— Я хочу, щоб ти стала моїм офіційним біографом, аби всі в королівстві почули історію мого життя.\nҐестейдур зуміла непогано приховати своє здивування і вирішила не вдаватися в подробиці. Вона була зобов'язана виконувати всі бажання свого ярла, але сподівалася, що для цього вистачить лише чорнил та пергаменту. І що їй пристойно заплатять, звісно.\n\n— Як забажаєте, моя ярл. Ну що, почнемо? Із самого початку, так?\nІґрітт відкинулася на спинку стільця та задумливо погладила ратицею старий дубовий стіл.\n— Часом моя пам'ять може підводити мене, але я чітко пам'ятаю, що..."
austurland.1.a: "... я народилася в скромній сім'ї §Rрабів§!."
austurland.1.b: "... я була дочкою лютоґо §Yбандитського§! лорда."
austurland.1.c: "... я народилася в сім'ї заможних §Cторговців§!."
austurland.1.e: "... я народилася спадкоємицею одного з найавторитетніших §Gшляхетних§! домів Ейстюрланду."

austurland.2.t: "Дивна дитина"
austurland.2.d: "— Звісно. Всі знають про ярла, яка піднялася з бруду в князі. — Вигукнула Ґестейдур, — Але що щодо вашого дитинства? Що ви зробили, щоб виділитися з натовпу?\n\nІґрітт, здавалося, на мить замислилася. — Як і більшість молодих оленят, я була безтурботна і вважала себе невразливою до всіх небезпек. І все ж, хоч би як намагалися мої батьки полегшити моє життя, мені все одно доводилося допомагати їм у нескінченних клопотах. Багато хто сказав би, що це була хороша та чесна робота. Тільки от ми не отримували за неї реальної винагороди. І тому, коли в мене була можливість..."
austurland.2.a: "... я дбала про інших рабів."
austurland.2.b: "... я ховалася в тінях і крала все, що погано лежало."
austurland.2.c: "... я працювала на полях."

austurland.3.t: "Часи змінюються"
austurland.3.d: "— Схоже, що ваше дитинство було не таким уже й поганим, моя ярл. — Ґестейдур зробила кілька нотаток, чекаючи наступних слів Іґрітт.\n\n— Я чесно можу сказати, що воно було гідним і підготувало мене до труднощів життя. Зрештою, мої батьки зуміли викупити свою свободу, і ми стали одним із багатьох простих оленів цієї землі. Однак наше життя стало лише трохи легшим.\n\n— Що ж сталося потім?\n\n— Мої батьки постаріли, втомилися і померли. Я влаштувала їм найпристойніші похорони, які тільки могла собі дозволити, забрала залишки нашого статку і незабаром стала..."
austurland.3.a: "... закоренілою злочинницею."
austurland.3.b: "... чесною торговкою."
austurland.3.c: "... берсерком."

austurland.4.t: "Захоплення"
austurland.4.d: "— Я не очікувала цього, моя ярл. І не думаю, що хоч хтось знає, що саме ви робили до того самого дня.\n\n— Чому вони мають знати це? Я була всього лише однією з багатьох простих олениць, які живуть тихим життям у компанії нечисленних друзів. Однак я не могла забути про ті тяготи, які принесло мені та моїй родині рабство. Чому чесним оленям доводиться ставати рабами через якусь невдачу? Я знала, що маю щось зробити.\n\n— Те, що сталося потім, дуже надихнуло всіх пригноблених, моя ярл.\n\n— Цього я й хотіла. Протягом наступних місяців я зібрала чимало рабів і закликала їх зробити хоч щось зі своїм жалюгідним становищем. Попередній ярл був широко відомий своєю безпричинною жорстокістю, і незабаром ми всі разом попрямували до Хорнавіка, де й повалили тирана, викинувши його з найвищого вікна маєтку.\n\n— Про такі діяння люблять співати пісні в тавернах. Але ж рабству все ще не прийшов кінець?\n\n— На жаль, ні. Я думала, що все буде просто і легко, коли я одягну мантію ярла. Але вікові соціальні структури не змінити одним повстанням. Та я впевнена, що в кінцевому підсумку всі олені житимуть вільними. Я дуже сподіваюся на це. — Іґрітт на мить замовкла, обхопила голову ратицями, і втупилася на темний стіл, на якому повільно догоряли свічки. — Тобі цього буде достатньо, щоб написати зв'язну історію, Ґестейдур?\n\n— Цього буде цілком достатньо, хоча я розраховую отримати винагороду за свій витрачений час. — З цими словами стара писарка зібрала свої численні пергаменти, склала їх у сідельну сумку та повільно попрямувала до виходу."
austurland.4.a: "Прощавайте, моя ярл. І хай вам щастить."

austurland.5.t: "Дивна дитина"
austurland.5.d: "— Хто ж може забути жах, який влаштовував Більґьяс? Його загони пограбували безліч сіл, убили десятки оленів і набули поганої слави навіть серед наших сусідів. Але я не знала, що ви — його дочка, моя ярл. — Ґестейдур здавалася наляканою.\n\n— Я розумію твої почуття. Мій батько був грубим і серйозним оленем, який мало дбав про свою сім'ю, а лише завжди шукав нові цілі для грабунку. Він звертав увагу на нас тільки тоді, коли йому доводилося залягати на дно, щоб уникнути відплати правосуддя. Моя мати, нехай боги благословлять її добре серце, намагалася захистити мене від найгірших проявів його характеру, але, правду кажучи, залізному авторитету Більґьяса було неможливо протистояти.\n\n— Не схоже, щоб у вас було особливо щасливе дитинство, моя ярл.\n\n— Так, щасливим воно точно не було. Однак з часом батько пом'якшив своє ставлення до дочки, давши мені суворі життєві уроки. Він вважав, що я повинна успадкувати його злочинну імперію, але врешті-решт я..."
austurland.5.a: "...займалася вивченням гідних речей."
austurland.5.b: "...стала справжньою спадкоємицею свого батька."
austurland.5.c: "...втекла разом із матір'ю."

austurland.6.t: "Часи змінюються"
austurland.6.d: "— Не можу собі уявити, на що це було схоже. Ви були щасливі, моя ярл? — Запитала Ґестейдур, прагнучи зрозуміти більше.\n\n— Я не знала кращого життя. Я лише хотіла бути гідною батьківської любові, що було просто недосяжно для мене. Не думаю, що він коли-небудь відчував щось більше, ніж просто холодне схвалення, коли я намагалася зблизитися з ним. Зрештою, моя мати одного разу зникла. Я так і не дізналася, як і чому, та й мій батько ніколи більше не говорив про неї.\n\nҐестейдур відклала своє перо. — Мені дуже шкода, моя ярл.\n\n— Я ціную це, але з цим уже нічого не вдіяти. Більґьяс помер кілька років по тому, намагаючись пограбувати торговий конвой грифонів, який викинуло на наше узбережжя. Тільки от він не очікував, що торговці відбиватимуться за допомогою гвинтівок і пістолетів-кулеметів. Мені хочеться думати, що його останні думки були про те, як він погано поводився зі своєю сім'єю... Зрештою, успадкувавши його неправедно нажитий статок і відданість його оленів, я..."
austurland.6.a: "...використала свій розум, щоб створити "законний" бізнес."
austurland.6.b: "...продовжила йти шляхом мого батька."
austurland.6.c: "...перетворила банду мародерів на найманців."

austurland.7.t: "Часи змінюються"
austurland.7.d: "— Мабуть, Більґьяс був дуже розгніваний подібною образою, моя ярл.\n\n— Ще й як. Він прийшов у неймовірну лють, почувши цю новину. Моя мати робила все можливе, щоб захистити мене. Ми ніколи й ніде не затримувалися надовго, і уникали спілкування з іншими оленями. Через кілька місяців після початку втечі ми дізналися, що мій батько помер від зловживання посередньою медовухою. Дехто каже, що його серце не витримало горя, але я в це просто не вірю. Якби його це дійсно хвилювало, то він давно б виправився.\n\n— Відповідний кінець для жахливого оленя. — Сказала Ґестейдур, беручи новий пергамент.\n\n— Можливо. Однак це не принесло нам миру, оскільки його вірний заступник став новим отаманом бандитів. Ґуннар був іще гіршим за мого батька, він став іще активніше грабувати села і шукати нас. Він вважав, що саме ми винні в смерті Більґьяса, і хотів насадити наші голови на піку. Зрештою, Ґуннар досить осмілів, щоб погрожувати самому Хорнавіку, і я знала, що повинна була щось зробити, щоб запобігти подальшому кровопролиттю. Я зібрала багато оленів, які особисто постраждали від дій бандитів, і привела їх у старе притулок мого батька. Я знала, що Ґуннар, цей сентиментальний дурень, буде там.\n\nҐестейдур, здавалося, була зачарована розповіддю. — Що ж сталося далі, моя ярл?"
austurland.7.a: "Я вбила його своїми голими ратицями."

austurland.8.t: "Захоплення"
austurland.8.d: "— Не можу сказати, що я занадто здивована, моя ярл. Ви завжди легко пристосовувалися до зміни обставин.\n\n— Так і є. Але незабаром мене перестало задовольняти те, чим я володіла. Я хотіла досягти чогось більш грандіозного. Приміром, усього Ейстюрланду. Якщо попередній ярл не міг зупинити банду злодіїв, яка трохи згодом стала реальною загрозою для держави, то такому оленю не місце на троні. Я знала, що доб'юся набагато більшого, ніж він.\n\n— Але як же ви захопили владу? Я чула різні історії, які здебільшого суперечать одна одній.\n\n— Не варто очікувати, що п'яні жебраки розкажуть тобі правду, Ґестейдур. Це було досить просто, я..."
austurland.8.a: "...використала свою армію для захоплення Ейстюрланду."
austurland.8.b: "...використала своє багатство, щоб дістатися до вершини."
austurland.8.c: "...шантажем змусила ярла поступитися троном."

austurland.9.t: "Сходження"
austurland.9.d: "— Ви, мабуть, були дуже хороброю, моя Ярл. — Ґестейдур шанобливо кивнула на знак схвалення.\n\n— Якби Ґуннар не помер, благаючи про пощаду, як маленьке оленятко, можливо, я б і вважала себе героїнею. Але ми знаємо, що сталося далі. Смерть Ґуннара ніяк не завадила бандитам накинутися на Хорнавік, наче зграя стерв'ятників. Перш ніж я встигла прибути зі своїми солдатами, розбійники спалили більшу частину району знаті й убили ярла. І донині я звинувачую себе за те, що не прибула на місце битви швидше. — Ти зробила все можливе, Іґрітт.\n\n— Мені б цього хотілося. Бандити не очікували, що їм дадуть відсіч, і ми швидко розправилися з ними. Зрештою мене проголосили героїнею, і всі навколо стали благати мене прийняти мантію ярла. Оскільки я відчувала, що це почасти було моєю провиною, я погодилася, щоб виправити свої помилки і повернути мир і процвітання в Ейстюрланд. — Іґрітт на мить замовкла, обхопила голову ратицями, і втупилася на темний стіл, на якому повільно догоряли свічки. — Тобі цього буде достатньо, щоб написати зв'язну історію, Ґестейдур?\n\n— Цього буде цілком достатньо, хоча я розраховую отримати винагороду за свій витрачений час. — З цими словами стара писарка зібрала свої численні пергаменти, склала їх у сідельну сумку та повільно попрямувала до виходу."
austurland.9.a: "Прощавайте, моя ярл. Наша героїня."

austurland.10.t: "Дивна дитина"
austurland.10.d: "— Ваша сім'я завжди була доволі відомою в Хорнавіку, моя ярл. Дехто вважав, що ви зобов'язані досягти величі.\n\n— Доля вельми непостійна, Ґестейдур. Боги рідко розкривають свої плани, а провидці не завжди знають, як інтерпретувати свої видіння. Однак моє дитинство найкраще описати словами на кшталт "безтурботне" і "безтурботне". Мої батьки подбали про те, щоб у мене було все, чого я бажала. І щоразу, коли в мене з'являлася вільна хвилинка, я займалася..."
austurland.10.a: "... читанням і своєю освітою."
austurland.10.b: "... запам'ятовуванням карт і торгових шляхів."
austurland.10.c: "... спілкуванням зі знаттю."
austurland.10.e: "... спілкуванням із простими оленями."

austurland.11.t: "Часи змінюються"
austurland.11.d: "— Навіть у ваші ранні дні ви зробили правильний вибір, моя ярл. — Ґестейдур не скупилася на похвали.\n\n— Нісенітниця, я просто займалася тим, що здавалося мені найкращим варіантом на той час. Те, що ці знання та навички послужили мені добру службу пізніше — чистий збіг. Коли ж я подорослішала, я все ще була сповнена юнацької енергії і мені захотілося зробити щось продуктивне, щось важливе. Мої батьки хотіли, щоб я вийшла заміж за якогось вискочня, але в мене були інші плани. Я ще не була готова осісти і тому вирішила...""
austurland.11.a: "...вирушити в далекі землі поні заходу."
austurland.11.b: "...купувати та продавати товари в портах."
austurland.11.c: "...накопичувати вплив в Ейстюрланді."
austurland.11.e: "...приєднатися до лютих воїнів-вікингарів!"

austurland.12.t: "Сходження"
austurland.12.d: "— Розповіді про вашу доблесть все ще вельми популярні в тавернах, моя ярл.\n\n— Я завжди прагнула досягти успіху, Ґестейдур. Ось чому вчили мене батьки — не погоджуватися ні на що, крім найкращого варіанту. І тут я не схибила. І, звісно, що коли старий ярл помер, не встигнувши призначити свого наступника, я одразу ж схопилася за цю можливість. Я знала, що жоден інший олень не зможе зрівнятися з моїми талантами, тож було просто вирішено наперед, що я стану наступним правителем Ейстюрланду.\n\n— Але як вам вдалося переконати знать? Вони дуже вперті.\n\nІґрітт відкинулася на спинку стільця і ляснула ратицею об ратицю. — Усе дуже просто. Мене обрали завдяки..."
austurland.12.a: "...моєму багатству."
austurland.12.b: "...моєму впливу."
austurland.12.c: "...моїм доблесним діянням."

austurland.13.t: "Засідання альтинґу"
austurland.13.d: "Одним із найдивніших аспектів системи управління Ейстюрландом є альтинґ. Альтинґ, скликаний за наказом верховного ярла, слугує загальним законодавчим зібранням Ейстюрланду, а також його найвищим судовим органом. Альтинґ — це сама основа суспільства Ейстюрланду, і для будь-якого нового ярла вкрай важливо якомога швидше скликати альтинґ на засідання. \n\nСама асамблея складається з 63 ярлів Ейстюрланду, а також священників із місцевих храмів, кожен із яких представляє вільних оленів, що живуть на їхній землі. Ярлством вважається особиста власність оленя, якою він володіє і яку він може продавати та купувати, як і інші предмети власності. Хоча на практиці сім'ї, як правило, вельми міцно тримаються за свої землі.\n\nНа перший погляд альтинґ може здатися схожим на будь-який інший парламент, але важливим фактором, що відрізняє його від інших, є той факт, що кожне засідання теоретично відкрите для будь-якого вільного оленя, який хоче там бути присутнім. Хоча ця рішучість дозволити принаймні деяким членам громади зазирнути глибше у внутрішні справи уряду гідна захоплення, це нерідко призводило до того, що засідання більше скидалися на шалені бенкети, ніж на справжні збори. І засідання цього року, схоже, не мало наміру переривати традиції.\n\nІ справді, перший альтинґ верховного ярла Іґрітт міг увійти в історію як одне з найбурхливіших засідань парламенту в Ейстюрланді. Кілька ярлів були покалічені або навіть убиті в ході хольмґанґса — різновиду церемоніальної дуелі. Всілякі купці, присутні на альтинзі, подбали про те, щоб жодні закони не ухвалювалися доти, доки всі олені не були п'яні, а справжня орда простих оленів, присутніх на засіданні, подбала про те, щоб святкування було вельми жвавим. \n\nЗагалом, дуже вдалий початок для нового ярла."
austurland.13.a: "Усе пройшло... добре?"

austurland.14.t: "Великий бенкет"
austurland.14.d: "Бенкети в Ейстюрланді, як і більшість інших їхніх традицій, були ближчими скоріше до хаосу, ніж до організованого заходу, оскільки кожен ярл мав зробити свій особистий внесок у цю подію. Це означало, що, хоча бенкет вирізнявся розмаїттям кухні та розваг, у нього майже ніколи не було чіткої організації. Та коли Іґрітт побачила гуляння, що розгорнулося перед нею, то вона запевнилася, що бенкети Ейстюрланду стоять на голову вище за все те, що могли б придумати поні.\n\nАле сам бенкет був найнезначнішою частиною всього свята. Набагато важливішими були зв'язки, які можна було встановити під час цієї події, бо жоден важливий олень Ейстюрланду не відмовився б з'явитися на великому бенкеті, який влаштовує сама ярл. Усі відомі олені країни вже прибули на святкування.\n\nНавколо неї зібралися найповажніші та найпрестижніші члени альтинґу, і, природно, вже спалахнуло кілька бійок. Якийсь дурний ярл вирішив узяти із собою цілу дружину з вікинґарів, двоє ярлів люто сперечалися про те, чий внесок у свято буде кращим, і суперечка про мертвого хускарла почала загострюватися.\n\nЯкщо Іґрітт не зробить що-небудь найближчим часом, на святі проллється кров. І хоча бійка трохи пожвавила б це бенкетування, їй дійсно потрібно було відволікти їхню увагу, якщо вона хотіла б домогтися чогось сьогодні. "
austurland.14.a: "Розповісти історію про задницю та медові стільники."
austurland.14.b: "Обговорити з ними їхню податкову політику."
austurland.14.c: "Обігрувати їх розповідями про свою доблесть."
austurland.14.e: "Провести всю ніч, спілкуючись із ними."
austurland.14.f: "Обговорити з ними торговельні починання."

austurland.15.t: "Суперечка"
austurland.15.d: "Однією з найважливіших ролей ярла Ейстюрланду було розв'язання міжусобиць між різними шляхетними сім'ями країни. Одна з головних причин створення позиції верховного ярла полягала в тому, щоб він не давав одній половині країни вбити іншу кожні кілька років. Хоча Іґрітт робила все можливе, щоб припинити будь-яку ворожнечу ще в зародку, перш ніж вона переросте в щось серйозне, іноді було просто неможливо розв'язати всі суперечки вчасно.\n\nУсе, як і більшість міжусобиць, почалося через такий дрібний злочин, про який навряд чи варто було згадувати. Двоє вельмож, про яких ішлося, Хафнфрідур Ґлибокодумний і К'яртан Орлейкссон, були присутні на великому бенкеті, але через деякий час виявилося, що зникли піхви, що належали одному з васалів Хафнфрідура. Через кілька днів піхви були знайдені в сусідньому болоті, і після допиту винуватцем виявився син К'яртана, який у п'яному угарі під час бенкету взяв їх помилково і згодом загубив. \n\nК'яртан запропонував заплатити за нові піхви, але Хафнрідур визнав цю суму образливо низькою і відмовився прийняти її. Пізніше того ж тижня одного з рабів Хафнфрідура застукали за крадіжкою із зерносховища К'яртана. Роздратований К'яртан убив злодія на місці. Це спонукало Хафнфрідура послати загін вікинґарів у маєток К'яртана, щоб отримати плату за мертвого раба, навіть не питаючи в самого К'яртана дозволу на це.\n\nВорожнеча все посилювалася і посилювалася, аж поки врешті-решт сина К'яртана не було вбито п'яним вікинґом Хафнфрідура, що призвело до подальших убивств з помсти, які будь-якої миті могли вилитися у відкриту війну між двома домами. Аристократи вирішили звернутися до Іґрітт, щоб та виступила третейським суддею і запобігла подальшій ескалації ворожнечі."
austurland.15.a: "Суперечка була забута, коли два знатні олені об'єдналися через свою ненависть до вас."
austurland.15.b: "Ви вирішили просто відібрати їхню землю і роздати її простим оленям."
austurland.15.c: "Вас швидко дратують суперечки знаті, і ви впадаєте в лють, зрештою вбиваючи їх обох."
austurland.15.e: "Ви витончено розряджаєте обстановку і вам вдається змусити дворян залагодити свою суперечку мирним шляхом."
austurland.15.f: "Ви вирішуєте вступити в змову з одним із дворян, щоб захопити землю іншого."
austurland.15.g: "За допомогою своїх знань місцевої географії ви справедливо розподіляєте землю між двома шляхетними оленями."
austurland.15.h: "Ви вирішили захопити землю та розподілити її між вашими вірними воїнами."

austurland.16.t: "Надлишок землі"
austurland.16.d: "Коли Іґрітт почала звикати до ролі ярла, вона швидко звикла до одного з найпоширеніших завдань, яке постійно ставили перед нею, — до вирішення земельних суперечок між суперницькими дворянами. Ейстюрланд не надто велика країна, і на будь-яку зайву землю дуже скоро найближча дворянська родина висувала свої претензії. Це неминуче призводило до плутанини з суперечливих тверджень, які зрештою перетворювалися на конфлікт, якщо тільки його хтось не розв'язував заздалегідь.\n\nАле сьогоднішня суперечка була далекою від звичних, бо внаслідок такої великої некомпетентності, яка справді зуміла справити враження на Іґрітт, дві шляхетні сім'ї якимось чином примудрилися повністю знищити одна одну в ході кровної помсти, залишивши велику ділянку землі без живих претендентів на неї. У таких випадках ярлу доводилося розподіляти землю на власний розсуд.\n\nНайбільш очевидне рішення — просто передати цю землю дворянам, щоб цей безлад був уже їхньою проблемою. Звісно, Іґрітт могла б розпорядитися цією землею на власний розсуд, але явна прихильність до однієї соціальної групи в Ейстюрланді напевно розсердить інші."
austurland.16.a: "Ви вирішили віддати землю простим оленям."
austurland.16.b: "Ви вирішили роздати землю вашим вірним воїнам."
austurland.16.c: "Ви вирішили продати землю заради особистої вигоди."
austurland.16.e: "Ви вирішили порівну розподілити землю між вашими прихильниками."
austurland.16.f: "Ви вирішили роздати землю дворянам і дозволити їм самим розбиратися."

austurland.17.t: "Бюрократичні питання"
austurland.17.d: "Іґрітт була ярлом Ейстюрланду і мала право претендувати на стратегічні території, що межують із сусідніми народами, з метою національної оборони. А під час нещодавнього огляду кордону між Ейстюрландом і Баррадом виявилася низка сіл, які були вельми погано захищені через нехтування з боку місцевої знаті. Ці поселення були вразливі для потенційних набігів божевільних магів, які бажали викрадати оленів заради своїх мерзенних магічних експериментів.\n\nІґрітт швидко заявила права на регіон і почала зміцнювати кордон. Але оскільки тепер саме вона була господинею сіл і прилеглих територій, їй належало вирішити питання щодо управління цією областю.\n\nВона могла б просто передати контроль якомусь аристократу, потішивши його і змусивши почуватися важливою персоною. Або вона могла б віддати землі як нагороду своїм васалам, зміцнивши обороноздатність регіону і підвищивши лояльність оленів, що присягнули їй. І нарешті, вона могла б просто дозволити сільським жителям самим керувати своїми землями. Прості олені, безсумнівно, були б щасливі отримати трохи автономії."
austurland.17.a: "Ви вирішили дозволити якомусь третьому або четвертому синові дворянина керувати цими землями."
austurland.17.b: "Ви вирішили, що це ідеальне місце для створення військової колонії."
austurland.17.c: "Ви вирішили впровадити систему місцевих магістратів."

austurland.18.t: "Велика Рада"
austurland.18.d: "Хоча Іґрітт не була популярною серед знаті, вона все ж сподівалася, що відносини з ними можна буде налагодити. Але, помітивши холодні погляди кількох дворян, які потрудилися відповісти на її заклик, вона швидко зрозуміла, що дуже помилялася.\n\nМожливо, через зневагу, можливо, через заздрість або просто особисту неприязнь, але знать майже відразу відмовилася її підтримувати, не відгукнувшись на заклик. Та якщо дворяни очікували, що це розчарує Іґрітт, то вони сильно прорахувалися.\n\nЯкщо ці дурні хочуть ігнорувати її владу, то нехай роблять. Дворяни абсолютно ясно дали зрозуміти, що будь-які зусилля, спрямовані на їхнє умиротворення, будуть витрачені марно. Незабаром, коли Іґрітт зміцнить свою владу над країною, дворяни зрозуміють, якої великої помилки вони припустилися."
austurland.18.a: "§RСхоже, що ви нікому не подобаєтеся. Цікаво, чому?§!"

austurland.19.t: "Велика Рада"
austurland.19.d: "Коли Іґрітт оголосила про скликання великої ради знаті, вона була впевнена, що цей захід пройде успішно. Але вона не очікувала побачити стільки присутніх. Найвпливовіші та наймогутніші аристократи відгукнулися на заклик Іґрітт, принісши з собою чималу кількість данини, а також їжу та питво для членів ради. \n\nВони святкували й обговорювали цілими днями перші кілька тижнів її правління. І з кожним наступним днем веселощі ставали все голоснішими й голоснішими. Коли рада, нарешті, закінчилася, великий зал Іґрітт довелося закрити на кілька днів, щоб гарненько прибрати. Однак те, що під час святкувань вона забезпечила собі майже повну лояльність знаті Ейстюрланду, вартувало невеликого прибирання.\n\nЗаручившись підтримкою знаті, Іґрітт змогла на деякий час змістити фокус своєї уваги на інші державні справи. І можливо, ці плідні відносини зі знаттю з часом переростуть у щось більше."
austurland.19.a: "§GУсе пройшло просто чудово!§!"

austurland.20.t: "Медовий Зал"
austurland.20.d: "Люті олені Ейстюрланду билися як один з одним, так і з місцевими жителями відтоді, як ця земля була заселена, і через це в суспільстві Ейстюрланду існує велика та могутня військова каста. Ці воїни традиційно підтримували тісні зв'язки між собою, і жодне місто не могло вважатися справжнім без військової ложі в ньому.\n\nЗ усіх лож Ейстюрланду найбільша ложа розташовувалася в Хорнавіку, й Іґрітт стояла прямо перед нею. Величезна дерев'яна будівля, відома місцевим жителям як Херґардур, розташовувалася на краю невеликого півострова, відвернувшись своєю задньою частиною від моря. Хоча увійти всередину без завершення необхідних випробувань сили зазвичай було неможливо, її становище ярла давало змогу обійти такі заборони. \n\nВідчуваючи легке тремтіння, Іґрітт відчинила двері в головний зал, а потім швидко пригнулася, щоб уникнути влучання метальної сокири. Внутрішнє оздоблення ложі можна було з повним правом назвати святковим: наймогутніші олені Ейстюрланду бенкетували, билися і пригощали один одного розповідями про свої подвиги та пригоди. Перемога над цією групою, безсумнівно, буде непростим завданням."
austurland.20.a: "Усе пройшло доволі пристойно, вас хоча б не викинули з будівлі."
austurland.20.b: "Вас назвали ботаніком, що б це не означало."
austurland.20.c: "Воїни вітали вас як одну зі своїх."
austurland.20.e: "Ви трохи напилися і спалили місцеве село, але воїни підвищили свою думку про вас."

austurland.21.t: "Питання про вікинґарів"
austurland.21.d: "Хоча в Ейстюрланді насправді частина багатств виробляється за допомогою традиційних економічних методів, не можна заперечувати, що переважна більшість монет у нашу країну приносять вікинги. Становлення вікингом — це свого роду обряд посвячення для всіх оленів Ейстюрланду, але ті, хто повністю присвячує себе цьому шляху, можуть легко стати одними з найнебезпечніших і найбагатших оленів у всій країні. Якщо, звісно, вони виживуть.\n\nХоча становлення вікингом не означає, що олень обов'язково має намір здійснювати набіги й грабувати, оскільки вони часто просто торгують з іноземними купцями, на практиці всі найбагатші та наймогутніші вікінги переважно займаються саме набігами. І хоча це дійсно означає, що більшість вікінгів вправні в бою, це також нерідко приваблює до їхніх лав вельми сумнівних особистостей.\n\nВікінги відсутні більшу частину року і повертаються лише тоді, коли їх задовольняє кількість награбованої здобичі. Але ось саме їхнє повернення зазвичай дуже видовищне. Іґрітт спостерігає, як з кораблів новоприбулого загону вікінгів вивантажуються ящики з цінностями. У багатьох вікінгів відсутні роги, і вони вкриті шрамами, що є слідами безлічі пережитих битв. Але хоча вікінги приносять багато багатств в Ейстюрланд, вони вже точно не допомагають налагоджувати хороші стосунки з сусідами. Можливо, варто змінити цю політику."
austurland.21.a: "Ви вирішили дозволити їм займатися власними справами."
austurland.21.b: "Ви вирішили взяти участь у кількох їхніх рейдах."
austurland.21.c: "Ви вирішили заборонити їм здійснювати набіги цього року."
austurland.21.e: "Ви вирішили переконати їх приєднатися до ваших найманців."
austurland.21.f: "Ви ввічливо направляєте їх у бік не настільки важливих торгових шляхів."

austurland.22.t: "Питання про бандитів"
austurland.22.d: "Якщо олень був засуджений за вбивство іншого оленя, якому він не дозволив оголити свою зброю, або визнаний винним у непростимих і кричущих злочинах, які все ж не заслуговують на смерть, то такий олень вважається злочинцем. Такі олені, що перебувають поза законом, не можуть увійти в жодне цивілізоване поселення в Ейстюрланді та не захищаються законами королівства. Будь-якого злочинця можна вбити, не понісши покарання, а мати справи зі злочинцями вважається поганою прикметою, що робить їх ізгоями. \n\nУнаслідок цього багато з ейстюрландських розбійників змушені об'єднуватися в бандитські групи, грабуючи сільську місцевість у спробі вижити. Іґрітт знала, що проблема бандитизму в її королівстві давно вийшла за межі допустимого рівня, але ніяк не могла заперечувати, що в багатьох із цих оленів просто не було іншого вибору, окрім як почати вести такий спосіб життя. \n\nЇї армія була достатньо сильна, щоб знищити найнеспокійніші групи в прямому бою і розігнати решту ще за кілька тижнів, але, ймовірно, це було б марною тратою здібних оленів. Якби Іґрітт змогла б переконати цих бандитів працювати на неї, то вона отримала б загін здібних оленів, вірних лише їй самій, а це просто неймовірна цінність в Ейстюрланді. Але такий вчинок суперечив би традиціям Ейстюрланду і точно не допоміг би здобути їй прихильність знаті. Але після кількох годин роздумів Іґрітт ухвалила рішення."
austurland.22.a: "Ви вирішуєте, що настав час знищити їх"
austurland.22.b: "Ви вирішуєте зробити їм пропозицію, від якої вони не зможуть відмовитися."

austurland.23.t: "Хускарли"
austurland.23.d: "Коли Іґрітт вирішила висловити свою пропозицію щодо створення об'єднаної ейстюрландської армії з централізованою структурою командування хускарлам, вона очікувала деякої відсічі. Відібрати дружину у знаті і змусити їх хоч раз попрацювати разом, без сумніву, буде вельми нелегко, але вона сподівалася, що командири хускарлів виявляться достатньо розумними, щоб зрозуміти причину, якщо вона наполягатиме. Тому вона скликала до своєї зали ватажків найважливіших дружин хускарлів, щоб обговорити свої плани щодо реформування армії.\n\n— Ця пропозиція знецінює всі традиції, які десятиліттями утримували весь Ейстюрланд разом! Наші предки прибули сюди, щоб врятуватися від саме такої тиранії. — Закричав один старий олень, тупаючи ратицею. Це викликало гомін схвалення в решти присутніх командирів.\n\nПоки що все йшло не дуже добре. \n\nКожен пункт її пропозиції був або висміяний, або відкинутий, і стало ясно, що хускарли чинитимуть опір будь-якій зміні статусу-кво. Але в меж терпіння Іґрітт були свої межі, тож настав час нагадати цим оленям, хто вона така.\n\n— Ви чітко висловили свою думку з цього приводу, і я поважатиму ваші традиційні права. Але, незалежно від того, що ви думаєте про мене і мої плани, я все одно залишаюся вашим ярлом, і вам явно слід нагадати про це. Армія буде реорганізована з вашої згоди або ж без неї, і таке моє останнє слово щодо цього питання. Ви всі вільні.\n\nКомандири знали, що краще не протистояти наказам свого ярла, і обмежилися лише тим, що кидали на неї крижані погляди, коли йшли із зали. Було ясно, що вони чинитимуть їй опір на кожному кроці, коли справа дійде до реформ армії."
austurland.23.a: "§RЇм явно не сподобався ваш план зі створення нової ейстюрландської армії.§!"

austurland.24.t: "Хускарли"
austurland.24.d: "Хускарли Ейстюрланду складалися з синів і дочок знаті, які не мали жодних перспектив на успадкування титулів. Вони повністю присвятили себе бойовим мистецтвам, отримуючи найкраще навчання в цій сфері, яке тільки могли собі дозволити їхні шляхетні родини. Так вони стали армією здібних і відданих солдатів, які мали очолити місцеву дружину знаті. \n\nАле в міру того, як Ейстюрланду почали загрожувати сусідні країни, що шукають легку ціль для атаки, Іґрітт стало ясно, що національна армія вкрай необхідна її країні. А щоб створити таку армію, їй потрібно буде об'єднати хускарлів і шляхетну свиту, щоб створити сильне ядро, навколо якого можна буде сформувати армію. Але хускарли в такому формулюванні розглядатимуть реформи виключно як порушення їхніх прав.\n\nТому замість того, щоб "централізувати військову бюрократію", вона просто "виявляла хускарлам повагу, на яку вони заслуговували, знявши з них кайдани знаті". \n\nЗрештою, вони завжди обіймали свої посади лише доти, доки дворяни прихильно ставилися до них, і їх швидко усували від командування, якщо вони ставали занадто самовпевненими і пихатими. Коли вони перейдуть у централізовану армію під її командуванням, то вони не тільки закріплять і збережуть свої позиції, а й отримають можливість просувати свої власні плани незалежно від думки знаті. \n\nОтже, щойно Іґрітт представила реформи, заявляючи, що так вона розв'яже проблеми з недостатньою повагою, яку виявляють до хускарлів, її плани були зустрінуті одностайним схваленням. Коли Іґрітт забезпечила лояльність хускарлів, позиції знаті значно ослабли. І вони напевно стануть ще більш лояльними, знаючи, що хускарли готові взяти їх під варту за першої ж ознаки незгоди."
austurland.24.a: "§GЇм сподобався ваш план зі створення нової ейстюрландської армії.§!"

austurland.25.t: "Питання про берсерків"
austurland.25.d: "Хоча хускарли володіють найкращою підготовкою, а вікінги — найбільшим безпосереднім досвідом, в Ейстюрланді немає нікого, хто б міг зрівнятися по лютості з берсерками. Хоча їх і вельми небагато, у Грифонії немає сили, здатної зупинити атаку групи оскаженілих берсерків. \n\nЗа допомогою їхньої офіційної підтримки будь-який правитель Ейстюрланду заслужив би велику повагу з боку простих оленів, а також отримав би вірні та могутні війська. Але досі жоден ярл не досяг успіху в цьому завданні, що збиралася змінити Іґрітт. Як уже відомо з минулих спроб, берсерків не приваблювали обіцянки багатства та влади, але, можливо, спрацює інший підхід. \n\nВона звернулася до них не як їхній ярл, а як ще один простий житель Ейстюрланду. Іґрітт пояснила, що не можна допустити збереження статусу-кво, і попросила підтримати її. Вона зробила це просто і без прикрас: прямо і відкрито пояснила берсеркам свої плани. Іґрітт ніяк не очікувала, що це спрацює.\n\nІ все ж якимось чином це вийшло. Можливо, аргументи Іґрітт дійсно переконали берсерків, або вони просто висловили повагу серйозності її спроби. Тим не менш, берсерки відкрито заявили про свою підтримку реформ Іґрітт, значно піднявши легітимність її правління."
austurland.25.a: "§YВельми дивно, але вони погодилися з вами.§!"

austurland.26.t: "Питання про берсерків"
austurland.26.d: "Слово "Берсерк" викликає в пам'яті безліч образів, більшість з яких пов'язані з оскаженілим оленем, що несамовито кидається в бій. Але вважати всіх берсерків лише купою божевільних, одержимих жагою битви — означає проявити неймовірне невігластво. Іґрітт знала це, бо в молодості дотримувалася тієї самої думки.\n\nАле її життєвий шлях виявився вельми важким, і зрештою Іґрітт знайшла притулок у залах ордену берсерків, коли їй більше нікуди було йти. Саме там вона зрозуміла правду про них. Усупереч поширеній думці, берсерки зазвичай були відносно нормальними оленями і коли вони не брали участі в битвах, їхнє життя складалося з мовчазного навчання і молитов, іноді перериваних спалахами насильства.\n\nДля берсерків акт перетворення на "берсерка" включав у себе встановлення зв'язку з духами їхніх предків. Нехай лють предків, які одного разу впали на полі бою, проявиться ще раз після їхньої смерті. Це був акт неймовірної відданості Укко. Для багатьох зганьблених оленів шлях берсерка був тим, що допоможе досягти їм спокути, останнім шансом вчинити правильно по відношенню до предків і богів. \n\nМожливо, саме таке глибоке розуміння суті берсерків призвело до того, що вони присягнули Іґрітт на вірність. Це або той факт, що вона перемогла десять найкращих їхніх воїнів у хольмґанґу. Так чи інакше, завоювання відданості берсерків вважали тріумфом як прості олені, так і її власні воїни. Тепер в Іґрітт була підтримка наймогутніших воїнів серед усіх оленів. Тож хай змилуються боги над тими, хто наважиться виступити проти неї."
austurland.26.a: "§GВони вирішили присягнути вам на вірність за вашу повагу.§!"

austurland.27.t: "Поїздка сільською місцевістю"
austurland.27.d: "Не можна заперечувати, що більша частина влади в Ейстюрланді належала особливій еліті — знаті й багатим купцям. Але це зовсім не означало, що підтримка з боку простих оленів була абсолютно неважливою. На відміну від багатьох інших феодальних королівств, прості олені Ейстюрланду мали набагато більший вплив на своїх правителів, ніж могло б здатися на перший погляд. Дворянин не міг обробляти землю однією лише силою волі, і якщо йому не вистачало рабів, щоб зробити своє ярлство економічно життєздатним, то йому потрібно було залучати вільних оленів на свої землі.\n\nІ на відміну від рабів, вільні олені могли просто зібрати речі й переміститися в інше місце. Вільні олені в межах ярлства служили під початком ярла, якому належала ця територія, але також очікували від ярла, що він представлятиме їхні інтереси в альтинзі відповідно до соціальних традицій і законів королівства. Хоча це і не ставило звичайних оленів вище за їхніх лордів, але, на відміну від рабів, давало їм певну владу над ними. \n\nЯрл швидко виявив би погіршення його становища, якби вільні олені, на яких він покладався, залишили б його. І тому більшість ярлів були готові вислухати хоча б деякі з проблем вільних оленів. Іґрітт дуже добре знала це і мала намір використовувати цю тенденцію для зміцнення свого становища. Якщо вона завоює прихильність вільних оленів, то й дворяни, які від них залежать, зрештою підуть за ними. \n\nТаким чином, Іґрітт вирішила здійснити подорож сільськими регіонами Ейстюрланду, які верховний ярл не відвідував уже кілька десятиліть. Її присутність, як Іґрітт сподівалася, зміцнить громадську думку про її правління. І можливо, вона могла б повністю виключити дворян з рівняння, якби прості олені вважали її героєм. "
austurland.27.a: "Усе пройшло доволі пристойно."
austurland.27.b: "Прості олені були раді вашому візиту."

austurland.28.t: "Зустріч із купцями"
austurland.28.d: "Ейстюрланд може і більше знаменитий своїми рейдерами-вікінгами, а не торговцями, але це не означає, що їх зовсім немає. Навпаки, завдяки давнім морським традиціям, купці з Ейстюрланду могли вести торгівлю від Річкових Земель до Ґрифуського моря. За десятиліття ці купці утвердилися як власний могутній соціальний клас — каупменів. \n\nПоки дворяни відмовлялися від впровадження сучасних методів виробництва та ведення сільського господарства, вважаючи за краще, як і раніше, вичавлювати своїх рабів досуха, купці ніколи не відмовлялися від економічних переваг. Вони діяли як основна сила, що модернізує Ейстюрланд, і заради хорошого прибутку були готові впровадити всі досягнення промислової революції.\n\nІґрітт однозначно мала намір модернізувати економіку. Якщо нічого не зміниться, то Ейстюрланд, навіть уникнувши можливого іноземного військового вторгнення, ніяк не зможе відбити їхній економічний наступ. \n\nАле домогтися прихильності купців буде непросто, оскільки вони чудово знають, що саме в них існує влада над економікою. І вже звичайно, вони не віддадуть цю владу якійсь вискочці, яка не розбирається у фінансах. Іґрітт доведеться довести, що її плани з модернізації економіки принесуть значну користь купцям, інакше ж вона ризикує викликати їхній гнів."
austurland.28.a: "Ви змогли подружитися з деякими з них."
austurland.28.b: "Більшість із них відмовилася навіть говорити з вами."
austurland.28.c: "Вони були вельми зацікавлені в отриманні вашої допомоги для створення нових торгових шляхів."

austurland.29.t: "Нова хартія"
austurland.29.d: "Попри майже феодальний устрій нашої економіки, Ейстюрланд розташований посередині торгових шляхів між Річковою Коаліцією та Південною Грифонією, що забезпечувало йому невелике щорічне зростання торгівлі. Завдяки цьому в Ейстюрланду тепер було достатньо капіталу, щоб створити свою нову торгову хартію, яка приноситиме прибуток і дасть змогу державі інвестувати в місцеву економіку.\n\nІґрітт є ярлом і тому отримала нещодавно створену хартію у свою особисту власність і могла вкладати одержуваний прибуток згідно зі своїми вподобаннями. Її інвестиції розглядатимуться як вираження підтримки для групи, яка отримає ці гроші, що надзвичайно ускладнює справу.\n\nЗ одного боку, вона могла б використати прибуток для фінансування розширення Хеймсталю, процвітаючої мануфактури, яка була заснована купцями кілька років тому. Або Іґрітт могла б вкласти прибуток у розширення свого особистого арсеналу, дозволивши ковалям виробляти більше зброї та набувати досконалішого виробничого обладнання. І нарешті, вона могла б просто закласти хартію якомусь дворянину, готовому заплатити, що, безсумнівно, потішило б знать. "
austurland.29.a: "Ви вирішили вкласти гроші в процвітаючу мануфактуру в Хорнавіку."
austurland.29.b: "Ви вирішили вкласти гроші в процвітаючу збройову фабрику в Хорнавіку."
austurland.29.c: "Ви вирішили віддати хартію місцевому дворянському роду."

austurland.30.t: "Звіт із податків"
austurland.30.d: "Оподаткування в Ейстюрланді, як і більшість інших речей, відрізнялося від прийнятих у Грифонії норм. Прямих податкових зобов'язань дуже мало, і більшість лордів збирають дохід за допомогою приватних контрактів із вільними оленями в обмін на їхню працю і підтримку під час альтинґу. А лорди, своєю чергою, надають ярлу десятину в обмін на схвалення їхнього правління з її боку. Але оподаткування — не єдине джерело доходу для Ейстюрланду.\n\nЯкщо олень скоює злочин проти іншого, то цей злочин карається відповідним штрафом, право стягнення якого присуджується жертві. Потім жертва може продати право на цей штраф сильнішій третій стороні, якщо вона не в змозі стягнути цей борг. Багато воїнів заробляють на життя, збираючи невеликі борги в обмін на гонорари, але великі зазвичай продаються місцевому лорду.\n\nОстанніми роками в низки дворян виникла блискуча ідея. Вони хочуть надавати ярлу свою десятину у вигляді боргів, що підлягають стягненню. Це дасть їм змогу ухилятися від прямих платежів, та й у попередніх ярлів зазвичай не знаходилося часу на стягнення всіх цих боргів. Така схема лише викликала чималий головний біль в Іґрітт, оскільки їй тепер належало розіслати збирачів податків, щоб з'ясувати, як і де збирати ці борги.\n\nЩо ще гірше, цінність багатьох боргів була вельми сумнівною, та й прості олені, безсумнівно, погано відреагували б на озброєних воїнів, які прийшли збирати борги. Багато з яких, імовірно, вже навіть не були дійсними. Існували й інші способи стягнення, що давали змогу виплачувати борги частинами або навіть за допомогою крові. З іншого боку, Іґрітт могла б просто пробачити борги, але так дворяни повинні будуть виплатити десятину одразу за кілька минулих років, що, без сумніву, їм не дуже сподобається."
austurland.30.a: "Ви вирішили проявити милосердя і пробачити ці борги."
austurland.30.b: "Ви вирішили послати своїх воїнів, щоб дати боржникам урок."
austurland.30.c: "Ви вирішили запропонувати їм виплатити податок кров'ю."
austurland.30.e: "Ви вирішили дозволити виплачувати податки частинами."

austurland.31.t: "Питання про економіку"
austurland.31.d: "Коли остання делегація торговців стрімко покинула залу, Іґрітт замислилася, що ж пішло не так. На папері купці мали підтримати її економічні реформи, що підвищило б попит на іноземні товари, але, на жаль, на ділі все провалилося. Можливо, купці й були однією з небагатьох сил у країні, які бажали модернізації, але це не робило їх безтурботними, аж ніяк. \n\nБагато дворян були незадоволені їхнім стрімким підйомом соціальними сходами, і в результаті цього купці дуже ревно охороняли своє багатство і вже існуючі джерела доходів. Можливо, вони побоювалися репресій з боку знаті або нових податків, які міг би запровадити посилений центральний уряд. Але, незалежно від причин, факт залишається фактом: Іґрітт доведеться реформувати економіку без допомоги найбагатших оленів Ейстюрланду."
austurland.31.a: "§RВам не вдалося переконати купців підтримати ваші плани.§!"

austurland.32.t: "Питання про економіку"
austurland.32.d: "Кілька розчерків пера і контракт між урядом Іґрітт і купцями підписано. Купці підтримають зусилля Іґрітт з модернізації економіки Ейстюрланду, надавши їй доступ до своєї великої економічної бази в обмін на вигідні державні контракти та пільгові торговельні угоди в найближчі роки. \n\nЗнадобилося чимало зусиль, щоб переконати купців у правильності планів Іґрітт. Суперечки про майбутнє податкового законодавства та земельних реформ не раз затягувалися до глибокої ночі, але харизма Іґрітт виявилася сильнішою за опір торговців. Тепер, коли найважче було позаду, залишалося лише затягнути економіку Ейстюрланду, що брикається і кричить, у сучасність. Це дуже непросте завдання, але Іґрітт знала, що впорається."
austurland.32.a: "§GВам вдалося переконати купців підтримати ваші плани.§!"

austurland.33.t: "Питання про рабство"
austurland.33.d: "В усьому Ейстюрланді немає більш серйозної політичної, економічної або соціальної проблеми ніж рабство. Рабство було узаконено в Ейстюрланді вже дуже давно і з роками ставало дедалі суперечливішим. Немає жодних сумнівів у тому, що рабство — це варварська практика, і мало хто захищатиме це на хоч скільки-небудь серйозних моральних підставах, але більша частина економіки Ейстюрланду підтримується саме рабами. \n\nДворяни вважають рабство брудною, але зрештою все ж необхідною практикою, оскільки багато шляхетних домів утримує від банкрутства лише праця їхніх рабів. Звільнення рабів, безсумнівно, розсердить цих аристократів і зробить землі багатьох шляхетних сімей в одну мить збитковими. \n\nДворяни стверджують, що ця практика настільки вкорінилася в економіці, що її усунення спричинить повний економічний колапс, і що просто зберегти статус-кво — це найкращий варіант. Інші олені виступають за поступову відмову від рабства, щоб дати змогу економіці пристосуватися до втрати безоплатної праці. Але багато рабів, як і раніше, бажають повного звільнення, і чи може Іґрітт проігнорувати їх?"
austurland.33.a: "§YВи вирішили покласти край цій варварській практиці.§!"
austurland.33.b: "§YВи вирішуєте поступово відмовлятися від рабства.§!"
austurland.33.c: "§YВи вирішуєте, що рабство — це невіддільна частина економіки Ейстюрланду.§!"

austurland.34.t: "Привілеї"
austurland.34.d: "Дворяни Ейстюрланду, хоча і не настільки могутні, як дворяни феодальної Грифонії, все ж користуються безліччю привілеїв і прав, які ставлять їх набагато вище за звичайних оленів. Простий олень, який позивається проти дворянина, у кращому разі діє вельми нерозумно, і знать, як і раніше, зберігає чималу автономію від уряду Іґрітт. \n\nЯкщо вдасться позбавити знать цих прав, то це дасть змогу Іґрітт централізувати контроль над країною і значно спростить низку питань щодо оподаткування. Але це набагато легше сказати, ніж зробити. \n\nДворяни зберігали свої права протягом багатьох поколінь, і сказати, що вискочці-ярлу, яка оскаржує ці права, буде нелегко, було б великим применшенням. Але потрібно спробувати. Звісно, якщо дипломатія зазнає невдачі, Іґрітт завжди зможе схопити свою сокиру, щоб переконати аристократів погодитися з нею менш розсудливими способами. "
austurland.34.a: "§YВаші союзники-хускарли зуміли переконати знать слідувати ідеям Іґрітт§!"
austurland.34.b: "§YВам вдалося переконати знать відступити§!"
austurland.34.c: "§YВи вирішили покінчити з люб'язностями та розібратися з незгодними.§!"
austurland.34.e: "§YВи не змогли переконати знать у вірності ваших ідей.§!"
austurland.34.f: "§YВи не змогли переконати знать у вірності ваших ідей.§!"
austurland.34.g: "§YВи не змогли переконати знать у вірності ваших ідей.§!"

austurland.35.t: "Мамонт у кімнаті"
austurland.35.d: "Феодалізм лише утримує Ейстюрланд осторонь від прогресу, це простий факт. І хоча в Ейстюрланді справді чимало простих оленів, факт залишався фактом: суспільство, яке застрягло в темних віках і покладається на кріпаків, не могло сподіватися конкурувати із сусідніми країнами із сучасною економікою. Якщо Ейстюрланд бажає увійти в сучасну епоху, то він мав залишити позаду феодалізм.\n\nАле усвідомлення того, що феодалізм стримує ярлство, і скасування самого феодалізму — це дві абсолютно різні речі. Тепер Іґрітт належало переконати аристократів, що вся система організації, на яку вони спираються, має бути зруйнована. І це буде найсерйознішим випробуванням для неї."
austurland.35.a: "§YВи змусили знать погодитися покінчити з феодалізмом.§!"
austurland.35.b: "§YВам вдалося переконати знать покінчити з феодалізмом в Ейстюрланді.§!"

austurland.36.t: "Важка вага корони"
austurland.36.d: "Коли прийшов час офіційно оголосити себе королевою Ейстюрланду, Іґрітт не бачила особливої потреби в проведенні пишної й урочистої коронації. Вона була занадто практичною, щоб настільки марнотратно витрачати хоч якісь кошти. І коли вона в одну мить захопила абсолютну владу, то Ейстюрланд перетворився назавжди. Іґрітт не сприймає жодних обмежень своєї влади, її слово буде законом, і вона приведе своє королівство до величі будь-якою ціною. Навіть силою, якщо доведеться.\n\nЗвісно, ще багато чого належить зробити, але тепер знать безсила утримати її, тож Іґрітт зможе швидко провести реформи. Її воїни готові допомогти у виконанні її указів, а якщо і знадобиться — то рушать на сусідні країни заради експансії. Ейстюрланд, можливо, і був вельми слабкою державою в Грифонії, коли країну стримували архаїчні традиції, але тепер Іґрітт утримує абсолютну владу у своїх ратицях, тож грифони навчаться поважати Ейстюрланд.\n\nКоролівство Іґрітт молоде, але лише дурні наважувалися недооцінювати доблесть її воїнів. Тих самих вікінгів, які десятиліттями наводили жах на береги Південної Грифонії. Її ярлство або буде великим, або впаде в спробі стати таким, адже Іґрітт не прийме нічого, крім повної й абсолютної перемоги."
austurland.36.a: "§YВам вдалося змусити дворян поважати вас.§!"

austurland.37.t: "Важка вага корони"
austurland.37.d: "Хоча спочатку Іґрітт неохоче поставилася до чималих витрат на церемонію коронації, вона мусила визнати, що їй сподобалася деяка елегантність цієї церемонії. Найвпливовіші та наймогутніші дворяни з усього Ейстюрланду зібралися подивитися, як її коронує головний священник країни. Сама церемонія, можливо, і коштувала занадто дорого, але вона надавала їй якусь подобу королівської легітимності. А якщо і було щось, що любила знать, то це була легітимність.\n\nОскільки альтинґ був відсунутий на другий план, а права знаті були дещо обмежені, Іґрітт тепер доводилося протистояти лише кільком могутнім дворянам, які могли чинити опір її волі. Чимале поліпшення порівняно з минулою ситуацією, хоча й не ідеальне. Перетворення Ейстюрланду на сучасну державу потребуватиме часу, але Іґрітт не сумнівалася, що впорається з цим завданням. Тепер її головним занепокоєнням було змусити Ейстюрланд досягти рівня сусідів. Завдання було вельми непростим, але і вигода від його досягнення дуже значною.\n\nАле вона знайде час для подібних питань трохи згодом. А поки Іґрітт могла насолоджуватися святковим бенкетом після коронації. Адже, найімовірніше, це буде остання ніч, коли вона зможе хоч трохи розважитися. "
austurland.37.a: "§YВи вирішили, що відтепер альтинґ лише даватиме рекомендації.§!"

austurland.38.t: "Важка вага корони"
austurland.38.d: "Іґрітт завоювала свою корону не шляхом ретельних політичних дій або таємних змов. Вона отримала її, омивши свій шлях кров'ю, як воно і мало бути. В Ейстюрланді не було місця безглуздим суперечкам знаті або простих селян. Хіба вони не були нащадками перших вікінгів, які дістали Ейстюрланд за допомогою кривавих завоювань? О, вони б просто згоріли на місці від сорому при вигляді сучасного Ейстюрланду!\n\nАристократи сидять у своїх золочених залах, наживаються на праці рабів, нічого не вносячи в життя суспільства. Рабство саме по собі було мерзенністю, яка позбавила тисячі здорових громадян можливості гідно померти в бою. \n\nІґрітт вирішила виправити все це, перетворивши Ейстюрланд на суспільство, в якому понад усе цінується сила. Занадто багато оленів забули, що Укко — бог війни, тож їхньою головною метою в житті має бути кров або смерть у бою. \n\nІ якщо Ейстюрланд мав бути правильно відроджений, то його нинішні інститути мали бути знищені. А якщо буде потрібно, то й силою. Іґрітт практично з нетерпінням чекала цього моменту."
austurland.38.a: "§YВи вирішили, що правити гідні лише найсильніші.§!"

austurland.39.t: "Важка вага корони"
austurland.39.d: "Хоча спочатку Іґрітт неохоче поставилася до чималих витрат на церемонію коронації, вона мусила визнати, що їй сподобалася деяка елегантність цієї церемонії. Найвпливовіші та наймогутніші дворяни з усього Ейстюрланду зібралися подивитися, як її коронує головний священник країни. Сама церемонія, можливо, і коштувала занадто дорого, але вона надавала їй якусь подобу королівської легітимності. А якщо і було щось, що любила знать, то це була легітимність.\n\nАле хоча цей момент мав стати тріумфом для Іґрітт, у багатьох відношеннях він виявився справжнім провалом. На папері її влада над знаттю дещо розширилася, але через їхню відмову відмовитися від своїх стародавніх привілеїв, нічого глобально не змінилося. Їй усе одно доведеться домагатися їхньої прихильності, якщо вона сподівається втілити хоч якісь реальні реформи, й Іґрітт боїться, що уповільнення темпів розвитку, спричинене такою безглуздою втратою часу, може приректи Ейстюрланд на животіння на околиці світу.\n\nХоча, принаймні, зараз Іґрітт може насолодитися прекрасним бенкетом після коронації. Чим сильніше змінювалися речі, тим сильніше вони залишалися колишніми."
austurland.39.a: "§YВи вирішили, що відтепер альтинґ лише даватиме рекомендації.§!"

austurland.40.t: "Благословення"
austurland.40.d: "За традицією кожен ярл Ейстюрланду отримує благословення від богів, що гарантує успіх і процвітання його правління. І звісно Іґрітт не буде тією, хто відмовиться від цієї традиції. Вона вирушила до храму головного священника, де мало відбутися її благословення. Незалежно від результату благословення, вона була впевнена, що знать буде заспокоєна цим актом. \n\nПісля прибуття Іґрітт швидко провели до верховного священника, який уже чекав на неї. Після того, як звичайне жертвоприношення їжі було принесено богам, міг початися ритуал. Троє вьольв входять у кімнату і намагаються зрозуміти, який бог благоволить Іґрітт. \n\nЗрештою їхні думки розділилися. Одна вьольва оголосила, що Укко, бог війни, справедливості та мудрості, благословив правління Іґрітт. Його благословення означало, що її правління буде мудрим і сповненим військових перемог. Благословення Укко буде високо оцінене її воїнами, які розраховуватимуть на те, що це допоможе їм досягти перемог у майбутніх конфліктах.\n\nА інша вьольва заявила, що Пеллерво надав їй свою милість. Пояснювати, чому благословення бога врожаю і родючості буде дуже корисним, навряд чи варто було. І прості олені, звісно ж, оцінили б таке благословення. \n\nОстаточне рішення залежало від останньої вьольви, і Іґрітт залишалося тільки чекати. "
austurland.40.a: "Укко благословив ваше правління!"
austurland.40.b: "Пеллерво благословив ваше правління!"

austurland.41.t: "Білль про права"
austurland.41.d: "Реформування багатовікового юридичного кодексу, заснованого здебільшого на традиціях і стародавніх угодах між дворянами та вільними оленями, протягом усього лише кількох тижнів було, ймовірно, дещо занадто амбітним. Проте Іґрітт невпинно виконувала це завдання разом зі своїми слухняними писарями. На щастя, їй не довелося винаходити все з нуля, оскільки сусідня Річкова Коаліція надала достатньо прикладів того, як можна скласти більш егалітарний звід законів. \n\nБуло вжито суворих заходів, що забороняють незаконне тюремне ув'язнення, певною мірою гарантовано свободу слова, а альтинґ реорганізовано на справжній демократичний парламент. Це та багато інших реформ були закріплені в новому біллі про права. Ухвалення цього білля про права було однією з останніх прямих дій Іґрітт як ярла Ейстюрланду. \n\nІ все ж, попри всі успіхи, яких вона досягла за останній час, одне питання все ж не було вирішене. Чи мають права, надані цим законопроєктом, поширюватися на всіх істот, що живуть в Ейстюрланді, чи ж вони просто будуть актуальні лише для оленячої більшості? \n\nЗвісно, надання цих нових прав виключно оленям підвищило б її популярність серед усього населення Ейстюрланду, за винятком невеликої обділеної меншості. І все ж це було схоже на юридичний еквівалент відмови перетинати фінішну межу. Іґрітт розмірковувала про це всю ніч, перш ніж ухвалити своє важливе рішення."
austurland.41.a: "§YЦя земля наша, і вона належить тільки оленям.§!"
austurland.41.b: "§YМи вважаємо ці істини самоочевидними...§!"

austurland.42.t: "Питання про земельну реформу"
austurland.42.d: "У міру того як влада знаті в Ейстюрланді слабшає, проведення земельної реформи стає просто неминучим. Наразі дворяни володіють переважною більшістю земель Ейстюрланду, і навіть вільні олені змушені укладати договори з дворянами, якщо вони хочуть прогодувати свої сім'ї за межами великих міст. Прості олені давно вимагали земельної реформи, і Іґрітт не бачила причин не проводити її. \n\nВона могла б виявити трохи більше співчуття до знаті, якби вони дійсно використовували більшу частину своєї землі. Але дворяни часто були абсолютно незацікавлені або нездатні використовувати свої великі земельні ділянки. Знать неохоче вкладала гроші в промисловий розвиток своїх земель, і будь-яка мануфактура, яка зуміла б укласти контракт з дворянином, неминуче мала б віддавати більшу частину свого прибутку оленю, який нічого не робив і лише володів цією землею по праву народження.\n\nНе було жодних сумнівів у тому, що земельна реформа наближається, але точні умови її проведення були ще не визначені. Найпопулярнішим рішенням серед простих оленів, безсумнівно, була ідея, що полягає в тому, щоб роздати землю тим, хто на ній працює. Але в такому разі не було жодних гарантій, що нові власники стануть використовувати її краще, ніж попередні. Іґрітт не могла заперечувати, що проста націоналізація земель знаті дасть їй набагато більше влади, щоб змінити Ейстюрланд на краще, але чи витримає її режим таке непопулярне рішення?"
austurland.42.a: "§YРоздайте землю тим, хто на ній працює.§!"
austurland.42.b: "§YУряд має розподілити землю чесно і справедливо.§!"

austurland.43.t: "Статус монархії"
austurland.43.d: "Іґрітт сиділа на своєму троні, глибоко занурившись у роздуми. Теоретично, вона мала б бути нестями від радості через нинішній стан справ в Ейстюрланді. Її реформи впроваджувалися значно глибше, ніж передбачали початкові обережні очікування, спротив знаті був помірним, а її популярність серед простих оленів ніколи не була вищою. І все ж тут крилася проблема, що мучила її останні кілька ночей — прірва між нею та «простими» оленями. \n\nНезалежно від того, скільки реформ впровадила Іґрітт, ніякого моста через величезну прірву, що лежала між нею і переважною більшістю її співгромадян в Ейстюрланді, так і не з'явилося. Іґрітт була їхнім монархом, тож усі інші безперечно були нижчими за неї за статусом. Так, вона була популярною, але не мала справжнього мандата від громадян. Чи могла Іґрітт справді претендувати на популярність, поки в її підданих не було іншого вибору, окрім як підкорятися її забаганкам?\n\nКоли Іґрітт уперше зіткнулася з цією дилемою, вона швидко наказала розробити конституцію, готуючись до перетворення Ейстюрланду на конституційну монархію. Спочатку вона вважала це непоганим компромісом між старими та новими ідеями, але з часом її думка щодо цього питання змінилася. Можливо, вона підсвідомо не бажала розлучатися з короною, відчайдушно бажаючи зберегти владу, яку так засуджувала.\n\nМожливо, останнім часом вона читала занадто багато аквелійської літератури, але Іґрітт дійшла висновку, що є тільки одне правильне рішення цієї проблеми. Скасування монархії та перетворення Ейстюрланду на республіку. Звісно, це був радикальний захід, але чи могла Іґрітт справді стверджувати, що вона дотримується своїх реформістських принципів, якщо не бажає зробити цей останній необхідний крок? \n\nІґрітт сиділа на своєму троні та чекала світанку. І коли перші промені сонця освітили кімнату, вона, нарешті, ухвалила остаточне рішення."
austurland.43.a: "§YМонархія має об'єднати ейстюрландський народ!§!"
austurland.43.b: "§YНастав час покінчити з монархією.§!"

austurland.44.t: "Статус монархії"
austurland.44.d: "Вельми важко змінити ціле суспільство, особливо таке, що глибоко загрузло в традиціях. Але Іґрітт починала підозрювати, що зробити це, продовжуючи жити як втілення того самого минулого, яке вона так прагнула знищити, було просто неможливо. \n\nНезалежно від того, скільки прав було надано простим оленям, вони все ще продовжували залишатися простими оленями. Це була фундаментальна проблема структури уряду Ейстюрланду. Якби Іґрітт повністю завершила свій процес реформ, їй довелося б скасувати монархію. У її голові не було місця для сумнівів. \n\nМожливо, якби принципи Іґрітт не були б такими залізними, вона сильніше чинила б опір цій ідеї. Але зараз Іґрітт не бачила причин тримати цей застарілий суспільний інститут після того, як він послужив своїй меті. За кілька місяців вона стане рівною іншим жителям Ейстюрланду, що зробить її набагато щасливішою. "
austurland.44.a: "§YНастав час змін.§!"

austurland.45.t: "Новий Ейстюрланд"
austurland.45.d: "Усього за кілька коротких місяців в Ейстюрланді відбулася радикальна зміна статус-кво. Амбіції ярла Іґрітт виявилися набагато більшими за розмір її маленької країни, яка зараз уперше вступає в сучасну епоху. Але в міру того, як Ейстюрланд поступово починає нагадувати сучасну національну державу, виникають нові проблеми. \n\nФеодалізм і рабство, як і раніше, домінують у свідомості простого народу, але час уже замислитися і про узгоджену зовнішню політику. Купці все ще трудяться, щоб зробити економіку Ейстюрланду хоч скільки-небудь конкурентоспроможною, поки вікінги поступово усвідомлюють, що від їхнього способу життя скоро доведеться відмовитися. Майбутні роки остаточно вирішать долю Ейстюрланду та його традицій."
austurland.45.a: "Хай живе Ейстюрланд!"

austurland.46.t: "Кратократія"
austurland.46.d: "Перед Іґрітт стояла дилема, яку не можна було вирішити за допомогою дебатів. Вона оголосила про кінець рабства, і дворяни кинули їй виклик. Вони просто перестали визнавати її своїм ярлом, і вона більше не могла змусити їх підкорятися простим наказом. Уже наявні в Ейстюрланді інститути явно зазнали невдачі, але там, де її підвели слова, Іґрітт завжди могла покластися на силу зброї.\n\nПокладатися на знать для підтримання авторитету ярла було помилкою. І Іґрітт не бачила причин, через які демократія могла б впоратися краще. Ейстюрланду було необхідно щось інше. Форму правління, яка сама приходила б до влади в державі. Форму правління, в якій не потрібно було проводити відмінність між політичною і військовою владою, оскільки вони були одним і тим самим.\n\nЇї воїни разом з новими союзниками-берсерками виконають її волю. Це все, що потрібно було Іґрітт. Це була вельми проста форма правління, але Іґрітт не могла дозволити, щоб хоч одна істота продовжувала страждати в рабстві бодай ще один день у її володіннях. А якщо якийсь олень вирішить чинити опір, то тоді він зможе кинути їй виклик і на власні очі переконатися в могутності берсерків. Вона майже що шкодувала дворян.\n\nМайже."
austurland.46.a: "Ейстюрланд належить найсильнішим!"

austurland.47.t: "Велике полювання"
austurland.47.d: "Коли ніч спустилася на Ейстюрланд, Стурла Сильний побачив, як справжнє інферно поглинає його поля, він почув гуркіт, коли війська Іґрітт намагалися виламати двері в його тронний зал, і впав у відчай.\n\nЙого сім'я керувала цими землями відтоді, як перші олені висадилися в Ейстюрланді. І завдяки праці рабів його сім'я досягла такого процвітання, про яке навіть і не могла мріяти. А тепер увесь його світ руйнувався.\n\nВони були вільні. Вільні від праці на полях, від злиднів, і все завдяки рабству. Звісно, свобода залежала від рангу оленів, тож цілком природно, що у знаті її було більше, ніж у всіх інших. Адже в цивілізації без рабства не може бути по-справжньому вільних громадян.\n\nВони мали передбачити це, адже повільне утискання їхніх прав мало насторожити знать. Спочатку Іґрітт повільно позбавляла дворян їхніх прав. Ось тоді їм потрібно було об'єднатися і повалити цю олениху. Але замість цього вони лише бурчали, і тепер Іґрітт вимагала, щоб вони звільнили рабів і відмовилися від своїх титулів, або ж зустрілися з її воїнами на полі битви. \n\nСтурла планував зібрати своїх хускарлів і приєднатися до решти повстанців, усе ще готових битися. Але так було лише кілька годин тому, коли Іґрітт та її берсерки не ломилися в його двері. Він і гадки не мав, як вона так швидко дісталася до нього. Мабуть, вона планувала це вже давно. Стурла потягнувся за своїм мечем, хоча, попри своє ім'я, він сумнівався, що зможе завдати ярлу хоча б подряпини.\n\nЗ оглушливим гуркотом Іґрітт та її берсеркам нарешті вдалося прорватися крізь двері. Він побачив, що вона наближається до нього із сокирою, і зробив єдине, що міг зробити в цій ситуації. — Стій Іґрітт, не треба...\n\nУдар сокири Іґрітт завадив Стурлі закінчити свою фразу й одночасно перервав його династію. "
austurland.47.a: "Знищити всіх цих боягузів-рабовласників!"

austurland.48.t: "Кінець епохи"
austurland.48.d: "Карі не був важливим оленем в Ейстюрланді: він народився і виріс у Хорнавіку в родині ткачів і прожив 20 років свого життя, не роблячи нічого примітного. Він, на відміну від аристократів, не був кимось важливим і чудово засвоїв цей урок у юному віці. \n\nЩодня дорогою на роботу він бачив ворота до кварталу знаті й великі зали, розташовані за ними. Цей елітний квартал був фізично відокремлений від решти міста дерев'яними стінами, реліквією давніших часів, коли набіги на зростаюче місто були реальним ризиком. Щодня Карі проходив повз ці ворота, але сьогодні все було по-іншому. Сьогодні вони були широко відчиненими, а зали були охоплені полум'ям. \n\nВін побачив справжню армію з берсерків, які оточили різні маєтки за воротами, на чолі їх стояла ярл Іґрітт. Мабуть, вона виголошувала промову в оточенні цікавих оленів. Карі підійшов до неї, приєднавшись до натовпу в спробі почути її послання. І чим ближче він підходив, тим яснішими ставали слова ярла. \n\n— Аристократи — лише паразити, що висмоктують усі соки Ейстюрланду і нічого не дають натомість. Сьогодні все це закінчиться. І, хоч вони цього не заслуговують, я готова проявити милосердя до них. Я зробила таку саму пропозицію всім дворянам. Вони можуть залишитися у своїх будинках і померти як знать або ж піти з них як прості олені.\n\nКарі дивився, як дворяни, точніше вже прості олені, виходили зі своїх залів, уже позбавлені майна і титулів. У них залишився лише їхній одяг. Потім він подивився на ярла і зрозумів одну річ. Він хотів стати берсерком. "
austurland.48.a: "Їхні титули більше не будуть їх охороняти!"

austurland.49.t: "Залишки"
austurland.49.d: "Важко підняти зброю в ім'я справи, але ще важче знову скласти її. Номікі билася за Ф'ял Хрейндир уже багато років. Відтоді як втекла з рабства завдяки залишеній без нагляду сокирі. Вона могла б вирушити в Казу і вперше насолодитися життям як повноправний громадянин. Але вона зрозуміла, що не може виправдати такого вчинку.\n\nЧи зможе вона насолоджуватися своєю свободою, знаючи, що тисячі таких самих рабів на зразок неї все ще працюють заради прибутку своїх жорстоких господарів? Ні. І ось тому вона вирушила в нетрі Ейстюрланду, не маючи нічого, окрім одягу і сокири свого колишнього господаря. За цим послідувало ціле життя, сповнене боротьби та конфліктів. \n\nВона знайшла групу таких самих рабів, як і вона — Ф'ял Хрейндир. І разом вони вели свою маленьку війну проти знаті. Спочатку вони просто влаштовували засідки на випадкові патрулі гвардійців дворян, відбираючи їхнє спорядження і замітаючи сліди. І з кожною зустріччю вони ставали все сильнішими.\n\nЗ часом їхня скандальна слава зросла, і вони перетворилися на невелику, але віддану справі роту воїнів. Але тепер вони зіткнулися з перспективою стати бунтівниками, позбавленими причини для боротьби. Ярл Іґрітт оголосила рабство мерзенністю, чим воно і було насправді, і взялася до виконання більшої частини роботи Ф'ял Хрейндира замість них. Номікі не могла заперечувати, що саме про це вони завжди мріяли, і все ж її охопило дивне відчуття порожнечі. Невже їхні зусилля справді були марними, адже справу всього їхнього життя було виконано вискочкою-ярлом за вельми короткий час?\n\nЗрештою Номікі знайшла свою відповідь. Вона сама оцінить цю Іґрітт: якщо ярл не впорається, тоді її боротьба продовжиться. Але якщо якимось дивом Іґрітт покінчить з рабством, то Номікі з радістю приєднається до її сил."
austurland.49.a: "Час покінчити з рабством!"

austurland.50.t: "Наступне покоління"
austurland.50.d: "Арнар був берсерком, а тепер ще й став батьком. Хоча, кружляючи навколо своєї нової дочки на тренувальному рингу, він мусив визнати, що його методи виховання можуть бути трохи нетрадиційними.\n\nЙого юна підопічна кинулася на нього, стискаючи дерев'яну сокиру з люттю в очах. Він легко і навмисно слабо блокував удар, знову зайнявши оборонну позицію. — Сліпий гнів приведе тебе лише до ранньої смерті. Ти маєш спочатку подумати, а лише потім діяти, якщо хочеш дістати мене.\n\nУ відповідь вона лише загарчала. Юна олениха не виявляла особливого бажання розмовляти з ним відтоді, як приїхала сюди. І Арнар змушений був визнати, що мало знає про інтереси колишньої знатної спадкоємиці. Він все ще намагався заговорити з нею, хоча йому все ще не вдавалося підтримувати розмову довше 30 секунд.\n\nЕйстюрландська знать подбала про те, щоб виховувати своїх спадкоємців особливим чином. Їхні діти мали бути гучними, сильними і гордими. Було прийнято часто потурати особливо темпераментним дітям, оскільки дворяни вважали, що це заохочує сильну особистість, що вельми личить дворянину. Однак найчастіше це лише заохочувало зарозумілість і жорстокість.\n\nА тепер, коли аристократи опинилися поза грою, обов'язок виховувати їхніх дітей ліг на плечі берсерків. Арнар намагався виправити її виховання, навчити її стриманості та смирення, хоча й намагався не бути надмірно старанним. Дворянка чи ні, але юна олениха щойно втратила своїх батьків, і він точно був їм поганою заміною. Він подбав про те, щоб ретельно дотримуватися саме цієї межі.\n\nВін також мусив визнати, що почувався більш комфортно в бою, ніж поза ним. У його новій дочці було багато агресії, і якщо вона не знайде спосіб впоратися з нею, то її характер прирече її на загибель. І ніби на доказ своєї правоти, стався ще один напад нестримного гніву. Арнар, як і раніше, приготувався блокувати його. Але тут сталося щось несподіване. \n\nУдар виявився обманкою, оскільки атакуюча швидко змінила напрямок свого удару. Він міг би відбити і цей удар, але вважав за краще не робити цього. Зрештою, вона заслужила завдати кілька ударів. І попри біль, що насувався, Арнара переповнювало почуття гордості."
austurland.50.a: "Ми виховаємо їх правильно."

austurland.51.t: "Битва проти неписьменності"
austurland.51.d: "Писемність в Ейстюрланді, як і в багатьох інших країнах Грифонії, традиційно асоціювалася з духовенством і знаттю. І хоча теоретично ніщо не заважало вільному оленю навчитися читати рунічний алфавіт, доступність і вартість здобуття такої освіти робили її фактично нездійсненною для всіх, окрім найбагатших купців. І чим менше буде вестися розмов про навчання рабів, тим краще. \n\nЧас покінчити з такою ситуацією, адже неписьменна нація навряд чи може бути силою, з якою слід рахуватися. А силу грамотних солдатів просто злочинно ігнорувати. Уряд ініціював велику програму з підвищення рівня грамотності, спрямовану на те, щоб більшість працюючих дорослих протягом 2 років навчилися читати хоча б на базовому рівні. Амбітна, але все ж реальна мета."
austurland.51.a: "Битва триває!"

austurland.52.t: "Перемога над неписьменністю"
austurland.52.d: "Після кількох місяців, протягом яких здійснювалися програми масового навчання і кілька прискорених курсів граматики, боротьба проти неписьменності в Ейстюрланді, нарешті, почала приносити свої плоди. Руни почали входити в повсякденне життя простих громадян, а газети та книжки стали користуватися неймовірним попитом, оскільки сотні тисяч нових грамотних жителів Ейстюрланду прагнуть практикувати й удосконалювати свої навички читання. \n\nУ міру того, як дедалі більше робітників стають грамотними, у країні вперше з'являються доступні вакансії для тих складних робіт, що вимагають читання технічних інструкцій. Зараз грамотність поступово стає необхідною умовою для отримання гідної роботи. Попри те, що нам ще належить виконати чималу роботу зі створення сучасної системи освіти, уже було досягнуто значного прогресу. "
austurland.52.a: "Довгоочікувана перемога!"

austurland.53.t: "The Death Of The Rogue Seer"
austurland.53.d: ""
austurland.53.a: "Rewarded as she deserves"

austurland.54.t: "Нове королівство"
austurland.54.d: "Ейстюрланд радикально перетворився, дедалі сильніше відступаючи від своїх традицій. Зникли дрібні чвари знаті та їхня підла система рабства. Мандат дворян на владу виявився значно менш божественним, ніж вони самі думали. Їхнє місце на вершині ієрархії Ейстюрланду змінили авторитарні ложі берсерків, які, своєю чергою, абсолютно лояльні Іґрітт.\n\nРабство було скасовано, оголошено образою богів, і тепер уся країна охоплена релігійним завзяттям. Нині Іґрітт стоїть на чолі зростаючої армії берсерків, і в неї немає серйозних внутрішніх ворогів, які могли б кинути виклик її владі. Для остаточного розриву з декадентським минулим Ейстюрланду Іґрітт проголосила про створення нової нації. Королівство Хрейндираланд, що виникло з попелу феодалізму, готове нагадати Грифонії, чому вигляд кораблів вікінгів колись вселяв жах у серця всіх грифонів."
austurland.54.a: "Хай живе Хрейндираланд!"

austurland.55.t: "Питання про економіку"
austurland.55.d: "Ейстюрланд перетворюється на кратократію, але нам ще необхідно вирішувати питання про те, як слід керувати економікою. Цілком очевидно, що бойові навички берсерків не надто підходять для ведення бухобліку. Тож, можливо, це завдання краще доручити купцям. Хоча це викликає ідеологічні розбіжності з самою ідеєю кратократії.\n\nДеякі з більш поміркованих берсерків припустили, що якщо найсильніші воїни очолюють країну, то, можливо, найкращі економісти мають відповідати за економіку. Однак прихильники жорсткого курсу стверджують, що це лише піде на шкоду нашій формі правління. Оскільки економіка Ейстюрланду існує лише для підтримки наших військових зусиль, то кому, як не воїнам, краще займатися цією самою економікою? "
austurland.55.a: "Наші воїни впораються з управлінням економікою."
austurland.55.b: "Нехай цими складними речами займуться розумники."

austurland.56.t: "Східне королівство"
austurland.56.d: "Коли Іґрітт зійде на трон як королева Ейстюрланду, в історії цієї країни почнеться нова епоха. Хорнавік гудів в очікуванні церемонії, олені вивішували знамена зі своїх вікон і вишиковувалися вздовж вулиць перед Великим Храмом.\n\nУ тому храмі Іґрітт підійшла до вівтаря і схилила голову перед священником, чудово розуміючи, що їй все одно потрібно виявляти належну повагу до інститутів свого народу, є вона королевою чи ні. Вона вже знала, що уникнути взаємодії з храмами не вдасться.\n\n— Ярл Іґрітт Бюлґ'ясдоуттір, — сказав священник. — Ви вели цей народ до цього моменту, і боги дивляться на ваші дії зі схваленням і чималими надіями. Коли ви встанете, то пам'ятайте, що ви все ще відповідаєте перед ними. Нехай направляють вони вас і в майбутньому. — З цими словами старий священник поклав корону на голову Іґрітт і вклонився їй. — Вітаю вас, королево Іґрітт з Ейстюрланду. Хай живе королева! — Інші присутні в храмі приєдналися до неї, змушуючи стіни тремтіти від їхніх вітальних вигуків.\n\nІґрітт обернулася і підняла копито, вітаючи свій народ. Вона згадала той довгий шлях, який пройшла, щоб опинитися саме тут і зараз, і не могла не посміхнутися."
austurland.56.a: "Я вас не підведу."

austurland.57.t: "Східна республіка"
austurland.57.d: "Метушня в залі потроху вщухла, й Іґрітт піднялася на трибуну спікера, оглядаючи строкатий натовп представників. Одна з членів ложі берсерків навіть наполягла на тому, щоб взяти з собою зброю, і Іґрітт дозволила їй це зробити.\n\n Прочистивши горло, Іґрітт налаштувалася на виголошення промови. — Громадяни Ейстюрланду та члени парламенту, — почала вона. — Сьогодні ми вирушаємо в нову подорож, анітрохи не меншу, ніж та, коли наші предки покинули далеку Оленію і висадилися на цих берегах. Хоча ми стикалися з сумнівами та протестами на цьому шляху, ми не здавалися, і сьогодні я маю честь відкрити цю першу сесію ейстюрландського парламенту. \n\nНа нас покладено найвищий обов'язок — очолювати наш народ, але не як ярли чи вожді, а як обрані ними оратори. Хтось стверджував, що ми зрадимо наші традиції, роблячи це, але ми переконаємо цих скептиків у протилежному. Із самого початку ми обрали поважних лідерів, замість того, щоб довіряти все їхнім родословним. Ми завжди цінували нашу честь і вольності, і навіть якщо ми зараз називаємо ці речі правами і свободою, то це не змінює їхньої суті. Цінності Ейстюрланду не змінилися, але тепер вони дані кожному, ми могли б стати нацією, в якій буде більше честі та вольностей, ніж будь-коли раніше. Дорога до цього буде довгою, але ми будемо стійко йти нею, і в прийдешні століття наші нащадки шануватимуть нас так само, як ми шануємо тих оленів, які вперше спрямували свої погляди на далекий обрій. Дякую вам усім."
austurland.57.a: "За народ!"

austurland.58.t: "Демократизація"
austurland.58.d: "Процес встановлення демократії в Ейстюрланді аж ніяк не можна було назвати гладким. Хоча цей процес підтримується новим урядом, багато хто дивиться на нову систему зі скептицизмом і збентеженням. Невже кожен олень має мати лише один голос, попри все? Що ж стосується рабів? Вони теж отримають голоси? Невже походження і статус дійсно більше нічого не значать?\n\nЩоб ефективніше вирішити це питання, Іґрітт запустила освітню кампанію по всьому Ейстюрланду. Довіреним місцевим лідерам і священникам будуть надіслані документи від уряду, які пояснять деталі нової системи, і на додаток до цього сам уряд працюватиме з цими місцевими інститутами так, щоб зробити всі ці зміни якомога безболіснішими для нашого народу."
austurland.58.a: "Дорога довга, але ми не відступимо!"

austurland.59.t: "Акт про громадянство"
austurland.59.d: "Рухом копита Іґрітт підписала документ під гучний тупіт копит. Серед присутніх були не тільки олені, а й поні, зебри і навіть грифони — хоча останні вельми дивно плескали своїми кігтями разом. Усі присутні бажали висловити підтримку цьому новому законопроєкту.\n\n— Зараз, — сказала Іґрітт, звертаючись до великого натовпу, коли той, нарешті, замовк. — Я можу сказати, що пишаюся тим, що Ейстюрланд став країною, відкритою для всіх істот. Зовсім не обов'язково бути оленем, щоб стати частиною Ейстюрланду. Замість цього ми будемо разом, пліч-о-пліч будувати майбутнє. У прийдешні століття діти оленів, поні, зебр і грифонів зможуть гратися разом на зелених полях цієї землі: НАШОЇ землі!"
austurland.59.a: "Усі ми ейстюрландці!"

austurland.60.t: "Право голосу"
austurland.60.d: "— Олені билися і вмирали, починаючи з п'ятнадцяти років, відтоді як наші кораблі висадилися на цій землі, а ти не бажаєш давати їм право голосувати протягом ще цілих трьох років! — Старий хертоґі кричав в обличчя Іґрітт. — Ти позбавляєш молодих воїнів їхніх прав, які, як ти стверджуєш, сама даєш їм! Невже ти вважаєш дітей нашого народу слабкими чи просто брехунка?!\n\nІґрітт гідно поводилася перед цією лавиною зі слини та люті, навіть коли її охоронці, здавалося, були готові повалити старого оленя перед нею на землю. — Я не думаю, що наша молодь стала менш хороброю або здатною, ніж раніше, високоповажний хертоґі, — спокійно сказала вона йому. — І я ніколи не говорила неправди. Це, швидше, просто питання того, чого очікують від них, — Іґрітт почала спокійно й обережно пояснювати, що тягне за собою ця нова демократія.\n\nМолоді олені, які раніше були готові битися у війнах, тепер стали майбутнім нації. Вони повинні були не просто підкорятися наказам, а слухати, розуміти та ухвалювати рішення, які могли б вплинути на всю націю. Для цього їм потрібно було дати час стати не воїнами, а потенційними лідерами. Невже він не бачить і не розуміє цього? Йшлося не про виховання хоробрих оленів, а про виховання мудрих.\n\nМинуло кілька годин, сповнених палких дебатів, але зрештою Іґрітт якимось чином зуміла пояснити хертоґі, чому було обрано саме такий виборчий вік і чому він не ображає тих молодих воїнів, яких він навчав усе своє життя. Коли він, заспокоєний і переконаний, зрештою, пішов, то Іґрітт зітхнула й відкинулася на спинку крісла."
austurland.60.a: "Від нашого народу багато чого очікують."

austurland.61.t: "Релігійна свобода"
austurland.61.d: "Іґрітт обмінялася рукостисканням із грифоном, старанно посміхаючись, щоб глядачі могли бачити, що вона зовсім не незадоволена (а також щоб газета Хорнавіка могла отримати гарне її фото за допомогою нової камери, яку вони нещодавно роздобули).\n\n— Дякую вам за запрошення, Ваша Святосте, — голосно і чітко вимовила вона для оленя, що стояв позаду.\n\n— Це я маю дякувати вам, — сказав старий грифон, схиливши голову. — Мушу зізнатися, я ніколи не припускав, що цей день настане, але Ейстюрланд знову зміг здивувати мене.\n\n— І я сподіваюся, що не востаннє, — м'яко відповіла Іґрітт. — Але, будь ласка, розкажіть мені про це місце, — продовжувала вона. Іґрітт ніколи б і не подумала, що це маленьке місце — таємне святилище одного з грифонячих богів — існувало так близько від Хорнавіка. \n\n— Це святилище присвячене Ейр, — пояснив старий грифон. — Воно з'явилося близько століття тому, коли мій прадід був узятий у рабство під час набігу на Ґрифус. Він був жерцем Ейр, і богиня-мати втішала багатьох рабів-грифонів. Тому він протягом багатьох років потайки втікав ночами, щоб будувати це святилище. І відтоді моя сім'я наглядала за ним. Пані, від імені всіх вірян Ейр в Ейстюрланді, я мушу подякувати вам. — Старий священник низько схилив голову. — Раніше жоден грифон не зміг би відвідати це місце за світла дня. Ми дуже вдячні, що відтепер ми можемо молитися відкрито.\n\n— Я впевнена, що твій прадід усміхається тобі, і я сподіваюся, що ти зможеш зберегти цю традицію, — посміхнулася йому Іґрітт. Бути лідером часто буває непросто, але результат вартий того."
austurland.61.a: "Усі ейстюрландці мають право вірити в що хочуть."

austurland.62.t: "Розподіл землі"
austurland.62.d: "Кірос знав лише важку працю протягом усього свого життя. Він народився рабом і зміг вижити, низько пригинаючи голову і намагаючись не привертати уваги. Для поні, який знав своє місце, життя могло бути цілком стерпним. Але він ніколи не бачив снів. Сни лише призводили до болю, коли після пробудження на нього чекав ще один день, сповнений важкої праці.\n\nОскільки це було його головним принципом у житті, він не зовсім розумів, що думати, коли дивився на папір, що лежав перед ним. Олениха в окулярах, яка вчора прибула з Хорнавіка, дала йому її разом із вказівками щодо землі, яка насправді відтепер належатиме йому. Кірос не міг рахувати досить добре, але майже інстинктивно зрозумів, наскільки велика ця площа. Його мати завжди казала, що земні поні на зразок них пов'язані із землею. І цієї кількості землі — 40 акрів — було більш ніж достатньо, щоб прогодувати його. Або навіть цілу сім'ю.\n\nСім'я... у нього справді тепер може бути сім'я. Дружина і лошата... і всі вони будуть вільні. У них буде своя земля, свій дім. Притискаючи папір до грудей, Кірос відчув, як непрохані сльози навернулися йому на очі. Він ледь насмілювався навіть думати про це, але зрозумів, що вперше з самого дитинства він знову міг почати мріяти."
austurland.62.a: "Вперше в них з'явилася надія."

austurland.63.t: "Повернути відправнику"
austurland.63.d: "Мату знайшов гарне місце на кораблі поруч із носом, просто біля ілюмінатора, щоб бачити, що відбувається. Він все ще не до кінця розібрався в тому, що сталося, але не збирався затримуватися тільки заради цього. Було здорово, що олені скасували рабство, і ще дуже добре, що він отримав безкоштовний квиток і гроші на дорогу, щоб повернутися додому. Але він не збирався затримуватися на випадок, якщо ситуація зміниться. Він покинув Ейстюрланд і прямував у Вільну Державу Каза так швидко, як тільки його міг доставити туди цей човен.\n\nВін вважав себе одним із щасливчиків. На думку ще спав Кірос, який був рабом на тій же фермі, що й Мату. Сім'я Кіроса була рабами вже понад сто років. Кіросу нікуди було повертатися, і навіть якби в нього все ще залишалася сім'я в Німбусії, то його становище там було б не набагато кращим. Мату хотів, щоб Кірос скористався шансом і поїхав з ним до Кази, але Кірос вирішив залишитися. Мату міг лише сподіватися, що з ним усе буде гаразд.\n\nЦікаво, чи збереглося хоч щось від його колишнього життя в Казі? Після п'ятнадцяти років рабства, відтоді як через сумнівний ремонт його корабель застряг в Ейстюрланді, Мату вважав, що має бути щасливим, якби хоч щось залишилося. Чи згадають його друзі? З його сім'єю все гаразд? Чи була Мансу Ерба все ще на чолі країни? Тепер він зможе дізнатися відповіді на ці питання."
austurland.63.a: "Довгоочікуване повернення додому."

austurland.64.t: "Репарації"
austurland.64.d: "— Отже... — Повільно сказав Кірос, обмірковуючи те, що сказав йому олень. — Якщо ми навчимося читати і писати та відправимо своїх лошат до школи, то ви нам заплатите? — Близько сотні колишніх рабів сиділи в сараї та слухали чиновника з Хорнавіка. Але Кірос не був упевнений, що правильно його розчув. — Але чому? — запитав він, справді не розуміючи. \n\n— Тому що старанний фермер міг би з часом накопичити грошей, але навіть у найстараннішого раба за душею майже нічого немає. Та й економіка Ейстюрланду довгий час ґрунтувалася на рабах, а це означає, що якщо ми справді хочемо виправити помилки минулого, то маємо відплатити тим, хто побудував цю країну. Простіше кажучи, вважайте це вихідною допомогою.\n\n— То чому б просто не віддати нам гроші? — запитав грифон із глибини кімнати.\n\n— Тому що — і я говорю це з величезною повагою до вас — якщо вам просто дадуть ці гроші просто так, то вони будуть витрачені марно протягом кількох місяців. Ми не хочемо, щоб у вас були лише гроші. Ми хочемо переконатися, що у вас буде майбутнє.\n\n— Якщо затопити поля, то ви не поллєте їх, а лише знищите врожай, — резюмував Кірос, зумівши зрозуміти, що відбувається. — Вам потрібно регулярно поливати рослини, щоб вони добре росли.\n\n— Саме так, — посміхнувся олень."
austurland.64.a: "Ваше минуле не обмежуватиме ваше майбутнє."

austurland.65.t: "Закон про мораль"
austurland.65.d: "У міру того, як держава починає відігравати дедалі більшу роль у повсякденному житті Ейстюрланду, примус до моральної поведінки переходить із соціального в правове поле. Нещодавно ухвалений «Закон про мораль», розроблений консервативною більшістю в альтингу, спрямований на те, щоб змусити кожного оленя в Ейстюрланді вести моральне життя. \n\nНові закони включають обмеження на вид робіт, якими можна займатися в дні богослужінь, дотримання традицій гостинності, а також чітке визначення того, що є злочином, гідним дуелі. Хоча в інших країнах такі закони могли б розглядатися як перевищення повноважень уряду, в Ейстюрланді їх сприйняли навіть із радістю. \n\nБагато оленів сподіваються, що ці закони допоможуть пом'якшити давню проблему кровної ворожнечі між племенами, чітко встановивши правила. Часи поєдинків на смерть, можливо, ще не закінчилися, але цілі династії більше не будуть знищувати одна одну в безглуздих актах помсти."
austurland.65.a: "Ейстюрланд — богобоязлива нація."

austurland.66.t: "Обмежене громадянство"
austurland.66.d: "Питання про громадянські права для не-оленів запекло обговорювалося в Ейстюрланді протягом останніх кількох тижнів, і тепер воно досягло свого апогею в альтингу. Було ухвалено закон про обмеження громадянства для всіх не-оленів у межах Ейстюрланду, і голосування швидко наближалося. І коли супротивники закону закінчили виголошувати свої заключні промови, настав час його автору зайняти трибуну. \n\nОдд'єйр Хільмарссон був частиною консервативного крила альтингу, що швидко об'єднувалося, і тепер він був готовий востаннє виступити на захист закону перед голосуванням. — Річ у тім, що Ейстюрланд — це нація, заснована оленями і для оленів. Ми нічого не маємо проти інших істот, вони можуть жити й працювати тут, як їм заманеться. Але як тільки ми станемо дозволяти голосувати кожному поні, який випадково перетне кордон, як пропонують мої опоненти, то зайдемо занадто далеко.\n\nЦіла кавалькада криків і глузувань із протилежного боку перервала його промову, але незабаром порядок в альтингу було відновлено. — Спочатку ви даєте цим іноземцям право голосу, і наступної миті ви зрозумієте, що ми вже перебуваємо в Річковій Коаліції, а купка необраних нами бюрократів із Річкограду керує країною. Поні та грифони не дбають про наші традиції та цінності, і тому я не бачу причин, чому ми повинні цікавитися їхньою думкою. Усім дякую.\n\nКілька хвилин потому опозиція спостерігала за підрахунком голосів спочатку з хвилюванням і побоюванням, а потім і в гробовій мовчанці. — Остаточний розподіл голосів: 42 «за» і 38 «проти», — серйозним тоном заявив спікер альтингу. — Акт буде впроваджено."
austurland.66.a: "Це оленяча нація."

austurland.67.t: "Соціальний консерватизм"
austurland.67.d: "Політична пропаганда ніколи по-справжньому не проводилася в межах Ейстюрланду, оскільки децентралізований характер адміністрації країни робив такі спроби практично безглуздими. Аристократи виголошували промови, що схвалювали рабство, але це була межа подібної діяльності до становлення Іґрітт ярлом.\n\nАле коли повноваження альтингу були значно розширені, що вперше перетворило його на повноцінний законодавчий орган, значення політичної приналежності середнього оленя різко зросло. А консервативний характер уряду Іґрітт означав, що вулиці Хорнавіка тепер були вкриті плакатами та брошурами, що підкреслюють важливість традицій і цінностей Ейстюрланду.\n\nДеякі з листівок, якщо не більшість, були зроблені не надто добре. Але тепер, коли багато ейстюрландців уперше всерйоз замислилися про свою політичну приналежність, навіть примітивні спроби мали принести свої плоди. Після подальшого посилення кампанії зусиллями знаті громадська думка в Ейстюрланді стала явно схилятися до консервативної позиції."
austurland.67.a: "Довгого життя Ейстюрланду!"

austurland.68.t: "Право голосу"
austurland.68.d: "Церква традиційно мала активний вплив на життя в Ейстюрланді, священники отримували представництво в альтингу, а жертвоприношення богам були звичайною частиною повсякденного життя. Але в міру того, як країна почала індустріалізуватися, відвідуваність храмів і відкритих богослужінь почала повільно знижуватися. Але оскільки консервативне крило альтингу набирає дедалі більшої сили і впливу, уряд має намір змінити цей курс. \n\nАкт про право голосу дає уряду право обмежувати виборчі права для недостатньо благочестивих ейстюрландців. Місцеві священники храмів мають повідомляти уряду про будь-якого оленя, який недостатньо часто відвідує храми або погано поклоняється богам. І олень, що завинив, після цього негайно отримує повідомлення про те, що він більше не має права голосу. Звісно, олень може змінити це рішення, почавши належним чином поклоняючись богам. Відвідуваність храмів вже різко зросла, і священники дуже задоволені цим законом. "
austurland.68.a: "Ми — праведна нація!"

austurland.69.t: "Мистецтво укладати угоди"
austurland.69.d: "Повне скасування рабства було визнано неможливим з політичних мотивів, тому було погоджено поступове скасування цієї системи. Більше в Ейстюрланд не ввозилися нові раби, але деякі аристократи все ще не бажали звільняти своїх рабів, що залишилися. Це було неминучим результатом компромісу, адже занадто багато маєтків знаті повністю покладалися на рабську працю, щоб виходити в плюс за прибутком. Але саме тут крилася лазівка.\n\nАльтинґ, що нещодавно посилив свою владу, не міг безпосередньо звільнити рабів, але все ж міг обмежити те, якими роботами було дозволено займатися рабам. Цінність рабів швидко знизилася, адже тепер їм більше не дозволялося працювати на полях або в шахтах. Альтинґ же водночас запропонував купити свободу рабів за дуже розумною ціною, і незабаром рабовласникам, що залишилися, довелося вибирати між банкрутством або продажем рабів. Так чи інакше уряд звільнить їхніх рабів. \n\nЧерез кілька коротких місяців останні раби отримали свободу і Ейстюрланд змив із себе пляму рабства. І хоча це відбулося трохи не так, як хотілося б деяким, більшість жителів Ейстюрланду радісно відсвяткували цю подію."
austurland.69.a: "Тепер вони вільні."

austurland.70.t: "Промова"
austurland.70.d: "Іґрітт стояла на помості перед великою залою, дивлячись на натовп оленів, що зібралися перед нею, і готувалася звернутися до своїх підданих. Нещодавно в Річковій Коаліції було закуплено мікрофон та інше передавальне обладнання, тож усі присутні олені могли почути її.\n\nПопри те, що Іґрітт поступилася більшою частиною своєї політичної влади альтингу, вона все ще користувалася повагою як лідер країни. І вона мала намір використовувати м'який несиловий вплив, щоб заспокоїти звичайних оленів. Її рішення лише поступово позбавлятися рабства, хоча й було високо оцінено знаттю, не принесло їй популярності серед простих оленів. Вона могла лише сподіватися, що зможе заспокоїти їх словами своєї промови.\n\n— Багато хто з вас чує мій голос уперше, і тому я сьогодні хочу обговорити важливе питання, що стоїть перед нашою нацією. Кінець рабства вже близький, але я розумію, що багато хто з вас досі вважає підхід уряду занадто млявим і повільним. Чому альтинґ не дав офіційно рабам, навіть уже звільненим, тих самих прав, якими володіють будь-які інші граж... — Іґрітт перервали крики з натовпу перед нею. Олені вимагали негайного звільнення, але незабаром їй вдалося знову взяти натовп під контроль.\n\n— Я знаю, що багато хто з вас все ще незадоволений цією великою несправедливістю, але дозвольте мені прояснити це: я повністю підтримую вас у тому, що рабство — це морально огидна річ. Але все ж процес гідної інтеграції такої великої кількості істот вимагає чимало часу. Я обіцяю вам, що вже дуже скоро всі громадяни Ейстюрланду будуть рівні в очах закону. Але спочатку нам необхідно вирішити багато соціальних і політичних проблем. Я лише прошу вас потерпіти ще трішки, поки альтинґ невтомно працює, щоб забезпечити рівність для всіх істот. Дякую.\n\nКоли Іґрітт закінчила промову і відійшла від мікрофона, вона не помітила жодних видимих змін у натовпі, але сподівалася, що її слова все ж дійшли до хоча б деяких із них."
austurland.70.a: "Їм це все ж сподобалося."

austurland.71.t: "Народження СПЕ"
austurland.71.d: "Політичний ландшафт Ейстюрланду десятиліттями не змінювався, а ізольованість і відсталість країни робили її не найкращим майданчиком для політичних дебатів. Але в міру перетворення альтингу на справжню законодавчу асамблею в ньому починають розвиватися нові ідеї. Мандрівники з Оленії та гості з Річкової Федерації ділилися розповідями про нову ідеологію, насіння якої вже починає проростати в Ейстюрланді.\n\nКульмінацією цього процесу стало утворення радикально нової партії, заснованої на класовій боротьбі та боротьбі трудящих проти їхньої експлуатації. Соціалістична Партія Ейстюрланду (або СПЕ) швидко набрала популярності серед багатьох колишніх рабів і простих оленів у країні. Партія різко критикувала нерівномірний розподіл багатства в межах Ейстюрланду, а також оголосила амбітну програму з впровадження соціального забезпечення та проведення реформ суспільства. \n\nХоча знать вважала СПЕ просто черговим зібранням селян, партія також зуміла залучити на свій бік багатьох освічених оленів Ейстюрланду. Чималу допомогу в розвитку ідеологічної основи партії надали кілька проїжджих товаришів з Оленії. Але все ж партія оголосила, що домагатиметься всіх змін реформами, тож шанси на комуністичну революцію в Ейстюрланді невеликі."
austurland.71.a: "Вікінги-комуністи? Як цікаво."

austurland.72.t: "Перші вибори"
austurland.72.d: "Ейстюрланд тепер готовий до своїх перших повноцінних демократичних виборів. Хоча королева могла сама вирішувати деякі законодавчі питання, більша частина влади була передана посаді форсетісрадхерри, або прем'єр-міністра, який і ставав справжнім лідером нації. Три основні партії альтингу активно проводять свої передвиборчі кампанії, оскільки перший прем'єр-міністр Ейстюрланду володітиме владою створювати інститути країни і визначати її економічну політику.\n\nКандидатом від консервативної партії ПК є Асб'єрн Халльґільссон. Уроджений аристократ Асб'єрн є уособленням колишніх інститутів влади. Обіцянки стабільного розвитку країни і розширення контактів з церквою перетворили його партію на силу, з якою потрібно рахуватися. Однак деякі члени його партії стурбовані постійною ухильністю Асб'єрна щодо свого минулого. Скелети зі шаф поклали край кар'єрам багатьох аристократів.\n\nНаступним кандидатом є Юрек Вальґардурссон від КПРЕ. Юрек є відомим журналістом і ведучим служби новин радіо Ейстюрланду. Він прагне зміцнити молоду демократію Ейстюрланду, а також бажає використати повноваження уряду для початку економічного розвитку сільської місцевості Ейстюрланду. Багатьох привабили його скромність і дружелюбність, хоча члени його партії переймаються, що Юрек не надто запам'ятовується виборцям, що може ускладнити вибори.\n\nІ останнім кандидатом, але аж ніяк не за важливістю, є Ульфдіс Аресдоуттір з партії СПЕ. Ульфдіс — єдина з кандидатів, яка отримала офіційну освіту в університеті. У молодості Ульфдіс подорожувала Річковими Землями та бралася за випадкові роботи, щоб заробити на свою освіту. Також вона приєдналася до комуністичного руху Річкових Земель, що розвивався. Щойно вона почула про нові реформи в Ейстюрланді, Ульфдіс швидко повернулася на батьківщину і почала створювати СПЕ. Її програма індустріалізації та соціального забезпечення зробила Ульфдіс популярною серед нижчих класів Ейстюрланду, які вперше в історії могли визначати курс своєї країни."
austurland.72.a: "Асб'єрн Халльґільссон обраний першим прем'єр-міністром Ейстюрланду!"
austurland.72.b: "Юрек Вальґардурссон обраний першим прем'єр-міністром Ейстюрланду!"
austurland.72.c: "Ульфдіс Аресдоуттір обрана першим прем'єр-міністром Ейстюрланду!"

austurland.73.t: "Перші вибори"
austurland.73.d: "Наближається останній етап переходу Ейстюрланду до демократії, і молодій республіці настав час обрати свого першого президента. Три партії зуміли стати достатньо політично відомими, щоб отримати шанс на перемогу, але, судячи з опитувань, поки що жодна з них не лідирує. Консервативна КПЕ, ліберальна КПРЕ та соціалістична СПЕ.\n\nНіхто не здивується, якщо КПЕ прийде до влади, оскільки вона користується підтримкою знаті та храмів: двох інститутів, що мають величезний вплив на ейстюрландське суспільство. КПЕ стверджує, що захищає традиційні ейстюрландські цінності на кшталт благочестя і честі, і здебільшого намагається зробити своїми союзниками багатших оленів Ейстюрланду. КПЕ не шкодують змінювати майже нічого в поточному ейстюрландському суспільстві, хоча багатьом саме це і потрібно.\n\nНаступна партія, що має реальні шанси на перемогу — це КПРЕ. Вона об'єднує ліберальних вчених і торговців середнього класу, і бажає продовжити курс демократизації, обраний ярлом Іґрітт для Ейстюрланду. Вона бажає перетворити ліберальну демократію на новий статус-кво. \n\nОстання партія, що має хоч якісь шанси на перемогу — це Соціалістична Партія Ейстюрланду, або СПЕ. Вона різко атакувала інші партії, стверджуючи, що вони просто запропонували більш прийнятну версію рабства, від якого так багато хто страждав раніше. Представники партії обіцяють побудувати суспільство, засноване на розумних принципах егалітаризму і не бажають дозволяти старим жадібним і забобонним силам визначати життя Ейстюрланду."
austurland.73.a: "КПЕ перемогла на виборах!"
austurland.73.b: "КПРЕ перемогла на виборах!"
austurland.73.c: "СПЕ перемогла на виборах!"

austurland.74.t: "Промова прем'єр-міністра"
austurland.74.d: "Асб'єрн Халльґільссон готувався звернутися до свого народу. Він стояв перед великим натовпом оленів, що зібрався на центральній площі Хорнавіка. Також його повідомлення буде записано і передано кількома радіостанціями, які почали мовлення в Ейстюрланді. Але хоча перемога його партії надихнула прихильників, багато хто з колишніх рабів Ейстюрланду відчували загрозу від цієї партії. \n\nЗаворушення, спричинені цим, були просто неприйнятні, тому знать знову мала заспокоїти натовп селян. — Мої співгромадяни, я звертаюся до вас сьогодні з питання надзвичайної важливості — наростаючого хвилювання серед багатьох наших громадян. Я розумію, що багато хто з вас може ставитися до моєї партії вороже. Але ми чесно виграли вибори, це факт, і цим втілюємо волю багатьох створінь цієї нації. Але попри це, я чув, що багато хто звинувачує нас не тільки в підкупі та примусі, а й навіть у планах щодо повернення рабства.\n\n— Ви можете бути впевнені, що в нас, дворян, немає жодного бажання знову заковувати вас у ланцюги, і, відверто кажучи, я вважаю цю пропозицію вельми образливою. Знать принесла велику і благородну жертву, відмовившись від своєї законної власності. І ми не змінимо своєї думки в останню хвилину — для нас таке стало б ганьбою. Дякую всім вам, і нехай боги благословлять цю велику націю. — Натовп здавався швидше збентеженим, ніж натхненним цими словами, але Асб'єрн сподівався, що вони, принаймні, вловили дух його послання."
austurland.74.a: "Могло б пройти і краще..."

austurland.75.t: "Промова прем'єр-міністра"
austurland.75.d: "«Як дивно покладатися на простих оленів», — подумав Асб'єрн. Він був вихований у переконанні, що його право на владу настільки ж природне, як і ландшафти Ейстюрланду, але тепер ця ідея померла й була похована. Багато з бідних громадян його країни були стривожені перемогою його партії, і в певному сенсі він розумів причини їхнього занепокоєння. Саме тому він стояв на трибуні на центральній площі Хорнавіка, готуючись виголосити промову, яка пізніше транслюватиметься по всій країні. \n\nКоли Асб'єрн почав говорити, він нервував, але все ж зміг контролювати свій голос. — Мої дорогі ейстюрландці, сьогодні я звертаюся до вас з приводу важливого для всіх нас питання. Це питання, яке стосується історії як Ейстюрланду, так і мене самого. Так, я дворянин, як і багато інших членів моєї партії. І ми визнаємо, що поведінка знаті в минулому мала вкрай негативний вплив на багатьох із наших найзнедоленіших громадян.\n\n— Але ми не повинні допустити, щоб помилки минулого заважали успіхам майбутнього. Я вважаю, що в мого уряду є можливість радикально змінити на краще умови життя кожного жителя цієї великої країни. Я сподіваюся, що ми зможемо працювати разом, щоб почати еру процвітання та миру в Ейстюрланді. Я прошу вас лише дати нам шанс довести наші добрі наміри.\n\n— Я розумію, що моє минуле може турбувати багатьох із вас, але я обіцяю, що не буду ухилятися від своїх обов'язків. Я був обраний представляти всіх ейстюрландців, і саме це я і маю намір робити. У моєї партії немає жодного бажання повертатися до минулого. Ми лише бажаємо зберегти унікальну культуру Ейстюрланду, продовжуючи рухатися вперед. — Натовп, здавалося, добре поставився до промови. Будемо сподіватися, що й решта країни вчинить так само."
austurland.75.a: "Усе пройшло вельми добре!"

austurland.76.t: "Біля урни для голосування"
austurland.76.d: "Для зміцнення демократії в ейстюрландському суспільстві та своєї влади всередині країни КПРЕ вирішила завершити давно назрілу перекрійку муніципальних районів Ейстюрланду. Кожен район обере свого представника, який організовуватиме роботу місцевих урядових служб у своєму районі. \n\nВибори, проведені після перекрійки округів, пройшли успішно, але кандидати КПРЕ зазнали низки доволі ніякових поразок від представників СПЕ. Хоча багато хто був радий, що демократія починає ставати все важливішим аспектом життя Ейстюрланду, партії було доволі важко ігнорувати деяку втрату обличчя. \n\nПроте, вибори були вільними і пройшли без насильства, чого зрештою і домагалася КПРЕ. Їм доведеться працювати з незговірливою місцевою владою, але якщо така ціна ейстюрландської демократії, то доведеться піти на ці жертви."
austurland.76.a: "Могло б пройти і краще..."

austurland.77.t: "Біля урни для голосування"
austurland.77.d: "Отримавши мандат на управління країною, КПРЕ швидко перейшла до зміцнення ейстюрландської демократії, як і було заявлено в передвиборчих обіцянках. Для цього по всій країні були перекроєні або створені заново муніципальні райони, у кожному з яких буде обрано представника, відповідального за організацію місцевого самоврядування. \n\nЦе виявилося благом для партії, оскільки вибори пройшли не тільки мирно й ефективно, а й розширили контроль КПРЕ над багатьма містами та селами. СПЕ також вдалося закріпити за собою кілька округів, але їхні успіхи зрештою були доволі скромними, якщо порівнювати їх із досягненнями КПРЕ. \n\nЦе не тільки дало їм змогу краще втілювати свою політику в життя, а й зміцнило демократичний мандат партії. Лідери партії відзначали цю подію в місцевому медовому залі до глибокої ночі, радіючи, що їхнє бачення демократичного і вільного Ейстюрланду вже майже здійснилося в реальності."
austurland.77.a: "Хай живе демократія!"

austurland.78.t: "СПЕ протестує проти результатів виборів"
austurland.78.d: "Перемога ПК на виборах і призначення Асб'єрна Халльґільссона прем'єр-міністром не могли не викликати суперечок. Але мало хто міг передбачити таку бурхливу реакцію з боку СПЕ. Керівництво СПЕ оголосило результати виборів відвертою фальсифікацією, яка дасть змогу дворянам і надалі утримувати владу. Далі партія оголосила, що Іґрітт у найкращому разі некомпетентний керівник, а в гіршому — відвертий ворог народу Ейстюрланду.\n\nРішення ярла лише поступово відмовлятися від рабства замість повного його скасування лише підкинуло дров у полум'я невдоволення, і багато хто в СПЕ тепер вважає, що ярл і знать лише прикриваються демократією, щоб зберегти свою владу. Кульмінацією їхнього плану має стати жорстока чистка незадоволених і інакодумців, за чим послідує відновлення рабства. Серед простих оленів зростає невдоволення, СПЕ втратило віру в демократію, тож перші вибори в Ейстюрланді цілком можуть стати й останніми."
austurland.78.a: "Будьте певні, усе це не входить у наші наміри!"

austurland.79.t: "Зростання невдоволення"
austurland.79.d: "Попри всі зусилля уряду, політична обстановка в Ейстюрланді почала загострюватися. Усе почалося з графіті на стінах будівель і кількох випадків вандалізму в Хорнавіку. Це спонукало уряд збільшити кількість співробітників поліції в місті, що ще більше розлютило жителів. Почалися нові протести проти цих заходів, і місцева поліція не змогла впоратися з ними. У відповідь кілька членів ПК запропонували позичити частину своєї дружини для посилення поліції.\n\nНавчені дворянами хускарли не годилися для патрулювання вулиць, і їхні жорстокі дії лише погіршили ситуацію. Незабаром СПЕ почав організовувати більші протести проти уряду, які невдовзі переросли в справжні заворушення, оскільки нижчі класи Ейстюрланду не бачили іншого способу висловити своє невдоволення. \n\nАле посеред цього хаосу почали поширюватися чутки. Чутки про воєнізовану групу, підготовлену СПЕ і навчену емігрантами з Оленії. Через загальний хаос уряд мало що знає про цю зростаючу загрозу, і напруженість в Ейстюрланді продовжує наближатися до точки кипіння."
austurland.79.a: "О ні..."

austurland.80.t: "Переворот"
austurland.80.d: "Недавні заворушення чинили занадто великий тиск на інститути Ейстюрланду, що зароджувалися, і ті не витримали натиску. Рано вранці до великої зали ярла Іґрітт увірвався великий натовп рабів і простих оленів, яким допомагали комуністичні воєнізовані формування. Подібні сцени відбувалися по всій країні, коли комуністи почали діяти.\n\nАле, як не дивно, на чолі групи стояли зовсім не ватажки СПЕ, як багато хто міг би очікувати. Замість цього натовп незадоволених очолила група вигнанців з Оленії на чолі з Ґульрайном Лісвальдом. Вимоги незадоволених були прості: Іґрітт має відректися від престолу і передати всю владу новоствореній НОССП — партії, що утворилася внаслідок злиття СПЕ з оленійськими вигнанцями Лісвальда. \n\nДоля Ейстюрланду висить на волосині, і тепер, коли на неї націлені гармати комуністів, єдиною надією Іґрітт є дипломатія. Комуністичний переворот зазнає невдачі, якщо їй вдасться позбавити повсталих підтримки народу, але таке завдання може виявитися їй не під силу."
austurland.80.a: "Іґрітт вдається заспокоїти натовп."
austurland.80.b: "Об'єднаному Соціалістичному Фронту вдається здійснити державний переворот!"

austurland.81.t: "Лісвальд тікає з Ейстюрланду"
austurland.81.d: "Дивні новини сьогодні дійшли до ярла. Мабуть, оленійський вигнанець Ґульрайн Лісвальд втік із країни разом зі своєю групою прихильників. Лісвальд очолював комуністичний переворот, який не вдався лише завдяки особистій харизмі Іґрітт. Після ослаблення напруженості Лісвальд швидко виявив, що він швидко став недоречним як в ейстюрландському суспільстві загалом, так і всередині ейстюрландського комуністичного руху.\n\nУряд не мав наміру карати його або будь-кого ще, причетного до перевороту, оскільки вони не бажали знову розпалювати напруженість. Тож багато хто був здивований його втечею. Хтось вважає, що Лісвальд просто боявся репресій з боку уряду, інші — що глузування з боку товаришів-комуністів з приводу провалу його революції вдруге стали для нього непосильною ношею. Справжніх причин, схоже, ми так і не дізнаємося, але зараз Лісвальд і його комуністи більше не становлять загрози для ейстюрландської демократії."
austurland.81.a: "Навіщо ж він втік?"

austurland.82.t: "Культурна революція"
austurland.82.d: "Минули тижні після успішного комуністичного перевороту, і хаос революції поступово змінюється стабільністю нового режиму. Але Лісвальд і його товариші по партії знають, що контрреволюційні елементи все ще ховаються в тіні, готуючись завдати свого удару, щойно їм випаде слушний шанс. Вони будуть використовувати саме ейстюрландське суспільство і його культуру, щоб розбестити уми простих оленів, а потім розтрощити революцію.\n\nЦього не можна було допустити. І єдиним можливим варіантом було очищення ейстюрландської культури від усіх можливих контрреволюційних елементів. Для цього Лісвальд оголосив про початок великої пролетарської культурної революції. Колишні реакціонери і землевласники мають перевиховатися через сувору і жорстку самокритику. Старі казки і саги будуть вивчені і переписані, щоб краще відповідати ідеологічним вимогам комунізму.\n\nПроцес буде важким, але рішучість пролетаріату непохитна. Зрештою, з попелу минулого відродиться славетне нове суспільство, засноване на рівності та прогресі. І це суспільство буде очищене від будь-якого негативного впливу."
austurland.82.a: "Новий Ейстюрланд відродиться з попелу минулого."

austurland.83.t: "Революційна мова"
austurland.83.d: "Лісвальд і його комуністи здійснили радикальні зміни в Ейстюрланді, перетворивши всі сторони життя суспільства. Культурна революція стерла плями феодалізму з ейстюрландської культури, і прості олені працюють день і ніч, щоб перетворити країну на утопію. Але настав час для найважливішої реформи — виправлення ейстюрландської мови. \n\nОлені Ейстюрланду говорять практично нерозбірливим діалектом оленійської мови. Її лексика архаїчна, а система морфології іменників просто жахлива. Але після ухвалення революційного декрету про мову всі жителі Ейстюрланду навчатимуться правильної та вірної оленійської мови, і всі місця та установи будуть перейменовані.\n\nЛісвальд і його товариші зітхають з полегшенням. Адже їм більше не доведеться слухати незрозумілу абракадабру цих дивних оленів."
austurland.83.a: "Ми зможемо навчити цих оленів говорити нормально."

austurland.84.t: "Переписування історичних книг"
austurland.84.d: "Джерелом гордості для всіх ейстюрландців є їхні саги. Розповіді про героїзм і доблесть воїнів передавалися ще з часів початкової колонізації цієї землі. У них описуються не тільки подвиги стародавніх загонів вікінгів, а й їхні сімейні історії, а також хроніки судових суперечок. Але новий комуністичний уряд, що зміцнює свою владу, зробив кілька вибіркових правок у цих історіях.\n\nХоча формально ніхто не може з упевненістю стверджувати, чи була експедиція Хоефа Дериксона спробою втекти від знатних гнобителів і створити суспільство справжньої общинної рівності. Або що Харальд Рисак насправді був агентом іноземних реакціонерів з Оленії, який зруйнував процвітаюче протосоціалістичне суспільство Ейстюрланду і нав'язав рабство його мирним жителям. \n\nУже стартувала велика урядова програма, спрямована на те, щоб розповідати жителям Ейстюрланду істинні версії їхніх саг. Уже за кілька поколінь старі варіанти саг повністю забудуться і зникнуть із пам'яті. Вони стали ще однією жертвою культурної революції."
austurland.84.a: "Правда відносна."

austurland.85.t: "Червоний світанок"
austurland.85.d: "Лісвальд сидів за своїм столом у колишньому великому залі ярла і захоплювався своїми успіхами. Він приїхав до Ейстюрланду не для того, щоб влаштовувати тут революцію, але коли трапилася нагода, він не міг нею не скористатися. Так, чистки були вельми кривавими, але як інакше вчинити з бандою головорізів і работорговців, які керували країною до його приїзду?\n\nТемрява феодалізму залишилася в минулому, а в майбутньому на цю землю чекала сучасна промисловість, прогрес і достаток. Вони створили країну, керовану розумом, замість того щоб дозволити старим, жадібним і жорстоким силам знову царювати тут. Планова економіка ССР дасть змогу домогтися швидкої індустріалізації без витрат зусиль і коштів на дрібну конкуренцію між компаніями.\n\nАле справа ще не була закінчена. Адже іноземні реакціонери вже збирають свої армії, щоб придушити революцію, перш ніж вона встигне поширитися на інші країни. Їхні армії люто нападуть на ССР, але революційний дух оленів незламний. Тож поки він продовжує вести цих оленів шляхом до комунізму, все це буде виправдано."
austurland.85.a: "Eläköön Peurojenmaa!"

austurland.86.t: "Трон незламний"
austurland.86.d: "Попри наступ сил лібералізму і республіканізму, ейстюрландська монархія зуміла протриматися до сьогоднішнього дня. Хватка Іґрітт стає дедалі міцнішою з кожним днем, а мрії про республіку розбиті. Але хоча монархія є стародавнім інститутом, вона змушена почати пристосовуватися до нових обставин, якщо не хоче впасти під натиском зовнішніх ворогів. \n\nДворяни виявилися ненадійною опорою для монархії, і розвиток ейстюрландської національної ідентичності може зробити їх застарілими. Економіка гостро потребує модернізації, а уряд — більшої централізації. \n\nЕйстюрланд продовжить рухатися в майбутнє, все ще скутий своїм минулим. Але багато грифонів не повернулися додому після зустрічі із загоном ейстюрландських вікінгів. І, можливо, Іґрітт зможе нагадати Східній Грифонії причини, через які вигляд ейстюрландських драккарів вселяв жах у серця багатьох грифонів у минулі століття."
austurland.86.a: "Хай живе ярл!"

austurland.87.t: "Закон про перів"
austurland.87.d: "Оскільки Ейстюрланд був заснований дворянами, які прагнули уникнути переслідування з боку могутнього монарха, знать Ейстюрланду користується широким спектром привілеїв і прав, що захищають їхню автономію. Залежно від свого рангу дворянин може бути несприйнятливим до певних законів або навіть мати право схвалювати закони, пропоновані Альтинґом. І сьогодні більша частина цих привілеїв була стерта розчерком пера Іґрітт, оскільки влада зосереджується в копитах ярла.\n\nДворяни, звісно, будуть скаржитися, але вони нічого не зможуть зробити у відповідь. Вони заздалегідь погодилися на все це в обмін на збереження деяких незначних прав і привілеїв. Дні золотого століття аристократів, які раніше відкрито нехтували законом і тижнями затримували засідання Альтингу через дрібні формальності, нарешті добігли кінця."
austurland.87.a: "Чудово."

austurland.88.t: "Закон про титули"
austurland.88.d: "Влада Іґрітт над дворянами зростає і тому настав час для довгоочікуваної реформи. Стандартизації титулів. Раніше дворянські титули нерідко видавалися на разовій основі. Багато минулих ярлів вигадували абсолютно нові титули лише для того, щоб умаслити своїх прихильників, а деякі дворяни навіть прикрашали свої титули без будь-якого схвалення з боку ярла. Усе це призвело до хаотичної і складної системи різних титулів, які було важко навіть відстежувати. \n\nІґрітт зрозуміла, що з цим час покінчити. Вона та її радники скоротять нинішню купу титулів до лише кількох коротких і чітко ранжованих звань. Іґрітт більше не доведеться цілими днями читати старі записи, щоб визначити, хто кого перевершує за рангом, або годинами сперечатися про законність якогось явно вигаданого дворянського титулу. Ці реформи також дадуть їй змогу піднести деяких із її найближчих прихильників до рівня дрібного дворянина, що буде вельми значною перевагою.\n\nСамі дворяни відчували доволі змішані почуття з приводу всіх цих змін. З одного боку, багато хто тепер мав значно менше влади на папері, але їм, як і самій Іґрітт, ця стара система завдавала лише проблем. У простоті таїться своя елегантність."
austurland.88.a: "Тепер це завдаватиме менше головного болю."

austurland.89.t: "Новий податковий кодекс"
austurland.89.d: "Ще одним аспектом заходів Іґрітт із централізації Ейстюрланду є створення належного податкового кодексу. Раніше переважна більшість жителів Ейстюрланду платили податки якомусь місцевому дворянину, який потім відправляв частину цих доходів ярлу. Вільні олені були єдиним реальним винятком із цього правила, оскільки в них не було жодних зобов'язань перед благородними господарями. \n\nЦя система працювала, поки Ейстюрланд був феодальним суспільством, але після зникнення кріпосного права були необхідні реформи. І не кажучи вже про те, що дворяни, як широко відомо, дуже неохоче платили податки. Ба більше, деякі дворяни навіть заявляли, що зовсім не зобов'язані платити податки, посилаючись на якісь незрозумілі послуги, надані їхніми предками давно померлому ярлу.\n\nСтара система феодальних зобов'язань була повністю скасована. Її змінив податок на прибуток, а у випадку з дворянами — на надмірно великі маєтки. Ці зміни дуже не сподобалися знаті, яка раптово виявила, що їм справді доводиться платити податки, але їм залишалося лише скаржитися. Часи, коли знать домінувала над монархією, давно минули."
austurland.89.a: "Усі олені мають платити."

austurland.90.t: "Новий гімн"
austurland.90.d: "Після занепаду знаті потрібно знайти шляхи для об'єднання населення навколо трону монархії. У рамках цього процесу Іґрітт та її уряд активно працювали над створенням належної ейстюрландської національної ідентичності. Вони сподівалися, що націоналізм заповнить прогалину, залишену знаттю. Тому Іґрітт була вельми зацікавлена, коли до неї звернувся хускарл, який написав пісню і запропонував зробити її офіційним національним гімном Ейстюрланду.\n\nГімн має назву \"Dýrð Austurlands\" або \"Слава Ейстюрланду\" і виконується в ре-бемоль мажорі. Пісня, що супроводжує гімн, підкреслює славетне минуле Ейстюрланду, розповідаючи історії про хоробрих вікінгів, які вирушили наживати свій статок на просторах Грифонії. Вона особливо підкреслює роль воїнів-вікінгів у падінні Озероградської імперії. Пісня була зустрінута одноголосним схваленням прихильників Іґрітт, і незабаром гімн було офіційно прийнято. "
austurland.90.a: "Слава Ейстюрланду!"

austurland.91.t: "Новий порядок"
austurland.91.d: "Новий порядок встановлюється в Ейстюрланді. Уперше в його історії професійна армія марширує столицею під поглядом ярла. Тепер вони зовсім не схожі на загони нерегулярних воїнів, якими вони були всього кілька років тому. Хускарли ярла змінили свої сокири на гвинтівки, а обладунки — на уніформу. Їхні звання стандартизовано, а підпорядковуються вони чіткому ланцюгу командування. Епоха дворян закінчилася, і почалася епоха хускарлів.\n\nКілька колишніх дворянських маєтків було повністю викуплено урядом і перетворено на повноцінні військові бази, де тепер стали базуватися хускарли. Армія тепер стала набагато важливішою для простих громадян Ейстюрланду, ніж знать, і багато хускарлів після виходу на пенсію починають будувати успішну політичну кар'єру. \n\nДехто навіть почав непокоїтися, що вплив армії зростає занадто швидко. Можливо, хускарли і не були такими зарозумілими, як знать, але тепер в уряду була можливість змусити будь-якого оленя в країні підкоритися їхнім вимогам. Але зараз багато хто був просто щасливий через відхід дворян. Вони сподівалися, що їхня заміна не стане ще гіршими тиранами. "
austurland.91.a: "Хай живе армія!"

austurland.92.t: "Майстерність угоди"
austurland.92.d: "Хоча влада знаті, безумовно, знижувалася в Ейстюрланді, дозволити їхньому невдоволенню зростати було б дурним кроком. І хоча Іґрітт не бажала повертати їм їхні стародавні права, вистачало інших матеріальних засобів, за допомогою яких вона могла б вплинути на них. Після поширення механізованої обробки землі та скасування кріпосного права дворяни втратили свою податкову базу, тож багато хто з них опинився тепер взагалі без джерела доходу.\n\nІ якби Іґрітт запропонувала б їм непогано обставлені маєтки в сільській місцевості, а також щомісячні виплати в обмін на відхід із політики, то багато хто з них погодився б без вагань. Це коштуватиме чимало, але все ж сума буде підйомною. Та й кілька скринь золота — невелика плата за політичну стабільність. "
austurland.92.a: "Так вони не будуть нам заважати..."

austurland.93.t: "Робота для населення"
austurland.93.d: "Кінець феодалізму приніс чимало користі для Ейстюрланду, але цей процес не обійшовся без деяких збитків. Значна частина населення країни покладалася на дворян, які забезпечували їх роботою та житлом, і після зниження могутності знаті в міста хлинув справжній потік з бідної і некваліфікованої робочої сили.\n\nБагато міст насилу справляються з усіма цими новими жителями, тож необхідно вирішити цю проблему якомога швидше. Незабаром після цього стартувала перша в історії Ейстюрланду реальна програма громадських робіт.\n\nПрограма \"Бейярвінна\", або міська робоча програма, повинна була тимчасово наймати колишніх кріпаків на роботи з будівництва інфраструктури та виконання всіляких ремонтних робіт у місті. Ця схема також спрямована на те, щоб краще розподілити величезну кількість колишніх кріпаків по всій країні, пропонуючи переселяти їх у ті міста і селища, де були потрібні робочі копита. Це, як ми сподіваємося, дасть змогу забезпечити їх шансом на працевлаштування і після закінчення програми. "
austurland.93.a: "Непоганий план."

austurland.94.t: "Мінімальна заробітна плата"
austurland.94.d: "Колишні кріпаки продовжують інтегруватися в економіку Ейстюрланду, тож слід очікувати зростання проблем. Величезна кількість низькокваліфікованої робочої сили, що прибуває до міст, призвела до того, що пропозиція набагато перевищила попит. Унаслідок цього доходи багатьох колишніх кріпаків значно зменшилися, попри закінчення феодалізму. Багато хто з них працює довгі години в жахливих умовах за мізерну плату. \n\nЦю проблему ще сильніше ускладнила нестабільність цін після закінчення феодалізму, що призвело до тимчасового подорожчання хліба. Ціни на предмети першої необхідності, що швидко зростають, позбавили багатьох оленів можливості ситно їсти, а голодні громадяни стали чудовим ґрунтом для зростання революційних ідей. \n\nУ минулі століття ця проблема стала б для уряду справді нерозв'язною і продемонструвала б ще одну слабкість традиційної системи державного управління Ейстюрланду. На щастя, посилення централізації в останні роки означало, що цю проблему уряд міг вирішити. І незабаром в Ейстюрланді було запроваджено офіційну мінімальну заробітну плату."
austurland.94.a: "Будемо сподіватися, що ніхто не залишиться бездомним."

austurland.95.t: "Промова ярла"
austurland.95.d: "Іґрітт приготувалася знову говорити з усією своєю нацією. Але не з трибуни, а за допомогою мікрофона. Її виступ транслюватиметься по всій країні, що лише нещодавно стало можливим в Ейстюрланді. Радіоприймачі повільно, але вірно ставали звичними предметами домашнього вжитку, а динаміки встановлювалися в залах більшості міст для тих, хто не міг дозволити собі особистого радіо. Іґрітт знаходила весь процес промов по радіо трохи безособовим, але ці думки відразу ж зникли, щойно загорілася маленька червона лампочка в кімнаті звукозапису, сигналізуючи про початок прямого ефіру.\n\n— Мої піддані, сьогодні я звертаюся до вас із питання, яке неодноразово порушувалося не тільки під час мого правління, а й протягом усієї історії Ейстюрланду. Чи потрібен цій країні ярл? Я не ображаюся на своїх підданих за це питання, і сподіваюся, що ви не образитеся на мене за відповідь на це питання. Я вірю, що, як ви зобов'язані служити мені, так і я зобов'язана служити вам. Моє головне завдання полягає не в тому, щоб витрачати кошти на власні маєтки, подібно до дворян минулого, а в тому, щоб створити сильну і процвітаючу націю, співпрацюючи з Альтінґом.\n\n— Якщо ви хочете дізнатися долю держав, позбавлених належної централізованої влади і нездатних впоратися з дисидентськими елементами, вам варто звернутися до минулого цієї самої країни. Через дрібні міжусобиці ми століттями чіплялися за феодалізм, а в цей час наші сусіди проводили модернізацію і підвищували свій рівень життя. Якщо Ейстюрланд хоче стати сучасною нацією, ми не можемо допустити, щоб до влади знову прийшла знать або, як у багатьох інших країнах, ворогуючі політичні партії. І для запобігання цій ситуації нам потрібна сильна центральна влада.\n\n— Я сподіваюся, що зрозуміли мою щирість, що стоїть за цими словами. Якщо ж ні, то я прошу вас дати мені шанс проявити себе вже діями, а не словами. Дякую вам, і нехай благословлять боги Ейстюрланд."
austurland.95.a: "Вони зрозуміють мене... рано чи пізно."

austurland.96.t: "Відтіснити стару гвардію"
austurland.96.d: "Знать була традиційним джерелом влади для ярла Ейстюрланду. Вони надавали податки і солдатів в обмін на чималий ступінь автономії. Але після закінчення феодалізму і становлення професійної армії їхня корисність швидко добігала кінця. Дворяни більше не володіли ключами до влади в Ейстюрланді, і тому не було причин дозволяти їм чинити хоч якийсь вплив на його уряд. Але все ж не було причин демонструвати відкриту ворожість дворянам, оскільки Іґрітт не потрібно було ще більше ворогів.\n\nЗамість відкритої демонстрації ворожості одного прекрасного дня дворянам повідомлять, що ярл зайнята, і направлять їх до якогось дурного бюрократа, який спокійно запише всі їхні вимоги, а потім нічого не зробить. Спочатку аристократи скаржитимуться, але оскільки джерела їхніх доходів вичерпуються, то і їхні статки лише зменшуватимуться. Розумніші зрозуміють, що настав час згортати справи і віддалятися у свої маєтки. А менш мудрі просто не зможуть ні на що вплинути своїми обуреннями."
austurland.96.a: "Дуже добре."

austurland.97.t: "Доля монархії"
austurland.97.d: "Дворяни швидко втрачали останні залишки своєї влади, а сила королівської поліції зростала з кожним днем, ніхто не міг заперечувати, що Іґрітт вдалося зміцнити свою владу в Ейстюрланді. Але монархія, як і раніше, залишалася досить слабкою з юридичної точки зору, і Іґрітт не могла довго правити в ролі автократа, не делегувавши деякі обов'язки або не надавши собі більш офіційних повноважень. \n\nКонституція дасть їй змогу передати деякі з найбільш стомливих аспектів управління країною прем'єр-міністру, зберігши при цьому вельми чималу частину своїх пільг. Альтинґ отримає деяку законодавчу владу, хоча гарантувати, що там буде повно лоялістів, не складе великих труднощів. І монархія Ейстюрланду набуде більш ліберального відтінку, хоча дії уряду здебільшого визначатимуться волею ярла. \n\nОднак існував і інший варіант. До Іґрітт доходили чутки про молодий політичний рух, що зростає далеко на заході, лідером якого є Джуліо Біколіні. Деякі аспекти цього руху все ж здавалися ярлу занадто радикальними, але було щось привабливе в цій іноземній ідеології. В Ейстюрланді ще не було по-справжньому сильного ярла, що спирається на переважну військову міць і ретельне застосування пропаганди. "
austurland.97.a: "У цього Біколіні є кілька цікавих ідей..."
austurland.97.b: "Ні, давайте просто створимо конституцію і покінчимо з цим"

austurland.98.t: "Королівство Хрейндираланд"
austurland.98.d: "Ейстюрланд уже майже не нагадує ту націю, яку Іґрітт взяла у свої копита, коли вона вперше зійшла на престол. Великі зусилля з модернізації перетворили Ейстюрланд із маленького феодального суспільства на молоду національну державу. Ніщо з цього не здійснилося б без рішучого керівництва ярла Іґрітт. Країна вже стала настільки великою, що її вже не можна назвати ярлством. Ейстюрланд став чимось більшим, і цілком природно, що разом із нацією зміниться і титул її правительки. \n\nОтже, після деякої підготовки, у великому залі ярла в Хорнавіку відбулася урочиста церемонія. Там особиста гвардія хускарлів, а також вищі офіцери армії готувалися знову присягнути Іґрітт на вірність. Але вже не як ярлу, а як королеві. Іґрітт вручили корону, прикрашену перлами та сапфірами, і незабаром після коронації, яку Іґрітт провела самостійно, вона оголосила про створення Королівства Хрейндираланд. Урочистості, що послідували за цим, були досить тривалими, хоч і заздалегідь організованими. Але сама Іґрітт не брала участі в них і до глибокої ночі обговорювала стан армії зі своїми генералами."
austurland.98.a: "Хай живе Хрейндираланд!"

austurland.99.t: "Королівство Хрейндираланд"
austurland.99.d: "Ейстюрланд уже майже не нагадує ту націю, яку Іґрітт взяла у свої копита, коли вона вперше зійшла на престол. Великі зусилля з модернізації перетворили Ейстюрланд із маленького феодального суспільства на молоду національну державу. Ніщо з цього не здійснилося б без великодушного керівництва ярла Іґрітт. Країна вже стала настільки великою, що її вже не можна назвати ярлством. Ейстюрланд став чимось більшим, і цілком природно, що разом із нацією зміниться і титул її правительки. \n\nОтже, після деякої підготовки, у великому залі ярла в Хорнавіку відбулася урочиста церемонія. Там найвпливовіші дворяни, а також багаті бізнесолені готувалися знову присягнути Іґрітт на вірність. Але вже не як ярлу, а як королеві. Іґрітт вручили корону, прикрашену перлами та сапфірами, і її коронував верховний ґоді Ейстюрланду. Незабаром після цього він же і оголосив про створення Королівства Хрейндираланд. Пролунали радісні вигуки, і почався бенкет, організований на честь цієї події, який і тривав до глибокої ночі. "
austurland.99.a: "Хай живе Хрейндираланд!"

austurland.999.t: "Шаман"
austurland.999.d: "Любий щоденник,\n\nЯк же було чудово цього разу подорожувати Еквестрією, а не плавати морями і стикатися з прикордонним контролем безлічі країн. Моєю точкою призначення був Тихий Захід, землі, де жили бізони, що все ще самоізолювалися від усіх навколо, попри спроби Еквестрії щодо їхньої інтеграції. І нехай між поні та бізонами було кілька конфліктів у минулому, я сподівався на їхню гостинність щодо допитливого мандрівника.\n\nЗвісно, нехай вони й поставилися до мене скептично, бізони все ж дозволили мені увійти до їхнього поселення. На моє запитання про те, чи чув хтось про Джайлза, його впізнали вмить. Він був шаманом-езотериком і єдиним цапом, про якого знали бізони. Оскільки той жив сам у пустелі, мені довелося продовжити свою подорож далі. На щастя, молода бізониха допомогла мені з дорогою, оскільки вона знала місцеві стежки.\n\nШаман жив на самоті в наметі поруч із невеликим джерелом води, що пробивалося серед сухого каміння. Джайлз вискочив зі свого житла майже миттєво, як почув наші кроки, і спробував атакувати, розмахуючи довгою палицею з неприхованою погрозою. На моє полегшення, бізониха змогла вгамувати його і сказати про моє бажання з ним зустрітися. Оскільки ми були не одні, то мені довелося опустити в розповіді відомості про кришталеву кулю. Через це шаман був не особливо зацікавлений у розмові, добре що незабаром бізонисі набридло нас слухати, і вона пішла подивитися околиці. Тільки тоді в мене з'явилася можливість розповісти про артефакт, після чого цап вмить підбадьорився.\n\nВін почав щось частити про давно минулі дні, коли його раса правила світом. Джайлз сказав, що руїни, які мені вдалося знайти, насправді є §RТАМБЕЛОНОМ§!, стародавньою столицею всього козячого роду. А ще він розповів про старе пророцтво: “Коли зірки зійдуться в один день, місто повстане і здобуде стару славу”.\n\nЗвісно, це все було абсолютною нісенітницею, але Джайлз украй бажав побачити кулю на власні очі, тому ми домовилися зустрітися ще раз."
austurland.999.a: "..."

austurland.100.t: "Повернення Баррада"
austurland.100.d: "Нещодавно до нашої столиці прибув посланник із держави [OLV.GetName]. Він стверджує, що уряд держави [OLV.GetName] визнає наші законні права на Баррад і готовий повністю передати нам контроль над цим регіоном. Посланця зустріли урочисто, оскільки дехто побоювався конфлікту з державою [OLV.GetName] через Баррад, і багато хто зітхнув із полегшенням при мирному розв'язанні цієї непростої ситуації."
austurland.100.a: "Мир переміг!"

