OLV_noble_resistance_1: "Повстанці-вожді"
OLV_noble_resistance_1_desc: "Конфлікт між знаттю та урядом досяг точки кипіння, і багато дворян відкрито заявили про свій бунт. Ці зрадники об'єдналися в групу під назвою форінджар, яка прагне повернути панування знаті над усією країною. Значна частина хускарлів знаті також приєдналася до повстання, і вони продовжують чинити дестабілізуючий вплив на країну."
OLV_noble_resistance_2: "Опір вождів"
OLV_noble_resistance_2_desc: "Затятий опір повсталих дворян поступово втрачає свій запал, а бойовий дух серед їхніх військ падає. Навіть деякі з дворян тепер були змушені визнати, що вони не можуть відкрито кинути виклик уряду і розраховувати на перемогу."
OLV_noble_resistance_3: "Залишки сил вождів"
OLV_noble_resistance_3_desc: "Повстання знаті майже добігло кінця. Чимала частина їхніх військ дезертирувала або здалася в полон, а ті небагато дворян, що ще ходять у форінджар, не можуть ні спорядити своїх солдатів, ні оплатити їхнє навчання. Скоро з цим повстанням буде покінчено."
OLV_banditry_1: "Розгул бандитизму"
OLV_banditry_1_desc: "Бандитизм завжди був проблемою для Ейстюрланду, але тепер ця ситуація досягла неймовірно величезних масштабів. Ватажки бандитів правлять чималими ділянками сільської місцевості як дрібні воєначальники, серйозно знижуючи легітимність уряду."
OLV_banditry_2: "Бандитизм"
OLV_banditry_2_desc: "Рівень бандитизму став трохи нижчим за історичний, але проблема все ще зберігається. Села і міста регулярно зазнають нальотів, а багато доріг є небезпечними для пересування ними."
OLV_banditry_3: "Незначний бандитизм"
OLV_banditry_3_desc: "Небагато бандитів Ейстюрланду, що залишилися, були загнані в глухі куточки країни. Багато хто здається владі, оскільки патрулі хускарлів зробили їхній поточний спосіб життя просто нестерпним."
OLV_commoner_resistance_1: "Хаос у сільській місцевості"
OLV_commoner_resistance_1_desc: "Уряд повністю втратив підтримку простих громадян країни, тож чималі регіони сільської місцевості відкрито кидають виклик центральному уряду, а в містах щодня трапляються заворушення. Якщо уряд має намір відновити свою легітимність, він повинен покласти край цій анархії."
OLV_commoner_resistance_2: "Бунти"
OLV_commoner_resistance_2_desc: "У нинішнього уряду майже немає народної підтримки, і демонстрації проти режиму перетворилися на повномасштабні заворушення. Багато оленів втрачають віру в захист з боку уряду, і ситуація досить погана."
OLV_commoner_resistance_3: "Хвилювання"
OLV_commoner_resistance_3_desc: "Протести проти уряду зараз є звичним явищем, хоча здебільшого вони мають мирний характер. Громадська думка розділилася, і багато хто виступає проти уряду досить відкрито, щоб насмілитися протестувати."
