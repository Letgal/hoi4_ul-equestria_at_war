 scs.1.t:0 "Вибори голови Конфедерації"
 scs.1.d:0 "З моменту проголошення незалежності голова Силверстар доблесно веде нас у ці неспокійні часи. З певною стабілізацією ситуації голова погодився провести вибори на найвищу посаду, при цьому висунувшись як кандидат. Однак, хоча деяким його перемога може здатися очевидною, радикальна Ліга оборони Конфедерації нарощує свою підтримку, в той час як поміркована Об'єднана партія Дружби та її обдарований кандидат Брейберн провели кампанію, обіцяючи справді демократичну державу для всіх видів. Наближається день виборів, емоції на межі, а переможець невідомий."
 scs.1.c:0 "Кандидат від Ліги оборони Бофорд переміг!"
 scs.1.b:0 "Силверстар був переобраний!"
 scs.1.a:0 "Брейберн переміг з невеликим відривом!"

 #scs.2.t:0 "Minutepony Volunteers" # Identical duplicate from hoi4
 #scs.2.d:0 "While we have managed to form a Militia, huge numbers of patriotic ponies have decided that they can provide support in defence of their homes. They have begun banding into informal defence groups, calling themselvse Minuteponies - ready to fight at a minute's notice. While they do not have official state support, they pledged their lives for the Confederation and the Southern Way." # moved to replace folder
 #scs.2.a:0 "Three cheers for our Minuteponies!" # Identical duplicate from hoi4
 scs.2.tt:0 "З'являться §Yшість добровольчих дивізій мінітпоні§!"

 #scs.3.t:0 "Confederate Coast Guard" # Identical duplicate from hoi4
 #scs.3.d:0 "Southern ponies have never been great sailors - with boundless plains and endless deserts filling in for the sea. However, due to the current situation, a creation of an ad-hoc Coast Guard has been approved. While small and composed of jury-rigged ships, this may be a beginning of a true navy." # Identical duplicate from hoi4
 #scs.3.a:0 "I wish I was in Appleloosa!" # Identical duplicate from hoi4
 scs.3.tt:0 "З'являться §Y2 есмінці§!"

 #scs.4.t:0 "Confederate Constitutional Convention" # Identical duplicate from hoi4
 #scs.4.d:0 "As the internal and international situation has stabilized, it is time to formallize our laws and codes into a grand Constitution, preserving the rights of ponies of the South." # moved to replace folder
 #scs.4.a:0 "The South rises!" # Identical duplicate from hoi4

 #scs.5.t:0 "Private Aviators" # Identical duplicate from hoi4
 #scs.5.d:0 "Many wealthier farmers are using aeroplanes for agriculture purposes. With their way of life endangered, they have pledged their machines to amateur pilots. While inexperienced, they certainly do not lack in enthusiasm!" # Identical duplicate from hoi4
 #scs.5.a:0 "Watch your head!" # Identical duplicate from hoi4

 #scs.6.t:0 "The Confederation Wants Us To Join Them" # moved to replace folder
 #scs.6.d:0 "The newly formed Confederation of South States considers our lands an integral part of their country. We know that they have no love for Buffaloes, but maybe we will be stronger, if we bury the war axe and unite in friendship under one banner?" # Identical duplicate from hoi4
 #scs.6.a:0 "Let us become friends." # moved to replace folder
 #scs.6.b:0 "They do not have good intentions toward us." # Identical duplicate from hoi4

