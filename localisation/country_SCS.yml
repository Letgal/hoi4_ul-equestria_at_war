### НОВІ ФОКУСИ ###
 SCS_aint_that_a_kick_in_the_head:0 "Удар по голові"
 SCS_aint_that_a_kick_in_the_head_desc:0 "У ці неспокійні часи ми всі повинні готуватися до найгіршого. З цією метою ми дивимося на Північ, на Лас-Пегас, і беремо на себе урочистий обов'язок його захисту."
 SCS_constitutional_convention:0 "Конституційна конвенція Конфедерації"
 SCS_constitutional_convention_desc:0 "Відокремлення було першим кроком. Тепер настає найважча частина. Ми повинні створити уряд, який дійсно зможе зберегти нашу новостворену незалежність, з конституцією та чіткою структурою."
 SCS_the_first_election:0 "Перші південні вибори"
 SCS_the_first_election_desc:0 "Перші повноцінні вибори — це, мабуть, найвідповідальніший момент у житті будь-якої республіки. Мирна передача влади не відбувається миттєво і не є чимось само собою зрозумілим. Життєво важливо довести, що КПШ може і буде функціонувати за призначенням."
 SCS_equestrian_sun_victory:0 "Сонце сходить"
 SCS_equestrian_sun_victory_desc:0 "За місяці, що минули з часу нашого відокремлення, ми зробили все можливе, щоб створити незалежну державу. Але ми ніколи не повинні були йти, і наші спроби були неоднозначними. Ми повинні знову шукати захисту Сонця."
 SCS_coltlumbia_victory:0 "Хай живе Кольтлумбія"
 SCS_coltlumbia_victory_desc:0 "Курс на нейтралітет і стабільність добре нам прислужився, і він продовжить тримати нас на плаву. Невіс був першим, хто запропонував Республіку, то чому б йому не очолити її?"
 SCS_southern_democrat_victory:0 "Гармонія, доброзичливість і незалежність"
 SCS_southern_democrat_victory_desc:0 "Те, що ми залишили батьківщину позаду, не означає, що ми не можемо взяти з собою найкраще. Гармонія витримала тисячоліття з поважних причин, і ми приймаємо її зараз. Давайте дружити з минулим, але разом тягнутися до майбутнього."
 SCS_will_unlock_new_focuses:0 "Це відкриє нову гілку політичних фокусів!"
 SCS_for_the_republic:0 "За Республіку"
 SCS_for_the_republic_desc:0 "Гармонія тріумфує! Хоча ми тепер самі по собі, ми не забули уроки наших предків. Ми будемо прагнути зробити світ кращим для дружби та демократії."
 SCS_coltlumbia_scandal:0 "Скандал у Кольтлумбії"
 SCS_coltlumbia_scandal_desc:0 "Корупція партії Кольтлумбії та Рокфеллера, її темного серця, має бути викрита. Тільки тоді поні зрозуміють, як нас звели на манівці."
 SCS_absorb_loyalists:0 "Зближення з лоялістами"
 SCS_absorb_loyalists_desc:0 "Ми симпатизуємо лоялістам, навіть якщо ми готові до того, що Південь буде правити сам. Давайте зробимо спільну справу з ними заради гармонії, показуючи їм, що стояти на своєму не є зрадою нашої історії."
 SCS_liberty_throughout_equestria:0 "Свобода для всіх"
 SCS_liberty_throughout_equestria_desc:0 "Гармонія може процвітати лише на землі, яка знає свободу. Заради інших і заради нашої власної безпеки ми повинні зберегти свободу для поні та всіх інших народів цього континенту. Чого б це не коштувало, дайте нам свободу або смерть!"
 SCS_seperate_but_equal:0 "Жодного возз'єднання"
 SCS_seperate_but_equal_desc:0 "Хоча ми хочемо дружити з Кантерлотом, ми не приєднаємося до князівства. Це не питання ворожнечі — ні, просто прийшов час. Це мало статися, і тепер, як окремі одиниці, ми можемо процвітати, як і мали процвітати з самого початку."
 SCS_states_rights:0 "Права штатів"
 SCS_states_rights_desc:0 "Наша подальша дружба з Кантерлотом і старою країною залежить від того, чи визнають вони права Південних Штатів визначати власну долю."
 SCS_EQS_trade_deal:0 "Еквестрійський торговий самміт"
 SCS_EQS_trade_deal_desc:0 "Процвітання приходить від торгівлі, і Еквестрія рада отримати доступ до нафти, яку ми маємо на продаж. Давайте розробимо умови торгівлі, щоб ми всі могли отримати вигоду."
 SCS_faithful_to_her_trust:0 "Вірний її довірі"
 SCS_faithful_to_her_trust_desc:0 "Хоча вона більше не є нашим сувереном, Селестія є свого роду матір'ю або опікуном нашого роду. Її схвалення наших успіхів підбадьорює нас усіх і наповнює наші серця радістю. Ми подорослішали."
 SCS_the_wildcard:0 "Джокер"
 SCS_the_wildcard_desc:0 "Нас так довго водили за носа, як лошат — давайте хоч раз вирішимо свою долю! Станьмо тією дикою картою, яка змінить всю дошку."
 SCS_reach_to_the_east:0 "Просування на Схід"
 SCS_reach_to_the_east_desc:0 "Народи на нашому Сході, з повними копитами, можуть вітати копито дружби. Ми не впевнені, що саме ми можемо зробити з ними, але чому б не спробувати? Можливо, ми обміняємо нафту на гуму."
 SCS_LSP_mutual_defense_trade_agreement:0 "Роквілльський пакт"
 SCS_LSP_mutual_defense_trade_agreement_desc:0 "Ці хлопці з Лас-Пегаса іноді бувають трохи занадто, але, можливо, ми зможемо прикривати один одного. Нам обом потрібні друзі, і ми обидві нові країни в небезпечному світі."
 SCS_oil_for_rubber:0 "Нафта для гуми"
 SCS_oil_for_rubber_desc:0 "Нафта і каучук є життєво важливими для будь-якої сучасної економіки і абсолютно необхідними для ефективної сучасної армії. Вантажівки, які роблять можливими бойові дії на фронтах шириною в тисячу миль, потребують і того, і іншого."
 SCS_economic_miracle:0 "Економічне диво під час війни"
 SCS_economic_miracle_desc:0 "Наша економіка була вражена хаосом сецесії, але час лікує всі рани. Ми оговталися і навіть більше, піднявши південь вище, ніж він коли-небудь був за часів королівського правління."
 SCS_threats_to_liberty:0 "Загрози свободі"
 SCS_threats_to_liberty_desc:0 "Загроз нашому життю і свободі більше, ніж будь-коли раніше. Ми маємо бути готовими."
 SCS_stay_out_of_it:0 "Не наша боротьба"
 SCS_stay_out_of_it_desc:0 "Хоча ми співчуваємо долі Еквестрії... це не наша боротьба. Ми відокремилися не просто так. Побажаємо їм удачі і забарикадуємо двері."
 SCS_support_EQS:0 "Підтримати гармонію"
 SCS_support_EQS_desc:0 "Ми пішли з поважних причин... але настав час зробити спільну справу з Еквестрією. Боротьба за Гармонію, за свободу і за виживання проти темряви, що насувається, важливіша за наші політичні чвари."
 SCS_hunker_down:0 "Готуйтеся до найгіршого"
 SCS_hunker_down_desc:0 "Еквестрійські біженці перетинають наші кордони від воєн. Ми чули їхні історії і знаємо, що їх чекає. Кожен поні, який може, повинен бути готовий служити. Кожне місто має бути укріплене, кожен пагорб і гора мають бути перетворені на бастіон!"
 SCS_the_southern_volunteers:0 "Волонтери Півдня"
 SCS_the_southern_volunteers_desc:0 "Ми не боїмось битви, і немає жодного шансу, що ми не встрянемо в найбільшу битву з часів героїв. Дорогу, хлопці!"
 SCS_today_tomorrow_forever:0 "Сьогодні, завтра, назавжди!"
 SCS_today_tomorrow_forever_desc:0 "Перемога у Великій війні — це більше, ніж утримання ворога в Кантерлоті. Це більше, ніж політика. Це битва за душу нашого світу, і, як Аїд, ми не дозволимо, щоб серце світу закисло."
 SCS_you_happy_land:0 "O ubi campi felici"
 SCS_you_happy_land_desc:0 "Партія Кольтлумбії перемогла, і тепер має мандат мас, щоб вести нову Конфедерацію в майбутнє, де Південь вирішує свій власний шлях."
 SCS_expose_rockhoof:0 "Викрити Рокфеллера"
 SCS_expose_rockhoof_desc:0 "Рокфеллер, хоч і підтримував нашу справу в минулому, став скалкою в нашому спільному боці. Він становить небезпеку для нашої демократії та стабільності нової Конфедерації, і заради нашого спільного блага ми всі повинні його викрити."
 SCS_tar_democrats_and_royalists:0 "Облити їх дьогтем і вимазати пір'ям"
 SCS_tar_democrats_and_royalists_desc:0 "Екстремісти-гармоністи та підлабузники-роялісти гідні презирства. Перші — діти з заплаканими очима, які вдають із себе етиків, а другі — зграя боягузів. Ми змусимо їх замовкнути силою нашого розуму."
 SCS_total_isolation:0 "Тримати копита при собі"
 SCS_total_isolation_desc:0 "Що світ коли-небудь робив для нас? Нічого, ось що. Тож ми будемо сидіти на своїх копитах і дозволимо всім цим дурням розібратися між собою як слід. Штати за Штати."
 SCS_build_dason_mixon_line:0 "Побудувати лінію Дейсона-Міксона"
 SCS_build_dason_mixon_line_desc:0 "Для захисту кордонів нам знадобиться бетон. Бункери, зуби дракона, все, що завгодно. Підготовка — це ключ до перемоги."
 SCS_encourage_agriculture:0 "Заохочувати сільське господарство"
 SCS_encourage_agriculture_desc:0 "Фермери в Штатах шукають кращих умов, і настав час їх отримати. Гідні субсидії та деякі земельні програми можуть допомогти аграрному сектору зростати."
 SCS_ready_to_fight:0 "Готові до боротьби"
 SCS_ready_to_fight_desc:0 "Якщо ми збираємося бути більш ніж просто гравцем на світовій арені, ви повинні бути готові боротися за своє місце під сонцем. Ми готові заплатити те, що належить."
 SCS_encourage_industry:0 "Заохочувати промисловість"
 SCS_encourage_industry_desc:0 "Сільське господарство є життєво важливим, але саме промисловість змушує світ рухатися. Держави повинні розпалювати вогонь у топках своїх промислових баз."
 SCS_dont_tread_on_us:0 "«Не наступай на мене»"
 SCS_dont_tread_on_us_desc:0 "З часу нашого відокремлення циркулює вже відомий прапор, на якому написано "Не наступай на мене". Це не офіційно, але ми майже зробили його таким. Друг для всіх, союзник для нікого, не турбуйте нас, і ми не будемо турбувати вас."
 SCS_extend_the_confederacy:0 "Розширити Конфедерацію"
 SCS_extend_the_confederacy_desc:0 "Конфедерація — це не лише про те, щоб бути Півднем. Це ідея, і це ідея, якою ми будемо раді поділитися з іншими. Ми приймемо до своїх лав нові держави-члени."
 SCS_ally_las_pegasus:0 "Підступити до Лас-Пегаса"
 SCS_ally_las_pegasus_desc:0 "Лас-Пегас збожеволів у багатьох відношеннях. Це майже беззаконне місце, де гроші говорять голосніше за будь-що і будь-кого. Те, чого йому бракує в інших сферах, він компенсує сировинним багатством і меркантильними ноу-гау."
 SCS_ally_jun_or_ces:0 "Підступити до народжених у джунглях"
 SCS_ally_jun_or_ces_desc:0 "Поні південно-західних джунглів та інші народи, які там живуть, — дивні істоти. Вони ніколи не були повноцінною частиною Еквестрії. Їхні власні королівства були древніми і занепали. Але вони мають потенціал."
 SCS_southern_economic_bloc:0 "Південний блок"
 SCS_southern_economic_bloc_desc:0 "Чому б конфедерації південних штатів не бути не тільки нами? Південь широкий, і він може вмістити багато народів. Спільні економічні підприємства та пакти зроблять нас усіх сильнішими."
 SCS_mutual_training:0 "Спільні навчання"
 SCS_mutual_training_desc:0 "Наша армія може отримати життєво важливі уроки від співпраці з іншими під час спільних навчань. Якщо ми хочемо працювати разом, ми повинні тренуватися разом."
 SCS_primus_inter_pares:0 "Primus inter pares"
 SCS_primus_inter_pares_desc:0 "Ми, як то кажуть, перші серед рівних. Усі різні держави-члени та організації, що входять до складу Південного блоку, мають права та гарантії, але всі вони в першу чергу звертаються до Сенату Конфедерації."
 SCS_manifest_destiny:0 "Виявляючи долю"
 SCS_manifest_destiny_desc:0 "Доля зробила нас першопрохідцями одного разу, і вона зробить нас першопрохідцями знову. Ми дослідники, шукачі пригод, відважні колоністи незвіданих просторів. Ми створені для величі."
 SCS_seize_rockville_strip:0 "Захопити смугу Роквілль"
 SCS_seize_rockville_strip_desc:0 "Лас-Пегас вийшов з-під контролю, і йому потрібне міцне копито, щоб спрямувати його. По-перше, ми повинні навчити цих дітей, що насправді означає бути державою на світовій арені."
 SCS_stabilize_southeast:0 "Стабілізація"
 SCS_stabilize_southeast_desc:0 "Стабілізація Півдня після фрагментації Еквестрії є вкрай важливою. Перш ніж зробити щось інше, ми повинні зупинити вільне падіння тут, від Лас-Пегаса до Теночтітлана."
 SCS_wish_i_was_in_baltimare:0 "Контролювати населені пункти"
 SCS_wish_i_was_in_baltimare_desc:0 "Намагатися належним чином контролювати густі джунглі, відомі як Еквестрійський південний схід, було б неможливо, тому замість цього ми зосередимо наші зусилля на контролі населених пунктів, кількох великих міст регіону. Таким чином, ми зможемо принаймні щось отримати з цього регіону."
 SCS_evict_the_dragons:0 "Вигнати драконів"
 SCS_evict_the_dragons_desc:0 "Пустка була територією драконів довгий час, і за весь цей час вони лише завдавали клопоту. Вони галасливі, небезпечні і не дають спокою порядним поні. Ми їм покажемо."
 SCS_loyal_to_the_queen:0 "Вірні принцесі"
 SCS_loyal_to_the_queen_desc:0 "Сепаратистський експеримент закінчився сумним провалом. Ми повинні не тільки повернутися до наших клятв вірності, але й подвоїти наші зусилля від імені всіх поні."
 SCS_partnership:0 "Ідеальне партнерство"
 SCS_partnership_desc:0 "Разом Південь і Кантерлот можуть врятувати рід поні. Вірна армія Півдня Її Величності захистить поранену батьківщину."
 SCS_return_to_the_motherland:0 "Повернення додому"
 SCS_return_to_the_motherland_desc:0 "Наша слабкість у ці важкі часи винагороджена, і настав час повернутися додому виправданими і прощеними за короткий зв'язок Півдня зі зрадою."
 SCS_to_arms:0 "До зброї, до зброї!"
 SCS_to_arms_desc:0 "Вставайте і будьте напоготові, поні Південних земель! Ви потрібні вашій принцесі та народу! Ви потрібні світу! Історія зупиняється в єдиній точці тут і зараз, коли ви спалахуєте в цій темряві як світло надії!"
 SCS_work_for_her_majesty:0 "Працювати для Її Величності"
 SCS_work_for_her_majesty_desc:0 "Як слуги принцеси на Півночі борються з припливами темряви, ми теж повинні зробити свій внесок. Поні — сила, матеріали, все, що потрібно, щоб підтримувати вогонь."
 SCS_destroy_her_enemies:0 "Знищення її ворогів"
 SCS_destroy_her_enemies_desc:0 "Вороги підлі, жорстокі та сповнені безмежної злоби. Це не війна політичної боротьби, а війна визволення і спасіння. Вогонь нашої оновленої віри горить гаряче."
 SCS_the_war_is_over:0 "Війна закінчилася"
 SCS_the_war_is_over_desc:0 "Як давній Фленчард, що вбив Великого Дракона Пінгленду, так і ми поклали в пил ворогів Світла. наша Леді посміхається нам, і світ плаче з полегшенням. Ніч минула."
 SCS_the_faithful_south:0 "Вірний Південь"
 SCS_the_faithful_south_desc:0 "Через спокуси, відчай і труднощі ми не схилилися і не зламалися. Ми ніколи не відходили далеко від світла Сонця, ні від шляху Її Праведності, і Кантерлот визнає наш внесок."
 SCS_stand_against_darkness:0 "Встати проти темряви"
 SCS_stand_against_darkness_desc:0 "Чейнджлінґи, лунаристи, зрадники, чудовиська — проти нас повстало багато ворогів, але ми покажемо їм силу вільних сердець, вільних лобів і вільних поні."
 SCS_attract_investors:0 "Залучати інвесторів"
 SCS_attract_investors_desc:0 "У нас є завзяття, але нам бракує коштів та інфраструктури. Для звільнення Еквестрії нам потрібно буде залучити інвесторів з-за кордону, щоб вони вклали свої гроші та довіру в наші громади."
 SCS_technical_experts:0 "Технічні експерти"
 SCS_technical_experts_desc:0 "Сильні серця потребують здорового розуму, і нам знадобляться поні, грифони та зебри, які зможуть виробляти, обслуговувати та ремонтувати машини війни, від яких ми залежимо в нашій боротьбі."
 SCS_control_economy:0 "Контролювати економіку"
 SCS_control_economy_desc:0 "Це не ідеально, але для блага Справи ми повинні здійснювати певний суворий контроль над економікою, щоб уникнути завищення цін, накопичення запасів та іншої поведінки, яка може приректи всіх нас на загибель."
 SCS_keep_hope_alive:0 "Збережемо надію"
 SCS_keep_hope_alive_desc:0 "Навіть коли решта поні на цьому континенті в розпачі, навіть коли королівства Яка, Ведмедя та Оленя зазнають невдачі або падають, ми повинні стояти твердо. Не тому, що ми єдині гідні, а тому, що ми останні."
 SCS_expanded_oil_markets:0 "Розширити ринок нафти"
 SCS_expanded_oil_markets_desc:0 "Нафта життєво необхідна для нашої промисловості та військової машини, але вона також важлива як товар. Щоб ретельніше підготуватися до прийдешньої війни за спасіння, ми повинні піти далі з нашими товарами."
 SCS_build_the_south:0 "Новий Південь"
 SCS_build_the_south_desc:0 "Раніше штати були дезорганізовані, ними правили дрібні барони-грабіжники і жадібність. Тепер вони об'єднані в гармонії і мають Мету і Справу, заради яких потрібно боротися і жити. Наші заводи і міста повстають."
 SCS_fightin_spirit:0 "Бойовий дух"
 SCS_fightin_spirit_desc:0 "Ніхто не може довго тримати старого доброго хлопця в покорі! Один поклик — і ми змусимо їх тікати! Принаймні, так вони кажуть. Ми щиро сподіваємося, що ці хоробрі поні мають рацію."
 SCS_reach_out_to_others:0 "Простягаючи копито допомоги"
 SCS_reach_out_to_others_desc:0 "Настав час простягнути копито допомоги по всьому світу і континенту в пошуках інших, хто ще не забув світло надії. Хтось, будь-хто, повинен бути там, де ми боремося за справу Світла."
 SCS_friends_forever:0 "Друзі назавжди"
 SCS_friends_forever_desc:0 "Еквестрія — це більше, ніж нація. Це слово, міф, ідея. Еквестрія — це там, де дві істоти стискають лапи, копита чи щось інше, що пов'язує їх у дружбі, взаємній довірі та повазі. Еквестрія — це радикальна ідея про те, що любов перемагає."
 SCS_the_last_redoubt:0 "Останній редут"
 SCS_the_last_redoubt_desc:0 "Наші приготування майже завершені, щоб перетворити Південь на останній редут Сонця. Жодна орда дронів-міняйл, жоден легіон рабів темного короля не зможе його здолати. Ми захистимо наше Світло, якою б не була ціна."
 SCS_bite_their_fetlocks:0 "Кусати їхні кайдани"
 SCS_bite_their_fetlocks_desc:0 "Поні Півдня! Ми більше не будемо ховатися чи чекати. Ми будемо чинити опір, і ми будемо кусати! Ми не дамо ворогу ні хвилини спокою, поки він не загине або не буде виснажений, а тоді, коли він загине, ми його переможемо."
 SCS_salvation_war:0 "Ніч минає"
 SCS_salvation_war_desc:0 "День настав. Добре це чи погано, але день настав. Сьогодні день, коли Світло і Темрява зійдуться на полі бою і все стане на свої місця. Загартуйте свої серця і тримайтеся міцно, бо ніч минає!"
 SCS_rockhoof:0 "Рокфеллер на чолі"
 SCS_rockhoof_desc:0 "Рокфеллер задовольнявся тим, що дозволяв цим дурням робити свою роботу, доки вони її не псували, але, схоже, час терпіння добігає кінця. Хтось має навести лад у цій зграї штатів, і цей поні — Рокфеллер, справжній капітан промисловості."
 SCS_sideline_southern_democrats:0 "Відставити демократів на другий план"
 SCS_sideline_southern_democrats_desc:0 "Гармоністи, ліберали і всі їм подібні повинні сісти на місце. Вони були гучними і не створили нічого, окрім польоту фантазії. Правила гри змінилися, і тепер все, що має значення — це результат. Вони не потрібні процвітанню Рокфеллера."
 SCS_marginalise_moderates:0 "Маргіналізувати стару гвардію"
 SCS_marginalise_moderates_desc:0 "Найбільш боягузливі, нудні частини партії Кольтлумбії все ще намагаються зрозуміти, як легко влада вислизнула з їхніх копит. Звісно, немає потреби бути суворим чи джентлпонійським! Але вони вже не мають значення."
 SCS_crush_the_royalists:0 "Розчавити роялістів"
 SCS_crush_the_royalists_desc:0 "Роялісти — це єдина група, з якою Рокфеллер не може бути м'яким. Алікорни та їхня дурість заварили всю цю кашу, і намагатися повернутися до них — просто смішно. Настав час заткнути цим дурням рота назавжди."
 SCS_propaganda_drive:0 "Євангеліє багатства"
 SCS_propaganda_drive_desc:0 "Що нам потрібно в цих штатах, так це трохи старого доброго здорового глузду. Наполеглива праця, розумні інвестиції та прагнення бути кращими — ось як можна досягти успіху. Поні повинні бачити капітанів індустрії за роботою і знати, чого прагнути в житті!"
 SCS_militarise_lawponies:0 "Добрі поні зі зброєю"
 SCS_militarise_lawponies_desc:0 "Рокфеллеру подобаються відважні поні, і хоча багато з них були непокірними типами, які багато говорили про «маленьких поні», є багато тих, хто знає рахунок — приплив великих поні піднімає всі човни."
 SCS_control_secured:0 "Пряме управління"
 SCS_control_secured_desc:0 "Наша фракція Партії Кольтлумбії залізним копитом тримає кермо влади, і ми маємо намір використати це на благо штатів. Жодних дурниць, жодного відкидання копит і жодних правил. Ми відкинули всю бюрократію і залишили тільки успіх."
 SCS_existential_threats:0 "Екзистенційні загрози"
 SCS_existential_threats_desc:0 "У Конфедерації є вороги і ті, хто неодмінно виявиться ворогом. Все, на що ми не можемо вплинути, ми повинні розглядати як певною мірою підозріле. Світ винагороджує безжально ефективних і тільки їх."
 SCS_CHN_oil_for_non_aggression_pact:0 "Нафта в обмін на мир"
 SCS_CHN_oil_for_non_aggression_pact_desc:0 "Рокфеллер знає, що жодного поні не можна купити за правильну ціну. Кризаліс — не якась казкова лиходійка. Вона просто істота, яку можна купити, як і будь-яку іншу, і він вважає, що нафта — це її ціна."
 SCS_prepare_for_northern_aggression:0 "Північна агресія"
 SCS_prepare_for_northern_aggression_desc:0 "Ці ідіотські північні поні сядуть нам на хвіст, як тільки приберуть за собою, і якщо вони так і не повернуться до нормального життя, хтось інший спробує щастя. Нам краще бути готовими."
 SCS_fortify_the_border:0 "Побудувати стіну"
 SCS_fortify_the_border_desc:0 "Ніщо так не зближує сусідів, як хороша стіна. За винятком кількох тисяч гармат, бетонної стіни та милі чистої землі."
 SCS_fash_rockville_strip:0 "Роквілльський путч"
 SCS_fash_rockville_strip_desc:0 "Смуга Роквілль, можливо, не найцінніша ділянка нерухомості у світі, але для наших цілей вона безцінна. Контроль над смугою означає контроль над Лас-Пегасом, а перлина південного заходу має бути нашою по праву."
 SCS_take_lsp:0 "Захопити Лас-Пегас!"
 SCS_take_lsp_desc:0 "Лас-Пегас схожий на необроблений шматок руди або нешліфований діамант. Він чогось вартий, але його потрібно очистити та реформувати. Шахраї, які керують ним зараз, — аматори. Рокфеллер і його команда покажуть їм, як це — грати у вищій лізі."
 SCS_focus_on_lsp_steel:0 "Зосередитися на промисловості"
 SCS_focus_on_lsp_steel_desc:0 "Рокфеллера спокушає потенціал туристичної галузі Лас-Пегаса, але він промисловий магнат, а не бос казино. Справжня сила не в грошах, а у виробництві."
 SCS_focus_on_tourism:0 "Прийняти туризм"
 SCS_focus_on_tourism_desc:0 "Рокфеллер — нафтовий магнат, але він також неперевершений бізнес-поні. Він вже займався бізнесом раніше, і після довгих дискусій він вважає, що сирий грошовий потік від прибутків від туризму в Лас-Пегасі потенційно набагато цінніший, ніж сталь."
 SCS_sea_to_shining_sea:0 "Від моря до сяючого моря"
 SCS_sea_to_shining_sea_desc:0 "Ці хоробрі та вільні держави не будуть прив'язані до своїх нинішніх кордонів. Ми простягнемося від одного берега до іншого, і зробимо явним наше призначення, дане нам самими силами долі!"
 SCS_natives_work:0 "Рідна праця"
 SCS_natives_work_desc:0 "Скромні аборигени наших територій, нових і старих, занадто непокірні і дратівливі, щоб служити солдатами. Ми змусимо їх працювати, і праця, безсумнівно, з часом зробить їх цивілізованими."
 SCS_natives_fight:0 "Тубільці зі зброєю в копитах"
 SCS_natives_fight_desc:0 "Корінні жителі цих територій повинні стати корисними, а як це зробити краще, ніж солдатами своїх кращих? Обов'язок поні — підняти цих бідолашних дикунів і навчити їх таких чеснот, як хоробрість і самопожертва."
 SCS_develop_jungle:0 "Рубай і пали"
 SCS_develop_jungle_desc:0 "Джунглі — це звіряча, жахлива річ. Вся справа подорожі через них — це суцільне страждання. Краще вирубати і спалити все, крім того, що можна зігнати і продати. Ось як можна побудувати процвітання, модернізувавши і приручивши дику природу."
 SCS_off_to_zebrica:0 "Золота підкова"
 SCS_off_to_zebrica_desc:0 "Конфедерація сама по собі слабка, і повинна нарощувати свою силу, розширюючи свої володіння. Прихильники ідеї так званої «Золотої підкови» виступають за анексію заморських територій, таким чином силою приєднуючи до Конфедерації нові держави."
 SCS_build_up_fleet:0 "Розбудувати флот"
 SCS_build_up_fleet_desc:0 "Перш ніж ми зможемо повною мірою скористатися нашими мріями про імперію, ми повинні спочатку мати флот, який зможе переправляти поні та матеріали через хвилі."
 SCS_southern_cross_marines:0 "Морська піхота Південного Хреста"
 SCS_southern_cross_marines_desc:0 "Створення нового спеціалізованого корпусу морської піхоти, який спроектує нашу міць через південний океан до Зебріки, означатиме, що ми зможемо втрутитися в будь-яку точку її довгого і дикого узбережжя за хвилину."
 SCS_empire_of_liberty:0 "Імперія свободи"
 SCS_empire_of_liberty_desc:0 "Тягар поні полягає в тому, щоб підняти бідні неосвічені маси Зебріки, джунглів, скрізь, де немає світла сучасності та промисловості. Ми розділимо з ними славу нашої продуктивної сили і будемо багатіти, наближаючи світ до наших берегів."
 SCS_buffalo_in_the_room:0 "Бізон у кімнаті"
 SCS_buffalo_in_the_room_desc:0 "Наші відносини з бізонами завжди були напруженими. Ми уникали відвертого насильства, але чи надовго? Нам потрібні наші фруктові сади, а вони відмовляються залишити наші дерева в спокої. Так чи інакше, доведеться чимось поступатися."
 SCS_take_whats_ours:0 "Явне призначення"
 SCS_take_whats_ours_desc:0 "Якби бізони були здатні до миру, вони б спробували це зробити задовго до цього. Ціле покоління ми терпіли їхні постійні утиски та сабатоге. Тепер ми покажемо їм, що трапляється, коли ми перестаємо давати другі шанси. Ця земля — наша!"
 SCS_appeasement:0 "Диктувати умови"
 SCS_appeasement_desc:0 "Бізони десятиліттями знищували наші сади і поля, стверджуючи, що ми зазіхнули на них першими. Але ми все ще поні, і війна не в нашій природі. Давайте спочатку домовимося з ними, перш ніж робити щось поспішне."
 SCS_a_fair_deal:0 "Братерство і мир"
 SCS_a_fair_deal_desc:0 "Наші предки прийшли сюди за новим життям і порушили спосіб життя бізонів. Поки ми не можемо рухатися, вони теж не можуть. Ми застрягли тут разом, немає причин не дружити і не платити репарації за громадянство і захист."
 SCS_reservations:0 "Резервації"
 SCS_reservations_desc:0 "Бізони були втихомирені, і наші запаси їжі та засоби до існування нарешті в безпеці від вандалізму. Звичайно, ми не монстри. Бізони вже заплатили за свої злочини проти чесних поні. Вони будуть у безпеці у своїх резерваціях."
 SCS_educate_them:0 "Нові школи"
 SCS_educate_them_desc:0 "Наші умови з бізонами щодо миру включали створення шкіл поряд з економічною підтримкою. З цією метою ми відкриємо два десятки нових шкіл наступного місяця, з учителями та матеріалами, готовими до навчання нового покоління бізонів."
 SCS_integrate_them:0 "Інтеграція"
 SCS_integrate_them_desc:0 "Відшкодування та обітниці братерства переросли у повну інтеграцію бізонів у наше суспільство. Одного дня ми станемо новим народом, пов'язаним вічною, як ми сподіваємося, дружбою."
 SCS_get_a_bonus:0 "Відповідь на запитання"
 SCS_get_a_bonus_desc:0 "Добре це чи погано, але на питання бізонів було дано відповідь. Які довготривалі наслідки матимуть наші рішення, ще належить з'ясувати..."
 SCS_grand_army_of_the_confederacy:0 "Велика армія Конфедерації"
 SCS_grand_army_of_the_confederacy_desc:0 "Сили ополчення мініатюрних держав добре нам послужили, але ми не можемо вічно покладатися на спеціальні нерегулярні сили. Має бути сформована комісія для створення нової Великої Армії Конфедерації."
 SCS_right_to_bear_arms:0 "Право на носіння зброї"
 SCS_right_to_bear_arms_desc:0 "Зброя сформувала нашу культуру, і небагато поні на півдні мають її, навіть стару. Вони тримають монстрів і бандитів на відстані... але у нас можуть виникнути невеликі проблеми з потенційним... дружнім вогнем."
 SCS_national_security_act:0 "Закон про національну безпеку"
 SCS_national_security_act_desc:0 "Нація новонароджена і все ще слабка. Ненадійні поні, що бігають навколо зі зброєю — це занадто багато, щоб впоратися з цим зараз. Закон, порядок, права і мир!"
 SCS_the_southern_economy:0 "Південна економіка"
 SCS_the_southern_economy_desc:0 "Економіка Півдня базується на двох речах — нафті та сільському господарстві. Першого ми маємо в надлишку, а друге постійно перебуває під загрозою. Живучи в пустелях і сухих рівнинах між Еквестрією і джунглями, ми повинні використовувати кожну перевагу."
 SCS_no_regulations:0 "Без правил, без обмежень"
 SCS_no_regulations_desc:0 "Барони побудували Південь, і вони обіцяють, що з необмеженими копитами зможуть завершити свою роботу. Дайте їм хоча б кілька років без обмежень і непотрібних правил, і вони створять Велике суспільство, якого ми всі прагнемо, і Конфедерація стане багатою."
 SCS_sober_middle_ground:0 "Твереза середина"
 SCS_sober_middle_ground_desc:0 "Необхідно уникати крайнощів небезпечної дерегуляції та задушливої надмірної регуляції. Ми не можемо дозволити собі в цей момент задушити нашу промисловість, що зароджується, але ми відмовляємося розчавити бідних працівників під вагою багатих. Давайте знайдемо середній шлях."
 SCS_nanny_state:0 "Регулювання зверху вниз"
 SCS_nanny_state_desc:0 "Ефективність не варта життя та якості життя. Ми можемо бути ефективними, не будучи карикатурно монструозними, як того хочуть барони. Давайте збережемо права працівників і захистимо наше суспільство від цих хижаків."
 SCS_the_agricultural_sector:0 "Фізіократія"
 SCS_the_agricultural_sector_desc:0 "Сила і багатство націй полягає в їхньому сільськогосподарському виробництві, або, принаймні, так кажуть наші провідні інтелектуали. Звідси випливає, що ми повинні шукати шляхи вдосконалення наших господарств."
 SCS_support_apple_barons:0 "Яблучні барони"
 SCS_support_apple_barons_desc:0 "Сім'ї, які домінують у торгівлі яблуками, є одними з найвпливовіших на півдні. Війна та хаос зменшили їхні прибутки, а їхні величезні плантації потребують ринку розміром з саму Еквестрію, щоб бути стійкими. Можливо, субсидії?"
 SCS_support_small_farmers:0 "Піонерське фермерство"
 SCS_support_small_farmers_desc:0 "Міф про першопрохідців сильний, але правда в тому, що більшість сімейних ферм — це низка катастроф. З освітою та ресурсами, можливо, ми зможемо зробити ці ферми успішними."
 SCS_massive_farms:0 "Великий агробізнес"
 SCS_massive_farms_desc:0 "Диверсифікованим яблучним баронам потрібно трохи більше землі, і ми могли б скористатися додатковими податковими надходженнями. Невеликі фермерські господарства та присадибні ділянки знаходяться практично за крок до банкрутства, і якщо дозволити баронам поглинати землю, це допоможе нам усім."
 SCS_new_frontier_ranches:0 "Фермерські кооперативи"
 SCS_new_frontier_ranches_desc:0 "Наш план зі створення фермерських кооперативів триває і потенційно успішний! Фермери, що потерпають від труднощів, вчаться, як найкраще отримувати хороші врожаї зі своєї землі, і ми всі від цього виграємо."
 SCS_grow_cash_crops:0 "Грошові культури"
 SCS_grow_cash_crops_desc:0 "Яблука — це товарна культура минулого. Знаєте, що велике? Кава і тютюн, ось що! Нехай фермери годують пролетарів — ми зароблятимемо на товарних культурах, безмитно."
 SCS_land_clearance:0 "Розчищення нових земель"
 SCS_land_clearance_desc:0 "Тепер, коли наші фермери мають краще уявлення про те, як використовувати землю, настав час підготувати більше землі для обробітку та розширення. Ми запропонували невеликі, але хороші кредити міським поні, які хочуть займатися фермерством, які спочатку будуть тренуватися, і їм потрібен простір."
 SCS_apple_barons_political_support:0 "Змащені копита"
 SCS_apple_barons_political_support_desc:0 "Вдячні та непристойно багаті джентлпоні Півдня повністю підтримують свій послужливий уряд і бачать у Конфедерації свій оплот проти всіх аларумів."
 SCS_small_town_values:0 "Цінності маленьких містечок"
 SCS_small_town_values_desc:0 "Конфедерація — це не просто уряд, а ідея. Наші поні вірять у спільну роботу, громаду і, найголовніше, у майбутнє, яке ми можемо побудувати наполегливою працею."
 SCS_restimulated_economy:0 "Капітани промисловості"
 SCS_restimulated_economy_desc:0 "Із розчищеним шляхом для баронів — добропорядних громадян — щоби зрушити м'яч із місця, південь стане багатим у найкоротші терміни."
 SCS_private_rails:0 "Барони знизали плечима"
 SCS_private_rails_desc:0 "Більшість залізничних ліній на півдні належали короні. Після нашого відокремлення вони стають приватною власністю. Нехай вони підуть на продаж тому, хто запропонує найвищу ціну!"
 SCS_mixed_economy:0 "Поміркований прагматизм"
 SCS_mixed_economy_desc:0 "Зараз нам потрібен не радикалізм і не жага до золота, а просте прагматичне лідерство. Приватним і державним коштом ми повинні надійно будувати нашу інфраструктуру."
 SCS_public_rails:0 "Атлас зламано"
 SCS_public_rails_desc:0 "Королівські залізничні лінії були занедбані, і їх потрібно повернути для звичайних поні, які залежать від них, щоб підтримувати свої засоби до існування! Державна власність убезпечить їх від жадібності барона."
 SCS_state_capitalism:0 "Новий Південь"
 SCS_state_capitalism_desc:0 "Барони мали роки розкоші та беззаперечної влади. Вони хотіли ще більше незароблених і незавойованих багатств за наш рахунок, а ми їм відмовили. Південь підніметься завдяки нашій праці!"
 SCS_private_arms_companies:0 "Colt .38 Special"
 SCS_private_arms_companies_desc:0 "Капітани промисловості, отримавши нашу інфраструктуру, хочуть інвестувати у виробництво зброї Конфедерації. Ми з нетерпінням чекаємо на їхні результати."
 SCS_dodge_university:0 "Університет Додж-Джанкшн"
 SCS_dodge_university_desc:0 "Нам потрібен власний університет, а де краще, ніж у місті Додж-Джанкшн? По правді кажучи, там вже був один, але він завжди погано фінансувався і був недоукомплектований. Давайте допоможемо!"
 SCS_public_funding_guns:0 "Зброя Півдня"
 SCS_public_funding_guns_desc:0 "Конфедерації потрібна зброя, і багато. Щоб озброїти наші війська та ополчення штатів, центральний уряд повинен надати штатам відповідні повноваження та профінансувати будівництво збройових заводів Конфедерації та штатів."
 SCS_baron_civvies_1:0 "Ротні містечка"
 SCS_baron_civvies_1_desc:0 "Диво сучасної індустрії, безумовно, варте уваги. Звільнившись від кайданів регулювання і від помилкових зусиль Праці, промисловість тріумфально рухається вперед!"
 SCS_baron_mils_1:0 "Зброя Плутона"
 SCS_baron_mils_1_desc:0 "Інвестиції деяких провідних поні Конфедерації в нашу збройову промисловість призвели до сплеску продуктивності, оскільки з конвеєрів сходять нові гармати для нашого хороброго війська."
 SCS_baron_civvies_2:0 "Подальші інвестиції"
 SCS_baron_civvies_2_desc:0 "Хоча наша промисловість все ще відстає від старої країни, наше зростання вражає. Безумовно, ми одна з найбільш швидкозростаючих поні-націй на континенті!"
 SCS_baron_civvies_3:0 "Сталь Карнейґі"
 SCS_baron_civvies_3_desc:0 "Безумовно, ми багато чого зробили за цей короткий час як нова нація. Ми створили чудову промислову базу, збільшили наш валовий внутрішній продукт і забезпечили процвітання конфедерації."
 SCS_state_civvies_1:0 "Століття звичайного поні"
 SCS_state_civvies_1_desc:0 "Фабрики міст більше не обслуговуватимуть лише багатіїв. Протоколи та правила безпеки гарантують, що хороші умови праці та програми зайнятості змусять поні працювати."
 SCS_state_armories_1:0 "На захист свободи"
 SCS_state_armories_1_desc:0 "Новому Півдню потрібна не лише сталь та рейки. Йому потрібна зброя та боєприпаси, щоб захистити свої кордони від вторгнення тих, хто хоче забрати його процвітання."
 SCS_state_civvies_2:0 "Будуємо майбутнє"
 SCS_state_civvies_2_desc:0 "Крок за кроком ми будуємо нове майбутнє для всіх нас. Програми працевлаштування виявилися надзвичайно успішними, і вже мігранти з неспокійної півночі приєдналися до нас як колеги-працівники."
 SCS_state_armories_2:0 "Арсенали свободи"
 SCS_state_armories_2_desc:0 "Ми не хочемо війни, але хто хоче? І все ж вона завжди стукає у двері. Але коли вона прийде за нами, ми будемо готові."
 SCS_balanced_development_plan:0 "Планування на свіжу голову"
 SCS_balanced_development_plan_desc:0 "Зі справедливістю, з миром, з процвітанням і з прагматичною розсудливістю ми будемо плисти середнім курсом між радикальною політикою і реакційною."
 SCS_harmonious_economy:0 "На благо всіх"
 SCS_harmonious_economy_desc:0 "Економіка повинна служити потребам поні, а не поні потребам економіки. Наші ринки та системи були створені, щоб задовольняти наші потреби та бажання, а не для того, щоб поневолювати нас. Ми все це налагодили."
 SCS_hoofington_university:0 "Університет Гуфінґтона"
 SCS_hoofington_university_desc:0 "Гуфінґтон — велике місто, і ідеальним доповненням, щоб дійсно підняти його престиж, був би університет. У цьому немає жодних недоліків!"
 SCS_the_oil_industry:0 "Нафтова індустрія"
 SCS_the_oil_industry_desc:0 "Нафта буде джерелом життя південної економіки. Більша її частина контролюється кількома копитами, нині багатими нафтовими баронами, які прийшли туди рано і сиділи, поки не стали королями."
 SCS_support_oil_barons:0 "Підтримати баронів"
 SCS_support_oil_barons_desc:0 "Нафтові барони передбачили, наскільки цінним буде чорне золото в новому столітті. Вони мали рацію, коли заявили про свої претензії швидко і рано, і ми можемо багато чому навчитися."
 SCS_national_oil_company:0 "Розбити ракетку"
 SCS_national_oil_company_desc:0 "Нафтові барони — це щось середнє між мультяшними лиходіями та мафіозі. Майже не працюючи, вони накопичили гори багатств. Вони мають достатньо — ця нафта надто важлива, щоб її зберігати."
 SCS_desert_reserves:0 "Заповідники пустелі"
 SCS_desert_reserves_desc:0 "Там, у пустелі, все ще є тисячі й тисячі барелів нафти, які просто чекають, щоб їх знайшли. Все, що потрібно — це час і зусилля, щоб звільнити її!"
 SCS_drill_south_croissant:0 "Бурити Центральний Тротсас"
 SCS_drill_south_croissant_desc:0 "Якщо ми хочемо, щоб наше нафтове буріння було по-справжньому прибутковим, його доведеться розширити. Ми знаємо, де саме..."
 SCS_branch_out_into_rubber:0 "Розгалужуватися на каучук"
 SCS_branch_out_into_rubber_desc:0 "Ми не відмовилися від нафти, але диверсифікація — непогана ідея. Гума, звичайно, не така хороша, як нафта, але вона все ще користується високим попитом, і небагато хто був готовий заробити на цьому."
 SCS_drill_north_croissant:0 "Бурити в Північному Тротсасі"
 SCS_drill_north_croissant_desc:0 "Буріння в Центральному Тротсасі йде добре, але могло б бути краще. Наші геологи кажуть, що на північ від наших родовищ є запаси, які вже дозріли для видобутку."
 SCS_chromium_industry:0 "У цих пагорбах є хром!"
 SCS_chromium_industry_desc:0 "Хром — новачок на сцені серед дорогоцінних металів, але він приносить чималі гроші. Подивимося, чи не вдасться нам придбати його трохи на ринку для себе."
 SCS_southern_wind:0 "Південний вітер, дмухай далі"
 SCS_southern_wind_desc:0 "Ніхто не міг гарантувати, що Конфедерація переживе свій перший рік, але вона вижила завдяки нашій наполегливій праці, нашій відданості справі та старій добрій Південній гордості."
 SCS_naval_air:0 "Повітря і море"
 SCS_naval_air_desc:0 "Ми покладалися на королівський флот і військово-повітряні сили з перших днів колонізації, але тепер ми залишилися напризволяще з незахищеним узбережжям і порожнім небом."
 SCS_navy_start:0 "Уперед, флоте!"
 SCS_navy_start_desc:0 "Сенат мудро вирішив розпочати масове довгострокове військово-морське будівництво, почавши з досліджень і розробок на основі старих королівських проектів."
 SCS_defensive_navy:0 "Охорона наших берегів"
 SCS_defensive_navy_desc:0 "Військово-морський флот Конфедерації буде насамперед оборонною силою, що охоронятиме наші береги та захищатиме наші судноплавства від нападів потенційних ворогів."
 SCS_expeditionary_navy:0 "Флот у процесі створення"
 SCS_expeditionary_navy_desc:0 "Військово-морський флот Конфедерації буде складатися з капітальних кораблів та великих суден, побудованих для операцій на далекі відстані та проекції сили далеко від наших власних берегів. Ми завдамо удару там, де це буде потрібно!"
 SCS_naval_doctrines:0 "Удосконалення нашої морської доктрини"
 SCS_naval_doctrines_desc:0 "Хоча початок з королівських проектів і доктрин був гарним початком, тепер нам потрібно ще більше вдосконалити наш підхід. Ми більше не можемо покладатися на минуле як на наш дороговказ."
 SCS_expand_rosemarein:0 "Розширити Роузмейрин"
 SCS_expand_rosemarein_desc:0 "Для того, щоб побудувати флот, гідний штатів, ми повинні спочатку розширити наші виробничі можливості. Вже зараз ми розширюємо верфі півдня."
 SCS_marines_bonus:0 "Морська піхота Конфедерації"
 SCS_marines_bonus_desc:0 "Хоча амфібійні десанти нам поки що не під силу, створення морської піхоти може бути не такою вже й поганою ідеєю! Зрештою, швидка та витривала легка піхота — це вже наш спосіб дій, ще з часів ополчення."
 SCS_subs_cruisers_cost_discount:0 "Підводні човни та крейсери"
 SCS_subs_cruisers_cost_discount_desc:0 "Підводні човни, щоб зривати висадки та постачання ворога, і крейсери, щоб забезпечити стіну захисту навколо наших власних портів та берегової лінії — ось що нам потрібно. Наші нові технології виробництва мають полегшити виробництво і тих, і інших."
 SCS_air_start:0 "Повітряні сили!"
 SCS_air_start_desc:0 "Хоча ми й маємо свою частку пегасів, війна в повітрі значно змінилася. Літаки різних типів є необхідною умовою для забезпечення вогневої потужності сучасного повітряного корпусу."
 SCS_heavy_planes:0 "Летючі фортеці"
 SCS_heavy_planes_desc:0 "Ніколи не зациклюйтеся на розборі ворога на дрібних ділянках, коли ви можете позбавити його постачання по всій території. Сенат підштовхнув наші новостворені військово-повітряні сили до стратегічних і тактичних бомбардувань, зосередивши увагу на великих відстанях, а не на яскравих польотах."
 SCS_light_planes:0 "Небесні пілігрими"
 SCS_light_planes_desc:0 "На Півдні не було жодного лицаря вже століття чи три, але це не завадило романтизму. Казки про Айвенго надихали покоління потенційних південних кавалерів, і вони прагнуть піднятися в небо."
 SCS_air_doctrine_bonus:0 "Налагодження наших повітряних доктрин"
 SCS_air_doctrine_bonus_desc:0 "Подібно до того, як ми повинні були налаштувати наші наземні та військово-морські доктрини, так само має бути вдосконалений наш підхід до війни в повітрі. Це все нове для нас, і є дуже мало місця для помилок, коли ви перебуваєте в летючому апараті далеко над землею, готовому до вибуху."
 SCS_radar_bonus:0 "Сканування неба"
 SCS_radar_bonus_desc:0 "Дехто сумнівався, що радар є чимось більшим, ніж нездійсненною мрією, але об'єднаний комітет начальників штабів Конфедерації поклав свою віру в нього. Радра — це шлях у майбутнє, і ми повинні швидко скористатися його потенціалом."
 SCS_bigger_airfields:0 "Розширення аеродромів"
 SCS_bigger_airfields_desc:0 "Зі зростанням наших ВПС виникла проблема переповненості аеродромів. Генерали вже виділили батальйони для проекту розширення злітно-посадкових смуг і додавання десятків нових, і вже зараз ми зводимо нові ангари для зберігання всіх цих літаків."
 SCS_plane_production_cost_bonus:0 "Літаки, літачки та літаки-мобілі"
 SCS_plane_production_cost_bonus_desc:0 "Дехто казав, що це неможливо, але ми довели, що вони помилялися. Величні військово-повітряні сили Конфедерації готові захищати небо нашої благословенної землі і відправити пакунки з будь-яким вторгненням в наш повітряний простір в одну мить."
 SCS_golden_circle_idea:0 "Ідея Золотої підкови"
 SCS_golden_circle_idea_desc:0 "Застій — це смерть. Якщо Південь хоче залишатися сильним, він, як це не парадоксально, має бути більше, ніж просто Південь. Дехто говорить про створення золотої підкови, розширюючи поняття «південь» до колоній на диких землях Зебрики."
 SCS_mobile_doctrine:0 "Старий повстанський крик"
 SCS_mobile_doctrine_desc:0 "Ми не з тих, хто сидить і чекає, поки в нього стрілятимуть! Південні Поні завжди в русі і дають бій ворогу!"
 SCS_mass_doctrine:0 "Покладайтеся на цифри"
 SCS_mass_doctrine_desc:0 "Наші поні-ополченці завжди покладалися на чисельну перевагу, щоб забезпечити успіх у боротьбі з монстрами, бізонами чи будь-ким іншим, з ким вони можуть зіткнутися. Навіщо змінювати це зараз?"
 SCS_guns_bonus:0 "Інвестуйте в технологію зброї"
 SCS_guns_bonus_desc:0 "Наша стара зброя — чудовий інструмент, але навіть найкращі інструменти застарівають. Нам потрібні кращі гвинтівки, але нам також потрібні артилерія та кулемети для сучасних війн. Інвестиції сьогодні — це перемога завтра."
 SCS_tanks_light_or_heavy:0 "Бронетехніка Конфедерації"
 SCS_tanks_light_or_heavy_desc:0 "Деякі з наших старих капітанів ополчення були дещо непевні щодо цього танкового бізнесу, але ми їх переконали. Бронетехніка — це шлях у майбутнє, і будь-яка піхота без неї — тост. Нам потрібні свої!"
 SCS_motorised_bonus:0 "Їдьмо вперед"
 SCS_motorised_bonus_desc:0 "Якщо солдат з півдня і радіє чомусь, так це новенькій вантажівці. Вантажівки — це основна зброя сучасної війни: вони надійні, швидкі та багато перевозять. Дайте нам кілька тисяч таких вантажівок, і ніщо не буде для нас недосяжним."
 SCS_fieldmarshal_advisor_stuart_recon_bonus:0 "Генерал Стюд Еппл"
 SCS_fieldmarshal_advisor_stuart_recon_bonus_desc:0 "Успіх у бою часто зводиться до того, хто що знає. Усі гармати у світі не допоможуть перемогти, якщо їх не направити в потрібне русло."
 SCS_skilled_scouts:0 "Скаути Конфедерації"
 SCS_skilled_scouts_desc:0 "Можливо, ми починали як натовп, а не як армія, але ми не дурні. Перш ніж ефективно воювати, потрібно знати місцевість. Хто може бути кращим розвідником, ніж прикордонні поні?"
 SCS_breakthrough_bonus:0 "...На той бік"
 SCS_breakthrough_bonus_desc:0 "У нас є заряд, але мінімізація втрат та максимізація ефективності наших штурмів — це ключ до отримання максимальної віддачі від наших хоробрих хлопців. Краща тактика означає безпечнішу Конфедерацію."
 SCS_eyes_and_ears_decryption:0 "Знай свого ворога"
 SCS_eyes_and_ears_decryption_desc:0 "Винахідливість прикордонних поні іноді проявляється у дивний спосіб. Ми черпаємо натхнення у куртизанок та нічних голубів давнини, які шпигували заради справи."
 SCS_armor_specialisation:0 "Грім важкого металу"
 SCS_armor_specialisation_desc:0 "Ніщо так не розсмішить сільського коня, як звук важкої техніки! Танки, здатні пробити ворожу лінію або утримати цінну нерухомість, — це те, що виграє війни."
 SCS_fieldmarshal_advisor_lee:0 "Фельдмаршал Ней"
 SCS_fieldmarshal_advisor_lee_desc:0 "Незалежно від того, наскільки добре вона оснащена чи навчена, армія без хорошого керівництва безнадійна. На наше щастя, у нас є стратегічний натхненник, який готовий очолити армію Конфедерації."
 SCS_take_the_initiative:0 "Стріляй першим, без питань"
 SCS_take_the_initiative_desc:0 "Коли рейнджер і бандит стикаються обличчям до обличчя, не має значення, чиє серце хоробріше або хто має більше сили. Найважливіше — швидкість: якщо ти не витягнеш зброю першим, це зроблять вони. Ти завжди стріляєш першим."
 SCS_extra_entrenchment:0 "Задраїти люки"
 SCS_extra_entrenchment_desc:0 "Вони не можуть стріляти в те, чого не бачать. Ми перетворимо пустелю на фортецю-лабіринт з колючого дроту та бетону, в яку вриваються армії. Наші інженери візьмуться до роботи негайно."
 SCS_get_more_recruits:0 "Залучити свіжу кров"
 SCS_get_more_recruits_desc:0 "Кордон не надто густо заселений, тож нестача поні завжди буде проблемою. Але ми можемо згладити цю проблему в короткостроковій перспективі за допомогою активної кампанії з набору та бонусів за підписання контрактів."
 SCS_marse_robert_morale:0 "Моральна програма Марса"
 SCS_marse_robert_morale_desc:0 "Щасливий, впевнений у собі солдат або громадянин є продуктивним і корисним. Це небезпечний час, і нам потрібен кожен поні на палубі, якщо ми хочемо, щоб Штати вижили. Мотивація і пильність допоможуть нашим арміям бути сильними, а заводам працювати."
 SCS_fieldmarshal_advisor_stonewall:0 "Фельдмаршал Стоун Уолл"
 SCS_fieldmarshal_advisor_stonewall_desc:0 "Незважаючи на те, що Ней є стратегічним мислителем, жоден з живих поні не перевершив Стоун Уолл в тактичній грі. Його війська рухаються втричі швидше і б'ють втричі сильніше, ніж повинні — він привид з джунглів."
 SCS_anti_tank_anti_air:0 "Розбийте ці танки!"
 SCS_anti_tank_anti_air_desc:0 "Наша піхота буде боротися з танками, але нашій авіації може пощастити більше. Ми інвестуватимемо в дослідження та розробку ближньої авіації, щоб мати перевагу над бронетехнікою."
 SCS_fire_discipline_soft_attack_bonus:0 "Спускова дисципліна"
 SCS_fire_discipline_soft_attack_bonus_desc:0 "Наші хлопці хоробрі, але іноді трохи буйні. Це хороша проблема! Ми змусимо їх чекати, поки вони не побачать білки своїх очей, і тоді ми влаштуємо їм Тартар."
 SCS_standing_like_a_stone_wall:0 "Стояти немов кам'яна стіна"
 SCS_standing_like_a_stone_wall_desc:0 "Генерал, який сказав це про Стоун Уолл, можливо, сказав це з роздратуванням, але тепер ми говоримо це з благоговінням. Стоун Уолл навчила свої війська оборонятися, і щоб зрушити їх з місця, потрібен акт Селестиї."
 SCS_preserve_soldiers:0 "Кожне життя цінне"
 SCS_preserve_soldiers_desc:0 "Можливо, ми й залишили Еквестрію позаду, але ми зберегли деякі з її цінностей. Турбота Гармонії про цінність життя поні — це не просто моралізм, для нас це практично. Ми не можемо дозволити собі втратити надто багато поні, враховуючи нашу демографічну ситуацію."
 SCS_bigguns_doctrine:0 "Гуркіт гармат"
 SCS_bigguns_doctrine_desc:0 "Гвинтівка — це чудово, але гаубиця? Ось про що я говорю! Зробіть так, щоб ці погані хлопці почали стріляти, і ніхто не зможе від цього відмахнутися."
 SCS_dugout_doctrine:0 "Південні редути"
 SCS_dugout_doctrine_desc:0 "Кожен дюйм нашого кордону вивірений і нанесений на карту. Наші солдати можуть вирити окопи та укріпити буквально будь-що за лічені години, перетворюючи кожне містечко, пагорб та галявину на потенційний бастіон."
 SCS_artillery_bonus:0 "Довготелеса Саллі"
 SCS_artillery_bonus_desc:0 "Це тут? Ця прекрасна леді була зроблена в Гуфінґтоні, і вона може робити воронки розміром з будинок. Армія Конфедерації має сотні таких гармат, і ми навчилися влучно в них цілитися."
 SCS_magical_weapons:0 "Загравання з катастрофою"
 SCS_magical_weapons_desc:0 "Єдинороги тут не такі поширені, як у Кантерлоті, але й у нас вони є. Деякі з наших магів наполегливо працюють над створенням зброї з магії для звичайних поні, і з невеликим фінансуванням..."
 SCS_engineers_bonus:0 "Інженерна програма Діксі"
 SCS_engineers_bonus_desc:0 "Оскільки ми вкладаємо більше грошей в освіту та навчання, приємним побічним продуктом є те, що наші колись нечисленні війська вперше отримали доступ до справжніх інженерів у великій кількості. Ми залучаємо їх до роботи по всьому світу."
 SCS_evolved_tactics:0 "Усупереч обставинам"
 SCS_evolved_tactics_desc:0 "Війна — це не про те, щоб бути найсміливішим, найсильнішим чи найшвидшим — все це, звісно, є, але що найголовніше під цим всім? Перемагати обставини. Маніпулювати цілим світом, поки все не стане на свої місця."
 SCS_stabilise_southeast:0 "Стабілізувати Південний Схід"
 SCS_stabilise_southeast_desc:0 "Невдовзі після початку громадянської війни в Еквестрії сусідній південно-східний півострів охопив хаос і конфлікт. Зараз там до влади прийшов невигідний уряд, який переміг своїх опонентів і прийшов до влади. Ми повинні втрутитися і забезпечити мир і порядок на південному сході!"
 SCS_begin_the_island_hop:0 "Операція «Скачки по островах»"
 SCS_begin_the_island_hop_desc:0 "Золота підкова, що простягається через острови, де ми зможемо легко експлуатувати і цивілізувати острови океану на благо всіх, і яка буде в наших набагато більш потужних копитах, ніж будь-яке жалюгідне виправдання для "уряду", який вони створили. Це наша доля — поширювати цінності Конфедерації по морях!"
 SCS_the_summer_isles:0 "Окупувати «Літні острови»"
 SCS_the_summer_isles_desc:0 "Літні острови — чудернацький туристичний напрямок з невеликою економічною цінністю, але вони є першим кроком у нашій стратегії захоплення островів. Номінально вони перебувають у власності Еквестрії, але нещодавні проблеми означають, що їм буде надзвичайно важко їх захищати, і це можливість завдати удару."
 SCS_les_meridiennes:0 "Захопити Ле-Мерідієни"
 SCS_les_meridiennes_desc:0 "Нижче знаходяться аквілейські колонії Ле-Мерідієни, відомі своєю еклектичною демографією та різноманітною культурою. Відтоді, як острови перейшли у власність до сідлових арабів, Аквілея більш-менш занедбала їх. Насправді їм було б краще під нашим керівництвом."
 SCS_drive_out_the_seaponies:0 "Вигнати з їхніх колоній"
 SCS_drive_out_the_seaponies_desc:0 "Морські пірати, хоч які вони зарозумілі, вважають себе власниками всього, що лежить під хвилями і течіями. Вони можуть залишити їх собі (поки що), але ми більше зацікавлені в тому, щоб претендувати на різні острови, які вони заселили для наших цілей."
 SCS_talk_with_wingbardy:0 "Купити колонії Вінґбардії"
 SCS_talk_with_wingbardy_desc:0 "У той час як більшість великих держав Еквусу та Грифонії мають незначний вплив на Зебрику, [WNG.GetNameDef] нещодавно захопила територію Абіссинії. Їхнє правління виявляється непопулярним серед місцевих жителів, а їхні проблеми вдома означають, що їхня влада є крихкою. Можливо, хтось із їхніх кумирів переконає їх залишити їх під нашою опікою?"
 SCS_invade_abyssinia:0 "Абіссинська твердиня"
