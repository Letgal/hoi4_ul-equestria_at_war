 SCS_seize_naval_base:0 "Захопити базу Баканамейр"
 SCS_seize_naval_base_desc:0 "Після трагедії, що сталася з «Мейном», багато хто готовий підтримати захоплення військово-морської бази на острові, де це сталося, щоб забезпечити безпеку наших кораблів."
 SCS_owns_guantanamo:0 "Баканамейр у власності"
 SCS_invade_trotico:0 "Вторгнутися на Пуерто-Кабальйо"
 SCS_invade_trotico_desc:0 "Незважаючи на наше захоплення військово-морської бази, наші громадяни все ще не в безпеці на Пуерто-Кабальйо. Адміністрація острова намагається перешкодити нам у будь-якій справі. Щоб бути в безпеці, ми повинні захопити весь острів."
 SCS_invaded_trotico:0 "Ми вторглися на Пуерто-Кабальйо"
