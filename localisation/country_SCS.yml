 braeburn_desc:0 "Брейберн, член стародавнього роду Еппл, був скромним фермером до того, як Еквестрія занурилася в хаос. Коли Південь оголосив про незалежність, він став одним з найзапекліших противників уряду Нейвіса. Хоча він відчував сильне бажання просто виїхати за кордон і приєднатися до еквестрійської армії, його родина переконала його, що його місце тут, в Еппллузі. Замість цього він вступив до партії Еквестрійського Сонця і швидко піднявся в її лавах завдяки харизмі та міцності своїх переконань.\n\nТепер він лідер нації, існування якої він ніколи не хотів. Брейберн обов'язково поверне Південь назад в лоно Еквестрії. Чи означає це, що потрібно запросити повторну анексію або просто битися разом з Принцесою пліч-о-пліч, ще невідомо."
 neighvis_desc:0 "Народившись в одній з найстаріших династій півдня, Нейвіс був фактично приречений на комфортне життя — до тих пір, поки у його сім'ї не почалися важкі часи після низки невдалих ділових рішень. Молодий Нейвіс був змушений спостерігати за тим, як його рідний дім був проданий перспективним бізнесменом з півночі, і це невдоволення зростало в ньому протягом п'ятдесяти з гаком років життя.\n\nНейвіс створював собі ім'я поступово, крок за кроком, завдяки постійному застосуванню мистецтва писати. Він писав на найрізноманітніші теми, поки не став популярним автором. У свої двадцять років він заснував партію Кольтлумбія, суто південну партію, яка виступає за незалежність усього Півдня. Він найбільш відомий своїми політичними нарисами про унікальність і важливість південної культури на відміну від північної культури, яка іноді доходила до відвертих скарг на Кантерлот. Тепер, коли південці нарешті стали вільним і незалежним народом, Нейгвіс зробить все можливе, щоб вони залишилися такими навіки."
 silverstar_desc:0 "Силверстар, шериф Епплузи ніколи не був першим кандидатом на посаду лідера політичної партії. Однак зовнішність може бути дуже оманливою. Коли була заснована Партія Гармонії-Єдності, він був обраний головою саме тому, що не покинув їх заради роботи, і тому в очах багатьох заслужив більше довіри, ніж політики-кар'єристи, які найбільше люблять тільки себе.\n\nУпертий, чесний і безкомпромісний, Силверстар не хоче жодних кардинальних змін. І нехай він не був у захваті від рішення відокремитися від Еквестрії, тепер, коли поні обрали його, він захищатиме їх з усією своєю безкомпромісною рішучістю і хитрістю."
 rockfeller_desc:0 "Життя Рокфеллера – це одна довга смуга злетів і катастрофічних падінь. Народившись у бідній родині взуттєвиків, він у юності впав у таку злидні, що пішов у пустелю, щоб померти. Однак доля посміхнулася йому, коли він знайшов там нафтову свердловину, яка послужила початком бізнес-імперії Рокфеллера. Його Дженерал Петролеум Компані є практично єдиним нафтовим підприємством на півдні Еквуса, а після довгих років хабарництва і підкупів він зібрав потужну мережу клієнтів і покровителів, яка охоплює все південне суспільство.\n\nТепер, коли цей дурень Нейвіс вийшов з гри, Рокфеллер може здійснити свою мрію про такий багатий і вільний Південь, такий, як він сам. Тож що в цьому поганого, якщо по дорозі доведеться розбити кілька яєць?"
 SCS_dixie_horse_desc:0 "Соррен, якого народила не готова до таких змін у своєму житті і незацікавлена в них мати-одиначка, виріс у маленькому південному містечку Еппллуза практично без батьківської уваги. Коли він досяг повноліття, то після важкого дитинства, проведеного на залізницях і за кермом поїздів, він пішов добровольцем в еквестрійську армію. Але незабаром з'ясувалося, що великий і метушливий пегас не годив для делікатних операцій — він був сміливим, агресивним, імпульсивним і часто нехтував наказами на догоду власному чуттю, що нерідко призводило до дивовижних і вражаючих успіхів на полі бою. Однак відносини Соррена з армією Еквестрії були хиткими: пегас був корисний, але його доводилося тримати на дуже короткому повідку, який йому дуже сильно не подобався.\n\nСподіваючись уберегти Соррена і тих, хто перебував під його командуванням, від неприємностей, командування відправило їх у далекий гарнізон на півдні. Але це виявилося великою помилкою, оскільки не минуло й двох тижнів, як Південні Штати гордо оголосили про своє відокремлення від північних земель. Незабаром до Соррена і його гарнізону звернулося південне ополчення з простою пропозицією — скласти зброю або приєднатися. Не кажучи ні слова, Соррен зірвав відзнаки Еквестрії зі свого мундира і зробив крок вперед, щоб стати частиною армії півдня."
 SCS_apple_waifu_desc:0 "Еппл Ейл народилася в усталеній, широко відомій і впливовій родині Епплів, ну, або в одній з багатьох її гілок. У дитинстві їй доводилося чимало працювати, а любов до свободи і незалежності була її життєвою основою протягом усього дорослішання.\n\nВона стала не тільки власницею бару і любителькою сидру, але і в набагато більш юному віці, ніж більшість Епплів, успадкувала свою власну плантацію. Після покупки другої і третьої плантації її мініатюрна імперія почала рости. Через роки у неї були свої фабрики, плантації, гаї, а також дуже зручне крісло, сидр, сигара, а також дружба багатьох важливих поні півдня Еквестрії і всієї решти країни. Не дивно, що, коли південь оголосив про свою незалежність, не бажаючи вмирати за монарха Еквестрії, до Еппл Ейл, як і до багатьох інших впливових поні, звернулися з пропозицією очолити певні частини нового уряду. Після невеликих вагань і з легким небажанням вона погодилася і опинилася на передньому краї військових дій. Її знання попиту і пропозиції, а також логістична майстерність забезпечать, що жоден поні під її командуванням не піде в бій без належного спорядження."
 SCS_moonshine_desc:0 "Муншайн народилася в Гуфінґтоні, що знаходиться в південній Еквестрії, в родині залізничного інспектора. Поєднання її пристрасті до історії з вродженим музичним талантом дозволило цій поні користуватися певною популярністю завдяки пісням про давно минулі великі битви минулого.\n\nДо початку жорстокої громадянської війни в Еквестрії у Муншайн вже розвинулося сильне почуття південної ідентичності. Вона буде захищати свою батьківщину, оточену ворогами з усіх боків і навіть зсередини, до останнього і напише в процесі пару пісень про це. Sic semper tyrannis."

