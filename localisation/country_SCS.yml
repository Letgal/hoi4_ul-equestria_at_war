 SCS_golden_circle_desc:0 "На даний момент у нас є §Y[?SCS_troop_power] сил у Зебриці§!.\n\nНаше призначення — поширювати світло свободи й демократії по темних і диких землях Зебрики. І ми, і вони отримаємо користь від нашого управління їхніми землями."
 SCS_stage_maine_explosion:0 "Трагедія в тропічних морях"
 SCS_stage_maine_explosion_desc:0 "Наш народ зараз не дуже зацікавлений проводити експансію в південних землях. Але чи змінять вони свою думку, якщо терористи з півдня потоплять один з наших кораблів? Можливо..."
 SCS_troops_buildup:0 "Створити колоніальні війська"
