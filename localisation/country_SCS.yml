 scs.9.t:0 "Слава минулих днів?"
 scs.9.d:0 "З перемогою Партії Гармонії-Єдності на виборах багато хто почав використовувати партійний прапор з колом з яблук замість прапора з яблучним хрестом, який традиційно асоціюється з містом Еппллуза, а також з партією Кольтлумбія. Проте президент Силверстар є палким шанувальником прапора з яблучним хрестом і, незважаючи на асоціації, вважає його частиною південної самоідентичності, що означає, що немає жодних підстав замінювати його іншим національним прапором. Хоча фактично це не є критичною проблемою, краще вирішити її зараз, ніж відкладати на потім."
 scs.9.a:0 "Слава минулих днів — це серце Півдня! Поверніть назад старий прапор!"
 scs.9.b:0 "Цей прапор — пережиток минулого, коло з яблук буде нашим прапором!"

 scs.10.t:0 "Конфедеративні Штати повертаються додому"
 scs.10.d:0 "З приходом до влади лоялістської Партії Еквестрійського Сонця поні Півдня офіційно зажадали возз'єднання з Еквестрією. Схоже, що незалежність лише дозволила багатим і могутнім зневажати права маленьких поні, права, які ми ретельно захищали. Натовпи радісних поні святкували прийняття законопроекту про розпуск уряду КШП і повторне поглинання його в Еквестрії."
 scs.10.a:0 "Ура!"

 scs.11.t:0 "Конфедеративні Штати запитують статус особливого регіону"
 scs.11.d:0 "З приходом до влади лоялістської Партії Еквестрійського Сонця поні Півдня офіційно зажадали возз'єднання з Еквестрією в якості автономного регіону. Схоже, що незалежність лише дозволила багатим і могутнім зневажати права маленьких поні, права, які ми ретельно захищали. Натовпи радісних поні святкували прийняття законопроекту про перетворення конфедеративного уряду на частину еквестрійської держави."
 scs.11.a:0 "Ура!"
 scs.11.b:0 "Нам вони не потрібні"

 scs.12.t:0 "Конфедеративні Штати хочуть, щоб ми приєдналися до них"
 scs.12.d:0 "Делегація південців прибула до столиці з пропозицією. Еквестрія скоро впаде, і тепер поні, що залишилися, повинні пережити хаос разом. Замість ізоляції та поразки ми могли б разом стежити за виром між нашими країнами. У нас немає культурних зв'язків один з одним, крім того, що ми всі поні, але це нова сторінка в історії, а значить, що для всіх нас вона тільки починається."
 scs.12.a:0 "Ура!"
 scs.12.b:0 "Нам вони не потрібні"

 scs.13.t:0 "[From.GetName] приєднується до нас"
 scs.13.d:0 "[From.GetName] позитивно відреагували на пропозицію нашої делегації і стали на наш бік."
 scs.13.a:0 "Чудово!"

 scs.14.t:0 "[From.GetName] відмовляється"
 scs.14.d:0 "[From.GetName] негативно відреагували на пропозицію нашої делегації і відмовилися стати на наш бік."
 scs.14.a:0 "Дарма."

 scs.15.t:0 "Поправка 1: Про статус тих, хто співчуває іноземним правителям"
 scs.15.d:0 "'Відстоювання будь-якого режиму правління, несумісного зі свободою або демократією, або висловлювання про те, що Південні Штати не повинні бути незалежною нацією, а замість цього підкорятися іноземному правителю, має стати тяжким злочином, караним з усією силою і суворістю закону.'\n\nВищезазначена поправка з'явилася перед Конвенцією, яку відстоювали радикальні республіканські фракції. Однак роялісти і помірковані республіканці попереджають, що десь від однієї п'ятої до третини нашого населення вірить в еквестрійську монархію, і що ця поправка фактично криміналізує їхню точку зору, що, безсумнівно, викличе величезні розбрати в нашій молодій країні. Що ми будемо робити з цією поправкою?"
 scs.15.a:0 "Поправка буде внесена до конституції — роялістам тут не місце."
 scs.15.b:0 "Ми не можемо пригнічувати наш власний народ. Якщо хочуть бути лоялістами, то нехай."

 scs.16.t:0 "Поправка 2: Про право приватного володіння вогнепальною зброєю"
 scs.16.d:0 "'Оскільки підтримання боєздатного ополчення має важливе значення для безпеки вільної держави, право зберігати і носити зброю не повинно порушуватися.'\n\nВищезазначена поправка була представлена на Конвенції і користується широкою підтримкою з боку простих поні, багато з яких значною мірою покладаються на вогнепальну зброю для отримання засобів до існування та забезпечення безпеки і стабільності своїх громад, особливо в малонаселених прикордонних районах, де присутність поліції є рідкістю.\n\nОднак одна з груп на Конвенції висловлює сумніви — вони вказують на те, що Республіка перебуває в нестабільному стані і що наше майбутнє невизначене, і стверджують, що дозволяти ворогам республіки озброюватися нерозумно.\n\nВони стверджують, що поправка повинна бути змінена, щоб гарантувати, що право на носіння зброї існує тільки для тих, хто заслуговує на довіру і відомий своєю лояльністю по відношенню до Республіки. Як ми продовжимо?"
 scs.16.a:0 "Друга поправка внесена до конституції."
 scs.16.b:0 "У їхніх словах є сенс, змініть поправку."

 scs.17.t:0 "Поправка 3: Про спадкоємність попередніх державних законів у новій Республіці"
 scs.17.d:0 "'Будь-які закони, прийняті в декількох штатах Республіки тією владою, яка раніше окупувала її територію, вважаються недійсними в усій їх повноті.'\n\nВищезазначена поправка була представлена на Конвенції, але на відміну від попередніх поправок, вона викликала надзвичайно багато суперечок. Ця поправка була значною мірою підтримана багатими бізнесменами, включаючи Рокфеллерську Дженерал Петролеум і агробаронів, таких як Грандеппл Фармс.\n\nПротивники поправки стверджують, що вона явно призначена для скасування регулюючих законів Еквестрії, які сильно обмежують бізнес-поні, забезпечуючи, щоб їх працівники мали хорошу якість життя.\n\nПрихильники поправки стверджують, що дотримання законів країни, від якої ми відокремилися, є абсурдом, і що в будь-якому випадку ці закони серйозно перешкоджали зростанню бізнесу на Півдні. Вони також стверджують, що в старій системі повинні були надаватися еквестрійські субсидії, щоб гарантувати, що ці закони не зруйнують бізнес, що навряд чи може дозволити наша молода республіка."
 scs.17.a:0 "Поправка прийнята без змін"
 scs.17.b:0 "Змініть поправку, щоб зберегти як мінімум найбільш гідні правила"
 scs.17.c:0 "У сіно цю поправку, поверніть назад всю регуляцію"

 scs.18.t:0 "Питання про важливість столиці"
 scs.18.d:0 "Тепер, коли вибори підійшли до кінця, наша увага прикута до нового питання, а саме — де розмістити нашу столицю. Це аж ніяк не просте питання, тому що розташування центру урядової влади створить диво для процвітання міста, а кожне велике місто в республіці зробило свою справу для нас.\n\nНайбільш очевидний вибір — зберегти столицю в Еппллузі. Молоде поселення в останні роки зростало дуже швидко, а його розташування поблизу центру країни дуже зручне для управління нацією. В Еппллузі сильний дух жителів південного фронтиру.\n\nГуфінґтон претендує на цей статус на цілком розумних підставах, адже вони є найбільшим містом в Республіці і володіють найбільшою матеріальною і промисловою базою. Проте, Гуфінґтон — відносно нове місто, в якому переважають північні емігранти. Більшість жителів півдня не вважають його "справжнім" південним містом, а скоріше 'північною колонією'.\n\nПо-третє, є старий добрий Додж-Сіті. Їхні вимоги ґрунтуються на тому, що вони володіють єдиним університетом Півдня, і рішення розмістити тут нашу столицю викличе приплив багатств у регіон, що збільшить кількість висококваліфікованих робітників, доступних для нас.\n\nНарешті, досить радикальна пропозиція надійшла від сенатора з малонаселених центральних штатів. Вони вважають, що населення Республіки занадто сконцентроване на узбережжях і що проблеми хоробрих поні в центральних районах ігноруються. Таким чином, вони пропонують, щоб ми побудували нове місто в центрі Республіки, щоб стимулювати регіональну економіку, заохочувати міграцію подалі від берегів і створювати більш сильне почуття єдності між штатами."
 scs.18.a:0 "Старенька Епплуза — принцеса Півдня, нехай їй і залишається такою"
 scs.18.b:0 "Хуфінгтон — серце нашої промисловості!"
 scs.18.c:0 "Додж-Сіті принесе користь нам усім"
 scs.18.e:0 "Побудуйте нову столицю — перенаправимо владу від кордонів до центру!"

 scs.19.t:0 "Конвенція закінчена"
 scs.19.d:0 "Зрештою, Конфедеративна Конституційна Конвенція була укладена, і нова Конституція була ратифікована всіма штатами Республіки. Вибори були призначені через місяць, і кожна партія поспішно вступає в передвиборчу кампанію, сподіваючись захопити серця і уми поні Півдня."
 scs.19.a:0 "Нехай переможе найкращий поні"

 scs.20.t:0 "Вибори, вибори, кандидати поні"
 scs.20.d:0 "Нарешті, підсумки перших виборів у державі [Root.GetName] були підведені. Поні вишиковувалися в черги від світанку до заходу сонця, щоб гарантувати свою участь у формуванні першого уряду. Для багатьох з них демократія була захоплюючим експериментом і мрією, що нарешті здійснилася. Коли всі голоси були підраховані і перевірені, переможцем виявилася..."
 scs.20.a:0 "Партія Еквестрійського Сонця, слуги Принцеси"
 scs.20.b:0 "Кольтлумбія, батьки незалежності"
 scs.20.c:0 "Гармонія-Єдність, впевнені послідовники ідей гармонії та демократії"

 scs.21.t:0 "Пропозиція для Бізонів"
 scs.21.d:0 "Після довгих суперечок і декількох палких промов представники Конфедерації прибули до бізонів. Розбіжності між бізонами і південними поні виявилися нерозв'язними, але поки Селестія керувала всіма нами, ці проблеми не були надто серйозними. Тепер, коли Еквестрія розколота війною навпіл, статус-кво не може зберегтися. Поні попросили нашої землі. Натомість вони нададуть нам сучасну економічну підтримку і побудують школи. Нам виділять резервації, в яких ми зможемо жити як раніше, і не буде пролито нічиєї крові, але існування держави [BUF.GetName] підійде до свого кінця."
 scs.21.a:0 "У нас немає іншого вибору, крім як погодитися."
 scs.21.b:0 "Це наша земля! Нехай вони приходять, а ми будемо боротися!"

 scs.22.t:0 "Щедра і найбільш чесна пропозиція"
 scs.22.d:0 "Делегація прибула з Конфедерації з приголомшливою пропозицією. У південних поні і бізонів є багато відмінностей, але тепер ми повинні об'єднатися проти зростаючого хаосу на континенті. Ми зможемо приєднатися до Конфедерації як повноправний штат.\n\nАле є кілька 'але'. Не всі бізони вважають це вигідною угодою. Чому ми повинні відмовитися від нашої незалежності, щоб працювати пліч-о-пліч з поні, які не поважають нас? Конфедерати не терпітимуть анклав, а бізони прагнуть зберегти свою свободу. Прийняття пропозиції змінило б статус-кво, привівши до невідомих наслідків, але відмова може призвести до війни."
 scs.22.a:0 "Нарешті єдині?"
 scs.22.b:0 "Ми не станемо нічиїми підданими!"

 scs.23.t:0 "Наш підхід до радикалів"
 scs.23.d:0 "Республіці зараз загрожують відразу з двох різних боків — з одного боку, це роялісти, зрадники, які хочуть підірвати нашу незалежність і відправити нас назад під копита Селестії.\n\nЗ іншого боку (і що більш важливо, серед нашої власної партії) знаходиться фракція Рокфеллера, ракова пухлина, яку ми ще не змогли видалити. Його фракція постійно лобіює інтереси великого бізнесу і радикального патріотизму, стверджуючи, що Південь повинен поширити свої свободи по всьому Еквусу силою, якщо це буде потрібно.\n\nІ те, і інше ображає партію Кольтлумбія і Південь, але не в нашій природі і не в наших звичках засуджувати супротивників просто за незгоду з нами. Ми можемо виступити проти них, але це буде дорого, як в матеріальному, так і в моральному плані. У ці неспокійні часи наші ресурси краще витратити на захист від зовнішніх загроз, ніж на зачистку дрібного сміття вдома."
 scs.23.a:0 "Почніть переслідування роялістів і знайдіть спосіб тримати в узді Рокфеллера."
 scs.23.b:0 "Живи сам і не заважай жити іншим."

 scs.24.t:0 "Сила грошей"
 scs.24.d:0 "Сенатори нерідко представляють інтереси певних груп, і, хоча вони самі дещо незадоволені цим, нерідко і тим, що інтереси цих груп бувають дещо особливими в плані врахування думок, якщо порівнювати з простими виборцями. Такий стан речей зазвичай терпимий і часто працює навіть на благо, але останнім часом вибухнув своєрідний скандал. Місцева газета в Роузмейрині стверджує, що отримала записи, які свідчать про те, що тільки за останній місяць шість різних сенаторів отримали пожертви від різних фондів, які, в результаті розслідування, всі належали Рокфеллеру.\n\nСхоже, що Рокфеллер знову намагається впливати на політику Півдня. Нам він не особливо подобається, але справи не розслідувані до кінця, щоб точно заявити, що його діяння незаконні, а його велика команда юристів бореться з кожною справою з усіх сил.\n\nБагато хто в нашій партії хотів би продовжити розслідування цих пожертвувань, але це, ймовірно, виявиться важкою справою, і, крім того, багато з розглянутих фондів дійсно добре працюють заради поліпшення економіки в бідних районах. Що нам робити?"
 scs.24.a:0 "Розслідування принесе більше проблем, ніж користі"
 scs.24.b:0 "Це корупція! Викрийте його!"

 scs.25.t:0 "Господар газет"
 scs.25.d:0 "В останні кілька тижнів спостерігалося цікаве явище. Хоча перспектива війни — це те, до чого Республіка завжди була готова, ми ніколи не бажали цього. Але останніми днями багато провідних газет країни почали пропагувати не тільки те, що Південь повинен захищати себе, але й те, що ми маємо благородну мету йти на війну, щоб поширити наші свободи на весь інший світ.\n\nНавряд чи одна газета змінила б громадську думку, але газети одна за одною почали публікувати статті, що пропагують війну або терпимість по відношенню до тих, хто пропагує війну. Такий вражаючий ряд подій, безумовно, може бути тільки результатом скоординованих зусиль з метою впливу на політику нашої країни. Деякі виступають за те, щоб це розслідували, стверджуючи, що це становить явну загрозу нашій демократії та нейтралітету, а інші стверджують, що газети мають право друкувати те, що хочуть, і що утиск прав особистості суперечить духу Півдня.
 scs.25.a:0 "Це їхнє право друкувати те, що вони хочуть"
 scs.25.b:0 "Це точно витівки Рокфеллера, розслідуйте це"

 scs.777.t:0 "Скандал навколо Рокфеллера"
 scs.777.d:0 "Рокфеллер, могутній нафтовий магнат, що стоїть за Дженерал Петролеум Компані, починав з нуля. Якщо хтось і знає про магію грошей, то це він — і його слова досягли вух все більшої кількості поні. Одні вагаються від його харизматичної впевненості, а інші від його успіху... решта від глибини його кишень.\n\nПрацюючи наполегливо разом з десятками газет і декількома незалежними слідчими, керівництво партії Кольтлумбія не тільки забезпечило переконливі докази злочинів Рокфеллера, серед яких — хабарництво, вимагання, шахрайство, але також і поширює новини про них як лісова пожежа. Нейвіс висловлюється проти Рокфеллера і його прихильників перед усім Сенатом, демонструючи список злочинів, які торкнулися всієї Республіки. Список підкуплених сенаторів просто нескінченний і в паніці один за одним всі в цьому зізнаються. Настав справжній хаос, але навіть це не допоможе Рокфеллеру. Його авторитет в очах кожного, крім найзбоченішого і найцинічнішого поні, був зруйнований."
 scs.777.a:0 "Ось так гине велетень."

 scs.776.t:0 "Еквестрія впала!"
 scs.776.d:0 "Нарешті, Кантерлот потрапив під натиск наших сил і Батьківщина тепер під нашим контролем. Прийшов час нам вирішити, що ж з нею робити."
 scs.776.a:0 "Приєднаємо все! Нехай всі поні пізнають радості Конфедерації!"
 scs.776.b:0 "Ми не зможемо утримати таку кількість землі — звільніть їх."

 scs.26.t:0 "Приєднатися до Конфедерації?"
 scs.26.d:0 "Конфедерація, яка стає не стільки дурною затією, скільки все більш адекватною реальністю, прокладає свій власний шлях. Поні більше не доведеться вибирати між принцесами і комуністами! Конфедерація пропонує вихід з обох положень на користь взаємної співпраці. Принаймні, це лише їхня партійна лінія, хто б там що не говорив. Реальність така, що конфедерати досить прагматичні, щоб зрозуміти, що в кінцевому підсумку їхня маленька партія повинна буде розширюватися, щоб вижити. Не потрібно загострювати увагу на назві, кажуть вони широко посміхаючись, навіть занадто широко. Зрештою, Конфедерація — це не просто південні поні! Їхні ресурси цінні, а гроші хороші. Але чи вистачить цього?"
 scs.26.a:0 "Діставайте мій ковпак, ми приєднуємося!"
 scs.26.b:0 "Ну ні."

 scs.27.t:0 "[From.GetName] підписує угоду з Конфедерацією"
 scs.27.d:0 "Хоча будь-які ідеї щодо інших поні, які приєднуються до Конфедерації, були в кращому випадку розпливчастими, в Конституції є всі умови для цього. Ці нові штати приєднуються як повноправні партнери, разом зі своїми обраними губернаторами та законодавчими органами штатів. Після підписання сьогоднішньої угоди Конфедерація збільшила свою територію та кількість своїх штатів. Можуть виникнути деякі суперечки щодо розмірів нового штату або штатів, але це все справа Сенату. Сьогодні ми святкуємо об'єднання з нашими братами поні."
 scs.27.a:0 "Конфедерація розширюється!"

 scs.28.t:0 "[From.GetName] відмовляється від угоди"
 scs.28.d:0 "Конфедерація відрізняється від інших тим, що вона прагне розширюватися мирними методами — вона не перемагає стільки, скільки вона запрошує всіх до себе. Принаймні, саме ці слова конфедерати вимовляють, коли настає час.\n\nНаше запрошення було відхилено, а нові штати, які ми хотіли приєднати, тепер знаходяться поза нашою досяжністю. Хоча деякі сенатори сердито бурчать про можливість захопити їх, всі знають, що їхні майбутні відносини з цією державою в кращому випадку похмурі."
 scs.28.a:0 "Сумно."

 scs.29.t:0 "Конфедеративне економічне співтовариство"
 scs.29.d:0 "Конфедеративне економічне співтовариство, яке іноді досить прикро скорочують до КонЕкон, є спробою нормалізувати та раціоналізувати економічний хаос, що виник в результаті відділення та громадянської війни. Всі ті зв'язки, на які покладалися мільйони, були розірвані, що призвело до дефіциту. Торговці більше не мають єдиного монолітного королівського закону, щоб тримати правила ринку в узді, і тепер навіть в межах конфедеративних кордонів існують невідповідності в законі і реальності, які зводять бізнесменів з розуму.\n\nХоча південна половина континенту може і обійтися без єдиної валюти, все одно неможливо вижити без певної стандартизації в регіоні. Нам потрібні одні й ті ж слова для одних і тих же речей. З цією метою південні поні направили делегації до своїх сусідів."
 scs.29.a:0 "Мир і процвітання всім вам."

 scs.30.t:0 "Військове співробітництво"
 scs.30.d:0 "Конфедерати сповнені рішучості зберегти свою незалежність, але вони розуміють цінність співробітництва. Деякі з сусідів республіки можуть бути схильні до певного доброго старомодного взаємовигідного співробітництва.\n\nДля цього президент влаштував кілька різних попередніх дипломатичних місій, навіть тим вискочкам-повстанцям із південно-східних джунглів. Військові місії були лише початком, але справжній альянс, хоча б з одним із наших сусідів, був би чудовим кроком до майбутньої безпеки."
 scs.30.a:0 "Брати по зброї!"

 scs.31.t:0 "Нафта за гуму?"
 scs.31.d:0 "Сучасний світ працює завдяки кільком товарам. Сталі, гуми, вугіллю та нафті. Конфедерація має досить багато чорного золота, і більшість цих запасів контролюються одним лише Рокфеллером, генеральним директором і засновником Дженерал Петролеум Компані.\n\nВін представив у Сенаті пропозицію — чому б не використати те, що ми маємо, щоб отримати те, що нам потрібно? Ми будемо торгувати нафтою за гуму. Гума — це шини, а шини — це новомодні автомобілі, швидший транспорт і можливості зв'язку. Все, що нам потрібно зробити, — це змусити одну зі східних угруповань торгувати з нами."
 scs.31.a:0 "Ага."
 scs.31.b:0 "Ні."

 scs.32.t:0 "Нафта за гуму"
 scs.32.d:0 "Наші зусилля увінчалися успіхом! Пробираючись через густі джунглі, щодня працюючи в поті чола, наші сміливі делегати з сенату змогли укласти розумну угоду з сепаратистами на сході. У нас буде наша гума, а вони отримають нафту. Чесно кажучи, ми могли б і укласти кращу угоду, але у них могла виникнути спокуса не погодитися."
 scs.32.a:0 "Відмінно!"

 scs.33.t:0 "Ніякої нафти за гуму"
 scs.33.d:0 "Наші делегати, які в поті чола працюють у джунглях, всіма силами намагалися змусити східних сепаратистів прислухатися до голосу розуму. Вони хотіли зброю і припаси, їжу і гроші, а коли ми запропонували нафту, вони подумали, що це жарт. Не дивно, що коли ми відмовилися давати їм зброю або вантажівки, переговори швидко зійшли нанівець. Зрештою, ми пішли з порожніми руками."
 scs.33.a:0 "Лягай у ліжко!"

 scs.34.t:0 "Договір з Конфедерацією?"
 scs.34.d:0 "Конфедерати відправили до міста делегацію, яку ми, зрозуміло, відразу ж розмістили в найхимерніших місцях. Потрібно справити враження на цих поні, а!\n\nЇхня темна країна на задвірках цивілізації або якою б вона там не була, але конфедерати запропонували досить цікаву угоду під час розпивання віскі Дикий Пегас. У наші дні південь — важке в усіх розуміннях, але цікаве місце, і вони хочуть укласти договір про взаємний захист. Малоймовірно, що найближчим часом вони підуть на війну, і ті, хто на них нападуть, ймовірно, після цього підуть і за нашими душами. Та й розширення співпраці теж непогано. Однак необхідність прив'язати себе до найповільніших, нудних і похмурих поні на континенті звучить досить непривабливо, а вже якщо вони стануть трохи агресивнішими, то можуть втягнути нас у війни."
 scs.34.a:0 "Тільки бізнес, нічого особистого."

 scs.35.t:0 "Вигідна угода"
 scs.35.d:0 "Наша делегація повернулася з Лас-Пегаса з великим похміллям і вантажівкою, повною подарунків. Місто вогнів, розваг і нестримного веселощів зважило всі вигоди від нашої угоди і прийняло її. Взаємний захист, раціоналізована вільна торгівля і обмін деякими технологіями можуть допомогти нам обом, навіть якщо це означає відкриття дороги в найспокусливіше і гріховне місто Еквестрії.\n\nСтарий добрий ЛП став трохи більш диким, ніж раніше, без сумніву, щоб захиститися від бід світу навколо нас, і хоча це призводить до витоку грошей, мешканці пустелі, безумовно, вільно витратять свої гроші на все, що їм потрібно — наприклад, на хороший сидр і навіть на кращу нафту."
 scs.35.a:0 "Й-і-і-і-ха!"

 scs.36.t:0 "Ніякої угоди"
 scs.36.d:0 "Наша делегація повернулася з Лас-Пегаса з великим похміллям і невеликим листом від декількох провідних сімей міста. У листі, підписаному якимось містером Хорсом або кимось подібним, докладно розповідається про те, наскільки відсталими, нудними і абсолютно похмурими вони вважають нас, всіх бідних жителів південних штатів. Хоча вони, безумовно, будуть купувати наш віскі, наш сидр і нашу нафту, вони не зацікавлені в будь-яких договорах або угодах, не враховуючи наполегливої вимоги вільної торгівлі. Здається, що прихований протекціонізм партії Кольтламбія доставляє їм клопоту з цим.\n\nКрім того, що провідні родини Лас-Пегаса були неприємними і грубими, вони також поставили нас у скрутне становище. Тепер у нас є сусід, який має в своєму розпорядженні ресурси і робочу силу, які вони можуть перетворити на серйозну скалку в нашому боці, якщо доля зіштовхне нас один з одним."
 scs.36.a:0 "Ось же сіно!"

 scs.37.t:0 "Південні виверти"
 scs.37.d:0 "Коли південні поні відкололися від батьківщини, вони були схожі на щурів, що тікають з тонучого корабля. Нація зазнала невдачі, і вони дуже швидко нагадали про це всім, хто став слухати.\n\nАле все змінилося. Конфедерація, на краще чи на гірше, в якийсь момент завжди мала мати справу зі своїми північними сусідами і колишніми товаришами. У спробі уникнути конфлікту і реваншизму, який виходив з півночі, південці звертаються до переможців у великому розколі з пропозицією дружби. Не репатріації, зауважте. Дружба на рівних. Що з цього зроблять їхні колишні господарі, ще невідомо."
 scs.37.a:0 "Спробуйте показати себе добрими сусідами."

 scs.38.t:0 "Договір про дружбу"
 scs.38.d:0 "Невпевнена пропозиція дружби між поні півдня і півночі вийшла на новий щабель. Друга делегація зі штатів повертається в Кантерлот з пропозицією, яку вони називають договором у вічному мирі.\n\nПідписаний представниками, губернаторами та мерами всіх великих міст, цей договір виражає бажання жити в мирі зі своїми побратимами поні, але також показує, що вони подвійно переконані, що історія взяла своє. Південь відокремлений від Еквестрії і повинен шукати своє майбутнє як самостійна нація. Ця держава хотіла б бути друзями, можливо, навіть близькими союзниками, але жителі Півдня ніколи не стануть частиною Еквестрії. Автори використовували цю назву в нападі стресу, оскільки вони знають, що її не зустрінуть з радістю навіть дружні жителі Півночі.
 scs.38.a:0 "Північ і Південь відтепер і навіки друзі."
 scs.38.b:0 "Я так не думаю."

 scs.39.t:0 "Права штатів гарантовані"
 scs.39.d:0 "Після довгих суперечок ті, хто воювали і проливали кров, щоб завоювати Еквестрію, стикаються з гірко-солодкою реальністю. Що б вони не бажали, що б вони не вважали правдою, світ ніколи не буде колишнім. Південь пішов, і тільки за допомогою руйнівної сили зброї вони зможуть повернути його додому. Гарантування прав і свобод штатів, як припускають конфедерати, забезпечить, щоб принаймні Північ і Південь можуть розлучитися як сусіди і друзі. Це найкращий варіант розвитку подій.\n\nРатифікація договору була зустрінута радістю в містах Конфедерації, де посилюється зростаюче занепокоєння з приводу втручання Півночі в їх новознайдену незалежність. Тепер же буде мир на всі часи!"
 scs.39.a:0 "Еквестрія гарантує своєму новому сусідові дружбу!"

 scs.40.t:0 "Холодний душ"
 scs.40.d:0 "Договір швидко був відхилений, а переговори практично вийшли з-під контролю. Південь є невід'ємною частиною Еквестрії, і так було дуже і дуже довго. Можливо, південні поні приборкали і приручили свою землю, але вони робили це за допомогою і благословенням Кантерлота, знарядь Мейнгеттена, робочої сили і кораблів Балтимейра. Справа в тому, що в очах господарів з Кантерлота немає ніякого півночі і півдня. Є тільки ті, хто розуміють реальність, і купка божевільних, тупуватих дурнів, які думають, що вони можуть просто зробити країну з сіна і палиць.\n\nПівденну делегацію відправляють пакувати речі, а в Гуфінґтоні та Еппллузі почалися заворушення, оскільки громадяни в паніці від думки про швидке вторгнення півночі, яке вони й не сподіваються пережити."
 scs.40.a:0 "Можливо, це кінець мрії."

 scs.41.t:0 "Південці надсилають подарунки"
 scs.41.d:0 "Південь, сповнений рішучості використовувати свої ресурси для захисту свого місця під сонцем, пропонує своїм північним сусідам новий договір. Друзі чи ні, всім потрібна нафта. Світ змінився, і разом з ним змінюється все навколо. Сто років тому нафта в штатах не коштувала так дорого. В даний час вона абсолютно необхідна для всього, від промисловості до оборони.\n\nПівнічним переможцям потрібна ця нафта. Вони все зроблять заради неї. Навіщо витрачати цінні ресурси, щоб отримати її, коли конфедерати готові запропонувати їм статус 'улюбленців' і збільшити торгівлю нафтою в обмін на обіцянку миру? Що в цьому може бути поганого? А натомість за нафту північ, можливо, запропонує трохи своїх грошей?"
 scs.41.a:0 "Давайте укладемо угоду."
 scs.41.b:0 "Кантерлот не торгує з зрадниками."

 scs.42.t:0 "Угода пройшла успішно"
 scs.42.d:0 "Сучасна війна і сучасна економіка потребують нафти, щоб продовжувати працювати, а держави неохоче воюють проти своїх сусідів. Мало хто може протистояти магії чорного золота, і, тим не менш, привабливішим може бути тільки безпосереднє володіння ним, хоча немає необхідності витрачати гроші на кулі, якщо можна придбати його задешево, — це занадто хороша перспектива для світу.\n\nВсе може змінитися, якщо Еквестрія зможе знайти нові шляхи для забезпечення себе нафтою, але саме цього вона не може зробити (і, можливо, навіть щиро сподівається на мир!). Південь задоволений, знаючи, що коли еквестрійські магнати видобувають нашу нафту, вантажівки з грошима, сировиною і життєво важливими продуктами харчування надходять до Конфедерації в оплату цього."
 scs.42.a:0 "Чорне золото!"

 scs.43.t:0 "Переговори зірвалися"
 scs.43.d:0 "Всі спроби Півдня купити собі мир і поліпшити торгові умови призвели до того, що нафта опинилася в центрі переговорів у Кантерлоті. Південці вважають угоду з дешевшою нафтою за низькими тарифами цілком розумною. Північні поні бачать у цьому не стільки джентльменську угоду, скільки спробу групи злодійкуватих боягузів і зрадників викрутитися. Чому вони повинні торгуватися за нафту, яка, на їхню думку, належить їм по праву? Хто сказав, що ці вискочки мають право претендувати на неї взагалі?\n\nПоки що ще не почалися відкриті розмови про війну, але цей холодний прийом, безсумнівно, зруйнував багато надій на мирне співіснування серед конфедеративного населення. Кантерлот цілком реально диктує всім музику, під яку танцює весь інший континент, а наш незалежний Південь їм явно не потрібен."
 scs.43.a:0 "Ось же мульї діти!"

 scs.44.t:0 "Королівський тур?"
 scs.44.d:0 "Конфедерати направили делегацію до Кантерлота, цього разу з дивовижною пропозицією. У минулому багато південних поні вказували на відсутність королівської легітимності як одну зі своїх претензій до центрального правління. Тепер незалежні південні поні приїхали і просять про те, щоб Принцеса нарешті відвідала свої колишні володіння, але цього разу не як пані, а як гість.\n\nВони обіцяють розкішний і повний тур по всьому хорошому, що тільки є на півдні. З одного боку, це хороший спосіб сприяти миру між двома потенційно ворожими державами. З іншого боку, це також хороший спосіб показати Кантерлоті, що в незалежному, але самодостатньому півдні може бути більше цінного, ніж в інтегрованому, але порожньому."
 scs.44.a:0 "Ми поїдемо."
 scs.44.b:0 "Надішліть офіційних представників."
 scs.44.c:0 "Проігноруйте їх."

 scs.45.t:0 "Принцеса приїхала"
 scs.45.d:0 "Вулиці Гуфінґтона були переповнені, адже всі хотіли побачити прибуття монарха Еквестрії. Поні, зебри, навіть жменька грифонів і один або два бізони чекають на її появу. Страх перед неминучим вторгненням реваншистів, блокадою або громадянською війною, що отруює їхнє життя, випаровується, коли вона спускається з посмішкою. Вона махає копитом, і вони вітають її, ніби вони ніколи й не покидали Еквестрію.\n\nПослання було чітким. Ворожнеча між короною і конфедератами не може бути повністю забута, але її можна хоча б спробувати подолати. Можливо, вони більше не еквестрійці, але вони все ще її маленькі поні. Її візит є благословенням для всіх, а вона висловлює своє захоплення і гордість за їхню важку працю в таку складну епоху.\n\nНехай вона і не схвалює все, що ми зробили, і говорить тільки тоді, коли просять журналісти. Але її голос завжди сповнений миролюбності. Вона з нетерпінням чекає того дня, коли всі поні континенту знову пов'яжуть себе міцними узами, від сніжного Сталліонграда до сухих пагорбів Гуфінґтона."
 scs.45.a:0 "Ура!"

 scs.46.t:0 "Вологий прийом"
 scs.46.d:0 "Близько ста або близько того поні, більшість з яких є репортерами або юнаками на лаві підсудних, спостерігають за висадкою королівського сановника з північного військового корабля в гавані Гуфінґтоні. Всюди мигають камери, і президент з кількома законодавцями вітають його на приглушеній, але все ще гідній церемонії.\n\nДивна атмосфера наповнює церемонію. Просити з капелюхом в копиті про королівський візит добросовісності та гармонії тільки для того, щоб прийняти відносно неважливого чиновника... трохи розчаровує. Незважаючи на зусилля Конфедерації, Еквестрія нахабно сигналізує, що ніколи не побачить у своєму небажаному сусіді щось окрім неспокійних лошат, які граються в їхній набридливій пісочниці. Додаючи образу до травми, сановник, про якого йде мова, є абсолютним занудою, що може приспати навіть найзагартованіших державних службовців."
 scs.46.a:0 "Уух."

 scs.47.t:0 "Поліцейський"
 scs.47.d:0 "Делегація, відправлена до Кантерлота, яка запропонувала королівський візит в рамках триваючого дипломатичного зближення між Конфедерацією та Еквестрією, повернулася з ганьбою. Вони були там, і вони запевняють, що над ними буквально посміялися в палаці. Кантерлот недвозначно заявив, що, не враховуючи зголоднілих за легітимністю мокрих мрій декількох південних божевільних, єдина причина, по якій правлячий монарх ступить копитом на територію їх брудних міст — надати їм честь побачити свого переможця на власні очі. Або, можливо, для благодійності, коли вони заберуть нашу економіку до себе в копита.\n\nДержава подала дипломатичну скаргу на те, як поводилися з їхнім послом, але реакція з півночі була в кращому випадку ніякою. Легітимність, яка могла б бути прийти до нас з цим візитом, перетворилася на гірке збентеження для нашої молодої нації і явно не хороший знак для нашої майбутньої безпеки."
 scs.47.a:0 "Уууф."

 scs.48.t:0 "Гармати Півдня"
 scs.48.d:0 "Перед зборами вищого керівництва Конфедеративної армії Президент виголошує промову про своє рішення допомогти Еквестрії в її боротьбі. Емоції розпалюються, коли він широко розкриває копита і заявляє: "Ми покинули Еквестрію, тому що вона розвалювалася на частини, і ми зазнали невдачі першими. Але це неправда, що ми боягузи або що ми відмовилися від когось. Наші права священні, але більш священною є наша честь. Земля, яка захищала поні, де наші предки вперше зібралися разом, зазнала нападу з боку темних і жахливих сил, і ми не потерпимо її падіння. Гармати Півдня наближаються, клянуся гармонії, і якщо цього не станеться, ми покажемо їм, як назавжди повернути країну!"\n\nПромову зустріли бурхливими оплесками. Навіть найвірніший і найконсервативніший з Конфедератів схвалює — незалежність — це одне, але поні завжди зволікали з тим, щоб повністю відмовитися один від одного, зрештою. Старі звички вмирають дуже важко. Еквестрія матиме свою зброю — подарунок, люб'язність південної гостинності.
 scs.48.a:0 "Ми вдячні."

 scs.49.t:0 "Південний легіон"
 scs.49.d:0 "Еквестрійські генерали могли б відмахнутися від ранніх ополченців південних поні як від безхребетної наволочі, але все змінилося. Цей бунтівний крик змусить боятися всіх богів у вашому животі, так вони кажуть, і під "вони" ми маємо на увазі буквально кожного, хто коли-небудь мав нещастя опинитися на приймальному кінці повномасштабного південного нападу. Ніщо так не заряджає, як злий південець.\n\nБудучи сповнені рішучості схилити Північну війну на користь Еквестрії, південні добровольці і навіть кілька загонів регулярних військ вливаються в країну, перетинаючи кордон, щоб з'єднатися з обложеними еквестрійськими підрозділами по всьому фронту. Ніколи більше вони не дозволять північанам називати їх боягузами. У них немає нічого, крім цілей, куль і справжнього биття південних сердець! Тримайтеся міцно, жеребці Епплузи! Дайте їм почути наш повстанський крик!"
 scs.49.a:0 "ТАААААААК!"

 scs.50.t:0 "Нові можливості для бізнесу на Півдні"
 scs.50.d:0 "Зі змінами з'являється можливість, і немає нічого більш підходящого, ніж нова нація, яка прагне до індустріалізації в поспіху. Еппллуза дозріла для інвестицій, і Гуфінґтон має великі надії для розумних інвесторів, готових взяти на себе невеликий ризик і зробити свій внесок.\n\nЦе в будь-якому випадку. Правда в основному така, але з деякими складнощами. Конфедерати дуже прагнуть залучити інвестиції та бізнес, але не мають деяких ключових елементів, які могли б створити по-справжньому індустріальну економіку. Звичайно, жодна з цих прогалин не повинна залишатися незаповненою надовго."
 scs.50.a:0 "Іди на південь, молодий поні."

 scs.51.t:0 "Еппллуза просить технічних експертів"
 scs.51.d:0 "У Епплузи є багато працьовитих, чесних і проникливих поні. Чого не вистачає, так це інженерів і механіків. Оскільки країна з усіх сил намагалася компенсувати десятиліття бездоглядності, вона відчуває нестачу поні, що володіють навичками, необхідними для створення і підтримки промислової структури.\n\nНе має значення, звідки ці істоти прийдуть, і в даний час Сенат Конфедерації надав урядам штатів кошти на залучення зазначених осіб з будь-якої точки світу. Поні, грифони, зебри і навіть бізони -- якщо вони можуть полагодити техніку і побудувати греблі, то Конфедерати хочуть їх."
 scs.51.a:0 "Звучить непогано."

 scs.52.t:0 "Південно-чейнджлінґський пакт"
 scs.52.d:0 "Південь звернувся до своїх найближчих сусідів і до метрополії за торгівлею і підтримкою. Його результати в кращому випадку неоднозначні. Оточені з усіх боків реваншистами, фанатиками і бізонами, що топчуть по саду, союзники наближаються до найдивніших з усіх можливих сплячих товаришів.\n\nКризаліс передає свої найкращі побажання. Вона знає, як себе утвердити, і вона теж поділяє деякі розбіжності з Еквестрією. У цьому ворожому світі що може бути краще дружби? Особливо дружба між друзями, які досить далекі, щоб не зв'язуватися? Рокфеллер охоче надсилає свої пропозиції про ненапад і, можливо, навіть про захисний договір, щоб утримати Землі Чейнджлингів від неминучого падіння на нього."
 scs.52.a:0 "Дивні приятелі..."
 scs.52.b:0 "Поні не можуть бути партнерами, тільки рабами."

 scs.53.t:0 "Кризаліс погоджується"
 scs.53.d:0 "Кризаліс, королева чейнджлінґів, поспішно відсилає свою відповідь. Чейнджлінґи з радістю підпишуть пакт про ненапад з Рокфеллером. Зрештою, торгівля і мир між південцями і чейнджлінґами корисні для всіх."
 scs.53.a:0 "Гей, друзі є друзі."

 scs.54.t:0 "Без кісток"
 scs.54.d:0 "Ранній прийом Кризаліс стає морозним. Чи то через некомпетентність, чи то через відсутність хороших манер, південні делегати лише ображають її і не вражають. Кризаліс відкидає пропозиції про укладення пакту про взаємну оборону з-під копит і вирішує поки відмовитися від договору про ненапад.\n\nРокфеллер у люті, але він також стурбований. У той час як Чейнджлінґи в основному займаються завоюванням і контролем над північчю, їх остаточна перемога над Еквестрією та її партизанами тільки вивільнить їх сили для просування на південь. Якщо він не встигне закріпити контроль, то цей марш стане прогулянкою в парку для просунутих орд чейнджлинґів."
 scs.54.a:0 "Невдача."

 scs.55.t:0 "Рокфеллер робить свій хід"
 scs.55.d:0 "Партія Кольтлумбії — корумпована і невиправна інституція, пов'язана з безглуздими уявленнями Нейгвіса про демократію. Що він взагалі знає про демократію? Він все своє життя безсило писав есе про те, яким має бути світ, у той час як Рокфеллер його будував.\n\nЗ недавніми спробами збільшити владу багатих успішних, Рокфеллер зміг таємно купити підтримку великої і доброї Республіканської партії, включаючи багатьох її сенаторів.\n\n Отже, коли спливла історія про таємний любовний зв'язок Нейвіса з бетпоні, кожна газета на півдні висвітлювала цю історію. Повторне відкриття старого есе, яке він написав на користь звільнення бетпоні, допомогло підтримати справу проти нього, незважаючи на його протести про те, що він просто розглядав їх як ще одну етнічну групу, утримувану північанами, так само, як і південці.\n\nЗанадто довго рух недовіри був поданий і прийнятий, і у Нейгвіса не було вибору, крім як піти у відставку. З його надійною базою влади для Рокфеллера було просто обрати новим лідером партії Кольтлумбії."
 scs.55.a:0 "У місті новий шериф."

 scs.56.t:0 "Заклик до дії"
 scs.56.d:0 "Рішення відокремитися від зруйнованого, стомленого, вмираючого корпусу Еквестрії не було одностайним. У той час як партія Кольтлумбії любить представляти південні штати як єдиний фронт за незалежність, значна і гучна меншість ніколи не приходила до думки про те, щоб бути їхньою власною нацією. Для них відокремлення було не похмурою необхідністю або двозначною можливістю, а злісним зрадою всього роду поні кликою жадібних узурпаторів.\n\nНаша відмова втручатися у війну на півночі викликала переполох як всередині, так і зовні, оскільки обидва види лоялістів і тих, хто їм співчуває, вимагають, щоб Південь піднявся і вніс свій внесок у "захист поні» або що б це не було. Це дратує, коли кричать вдень і вночі, але ці дурні, здається, не йдуть самі по собі, і у нас можуть виникнути проблеми, якщо ми не заспокоїмо їх або не заткнемо."
 scs.56.a:0 "Зацензуруйте їх!"
 scs.56.b:0 "Надішліть символічну партію зброї, щоб заспокоїти їх."
 scs.56.c:0 "Вони просто марять, ігноруйте їх."

 scs.57.t:0 "Гармати Півдня"
 scs.57.d:0 "Південь охопив хаос, викликаний відділенням, громадянськими заворушеннями і приватними війнами. У певному сенсі, південь перетворився на пародію на боротьбу минулих століть до об'єднання племен. Єдине місце, де зберігається щось схоже на мир, — це територія конфедерації. Ці поні досі здавалися задоволеними тим, що вони сиділи біля своїх кордонів і займалися своїми зрадницькими справами.\n\nДуже дивно, але вони звернулися до нас з пропозицією зброї та матеріалів, і навіть добровольців! Чесно кажучи, ніхто не впевнений, як до цього ставитися. Вони так хотіли піти, але ось вони, з подарунками в копитах. У всякому разі, здається, що в темні часи поні все ще можуть згуртуватися."
 scs.57.a:0 "Як турботливо. Однак вони все ще сепаратисти."

 scs.58.t:0 "Роялістська благодійність"
 scs.58.d:0 "Роялісти розпочали благодійну акцію для жертв північного хаосу і досягли безпрецедентного успіху. Наші поні щедрі і добросерді, тому їх легко підкорюють роялістські казки про біженців, які тремтять від холоду. Деякі вголос задаються питанням, чи слід їм дозволити продовжувати цю очевидну хитрість вербування, але ще більше вказують на те, що для нас може піти погано на щось настільки відверто нешкідливе. Зрештою, це всього лише благодійна організація. Бути противником покупки їжі та ковдр для лошат — це не зовсім той образ, який ми хочемо проєктувати..."
 scs.58.a:0 "Розігнати мітинги."
 scs.58.b:0 "Залишити їх у спокої."

 scs.59.t:0 "Святі Фланчардські бригади"
 scs.59.d:0 "Використовуючи стародавній образ паладина з нашого далекого минулого, роялісти почали збирати поні по всьому півдню, щоб добровільно брати участь у конфліктах на півночі. Слід зазначити, що вони не просять нікого воювати з нами.\n\nДобровольці сформували невеликі бригади, які прямують на північ у дещо дезорганізованому вигляді, і незабаром нам потрібно буде вирішити, як з ними боротися."
 scs.59.a:0 "Зупиніть це!"
 scs.59.b:0 "Відпустимо їх."

 scs.60.t:0 "Еквестрійське Братство"
 scs.60.d:0 "Шепіт нового політичного клубу гармоністів на півдні поширюється. Вони носять багато імен, але є одне ім'я, яке чули всі поні — Еквестрійське Братство. n\nВони в основному дотримувалися відносно законної діяльності, збираючи кошти і друкуючи листівки, що закликають до невеликих, поступових, нешкідливих реформ. Але їхні справжні цілі очевидні для всіх, хто слухає. Це Братство прагне зруйнувати Конфедерацію і повернути нас усіх під контроль Кантерлота, так чи інакше.\n\nУ нас є унікальна можливість усунути цю проблему в зародку. Один з їхніх філіалів нещодавно був спійманий на гарячому, висловлюючи крамольні ідеї на напівгромадських зборах біля Епплузи. Якщо ми будемо діяти швидко, ми зможемо заарештувати ватажка і, можливо, завдати серйозного удару цій організації."
 scs.60.a:0 "Відправити під суд цих поні."
 scs.60.b:0 "Вони всі просто розмовляють."

 scs.61.t:0 "Південні добровольці"
 scs.61.d:0 "Поні, що хлинули через еквестрійський кордон з Конфедерації, нарешті, з'єдналися з еквестрійською армією і були призначені на різні частини фронту. Хоча багато хто в Кантерлоті і за його межами трохи сумніваються, ніхто не може заперечувати їх запал. Ці "Фланчардські бригади" цінуються на вагу золота як засіб підвищення бойового духу."
 scs.61.a:0 "Цікаво."

 scs.62.t:0 "Роялістський референдум"
 scs.62.d:0 "Роялісти поставили ультиматум уряду Конфедерації в копитах агента Еквестрійського Братства. Ми повинні провести референдум щодо нашої позиції стосовно Еквестрії і дотримуватися її. Ми знаємо, що це майже напевно втягне нас у їхні війни, але чи можемо ми дозволити собі публічно відкинути демократичне рішення, подібне до цього, в цій ситуації?\n\nВже зараз на вулицях столиці борються противники і прихильники втручання. Роялісти нарешті виявили слабку ланку в ланцюзі нашої конфедерації, навіть найпоміркованіші з нас відчувають бажання втрутитися в проблеми землі, яку ми колись називали домівкою. Їх фінал зруйнує нас, так чи інакше."
 scs.62.a:0 "Наші копита пов'язані. Це війна."
 scs.62.b:0 "Будь проклятий їхній референдум!"

 scs.63.t:0 "Трагедія на рейках"
 scs.63.d:0 "У тиші ночі поїзд, що котиться по пустельному ландшафту, спалахує полум'ям і смертю. Він проникає в чагарники, але не раніше, ніж закритися з невеликим поселенням і спустошити його околиці. Загалом загинуло 39 осіб і було поранено вдвічі більше.\n\nЄ десяток теорій: від незадоволеного залізничника до чистої невдачі. Але є деякі докази, нещодавно виявлені нашими агентами, що Еквестрійське Братство планувало цю атаку, сподіваючись вбити урядових агентів у поїзді, чого вони не зробили. Цей вид тероризму підступний, і якщо в повідомленні нашого шпигуна є якась правда, ми повинні негайно вжити заходів."
 scs.63.a:0 "До Діскорду наслідки. Обшукайте всі лазівки!"
 scs.63.b:0 "Ми не сміємо ризикувати помилковим звинуваченням."
 scs.63.c:0 "Зосередьте увагу громадськості на цьому."

 scs.64.t:0 "Маніфест Фланчарда"
 scs.64.d:0 "Названий на честь міфічного героя з Гуфінґтона і більшої частини півдня, Фланчарда, цей документ обійшов салуни і столи для блекджека на тисячі похмурих вулиць. Кожен поні, від найнижчого працівника ранчо до найбагатшого яблучного барона, знає про це і, ймовірно, прочитав дещо з нього.\n\nЦе запальний документ, частина химерно палкого псевдорелігійного документа, частина політичного порядку денного, частина філософського діалогу, маніфест, проте переконливий у своєму твердженні, що навіть Вільний Південь повинен бути зобов'язаний збереженню світла. У цьому випадку це явно сприяє справі роялістів. Автор невідомий, але видавець — Братство."
 scs.64.a:0 "Схоже, настав час для заборони."
 scs.64.b:0 "Це маячня."

 scs.65.t:0 "Лазутчики Братства"
 scs.65.d:0 "Краєм ока полковник помічає стогін молодших офіцерів, які шепочуться в безладі. Останнім часом вони стають все більш і більш відлюдними, зазначає він. Менш захоплено ставляться до своїх обов'язків. Але досі він не дозволяв цьому дістатися до нього. Навіщо йому це? Зрештою, вони зберігають сміливе обличчя для військ.\n\nАле тепер він робить паузу. З їх приглушеної розмови до нього долітає якесь слово. "Братство", — шепочуть вони. У нього кров холоне в жилах. Він встає, думаючи кинути їм виклик, задати питання, але розуміє, що він зовсім один. Хто його підтримає? Молодші офіцери переважають його чисельністю... і, клянуся гармонією, до кого ще дісталися ці негідники?"
 scs.65.a:0 "Вигнати їх!"
 scs.65.b:0 "Це просто розмова... так?"

 scs.66.t:0 "Фланчардські Стрільці"
 scs.66.d:0 "Дезертирство вражає конфедеративну армію. Солдати формують нелегальні клуби в рядах, де сержанти і рядові рівні. Ці Стрільці, лицарі нового століття або, точніше, крамольні натовпи. Вони відкрито не заперечують авторитет сенату або своїх старших офіцерів, але іноді відомі стрільці просто йдуть з бази і не повертаються. Ми не можемо звітувати за все більше і більше зниклих матеріалів і персоналу. Наші повідомлення стають все довшими і довшими, навіть прості згадки про бази можуть зайняти годину.\n\nНіби хтось читає їх усі, копіює і стежить за тим, щоб відстежувати кожен наш крок."
 scs.66.a:0 "Нам потрібно розібратися з цим негайно."
 scs.66.b:0 "Чи можна зупинити неминуче?"

 scs.67.t:0 "Південний великий похід"
 scs.67.d:0 "Розв'язка історії з роялістами вже настає. У всіх штатах загони озброєних "лицарів" і швидко рухомих мисливців захоплюють села і торгові пости в ім'я своїх богинь, Еквестрії і всіх поні в цілому. Солдати Конфедерації зривають свої відзнаки і заарештовують своїх командирів, а деякі наші державні службовці зайняли громадські будівлі і взяли в полон цінний персонал. Наші спроби впоратися з ситуацією зазнали невдачі. Все, що нам залишається, це громадянська війна."
 scs.67.a:0 "Вперед, сини і дочки Півдня! Виб'ємо з цих поганців все сіно!"

 scs.68.t:0 "Битви на узбережжі"
 scs.68.d:0 "Повстанці мчать уздовж узбережжя, піднімаючи прапор сонця в кожному рибальському селі і невеликому порту. Вірні Конфедерації війська перехоплюють їх і незабаром починається битва уздовж усього узбережжя. Десятки дрібних битв, невеликі сутички між неорганізованими загонами повільно перетікають у поселення.\n\nЦе перше випробування вискочок із повсталих роялістів, і, можливо, те, в якому вони мають найбільші шанси на перемогу. У внутрішніх районах роялістські настрої сильні і рухаються загальним відчуженням землевласників від їхнього нового уряду."
 scs.68.a:0 "Уряд бере гору."
 scs.68.b:0 "Перемога за повстанцями!"

 scs.69.t:0 "Полудень у Додж-Сіті"
 scs.69.d:0 "У знаменитому Додж-Сіті загін повстанців-стрільців бореться проти мізерного гарнізону призовників конфедератів. Лояльність місцевих поні-законників сумнівна, і обидві сторони очікують, що законники вступлять у боротьбу на їхньому боці.\n\nДо речі, у повстанців у місті повно симпатиків, які чекають нагоди влаштувати засідку на бійців Конфедерації. Бої дуже важкі, в яких одна сторона тіснить іншу будинок за будинком. Зрештою, законники Додж-Сіті зіграли вирішальну роль, підтримавши...
 scs.69.a:0 "конфедератів."
 scs.69.b:0 "повстанців."

 scs.70.t:0 "Битва за Гуф"
 scs.70.d:0 "У Гуфінґтоні на вулицях у метушні бігають поні, які будують барикади на міських дорогах. Солдати нападають на них, а повстанці змушують їх повернутися на вулицю. День минає, і незабаром деякі з менш мотивованих повстанців починають дезертирувати. Моральний дух з обох сторін низький, але тепер все стало ще гірше, коли почалися прості битви, тому що багато поні з кожного боку залишилися без боєприпасів або зброї і тому кусають і штовхають один одного до крові. Але, нарешті, сонце заходить, а разом з ним одна зі сторін здається."
 scs.70.a:0 "Повстанці втрималися."
 scs.70.b:0 "Конфедерати прорвалися через барикади."

 scs.71.t:0 "Битва біля пагорба Джерико"
 scs.71.d:0 "На Дикому Заході війна між бунтівниками-роялістами і прихильниками Конфедерації є гірким, хаотичним і розрізненим явищем. Це скоріше не війна, а більше боротьба героїв на тлі дикої природи. Загони претендують і відбивають села та міста, а конфедерати мають перевагу. Нарешті, остання повстанська група стрільців, що вижила, зупиняється на самотньому пагорбі Джерико, щоб нарешті перепочити. У них хороша зброя, а їхня відданість своїй справі абсолютна, але армія Конфедерації оточує їх і чисельно переважає їх п'ять до одного."
 scs.71.a:0 "Повстанці дивом відбилися."
 scs.71.b:0 "Навіть легендарні стрільці не пережили цієї бійні."

 scs.72.t:0 "Еппллузька різанина бензопилою"
 scs.72.d:0 "В Еппллузі бої, мабуть, найжорстокіші і найважчі.\n\nБої тут це коли брат бореться проти брата, причому буквально, так як це місто, в якому Епплли воюють один з одним. Місто було занадто рано зайняте Братством, член якого літав по небу з сонячним прапором і де високо було піднято прапор Фланчарда в перший же день битви.\n\nКонфедераційні сили атакували силою, спираючись на вірних Конфедерації поні всередині міста, щоб допомогти їм прорвати барикади і захопити в полон рішучих роялістів на чолі з самим Брейберном."
 scs.72.a:0 "Еппллуза згоріла дотла"
 scs.72.b:0 "Еппллуза вистояла"

 scs.73.t:0 "Битва за Роузмейрин"
 scs.73.d:0 "Страйк робітників верфей Роузмейрина почався ще до того, як бойові дії стали чудовою нагодою для повстанців. Висловлюючи незгоду з урядом і обіцяючи кращі умови праці, вони швидко набирають собі добровольців і стрімко займають адміністративні будівлі.\n\nВірні Конфедерації війська, відправлені прогнати їх, зустрічаються з їх рядами, перебуваючи під постійними атаками, оскільки повстанці кидають гранати і бойові заклинання, роблячи будь-яку зосереджену атаку на місто самогубством. Але нічого не підозрюючі повстанці не помітили двох піхотних рот, що зайшли в місто з околиць, вже готові зловити легко озброєних гонщиків і вбити розум в дурних робітників і оточених стрільців лицарів."
 scs.73.a:0 "Швидка і впевнена перемога."
 scs.73.b:0 "Роузмейрин витримав атаку!"

 scs.74.t:0 "Братство переможене"
 scs.74.d:0 "Битва була важкою, але повстанці не змогли зайняти жодних урядових пунктів, а ті, що приєдналися до них, були або захоплені, або спалені. Початкова радість і ентузіазм серед роялістів випарувалися, коли їхні лідери були або вбиті, або втекли.\n\nБрейберн, цей мерзенний зрадник Півдня, втік з країни і перетнув кордон з Еквестрією. Роялістська шваль переможена, хоча осередки опору ще будуть тліти роками, час оплакувати загиблих братів і сестер. Повстанці все ж були нашими співвітчизниками."
 scs.74.a:0 "Це гірка перемога."

 scs.75.t:0 "Схід сонця"
 scs.75.d:0 "Битва була важкою, але наші ранні невдачі швидко були подолані. Слабкість корумпованого і зрадницького конфедеративного режиму була використана проти нього ж, а доблесть наших поні очевидна всім. Новий тимчасовий уряд вже збирається, а всі ми сповнені рішучості, адже наш другий шанс на вірність не буде змарнований.\n\nПівдень стане маяком світла і надії проти темряви зради, сепаратизму, кошмарів і навіть самої Кризаліс."
 scs.75.a:0 "Вперед до великого світанку!"

 scs.76.t:0 "Зайняти Ефірні Землі"
 scs.76.d:0 "Спокійно, на світанку, кілька загонів наших солдатів перетнули кордон в спірних Ефірних Землях. Їх завдання просте — ніхто не може вести війну, щоб захистити територію, яку вже контролює ворог, і, якщо ми все зробимо швидко, то зможемо захопити Ефірні Землі до того, як туди прийдуть захисники.\n\nНаші війська дивують ворогів, заставши їх у ліжках, зв'язавши їх і взявши в полон. Вони піднімають прапори в населених пунктах, а також встановлюють контрольно-пропускні пункти на всіх дорогах. До полудня наступного дня вони повністю контролюють значну частину Ефірних Земель."
 scs.76.a:0 "Відмінно!"


 scs.77.t:0 "Ефірна катастрофа"
 scs.77.d:0 "Наша спроба раптової атаки провалилася.\n\nНаші бійці були спіймані на дорогах, а розвідники затримані. Почалося кілька невеликих перестрілок, але в значній мірі війська Конфедерації прибули до своїх цілей тільки для того, щоб виявити, що їх вже охороняють готові захисники."
 scs.77.a:0 "Хто все зіпсував?"


 scs.78.t:0 "Відступаючи від краю"
 scs.78.d:0 "Коли [From.GetAdjective]ські війська були готові захопити Ефірні Землі, [From.GetAdjective]ий загін відтіснив їх назад. Можливо, ризик виявлення був занадто великий або з'явилося більше інформації, яка явно давала знати, що захоплення Ефірних Земель буде катастрофічним.\n\nВище командування ніколи про це не скаже. Вони дають наказ і [From.GetAdjective]і війська йдуть. Що б не сталося далі, це явно не стане атакою типу "все або нічого"."
 scs.78.a:0 "Краще подути на холодне."

 scs.79.t:0 "Наша експедиція відбила ціль"
 scs.79.d:0 "Незважаючи на всі наші зусилля, захисники в Ефірних Землях були більш численними і більш підготовленими, ніж ми очікували, і вони були набагато більш уважними. Ми боролися і втратили набагато більше, ніж мали, але Ефірні Землі за нами!"
 scs.79.a:0 "Успіх!"
 scs.81.t:0 "До Діскорду цей шматок бруду"
 scs.81.d:0 "Ефірні Землі просто не варті того, щоб їх захищати. Зрештою, збереження нашої робочої сили і матеріалів важливіше, ніж купа каменів і бруду. Навіщо витрачати життя і гроші на боротьбу за ніщо?"
 scs.81.a:0 "Ех."
 scs.80.tt:0 "Успіх в Ефірних Землях!" # tt is not a mistake, used to solve loc collision
 scs.80.d:0 "Нам не вдалося застати ворога зненацька, зіткнувшись із швидкістю нашого наступу і лякаючою перспективою появи [Root.GetAdjective]х сил відразу після нашої групи, вороги просто в паніці розбіглися. Ефірні землі наші, нехай і їх захоплення пройшло не зовсім так, як ми планували."
 scs.80.a:0 "Успіх!"

 scs.82.t:0 "Захоплення Роквілля"
 scs.82.d:0 "Роквілль є дуже важливим центром у регіоні, і держава [Root.GetName] жадібно поглядає на нього. Атака по широкому фронту може мати катастрофічні наслідки, але у [Root.GetAdjective]ого вищого командування є свій план — кілька наших загонів піхотинців проникнуть в місто і вночі захоплять всіх зненацька. До світанку наші прапори будуть майоріти над Роквіллем."
 scs.82.a:0 "Роквілль або нічого!"

 scs.83.t:0 "Роквілль не вдалося взяти"
 scs.83.d:0 "Наші сили зазнали справжньої поразки. Розвідники спіймані. Варта перебувала в стані підвищеної готовності, а мер міста був захищений. GetAdjective]і сили відчайдушно намагаються захопити Роквіль силою, але до вихідних вони вже покинули околиці міста. Роквіль так і залишився не підкореним."
 scs.83.a:0 "Лягати!"

 scs.84.t:0 "Операція провалилася"
 scs.84.d:0 "Перш ніж ми почали, наші передові розвідники видали своє укриття в салуні Роквілля. Заарештовані і зв'язані, вони зіпсували всю операцію, а вище командування скасовує всю операцію."
 scs.84.a:0 "Не можу в це повірити."

 scs.85.t:0 "Оборона Роквілля"
 scs.85.d:0 "[Root.GetAdjective]і сили прослизають через кордон і знищують багатьох вартових, але один зміг врятуватися. Тривога вже піднята, але [GetAdjective]і сили пробралися на вулиці. Короткі і запеклі вуличні бої розгораються всюди. Охоронці і поліція борються з солдатами, громадяни біжать в укриття.\n\nЧи зможуть [GetAdjective]і сили взяти Роквілль?"
 scs.85.a:0 "Вже майже..."

 scs.86.t:0 "Здача Роквілля"
 scs.86.d:0 "Бої на вулицях Роквілля йдуть дуже швидко. [From.GetAdjective]і війська захоплюють мера Роквілля і займають ратушу, суди і склади зі зброєю. Міські еліти відправляють посланця, щоб попросити здатися на милість солдатів, які перемогли [Root.GetAdjective]їх."
 scs.86.a:0 "Роквіль наш."

 scs.87.t:0 "Роквіль залишений"
 scs.87.d:0 "Роквіль — програна справа. Ворог безчинствує на його вулицях, захисники бігають в повній паніці (принаймні ті, хто не був убитий, захоплений або зник). Це місце не врятувати, а тому воно було залишене."
 scs.87.a:0 "Роквіль упав."

 scs.88.t:0 "Південна нафта"
 scs.88.d:0 "Коли південна половина Еквестрії почала відокремлюватися, ми втратили багато цінних ресурсів. Головним серед них була нафта на центральних і південно-західних територіях. Сьогодні поні так званої Конфедерації Південних Штатів виконали свою нечітку обіцянку щодо нафти, відкривши нам свої ринки і навіть відправивши партію сирої нафти на знак доброї волі. Що б ми не думали про них, це хороший жест."
 scs.88.a:0 "Нарешті хороша новина."

 scs.89.t:0 "Промисловці тікають на Південь"
 scs.89.d:0 "Оскільки війна затягується, все більше і більше біженців перетинають наші кордони. Мало того, що прості громадяни шукають безпеки на півдні, але тепер деякі багаті еквестрійські промисловці і навіть інженери вирушають у втечу.\n\nХоча Еквестрія робить все можливе, ми вітаємо наших нових співгромадян... і задаємося питанням, як довго стародавнє керівництво затримається в цій країні."
 scs.89.a:0 "Змішані новини."

 scs.90.t:0 "Промисловці тікають на Південь"
 scs.90.d:0 "Новини з бородатого півночі..."
 scs.90.a:0 "Ну гаразд."

 scs.91.t:0 "У всьому винен «Мейн»!"
 scs.91.d:0 "Фрегат Конфедерації під назвою «Мейн», який відвідував іноземний порт, вибухнув! Місцева влада вже проводить розслідування, а місцеві жителі висловлюють свої співчуття. Це справжня катастрофа.\n\nКатастрофа, за яку багато хто хоче помститися. Можливо, це наш шанс прорватися в південну півкулю. Хоча розслідування ще триває, багато наших громадян і преса абсолютно впевнені, що це був умисний акт проти наших поні. Чесно кажучи, ми схильні з цим погодитися."
 scs.91.a:0 "Значить, війна."

 scs.92.t:0 "Перші кроки"
 scs.92.d:0 "Ми чинили тиск на Тротіко у зв'язку з інцидентом навколо «Мейну» і отримали солідну частину землі з портом в якості військової бази. Вони, звичайно, дуже шкодують про безсоромне знищення «Мейну».\n\nАле чи достатньо вони шкодують? Деяка частина фурору вщухла, але розумні голови починають замислюватися про прибуток, який може принести нам південний континент, і про хорошу роботу, яку можна було б там виконати, якби існувало... краще керівництво."
 scs.92.a:0 "Цього поки що вистачить."

 scs.93.t:0 "Вторгнення на Тротіко"
 scs.93.d:0 "Наша законна помста лиходіям у Тротіко почалася. Звичайно, наша місія — це не просто збройна і демонстративна помста, але також і місія Цивілізації.\n\nЧи не в цьому наша вина, що ці неосвічені дикуни мають можливість чинити зло? Їм потрібне цивілізоване копито, щоб наставити їх на кращий шлях, це, звичайно, буде нашим тягарем, як цивілізованих поні.\n\nТротико скоро послужить більш високій меті."
 scs.93.a:0 "Це тягар пони"

 scs.94.t:0 "Велика палиця"
 scs.94.d:0 "Нашу нову політику можна сформулювати просто: говорити м'яко, але при цьому тримати велику палицю. У мирний час ми будемо доброзичливі і готові торгувати. Але з тими, хто повстане проти нас або тими, хто завдасть шкоди нашим беззахисним, неосвіченим сусідам, ми будемо мститися.\n\nЗвичайно, захист цих бідолах вимагатиме від нас певного контролю над їхніми справами. Розумієте, все заради того, щоб вони не потрапили в біду. Вони не готові до тягот сучасного світу, і вже точно не до випробувань, в яких є ченджлинги, грифони та всілякі божевільні речі."
 scs.94.a:0 "Коли вже закінчаться м'які розмови?"

 scs.95.t:0 "Експедиція в Абіссинію"
 scs.95.d:0 "Багатства! Багатство і слава за межами уяви! Це те, що написано на плакатах, які висять на стіні кожного центру набору рекрутів. У наші дні конфедеративна армія починає сприймати себе як корпус авантюристів, принаймні, солдати самі так кажуть. Запишіться на веселу поїздку, щоб захистити Південь і допомогти всім вихідцям з-під Золотої Підкови. Досліджуйте нові землі і пожинайте плоди відкриттів. Побувайте в шкурі самої Дерінґ Ду!\n\nВсе звучить добре, і здебільшого, безумовно, працює. Корпус авантюристів усіх сортів уже прямує до Абіссинії."
 scs.95.a:0 "Прямо як Дерінґ Ду!"

 scs.96.t:0 "Падіння Абіссинії"
 scs.96.d:0 "Ми знайшли землі, що загрузли в розкладі, занепаді і при цьому величезній кількості багатств. На благо цієї ж землі наші хоробрі південні поні провели серію доблесних битв проти сил якогось місцевого тирана або когось подібного, щоб звільнити добрі народи Абіссинії від їх похмурої долі бути рабами, якими б незалежними вони себе не вважали.\n\nМи, звичайно, трохи перебудуємо їхній уряд і очистимо їх від цієї дурної старої системи. Незабаром Абіссинія стане справжнім екзотичним і захоплюючим курортом, але при цьому набагато безпечнішим і набагато прибутковішим. І при цьому в ній буде порядок! Усього цього можна досягти за кілька днів роботи. Ще одна радість від тягаря поні."
 scs.96.a:0 "Ось так воно і відбувається."

 scs.97.t:0 "Пропозиція вождя Стронгхарт"
 scs.97.d:0 "Лідер держави [BUF.GetName] зв'язалася з нашим лідером Брейберном. Деякі бізони незадоволені тим, що вони є маріонеткою держави [SCS.GetName], навіть якщо вона користується певною автономією. Стронгхарт не має наміру розривати наші зв'язки, але вважає, що найкращий спосіб забезпечити мир — це зробити Регіон Бізонів цілком і повністю автономним."
 scs.97.a:0 "Звичайно ж! Ми зробили їх маріонеткою не для контролю над ними."

