### ОПИСИ ЛІДЕРІВ ###
Hermman_Meyer_desc:0 "§YНароджений§!: 5 жовтня 953 року в Кроні\n\n§YБіографія§!: Народжений поза шлюбом у Кроні в 953 році від дрібного дворянина та селянки, Герман Кіссенберг-Боткамп провів дивне дитинство. Його батько був імперським дипломатом, але через азартні ігри втратив статки. Попри це, він насолоджувався розкішним життям, перебуваючи у маєтку під Грифенгаймом, яким володів дворянин, що мав роман із матір'ю Германа. Це принесло юнакові мало стабільності чи щастя, однак дозволило багато подорожувати з батьком і навчатися у престижній військовій кадетській школі. Як молодий кадет, Герман мало цікавився лицарськими традиціями, проте одна винахід захопив його розум: літак. На жаль, вступити до Імперської авіаційної академії вважалося для нього непрестижним. Саме в цей час його родину вигнали з маєтку, а батько, який став алкоголіком, втратив прихильність при дворі. Це дало Герману свободу здійснити свою мрію. Попрощавшись із матір'ю, він записався до Академії під прізвищем матері — Маєр.\n\nГерман виявився природженим і популярним пілотом, закінчивши навчання у 974 році першим у класі. Наступні роки він активно писав про тактику повітряного бою, що дратувало бездарних дворян-керівників Академії, які вважали його вискочкою. Його часто відправляли на марні місії, однак під час однієї такої поїздки до Ведіни в 977 році він зустрів кохання свого життя — Стеллу, з якою одружився протягом року.\n\nПісля революції у Грифонії у 978 році йому доручили керувати новими республіканськими ВПС, хоча його мало цікавили ідеї Кемерская. Коли Республіка впала, він разом із товаришами вилетів до Гаукленду. Там він досяг успіху, відродивши давні традиції набігів і піратства, але зазнав трагедії — у 980 році Стелла померла від пневмонії у Ведіні.\n\nТепер Маєр став графом Гаукленду, вже не просто льотчиком-асом чи зрадником Революції та Імперії. Проте цього йому замало. Він прагне більшого, значно більшого.\n\n§YПортрет:§! Scroup"
Meyer_king_desc:0 "§YНароджений§!: 5 жовтня 953 року в Кроні\n\n§YБіографія§!: Народжений від дрібного дворянина та селянки, Герман Кіссенберг-Боткамп прожив дивне життя. Народжений поза шлюбом у знатній родині та погано вихований некомпетентним батьком, він самостійно обрав свій шлях, узявши прізвище матері й вступивши до Імперської авіаційної академії. Його таланти не визнавали, і лише у 978 році його здібності були оцінені, коли йому доручили керівництво Республіканськими ВПС. Проте, після контрреволюції, він знову самостійно разом із товаришами втік до Гаукленду. Там він став графом і жахом морів. Але й цього йому було замало. У 1007 році він почав реформувати Гаукленд під великий похід. Тепер його досягнення завершені. Він — Герман Маєр, перший свого імені, король Ведіни та володар драконів. Легенда, хоч і стара та без спадкоємців. Але кого це хвилює, що буде далі?\n\n§YПортрет:§! Scroup"
HAU_frosch_desc:0 "§YНароджений§!: 13 липня 947 року в Маркштеттені\n\n§YЗвання§!: Оберст\n\n§YБіографія§!: Ерхард Фрош народився в родині дрібного дворянства Князівства Катарін. Вони ніколи не мали великого впливу при дворі чи значних статків. Молодий Ерхард мав небагато варіантів у житті. Він вступив до імперських кадетів і став кар'єрним офіцером. Він служив без особливих досягнень аж до 978 року, коли приєднався до республіканців під час Революції у Грифонії. Через брак харизми та відсутність підтримки серед республіканців-Катарінців, він залишився простим військовим командиром.\n\nПід Грифенгаймом він протистояв контрреволюційним силам. Незважаючи на мужність його солдат, їх переважили. Перед загрозою масового знищення він зв'язався по радіо з Германом Маєром і попросив останнього про останню повітряну підтримку. Маєр погодився, що дозволило Фрошу відступити.\n\nЙого кар'єра була зруйнована, і він залишив справу республіканців під час маршу на Клаудбері, ставши найманцем. Тепер, почувши про набір Маєра, він прибув до Гаукленду, щоб віддячити за спасіння.\n\n§YПортрет:§! Riley"
HAU_onyxstar_desc:0 "§YНароджений§!: 26 лютого 972 року в Галлопфреї\n\n§YЗвання§!: Оберст\n\n§YБіографія§!: Онікс Стар народився у сім'ї землевласників у Галлопфрі і був далеким від ідеального жеребця: неслухняний, легко відволікався і був схильний до нападів гніву. Будучи третім у черзі на спадок і не маючи інтересу до гірничого чи лісового бізнесу, його відправили на навчання до Кентерлота, але через рік вечірок він провалив усі іспити. Йому дали останній шанс: військова академія. Він погодився.\n\nХоча у війську Онікс показував себе краще, ніж у навчанні, інструкторам не вдалося прищепити йому дисципліну, і його часто карали. Після чотирьох років навчання його виключили, і він ненадовго повернувся додому.\n\nВикравши трохи грошей у батьків, він утік на південний схід Еквестрії, де вступив до різних найманських загонів, а згодом навіть працював на доктора Кабальєрона. У 1003 році він сформував власну банду і почав торгувати своїми послугами на морі — як для захисту кораблів від піратів, так і для самих піратів. Так тривало, поки він не почув, що Герман Маєр оголосив набір.\n\n§YПортрет:§! Riley"
sunglider_hau_desc:0 "§YНароджений§!: 12 червня 956 року в Грифенгаймі\n\nШнабель Санглайдер не втратив око в службі на славу Республіці лише для того, щоб побачити падіння Клаудбері під натиском монархістів, але історія розпорядилася інакше. Віце-президент Республіки з 995 до 1003 року і начальник штабу після цього, Шнабель Санглайдер був одним із найвідданіших прихильників режиму Александра Кемерская і демократичних цінностей революції 978 року.\n\nЗавжди ідеаліст, Санглайдер боровся за права простого люду ще з часів приєднання до Національної Республіканської партії у 975 році, стаючи неофіційним лідером серед молоді. Під час революції 978 року він потис руку маршалу Кемерскаю, разом із генералами Клаусом Роузвінгом і Райнхардом Сантейлом проголосивши Грифонську Республіку. Санглайдер бився разом із Сантейлом у кампанії у Кроні, де отримав кулю в око. Врятований медиками, він дивом вижив, однак знайшов Крону спаленою — Сантейл у помсті зрівняв місто із землею, думаючи, що Санглайдер загинув.\n\nПопри втрату ока, Санглайдер продовжив боротися, ставши досвідченим стратегом і грізним генералом. Тепер він обіймає пост Президента-Маршала Республіки в Гаукленді, готовий захищати республіканську мрію будь-якою ціною.\n\n§YПортрет:§! Upevig"
alex_jr_hau_desc:0 "§YНароджений§!: 6 жовтня 974 року у Вінніні\n\nОлександр Кемерскай-молодший народився, коли його батько був ще лицарем і принцом Вінніна, маршалом Імперської армії.\n\nОлександру було лише 4 роки, коли його батько підняв революцію, яка змінила хід історії. Його мати захищала його у Грифенгаймі, а Кемерскай-батько влаштував їхній переїзд до мирного королівства Ведіна. Після падіння Республіки вони знову возз'єдналися в 981 році, коли Олександру було 7 років.\n\nЯк і батько, він вступив до війська, де служив гідно, дослужившись до звання генерала. Тепер він зайняв посаду Президента-Маршала Республіки в Гаукленді, готовий продовжити справу батька і перемогти Імперіалів, навіть якщо контролює лише кілька островів у вузькому морі.\n\n§YПортрет:§! Upevig"
emerich_hau_desc:0 "§YНароджений§!: 3 травня 957 року у Вінтербеллі\n\nВальтер Емеріх народився в родині купців у Вінтербеллі, Строберрі, і мав би продовжити родинний бізнес на річці Грифкінг. Проте Емеріх обрав інший шлях: у 16 років він попрощався з батьками і на пароплаві вирушив до Грифенгайму.\n\nОднак життя у великому місті виявилося не таким, як він уявляв — бідність і страждання після смерті популярного Гровера IV змусили його приєднатися до підпільних республіканських кіл.\n\nКоли у 978 році почалася революція, Емеріх із радістю приєднався до штурму Імператорського палацу. Незважаючи на відсутність військового досвіду, його було призначено офіцером Президент-Маршалом за участь у штурмі — хоча більшість істориків вважає, що це було зроблено для забезпечення підтримки серед фанатичних республіканців.\n\nЕмеріх швидко навчився у колег-офіцерів, брав участь у Першій та Другій Інтерріверських кампаніях, але зазнав поразки в Другій битві під Вінніном від Еріка Ебонвінга.\n\nТепер Емеріх прибув до Гаукленду, прагнучи створити нову демократичну республіку на основі єдності та співпраці.\n\n§YПортрет:§! Upevig"
