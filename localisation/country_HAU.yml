HAU_liberty_in_order:0 "Усі права, крім права голосу"
HAU_liberty_in_order_desc:0 "У Гаукленді встановлено верховенство права. Кожному громадянину буде надано належну правову процедуру і всі права, проголошені маніфестом НРП, за винятком одного. Вибори зачекають, але кожен громадянин буде захищений, незважаючи на це."
