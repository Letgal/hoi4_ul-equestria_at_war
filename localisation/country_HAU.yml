HAU_naval_raiding_desc:0 "Коли Маєр та його Аси прийшли на Перехрестя, вони знайшли Гаукленд прирученим і бідним. Давня спадщина піратів та авантюристів островів Гаукленду давно зникла. Але тепер, прибережні мешканці знову моляться своїм богам — щоб кораблі й грифони з давніх легенд не з'явилися біля їхніх берегів. А коли вони все ж приходять, пірати Гаукленду вже не плавають на старих дерев'яних кораблях, а на сталевих судах, що працюють на вугіллі або нафті й підтримуються авіацією."
