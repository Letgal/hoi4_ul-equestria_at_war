### ideas ###
HAU_trading_crossroads:0 "Перехрестя"
HAU_trading_crossroads_desc:0 "Гаукленд розташований у стратегічному місці на північ від Небесного Моря — буквально на перехресті між Грифонією та Еквусом. У минулому це дозволяло Гаукленду бути плацдармом для вторгнень між континентами й осередком піратства. Після підкорення династією Ґроверів, Гаукленд став просто серією проміжних портів між берегами Імперії та Новою Грифонією, що викликало обурення серед вільнолюбних гауклендців. Під керівництвом Германа Маєра Гаукленд відновив старий перехрестний збір. Кораблі платять або за захист, або за припаси, або просто щоб від них відчепилися. Новогрифонці, грифони всіх мастей, вединці, еквестрійці, пірати або навіть комуністи зі Сталліонграду — Маєр приймає всіх, хто готовий платити. Багато хто платить. Адже, як показує практика, не всі готові сперечатися з піратами, які мають повітряну підтримку. І все це зрештою опиняється в кишенях кліки Маєра."
HAU_trading_crossroads_1:0 "Перехрестя"
HAU_trading_crossroads_1_desc:0 "Завдяки реформам Маєра наша ситуація змінилася. Ми більше не покладаємося лише на продаж піратської здобичі. Ми починаємо експортувати власні товари."
HAU_trading_crossroads_2:0 "Перехрестя"
HAU_trading_crossroads_2_desc:0 "Гаукленд довгий час був лише торговим постом між Еквусом і Грифонією. Під керівництвом Маєра ми навчилися використовувати морські ресурси. Риболовля і китобійний промисел тепер — не дрібне виживання, а промислове джерело доходу."
HAU_actual_industrial_base:0 "Промисловість Гаукленду"
HAU_actual_industrial_base_desc:0 "Адміністрація Маєра дала поштовх індустріалізації Гаукленду завдяки схемам, низьким податкам і м’якому регулюванню. Там, де раніше були сирі ліси й пустки, тепер гудуть фабрики, що виробляють товари для місцевого споживання та експорту."
HAU_resource_extraction_idea:0 "Багатства Гаукленду"
HAU_resource_extraction_idea_desc:0 "Не треба бути генієм, щоб знати — у Гаукленді можна заробити. Але мало хто здогадувався, що на самому Гаукленді також можна нажитися. Як виявилося, ґрунти й прибережні води країни багаті на досі неосвоєні ресурси. І ми маємо цілу верству грифонів і поні, які, відчувши можливість, заходилися їх добувати."
HAU_enigma:0 "Код Ґлокенрайгера"
HAU_enigma_desc:0 "Попри всі сумніви, наші інженери перевершили очікування. Ми нарешті маємо власну систему шифрування. Названа на честь хитрого зебрійського птаха, машина Ґлокенрайгера з роторним механізмом дозволяє шифрувати повідомлення з небаченою складністю. А якщо ворог зазирне в наші коди — побачить лише хаос цифр і літер."
HAU_enigma_lar:0 "Код Ґлокенрайгера"
HAU_enigma_lar_desc:0 "Попри всі сумніви, наші інженери перевершили очікування. Ми нарешті маємо власну систему шифрування. Названа на честь хитрого зебрійського птаха, машина Ґлокенрайгера з роторним механізмом дозволяє шифрувати повідомлення з небаченою складністю. А якщо ворог зазирне в наші коди — побачить лише хаос цифр і літер."
HAU_best_pilots:0 "Нові Аси Маєра"
HAU_best_pilots_desc:0 "Льотні Аси Маєра були одними з найкращих ще у 979 році. Відважні, молоді, нестандартні й новаторські. Та з роками вони постаріли й порідшали. Тепер, коли ми вкладаємо у Повітряні Сили, нове покоління готується продовжити їхню спадщину — бути найкращими з найкращих."
HAU_flying_insititue_idea:0 "Інститут Повітроплавання Маєра"
HAU_flying_insititue_idea_desc:0 "Історія Германа Маєра й його асів почалася в Імперській авіаційній академії у Ґріффенгаймі. Логічно, що його успіх увічнено у власному інституті. Випускники володітимуть сучасною тактикою польотів, знаннями та духом сміливців старої гвардії."
HAU_piracy_idea:0 "Піратська Спадщина"
HAU_piracy_idea_desc:0 "Гаукленд довго був осередком піратства, яке Імперія Грифонів колись викорінила. Та піратство, як бур’яни, завжди проростає знову. І сьогодні піратські кораблі знову борознять води Гауклендських островів."
HAU_absolutism:0 "Гауклендський Абсолютизм"
HAU_absolutism_desc:0 "Гауклендом за правління Маєра довго правили протеже й панувала «байдужість» графа. Але вже ні. З тією ж пристрастю, з якою він відродив податок із Перехрестя і створив притулок для піратів, Маєр узяв у свої копита всю державу. Було дано нову обіцянку — і ніхто не сумнівається, що він її виконає."
HAU_army_idea:0 "Армія Гаукленду"
HAU_army_idea_desc:0 "З необхідними реформами, армія Гаукленду нарешті стала справжньою бойовою силою, а не купою різношерстих найманців."
HAU_officer_core:0 "Генеральний штаб"
HAU_officer_core_desc:0 "Найозброєніша купка бродяг і відчайдухів — тобто наш офіцерський корпус. Зібрані з усього світу авантюристи та колишні офіцери зібрали воєнні знання на службу Гаукленду. Щоправда, не очікуйте звичної дисципліни чи форми."
HAU_smugglers_idea:0 "Порт Контрабандистів"
HAU_smugglers_idea_desc:0 "У кожній країні є контрабандисти, а на стратегічних островах їх ще більше. Гаукленд — не виняток. Але щоб контрабанда стала успішною й стабільною, потрібні певні кроки — і ми їх зробили."
HAU_successful_raid_idea:0 "Успішний Наліт"
HAU_successful_raid_idea_desc:0 "Піратські екіпажі досі відходять від попереднього рейду. Треба протризвити їх, заправити кораблі й літаки, зробити ремонт — і можна вирушати знову."
HAU_raided_idea:0 "Наліт Гаукленду"
HAU_raided_idea_desc:0 "Гауклендці здійснили наліт на наші береги. Потрібен час, щоб усе полагодити."
HAU_take_the_hoards_idea:0 "Податок на Скарби"
HAU_take_the_hoards_idea_desc:0 "Є прості істини в цьому світі: дракони люблять золото й забирають його. Раніше вони виснажували світовий золотий запас. Але Гаукленд знову пішов проти звичних уявлень — завдяки впертості й дрібці безумства. Тепер і дракони платять податки. Ну, настільки чесно, наскільки це можливо, коли платники — вогнедишні машини смерті."
HAU_airforce_with_a_state:0 "Стара Гвардія"
HAU_airforce_with_a_state_desc:0 "Незалежність Гаукленда повернули повітряні аси — й залишили свій слід. Тепер державу часто називають повітряними силами з державою. Це дало нам майстерність у повітряній війні, але й проблема — ця гвардія старіє, а в авіації десятиліття змінюють усе."

### Focus ###
HAU_meyers_wild_ride:0 "Вотчина Маєра"
HAU_meyers_wild_ride_desc:0 "28 років тому Маєр зробив ставку — і виграв Гаукленд. Відтоді він випробовував свої кігті в багатьох авантюрах — і завжди з успіхом. Але він ніколи не забував своїх товаришів і прихильників. Саме за це його прозвали Графом Гаукленду."
HAU_consolidate_rule:0 "Зустрітись зі Старою Командою"
HAU_consolidate_rule_desc:0 "Після Дикого Рейду старі імперські пілоти стали справжньою опорою влади Маєра та його найвідданішими союзниками. Настав час зібратися знову — друзями й бойовими побратимами — та обговорити, що нас чекає попереду."
HAU_strenghten_authority:0 "Політика Кігтів"
HAU_strenghten_authority_desc:0 "Багато років повсякденними справами Гаукленду займалися протеже, а граф був зайнятий іншими проєктами, керуючи лише тим, що йому потрібно. Настав час оголосити, що його новий проєкт потребує всього Гаукленду."
HAU_all_the_ponies:0 "Усі Поні"
HAU_all_the_ponies_desc:0 "Історично Гаукленд був притулком для авантюрних поні, які шукали нестандартних можливостей. Згадаймо їм про це й заохотимо прибути на наші береги."
HAU_and_the_griffons_too:0 "І Грифони Теж"
HAU_and_the_griffons_too_desc:0 "Грифонія переживає не найкращі часи з моменту втрати Ідола Борея — ситуація лише погіршується. Багато грифонів чули історії про Дикий Рейд Маєра та його успіхи. Поширимо чутки, що наші двері відчинені. Обіцяємо прибутки — і менше податків."
HAU_a_couple_of_pirates:0 "І Дещо з Піратів"
HAU_a_couple_of_pirates_desc:0 "Світ повен піратів усіх мастей, і всі вони шукають безпечну гавань для наступного пограбування. Їх легко буде заманити сюди, на Перехрестя."
HAU_and_some_mercenaries:0 "І Найманці Теж"
HAU_and_some_mercenaries_desc:0 "Найманці нині в попиті, але не всі країни хочуть приймати їх у мирний час через їхню буйність. Ми ж самі буйні. Вони почуватимуться як удома."
HAU_and_a_couple_criminals:0 "І, Звісно, Кримінальники"
HAU_and_a_couple_criminals_desc:0 "Більшість країн бачить у кримінальниках тільки непотріб — і не без причин. Але в Гаукленді ми віримо у другі шанси. Якщо вони хочуть реінвестувати свої сили за межами в’язниці — чудово. А якщо ми ще й витиснемо з них силу чи ресурси — ще краще."
HAU_build_an_army:0 "Почати Будувати Армію"
HAU_build_an_army_desc:0 "У нас є пірати, ас-пілоти й рибогрифони. Чого в нас нема — це армії. Щоб реалізувати плани Маєра, її доведеться створити з нуля. Почнемо з основ, будемо хитрувати й різати кути. І навіть якщо не вдасться — наші солдати вже знають, як битися не за правилами."
HAU_get_them_some_guns:0 "Дати Їм Гвинтівки"
HAU_get_them_some_guns_desc:0 "Більшість наших новобранців досі озброєні чим попало — зі старими гвинтівками з Ґріффенгайма часів Рейду. Щоб мати шанс, нам потрібна справжня зброя, а не сподівання на те, що грифони принесуть щось з дому..."
HAU_implement_conscription:0 "І Красиві Однострої"
HAU_implement_conscription_desc:0 "Пора вже дати нашим грифам у формі... Ну, форму. Бо досі вони воювали в суміші цивільного одягу та чужих мундирів. Це, звісно, по-своєму мило, але абсолютно непрактично."
HAU_actual_officers:0 "Здобути Справжніх Офіцерів"
HAU_actual_officers_desc:0 "Армії Еквуса й Грифонії відомі своєю повільністю та одержимістю дисципліною. Багато талановитих офіцерів ідуть звідти з огидою. Ми можемо дати їм те, чого не дає ніхто: свободу, ресурси — і війну."
HAU_build_a_navy:0 "Почати Будувати Флот"
HAU_build_a_navy_desc:0 "З поверненням піратства ми маємо достатньо кораблів для рейдів, але справжній успіх — це Аси Маєра. Нам потрібен флот, який стоїть... гм, плаває сам. У кораблів же немає лап, але ви зрозуміли."
HAU_more_pirates:0 "Ще Трохи Піратів"
HAU_more_pirates_desc:0 "Флоту нам бракує, але ми просуваємось. Потрібні досвід і кораблі. Добре, що пірати мають і те, й інше — і ми вже залучили деяких із них."
HAU_smugglers:0 "І Контрабандисти"
HAU_smugglers_desc:0 "Флот — це про війну, але й про бізнес. Розширивши наші можливості, ми зможемо захищати контрабандистів і розширити діяльність. Контакти вже є — настав час виходити в ефір. Ми відкриті до справ!"
HAU_dockyards:0 "Наші Власні Верфі"
HAU_dockyards_desc:0 "Усі наші кораблі — трофеї чи імпорт. Так далі не можна. Пора збудувати верфі й розпочати власне кораблебудування."
HAU_start_industry:0 "Запустити Промисловість"
HAU_start_industry_desc:0 "Імперія ніколи не вкладалася в Гаукленд. Тепер — це центр нашої влади, і ми не можемо покладатися лише на чорний ринок і трофеї. З новими мешканцями ми маємо кігтик-грифонсилу, щоб почати."
HAU_electronics_experts:0 "«Електронні» Експерти"
HAU_electronics_experts_desc:0 "Попри загальну відсталість у модернізації, радіо в Гаукленді з’явилось дуже рано — через потребу зв’язку між островами та з кораблями біля наших берегів. Це призвело до появи численних самоучок у сфері електроніки, деякі з яких навіть були неграмотними. З креативним підходом ми зможемо використати ці нестандартні знання."
HAU_construction_scams:0 "Будівельні Аферисти"
HAU_construction_scams_desc:0 "Щоб запустити промисловість, потрібні фабрики, житло та склади. Деякі з наших фінансових радників розробили схему для залучення іноземних інвесторів. Можливо, вони не отримають обіцяних прибутків, але ми отримаємо будівлі — навіть якщо деякі з них будуть не зовсім... надійними. Або безпечними."
HAU_first_factories:0 "Перші Фабрики"
HAU_first_factories_desc:0 "Це було нелегко, але завдяки наполегливості ми нарешті відкрили нашу першу справжню фабрику. Є ще багато проблем, але Гауклендська промисловість тепер існує. Залишилась лише дрібничка — зробити її прибутковою. І ефективною. І безпечною. Ну, прибутковою — і досить."
HAU_beat_the_drums:0 "Бити в Барабани"
HAU_beat_the_drums_desc:0 "Ми створюємо флот, армію та промисловість. Тільки дурень не зрозуміє, що задумав Маєр. Але для тих, хто ще не здогадався, скажімо прямо: війна йде на Перехрестя. Пора готуватись."
HAU_intellectual_refuge:0 "Іноземні Інтелектуали"
HAU_intellectual_refuge_desc:0 "У Гаукленді небагато вчених чи університетів. Але в нас є гнучкий бюджет, відсутність регуляцій — і переконлива зброя. Ми заохотимо іноземних інтелектуалів працювати на нас. Можливо, деякі навіть не матимуть кримінального минулого."
HAU_empire_of_the_isles:0 "Король Островів"
HAU_empire_of_the_isles_desc:0 "Звання Графа Гаукленду було визначною віхою в житті Маєра, але острівна держава залишалась крихіткою. Він прагнув більшого — завоювати місця, де живуть істоти, небезпечніші за піратів. Жоден гриф не підкоряв драконів. А він — зможе."
HAU_light_dragons_f:0 "Підкорити Молодняк"
HAU_light_dragons_f_desc:0 "Інтеграція драконів у наші сили — складне завдання. Але багато з них — ще молоді й можуть бути сформовані на наших умовах. Ми впровадимо їх до війська Гаукленду, навіть якщо частина їхньої дикої сили буде втрачена."
HAU_heavy_dragons_f:0 "Переконати Старших"
HAU_heavy_dragons_f_desc:0 "Дракони зазнали поразки, але підкорені істоти — погані солдати. Тож щоб повною мірою скористатися з перемоги, ми мусимо переконати наймогутніших з них працювати з нами добровільно."
HAU_dragonlord:0 "Повелитель Драконів"
HAU_dragonlord_desc:0 "Зухвало, вперто й, можливо, з часткою безумства, Гаукленд завоював Землі Драконів. Жоден не-дракон ніколи не мав над ними влади. Хай бояться ті, хто посмів перешкодити Маєру — він літає поряд з найстрашнішими хижаками цього світу."
HAU_crystal_mines:0 "Годувати Драконів"
HAU_crystal_mines_desc:0 "Кожен знає: щоб мати стабільність — треба насичувати народ. Інакше — бунт. Ми знаємо, що значить голодний дракон, і не хочемо бачити це на власні очі. Тож частина кристалів з наших копалень піде на годування драконів."
HAU_settle_the_isles:0 "Заселити Острови"
HAU_settle_the_isles_desc:0 "Землі Драконів довгий час були табу — смертельно небезпечні для когось, окрім самих драконів. Але це не ті жахи, про які розповідають казки. Вони багаті, величні, прекрасні й... наші. Якщо Маєр зміг зібрати армію, здатну перемогти драконів під дощами Гаукленду, вони переберуться й сюди."
HAU_take_the_hoards:0 "Оподаткувати Драконячі Скарби"
HAU_take_the_hoards_desc:0 "Дракони славляться тим, що накопичують скарби лише заради блиску. Ми ж можемо дати їм реальне застосування. І ми вже їх годуємо. Тож логічний крок — податок. Звісно, можна було б просто забрати, але не так легко змусити вогнедишну істоту просто «віддати добро». Податок підійде."
HAU_the_one_true_king_of_vedina:0 "Знищити Ведіну"
HAU_the_one_true_king_of_vedina_desc:0 "Ведина завжди була нам кісткою в горлі. А може, навпаки? У будь-якому разі, ця лицарська держава завжди була найменш схильна розмовляти з Маєром на рівних. Пора стерти цю зверхність з їхніх писків."
HAU_the_king_in_da_norf:0 "Король Півночі"
HAU_the_king_in_da_norf_desc:0 "Комуністи Скайнавії ненавидять монархію — й не мовчать про це. Маєру байдуже, що про нього говорять, але заклики відібрати його владу — терпіти не буде. Час показати скайнавам, що таке справжній гауклендський капіталізм."
HAU_the_coronation:0 "Коронація"
HAU_the_coronation_desc:0 "Дракони впали з неба, лицарі Ведини стали навколішки, а комуністи вивчили урок. Який ще король чи імператор може похвалитись таким? І хто ще пройшов шлях від нічого до всього? Лише Герман Маєр. Тепер світ визнає його не за народженням, а за силою — як справжнього монарха."

HAU_bridge_the_archipelago:0 "Зв'язати Архіпелаг"
HAU_bridge_the_archipelago_desc:0 "Гаукленд завжди знаходив креативні способи пересування водами та зв'язку між островами. Одним із них було раннє впровадження радіозв'язку та маяків. На жаль, вони давно застаріли. Якщо ми справді хочемо модернізувати наші острови, доведеться інвестувати в радарні технології та стандартизовані радіоприймачі."
HAU_coffe_fields:0 "Розширити Рибальство"
HAU_coffe_fields_desc:0 "Погляньмо правді в очі: у Гаукленда майже немає цінностей, окрім риби та морської солі. Це не гламурно, але з чогось починати треба. Інвестуємо в рибну галузь, закупивши човни й обладнання."
HAU_coffee_canning_plant:0 "Гауклендська Консервна Фабрика"
HAU_coffee_canning_plant_desc:0 "Рибогрифи традиційно працюють поодинці або в малих групах. Це в дусі нашої незалежності, але шкодить економіці. Ми створимо компанію, що організує їх, впорядкує рибальство і збільшить прибутки."
HAU_incentivize_farmers:0 "Заохотити Рибогрифів"
HAU_incentivize_farmers_desc:0 "Традиційне рибальство не може прогодувати багато істот. Але сучасні кораблі та промисловий вилов дозволяють більше. Нам не вистачає лап. Ми залучимо нових поні й грифонів на наші береги для роботи."
HAU_coffee_profits:0 "Живе Срібло"
HAU_coffee_profits_desc:0 "Багато хто сумнівався в наших інвестиціях у рибну промисловість. Зрештою, кому з пілотів і піратів цікаве промислове рибальство? Але ми довели, що під цим смердючим шаром луски лежать біти, такі ж цінні, як і ті, що добуті з пограбувань. І зрештою, біти не пахнуть."
HAU_radio_schools:0 "Радіо-Нічні Курси"
HAU_radio_schools_desc:0 "Попри всі чутки, наші домівки — це не лише обшарпані халупи без світла. Це обшарпані халупи з радіо! Через них ми поширимо знання й освіту серед населення. Це нетрадиційно, але в Гаукленді традиції — це для інших."
HAU_open_high_schools:0 "Фінансувати Старші Школи"
HAU_open_high_schools_desc:0 "Ми трохи підтягнули освіту й можемо нарешті будувати школи для фолів та гриф’ят. Це буде ефективніше, хоча ми завжди з теплотою згадуватимемо часи, коли можна було просто вимкнути нудного викладача по радіо."
HAU_whaleing:0 "Підтримка Китобійства"
HAU_whaleing_desc:0 "Китобійство — давня й небезпечна традиція рибогрифів. Завдяки субсидіям та інвестиціям ми модернізуємо цю галузь, зробивши її ефективнішою та безпечнішою. Це може стати проривом для всієї нашої економіки."
HAU_expand_dockyards:0 "Розширити Верфі"
HAU_expand_dockyards_desc:0 "Кораблі для китобійства рідкісні й дорогі. Якщо ми вироблятимемо їх самі, знизимо витрати та зможемо адаптувати конструкцію до потреб рибогрифів."
HAU_mechanical_slaughter_techniques:0 "Розширити Забійні Цехи"
HAU_mechanical_slaughter_techniques_desc:0 "Китів не кинеш на лід і не продаси як оселедець. Потрібна інфраструктура, інструменти та персонал. У нас уже є деякі цехи, але цього недостатньо — тож будемо розширювати."
HAU_whale_profits:0 "Промисловість Китового Жиру"
HAU_whale_profits_desc:0 "Китовий жир — цінний для хімії й промисловості. Завдяки нашим вкладенням його в нас тепер багато. Ми почнемо експорт. А ті, хто каже, що китовий жир програє нафті — можуть плисти назад до Грифонії."
HAU_heavy_industry:0 "Промислові Зусилля"
HAU_heavy_industry_desc:0 "Рибальство й китобійство — лише початок. У світі безжальних машин немає місця тим, хто не хоче розвиватися. Ми продовжимо інвестувати в справжню індустріалізацію."
HAU_island_roads:0 "Мости, Дороги та Залізниці"
HAU_island_roads_desc:0 "Довгий час ми пересувались човнами або на власних кінцівках. Але часи змінюються. Автобуси, потяги й автомобілі вже є стандартом — і нам потрібно до них доєднатись."
HAU_caneries:0 "Розширити Консервні Цехи"
HAU_caneries_desc:0 "Наші консерви — хіт експорту. У буремну епоху такі продукти мають шалену популярність. Потрібно використати це й наростити виробництво."
HAU_military_industry:0 "Фінансувати Зброярів"
HAU_military_industry_desc:0 "Хоч нас вважають стрілецькою піратською нацією, знайти сучасну зброю — складно. Ми дамо гроші зброярам, щоб вони почали масово виробляти зброю й боєприпаси локально."
HAU_resource_extraction:0 "Багатства Гаукленду"
HAU_resource_extraction_desc:0 "Ми занадто залежні від імпорту. Настав час вивчити наші землі й води — можливо, ми знайдемо ресурси, яких навіть не підозрювали. Це дасть нам стабільність у неспокійний час."
HAU_offshore_oil:0 "Морські Нафтові Вишки"
HAU_offshore_oil_desc:0 "Ще за Імперії ходили чутки про нафту в наших водах. Революція зупинила буріння. Але саме ці чутки спонукали Маєра вибрати Гаукленд. Тепер у нього є ресурси, щоб бурити на своїх умовах."
HAU_expanded_dockyards:0 "Посилити Морські Шляхи"
HAU_expanded_dockyards_desc:0 "Щоб вивозити наші товари й завозити потрібне, треба більше кораблів і краща логістика. Ми розширимо наші верфі для цього."
HAU_dig_deep_and_dig_greedily:0 "Копати Глибше, Жадібніше"
HAU_dig_deep_and_dig_greedily_desc:0 "Світ хоче все більше металу. А ми досі його імпортували. Маєр активував програму розвідки надр. Не може бути, щоб у цих скелях не було нічого!"

HAU_branching_out:0 "Розширення"
HAU_branching_out_desc:0 "До цього часу наша армія була обмежена лише кількома кораблями й морськими піхотинцями. Але якщо ми справді хочемо побудувати націю, нам потрібно створити повноцінні збройні сили для її контролю."
HAU_army_modernisation:0 "Армія Гаукленду"
HAU_army_modernisation_desc:0 "Наша армія наразі зовсім не відповідає амбіціям Маєра. Її необхідно розширити й модернізувати — справжня армія для справжнього Гаукленду."
HAU_modern_rifles:0 "Сучасні Гвинтівки"
HAU_modern_rifles_desc:0 "Наші гвинтівки хоч і не даремні, але відстають від зарубіжних зразків. Нова армія потребує нової зброї — спроєктуймо сучасну гвинтівку для наших солдатів."
HAU_fill_the_armouries:0 "Заповнити Арсенали"
HAU_fill_the_armouries_desc:0 "Наші склади зброї майже порожні. Щоб озброїти армію, ми повинні зібрати покинуту зброю, купити партії на ринку й запустити власне виробництво."
HAU_paratroopers_focus:0 "Фальширмєґери"
HAU_paratroopers_focus_desc:0 "Розрізненість наших островів створює труднощі в операціях. Традиційно ми покладалися на флот, але розвиток авіації дозволяє створити спеціальні парашутні війська як альтернативу морським десантам."
HAU_recruitment_drive:0 "Призовна Кампанія"
HAU_recruitment_drive_desc:0 "Без солдатів армії не існує. Наша база новобранців мала, тож слід запустити пропаганду й заохочення для набору."
HAU_special_forces_drive:0 "Чорні Операції"
HAU_special_forces_drive_desc:0 "Маєр іноді потребує виконавців особливих, таємних завдань. Створімо підрозділ елітних, відданих солдатів, здатних виконувати ці місії."
HAU_doctrinal_development:0 "Розвиток Доктрини"
HAU_doctrinal_development_desc:0 "Хоч ми й оновили армію, наша військова доктрина застаріла. Щоб наші сили були ефективними, потрібно дослідити сучасну теорію війни."
HAU_support_squads:0 "Радіогрупи"
HAU_support_squads_desc:0 "Для зв'язку в бойових умовах нам потрібні радисти. Призначення радіогрифів у дивізії забезпечить ефективну координацію."
HAU_actual_artillery:0 "Ковітцер"
HAU_actual_artillery_desc:0 "Одна піхота не зможе перемагати. Нам слід забезпечити війська сучасною артилерією для підтримки наступів."
HAU_anti_air_focus:0 "Охорона Неба"
HAU_anti_air_focus_desc:0 "Ми не можемо дозволити ворогу панувати в небі. Якщо авіація зазнає поразки, наші війська повинні мати засоби захисту — потужні зенітні гармати."
HAU_the_enigma_code_focus:0 "Код Глокенрайхера"
HAU_the_enigma_code_focus_desc:0 "Інженери запропонували Маєру механічну шифрувальну машину з роторами й комутацією. Вона не досконала, але суттєво посилить наші можливості у таємних операціях."
HAU_paratrooper_tanks:0 "Панцердивізія Фальширмєґерів"
HAU_paratrooper_tanks_desc:0 "Маєра завжди цікавили бойові машини. Тепер, із розвитком танків, він хоче створити броньовану підтримку для наших десантників."

HAU_new_officers:0 "Свіже Мислення"
HAU_new_officers_desc:0 "Наша авіація ще недостатньо розвинена. Щоб ефективно її використовувати, слід переглянути доктрини та тренування."
HAU_strat_bomber_focus:0 "Без пощади"
HAU_strat_bomber_focus_desc:0 "Ми створимо легкі багатоцільові бомбардувальники, які зможуть знищувати інфраструктуру та фабрики ворога."
HAU_tact_bomber_focus:0 "Бомби Без Меж"
HAU_tact_bomber_focus_desc:0 "Наші бомбардувальники мають бути зосереджені на максимальній руйнівній силі. Більше бомб — більше шкоди."
HAU_new_airfields:0 "З'єднати Острови"
HAU_new_airfields_desc:0 "Щоб з'єднати наші острови, потрібно створити нові авіабази. Це полегшить логістику й дозволить авіації діяти ефективніше."
HAU_fighter_focus:0 "Панування в Небі"
HAU_fighter_focus_desc:0 "Без переваги в повітрі наша авіація беззахисна. Тому винищувачі — наш пріоритет."
HAU_heavy_fighters_focus:0 "Оборона Армії"
HAU_heavy_fighters_focus_desc:0 "Замість дальності нашим винищувачам потрібні потужніша зброя та броня. Ми створимо важкі винищувачі для оборони нашого неба."
HAU_doctrinal_development_air:0 "Правильне Навчання"
HAU_doctrinal_development_air_desc:0 "Масове виробництво літаків вимагає якісних пілотів. Ми оновимо навчання, зосереджуючись на доктринах і майстерності."
HAU_CAS_focus:0 "Підтримка З Повітря"
HAU_CAS_focus_desc:0 "Наші літаки повинні підтримувати наземні війська. Ми створимо штурмовики, здатні точно бити по ворожих цілях."
HAU_napalm:0 "Напалм"
HAU_napalm_desc:0 "Завдяки зростаючому флоту та ставці на штурмову авіацію, Маєр схвалив використання напалму — руйнівної зброї для тотального знищення ворога."
HAU_rocket_projects:0 "Ракетні Технології Гаукленду"
HAU_rocket_projects_desc:0 "Маєр давно цікавиться ракетами. Тепер, із розвиненою авіацією, він ініціює дослідження, вважаючи ракети майбутнім війни."
HAU_the_best_of_the_best:0 "Найкращі з Найкращих"
HAU_the_best_of_the_best_desc:0 "Лише еліта повинна служити в авіації. Запровадимо жорсткі відбори, щоб наші пілоти були найкращими."
HAU_flying_institute:0 "Авіаційний Інститут Маєра"
HAU_flying_institute_desc:0 "Маєр заснував університет для пілотів — Інститут Авіації Маєра. У ньому навчатимуть не лише пілотуванню, а й нічним польотам і тактиці."

HAU_reinforce_the_navy:0 "Посилити Кріґсмаріне"
HAU_reinforce_the_navy_desc:0 "Море розділяє нашу країну, і тому контроль над ним — це контроль над усією нацією. Але наш флот малий і застарілий — сумне видовище. Ми повинні швидко це виправити, якщо хочемо утримати владу та мати можливість проводити операції за межами Гаукленду."
HAU_naval_aviation:0 "Морська Авіація"
HAU_naval_aviation_desc:0 "Ідея поєднання авіації й флоту стає дедалі реальнішою з розвитком технологій — і Гаукленд не має відставати. Ми повинні розробити морські бомбардувальники, як доповнення до флоту і потенційно для використання на авіаносцях."
HAU_carrier_efforts:0 "Експерименти з Авіаносцями"
HAU_carrier_efforts_desc:0 "Як і багато новинок, ідея авіаносців сподобалася Маєру. За його наказом розпочато експерименти з моделювання авіаносців на базі старих лінкорів та розгляд абсолютно нових конструкцій."
HAU_new_marines:0 "Посилити Морську Піхоту"
HAU_new_marines_desc:0 "Контроль моря флотом — це одне. Але контроль разом з армією — зовсім інше. Острівна природа Гаукленду сприяла розвитку морської піхоти — і настав час знову поставити на неї акцент."
HAU_winterhold_base:0 "База Вінтерголда"
HAU_winterhold_base_desc:0 "Вінтерголд — найважливіше місто північних островів і вже має значну військово-морську базу. Щоб краще з'єднати острови й забезпечити швартування більшої кількості кораблів, ми маємо її розширити."
HAU_haukland_base:0 "База Гаукленду"
HAU_haukland_base_desc:0 "Флотська база в столиці Гаукгамні має бути розширена. Зі зростанням флоту нам потрібна центральна точка для далеких морських операцій — і розташування столиці ідеальне для цього."
HAU_transport_craft:0 "Десантні Човни"
HAU_transport_craft_desc:0 "Попри кількість морпіхів, наші десантні судна слабкі. Щоб використати піхоту на повну, нам потрібні кращі човни для висадки."
HAU_destroyer_focus:0 "Патрульні Кораблі"
HAU_destroyer_focus_desc:0 "Щоб контролювати води між островами, нам потрібні есмінці для патрулювання. Наші нинішні моделі прийнятні, але слід розробити кращі, щоб підтримувати присутність у морях."
HAU_submarine_focus:0 "U-Бот Експерименти"
HAU_submarine_focus_desc:0 "Розвиток підводних човнів (U-Ботів) захоплює багатьох і вважається хорошою інвестицією. Хоч вони й не контролюють море, зате здатні несподівано атакувати й знищувати постачання ворога."
HAU_guard_the_carriers:0 "Оборона Авіаносців"
HAU_guard_the_carriers_desc:0 "Щоб наші авіаносці залишались на плаву, їм потрібні ескорти. Легкі судна неефективні для цього, а крейсери — ідеальні захисники."
HAU_loot_the_ships:0 "Спадок Піратства"
HAU_loot_the_ships_desc:0 "Наші узбережжя — давні гавані піратів. Ця традиція залишила слід у флоті. Замість того щоб її викорінювати, ми використаємо її: U-Боти застосовуватимуть піратську тактику."
HAU_a_grand_flagship:0 "Великий Флагман"
HAU_a_grand_flagship_desc:0 "Із розширенням флоту нам потрібен символ — великий лінкор, довкола якого об'єднається флот. Сучасний корабель підніме бойовий дух та стане гордістю Гаукленду."

### Events ###
haukland.1.t:0 "Проєкт Радіошколи"
haukland.1.d:0 "Коли адміністрація Гаукленду оголосила про трансляцію нічних занять у радіоефірі, багато хто скептично поставився до цього й очікував, що більшість просто вимкне таку нудну передачу. Але виявилося, що ці прості трансляції пробудили жагу до знань по всьому архіпелагу. Початкова аудиторія була значно більшою, ніж очікувалося, і лише зростала з часом.\n\nЗавдяки цьому успіху Гауклендське радіо запустило кілька нових курсів для грифонів усіх вікових категорій. Ми ще далеко до сучасних освітніх систем інших країн, але нам вдалося створити унікальну форму навчання, пристосовану до наших умов і ресурсів."
haukland.1.a:0 "Чудово!"

haukland.2.t:0 "Плоди Нашої Праці"
haukland.2.d:0 "Це було непросто, але наші освітні зусилля, схоже, дали результат. Учні всіх вікових категорій налаштовувалися на радіопередачі та дізнавалися чимало нового. Завдяки креативності ми перевершили очікування й змогли навчити нашу націю.\n\nНа жаль, уроки по радіо мають свої межі, і громадяни, спраглі знань, почали вимагати бібліотек і звичайних шкіл — щось, що ми нарешті можемо собі дозволити. З часом це може означати кінець або суттєве скорочення радіонавчання. Багатьом це буде сумно, але ми завжди будемо згадувати ті часи, коли можна було увімкнути або вимкнути урок однією порухом кігтя."
haukland.2.a:0 "Чудово!"

haukland.3.t:0 "Скарги Екологів"
haukland.3.d:0 "Розширення нашої китобійної промисловості було зустрінуте з ентузіазмом. Умови праці китобоїв покращилися, а прибутки — більш ніж задовільні. Але є одна група, яка цим зовсім не задоволена: екологи.\n\nГрупа захисників довкілля зібралася біля боєні в гавань Гаукгамна з вимогою припинити китобійний промисел і запровадити закони для захисту морських істот. Після того, як китобої самі з ними трохи «поспілкувались», поліція їх затримала. Їх намагались відпустити з попередженням, але ці активісти відмовились відступити."
haukland.3.a:0 "Просто киньте їх у море."

haukland.4.t:0 "Прибутки Консервного Заводу"
haukland.4.d:0 "Надходять звіти з новоствореного заводу Haukland Fischkonservenfabrik. Багато риболовів-грифонів спершу критикували ідею та боялися «продажності». Та зрештою більшість з них погодилась працювати за новими стандартами та квотами. Результат був більш ніж задовільний — прибутки злетіли, а наша скарбниця завдяки державній частці в компанії поповнилася значною сумою."
haukland.4.a:0 "Чудово!"

haukland.5.t:0 "Нафтове Лихо у Вінтерголді"
haukland.5.d:0 "Катастрофа сталася біля узбережжя Вінтерголда. Під час буріння велика кількість метану вирвалася на платформу, спричинивши вибух, що знищив більшість споруди. Але ще гірше: почався витік нафти, що заливає море тисячами барелів щодня. А керівник платформи замість того, щоб повідомити Гаукгамн, просто втік. Дехто вважає його або агентом іншої держави, або просто боягузом.\n\nНаша дорога нафта втрачається, а рибалки не можуть працювати. На берег викидає нафту, мертвих риб і птахів."
haukland.5.a:0 "Хтось подумає про тюленів?!"

haukland.6.t:0 "Божевільний і Амбітний"
haukland.6.d:0 "Двадцять вісім років тому Маєр переконав частину Імперських ПС дозволити Республіканцям і Імперцям розібратись самим і полетів на захід. Так він осів у Гаукленді, оголосивши його вільною державою. І хоча всі сміялись, він вистояв.\n\nВін став піратом, відновивши древнє мито на проходження через Гаукленд. Усі — від Новогрифонійців до Еквестрійців — платили. Він не підкорився нікому. Його пілоти стали легендою, а його влада — непорушною. Гаукленд процвітав. Маєр виконав усе, що обіцяв. І його не збираються зупиняти."
haukland.6.a:0 "Хай живе Граф!"

haukland.7.t:0 "Промова"
haukland.7.d:0 "Герман Маєр зібрав товаришів у найпідходящому місці — барі пілотів на авіабазі Гаукленду. Він виступив перед давніми друзями й побратимами, згадуючи божевільні дні революції, безглузді історії про флот, викрадення й викуп синів олігархів. Але все це поступово затьмарила ностальгія. Маєр підняв келих:\n\n«Друзі! Ми втілили всі наші юнацькі мрії, але чи цього достатньо? У вас уже є діти. Час подумати про спадщину. Я кажу — покажімо світові, що Літаючі Аси Маєра — це легенда! Легенда, яка затьмарить навіть Ґровера! Ви зі мною?!»\n\nБар вибухнув оваціями. Маєр усміхнувся. Настав час останнього Дикого Заїзду."
haukland.7.a:0 "Маєр! Маєр! Маєр!"

haukland.8.t:0 "Правління Графа"
haukland.8.d:0 "Довгі роки в Гаукленді панувала форма автономії. Маєр правив, не втручаючись у дрібниці, дозволяючи місцевим друзям робити, що хочуть. Але тепер усе змінилося. Для нових амбіцій потрібен порядок. Колишні хапуги були усунені, інші самі відступили. Деякі «опоненти» вже зникли. Це Гаукленд, тут усе можливо."
haukland.8.a:0 "Я — ГРАФ!"

haukland.9.t:0 "Усі Поні"
haukland.9.d:0 "Не всі поні в Еквестрії були щасливі. Вони шукали нові можливості — і знайшли їх у Гаукленді. Тут не було обмежень, тільки мрії й бажання заробити. Тисячі прибувають у Гаукгамн і Вінтерголд. Деякі були трохи розчаровані умовами... Але повернення не буде."
haukland.9.a:0 "Ласкаво просимо до Гаукленду!"

haukland.10.t:0 "І Грифони Теж"
haukland.10.d:0 "Імперія розпалась. Кемерскай — жалюгідний. Ґріффонія — у вогні. А от Маєр? Він збудував успішну піратську державу. І ось грифони йдуть до нього. Бо тут є шанс. Навіть ті, хто колись не повірив у нього, зараз готові служити під його прапором."
haukland.10.a:0 "Вітаємо в новому домі!"

haukland.11.t:0 "Трохи Піратів"
haukland.11.d:0 "По всьому світу пірати шукають дім. І ось він — Гаукленд. Торгівельний вузол, повний можливостей. Сотні прибувають до портів. Дехто навіть із Зебріки. Їх складно приборкати, але ми це передбачали. Просто нагадайте їм не громити бари... надто сильно."
haukland.11.a:0 "Сподіваюсь, не дуже буйні."

haukland.12.t:0 "І Найманці Теж"
haukland.12.d:0 "Нам потрібні солдати. І швидко. Вирішенням став Ергард Фрош — ветеран революції, боржник Маєра, який тепер готовий відплатити. Він привів цілу компанію бойових грифонів — досвідчених, озброєних і готових до бою. Ласкаво просимо додому, Фрош."
haukland.12.a:0 "Ласкаво просимо, Фрош!"

haukland.13.t:0 "І Злочинці, Звісно"
haukland.13.d:0 "Одна з радикальних ідей — дати шанс дрібним злочинцям. Хіба ж Гаукленд не побудований такими? Ми обережно добирали кандидатів, переселяли їх непомітно і уникли конфліктів у портах. Усі заслуговують другого шансу. Особливо, якщо можуть принести користь."
haukland.13.a:0 "Вони точно не створять проблем!"

haukland.14.t:0 "Успішний Морський Рейд"
haukland.14.d:0 "Група рейдерів, яку ми відправили, повернулась із повним трюмом здобичі. Їхній флот і берегова охорона виявились нездатними протистояти тактиці Гаукленду. Наші хлопці пограбували прибережні міста, забравши все, що не було прикріплене до підлоги, поки наші літаки патрулювали над головами. Вони зникли ще до прибуття сухопутних сил.\n\nЯк завжди, здобич була продана на чорному ринку Гаукленду, а прибуток поділено між піратами, технічним персоналом і, звісно ж, самим Маєром."
haukland.14.a:0 "Не пощастило їм... Випивка за мій рахунок!"

haukland.15.t:0 "Морський Рейд із Гаукленду!"
haukland.15.d:0 "Наші береги стали жертвою рейдерської атаки з Гаукленду. Наші сили не змогли зупинити морсько-повітряну групу Маєра. Прибережні міста були пограбовані та пошкоджені. Є загиблі та багато поранених.\n\nУ світлі цієї поразки лунають заклики до посилення нашого флоту. Лише перевага в силі зможе стримати піратів Гаукленду."
haukland.15.a:0 "Чорт забирай, Маєре!"

haukland.16.t:0 "Невдалий Морський Рейд"
haukland.16.d:0 "Група рейдерів, яку ми відправили, повернулася з порожніми кігтями. Попри наші тактичні переваги, місцеві сили завадили висадці. Бої були жорстокими й коштували нам дорого. Зрештою, піратів відкинули. Просування далі обійшлося б нам дорожче, ніж можлива здобич.\n\nУ портах відбулись поминальні вечірки на честь загиблих. Вони пили за їхню пам'ять. Принаймні бармени заробили непогано."
haukland.16.a:0 "Не всі битви можна виграти."

haukland.17.t:0 "Рейдерів із Гаукленду Відбито"
haukland.17.d:0 "З наших берегів надходять повідомлення: сили піратів із Гаукленду намагалися здійснити рейд, але були відбиті нашими хоробрими моряками. Моряків офіційно привітали за мужність.\n\nПопри перемогу, в адміністрації лунають заклики посилити флот, аби утримати Германа Маєра від нових атак."
haukland.17.a:0 "Сьогодні не твій день, Маєре."

haukland.18.t:0 "Новий Король"
haukland.18.d:0 "Коли вединський прелат наблизився до коронування, Маєр підвівся. Старий священник відсахнувся, але не вимовив ні слова, коли гауклендський воєначальник сам забрав корону з його кігтів і вдягнув на себе. Присутня шляхта була шокована, але мовчала. Вони зрозуміли істину: Північ має нового короля — Германа Маєра Першого, Завойовника, Володаря Драконів.\n\nСвященник формально завершив обряд, але для Маєра це не мало значення. Він не визнавав традицій чи законів — лише дію. Коли він вийшов із Храму Борея, його зустріли оплески солдатів, громадян Гаукленду та навіть кількох вединців. Всі замовкли, думаючи, що він скаже промову. Але Маєр просто підняв у повітря символ усіх своїх звершень — скіпетр з кровавого каменю. За цим послідували оплески, рев драконів і 21-гарматний салют."
haukland.18.a:0 "Слава королю!"

haukland.19.t:0 "Інші Маяки Гаукгамна"
haukland.19.d:0 "Гаукленд завжди був прихистком для піратів, злочинців і вигнанців. Але не лише для них. Протягом років сюди тікали митці, яких засудили в рідних землях. У 988 році вигнанець із Фезії відкрив перший кабаре під назвою Leuchtturm (Маяк), і з того часу «маяками» почали називати всі такі заклади в Гаукгамні. Завдяки прибуткам від рейдів тут процвітає справжня індустрія розваг без цензури."
haukland.19.a:0 "До дна!"

haukland.20.t:0 "Панування в Ефірі"
haukland.20.d:0 "Культурне життя в Гаукленді завжди було обмежене. Але з часів незалежності, з'явилася тяга до розваг. І хоча в когось була лише пляшка чи бійка, майже в усіх був радіоприймач. Саме він став новим центром культури: від жартів і музики до дебатів і оповідань. Тепер кожен може спробувати себе в радіо, а в ефірі можна знайти що завгодно."
haukland.20.a:0 "Де ще таке можливо?"

haukland.21.t:0 "Ранковий Переліт"
haukland.21.d:0 "Кобальт Бріз гуляв ринком Гаукгамна. Йому подобалася місцева атмосфера, хоч і простувата. Але шум... Він підняв голову і побачив літак, що знижувався просто над ринком! Паніка охопила його, він кинувся в ящики з овочами. Думав, що вмирає... аж поки не отримав копняка від розлюченого торговця:\n\n— Вилазь з моєї капусти, телепню!\n\nПоглянув на небо — літак просто пролетів мимо. Його кузина спокійно вибирала дині.\n\n— Що за…?! — вигукнув він.\n\nВона лише знизала плечима."
haukland.21.a:0 "Та це ж Маєр."

haukland.22.t:0 "Нестримна Лють"
haukland.22.d:0 "Автівка зупинилась біля авіабази. Герман Маєр відкрив багажник і витягнув поні Кукурудзяного Початка. У барі той випадково облив Маєра сидром і ще й обізвав. Не знав, з ким зв'язався. Тепер його везли на злітну смугу, прив'язали мотузкою до літака. Маєр сів у літак, завів двигун і злетів… мотузка просто впала на землю. Кукурудзяний Початок лежав там, шокований і цілий.\n\nНа цей раз."
haukland.22.a:0 "Наступного разу буде прив’язано. А може й ні."

haukland.23.t:0 "Захоплення Драконом"
haukland.23.d:0 "Маєр прогулювався біля авіабази, коли помітив малу поні, що дивилася на літаки. Вона мріяла літати. Він сів поряд і почав розповідати про авіацію, а потім пригадав свою юність: подорож до Еквестрії, політ величезного дракона над кораблем… Найвеличніший політ, який він коли-небудь бачив. Мала лише прошепотіла: «Вау»."
haukland.23.a:0 "Але одного дня — побачать мене…"

haukland.24.t:0 "На Волосину"
haukland.24.d:0 "Сьогодні відбулися повітряні перегони серед ветеранів Тузів Маєра. Двоє пілотів зіткнулися, один загинув, другий — Маєр — вийшов із уламків пораненим, але живим. Розслідування показало, що винуватець був п’яним. Маєр взяв участь у похороні, назвавши загиблого другом."
haukland.24.a:0 "Аварією Графа Гаукленду не вбити!"

haukland.25.t:0 "Стеллаголл"
haukland.25.d:0 "Маєр нарешті відвідав свою нову резиденцію — Стеллаголл. Особняк збудовано на честь його покійної дружини, в стилі вединських мисливських маєтків. Тут усе: ванни, сауни, винний льох, кінотеатр, макет залізниці… Він сів у вітальні, подивився на портрет Стелли й тихо зітхнув. Що тепер?"
haukland.25.a:0 "Що тепер?"

haukland.26.t:0 "Корона і Могила"
haukland.26.d:0 "Ранок був холодним, але гарним. Маєр сидів біля могили Стелли. Він не розумів, чому вона наполягала на простому кладовищі, але поважав її волю. Пройшла вдова, він привітався. Вона втекла, побачивши короля в парадному одязі. Він не звернув уваги.\n\nМаєр зняв корону Ведіни й поклав її на могилу. Усміхнувся — і пішов. Там, де мала бути корона, — була Стелла. Королева, не він."
haukland.26.a:0 "Це ти завжди мала бути королевою. Не я."

