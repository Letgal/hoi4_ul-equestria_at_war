HAU_third_times_the_charm: "Утретє поталанить"
HAU_third_times_the_charm_desc:0 "Ось ми й тут — Гаукленд. Це точно не Грифенгайм і навіть не Клаудбері, ще більш віддалений і дощовий. Тут багато чого можна не любити: дощ, піратів, усе що завгодно. Але принаймні тут безпечно, і це дім для героїв революції. Поки що цього достатньо."
HAU_remember_the_marshal:0 "Помститися за Маршала"
HAU_remember_the_marshal_desc:0 "Ми встигли евакуюватися з континенту, але наш історичний лідер, маршал Кемерскай, залишився на своїй рідній землі. Тепер ми без засновника Мрії, але сама Мрія живе в нас. Ми ніколи не забудемо його і ніколи не піддамося. Революція триває!"
HAU_hang_the_traitor:0 "Помститися Маєру"
HAU_hang_the_traitor_desc:0 "Попри трагедію втрати Клаудбері, у нас є можливість виправити одну з найстаріших зрад. Герман Маєр, зрадник і злодій, тепер у наших лапах, і цього разу його нахабство його не врятує. Час для пірата повіситися."
HAU_to_unite_under_the_tricolor:0 "Об'єднати Наш Народ"
HAU_to_unite_under_the_tricolor_desc:0 "Розбрат коштував нам мрії в Клаудбері, але лише завдяки єдності ми змогли здійснити революцію в Гаукленді. Лише залишаючись разом і єдиними в меті, ми зможемо жити і виконати нашу місію. Ми будемо вірними справі й один одному, або загинемо на цих островах."
HAU_to_learn_from_our_mistakes:0 "Навчитися На Власних Помилках"
HAU_to_learn_from_our_mistakes_desc:0 "Перша невдача може бути випадковістю, але друга — це вже помилки. Щоб уникнути третьої, нам потрібно озирнутися назад і уважно вивчити, що призвело до нашої поразки в Клаудбері та Грифенгаймі. Як ми взаємодіяли з місцевими та як справлялися з внутрішніми розбіжностями. Де ми зрадили свої ідеали і де не зуміли пристосуватися до реальності."
HAU_the_haukhamn_conference:0 "Провести Конференцію в Гаукгамні"
HAU_the_haukhamn_conference_desc:0 "Тепер, коли ми владнали найнагальніші питання, ми можемо почати облаштовувати новий дім. Ми прибули сюди без лідера, і тепер маємо обрати нового обличчя Республіки для світу. Також потрібно вирішити, як організувати наше життя на цих островах і спланувати майбутнє справи."
HAU_kemerskai_jrs_plan:0 "Військове Об'єднання"
HAU_kemerskai_jrs_plan_desc:0 "Жоден гриф на Гауклендських островах не заплатив меншою ціною за республіканські ідеали, ніж Кемерскай-молодший. Тому він переконав Раду дозволити йому діяти рішуче. Втеча до Гаукленду — наш останній шанс, і ми не можемо ризикувати. Час дати говорити гарматам, байдуже, чи це місцеві, чи континентальні вороги!"
HAU_im_evil:0 "Рішучі Дії Для Темних Часів"
HAU_im_evil_desc:0 "Залізний Маршал зробив усе можливе, але важкі часи потребують сталевої рішучості. Немає часу на судочинство і конституційні процедури. Це війна, і наші громадяни зможуть скаржитися лише після перемоги! Лоялісти Маєра? Розстріляти! Їхні закордонні союзники? Розстріляти! Ті, хто продав йому маринованого оселедця? Розстріляти!"
HAU_i_literally_hate_democracy_lmao:0 "Створити Командування Гарнізону Гаукленда"
HAU_i_literally_hate_democracy_lmao_desc:0 "Ми повинні повністю перебудувати нашу командну структуру. Ми не переможемо за допомогою розрізнених авантюристів або дрібних ватажків. Оборону Гаукленда можна забезпечити лише централізованим військовим штабом, який приділяє увагу дисципліні й плануванню. На такій малій території ми маємо керувати кожною дрібницею."
HAU_chiang_kai_shrekd:0 "У Майбутнє"
HAU_chiang_kai_shrekd_desc:0 "Гаукленд — це все, що потрібно, щоб заснувати нову Республіку. Кемерскай-молодший відновив структури старого режиму Маршала й залізною рукою розчавив зрадницький опір. Із попелу Республіка відродилася, мов фенікс, і ми більше ніколи не здамося й не впадемо перед імперіалами та їхніми псами."
HAU_ok_maybe_we_went_too_far:0 "Вчитися На Минулому"
HAU_ok_maybe_we_went_too_far_desc:0 "Легко вдаватися до крайнощів у запалі моменту, але гнів і горе — погані радники. Тепер, коли режим Маєра справді знищено, настав час пригальмувати і переконатися, що нові вороги не будуть породжені нами самими."
HAU_sungliders_plan:0 "Політична Опіка"
HAU_sungliders_plan_desc:0 "Гаукленд — це неспокійна земля, де хаос лише частково стримувався лояльністю до місцевих ватажків. Під керівництвом Санглайдера НРП створить сильну, але доброзичливу державу. Ми поступово наведемо порядок і навчимо населення демократії під наглядом однопартійної системи. З часом гауклендці навчаться робити свій вибір."
HAU_disband_the_csr:0 "Розпустити Раду"
HAU_disband_the_csr_desc:0 "\"Рада Порятунку Республіки\" або РПР, яка правила Республікою останні місяці, є недемократичною та неконституційною. Її необхідно розпустити й замінити цивільним урядом Національної Республіканської Партії, незалежно від того, чи будуть проведені вільні вибори."
HAU_in_defence_of_the_dream:0 "Захистити Мрію"
HAU_in_defence_of_the_dream_desc:0 "Мрія про Республіку, свободу, добробут і демократію — це все, що в нас залишилося. У нас немає землі, титулів чи слави, але в нас є надія й мрія про вільну, рівноправну Республіку. Ми здійснимо цю мрію або загинемо, намагаючись."
HAU_emerichs_plan:0 "Конституційний Уряд"
HAU_emerichs_plan_desc:0 "Протягом десятиліть Республіка постійно йшла на компроміси зі своїми ідеалами й дозволяла надзвичайним заходам керувати державою. Продовження цього шляху є безумством. Настав час довіритися народу й самим собі. Щоб вистояти, Республіка повинна стати справжньою Республікою, і Емеріх це забезпечить."
HAU_go_it_alone:0 "Йти Самостійно"
HAU_go_it_alone_desc:0 "Боротьба за Мрію завжди була самотньою боротьбою проти неможливих шансів. Наші союзники або не існують, або не мають бажання чи можливості стояти поруч із нами. Тож ми продовжимо боротьбу самостійно. Потрібен лише один грифон, аби нести прапор правди та свободи."
HAU_GRF_protection:0 "Друзі Через Море"
HAU_GRF_protection_desc:0 "На наш сором, Нова Грифонія досягла успіху там, де ми зазнали поразки, але було б нерозумно не побачити в цьому можливості. З сестринською республікою, яка процвітає на Еквусі, ми можемо отримати те, чого бракує Гаукленду, і продовжити боротьбу за Грифонію!"
HAU_EQS_protection:0 "Угода з Мааром"
HAU_EQS_protection_desc:0 "Наші мрії про Грифонську Республіку справді були нашими власними, але в цю важку годину нам потрібно визнати свою потребу в допомозі, і така допомога надходить у вигляді Еквестрії. Незважаючи на монархічну систему, поні вірять у гармонію і можуть допомогти нам створити режим, вільний від їхніх архаїзмів і обмежень. Сподіваємося."
HAU_democracy_in_order:0 "Свобода Через Порядок"
HAU_democracy_in_order_desc:0 "Незважаючи на нашу опіку, республіканський уряд не буде свавільною диктатурою. Ми не королі, і тому будемо підтримувати певний рівень особистої свободи для всіх громадян, що, безсумнівно, оцінять численні ексцентричні емігранти. І хоча участь буде обмеженою, кожен громадянин буде захищений верховенством права."
HAU_haukland_integration:0 "Зосередитися на Інтеграції"
HAU_haukland_integration_desc:0 "Попри всі його злочини й свавілля, Маєр, здається, знайшов спосіб співіснування з гауклендцями, і не всі місцеві вітали тріколор над Гаукгамном. Ми повинні вжити заходів для інтеграції місцевих у наше управління й показати їм, що ми не є тими гнобителями, якими нас малюють пірати та лоялісти Маєра."
HAU_a_new_identity:0 "Гауклендсько-Республіканський Синтез"
HAU_a_new_identity_desc:0 "Незалежний Гаукленд був катастрофою піратства й беззаконня, але тепер ми тут, і нам потрібно вчитися жити разом. Але ми також можемо вчитися один у одного. Демократія безсумнівно краще пасує до цієї землі, ніж автократія, а ми, республіканці, можемо черпати натхнення з духу підприємництва та сміливості гауклендців. Можливо, саме тут народиться справжня Республіка."
HAU_our_dream_above_all:0 "Мрія Понад Усе"
HAU_our_dream_above_all_desc:0 "Гаукленд — наш дім на даний момент, але ми не повинні дозволити континентальним прихильникам подумати, що ми їх залишили. Мрія була і залишиться мрією про Грифонську Республіку, а Гаукленд — лише її остання вільна провінція. Дозволити думати інакше — означає визнати поразку."
HAU_the_republic_of_haukland:0 "Нова Мрія"
HAU_the_republic_of_haukland_desc:0 "Наша поразка в Клаудбері багато в чому сталася через те, що ми не зрозуміли, що були гостями серед народу з власними прагненнями. Гаукленд має стати прикладом того, якою може бути справжня Республіка. Ми доведемо тут, що наша справа — шлях до успіху, а не порожні обіцянки кращого завтра."
HAU_military_primacy:0 "Заради Нашого Захисту"
HAU_military_primacy_desc:0 "Наші обмежені ресурси мають насамперед іти на військові потреби. Республіка не може стояти лише на ідеалах, і революція буде озброєною. Якщо будь-яка загроза постане біля берегів Гаукленда, її зустрінуть гармати й кулі. Вони загинуть, ще не ступивши на наші пляжі. Це буде дорого, але така ціна вічної свободи."
HAU_welfare:0 "Заради Нашого Добробуту"
HAU_welfare_desc:0 "Гаукленд — бідна земля, і будь-які інвестиції у військо будуть обмежені нашими ресурсами. Тому ми маємо насамперед подбати про нашу економіку й народ. Принісши добробут на ці острови, ми піднімемо моральний дух і зможемо більше інвестувати в оборону. Це ризик, але ризик, який може принести перемогу."
HAU_weve_won:0 "Республіка Відроджена"
HAU_weve_won_desc:0 "Нарешті! Це вимагало багато зусиль, але тепер Республіка має безпечну й добре організовану фортецю в Гаукленді. Їй тільки не вистачає нової фарби, і можна буде подумати, що ти в Грифенгаймі! Ну, можливо, після кількох пляшок шнапсу. Добре, чотирьох. Але це місце, де можна плекати надію, а там де є надія — там і живе Мрія."
### EVents ###
haukland.27.t:0 "Прибуття Вигнанців"
haukland.27.d:0 "Коли до Гаукгамна дійшли новини про падіння Клаудбері, багато кого огорнула похмура атмосфера. Адже, навіть попри розрив між Маєром і Кемерскаєм, багато хто зі старої гвардії колись був республіканцем. Попри погану репутацію старого маршала серед них, вони мали мало любові до континенту, який залишили, і все ще вірили, що республіканізм переможе у Грифонії. Але тепер їхні відчужені товариші зазнали поразки, й багато пляшок спорожніло у барах Гаукленда.\n\nПротягом тижнів після падіння почали ширитися чутки, що деякі вижилі з Клаудбері прямують до Гаукленда. Це не було сюрпризом — були й інші перед тим, і острови завжди були гостинними для тих, кому не щастило. Коли перші прибули, у столиці навіть влаштували святкування, а втомлені ветерани насолоджувалися всім найкращим, що могли запропонувати гауклендські кабаре. Але потім прибули інші. І ще. І ще раз.\n\nНарешті у адміністрації Маєра почав поширюватися страх, що це не просто криза біженців, а організований відступ. Адже одного разу в 978 році так уже сталося. На жаль, Маєр був недосяжним, перебуваючи на одній зі своїх імпровізованих секретних авіаподорожей. Ніхто точно не знав, де він, і тому жодної відповіді організувати не вдалося. Граф славився своєю непередбачуваністю, й ніхто не міг вгадати, що він захоче зробити. Чи пробачити — чи розпочати репресії. Але було ясно одне: якщо хтось зробить неправильний вибір, його чекає куля. І тому вони залишилися метатися в пошуках правильного рішення."
haukland.27.a:0 "Нічого! Нічого — це добре, так?"

haukland.28.t:0 "Наказ Маєра"
haukland.28.d:0 "Генеральний штаб Гаукленда терміново зібрався в командному центрі аеропорту. Літак Маєра було помічено, й встановлено радіозв'язок. Незважаючи на ніч, ніхто не посмів пропустити зустріч. У повітрі витала напруга. Серед присутніх Ергард Фрош глибоко замислився.\n\nРаптом двері розчахнулися — увійшов Маєр у льотному костюмі й окулярах. Він був незвичайно розлючений, що не віщувало нічого доброго.\n\n\"Отже. Мені повідомили, що до наших кордонів наближаються небажані гості. Я знаю, що деякі з вас досі відчувають до них симпатію. І це нормально. Ми всі тут грифони. Але. Це Гаукленд. Країна, яку я збудував. Мрія, яка працює і дає прибуток. І я не дозволю зруйнувати її ідіотам, які не змогли налагодити дві різні республіки. Що скажете?\"\n\nГенерали на кілька миттєвостей вибухнули оплесками, хто щиро, а хто вимушено. Маєр трохи розслабився й звернувся до Фроша.\n\n\"Ергард? Чи можу я на тебе покластися?\"\n\nФрош спокійно відповів: \"Я у ваших наказах, мій граф.\"\n\n\"Чудово... Чудово! Тепер щодо людей Кемерская. Знайдіть їх і відправте геть. А тих, хто спробує залишитися або чинити опір... Повісити. Розстріляти. Викинути в море. Кожного. Все ясно?\"\n\nБуло ясно."
haukland.28.a:0 "Генеральний штаб таємно допомагає республіканцям."
haukland.28.b:0 "Генеральний штаб підкоряється наказу Маєра."

haukland.29.t:0 "Битва за Гаукленд"
haukland.29.d:0 "О дев'ятій ранку пролунали перші постріли. Звісно, стрілянина у Гаукгамні не була рідкістю, але зазвичай не вранці. Проте цього разу це був не п'яний бій — це був переворот.\n\nГарнізон був повністю захоплений зненацька. Повстання й заколоти стали рідкістю завдяки зусиллям Маєра, який навчався \"спрямовувати\" безлад гауклендців. Але небезпека прийшла не тільки з вулиць. У казармах і в порту солдати Гаукленда надягли нарукавні пов'язки НРП і почали арештовувати й розстрілювати лоялістів Маєра. У порту республіканські загони захоплювали склади, вступаючи у бої з піратами, відданими графу. На вулицях вибухали бої, горіли пожежі, у гавані кораблі обмінювалися залпами, а літаки невідомої належності кружляли над містом.\n\nІ все ж, пробиваючись до центру, республіканці помітили на обличчях противників дивний ентузіазм. Наче ті думали: \"Нарешті\"."
haukland.29.a:0 "Зрадники й республіканці розбиті!"
haukland.29.b:0 "Республіканці захоплюють владу!"

haukland.30.t:0 "Вшанування Кемерская"
haukland.30.d:0 "Храм Борея в центрі Гаукгамна не був надто вражаючим, але вигнанці зробили все можливе, щоб прикрасити його для своєї церемонії. Найбільший триколор висів на колонах, а над вівтарем розмістили великий портрет Залізного Маршала. Попри значні розміри, він був потрісканий і заплямований. Санглайдер зумів вивезти його з Клаудбері, але подорож йому не пішла на користь. Менші портрети були розміщені в інших місцях, приховані за квітковими композиціями — аби важко було помітити, що раніше вони служили мішенями для дротиків у найулюбленіших барах кліки Маєра. Але попри всі недоліки місця, найгірше було вшановувати Маршала Кемерская, знаючи, що його тіло, ймовірно, покоїться в безіменній могилі на холодних землях Клаудбері.\n\nВетерани виступали один за одним. Найпалкішим був Шнабель Санглайдер, який згадував численні прояви хоробрості у 978 році та під час походу на Клаудбері. Деякі старі ветерани аплодували, згадуючи своїх героїв. Найстриманішим був Вальтер Емеріх, який розповів, наскільки всі вони зобов'язані засновнику Грифонської Республіки, перелічуючи його великі досягнення як державного діяча.\n\nНастала черга сина Залізного Маршала. В залі запала урочиста тиша, коли він піднявся до трибуни. Порівняно з попередніми промовами, Александер Кемерскай молодший звучав скуто й незграбно, але ніхто не міг його за це осудити. Він зробив паузу, поглянув на великий портрет батька позаду себе й ледь усміхнувся.\n\n\"Знаєте... Якби він був тут, мій батько напевно сказав би щось надихаюче. Щось про сіль чи дощ, але неодмінно про надію. Та я ніколи не зрівняюся з його красномовством.\"\n\nЦеремонія тривала до пізнього вечора. Це був тверезий момент, але всі вони залишили місце впевнені в одному: або вони, або їхні діти колись вигукуватимуть ім'я Кемерская в залах Грифенгайма."
haukland.30.a:0 "Ми не підведемо тебе, товаришу."

haukland.31.t:0 "Смерть Зрадника"
haukland.31.d:0 "Коли двері камери відкрилися, Ергард Фрош і Шнабель Санглайдер увійшли й побачили Германа Маєра, який кашляв. Йому знадобилося кілька хвилин, щоби підняти на них погляд. Фрош тяжко зітхнув. Невже солдати обов'язково повинні були зламати йому дзьоб? Коли Маєр повернувся до них, він навмисно уникав погляду Фроша. Це не здивувало останнього. Граф завжди був дріб'язковим: якщо ти з ним — ти найкращий друг, якщо ні — твоя доля відома.\n\nМаєр усміхнувся, дивлячись на Санглайдера:\n\n\"Шнабель. Скільки років минуло. Непогано виглядаєш, знаєш,\" — кивнув він на його ліве око.\n\nАле Санглайдер не виявив жодних емоцій:\n\n\"Я не був твоїм другом вже сорок років.\"\n\n\"Та-а, побачимо після кількох чарок шнапсу. Ти завжди довго розігрівався.\"\n\nБез відповіді. Маєр кинув на підлогу комплект чистого одягу.\n\n\"То що, йдемо на прогулянку?\"\n\n\"Так. Якщо вважати похід до шибениці прогулянкою.\"\n\n\"А справедливий суд мені не належить? Чув, ти за такі речі, Шнабель.\"\n\n\"Вирок уже винесено. 979 рік, заочно: дезертирство, зрада й крадіжка військової техніки.\"\n\n\"Ну, я ж украв її спочатку в Імперії. Пам'ятаю, як ти тоді радів.\"\n\nСанглайдер пирснув зі сміху, але швидко знову став суворим і залишив камеру, залишивши Фроша наодинці з Маєром.\n\n\"А як щодо тебе, мій дорогий Ергард? Чи не чекає й на тебе зашморг? Ти теж порушив обіцянки, привласнив чужі здобутки й убивав на шляху. Точно. Як. Я.\"\n\nФрош дивився на нього серйозно."
haukland.31.a:0 "Ти сам обрав свою долю ще у 978-му."

haukland.32.t:0 "Відкладена Мрія"
haukland.32.d:0 "Александер Кемерскай молодший допізна залишався у своєму тимчасовому офісі, як це часто було останнім часом. Не те щоб йому важко було заснути, але йому важко було бачитися з дружиною та сином. У нього й дружини були проблеми, і він сам не знав, що сказати синові. Або їй. Як вони взагалі опинилися в такому місці? Нарешті він вирішив узяти аркуш паперу та ручку і почав писати.\n\n\"Любий батьку,\n\nНе знаю, навіщо я пишу цей лист. Ти його ніколи не отримаєш. Пам’ятаю, в дитинстві я намагався писати тобі листи, але ніколи не міг їх надіслати. Ми ніколи не знали, де ти, або чи не поставимо тебе під загрозу. Коли я дістався Клаудбері, я не віддав їх тобі, бо вперше побачивши тебе знову, почув, як ти виголошуєш промову про свої мрії щодо Грифонії. І я був вражений. Всі сумніви зникли. Усе, чого я хотів, — допомогти тобі. Я спалив ті старі листи й більше не писав.\n\nЗдається, що це було так давно. Ти завжди був зайнятий, але я ніколи не пропускав твоїх промов. Якщо не міг їх почути, я шукав роздруківки. Я мало пам’ятаю Грифонію і не певен, чи взагалі зміг би там жити. Але завдяки тобі вона завжди була домом. Завдяки тобі я вірив, що вона може бути нашою. Ти ніколи не помилявся.\n\nА тепер твоїх промов більше нема. І я знову пишу листа, який ти ніколи не прочитаєш. Але тепер я роблю це у Гаукленді — де мрії помирають. Сам ти так казав.\"\n\nАлександер зітхнув, підвівся від столу, поглянув на гавань Гаукгамна. Потім довго дивився на дві речі, що лишилися йому від батька: пістолет і складений триколор. Поміркувавши, він повернувся до свого столу й підпалив листа над свічкою.\n\n\"Я вб'ю всіх тих Гроверів, тату. Кожного з них\"."
haukland.32.a:0 "Обіцяю тобі, тату."

haukland.33.t:0 "Не Час для Розколу"
haukland.33.d:0 "Вальтер Емеріх вирішив прогулятися новим містом, щоби краще його пізнати. Його супроводжували двоє охоронців для безпеки. Заглиблюючись у місто, він був шокований, наскільки занедбаним і бідним був Гаукгамн. Роботи попереду було чимало. Але не лише це він побачив: місцеві почали уникати його, побачивши республіканську емблему. Ставало очевидним, що вони не вітають їх.\n\nВін зупинився біля вуличної крамнички. Власниця — стара поні — похмуро спитала, що він бажає. Вальтер замовив місцеве пиво. На смак воно було як ведінське, але гіршої якості.\n\n\"Ви нас не дуже любите, так?\" — запитав він.\n\n\"А чого ви чекали, після того як прийшли сюди зі зброєю? Ніхто не любить тиранів.\"\n\nВальтер здивувався її відвертості.\n\n\"А Маєр? Хіба він не був тираном?\"\n\nВона знизала плечима: \"Може й так. Але він не був найгіршим. Якщо не лізти йому поперек дороги — усе було нормально. Ніякої політичної промивки мозку, як на континенті. Якщо щось хотів — просто робив. А решта часу — жили собі.\"\n\n\"І цього було досить?\"\n\n\"Тому що він став гауклендером. Не чужаком, що сприймав нас за сміття. Тепер іди звідси, інакше я закриюсь.\"\n\nОдин з охоронців хотів влаштувати розбірку, але Вальтер його зупинив, заплатив і мовчки пішов, задумавшись над її словами."
haukland.33.a:0 "Пиво для роздумів."

haukland.34.t:0 "Наші Помилки"
haukland.34.d:0 "Шнабель Санглайдер прокинувся з криком, із пістолетом у кігтях, але навколо не було небезпеки. Лише грім. Він тяжко зітхнув. Проклята погода цих островів... Він пройшов до вікна, яке деренчало від вітру. Останнім часом йому часто снилися спогади. Цього разу — Крона. Як його несли медики після поранення. Як снаряд мало не розніс машину. Похід через ліси...\n\nВін похитав головою. Треба було припинити жити минулим. Та минуле не відпускало: втеча з Грифенгайма, зрада Маєра, марш, Клаудбері, помилки Сунтейла і Роузвінга, зрада скайнавіанців. І врешті крах.\n\nВони вижили завдяки випадку. Завдяки божевільному ідіоту, що забрав авіацію і приніс її туди, де вірять у Мрію.\n\nЧого їх навчила ця історія? Він ще не знав. Але після всього — не може бути, щоб усе було дарма.\n\nШнабель просто сидів у темряві, спостерігаючи, як буря лютує над Гаукгамном."
haukland.34.a:0 "Чи дочекаємось ми веселки?"

haukland.35.t:0 "Конференція в Гаукгамні"
haukland.35.d:0 "Александер Кемерскай молодший дивився на присутніх на конференції й ледве приховував розчарування. Вони зустрілися в маєтку Германа Маєра — колись ідея здавалася гарною. Але зал був надто малий, а дивна обстановка лише підкреслювала їхню малочисельність: старші та молодші офіцери, кілька прихильників Астлера, деякі політики та інтелектуали.\n\nВальтер Емеріх був першим, хто заговорив: \"Мої друзі, вам може не сподобатись те, що я скажу, але треба бути чесними. Ми зазнали поразки. Ми не здобули підтримки грифонців і клаудбурійців. Тепер ми в Гаукленді — і повинні стати республікою насправді, а не в очікуванні.\"\n\nСанглайдер вибухнув: \"Ти збожеволів?! Ти бачив цей розсадник піратів і рибалок? Ні! Жодних компромісів більше!\"\n\nЕмеріх відповів: \"Тому ми й повинні їх завоювати! Що ти хочеш, Шнабель, знову влаштовувати розстріли в підвалах? Як минулого разу?!\"\n\nПерепалка загострилася. Деякі вже мало не билися.\n\nАж раптом вигукнув Кемерскай: \"Та замовкніть уже всі! Ви — не дворяни, а невдахи. Ви втратили моє покоління. Ваш час минув. Тепер — наш час. І я не дам, щоби мій син і його покоління зазнали такої ж долі!\""
haukland.35.a:0 "Шнабель Санглайдер поведе Республіку!"
haukland.35.b:0 "Александер Кемерскай молодший продовжить спадщину!"
haukland.35.c:0 "Вальтер Емеріх принесе свободу та демократію!"

haukland.36.t:0 "Республіка в Гаукленді вимагає гарантій"
haukland.36.d:0 "Після поразки в Клаудбері грифонці, що залишилися в живих з Національної республіканської партії, втекли до Гаукленду. Там їм вдалося скинути сумнозвісного воєначальника Германа Маєра і встановити третю республіку. І тепер вони просять нашої допомоги, щоб захиститися від своїх ворогів на континенті.\n\nХоча ми маємо деякі схожі ідеали та інтереси і безмежно вдячні за те, що нарешті встановився мир на Перехресті, така обіцянка була б небезпечною. Не кажучи вже про те, що НРП має не найкращий послужний список, і що в їхньому нинішньому стані дуже велика частка будь-яких військових зусиль лягла б на наші плечі."
haukland.36.a:0 "Тримаймося разом!"
haukland.36.b:0 "Це занадто ризиковано..."

haukland.37.t:0 "Гарантії від [From.GetName]"
haukland.37.d:0 "Наші дипломати повернулися до Гаукгамну зі світлими посмішками. Наші новоспечені закордонні партнери погодилися допомогти нам і гарантуватимуть нашу незалежність. Це великий крок до забезпечення безпеки нашої республіки від будь-якої континентальної загрози, поки ми не будемо готові."
haukland.37.a:0 "Чудово."

haukland.38.t:0 "[From.GetName] відмовляється"
haukland.38.d:0 "Наші дипломати повернулися з закордонної місії. На жаль, вони привезли погані новини. Гарантій не буде, і поки ще є можливість торгувати та обмінюватися люб'язностями, ми залишимося наодинці. І ми зробимо це з хоробрістю, на яку здатні лише Грифонські республіканці!"
haukland.38.a:0 "О, ні."

haukland.39.t:0 "Знову їхати в захід сонця"
haukland.39.d:0 "Маєр сердито сидів у своїй машині, коли Онікс Стар їхав до аеродрому Гаукгамна з вимкненими фарами. Це був запобіжний захід, але насправді вони не були потрібні. Вибухи і пожежі, які продовжували вирувати в місті, випромінювали достатньо світла, щоб можна було бачити дорогу. Маєр глибоко зітхнув, дивлячись на палаюче місто. Клятий Фрош. Кляті республіканці. З його допомогою вони заполонили острів швидше, ніж щури на кораблі. Він щедро платив їм десятиліттями, і ось як вони йому відплатили? Вони прибули на аеродром. На щастя, боїв не було. Маєр вийшов з машини і попрямував до свого літака. Ніхто не наважився до нього доторкнутися. Це добре. Дехто все ще знав, кому треба дякувати за свою удачу. Онікс Стар пішов за ним.\n\n«Куди ви полетите, мій графе?»\n\n«Я не знаю. У Ле Мерідієн. Зебріка. Хоч у клятий Фарбрук, мені байдуже. Я почну все спочатку. Я зробив це одного разу, я зроблю це знову.» \n\nЙого відповідь обірвав вибух, який кинув Маєра і Онікса на підлогу. Маєр повільно підвівся і подивився, як горить його літак. Перш ніж він встиг щось зробити, його оточили озброєні солдати. На його жах, деякі з них були одягнені у форму Гаукленду. Купка зрадників. Опираючись імпульсу вилаяти їх і відчуваючи, що втечі немає, він просто підняв лапи.\n\nКоли на нього надягали наручники, він посміхнувся: \n\n"Довго ж ви чекали. Я вкрав ваші літаки сорок років тому."\n\nВін засміявся, поки удар у дзьоб не змусив його зрозуміти, що веселощі справді закінчилися.\n\nЩе раз проїхатися в захід сонця.
haukland.39.a:0 "Було весело..."

haukland.40.t:0 "Третього шансу не буде"
haukland.40.d:0 "Коли Маєр вийшов з броньовика, він все ще чув постріли вдалині. Пройде ще довга ніч, перш ніж все це по-справжньому закінчиться, але це були не більше, ніж останні крики агонії. Він пішов пірсом до складу, який, як виявилося, був штаб-квартирою вигнанців. Бої були інтенсивними, і його солдати все ще гасили пожежу, яка почалася після влучення снаряда в будівлю.\n\nВсередині картина була не кращою. Бій був явно одностороннім. Виглядало так, ніби вони не очікували, що їх знайдуть. Зараз це не мало значення. Він підійшов до різних тіл, щоб переконатися, що його вороги мертві. Фрош був там. Все ще у своїй гауклендській уніформі, він загинув без фанфар, убитий жахливим шматком шрапнелі. Маєр зітхнув, побачивши зрадника. Він очікував від нього більшого, ніж ностальгія. Неподалік від Фроша стояв ще один, суворий на вигляд грифон. Здавалося, він намагався виграти час для втечі своїх товаришів. Вальтер Емеріх, якщо вірити його жетону. Нічого не нагадує.\n\nВін продовжував йти до задньої частини складу, де вигнанці намагалися влаштувати останній притулок. За ящиком він побачив знайоме обличчя. Шнабель Санглайдер. Вони познайомилися у 978 році. Він пам'ятав його як цікавого хлопця, але надто вже ідеаліста як для нього. Принаймні, він помер, дотримуючись свого слова, борючись за те, у що вірив. Потім був останній труп в офіцерському мундирі. Його було неможливо впізнати, але, незважаючи на те, що його розстріляли з кулемета, він щось тримав у руках. Маєр вирвав цей предмет з його пазурів: згорнутий республіканський прапор.\n\nВиходячи зі складу, Маєр дивився на прапор, роздумуючи. Навіщо якомусь грифові відчайдушно чіплятися за щось настільки марне, як цей прапор, коли навколо нього розвалився весь світ? Це нагадало йому дещо, про що він не думав уже дуже давно. День, коли він зустрівся з маршалом Кемерскай у Грифенгаймі. Маршал вручив йому такий самий прапор, дбайливо складений, наче це була найцінніша тканина. Він пам'ятає впевнену посмішку на обличчі грифона. А потім він щось сказав йому. Він не міг пригадати, що саме. Але це було надихаюче. Шкода, що він забув.\n\n «А. Неважливо, напевно.»\n\nІ він кинув прапор у води гавані."
haukland.40.a:0 "Це все одно була марна мрія."

haukland.42.t:0 "Редактор"
haukland.42.d:0 "Дорогий щоденнику,\n\nПодорож до Йаки-клану була нелегкою. Мало того, що країна була значною мірою ізольована від зовнішнього світу, так ще й дороги були в жахливому стані, а клімат - холодний, бо шлях пролягав через гірську долину. Мені навіть довелося найняти особистого охоронця, оскільки до мене доходили чутки, що яки раніше лінчували еквестрійців.\n\nХоча місцеві жителі були негостинні, як тільки я прибув в [JAK.Capital.GetName], я все одно ходив і розпитував їх про Абрама. Більшість з них відмовлялися навіть розмовляти зі мною, але один молодий як, який стверджував, що ненавидить правління Йаки-клану та їхній ізоляціонізм, з радістю заговорив зі мною і сказав, де його знайти. Цей Абрам працював редактором новин в уряді.\n\nКозел був радий зустрічі зі мною, хоча він був... зайнятий на роботі. Він їв газетні статті, написані прихильниками Як'якистану. Офіційно він був редактором, але насправді він був живим шматочком паперу. Коли він закінчив їсти, ми багато говорили про мої відкриття. Він сказав мені, що я не відкрив руїни по-справжньому, оскільки кози завжди знали, що вони там були. Інші раси не знали про їхнє існування, бо всі записи про них були ретельно стерті. Він відмовився сказати мені чому. Він сказав мені, що руїни були надзвичайно давніми і збереглися лише завдяки сухій спеці пустелі.  Він стверджував, що руїнам понад п'ять тисяч років, і хоча я сумнівався, але не здивувався б, якби це було правдою. Він сказав, що хоче сам побачити кулю, щоб переконатися в моїх словах. Очевидно, робота редактором зробила його скептиком."
haukland.42.a:0 "..."

