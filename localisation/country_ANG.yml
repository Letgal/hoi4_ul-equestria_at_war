hera_eichberg_desc:0 "§YДата народження§!: 7 липня 972 року, Грифінґ\n\n§YБіографія§!: Майже нічого не відомо про дитинство Гери Ейхберг. Хоча вона постійно присутня у світських колах Енґрівера, вона здобула репутацію шифрувальниці і рідко розкривала подробиці свого особистого життя. Її очевидна інтровертність і дивні манери поведінки змусили багатьох спостерігачів здивуватися стрімкому зльоту її політичної популярності, але в її ефективності сумнівів немає.\n\n§YАвтор портрету§!: Printik"
