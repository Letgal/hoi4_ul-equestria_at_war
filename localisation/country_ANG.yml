best_boi_desc:0 "§YДата народження§!: 15 листопада 958 року\n\n§YБіографія§!: Отмар Штойбер — вельми своєрідний грифон у всіх сенсах цього слова. Він народився серед вищої знаті Енґрівера, і в його біографії, на перший погляд не ясно, як він розвинув політичні принципи, які планує реалізувати в Енґрівері та за його межами. Він жив у розкоші зі своїми батьками в Грифенгаймі серед найдекадентніших представників імперської знаті. Але якщо придивитися, то можна цілком побачити причину, що спонукала Штойбера змінити свої погляди. У Отмара був друг, про якого він намагався піклуватися все життя і чию спадщину він планує захищати. І цим другом був імператор Ґровер V. З юних років вони дружили і грали разом. І хоч хворобливий Ґровер вічно просив Отмара пригальмувати, той не заперечував, бо вони ж друзі. Навіть коли Отмар почав відвідувати школу вдалині від імператорського спадкоємця і перейшов до військової академії, вони завжди підтримували зв'язок. А потім настав 978 рік. У віці двадцяти років Отмар опинився на чолі значної частини імперської армії поблизу столиці, яка намагалася затримати республіканців до прибуття підкріплення. Він бився день і ніч заради порятунку Імперії свого друга. Але Штойбер не був ні суворим командиром, ні фанатиком. Він, як справжній джентльгриф, добре поводився з полоненими і навіть обідав з багатьма з них. І тоді вже почала формуватися його особистість. Бо навіть після розграбування Крони Отмар продовжував ставитися до своїх супротивників із повагою. Зрештою революція скінчилася, і Отмар повернувся в Грифенгайм до свого друга. Ніхто достеменно не знає, що вони сказали одне одному того дня, але Отмар вийшов із кімнати іншим грифоном. Він повернувся в Енґрівер і зайнявся управлінням своїми сімейними маєтками, масово реформуючи їх і працюючи на перспективного барона Леєра. Хоча всім, хто його знав, було абсолютно ясно, що він зовсім не любить свого боса. Штойбер продовжував надсилати листи своєму другові, але їхні зустрічі були нечастими. Остання зустріч між ним і Ґровером відбулася, коли імператор відвідав Грифінґ на початку 1007 року. Невідомо, що там сталося, але в очах Отмара знову спалахнув вогонь. Після краху Імперії, повстання республіканців та її реставрації він ще не прийняв титул, кажучи, що час для цього незабаром прийде. Але він також відмовився визнати імперську владу, заявляючи, що "ця падаль не має на це права." Тільки найближчі до нього знають, що він має на увазі. Отмар має намір виконати останнє бажання Ґровера V. Час здійснити реформу уряду і ще раз врятувати спадкоємця імперії. Отмар уже врятував одного Ґровера, тож чому б не врятувати й іншого? \n\n§YАвтор портрету§!: Kessel"
the_mailman_desc:0 "§YДата народження§!: 2 червня 927 року, Грифінґ\n\n§YБіографія§!: Отто Вешлер був сином Конрада Вешлера, успішного Грифінґського торговця. Незважаючи на їх статки, сім'ю Отто вигнали з ввічливого суспільства внаслідок широко поширеної підозри, що Конрад був залучений до торгівлі на чорному ринку, хоча і Конрад і його сім'я завжди це заперечували. Незважаючи на це, молодий Отто відмовився йти шляхом свого батька і замість цього продовжив кар'єру на державній службі. Після закінчення університету він почав працювати листоношею в поштовому відділенні Грифінґа, розпочавши, як виявилося, довгу і визначну кар'єру.\n\nПісля того, як він пройшов шлях від листоноші до Грифінґського поштмейстера, Отто не раз був шокований корупцією та бездарним управлінням. Зробивши висновок про те, що кумівство є першопричиною, він вирішив покласти тому край. Але завдання це не із легких, і послідував довгий період боротьби, коли Отто постійно заважав укоріненим і впливовим сім'ям Грифінґа. зрештою, після багатьох років зусиль Отто вдалося перетворити поштове відділення Грифінґа на ефективний, меритократичний відділ. Його досягнення не залишилися непоміченими, сам Барон вихваляв роботу, виконану Отто, і звеличив його до генерального поштмейстера з Енґрівері. Його минуле управління поштовою службою є однією з небагатьох беззаперечних історій успіху Енґрівера і принесло йому майже загальну популярність: популярність, на якій він прокладесвій шлях до громадського життя як захисника ліберальних принципів.\n\n§YАвтор портрету§!: Cofido" #не певен в перекладі polite society як ввічливого суспільства, якщо погано звучить то можна змінити
lawyer_bird_desc:0 "§YДата народження§!: 13 квітня 973 року, Гріфінг\n\n§YБіографія§!: Фіона Шмітц, родом із сім'ї багатих землевласників, виросла в маєтку, найстаршою з шести дітей. Її формальна освіта почалася в молодому віці, і в цьому їй допомагали шановні наставники з усієї Імперії. Старанна студентка, Шмітц виявляла пристрасну цікавість у всіх галузях, і поза її навчанням часто читала книжки з великої бібліотеки своєї сім'ї. Після закінчення університету з відзнакою вона почала працювати клерком юриспруденції, в кінцевому підсумку ставши адвокатом у своїй власній галузі права. Завдяки сімейним зв'язкам, її клієнтський список незабаром включав членів елітних сімей Енґрівера. Під час практики юриспруденції Шмітц зазнавала повсюдного поширення корупції в правовій системі Енґрівера та виявляла жвавий інтерес до її припинення.\n\nЦей інтерес змусив її вступити в контакт з Отто Вешлером, сумлінним лідером Державної служби, який поділяв її мету реформування державного апарату. Шмітц була натхненна ідеалами Вешлера і швидко стала його відданим протеже. Вони обидва вважали, що несправедливість і ексцеси Енґрівера були результатом інституціональних невдач, а не характеру роду грифонів, і що індивідуальні свободи у поєднанні з політичною рівністю були протиотрутою від сваволі урядів. Шмітц — вірна прихильниця чеснот республіканізму, щодо суспільства вона робить акцент на секуляризмі, вільному, але регульованому ринку і захисті громадянських вольностей.\n\n§YАвтор портрету§!: Cofido"
