little_kemerskai_desc:0 "§YДата народження§!: 31 жовтня 946 року, за межами Герасхофена\n\n§YБіографія§!: Ґергард Блюм народився в маленькому містечку в сільській місцевості Енґрівера, у сім'ї бідних фермерів. Його скромне виховання ніяк не позначилося на амбіціях, що призвело його до вступу в лави рейхсармії в надії здобути славу, але його надії не виправдалися. Він не був задоволений жорсткою і застарілою військовою доктриною Імперії. Коли Кемерскай почав свою Республіканську Революцію в 978 році, Блюм був активним його прихильником, вважаючи, що Імперія потребує рішучих реформ, щоб процвітати в мінливому світі.\n\nПісля провалу Революції Блюм відмовився слідувати за своїми побратимами-республіканцями в Довгому Марші на Північ. Натомість він повернувся в Енґрівер, щоб сформувати опір, розпочавши те, що стане десятирічною боротьбою за визволення його Батьківщини. Володіючи обмеженими ресурсами і солдатами-обірванцями, Блюм постійно дошкуляв баронові. Непохитна рішучість і сміливість — це риси, які солдати Блюма завжди приписували йому в цей період.\n\nЦей невисокий зріст у поєднанні з твердими ідеалами республіканців приніс йому прізвисько "Малий Кемерскай". Але жоден грифон не наважився б сказати це у присутності самого Блюма, через його сильну неприязнь до Кемерская за те, що той провалив Першу Республіканську Революцію. На думку Блюма, саме слабкість і поблажливість Кемерская призвели до контрреволюції. Блюм клянеться, що він піде на все, щоб захистити Республіку і підтримати Три Принципи. З огляду на довжину резюме і значні досягнення, він не виглядає "малим" грифоном.\n\n§YАвтор портрету§!: cadillacdynamite"
saskia_meckler_desc:0 "§YДата народження§!: 16 жовтня 964 року, Грифенгайм\n\n§YБіографія§!: Товариська і природно харизматична Саскія Меклер народилася в сім'ї середнього класу в центрі Грифенгайма. З самого раннього віку Меклер, яка страждала від злиднів у місті, захопилася поліпшенням умов життя бідних і забезпеченням рівності. Час, проведений в університеті, показав, що її тягне до соціалістичних ідеологій, хоча вона ухиляється від радикальніших позицій деяких зі своїх однолітків.\n\nПісля закінчення навчання вона переїхала в Енґрівер, щоб віддалитися від очей Імперії. Її магнетична особистість швидко здобула їй репутацію респектабельного і привітного філософа і теоретика. Жорсткий критик Союзу Анархістів, вона вирішила приєднатися до соціал-демократів після падіння Баронства, врешті-решт піднімаючись до посади лідера партії, яка після ганебної Ейхберг знаходилася у хаосі.\n\nМеклер бачить найкраще суспільство більш дбайливим, довірливим та щедрим. Її риторичний стиль ґрунтується на егалітарних закликах, часто звеличуючи чесноти емпатії та смиренності; вона пишається тим, що бачить найкраще у кожному грифоні, якого зустрічає.\n\n§YАвтор портрету§!: Cofido"
saskia_meckler_NRP_desc:0 "§YДата народження§!: 16 жовтня 964 року, Грифенгайм\n\n§YБіографія§!: Товариська і природно харизматична Саскія Меклер народилася в сім'ї середнього класу в центрі Грифенгайма. З самого раннього віку Меклер, яка страждала від злиднів у місті, захопилася поліпшенням умов життя бідних і забезпеченням рівності. Час, проведений в університеті, показав, що її тягне до соціалістичних ідеологій, хоча вона ухиляється від радикальніших позицій деяких зі своїх однолітків.\n\nПісля закінчення навчання вона переїхала в Енґрівер, щоб віддалитися від очей Імперії. Її магнетична особистість швидко здобула їй репутацію респектабельного і привітного філософа і теоретика. Жорсткий критик Союзу Анархістів, вона вирішила приєднатися до соціал-демократів після падіння Баронства, врешті-решт піднімаючись до посади лідера партії, яка після ганебної Ейхберг знаходилася у хаосі.\n\nМеклер уникла переслідування під диктатурою Блюма через сильний зв'язок із поміркованою фракцією в НРП. Ці зв'язки дозволили їй стати одним із найвидатніших громадських прихильників лібералізації в Республіці, і цю позицію вона ефективно використовувала під час повалення Блюма. Вона продовжує публічно вихваляти "Справжні Принципи" НРП і стверджує, що, хоча партія була зіпсована впливом Блюма, її первісна місія була гідною.\n\nВізія Меклер про найкраще суспільство — це те, що відповідає принципам Справжньої Свободи, Справжньої Демократії та Справжнього Процвітання для народу, що дає змогу створити вільну та справедливу Пангрифонівську Республіку..\n\n§YАвтор портрету§!: Cofido"
reinhard_olbeaking_desc:0 "Малоймовірне підвищення Рейнхардом Олбікінгом політичної популярності розпочалося в умовах турбулентності після падіння Енґріверського Баронства. Невиразний журналіст, який працював на газету «Грифінґ», він був натхненний республіканською риторикою і почав писати колонки та брошури на підтримку НРП, які виявилися надзвичайно популярними. Ця популярність призвела до того, що його обрали делегатом, який представляє Грифінґ у новосформованому національному законодавчому органі.\n\nПісля того як Республіка виросла, він став лідером поміркованої фракції НРП, іноді бодаючись головою з Блюмом з приводу ролі уряду в громадянському суспільстві. Зрештою вони примирилися, і Блюм вибрав Олбікінга своїм віцепрезидентом, хоча посада була здебільшого церемоніальною і мала невелику фактичну владу. Олбікінг служив підставною особою понад усе на світі, закріплюючи маргіналізований статус поміркованої НРП.\n\nХодять чутки, що Олбікінг незадоволений своїм положенням, та бере участь у змові проти Блюма, але мало хто вірить, що цей грифон на таке здатен."
baron_leer_desc:0 "§YДата народження§!: 5 травня 955 року, Грифінґ\n\n§YБіографія§!: Барон Леєр колись був звичайним самовдоволеним правителем, але коли полум'я Революції охопило Грифонію і запекло горіло в Енґрівері, Леєр був змушений боротися за життя свого баронства. Його землі були швидко захоплені потужним республікансько-анархістським альянсом. Повстанців, здавалося, не спинити, але Маршал Штойбер, близький друг Леєра, зміг згуртувати свої сили і почати підтримувати Барона. Їхній союз виявився плідним, і разом вони почали відтісняти Республіканську Армію. У бою Леєр не знав милосердя і демонстрував свою шокуючу жорстокість, що проявлялася в кровожерливому поводженні з полоненими. Хоча Штойбер визнав цю поведінку огидною, на такі роздуми часу не було; у короткі терміни вони поклали край організованому опору в Енґрівері. Кампанія пройшла успішно, але вона поклала початок постійному розколу між Леєром і Штойбером. Після відновлення правління Ґровера V Леєр був винагороджений за свою службу і Енґрівер отримав більшу автономію в межах Імперії.\n\nКриза довела Барона до його абсолютної межі, дехто каже, що він залишився зломленим грифоном. Хоча він був владною особистістю схильною до мікроменеджменту, останніми роками він ставав все більш одержимим, нібито тому, що він передбачає день, коли хаос і нестабільність повернуться до Грифонії з подвоєною силою, а щоб вижити, він та його країна мають бути готовими.\n\n§YАвтор портрету§!: Scroup"
emperor_leer_desc:0 "Перше, на що звертаєш увагу, коли зустрічаєшся з Імператором Леєром, — це впевненість, з якою він тримається. Він — лідер без найменшого страху чи невпевненості, і одна його присутність, здається, загартовує рішучість грифонів, чия віра може похитнутися. Ця якість служила йому добре, коли він командував своїми арміями в битвах, з яких він незмінно виходив переможцем. Незадоволений як запеклий воїн, Леєр також володіє надзвичайною мудрістю: він — блискучий і неперевершений стратег, який формулює свої плани з майже надприродною точністю.\n\n"Наш імператор звик до рішучих дій; будучи бароном Енґрівера, він став свідком шкоди, завданої його землі безбожними революціонерами, і взяв на себе одноосібне командування військами лоялістів, розгромивши орди хаосу в блискавичному поході. Цей досвід змінив його, і він поклявся ніколи не зупинятися, доки не буде забезпечено мир і процвітання для його улюблених підданих. Благочестивий грифон, немає сумнівів, що його вознесіння було волею Богів."\n-Рудольф Рюмкер, придворний історик"
willie_scherler_desc:0 "§YДата народження§!: 29 квітня 957 року, Ромау\n\n§YБіографія§!: Віллі Шерлер колись був професором соціології в Університеті Сайрусваль в Єлі. Захоплений своєю справою і переконаний анархо-синдикаліст, він був популярним серед студентів і став відомим завдяки своїм жвавим і натхненним лекціям. За іронією долі, як для академіка, він віддавав перевагу діям, а не ідеям, і став неспокійним на своїй посаді. Він почав ображатися на своїх колег по університету за те, що вони були "кабінетними революціонерами" і горів бажанням взяти майбутнє у свої кігті.\n\nОдного разу він подав у відставку і поїхав до Енґрівера, щоб втілити свої теорії на практиці. Заповнивши вакуум у керівництві, він швидко став центром згуртування неорганізованих соціалістичних груп в Енґрівері, а з часом очолив їх усі. Саме під його керівництвом Армія Вільної Держави була реорганізована в підготовлену і грізну партизанську силу.\n\nШерлер має сильний, але співчутливий характер і є природженим лідером, що викликає глибоку відданість у своїх послідовників. Він ревно вірить у Богів, хоча й зневажає жорстку структуру та догми усталених храмів, які, на його думку, спотворюють та перекручують істинні послання Богів заради власної вигоди. n\n§YАвтор портрету§!: Scroup"
ANG_kogchel_desc:0 "Гербен Когхель народився в сім'ї банківського клерка в Де Вльогелсі, столиці Фетізії. Хоча його батько помер, коли він був молодим, Гербен спочатку пішов за його прикладом, працюючи в місцевому банку. Вивчаючи фінанси, він швидко зрозумів, що Фетізійська держава могла б працювати краще. Багато грифонів жили в бідності або невизначеності, лише одна серйозна хвороба відділяла їх від голоду. Засмучений відсутністю захисту для всіх грифонів, Когхель приєднався до ПП, щоб боротися за захист робітників. Його щира емпатія та прагнення зробити Фетізію кращим місцем принесли йому популярність на місцевому рівні, де він став першим мером від ПП у Де Вльогелсі, що призвело до покращення турботи про найбідніших у місті.\n\nЙого нова популярність поширилася за межі партійних ліній, і говорили, що Когхел підтримував тривале листування з Великим Герцогом Фетізії. Коли Когхель потрапив до парламенту після перемоги на виборах керівництва в Партії Праці, опозиція його планам посилилася. І ліберальні демократи, і герцогська партія чинили опір його планам, і було ще менше шансів, на співпрацю з ФНС. Попри це, Когхел продовжував працювати, не озлоблюючись на своїх політичних опонентів, наполегливо намагаючись змінити Фетізію на краще.\n\nЗусилля соціал-демократа, здавалося, зруйнувалися з початком громадянської війни, коли більш жорстокі та песимістичні сили захопили контроль над країною. Однак з Когхелом на чолі більш помірні грифони ніколи не втрачали надії на краще завтра. Особисто лідер соціал-демократів зумів обмежити найгірші прояви насильства проти цивільного населення. Портфель Когхеля, повний соціальних реформ, став символом надії сам по собі, оскільки політик відмовлявся розставатися з ним за будь-яких обставин, щоб нагадувати собі, за що він бореться. Тепер, після стількох смертей і руйнувань, настав час відбудови. Тепер, після стількох смертей і руйнувань, настав час відбудови. Ґербен Когхель сподівається вдихнути нове життя в Герцланд, запровадити робітничу демократію і виправити нестабільне суспільство Герцланду. Однак дехто побоюється, що ідеалістичний грифон зробить і без того побитий регіон вразливим у цю непевну епоху."
ANG_ERHARDT_DESC:0 "Описуючи Роланда Ерхарда, перше слово, яке спадає на думку, — радикальний. Де-факто лідер ромауського робітничого руху, Ерхардт залишив свій слід у житті мешканців міста у багатьох відношеннях. Він очолював сотні страйків, ледве уникнув десятків замахів, замовлених коштом Ради Ромау і навіть спалив кілька храмів у своєму хрестовому поході проти Архонта, Імперії і тих, хто хотів зашкодити робітникам Ромау.\n\nЕрхардт народився в 961 році, в становищі, дуже схожому на більшість ромаусців: в той час як сенат транжирив кошти і гризся між собою, він виріс у відносній бідності. Розташування його нетрів поруч із розкішним храмом Ейр розпалювало в ньому ненависть до релігії, а коли вони постійно поверталися назад, вимагаючи милостині, він почав повністю сумніватися в милості богів. Його батько і мати брали участь у робітничому русі, і Роланд незабаром, у віці 16 років, приєднався до них у профспілці ремісників. Він піднявся в лавах профспілки, пройшовши шлях від робітника до організатора, а коли почалася Республіканська революція, приєднався до своїх колег-робітників у масовому загальному страйку.\n\nХоча Ромауанська революція, а з нею і сама Республіканська революція зазнали невдачі, Ерхард продовжував займатися організацією, врешті-решт випередивши своїх батьків і ставши призначеним представником своєї профспілки в 997 році.\n\nЕрхард неодноразово звертався до ради з проханням про надання йому прав, і, коли йому відмовляли, він влаштовував страйки, до тих пір, поки робітники не домоглися того, чого хотіли. Його дитяча ворожість до ейрійців вилилася в жорстоку антирелігійну кампанію, і Ерхард разом з тисячами інших робітників брав участь у підпалах храмів Ромау на знак протесту проти корумпованого архонта Еріона.\n\nТепер Ерхард є головуючим Конгресу, з усією владою, необхідною для того, щоб звести рахунки з могутніми, корумпованими і нечесними грифонами, які зрадили герцландський народ."
hera_eichberg_desc_long:0 "§YДата народження§!: 7 липня 972 року, Грифінґ\n\nГера Ейхберг народилася в дрібній аристократичній родині і прожила комфортне дитинство у великому маєтку на околиці Грифінґа, адміністративного центру баронства Енґрівер, лояльного та інтегрованого суб'єкта Імперії. Але коли їй було шість років, світ навколо неї зруйнувався.\n\nРеволюціонери-республіканці заполонили столицю, а барон Леєр згуртував своїх прихильників, щоб завдати удару у відповідь зрадникам. Маєток Гери був спалений дотла, а вся її сім'я жорстоко вбита анархістами і республіканцями. Але вона дивом вижила. З обвуглених решток її колишнього будинку виповзло маленьке грифоненя, вкрите шрамами і тихо поклялося помститися.\n\nПісля закінчення революції її всиновила інша шляхетна родина, Ейхберги, які виростили її як рідну. Коли вона виросла, то активно налагоджувала зв'язки з відомими грифонами країни. Зрештою, висловлюючи у приватних розмовах різко антиреспубліканські погляди, з нею зв'язався зловісний Чорний Кіготь. Але це було саме те, чого вона хотіла, і незабаром вона приєдналася до їхніх лав. З роками вона стрімко злетіла не лише в Енґріверському суспільстві, але й у самому Чорному Кігті, ставши його лідером після того, як попередній голова загинув у «нещасному випадку». Вона проникла до лав республіканців і приєдналася до соціал-демократичної партії, ставши її лідером шляхом шантажу, підкупу, маніпуляцій і примусу. І ось, нарешті, вона стала лідером самого Енґріверу. Десятиліття планування і підготовки принесли свої плоди, але її робота ще не завершена. §RДалеко не завершена§!.\n\n§YАвтор портрету§!: Printik"

 ### General Descriptions ###
 meh_boi_general_desc:0 "§YДата народження§!: 15 листопада 958 року\n\n§YБіографія§!: Отмар Штойбер — вельми своєрідний грифон у всіх сенсах цього слова. Він народився серед вищої знаті Енґрівера, і жив у розкоші зі своїми батьками в Грифенгаймі. Він особисто знав Ґровера V і дружив із ним із самого дитинства. Багато хто каже, що саме зустріч з імператором після того, як Отмар бився проти республіканців, змінила цього грифона. Однак Отмар завжди був і буде джентльгрифом.\n\nНаразі Отмар оселився в Енґрівері та зайнявся управлінням своїми родинними маєтками. Він реформує їх і продовжує спілкуватися зі своїм другом поштою. Отмар не знає, яке майбутнє чекає на Імперію та Енґрівер, але пристрасть у його очах не згасла і він продовжує невтомно працювати на благо Енґрівера.\n\n§YАвтор портрету§!: Kessel"
 little_kemerskai_short_desc:0 "§YДата народження§!: 31 жовтня 946 року, за межами Герашофена\n\n§YБіографія§!: Ґергард Блюм народився в маленькому містечку в сільській місцевості Енґрівера, у сім'ї бідних фермерів. Його скромне виховання ніяк не позначилося на амбіціях, що призвело його до вступу в рейхсармію в надії здобути славу, але його надії зруйнувалися, і він виявився незадоволений жорсткою і застарілою військовою доктриною Імперії. Коли Кемерскай почав свою Республіканську Революцію в 978 році, Блюм був активним її прихильником, вважаючи, що Імперія потребує рішучих реформ, щоб процвітати в мінливому світі. \n\nПісля того, як революція зазнала невдачі, Блюм відмовився слідувати за своїми побратимами-республіканцями в Довгому Марші на Північ. Натомість він повернувся в Енґрівер, щоб сформувати опір, розпочавши те, що стане десятирічною боротьбою за визволення своєї Батьківщини. З обмеженими ресурсами Блюм постійною дошкуляв баронові. Непохитна рішучість і мужність — це риси, які солдати Блюма завжди приписували йому в цей період."\n\n§YАвтор портрету§!: cadillacdynamite"
 baron_leer_short_desc:0 "§YДата народження§!: 5 травня 955 року, Грифінґ\n\n§YБіографія§!: Барон Леєр колись був звичайним самовдоволеним правителем, але коли полум'я Революції охопило Грифонію, воно запекло горіло в Енґрівері, змусивши Леєра боротися за життя баронства. Його землі були швидко захоплені потужним Республікансько-Анархістським Союзом. Повстанці здавалися нестримними доти, доки маршал Штойбер — близький друг Леєра — не зміг згуртувати свої сили і почати підтримувати Барона. Їхнє партнерство виявилося плідним, і разом вони почали відтісняти Республіканську Армію. Леєр не виявив милосердя в бою і проявив шокуючу жорстокість, яка поширилася на жорстоке поводження з полоненими. Хоча Штойбер визнав цю поведінку огидною, у нього не було багато часу на такі роздуми; за короткий термін вони поклали кінець організованому опору в Енґрівері. Кампанія пройшла успішно, але вона поклала початок постійному розколу між Леєром і Штойбером. Після відновлення Ґровера V Леєр був винагороджений за свою службу, а Енґрівер отримав більшу автономію в межах Імперії."\n\n§YАвтор портрету§!: Scroup"
 marc_kippenberger_desc:0 "§YДата народження§!: 16 квітня 972 року, біля Дірговена\n\n§YБіографія§!: Марк Кіппенберґер народився в бідній селянській сім'ї в Енґрівері. Незважаючи на суворі умови, у нього було щасливе дитинство завдяки зусиллям люблячих його батьків. Однак це вплинуло на його батька, якому довелося працювати довгими годинами. У результаті цього в міру дорослішання Марк став свідком того, як здоров'я його батька помітно погіршилося. Бачачи аналогічну ситуацію, що відбувається з іншими жителями села, Марк залишив своє село, щоб вивчати медицину.\n\nПід час своїх поїздок по всьому Енґріверу він зрозумів, що погані умови не є унікальними для його села, вони були поширені і по решті баронства. Він був свідком бідності та голоду скрізь, куди б він не пішов, і був цим дуже вражений. Він розумів, що як би він не старався, тисячі грифонів він не вилікує. Ці події змусили Марка залишити медичну кар'єру і вийти на політичну сцену. Проте він розумів, що політичні зміни неможливі, поки при владі перебуває барон Леєр, і єдиним способом вирішення цих проблем є революція. Відтоді він вступив в армію Енґріверу, зробив там кар'єру і вступив у контакт із кількома республіканськими осередками. Він має контакти в Національній Республіканській Партії, і він підтримує їхню мрію про Пан-Грифонську Республіку. Коли прийде час, він з радістю допоможе республіканцям повалити барона і буде боротися за їхню справу.\n\n§YАвтор портрету§!: Axidant"
 steelwing_hollowtooth_desc:0 "Дата народження: 21 вересня 979 року\n\nСтілвінґ Холлоутус народився в Енґріверській родині з робітничого класу. Його родичі протягом багатьох поколінь служили в армії та займалися розвитком промисловості. Стілвінґ став працювати в ролі бригадира в сімейному бізнесі з виробництва сталі. Навички, які він здобув під час роботи, зробили Стілвінґа головним кандидатом на службу в армії, через яку мали проходити всі Голлоутуси згідно з сімейною традицією. Стілвінґ вступив до офіцерської академії і зміг знайти собі гарне місце у сфері адміністративного та матеріально-технічного управління завдяки своїм навичкам бригадира і знанням у галузі торгівлі. Він став ключовою ланкою в логістичному ланцюжку армії.\n\nЧерез деякий час Стілвінґу довелося безпосередньо очолити війська на фронті через брак польових офіцерів у ті часи. Стілвінґ, подібно до його пращурів, бажає вірно служити в армії Енґрівера. Він потрапив під вплив маршала Штойбера і поділяє його цілі та плани щодо майбутнього країни. Стілвінґ з радістю готовий зробити все можливе, щоб Енґрівер міг побачити світле завтра.\n\n§YАвтор портрету§!: Niezow"
