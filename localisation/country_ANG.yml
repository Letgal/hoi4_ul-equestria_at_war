#Топоніми а-ля "Енґрівер, Грифінґ" та деякі імена-фамілії я наче під ваш стандарт підігнав, але щось міг пропустити, тому пильнуйте

### ideas ###
ANG_anarchists:0 "Армія Вільної Держави"
ANG_anarchists_desc:0 "Під час Республіканської Революції 978 року Енґрівер вступив у війну не тільки з республіканцями, а й з селянськими ополченнями анархістів.\n\nХоча Революцію та самих анархістів швидко здолали вже за рік, та все ж їхні колишні солдати, лідери та прихильники втекли до Шайсвальду. На жаль, вони продовжують дошкуляти нам і донині."
ANG_cults:0 "Чорний Кіготь"
ANG_cults_desc:0 "Під тканиною енґріверського суспільства ховається зловісна і таємна організація, що зветься “Чорний Кіготь”. Незважаючи на всі зусилля наших правителів протягом століть, нам не вдавалося дізнатися про існування цієї проблемної організації. Донині їхні кінцеві цілі та мотиви залишаються повною загадкою. Для більшості Чорний Кіготь — звичайні заколотники зведені до страшних нічних байок для молоді."
ANG_underdeveloped_economy:0 "Недорозвинена економіка"
ANG_underdeveloped_economy_desc:0 "Енґрівер має “честь” бути, мабуть, найменш розвиненим графством у Герцланді, причина тому — Шайсвальд, що впродовж століть успішно перешкоджав значним інвестиціям та був місцем розмноження безлічі огидних істот і кровожерливих бандитів."
ANG_underdeveloped_economy_2:0 "Недорозвинена економіка"
ANG_underdeveloped_economy_2_desc:0 "Енґрівер має “честь” бути, мабуть, найменш розвиненим графством у Герцланді, причина тому — Шайсвальд, що впродовж століть успішно перешкоджав значним інвестиціям та був місцем розмноження безлічі огидних істот і кровожерливих бандитів."
ANG_our_traditions_idea:0 "Шайсвальдські Рейнджери"
ANG_our_traditions_idea_desc:0 "Адаптуйтеся, імпровізуйте, долайте — рейнджери Енґрівера навчилися своєї спритності за роки патрулювання Шайсвальда. Тепер вони діляться своїми знаннями з рештою армії, що робить їх продуктивними та швидкими."
ANG_inspired_army_idea:0 "Душу й тіло"
ANG_inspired_army_idea_desc:0 "Наш прогрес у модернізації наших Збройних сил надихнув грифонів, і вони стали приділяти більше часу тренуванням. Крім того, кількість призовників почала зростати, заповнюючи прогалини в нашій армії."
ANG_superior_army_idea:0 "Перевага на полі битви"
ANG_superior_army_idea_desc:0 "Навчання, навчання і ще раз навчання! Наші грифони наполегливо тренуються щодня, щоб компенсувати поточний дефіцит. Нинішні результати багатообіцяючі, Енґріверська армія більше не буде жалюгідним посміховиськом!"
ANG_military_academy_idea:0 "Військова Академія Аппенгена"
ANG_military_academy_idea_desc:0 "Нова військова академія вже почала навчання нового покоління офіцерів, і її незалежність від Грифенгайма означає, що ми вільні розробляти свої власні доктрини і стратегії, які ми вважаємо за потрібне."
ANG_napalm_idea:0 "Напалм"
ANG_napalm_idea_desc:0 "Летюча запальна суміш, напалм спалює все без розбору, чи то грифони, чи то транспортні засоби, чи то будівлі. Неймовірно потужна і жахлива зброя, і ми почали широко її використовувати."
ANG_farmland_idea:0 "Сільгоспугіддя"
ANG_farmland_idea_desc:0 "Наше розширення сільськогосподарських угідь призвело до численних невеликих переваг, як-от збільшення народжуваності, повних тарілок печені з фетізькою капустою та більш продуктивних робітників. Ситий грифон — щасливий грифон, і ніхто більше не голодуватиме."
ANG_national_bank_idea:0 "Центральний банк"
ANG_national_bank_idea_desc:0 "Національний банк управляє нашою валютою, грошовою масою і процентними ставками, а також контролює комерційну банківську систему. Він володіє наглядовими повноваженнями для запобігання необдуманій або шахрайській поведінці банків і забезпечення їхньої платоспроможності."
ANG_republican_sentiments_idea:0 "Республіканізм на підйомі"
ANG_republican_sentiments_idea_desc:0 "Жахлива ситуація, в якій ми перебуваємо, має побічний ефект у вигляді посилення помилкових ідеологій. Радикальні голоси піднімають жахливе відлуння, якого не чули з часів невдалої революції."
ANG_reinforced_police_force:0 "Національний Поліцейський Комітет"
ANG_reinforced_police_force_desc:0 "Нашу поліцію було посилено і реорганізовано в більш згуртовану, централізовано керовану організацію. Ця реформована сила більш здатна виконувати правоохоронні та поліцейські функції по всій країні."
ANG_reinforced_police_force_lar:0 "Національний Поліцейський Комітет"
ANG_reinforced_police_force_lar_desc:0 "Нашу поліцію було посилено і реорганізовано в більш згуртовану, централізовано керовану організацію. Ця реформована сила більш здатна виконувати правоохоронні та поліцейські функції по всій країні."
ANG_free_press_idea:0 "Вільна преса"
ANG_free_press_idea_desc:0 "Кожен грифон має право на свободу думок та їхнє вільне вираження, а також право поширювати інформацію та ідеї через засоби масової інформації. Звичайно, якщо ці ідеї не сприяють поваленню уряду."
ANG_welfare:0 "Соціальний кодекс"
ANG_welfare_desc:0 "Соціальний кодекс відноситься до комплексу соціальних програм, що реалізуються Отмаром як заходи допомоги робітничому класу і применшення підтримки соціалізму. Ці програми включають страхування здоров'я, старості та інвалідності, а також інші заходи захисту робітників."
ANG_industrial_center:0 "Промисловий центр Гриффінга"
ANG_industrial_center_desc:0 "Стійкі державні інвестиції перетворили Грифінґ на промисловий центр. У місті закріпилася важка промисловість, і впродовж багатьох днів небо затягнене смогом."
ANG_citizenship:0 "Відкритість"
ANG_citizenship_desc:0 "Імміграція в країну вітається і заохочується! Це не тільки співчутливий вчинок, але й інвестиція. Ці нові грифони допоможуть нам у довгостроковій перспективі, як в економічному, так і у військовому плані."
ANG_national_guard_idea:0 "Національна гвардія Енґрівера"
ANG_national_guard_idea_desc:0 "Отмар вирішив створити Національну гвардію, яка буде діяти як ополчення в Енґрівері. Мир і стабільність будуть забезпечені під захистом цих доблесних грифонів."
ANG_our_homeland_idea:0 "За що ми боремося"
ANG_our_homeland_idea_desc:0 "Отмар врятував нашу країну і дав нам свободу, якої у нас ніколи не було! Процвітання поширюється всією нашою батьківщиною, і ми будемо битися, щоб захистити його як можемо. Поки наш добрий Барон веде нас — перемога неминуча!"
ANG_local_councils_idea:0 "Сільськогосподарські Ради"
ANG_local_councils_idea_desc:0 "Селян більше не поневолюють і не експлуатують багаті та сильні світу цього. Місцеві ради були створені для того, щоб громади могли керувати власними справами. Разом вони створюють ковдру, що тягнеться по всій нашій великій землі!"
ANG_faith_and_ideology:0 "Віра і Свобода"
ANG_faith_and_ideology_desc:0 "Громадян закликають ставити під сумнів мирську владу, особливо владу деспотичного священства. Відтепер усі вільні поклонятися по-своєму, без необхідності проходити через посередників-злодіїв."
ANG_red_rangers_idea:0 "Червоні рейнджери"
ANG_red_rangers_idea_desc:0 "Червоні рейнджери в основному складаються з ветеранів Армії Вільної Держави, які мають великий досвід дій у Шайсвальді. Вони роблять цінний внесок у тактику партизанського бою для наших збройних сил."
ANG_army_idea:0 "Комунарська армія Енґрівера"
ANG_army_idea_desc:0 "Структура нашої армії далека від традиційної і є демократичною організацією, що ґрунтується на солдатських комітетах і загальних зборах. Усіх посадових осіб обирають, і регулярно проводять масові збори для обговорення політики. Армія заснована на самодисципліні, оскільки всі дисциплінарні правила затверджуються солдатськими зборами."
ANG_syndicates_idea:0 "Анархо-синдикалізм"
ANG_syndicates_idea_desc:0 "Профспілки мають засадниче значення для нашого суспільства і є ідеальним засобом досягнення політичного представництва і справедливого управління суспільством в інтересах усіх. Ці синдикати повинні керувати економікою, оскільки держава за своєю суттю є антиробітничою інституцією."
ANG_for_the_people_idea:0 "Свобода, Демократія, Процвітання!"
ANG_for_the_people_idea_desc:0 "Три принципи — для народу, і ми боремося за народ. Вони — серце і душа нашої нації, і ми ніколи не повинні забувати, що наш обов'язок — захищати їх."
ANG_stronghold_of_republicanism_idea:0 "Республіканська Фортеця"
ANG_stronghold_of_republicanism_idea_desc:0 "Ми побудували республіку, і наші грифони боротимуться за її збереження. Тепер, коли у них є смак свободи, горе будь-якому грифону, який спробує відібрати це у них!"
ANG_republican_army_idea:0 "Республіканська Армія"
ANG_republican_army_idea_desc:0 "Солдати нашої Республіканської Армії несуть із собою благородну спадщину першої. Вони надихають кожного грифона, який цінує свободу."
ANG_welfare_services:0 "Система Соціальної Підтримки"
ANG_welfare_services_desc:0 "Для догляду за нужденними і знедоленими була створена велика система соціального забезпечення. Наша мета — підняти цих грифонів із багна, на більш продуктивне місце, і вже перші результати показують невелике зниження безробіття і бездомності. Ми також отримали повідомлення про хитрих грифонів, які намагаються грати на системі заради особистої вигоди, але про них ми подбаємо."
ANG_syndicates_cooperation:0 "Синдикатна співпраця"
ANG_syndicates_cooperation_desc:0 "Синдикати — наші природні союзники в боротьбі за справедливість і рівність. З нашою підтримкою вони можуть стати важливими політичними гравцями в соціальній, освітній та екологічній сферах. Натомість вони допоможуть проводити нашу економічну політику, яка підвищить доходи та рівень життя всіх робітників."
ANG_free_society:0 "Вільне суспільство"
ANG_free_society_desc:0 "Гноблення, рабство і страх більше не мучать невинних енґріверців. Повітря сповнене свободи, і наші громадяни користуються благами ліберального суспільства, не скутого минулим."
ANG_identity:0 "Енґріверська винятковість"
ANG_identity_desc:0 "Енґріверці володіють особливою завзятістю і рішучістю, що народилися з необхідності процвітати у ворожій місцевості. У нас не було іншого вибору, окрім як безстрашно протистояти викликам світу цього. Ми завжди були змушені боротися за краще життя. Ці риси допоможуть нам у нашій боротьбі за виживання."
ANG_urbanisation_idea:0 "Урбанізація"
ANG_urbanisation_idea_desc:0 "Це очевидний факт, що грифони більш продуктивні в міських районах, і наша програма заохочення міграції в міста принесе як економічні, так і культурні вигоди. Урбанізація призводить до поліпшення освіти, житлових умов і умов безпеки для пересічного громадянина, а також до розширення можливостей доступу на ринки праці."
ANG_industrious_nation:0 "Індустріальна нація"
ANG_industrious_nation_desc:0 "Наші грифони, які ніколи не збираються сидіти, склавши пазурі, спонукувані сильним бажанням поліпшити себе і свою країну. За допомогою самовідданості, інновацій і, перш за все, важкої роботи вони прагнуть створити більш світле майбутнє."
ANG_resistance:0 "Республіканський опір"
ANG_resistance_desc:0 "Республіканці Енґрівера та їхні союзники-анархісти бачили, як все, за що вони боролися, було зруйновано після їхнього тріумфу, і вони відмовляються прийняти це. Спогади про Республіку свіжі в їхній свідомості, і викорінити її буде непростим завданням."
ANG_resistance_2:0 "Республіканський опір"
ANG_resistance_2_desc:0 "Республіканці Енґрівера та їхні союзники-анархісти бачили, як все, за що вони боролися, було зруйновано після їхнього тріумфу, і вони відмовляються це прийняти. Спогади про Республіку свіжі в їхній свідомості, і викорінити її буде непростим завданням."
ANG_resistance_3:0 "Республіканський опір"
ANG_resistance_3_desc:0 "Республіканці Енґрівера та їхні союзники-анархісти бачили, як все, за що вони боролися, було зруйновано після їхнього тріумфу, і вони відмовляються це прийняти. Спогади про Республіку свіжі в їхній свідомості, і викорінити її буде непростим завданням."
ANG_resistance_3_2:0 "Анархістський опір"
ANG_resistance_3_2_desc:0 "Анархісти Енґрівера побачили, як усі їхні мрії були забрані одразу ж після моменту тріумфу, і відмовляються покірно прийняти це. У їхніх умах укорінилися мрії про анархістську "утопію", і позбутися їх буде нелегко."
ANG_secret_council:0 "Камарилья"
ANG_secret_council_desc:0 "Таємнича Рада Кігтя, обрана самою Ейхберг, — це одні з найбагатших і найвпливовіших дворян в Енґрівері. Їхні махінації забезпечують захоплення влади Чорним Кігтем відповідно до плану."
ANG_secret_council_1:0 "Відновити привілеї"
ANG_secret_council_1_desc:0 "Дворяни Енґрівера повернули собі колишні привілеї. До них належать наступне: звільнення від податків, виняткові права на державні посади, захист від конфіскації майна державою, монополія на купівлю нерухомості за межами міст і селищ, а також імунітет від судового переслідування."
ANG_aristocratic_officers:0 "Аристократичний офіцерський корпус"
ANG_aristocratic_officers_desc:0 "Реформа Отмара Штойбера, що дозволяла будь-яким здібним грифонам отримувати офіцерські звання, була скасована. Тепер ці посади тепер належать виключно аристократії. Проте вимоги до талантів збереглися, що робить офіцерський корпус хоча б частково меритократичним."
ANG_spy_agency_idea_lr:0 "Довга хватка Кігтя"
ANG_spy_agency_idea_lr_desc:0 "Чорний Кіготь поширив свій вплив за межі Енґрівера, шукаючи контактів серед грифонівської знаті інших країн. Особливо серед тих, хто втратив своє багатство і владу через бунтівників і зрадників. Ці контакти можуть бути дуже корисні для здійснення всіляких хитрощів."
ANG_spy_agency_idea_no_lr:0 "Довга хватка Кігтя"
ANG_spy_agency_idea_no_lr_desc:0 "Чорний Кіготь поширив свій вплив за межі Енґрівера, шукаючи контактів серед грифонівської знаті інших країн. Особливо серед тих, хто втратив своє багатство і владу через бунтівників і зрадників. Ці контакти можуть бути дуже корисні для здійснення всіляких хитрощів."
ANG_restoratio_imperii_idea:0 "Restoratio Imperii"
ANG_restoratio_imperii_idea_desc:0 "Настав час для Священної Імперії Грифонів покарати тих, хто зрадив її, і повернути собі все, що належить їй по праву. За Віру, Імператора і Відчизну!"
ANG_crushed_spirit_idea:0 "Абсолютна влада"
ANG_crushed_spirit_idea_desc:0 "Хоча інакомислячих ніколи не вдавалося повністю вигнати з Енґрівера, всі надії на усунення Чорного Кігтя від влади були розбиті. Втомлені громадяни можуть тільки дивитися вниз і коритися, щоб не накликати гнів на себе і свої сім'ї..."
ANG_rangers_purged:0 "Небезпечний коридор"
ANG_rangers_purged_desc:0 "Знищення рейнджерів призвело до втрати досвіду і ветеранів, що відбилося на всіх наших збройних силах. Шайсвальд знову неприручений, і потрібен час, щоб відновити наші знання до такої міри, щоб ми могли регулярно патрулювати його знову."
ANG_claw_guard_idea:0 "Чорна гвардія"
ANG_claw_guard_idea_desc:0 "Чорна гвардія є воєнізованим крилом Чорного Кігтя. Діючи як свого роду добровольча міліція, її члени повністю віддані своїй справі і вважають своє насильство священним. Хоча багатьом ця релігійна спрямованість заважає, але робить їх неймовірно запеклими в бою, оскільки вони б'ються без страху смерті."
ANG_gas_weapons_idea:0 "Снаряди з біозброєю"
ANG_gas_weapons_idea_desc:0 "Після вибуху артилерійських снарядів нового типу навколо них поширюється смертельна хвороба. Хоча ця зброя не завжди надійна, вона, безумовно, дуже ефективна і руйнівна."
ANG_feudalism_idea:0 "Неофеодалізм"
ANG_feudalism_idea_desc:0 "Селяни забули, кому по праву належить земля, на якій вони працюють. Чорний Кіготь має нагадати їм про численні феодальні обов'язки перед сюзереном. Селяни мають бути вдячні за те, що ми залишили їм життя і домівки."
ANG_feudal_serfdom_idea:0 "Неофеодалізм"
ANG_feudal_serfdom_idea_desc:0 "Хоча кріпосне право в Енґрівері так і не було повністю скасовано через відсталу індустріалізацію, селяни сподівалися, що незабаром почнуться реформи. На жаль для них, Чорний Кіготь повністю відновив застарілу систему, і тепер кріпаки працюють до кісток, позбавлені майже всіх прав."
ANG_feudal_knights_idea:0 "Неофеодалізм"
ANG_feudal_knights_idea_desc:0 "Суспільство Священної Імперії Грифонів нагадує суспільство стародавньої Грифонії. На вершині соціальної ієрархії стоїть постать монарха-автократа, а під ним розташовуються вірні й могутні священики та аристократи-воїни, що панують над величезною масою брудних і нікчемних кріпаків."
ANG_fake_grover:0 "Ґровер VI Грифонстоунський"
ANG_fake_grover_desc:0 "Якимось чином Ґровер VI повернувся. Лише божественне втручання може пояснити порятунок справжнього спадкоємця від злих пазурів так званого лорда-протектора. Це знак того, що боги благословили Чорний Кіготь, і що їхнє регентство справді праведне і благочестиве!"
ANG_national_fervour_idea:0 "Національний дух"
ANG_national_fervour_idea_desc:0 "Нерозумно забувати своє коріння. У жилах дворян тече чиста герцландська кров, яка й спонукає їх коритися імператору та богам. І кріпаки теж можуть побачити, як чужі й порочні ідеали не в силах заплямувати їхніх законних господарів."
ANG_religious_fervour_idea:0 "Релігійна ортодоксальність"
ANG_religious_fervour_idea_desc:0 "Смерть єретикам."
ANG_questioned_aurhotiy:0 "Сумнівний авторитет"
ANG_questioned_aurhotiy_desc:0 "Незважаючи на його успішне утихомирення бандитських сил, що наповнюють Енґрівер, багато багатих і впливових грифонів стурбовані агресивними діями Барона щодо зміцнення своєї влади. Ми вважаємо, що Чорний Кіготь є основним джерелом цього побоювання."
ANG_cults_government:0 "Чорний Кіготь"
ANG_cults_government_desc:0 "Чорний Кіготь — тіньова організація, присвячена ідеї, що грифоньське суспільство повинно бути суворо впорядковане в стилі, подібному до феодальної структури минулих часів. Зовсім не цураючись використовувати найжорсткіше насилля для досягнення своїх цілей, вони вселяють страх у серце будь-якого грифона, який чув цю назву. Тепер, коли ми зрозуміли, що наші цілі сумісні, вони стануть для нас грізними союзниками."
ANG_control_information_idea:0 "Розмиті кордони"
ANG_control_information_idea_desc:0 "Наші інформатори ховаються в кожному місті Енґрівера. Вони — наші очі та вуха, тримають нас на крок попереду будь-яких зрадницьких республіканців і дають нам змогу придушувати їхні змови ще до того, як вони почнуть діяти."
ANG_control_information_idea_lar:0 "Розмиті кордони"
ANG_control_information_idea_lar_desc:0 "Наші інформатори ховаються в кожному місті Енґрівера. Вони — наші очі та вуха, тримають нас на крок попереду будь-яких зрадницьких республіканців і дають нам змогу придушувати їхні змови ще до того, як вони почнуть діяти."
ANG_loyatly_squads:0 "Офіцери Лояльності"
ANG_loyatly_squads_desc:0 "Корпуси Офіцерів Лояльності прикріплені до армійських підрозділів і відповідають за підтримання високого морального духу серед солдатів. Крім контролю за лояльністю в армії, вони також використовують велику мережу інформаторів для збору розвідданих про потенційні внутрішні заворушення."
ANG_loyatly_squads_lar:0 "Офіцери Лояльності"
ANG_loyatly_squads_lar_desc:0 "Корпуси Офіцерів Лояльності прикріплені до армійських підрозділів і відповідають за підтримання високого морального духу серед солдатів. Крім контролю за лояльністю в армії, вони також використовують велику мережу інформаторів для збору розвідданих про потенційні внутрішні заворушення."

ANG_war_chest_idea:0 "Фінансовий резерв"
ANG_war_chest_idea_desc:0 "Наше скрутне становище вимагає введення спеціального податку, спрямованого на найбагатших грифонів країни, а також заохочення ощадливості серед населення в цілому. Отримані кошти вкладаються в поліпшення наших виробничих можливостей."
ANG_bleed_for_me_idea:0 "Strafbataillone"
ANG_bleed_for_me_idea_desc:0 "Strafbataillone (Кримінальні батальйони) — це підрозділи, що складаються з ув'язнених, яких було примушено до військової служби. Ці підрозділи погано оснащені і часто використовуються для проведення небезпечних операцій і самогубних місій. Вони також служать джерелом фізичної праці в прифронтових районах."
ANG_fortify_my_country_idea:0 "Боріться за свою країну!"
ANG_fortify_my_country_idea_desc:0 "Наша Батьківщина перебуває в облозі, їй загрожують з усіх боків вороги, які прагнуть зруйнувати наш спосіб життя. Якщо ми хочемо вижити, кожен грифон повинен зробити свій внесок у захист Енґрівера. Все так: Барон потребує ВАС! Чи виконали ви свій громадянський обов'язок на сьогодні?"
ANG_man_my_armies_idea:0 "Слава Війни"
ANG_man_my_armies_idea_desc:0 "Патріотичні грифони Енґрівера, на вас чекає краще життя на службі своєму барону! Слава і багатство чекають на тих, хто сміливо приєднається до армії. Прислухайся до заклику свого барона і записуйся сьогодні"
ANG_free_healthcare_idea:0 "Загальне медичне страхування"
ANG_free_healthcare_idea_desc:0 "Наша універсальна програма охорони здоров'я — це система захисту, яка забезпечує рівність можливостей, щоб усі могли насолоджуватися найвищим рівнем здоров'я."
ANG_worker_right_idea:0 "Трудове законодавство"
ANG_worker_right_idea_desc:0 "Трудове законодавство виправляє фундаментальну нерівність переговорної сили між працівниками та їхніми роботодавцями і захищає права працівників, обмежуючи тривалість робочого тижня, забезпечуючи дотримання стандартів безпеки та мінімальної заробітної плати."
ANG_mass_contruction_projects:0 "План роботи"
ANG_mass_contruction_projects_desc:0 "Ми розпочали програму масштабних громадських робіт; по всьому Герцланду будуються дамби, мости, лікарні та школи. Ці проекти забезпечують зайнятість, а також сприяють пожвавленню економіки."
ANG_democratic_syndicates:0 "Анархо-синдикалізм"
ANG_democratic_syndicates_desc:0 "Профспілки мають засадниче значення для нашого суспільства і є ідеальним засобом досягнення політичного представництва і справедливого управління суспільством в інтересах усіх. Ці синдикати повинні керувати економікою, оскільки держава за своєю суттю є антиробітничою інституцією."
ANG_free_education_idea:0 "Обов'язкова освіта"
ANG_free_education_idea_desc:0 "Освіта є правом кожного громадянина. Вимагаючи обов'язкової шкільної освіти, ми можемо скоротити розрив у можливостях між міськими та сільськими районами, щоб розум кожного грифона міг процвітати."
ANG_new_army_idea:0 "Комунарна армія Герцланда"
ANG_new_army_idea_desc:0 "Структура нашої армії далека від традиційної і є демократичною організацією, що базується на солдатських комітетах і загальних зборах. Усіх посадових осіб обирають, і регулярно проводять масові збори для обговорення політики. Армія заснована на самодисципліні, оскільки всі дисциплінарні правила затверджуються солдатськими зборами."
ANG_army_idea_2:0 "Комунарна армія Герцланду"
ANG_army_idea_2_desc:0 "Структура нашої армії далека від традиційної і є демократичною організацією, що базується на солдатських комітетах і загальних зборах. Усіх посадових осіб обирають, і регулярно проводять масові збори для обговорення політики. Армія заснована на самодисципліні, оскільки всі дисциплінарні правила затверджуються солдатськими зборами."
ANG_spec_ops:0 "RBHO"
ANG_spec_ops_desc:0 "Revolutionäres Büro der Heimlichen Operationen наймає спеціалізовані сили для проведення дій з високим ступенем ризику, таких як розвідка, звільнення заручників та саботаж. Їхні операції проводяться обмеженою кількістю висококваліфікованих грифонів, які здатні адаптуватися, покладатися на власні сили і діяти в будь-яких умовах, а також використовувати нетрадиційні бойові навички та спорядження."
ANG_peace_within_idea:0 "Мирне співіснування"
ANG_peace_within_idea_desc:0 "Без деспотичних силових структур, які так довго тримали нас розділеними, ми можемо бачити наших сусідів такими, якими вони є: грифонами, такими ж як і ми. Емпатія та співчуття вільно течуть на нашій землі, не потребуючи жодного примусу."
ANG_state_eleos:0 "Соціалісти Елеоса"
ANG_state_eleos_desc:0 "Скасування приватної власності та грошей означає, що замість того, щоб жадібно накопичувати капітал, грифони охочіше діляться щедрістю наших колективних зусиль."
ANG_worker_congress:0 "РКГ"
ANG_worker_congress_desc:0 "Революційний Конгрес Герцланду включає в себе представників усіх місцевих рад комун. Структура цього органу управління ідеально підходить для того, щоб дозволяти грифонам усіх спільнот вільно висловлюватися про те, як ведуться справи."
ANG_anti_clericism:0 "Закон Ерхардта"
ANG_anti_clericism_desc:0 "Закон Ерхардта запроваджує обмеження щодо релігійних установ у рамках насильницького поділу храму і держави. Наразі храми обкладаються податками, і уряд конфіскує велику кількість храмового майна."
ANG_safety_committee:0 "AfSS"
ANG_safety_committee_desc:0 "Ausschuss für Staatssicherheit є розвідувальним агентством, якому доручено підтримувати безпеку Герцланду. Володіючи широкими повноваженнями і діями, що не підлягають судовому оскарженню, вони контролюють комунікації і безжально припиняють будь-яку підривну діяльність."
ANG_safety_committee_lar:0 "AfSS"
ANG_safety_committee_lar_desc:0 "Ausschuss für Staatssicherheit є розвідувальним агентством, якому доручено підтримувати безпеку Герцланду. Володіючи широкими повноваженнями і діями, що не підлягають судовому оскарженню, вони контролюють комунікації і безжально припиняють будь-яку підривну діяльність."
ANG_internationalism_idea:0 "Інтернаціоналізм"
ANG_internationalism_idea_desc:0 "Націоналістична ідеологія — це не більше ніж інструмент пропаганди привілейованих класів. Ми всі є частиною єдиної світової класової боротьби, і тому ми маємо бути солідарними з пригнобленими народами, хоч би де вони були, і допомагати їм у їхньому звільненні."
ANG_erhardt_doctrine:0 "Доктрина Ерхардта"
ANG_erhardt_doctrine_desc:0 "Наш інтернаціоналістичний обов'язок — підтримати справу Революції і допомогти звільнити всі пригноблені народи світу. Ерхардт дотримується нашої політики фінансування лівих профспілок і партизанських повстанців по всьому світу та з гордістю заявляє, що революційний рух у кожному куточку світу може розраховувати на чудових бійців Герцланду."
ANG_army_idea_3:0 "Комунарна армія Герцланду"
ANG_army_idea_3_desc:0 "Структура нашої армії далека від традиційної і є демократичною організацією, що базується на солдатських комітетах і загальних зборах. Усіх посадових осіб обирають, і регулярно проводять масові збори для обговорення політики. Армія заснована на самодисципліні, оскільки всі дисциплінарні правила затверджуються солдатськими зборами."
ANG_army_reserves:0 "Національна гвардія Герцланду"
ANG_army_reserves_desc:0 "Національна гвардія Герцланду, яка присягнула захищати герцландський народ, є суспільно свідомою організацією, покликаною захищати Революцію. Будучи солідарними з міськими робітниками, сільськими фермерами і всіма іншими, ці хоробрі добровольці є нашою першою смугою захисту від будь-якої загрози, внутрішньої або зовнішньої."
ANG_republican_army_1:0 "Республіканська гвардія Герцланду"
ANG_republican_army_1_desc:0 "Республіканська гвардія, що присягнула захищати герцландськийй народ, є суспільно свідомою організацією, покликаною захищати наші егалітарні принципи. Будучи солідарними з міськими робітниками, сільськими фермерами і всіма іншими, ці хоробрі добровольці є нашою першою смугою захисту від будь-якої загрози, внутрішньої або зовнішньої."
ANG_industrious_nation_idea_2:0 "Індустріальна нація"
ANG_industrious_nation_idea_2_desc:0 "Ніколи не задовольняючись сидінням без діла, наші грифони керуються сильним бажанням покращити себе і свою країну. Завдяки самовідданості, інноваціям і, перш за все, наполегливій праці, вони прагнуть створити більш процвітаюче майбутнє."
ANG_urbanisation_idea_1:0 "Автономні меншини"
ANG_urbanisation_idea_1_desc:0 "Герцланд є домівкою для незліченного розмаїття істот, віросповідань і культур. Це розмаїття робить нас сильними і це не повинно придушуватися. Культурні асоціації вільно створюються по всьому Герцланду, що робить наші міста благодатним ґрунтом для більшої співпраці та взаєморозуміння."
ANG_urbanisation_idea_2:0 "Децентралізована міська система"
ANG_urbanisation_idea_2_desc:0 "Прагнучи виправити недоліки нашої попередньої ініціативи з урбанізації, ми реструктурували її, щоб стимулювати зростання в ширшому колі міст і селищ. Диверсифікований міський розвиток допомагає розширити участь більшої кількості громадян у громадянському суспільстві, а також підвищує ефективність, справедливість і розвиток по всій країні."
ANG_identity_2:0 "Буржуазний націоналізм"
ANG_identity_2_desc:0 "Ми відкидаємо підступні зусилля тих, хто намагається відокремити нас один від одного на основі класу чи релігії та замість цього об'єднує патріотичну солідарність. Ми не просто багаті чи бідні, фетізці чи енґріверці, ми всі герцландці!"
ANG_guardians_of_constitution_idea:0 "Вартові Конституції"
ANG_guardians_of_constitution_idea_desc:0 "Наша Конституція закріплює права всіх громадян і служить проголошенням нашої віри у свободу, рівність і демократію. Якщо ніхто не стане на захист цих прав, свобода в Грифонії буде втрачена. І тому ми повинні бути солдатами свободи, вічно пильними і ніколи не дозволяти тиранам заволодіти Герцландом."
ANG_claw_guard_2_idea:0 "Schwarzestaffel"
ANG_claw_guard_2_idea_desc:0 "Schwarzestaffel (СС) — воєнізована структура, присвячена Чорному Кігтю, і головна організація безпеки в Герцланді. СС виступає за жорстокість і терор як найкраще рішення військових і політичних проблем і вимагає від своїх членів повної лояльності та покори під страхом смертної кари. Його два основних відділення Альгемайне СС (Загальні СС) і Ваффен-СС (Збройні СС)."
ANG_intelligence_service_idea:0 "Служба Безпеки"
ANG_intelligence_service_idea_desc:0 "Служба Безпеки (СБ) є розвідувальним агентством Чорного Кігтя. Його мандат полягає у виявленні та нейтралізації потенційних іноземних або внутрішніх ворогів лідерства Чорного Кігтя. Його мережа агентів та інформаторів по всьому Герцланду прагне тримати кожного громадянина під постійним наглядом."
ANG_intelligence_service_idea_lar:0 "Служба Безпеки"
ANG_intelligence_service_idea_lar_desc:0 "Служба Безпеки (СБ) є розвідувальним агентством Чорного Кігтя. Його мандат полягає у виявленні та нейтралізації потенційних іноземних або внутрішніх ворогів лідерства Чорного Кігтя. Його мережа агентів та інформаторів по всьому Герцланду прагне тримати кожного громадянина під постійним наглядом."
ANG_secret_nation:0 "Тіньовий стан"
ANG_secret_nation_desc:0 "Ніхто не залишає Герцланд і не в'їжджає в Герцланд. Досягнення досконалості можливе тільки тоді, коли ми дивимося всередину себе й ізолюємо себе від небезпечних чужих ідей."
ANG_herzland_system:0 "Герцландська система"
ANG_herzland_system_desc:0 "По всій країні кожен грифон був організований у стратифіковане класове суспільство. Сприяючи ефективності та порядку, система знаменує собою повернення до традиційної феодальної соціальної структури, хоча й модифікованої з урахуванням технічного прогресу."
ANG_national_guard_2_idea:0 "Герцландська національна гвардія"
ANG_national_guard_2_idea_desc:0 "Національна гвардія, що присягнулася захищати народ Герцланда, є військовою резервною силою, покликаною захищати нашу свободу. Стоячи в солідарності з міськими робітниками, сільськими фермерами і всіма, хто перебуває між ними, ці хоробрі добровольці є нашою першою смугою оборони від будь-якої загрози, внутрішньої або зовнішньої."
ANG_industrial_center_2:0 "Місцеві промислові центри"
ANG_industrial_center_2_desc:0 "У всьому Герцланді промисловий розвиток йде повільно й невпинно. Замість шаленого поштовху, він проводиться терплячим і ефективним процесом, максимально використовуючи наявні промислові центри."
ANG_free_press_2_idea:0 "Вільна преса"
ANG_free_press_idea_2_desc:0 "Кожен грифон має право на свободу думок і їхнє вільне вираження, а також право поширювати інформацію та ідеї через засоби масової інформації. Жоден голос не замовкне в наше славне нове століття!"
ANG_without_democracy_idea:0 "Свобода без демократії"
ANG_without_democracy_idea_desc:0 "Хоча демократія є одним із трьох принципів, світ знає, що ми перебуваємо в процесі боротьби за наше існування впринципі. Нам знадобиться стабільність у найближчому майбутньому, щоб відбити ці загрози."
ANG_republican_secret_police:0 "Ministerium für Öffentliche Sicherheit"
ANG_republican_secret_police_desc:0 "MfÖS, або ж Міністерство Громадської Безпеки, — це розвідувальна агенція, завданням якої є захист політичної структури Республіки. Володіючи широкими повноваженнями і діями, що не підлягають судовому оскарженню, вони безжально придушують будь-яку опозицію урядові."
ANG_republican_secret_police_lar:0 "Ministerium für Öffentliche Sicherheit"
ANG_republican_secret_police_lar_desc:0 "MfÖS, або ж Міністерство Громадської Безпеки, — це розвідувальна агенція, завданням якої є захист політичної структури Республіки. Володіючи широкими повноваженнями і діями, що не підлягають судовому оскарженню, вони безжально придушують будь-яку опозицію урядові."
ANG_nationalism_idea:0 "За Республіку!"
ANG_nationalism_idea_desc:0 "Наша діло — праве, а перспективи — світлі. Ми боремося за поширення свободи по всій землі і звільнення всіх грифонів, що живуть у тиранії!"
ANG_new_republican_army:0 "Республіканська Армія"
ANG_new_republican_army_desc:0 "Солдати Республіканської Армії фанатично віддані ідеалам Республіки, їм прищеплено хоробрість, що межує з нерозсудливістю."
ANG_bread_and_circuses_idea:0 "Хліба і видовищ!"
ANG_bread_and_circuses_idea_desc:0 "Публічні ігри проводять регулярно для блага і розваги народу, а їжу щедро роздають. Ці заходи повинні сприяти зміцненню єдності та покірності народу."
ANG_local_cultures_idea:0 "Erhaltungsgesetz"
ANG_local_cultures_idea_desc:0 "Erhaltungsgesetz або “Закон про Збереження” спрямований на збереження культури і спадщини груп всієї Грифонії. Рідні мови є незамінною частиною такої спадщини і в деяких місцях зазнають серйозної загрози."
ANG_republican_secret_police_enemy:0 "Ministerium für Öffentliche Sicherheit"
ANG_republican_secret_police_enemy_desc:0 "MfÖS або ж Міністерство Громадської Безпеки — це моральна гидота. Діючи без громадянських обмежень, вони поширюють терор і пригнічують свободу думки всіх громадян. Нам доведеться ліквідувати агентство якнайшвидше."
ANG_republican_secret_police_enemy_lar:0 "Ministerium für Öffentliche Sicherheit"
ANG_republican_secret_police_enemy_lar_desc:0 "MfÖS або ж Міністерство Громадської Безпеки — це моральна гидота. Діючи без громадянських обмежень, вони поширюють терор і пригнічують свободу думки всіх громадян. Нам доведеться ліквідувати агентство якнайшвидше."
ANG_peacekeeping:0 "Миротворчі сили"
ANG_peacekeeping_desc:0 "Наші дні розпалювання війни минули. Мета нашої армії — захистити народ і забезпечити умови для міцного миру."
ANG_liberty_idea:0 "Справжня свобода"
ANG_liberty_idea_desc:0 "Кожен грифон більше не примушений присягати вірністю партії та Блюму особисто. Громадяни можуть вільно думати і діяти так, як їм заманеться."
ANG_new_institutions_idea:0 "Нові інститути"
ANG_new_institutions_idea_desc:0 "Залізна хватка гноблення в умах наших громадян закінчилася! Цензура університетських програм закінчилася, і студентів заохочують ставити запитання."
ANG_prosperity_idea:0 "Істинне процвітання"
ANG_prosperity_idea_desc:0 "Ми прагнемо розкрити творчі здібності та потенціал кожного грифона, для їхнього блага."
ANG_loyalty_thite_idea:0 "Десятина Лояльності"
ANG_loyalty_thite_idea_desc:0 "Грифони більше не будуть пожинати плоди Імперії, не роблячи належного внеску в її підтримку. Кошти, одержувані від Десятини Лояльності, йдуть на те, щоб промисловість Імперії була здатна підтримувати наші армії в належному стані."
ANG_new_nobility:0 "Нова знать"
ANG_new_nobility_desc:0 "Брехливі, підступні аристократи Імперії були викриті, і їхня власність була конфіскована. На їхнє місце встає нова когорта грифонів, чия вірність Імператору Леєрові не викликає сумнівів."
ANG_imperial_guard:0 "Імперська гвардія"
ANG_imperial_guard_desc:0 "Дуже престижна Імперська гвардія складається з найелітніших солдатів Імперської Армії. Під безпосереднім командуванням Імператора Леєра вони служать його особистою охороною і тактичним резервом. Члени гвардії отримують кращу зарплату, пайки, житло і спорядження, ніж звичайні солдати."
ANG_imperial_commissariat:0 "Імператорський комісаріат"
ANG_imperial_commissariat_desc:0 "Імператорському комісаріату доручено забезпечити лояльність населення і військових. Стежачи за моральним духом широкої публіки і жорстко розправляючись з будь-якими шахраями, вони захищають Імперію від внутрішніх загроз."
ANG_imperial_commissariat_lar:0 "Імператорський комісаріат"
ANG_imperial_commissariat_lar_desc:0 "Імператорському комісаріату доручено забезпечити лояльність населення і військових. Стежачи за моральним духом широкої публіки і жорстко розправляючись з будь-якими шахраями, вони захищають Імперію від внутрішніх загроз."
ANG_pental_battalion_idea:0 "Strafbataillone"
ANG_pental_battalion_idea_desc:0 "Strafbataillone (кримінальні батальйони) — це підрозділи, що складаються з ув'язнених, яких було примушено до військової служби. Ці підрозділи погано оснащені і часто використовуються для проведення небезпечних операцій і самогубних місій. Вони також служать джерелом фізичної праці в прифронтових районах."
ANG_enforced_languages:0 "Закон про Культурну Єдність"
ANG_enforced_languages_desc:0 "Розрізнені регіони Грифонії можуть мати свої власні місцеві діалекти, але єдина мова Імперії — гриффіш. Тим, хто хоче вступити на імперську службу, краще почати вивчати її. Одна Мова, одна Культура, одна Імперія."

### Focuses ###
ANG_army_stuff:0 "Сформувати армію Енґрівера"
ANG_army_stuff_desc:0 "До революції 978 року Енґрівер захищало неофіційне ополчення, створене різними поселеннями і дрібними дворянами баронства. Але після революції низка ополченців залишилася на службі, щоб захистити прикордонні райони та вистежити залишки Армії Вільної Держави. Настав час реорганізувати ці підрозділи у справжню армію."
ANG_mass_combat:0 "Доктрина Бауера"
ANG_mass_combat_desc:0 "Після остаточного формування армії настав час вибрати найкращу школу стратегічної думки. Зіґер Бауер запропонував стратегію глибокої оборони, яка дозволила б нашим арміям вести запеклу партизанську війну. Він стверджує, що така стратегія найкраще підійде нашій нації, орієнтованій на піхоту, яка відчуває промисловий голод."
ANG_trenches:0 "Доктрина Штойбера"
ANG_trenches_desc:0 "Після остаточного формування армії настав час вибрати найкращу школу стратегічної думки. Отмар Штойбер запропонував стратегію, засновану на будівництві фортифікаційних споруд. Його стратегія ґрунтуватиметься на використанні місцевості, на кшталт густих лісів і численних річок, для створення всебічної оборони."
ANG_massive_firepower:0 "Доктрина Хеннінгера"
ANG_massive_firepower_desc:0 "Після остаточного формування армії настав час вибрати найкращу школу стратегічної думки. Ервін Хеннінгер запропонував стратегію, засновану на використанні артилерії і допоміжних підрозділів для підвищення ефективності нашої піхоти. Хеннігер впевнений, що така армія буде дуже гнучкою і зможе швидко адаптуватися."
ANG_angriver_rangers:0 "Енґріверські рейнджери"
ANG_angriver_rangers_desc:0 "Енґріверські рейнджери існують уже понад століття, їхня місія полягає в тому, щоб патрулювати Шайсвальд і захищати мешканців Енґрівера від монстрів та інших жахів, що там мешкають. Нещодавно було запропоновано інтегрувати рейнджерів у нашу військову структуру, щоб використовувати їхні елітні навички проти ворожих загарбників."
ANG_our_traditions:0 "Навчання рейнджерів"
ANG_our_traditions_desc:0 "Енґріверські рейнджери мають репутацію дуже здібних мисливців, вони є надійними розвідниками. З їхнім включенням до нашої військової структури було запропоновано, щоб вони поділилися своїми навичками з нашою армією, щоб краще навчити наші розвідувальні підрозділи мистецтву стеження і переслідування ворожих військ."
ANG_modern_infantry:0 "Нова гвинтівка"
ANG_modern_infantry_desc:0 "Хоча гвинтівка “Hinterladerbuecshe” добре служила нашим збройним силам упродовж останніх кількох десятиліть, але її вік починає проявлятися, оскільки вже нові конструкції перевершують цю модель. Тому саме час звернутися до провідних військових фірм нашої країни, щоб розробити нову стандартну гвинтівку."
ANG_filled_arsenals:0 "Арсенал Грифінґа"
ANG_filled_arsenals_desc:0 "Традиційно, закупівля обладнання для енґріверських ополченців здійснювалася в партнерстві з приватними промисловими фірмами. Незважаючи на свою ефективність, виникло питання, чи можна довіряти цим фірмам у ці політично важкі часи. Таким чином, ми створимо "Арсенал Грифінґа", державне підприємство, що відповідатиме за виробництво зброї, техніки та боєприпасів для Енґріверської армії."
ANG_support_squads:0 "Поліпшення піхотних формувань"
ANG_support_squads_desc:0 "Події в усьому світі показали, що бойова ефективність традиційних дивізій підвищується при додаванні до них допоміжних рот. Відтворюючи успіх цього на наших власних збройних силах, ми можемо очікувати, що вони будуть краще виконувати свої зобов'язання."
ANG_magical_infantry_focus:0 "Експериментальна зброя"
ANG_magical_infantry_focus_desc:0 "Нещодавнє виявлення запасів кристалів в Енджелклоу привернуло нашу увагу до можливості розробки зброї піхоти на основі кристалів. Хоча розробки в цій галузі значною мірою є лише експериментальними і виявилися не дуже успішними. Вчені вважають, що така зброя може стати вельми ефективною в бою."
ANG_modern_knights:0 "Спадщина Верлорени Гофнунген"
ANG_modern_knights_desc:0 "Верлорен Гофнунген — це елітний лицарський загін Енґріверської армії. Їхнє коріння веде до Революції 978 року, коли Барон закликав дрібних дворян прийти до нього на допомогу. Підрозділ було сформовано, і завдяки їхній найвищій хоробрості війна була виграна імперськими силами. Але лицарі зараз гостро потребують свіжої крові, поліпшеного спорядження та оновленої доктрини."
ANG_special_forces:0 "Енґріверський спецназ"
ANG_special_forces_desc:0 "У всьому світі розвиток навчання і доктрини створив низку нішевих ролей для спеціалізованих піхотних формувань. До них належать підрозділи, підготовлені для ведення бойових дій у горах, для висадки в тилу супротивника і для ефективного здійснення морських висадок. Цей рівень спеціалізації може бути дуже корисним для нашої справи."
ANG_artillery_modernization:0 "Модернізувати наші батареї"
ANG_artillery_modernization_desc:0 "Республіканська Революція довела неефективність нашої артилерії в бою, особливо великих гармат. Це пов'язано з використанням старовинних гармат з дуловим заряджанням, а не з казнозарядним. Незважаючи на те, що ця проблема була частково вирішена, належить ще зробити великі кроки в розробці та впровадженні артилерійських технологій."
ANG_radio_towers:0 "Еквестрійська магія"
ANG_radio_towers_desc:0 "Інженери Еквестрії розробили нову технологію, відому як “РАДАР”. Спочатку її використовували для стеження за комерційними літаками, ця технологія може бути адаптована для виявлення літаків супротивника з неймовірних відстаней, що дає змогу ефективно їх перехоплювати. Ця технологія варта своїх витрат на її придбання."
ANG_computing_experiments:0 "Еквестрійські чари"
ANG_computing_experiments_desc:0 "Інженери Еквестрії розробили нову технологію, відому як комп'ютер. Спочатку його метою була проста лічильна машина, призначена для допомоги вченим з громіздкою математикою. Проте, ця технологія показала деякі перспективи у світі шпигунства, у вигляді можливості допомогти зломщикам коду і захистити наші власні лінії зв'язку."
ANG_rocket_artillery_effort:0 "Диверсифікація нашої вогневої потужності"
ANG_rocket_artillery_effort_desc:0 "Останнім часом розвиток ракетної техніки дозволив зменшити розміри двигунів, підвищити ефективність, надійність і здатність утримувати велике корисне навантаження. У зв'язку з цим, Енґріверська армія почала вивчати можливість застосування ракет для посилення наших традиційних артилерійських батарей."
ANG_army_motorization:0 "Грифтрак"
ANG_army_motorization_desc:0 "Грифтрак — це міцний і надійний транспортний засіб, розроблений інженерами Грифенгайма, щоб витримувати суворий, безплідний і холодний клімат Грифонії. З моменту створення вантажівка стала популярною в усій Імперії, різні імперські структури вже розхапують ліцензії на неї. Ця вантажівка підвищить маневреність і швидкість наших сил."
ANG_proper_tanks:0 "Імпорт імперських розробок"
ANG_proper_tanks_desc:0 "Останнім часом імператорська армія почала розробляти бойові броньовані машини. Ці танки, як їх називають, закуті у важку броню і можуть легко протистояти піхоті. Включення невеликої кількості танків для підтримки піхоти або великої кількості як самостійних бойових одиниць значно підвищить ефективність нашої армії."
ANG_inspired_army:0 "Оборонна армія"
ANG_inspired_army_desc:0 "Нова Енґріверська армія була побудована на традиціях старої, з сильним акцентом на перевагу укріплених оборонних позицій у нашій доктрині. Мета Енґріверської армії полягає в тому, щоб сформувати сильний оплот проти іноземного вторгнення за допомогою швидкої мобілізації нашої армії на сильні укріплені позиції."
ANG_superior_army:0 "Наступальна армія"
ANG_superior_army_desc:0 "Хоча наша армія традиційно воювала в обороні, останні досягнення в галузі технологій і доктрини дозволили нам перехопити ініціативу. Броньовані клини за підтримки артилерії будуть відкривати дірки в обороні противника, які можуть бути зайняті моторизованими батальйонами. Ось як діятиме сучасна армія!"
ANG_military_academy:0 "Заснувати Інститут Військових Справ"
ANG_military_academy_desc:0 "Інститут Військових Справ був створений у місті Аппенваген. Місія цієї установи полягає в тому, щоб навчати майбутнє покоління офіцерів, розміщувати новостворений генеральний штаб Енґріверської армії і розробляти доктрину як на тактичному, так і на стратегічному рівні."

ANG_air_stuff:0 "Високий політ"
ANG_air_stuff_desc:0 "Грифони народжувалися, щоб літати, пронизувати небеса і насолоджуватися справжньою свободою. Але, незважаючи на здібності, які надають крила, обмеження біології не давали нам літати занадто швидко або високо. Але останні нововведеннями в конструкції літаків допоможуть подолати ці межі, і у грифонів буде ще менше обмежень."
ANG_fighter_projects:0 "Сталеві крила"
ANG_fighter_projects_desc:0 "Наші нинішні планери швидко застаріли, і наш перший крок у досягненні панування неба повинен знову полягати в тому, щоб оновити наші моделі винищувачів. Нам нема чого турбуватися про ворожі літаки, якщо наші бійці просто розірвуть їх на клаптики."
ANG_doctrinal_development:0 "Льотне навчання"
ANG_doctrinal_development_desc:0 "Хоча небеса більш звичні для грифонів, ніж для інших істот, надмірні висоти можуть усе ще сильно обмежувати наші можливості. Поступові тренування можуть навчити наших пілотів ефективно боротися навіть на екстремальних висотах, що дасть їм тактичну перевагу над нашими ворогами."
ANG_actual_air_bases:0 "Аеродроми Аппенгена"
ANG_actual_air_bases_desc:0 "У той час як літаки ніколи не були популярні в Енґрівері, в ті часи було відомо про дивовижного грифона, який володів літаком. В Аппенгені знаходиться занедбаний аеродром, і його розташування ідеально підходить для створення нового. Наші літаки — не більше, ніж сталеві смертники, яким ніде приземлитися."
ANG_strat:0 "Посилення стратегічного бомбардувальника"
ANG_strat_desc:0 "Знищення військової промисловості противника може потенційно позбавити його можливості забезпечувати свої війська спорядженням. Оскільки найважливіші заводи зазвичай є найбільш захищеними, необхідно розробити спеціалізований тип бомбардувальника для атак на ворожі промислові центри."
ANG_tact:0 "Посилення тактичного бомбардувальника"
ANG_tact_desc:0 "Навіщо стріляти в наших ворогів із землі, коли ми можемо просто підірвати їх із неба? Розробляючи нові тактичні бомбардувальники для знищення ворожих сил, ми можемо значно понищити дивізії наших ворогів, перш ніж у них буде можливість взаємодіяти з нашими наземними військами."
ANG_napalm:0 "Напалм"
ANG_napalm_desc:0 "Напалм зарекомендував себе корисним у воєнний час. Він горить за тих самих температур, що й бензин, але набагато довше, а також міцно прилипає до своїх цілей. Ця речовина практично ідеально підходить для використання в боєнавантаженні наших бомбардувальників, які атакують ворожі споруди та піхоту."
ANG_CAS_projects:0 "Залізні кігті"
ANG_CAS_projects_desc:0 "Хоча боєнавантаження штурмовиків поступається тактичним бомбардувальникам, ці машини, як і раніше, відіграють життєво важливу роль у наших бойових операціях. Штурмовики, що атакують і знищують цілі на полі бою, можуть переломити хід битви за правильного використання."
ANG_heavy_fighter_projects:0 "Охорона нашого неба"
ANG_heavy_fighter_projects_desc:0 "Щоб забезпечити ефективний супровід наших стратегічних бомбардувальників, необхідно розробити новий винищувач. Ці добре озброєні, але важчі та менш маневрені машини можуть ефективно супроводжувати наші бомбардувальники і будуть міцним горішком для ворожих перехоплювачів, які прагнуть їх знищити."
ANG_rocket_projects:0 "Ракетні проєкти"
ANG_rocket_projects_desc:0 "Хоча багато хто вважає їх новинкою війни, ракети володіють величезним потенціалом як як засіб приведення в рух наших літаків, так і як зброя сама по собі. Інвестиції у випробувальні полігони і нові конструкції ракет на даний момент є розумними."
ANG_paratrooper_project:0 "Кричущі орли"
ANG_paratrooper_project_desc:0 "Стрибаючи з висот, які кілька років тому навіть найсміливіші грифони вважали божевіллям, наші елітні десантники можуть легко піти за лінії противника і сіяти хаос. І в міру того, як їхнє обладнання стає досконалішим, їхні потенційні стратегічні й тактичні цілі також зростають."
ANG_expanded_bases:0 "Розширення аеродромів Аппенгена"
ANG_expanded_bases_desc:0 "Щоб задовольнити потреби наших військово-повітряних сил і забезпечити необхідні можливості для подальшого розширення, вже значущі аеродроми в Аппенгені повинні бути знову розширені."
ANG_jet_fighters:0 "Винищувач V-1"
ANG_jet_fighters_desc:0 "Після кількох прототипів і невдалих запусків, перша у світі життєздатна модель реактивного винищувача, створеного нашими дизайнерами, наближається. З ще більшими інвестиціями ми можемо вступити в нову еру авіації, літати на літаках зі швидкістю, яка змусить втратити дар мови будь-якого грифона."

ANG_industrial_stuff:0 "Порятунок економіки"
ANG_industrial_stuff_desc:0 "Економіка Енґрівера перебуває в жалюгідному стані: роки ігнорування та дії бандитів і розбійників довели нас до самого економічного дна. Ми виглядаємо жалюгідно навіть серед інших Герцландських націй. Майбутнє Енґрівера справді виглядає дуже похмурим, ми маємо вивести його з цього економічного спаду вже зараз."
ANG_clearing_out_shitforest:0 "Освоїти Шайсвальду"
ANG_clearing_out_shitforest_desc:0 "Великі ділянки Енґріверу покриті лісами і, таким чином, непридатні для промислового розвитку. Масове вирубування лісів поблизу наших кількох промислових центрів дасть нам змогу розширюватися. Та й не подобалися ці ліси нікому."
ANG_electronics_research:0 "Експерименти з електронікою"
ANG_electronics_research_desc:0 "Електроніка зарекомендувала себе як вкрай важлива сфера для будь-якої сучасної держави. Електрика змінила майже кожен аспект повсякденного життя, і країни швидко просуваються вперед у цій галузі. Якщо ми хочемо досягти тих самих висот, що й економічні центри Грифонії, інвестиції в розвиток власної електроніки будуть доцільні."
ANG_farmland:0 "Експлуатація сільгоспугідь"
ANG_farmland_desc:0 "Великі райони Герцланду не використовуються повною мірою як ферми. Розширюючи наявні сільгоспугіддя і спонсоруючи будівництво нових, ми можемо значно збільшити постачання продовольства в Енґрівер. Ситі грифони — щасливі грифони."
ANG_country_roads:0 "Нові залізничні лінії"
ANG_country_roads_desc:0 "Локомотиви вже починають з'являтися в Енґрівері, а економічний потенціал цих масивних машин незаперечний. Проклавши залізниці через недавно вирубані ліси, ми зможемо стимулювати використання і розвиток великих рівнин Енґрівера. Це також дозволить нашим збройним силам переміщатися по всій країні набагато швидше, ніж раніше."
ANG_green_gold:0 "Блакитне золото"
ANG_green_gold_desc:0 "В Енґрівері було виявлено велику жилу магічних кристалів, і в даний час вона не використовується. Видобуток цих кристалів потребував би відносно невеликих зусиль, а потенційне військове застосування цих кристалів величезне."
ANG_magic_boosts:0 "Чарівні інвестиції"
ANG_magic_boosts_desc:0 "Застосування магії в наших галузях ще не повністю вивчено. Використання магії як доповнення до нашої промислової бази здатне дати величезні переваги в кожному секторі економіки, і було б безглуздо ігнорувати цей потенціал."
ANG_mining:0 "Розширення шахт"
ANG_mining_desc:0 "З потенційним застосуванням чарівних властивостей кристалів, виявлених в Енґрівері, з кожним днем стає дедалі зрозумілішим, істинна важливість цього ресурсу почала розкриватися. Розширення шахт, щоб повністю використовувати жили, які ми виявили на нашій території, має стати нашою головною справою."
ANG_power_of_the_gods:0 "Сила Богів"
ANG_power_of_the_gods_desc:0 "Нещодавнє відкриття магічних кристалів в Енґрівері привернуло багатьох вчених-чарівників до нашої столиці, і завдяки їхній колективній праці ми мигцем побачили справжню силу, що лежить у кристалах. Хоча їхні теорії ще належить перевірити, економічний і військовий потенціал цих кристалів приголомшує."
ANG_connect_the_nation:0 "З'єднати націю"
ANG_connect_the_nation_desc:0 "Стан доріг в Енґрівері, відверто, жахливий. Величезні простори між основними населеними пунктами з'єднані дорогами, які десятиліттями не обслуговувалися, а деякі — це брудні стежки, якими неможливо ходити. Модернізація та ремонт дорожньої системи мають стати першими кроками для порятунку економіки."
ANG_griffing_industry:0 "Залучення важкої промисловості"
ANG_griffing_industry_desc:0 "Енґрівер ніколи не привертав великої уваги інвесторів через те, що держава приділяла мало уваги своєму промисловому сектору. Але якщо ми запропонуємо можливим інвесторам якусь щедру вигоду, Енґрівер моментально стане привабливішим для потенційних власників заводів."
ANG_dierhoven_steel_mills:0 "Нові сталеливарні заводи в Дірговені"
ANG_dierhoven_steel_mills_desc:0 "Дірговен — це зростаюче місто недалеко від південного краю Шайсвальду. Його розташування дає змогу торгувати з великими зарубіжними містами, такими як Веренія і Грифонстоун, але досі їм не вистачало товарів для продажу. Очистивши ліс і перетворивши його на вугілля, ми забезпечимо паливом кузні та млини, які перероблятимуть руду на сталь і мідь."
ANG_educate_the_people:0 "Освічене населення"
ANG_educate_the_people_desc:0 "Якщо ми хочемо побудувати по-справжньому сучасну економіку, треба ліквідувати епідемію неписьменності, що наповнювала Енґрівер з незапам'ятних часів. Ми розширимо систему освіти, надаючи щедрі пільги школам, чи то державним, чи то приватним, і створимо нічні школи для робітників, охочих навчитися читати."
ANG_our_own_oil_company:0 "Залучення нафтових компаній"
ANG_our_own_oil_company_desc:0 "З кожним днем Енґрівер стає дедалі більш індустріалізованим, але нестача нафти почала стримувати наше промислове розширення. Щоб розв'язати цю проблему, ми зробили щедрі пропозиції кільком нафтовим компаніям, які бажають відкрити в Грифонії нафтопереробні заводи. Залишилося лише підписати угоду."
ANG_arms_industry:0 "Наша збройова індустрія"
ANG_arms_industry_desc:0 "Енґрівер ніколи не користувався великою кількістю військових заводів, а його армія ніколи не потребувала великої кількості зброї. Але в міру того, як ми вступаємо в нове століття війни, стало ясно, що нам необхідно розширювати наші виробничі потужності, щоб задовольнити потреби сучасної армії."
ANG_automobile_industry:0 "Розширення “Рубін Аутомобіле”"
ANG_automobile_industry_desc:0 "Рубін Аутомобіле — одна з тих рідкісних компаній Енґрівера, що справді є успішною. Їхні автомобілі добре спроектовані та надійні, і наразі вони шукають кошти для розширення виробництва. Якщо ми надамо їм фінансування, то отримаємо постійне джерело вантажних автомобілів для армії."
ANG_science_base_improvement:0 "Сучасна наукова база"
ANG_science_base_improvement_desc:0 "Завдяки нещодавнім успіхам, досягнутим в економіці, ми змогли розширити наукові дослідження та розробки наших учених. Хоча ці інвестиції не приведуть нас до рівного статусу з науковими центрами світу, але вони наблизять нас до створення сучасної наукової бази."
ANG_land_grants:0 "Земельні гранти для фермерів"
ANG_land_grants_desc:0 "Величезні, ледь заселені райони Енґрівера мають потенціал як сільгоспугіддя. Ми запропонуємо цю землю за копійки фермерам, які вже мають намір влаштувати страйк, і зможемо залучити велику кількість нових іммігрантів. Це не тільки збільшить податкові надходження, а й підвищить кількість призовників за рахунок мігрантів."
ANG_village_education:0 "Сільська освіта"
ANG_village_education_desc:0 "У багатьох селах, як і раніше, відсутні будь-які навчальні заклади, і тому багато наших громадян не можуть повною мірою реалізувати свій потенціал у суспільстві. Ми розробимо спеціальну програму, спрямовану на те, щоб забезпечити належну освіту в цих селах, і при цьому ми позбудемося останніх слідів неписьменності в нашій державі."
ANG_national_bank:0 "Національний банк Енґрівера"
ANG_national_bank_desc:0 "У Енґрівера немає центрального банку, оскільки в минулому він не був потрібен через його слабку економічну базу. Але завдяки недавнім успіхам, досягнутим нами в промисловому секторі, його відсутність стала перешкодою для нашого подальшого розвитку. Створивши такий банк, ми будемо на крок ближче до справжньої сучасної економіки."
ANG_industrial_projects:0 "Важкі промислові проєкти"
ANG_industrial_projects_desc:0 "В Енґрівері є ще багато землі, що не використовується для жодних промислових цілей. Ще більше фабрик можуть бути побудовані, а існуючі можуть розширитися далі. Ми настільки близькі до усунення економічних проблем, які переслідували нас так довго, що ми не маємо права зупинитися."
ANG_new_economy:0 "Прокляття знято"
ANG_new_economy_desc:0 "Нині фабрики щільно вкривають ландшафт Енґрівера, виробляючи продукти, що завантажуються в поїзди для перевезення по всьому континенту. Ще кілька років тому такий Енґрівер здавався безглуздим будь-якому грифону. Але після величезних зусиль нам нарешті вдалося подолати економічне прокляття, яке переслідувало нас десятиліттями."

ANG_navy_stuff:0 "Наш ВМФ"
ANG_navy_stuff_desc:0 "Уперше в історії нашої країни ми взяли на себе берегову лінію. Величезний і страхітливий океан, нарешті, перед нашими очима. Багато загроз ховаються за обрієм, і ми повинні підготуватися до їхнього прибуття і побудувати військові кораблі. Місцеві жителі зможуть допомогти нам у цьому."
ANG_base_strike_f:0 "Удар у серце"
ANG_base_strike_f_desc:0 "Ядро наших ворогів не завжди буде вразливе для прямої атаки. Часто справжня сила флоту лежить не в ньому самому, а в портах і верфях, які його постачають і ремонтують. Але завдяки використанню авіаносців і підводних човнів ми можемо завдати нищівного удару по цій критично важливій частині галузі супротивників, одночасно захищаючи і свою."
ANG_carrier_f:0 "Експерименти з авіаносцями"
ANG_carrier_f_desc:0 "Авіаносці можуть повністю революціонізувати морську війну. Завдяки об'єднаній могутності флоту і військово-повітряних сил відкриваються практично безмежні тактичні та стратегічні можливості. Але перш, ніж що-небудь із цього може бути зроблено, нам потрібно розробити модель непотоплюваного авіаносця."
ANG_navy_planes_f:0 "Морська авіація"
ANG_navy_planes_f_desc:0 "Щоб впоратися з унікальними проблемами, пов'язаними з операціями на авіаносцях, необхідно розробити нові моделі та конструкції літаків. З кожним поліпшенням наших авіаносних літаків, стратегічний потенціал наших авіаносців зростав, і ми дійсно були б божевільні, якби не звертали уваги на цей шлях розвитку."
ANG_fleet_being_f:0 "Показати нашу силу"
ANG_fleet_being_f_desc:0 "Наші порти є найважливішою частиною ВМС, оскільки без них наш флот не проіснував би довго без постачання. Будуючи флот, орієнтований на великі лінійні кораблі, ми можемо просто залякувати ворогів, змушуючи їх триматися подалі від наших вод. Кілька лінкорів не зашкодять національній гордості."
ANG_dockyards:0 "Наш порт"
ANG_dockyards_desc:0 "Для підживлення наших нових військово-морських сил необхідний справжній порт. Побудувавши кілька нових верфей, ми зможемо задовольнити попит на наш ВМФ і забезпечити новий напрямок для торгівлі."
ANG_battlecruiser_f:0 "Великі кораблі"
ANG_battlecruiser_f_desc:0 "Щоб залишатися конкурентоспроможними з військово-морськими силами інших країн, ми повинні постійно розвивати і розширювати наші корпуси. Чим більше, тим краще, як то кажуть, і ми, безумовно, можемо стати сильнішими."
ANG_light_cruiser_f:0 "Легкі крейсери"
ANG_light_cruiser_f_desc:0 "Щоб задовольнити дедалі суворіші вимоги нашого флоту, наші моделі легких крейсерів мають бути модернізовані. Броня і озброєння наших нинішніх моделей майже напевно можуть бути поліпшені, і якщо нам доведеться порушити кілька військово-морських угод, щоб домогтися цього, хай буде так."
ANG_battleship_f:0 "Лінкори"
ANG_battleship_f_desc:0 "Гордість кожної нації, створення і проєктування правильного лінкора — дійсно складне завдання. Але завдяки військово-морському потенціалу нашої країни, що постійно розширюється, у поєднанні з останніми досягненнями в галузі військово-морських технологій це стало можливим. Настав час побудувати справжній флагман для нашого флоту."
ANG_expand_dockyards:0 "Розширення верфі"
ANG_expand_dockyards_desc:0 "Наш флот, що постійно розширюється, тепер поглинає ресурси і сили грифонів з постійною швидкістю, і щоб задовольнити цей величезний новий попит, будуть побудовані нові верфі. Зрештою, флот не може існувати без верфей."
ANG_marine_f:0 "Сформувати корпус морської піхоти"
ANG_marine_f_desc:0 "Природа сучасної війни зробила десантні операції необхідністю. Замість того щоб кидати на пляжі звичайні сили, не навчені і не готові до виконання свого завдання, ми створимо новий підрозділ ВМС спеціально для проведення таких десантів, створюючи солдатів, які зможуть по-справжньому досягти успіху в такому середовищі."
ANG_transport_f:0 "Сучасні транспортні судна"
ANG_transport_f_desc:0 "У міру розширення наших десантних операцій зростає і попит на нові та краще обладнані транспортні судна. Покращуючи наші наявні конструкції, ми можемо доставити більше солдатів на поле битви швидше й ефективніше, ніж раніше."
ANG_trade_indirection_f:0 "Удар по паливній артерії"
ANG_trade_indirection_f_desc:0 "Ми не можемо ризикувати прямою конфронтацією з сильнішим противником. Але останні досягнення в галузі підводних технологій надають ще один варіант. Великий флот підводних човнів з особливою тактикою може запросто припинити будь-яку торгівлю з нашими ворогами. Великий флот малопридатний, коли немає нафти для його заправки."
ANG_destroyer_f:0 "Морське патрулювання"
ANG_destroyer_f_desc:0 "Не кожне завдання вимагає найбільшої зброї у флоті. Патрулювання берегової лінії та підтримка великих кораблів — це ролі, які набагато краще заповнені меншими кораблями. Використовуючи їхній малий розмір і простоту виробництва, наші есмінці могли б пробивати вище їхньої вагової категорії."
ANG_submarine_f:0 "Експерименти з підводними човнами"
ANG_submarine_f_desc:0 "Можливість завдати удару по ворожих кораблях, невидимим, які полюють на їхні флоти через океани й очікують ідеального моменту для удару, воістину болісно. Створюючи нові конструкції підводних човнів, ми можемо краще реалізувати цей потенціал."

ANG_the_marshals_takeover:0 "Контрреволюція!"
ANG_the_marshals_takeover_desc:0 "Вулиці забарвилися в червоний колір, з республіканцями розібралися. Маршал переміг і вийшов на перше місце, настав час відновлюватися, настав час уже вирішити нагальні проблеми, що стоять перед Енґрівером. Настав час змін."
ANG_deafeating_the_free_state:0 "Вигнати їх"
ANG_deafeating_the_free_state_desc:0 "Червоні непохитно стоять, їхні лінії міцно тримаються, їхня хватка на життєво важливих органах нації невпинна, але настав час для удару. Вони відволіклися на здобич, захоплену після їхньої недовгої перемоги, і ми знищимо їх."
ANG_ranger_patrols:0 "Відправити рейнджерів"
ANG_ranger_patrols_desc:0 "Ліси надто небезпечні в поточному стані, потрібно покласти край страху перед істотами, що ховаються поміж деревами, та іншим жахливим речам, що лежать у цьому проклятому темному місці. Рейнджери розберуться з лісом раз і назавжди."
ANG_forest_checkpoints:0 "У пошуках червоних"
ANG_forest_checkpoints_desc:0 "У лісах живуть анархісти, їх ідеали шопотом розносяться між деревами, розбещуючи грифонів своєю мерзенною ідеологією. Ми пошлемо рейнджерів патрулювати ліси в пошуках червоних."
ANG_protecting_the_villages:0 "Стерегти села"
ANG_protecting_the_villages_desc:0 "Села піддавалися атакам бандитів і впливу червоних уже багато років, а держава не надавала їм допомоги та фактично залишила їх з ними наодинці. Але це неправильно, ми озброїмо сильних грифонів у селах і дамо їм владу захищати свої будинки від тих, хто хоче заподіяти їм шкоду."
ANG_hunting_the_bands:0 "Полювання на бандитів"
ANG_hunting_the_bands_desc:0 "Скарбниця порожніє, бандити все ще живі. Коли у грифона проблема на лівій лапі, а рішення на іншій, нічого не залишається, як об'єднати їх. Давайте ж нарешті розберемося з цими надокучливими бандитами, раз і назавжди."
ANG_order_restored:0 "Відновити порядок"
ANG_order_restored_desc:0 "Уся наша робота, весь наш кривавий піт і сльози нарешті принесли плоди. Ліс було приборкано, перетворено на кордон для народу, охочих побудувати нове життя десь іще."
ANG_black_claw_hunting:0 "Велика змова"
ANG_black_claw_hunting_desc:0 "З червоними покінчено, тепер настав час зламати дзьоб Кігтя. Їхня ідеологія — це ідеологія тиранії і руйнування, де вони тримають народ у злиднях, обкладаючи його податками, доводячи до смерті. Чорний Кіготь скоро помре."
ANG_reinforce_the_police:0 "Сучасна поліція"
ANG_reinforce_the_police_desc:0 "Поліцейські сили Енґрівера завжди були скоріше розрізненим колективом солдатів, покликаних діяти як свого роду військова поліція, але тепер з цим буде покінчено, їх перетворять на першокласну силу, що підтримуватиме стабільність цієї нації."
ANG_crackdown:0 "Каральні заходи"
ANG_crackdown_desc:0 "Ми повинні розтрощити Чорний Кіготь, якщо хочемо позбутися його, на Енґрівері не повинно бути такої зарази, як ця. Ми вже заарештовуємо десятки з них, але на їх місці з'явлється сотня інших. Якщо і є якийсь спосіб це зупинити, то це ще жорсткіше розправлятися з ними."
ANG_investigate_nobles:0 "Очевидні підозрювані"
ANG_investigate_nobles_desc:0 "Дворянство опинилося між молотом і ковадлом, коли мова зайшла про маршала, оскільки вони виступають проти його планів щодо поліпшення життя народу. А ще багатьох із них підозрюють у зв'язках із Чорним Кігтем. На щастя, у маршала є план, як впоратися з ними."
ANG_the_ringleaders:0 "Витягнути їх"
ANG_the_ringleaders_desc:0 "Ми покінчимо з Чорним Кігтем раз і назавжди. Ми відшукаємо їх у їхніх норах, ми відшукаємо їх у їхніх домівках, ми будемо боротися за нашу свободу і за незалежність. Чого б це не коштувало. Хороший грифон не має дозволяти злу жити і цвісти на своєму задньому дворі."
ANG_the_claw_is_severed:0 "Зруйнувати Кіготь"
ANG_the_claw_is_severed_desc:0 "Чорний Кіготь був занозою в наших лапах упродовж десятиліть, їхні культистські злочини майже зруйнували нашу націю через страх і параною. Ніхто не був певен, чи може ваш сусід задушити вас, поки ви спите. Але нарешті з ними буде покінчено. Чорний Кіготь згине."
ANG_amends_with_republicans:0 "Загладити провину"
ANG_amends_with_republicans_desc:0 "Гнів республіканців на контрреволюцію, яку влаштував Маршал Отмар, поступово наростає. Якщо з цим не впоратися, це може перетворитися на чергову революцію, яка приведе Енґрівер до анархії."
ANG_meet_with_the_leaders:0 "Потиснути їхні кігті"
ANG_meet_with_the_leaders_desc:0 "Маршал Отмар провів зустріч із лідером республіканців, грифоном на ім'я Ґергард Блюм. Вони провели продуктивну дискусію про те, де лежить майбутнє Енґрівера і що потрібно змінити, щоб зробити його великою нацією. Обидві сторони назвали це гарним початком співпраці між двома сторонами."
ANG_freedom_of_speech:0 "Випустити їх"
ANG_freedom_of_speech_desc:0 "Після довгих дискусій між республіканцями і Маршалом було вирішено звільнити тих, кого було заарештовано під час контрреволюції, що свідчить про добру волю республіканців у тому, що Маршал хоче поліпшити становище між двома сторонами."
ANG_spread_the_word:0 "Поширити слово" #Переклад spread the word здається трохи сухим і механічним, але інші переклади були ще дурніші, тому, пане Перевіряючий, якщо придумаєте кращий спосіб передати це, філ фрі
ANG_spread_the_word_desc:0 "Поширюйте слово, добрі грифони! Маршал і республіканці мають мало відмінностей і багато в чому однодумці, навіщо боротися за семантику, коли важливим є те, що ми обидва хочемо свободи і незалежності?"
ANG_free_press:0 "Нехай їхні голоси будуть почуті"
ANG_free_press_desc:0 "Хунта Маршала більше не буде змушувати республіканців мовчати! Як преса, так і його політичні опоненти, які, звісно, не є червоними, тепер кожен може вільно і відкрито висловлювати свою думку про те, як управляється велика нація Енґрівер. Тож не бійтеся, пригноблені журналісти, ви більше не пригноблені."
ANG_friendship:0 "Разом сильніші"
ANG_friendship_desc:0 "Якщо ми будемо битися самі з собою, переможця не буде. Не залишиться жодного грифона, якщо брат випатрає з брата плоть і кров через розбіжності. Мир і дружба — ось що дасть нам істинне майбутнє, якого всі хочуть і до якого прагнуть. Єдиний переможець у смерті — це сам Маар."
ANG_the_new_constitution:0 "Конституція Енґрівера"
ANG_the_new_constitution_desc:0 "Нарешті настав час зміцнити владу Маршала, по-справжньому визнати його стовпом нації, яким він і є. Адже коли грифони задаються питанням, що утримує Енґрівер цілим, вони мають дивитися тільки на портрет на своїй стіні. Майбутнє є світлим, місцева демократія призводить до місцевих виборів. За кого проголосуєте Ви?"
ANG_defending_our_home:0 "Битися за свій дім"
ANG_defending_our_home_desc:0 "Борись за те, що правильно, борись за своє життя! Усі енґріверці повинні боротися за наше право на існування: Імперія наближається, щоб проковтнути нас назад у свою безперервну імперську бюрократію, де кожен грифон — статистика, а твоє життя — марнота, якщо Імператор цього зажадає. Ми боролися за свободу і ми помремо за неї."
ANG_the_national_guard:0 "Сформувати Національну Гвардію"
ANG_the_national_guard_desc:0 "Щоб по-справжньому захиститися від могутності Імперії, ми повинні вміти утримувати те, що маємо. Поки ми б'ємося на фронті, грифони тривожаться і втомлюються, страх наповнює їхній розум, а сумніви терзають їхні серця. Коли вони бачать національного гвардійця, що стоїть у кінці вулиці, весь цей страх змивається. Бо вони знають, що вони захищені."
ANG_the_right_to_bear_arms:0 "Право на носіння зброї"
ANG_the_right_to_bear_arms_desc:0 "Імперія перевершує нас чисельністю, виробляє більше продукції і може виставити більшу армію, ніж ціле населення Енґрівера. Наша єдина надія — це будинки з нашими грифонами, тому що, коли імперіалісти постукають, наше населення відповість пострілом їм в голову."
ANG_angriver_forever:0 "Подбати про нашу власність"
ANG_angriver_forever_desc:0 "Грифонам потрібна робота, нашим солдатам потрібна зброя. Настав час убити двох щурів одним каменем. Хіба наш Маршал не прагматик?"
ANG_a_modern_nation:0 "Сучасна нація — безпечна нація"
ANG_a_modern_nation_desc:0 "Жити в кращій нації, в безпечній нації. Там, де ваші діти не помруть від голоду і хвороб, де ваше життя стане простішим, а ваші недоліки будуть заповнені технологіями. Ось що має бути в країні, щоб бути хорошою для свого народу. Це буде важкий шлях, але скоро життя стане кращим."
ANG_springtime_in_angriver:0 "Весна в Енґрівері"
ANG_springtime_in_angriver_desc:0 "Коли приходить весна, грифони можуть нарешті сісти й по-справжньому відчути аромат квітів. Погляньте, до чого призвели реформи Отмара. Це прогрес. Золотий вік для Енґрівера, небачений раніше, і нарешті, коли заробітки грифонів зростають, вони починають інвестувати. Дехто хоче будівельних грантів, чому б не дати їх їм?"
ANG_welfare_for_the_people:0 "Створити Соціальний Кодекс"
ANG_welfare_for_the_people_desc:0 "Є грифони, яким бракує роботи, є грифони, які не можуть знайти роботу через розлади розуму або фізичну неповноцінність. Грифони похилого віку трудяться все своє життя, щоб провести свої останні роки з тими небагатьма шматочками, які вони зберегли в молодості. Ми повинні допомогти їм, ми повинні допомогти нашому народу."
ANG_northern_ties:0 "Наші друзі з-за кордону"
ANG_northern_ties_desc:0 "Працюючи з нашими сусідами в Грифонстоуні, можна отримати багато багатства. Вони разом із фетізцями висловили зацікавленість в інвестуванні в нашу країну."
ANG_scientific_advance:0 "Науковий прогрес"
ANG_scientific_advance_desc:0 "Маршал — покровитель наук, його радники насолоджуються показом Маршалові нових відкриттів і досягненнь. Поступово він захопився ідеєю технологічно просунутим Енґрівером, і тепер інвестує в науку більше."
ANG_industrial_might:0 "Звуки промисловості"
ANG_industrial_might_desc:0 "Чуєш, як крутяться шестерні? Дзижчать і муркочуть машини? Звуки Промисловості стають дедалі гучнішими й гучнішими, сила й міць, заповнені в передачах, — це прекрасна насолода."
ANG_open_borders:0 "Відкритість"
ANG_open_borders_desc:0 "Війна, війна ніколи не змінюється. Вона руйнує наші життя і перетворює наші домівки на руїни. Ті, хто тікає від неї, не знаходять розради, оскільки кордони закриті. Але ми маємо допомогти цим пригнобленим грифонам, бо маємо зайві кошти та бажання. То чому б і ні?"
ANG_our_homeland:0 "Дім хоробрих"
ANG_our_homeland_desc:0 "Енґрівер, дім вільних і дім хоробрих. Де народ щасливий, де бідні не голодують і де всі охочі працювати можуть знайти роботу. Кіготь давно зник, шрами все ще залишаються, але з ними покінчено. Отмар добре впорався."

ANG_anarchism:0 "Анархія в Енґрівері"
ANG_anarchism_desc:0 "Після десятиліть боротьби нашу завзятість було винагороджено, і ми перемогли злого барона! Але нема часу святкувати. Ми повинні здійснити реформи і повністю знищити державу. Тільки тоді ми справді досягнемо наших цілей."
ANG_futurism:0 "Футуризм"
ANG_futurism_desc:0 "Кайдани традицій і страх перед змінами більше не будуть обмежувати художнє самовираження. Ми нестимемося до сучасності зі швидкістю і нестримністю, руйнуючи кордони і звільняючи нашу країну від вантажу минулого."
ANG_heroes_of_the_revolution:0 "Герої Революції"
ANG_heroes_of_the_revolution_desc:0 "Багато грифонів загинули, борючись проти огидної архітектури держави. Їхня жертва не була марною, і ми ніколи не забудемо наших товаришів! Ми також не можемо забути тих, хто вижив, які тепер є вкритими шрамами ветеранами. Вони отримають щедру грошову допомогу в нагороду за свою боротьбу."
ANG_local_councils:0 "Конфедерація комун"
ANG_local_councils_desc:0 "Барони завжди залізною хваткою управляли населенням Енґрівера, не даючи жодних свобод. Тепер багато що зміниться, оскільки управління буде розділено, а державу ліквідовано. Ми станемо конфедерацією вільних автономних комун, які добровільно об'єдналися під прапором анархії."
ANG_farms_for_the_farmers:0 "Ферми фермерам"
ANG_farms_for_the_farmers_desc:0 "Протягом багатьох років вищий стан накопичував величезні ділянки землі, змушуючи кріпаків працювати за копійки. Досить! Земля належить усім нам! Сільські комуни повинні спільно обробляти землю і ділитися один з одним продуктами. Земля не може належати ніякому грифону, вона потрібна всім нам, щоб вижити. Більше грифони не голодуватимуть через жадібність інших."
ANG_worker_control:0 "Захопити засоби виробництва"
ANG_worker_control_desc:0 "Тепер анархічна революція піде з сільської місцевості до мегаполісів і міст, де розташована промисловість Енґрівера. Фабрики, млини, майстерні, транспортні та комунальні служби — все буде належати всім. Більше ніяких зарплат, суворого робочого дня і багатих начальників. З кожного за здібностю і кожному за потребою!"
ANG_peoples_roads:0 "З'єднати комуни"
ANG_peoples_roads_desc:0 "Під час правління Барона інфраструктура в сільській місцевості була в повному занепаді. Тепер же комуни, які прагнуть побудувати нові дороги, щоб полегшити товарообіг, співпрацюють у реалізації багатьох будівельних проектів. Одне маленьке село на східних пагорбах навіть попросило допомоги, яку йому надали сусіди, а отже, навіть найбідніша і крихітна комуна в Енґрівері буде з'єднана."
ANG_anarchist_society:0 "Анархістське товариство"
ANG_anarchist_society_desc:0 "Останні сліди приватної власності, грошей, феодалізму і капіталізму були стерті з лиця Енґрівера. Ми досягли справжнього анархо-комунізму. Дехто вважає анархізм неможливим, недисциплінованим, неконтрольованим. Однак виробництво зростає як у містах, так і в селах, а робітники прагнуть працювати на благо суспільства, знаючи, що їхні товариші забезпечать їх усім необхідним."
ANG_anarchist_education:0 "Комунальна освіта"
ANG_anarchist_education_desc:0 "Вчителі та науковці тривалий час скаржилися на низьку зарплату і ледь зводили кінці з кінцями. Тепер вони взагалі нічого не заробляють, але працюють зі ще більшою старанністю, ніж раніше. Багато товаришів щедро обдаровують їх надлишками продукції, цінуючи їхній внесок у розвиток суспільства і винагороджуючи за навчання потомства і розкриття внутрішньої будови світу. Знаннями діляться вільно, і ніхто їх не охороняє."
ANG_build_support:0 "Прийняття анархії"
ANG_build_support_desc:0 "Багато грифонів Енґрівера розбещені ідеалами держави і сумніваються, що зможуть жити в анархічному суспільстві. Ми повинні просвітити їх у цьому питанні і показати, що ми лише хочемо забезпечити свободу і благополуччя для всіх. Також ми повинні їм розтлумачити, що скасування приватної власності не означає, що в них більше не буде особистих речей."
ANG_matters_of_faith:0 "Ні богів, ні панів"
ANG_matters_of_faith_desc:0 "Довгий час жерці проповідували, що Боги судять і встановлюють суворі закони, яких ми повинні дотримуватися, наповнюючи при цьому храми незбагненними багатствами. Це зміниться. Боги — не жорстокі деспоти, а наші творці, і вони люблять нас, як батьки люблять своїх дітей. Храми будуть очищені від зайвого, а епоха догматизму закінчиться. Богам можна буде поклонятися вільно, без правил і законів."
ANG_syndicates:0 "Синдикати робітників"
ANG_syndicates_desc:0 "Як приклад анархічного синтезу можна навести створення синдикалістських профспілок, які швидко нарощують чисельність. Комітети робітників беруть на себе контроль над кожним аспектом міської економіки. Виявляється, робітники набагато краще мотивовані до праці, коли вони роблять це не в інтересах свого деспотичного рабовласника, а заради загального процвітання."
ANG_red_rangers:0 "Червоні рейнджери"
ANG_red_rangers_desc:0 "В наших лавах повно грифонів-партизанів, які роками билися в Шайсвальді проти бандитів, контрреволюціонерів і монстрів. Тепер вони можуть офіційно вступити до лав рейнджерів і знову показати свою майстерність."
ANG_hunting_the_bourgeoise:0 "Пропаганда гарних вчинків"
ANG_hunting_the_bourgeoise_desc:0 "Довгий час ми пропагували гарні вчинки, знищуючи мерзенних буржуазних покидьків, щоб розпалити революційний запал. Тепер, коли ми контролюємо ситуацію, чому ми маємо зупинятися? Переслідуйте цих негідників, не давайте їм пощади і спостерігайте, як народ радіє від радості та полегшення, коли жадібних свиней вбивають."
ANG_the_baron_fate:0 "Смерть деспотові!"
ANG_the_baron_fate_desc:0 "Багато років Енґрівер страждав під владою Леєра “Безпощадного”, найжорстокішого правителя, якого тільки можна собі уявити. Він не давав пощади іншим, то чому ж ми повинні його щадити? Нехай цей спраглий влади і насильства безумець верещить і скиглить, поки ми караємо його по заслугах."
ANG_confiscate_assets:0 "Конфіскувати державні активи"
ANG_confiscate_assets_desc:0 "Раніше баронству належало безліч будівель по всій країні: урядові палаци, садиби, комори і майстерні. Тепер, коли держави більше не існує, ці будівлі та майно належать усім. Бюрократи і капіталісти, що стоять на нашому шляху, будуть усунені."
ANG_destroy_the_claw:0 "Знищити Кіготь"
ANG_destroy_the_claw_desc:0 "Чорному Кігтю не можна довіряти. Хто знає, що вони планують у тіні? Швидше за все, вони мають намір завдати удару і знищити нашу демократичну цитадель рівності. Якщо вони хочуть, щоб їх помилували, вони можуть не соромитися і розповісти нам про свої справжні плани. Зрештою, мова і знання більше не обмежені."
ANG_local_units:0 "Комунальне ополчення"
ANG_local_units_desc:0 "З жорстоким етатистським озброєнням армії та правоохоронців покінчено. Але нам все ще потрібно подбати про свою оборону на випадок, якщо іноземне вторгнення загрожуватиме нашій незалежності. Тому формуються громадські ополчення, розкрадаючи арсенали і тренуючись у бою. Ополченці вмотивовані, адже вони воюють не за свого деспотичного лідера і не за гроші, а за свої домівки та сім'ї."
ANG_local_armories:0 "Гармату в кожну хату!"
ANG_local_armories_desc:0 "Єдиний спосіб забезпечити свободу для всіх і запобігти відродженню гноблення — озброїти кожного грифона. Тоді ніхто не зможе використовувати насильство для гноблення інших, і всі будуть однаково сильні. Щоб домогтися цього, комуни почали нарощувати виробництво зброї і навчати зброярів."
ANG_the_communard_army:0 "Колона Шерлера"
ANG_the_communard_army_desc:0 "Хоча общинні ополчення забезпечують основну оборону Конфедерації, все ж може знадобитися централізований військовий підрозділ. Загони ополчення мають бути організовані під єдиним червоним прапором, який понесе лідер партизан Шерлер. Нехай це буде і не професійна армія, але вірність і революційний запал її солдатів не підлягають сумніву."
ANG_the_battlecry_of_freedom:0 "Бойовий клич Свободи"
ANG_the_battlecry_of_freedom_desc:0 "Грифони Енґрівера звільнені, але мільйони інших залишаються в ланцюгах, поневолені своїми буржуазними і феодальними господарями. Чи можемо ми продовжувати спостерігати за їхніми стражданнями? Ні! Ми повинні йти вперед, співаючи революційні пісні, звільняючи грифонів Герцланда! За свободу Грифонії!"

ANG_elections:0 "Перші вибори"
ANG_elections_desc:0 "Енґрівер тепер справді вільний від тиранії, і настав час народу вирішити, яким шляхом він має йти. Очікується, що передвиборчі перегони будуть напруженими, оскільки різні сторони, що беруть участь, мають абсолютно різні погляди на те, в якому напрямку повинен слідувати Енґрівер."
ANG_bluhm:0 "Націонал-Республіканська Партія тріумфує!"
ANG_bluhm_desc:0 "Ґергард Блюм і його національні республіканці отримали більшість під час голосування і готові перетворити Енґрівер на форпост республіканізму. Нація рушить вперед у яскраве нове століття з триколором у кігтях."
ANG_republican_spirit:0 "Республіканський дух"
ANG_republican_spirit_desc:0 "Грифони Енґрівера боролися і віддали свої життя за свою свободу, і вони зроблять це знову. Нація заволоділа сильним почуттям патріотизму, і з кожним днем дедалі більше й більше грифонів заявляють про свою лояльність до партії та республіки."
ANG_take_the_land:0 "Забрати землю"
ANG_take_the_land_desc:0 "Корумповані землевласники і дворяни володіють більшою частиною землі в Енґрівері. Ці мерзенні паразити протягом кількох поколінь викрадали і вбивали простих грифонів для розширення своїх володінь, і настав час їм отримати справедливе покарання за їхні огидні дії. Їхню землю буде відібрано в них. Силою, якщо буде необхідно."
ANG_for_the_people:0 "Для народу"
ANG_for_the_people_desc:0 "Національна республіканська партія має три основні цінності у своєму центрі. Свобода, Демократія і Процвітання. Ці ідеали вищі, ніж у будь-якого грифона, вони вищі, ніж у будь-якої нації. Ці ідеали надихнули всю націю віддати всі свої сили і залишитися вірними партії."
ANG_the_march_of_progress:0 "Марш прогресу"
ANG_the_march_of_progress_desc:0 "Економіка Енґріверу знаходиться в жалюгідному стані, і НРП має намір поліпшити її за допомогою дійсно сміливого плану. Масові державні інвестиції в інфраструктуру і виробничу базу — це тільки перша фаза. Як Енґрівер не може сподіватися досягти процвітання в ці сучасні часи без сучасної промислової бази."
ANG_rapid_industrialisation:0 "Швидка індустріалізація"
ANG_rapid_industrialisation_desc:0 "Завдяки величезним субсидіям для всіх, хто хоче відкрити завод в Енґрівері, і з щедрими приватними стимулами від партії, Енґрівер раптово став гарячою точкою індустріалізації. Щодня нова фабрика вкриває пейзаж, і може тепер заповнити небеса всієї нації."
ANG_pumped_up:0 "Приготуватися до найгіршого"
ANG_pumped_up_desc:0 "У той час як Енґрівер тепер має відповідну промислову базу, в країні явно відсутнє будь-яке військове виробництво. Щоб виправити це, було укладено кілька угод з відомими компаніями з виробництва озброєнь, які обмінювали великі податкові пільги на будівництво нових військових заводів."
ANG_stronghold_of_republicanism:0 "Цитадель Республіканізму"
ANG_stronghold_of_republicanism_desc:0 "Ґергард Блюм і його націонал-республіканці підкорили серця кожного. Під їхньою опікою народ Енґрівера прийняв ідеали республіканізму. Народ готовий, вони лояльні і захищатимуть свою країну до останнього."
ANG_new_officers:0 "Нові офіцери"
ANG_new_officers_desc:0 "Сили революції складалися здебільшого з нашвидкоруч організованих ополченців, не маючи згуртованої послідовної структури командування та офіцерського ядра. Просуваючи найперспективніших з наявних офіцерів, а також набираючи нових, ми вирішимо величезну проблему в наших збройних силах."
ANG_resurrect_republican_army:0 "Відродити Республіканську Армію"
ANG_resurrect_republican_army_desc:0 "Сили Республіканської Армії відважно билися проти тиранічних армій імперії до самого кінця, і тим самим надихнули безліч інших повстати проти тиранії. Відродження цієї благородної сили як ядра наших збройних сил, безумовно, значно підвищить моральний дух."
ANG_eichberg:0 "Соціал-демократи отримують більшість!"
ANG_eichberg_desc:0 "Гера Ейхберг і Соціал-демократична партія отримали вирішальну більшість на виборах і готові повністю реалізувати свої амбітні плани."
ANG_welfare_programs:0 "Програми соціального забезпечення"
ANG_welfare_programs_desc:0 "Однією з перших обіцянок, яку дала Ейхберг і її партія, була стабільність і процвітання для кожного громадянина Енґрівера. Для цього має бути запущена комплексна програма соціального забезпечення, яка гарантуватиме, що жоден грифон не залишиться без їжі або медичної допомоги в новому суспільстві, яке створюють соціал-демократи."
ANG_proper_land_reform:0 "Правильна земельна реформа"
ANG_proper_land_reform_desc:0 "Земля в Енґрівері ніколи не розподілялася належним чином, і більша частина її належала багатим землевласникам або дворянам. Соціал-демократи мають намір виправити цю несправедливість, але важливо зробити це правильно. Ми також повинні усунути нерівність, яка призводить до цієї ситуації, і  обов'язково забезпечити ненасильницький характер реформ!"
ANG_cooperate_with_syndicates:0 "Співпраця з синдикатами"
ANG_cooperate_with_syndicates_desc:0 "Хоча синдикати та їхні анархістські союзники не забезпечили остаточний контроль над Енґрівером, вони все ще є грізною силою в політичному ландшафті. Співпрацюючи з ними, надаючи певні поступки їхнім вимогам, ми можемо знайти цінних і могутніх союзників у політичному середовищі."
ANG_a_free_society:0 "Вільне суспільство"
ANG_a_free_society_desc:0 "Соціал-демократи мають намір повністю трансформувати саму будову суспільства в Енґрівері, створюючи в процесі справді вільне і справедливе суспільство. Економіку, що розвивається, зміцнять і підтримають, громадянські свободи вперше в історії нададуть нормальним громадянам, і буде прийнято більш справедливу систему управління."
ANG_a_connected_nation:0 "З'єднана нація"
ANG_a_connected_nation_desc:0 "Енґрівер залишається незалежною країною, незважаючи на численні спроби попередніх урядів підтримати інфраструктуру, що вже існує в країні. Ми повинні прийняти естафету, відновивши старе будівництво і запланувавши нову систему автомобільних доріг по всьому регіону. Сподіваємося, що ця проблема буде вирішена."
ANG_support_local_companies:0 "Підтримка місцевих компаній"
ANG_support_local_companies_desc:0 "У той час як інші партії, можливо, слідували примхам великих галузей, соціал-демократи завжди обіцяли свою підтримку більш дрібним місцевим компаніям в Енґрівері. Нарешті ми можемо допомогти цим благородним підприємцям і запровадити законодавство, спрямоване на полегшення життя власників малого бізнесу."
ANG_freedom_for_all:0 "Свобода для всіх"
ANG_freedom_for_all_desc:0 "Амбітні плани Ейхберг перевершили наші найсміливіші очікування, і плоди цих планів були величезними. Енґрівер тепер став добрішим, м'якшим, ніж раніше. Став товариством, яке справді піклується про кожну істоту, яка перебуває в ньому."
ANG_dispose_of_the_baron:0 "Здихатися Барона"
ANG_dispose_of_the_baron_desc:0 "Барон Леєр “Безпощадний” пригнічував народ Енґрівера протягом десятиліть, і прийшов час йому отримати належне покарання. Цей день запам'ятає кожен громадянин Енґрівера."
ANG_hunt_down_the_claw:0 "Полювання на Кіготь"
ANG_hunt_down_the_claw_desc:0 "Чорний Кіготь був більмом на очах народу Енґрівера протягом століть, безкарно вбиваючи й тероризуючи населення. Але жодна організація не може довго ховатися, коли зустрічається з революційними силами. Наші ополченці повинні витягнути їх на світло з укриттів у темряві, і як тільки їх буде викрито, вони отримають по заслугах."
ANG_weschler:0 "Соціал-ліберальна партія перемагає на виборах!"
ANG_weschler_desc:0 "Отто Вешлер і Соціал-ліберальна партія зуміли забезпечити голос народу, і тепер сподіваються взяти на себе відповідальність за Енґрівер. Обіцяючи забезпечити незалежність і стабільність нації, соціал-лібералам треба добре попрацювати."
ANG_safeguard_the_people:0 "Захистити народ"
ANG_safeguard_the_people_desc:0 "Якщо Енґрівер хоче пережити прийдешні конфлікти, він повинен наздогнати решту світу в промисловому секторі. Ми не можемо сподіватися захищати себе, якщо ми не в змозі підтримувати збалансований бюджет або не в змозі забезпечити нагальні потреби нашого народу."
ANG_buyout_estates:0 "Купити маєтки"
ANG_buyout_estates_desc:0 "Є кілька великих маєтків, що належать шляхетним сім'ям, які всілися на землю, яка б добре знадобилася нашій промисловості. Найпростіше вирішення проблеми часто є найкращим, і купівля цих земель буде простою."
ANG_use_the_land:0 "Використати землю"
ANG_use_the_land_desc:0 "Тепер, коли панська земля перебуває у твердій власності уряду, ми можемо надати кільком великим компаніям ексклюзивні права на ці райони в обмін на будівництво заводів і шахт в Енґрівері. Народ може трохи скаржитися, але коли це заважало отриманню прибутку?"
ANG_angriverian_identity:0 "Енґріверська ідентичність"
ANG_angriverian_identity_desc:0 "Енґрівер ніколи не мав власної національної ідентичності, а більшість громадян вважали себе членами імперії. Не можна допустити, щоб це тривало, тому необхідно створити нову національну ідентичність. Громадяни Енґрівера справді виняткові, або, принаймні, це те, в чому ми повинні їх переконати."
ANG_urbanisation:0 "Урбанізація"
ANG_urbanisation_desc:0 "Енґрівер не може продовжувати бути архаїчним суспільством, і через це більша частина населення буде змушена рухатися в міста. У містах просто більше можливостей для простого громадянина, і якщо це відсуває сільську місцевість у глухий кут, нехай буде так."
ANG_national_arms_industry:0 "Національна збройова промисловість"
ANG_national_arms_industry_desc:0 "Енґрівер наразі не має у своєму розпорядженні засобів для виробництва достатньої кількості зброї для озброєння своєї армії, і доти, доки ми не зможемо задовольнити цю вимогу, ми залишатимемося надзвичайно вразливими для іноземної агресії. Створення нових військових заводів має стати пріоритетом для наших промислових розробників."
ANG_an_industrious_nation:0 "Працьовите суспільство"
ANG_an_industrious_nation_desc:0 "Енґрівер повністю уникнув своєї колишньої репутації економічної глушини Грифонії. Тепер у ньому розвивається економіка зі швидкими темпами, і дедалі більше грифонів переходять до фабрик, щоб працювати щодня. Майбутнє для Енґрівера та його промисловців світлішає."
ANG_river_forts:0 "Річкові форти"
ANG_river_forts_desc:0 "Річка, що протікає через Енґрівер, ідеально підходить для захисту від будь-якої агресії з боку імперії. Доповнюючи природний захист фортами, ми можемо створити оборонну лінію, для подолання якої будуть потрібні величезні сили."
ANG_national_academia:0 "Національна академія"
ANG_national_academia_desc:0 "Енґрівер ніколи не мав у своєму розпорядженні справді виняткової наукової бази, але завдяки нещодавнім реформам регіон став привабливим для багатьох науковців і дослідників, які прагнуть вільного суспільства. Ми повинні спонукати цих грифонів оселитися тут і розвивати наукову базу нашої нації."
ANG_more_industrial_projects:0 "Більше промислових проєктів"
ANG_more_industrial_projects_desc:0 "Енґрівер швидко стає гарячою точкою промислового розвитку, і пропозиції від компаній і промисловців, які прагнуть утвердитися в країні, надходять майже щодня. Прийняття найприбутковіших із них не зашкодить."

ANG_heartless_creatures:0 "Кіготь наносить удар у відповідь!"
ANG_heartless_creatures_desc:0 "Ми обдурили пересічних селян нашою винятковою хитрістю, їм вже пізно рипатися. Державний апарат міцно перебуває в кігтях Гери Ейхберг, яка проголосила себе регентом Енґріверу. Чорний Кіготь нарешті перестав ховатися і може перебудувати Енґрівер відповідно до своїх грандіозних задумів."
ANG_the_claw_ascended:0 "Очистити офіцерський корпус"
ANG_the_claw_ascended_desc:0 "Дурному любителю селян Штойберу було дозволено просувати грифонів низького походження на посади офіцерів, які споконвічно належали знаті. Цю помилку буде виправлено. Відтепер на чолі солдатів стоятимуть тільки чистокровні й дисципліновані аристократи, вірні Чорному Кігтю!"
ANG_modernisation_plan:0 "Створити Чорну Гвардію"
ANG_modernisation_plan_desc:0 "Регулярна армія перебуває під контролем лояльних дворян і можна приступати до наступного кроку нашого багаторівневого плану. Офіційним продовженням Кігтя стане Чорна Гвардія, що складається з елітних лицарів, які присягнули на вірність регентові. Вони будуть нав'язувати її волю залізом, вогнем і кров'ю, винищуючи тих, хто не підкоряється божественним наказам Чорного Кігтя."
ANG_all_to_the_nobility:0 "Феодальне ополчення"
ANG_all_to_the_nobility_desc:0 "Кожен здатний битися грифон зобов'язаний служити короні у важкі часи. І зараз у цьому є потреба, оскільки Грифонію необхідно врятувати від занепаду і розкладання. Усі мають відгукнутися на заклик; військової служби можна уникнути, тільки заплативши чималий податок за боягузтво. Так корона отримає або солдата, або монети. І кожна з цих речей дуже цінна."
ANG_crushed_spirits:0 "Зв'язатися з імперськими дворянами"
ANG_crushed_spirits_desc:0 "В імператорській армії є дворяни, які незадоволені діями псевдо-регента. Чорний Кіготь може запропонувати їм кращу альтернативу — регента, який гарантує їхні права і готовий битися за них. Так чому ж вони повинні продовжувати служити Грифенгайму, якщо замість цього вони можуть схилити коліна перед нами?"
ANG_secure_our_power:0 "Очищення Шайсвальда"
ANG_secure_our_power_desc:0 "Багато хто досі чинить опір владі Чорного Кігтя. На щастя, є ефективний засіб від цих огидних вискочок — кулі. Ми не зупинимося, поки не буде знищено кожне лігво зрадників, справжніх або підозрюваних! Рейнджери підуть у ліси й вистежать свою здобич — огидних заколотників."
ANG_make_examples:0 "Знищити анархо-мааристів"
ANG_make_examples_desc:0 "Кожен знає, що Віллі Шерлер — ревний маарист, який приносить у жертву своєму злому богові пташенят кожен тиждень. Наш моральний обов'язок — вистежити його та інших нечестивих послідовників! Вони можуть ховатися і тікати, але це лише відстрочить неминуче. У підсумку ми знайдемо їх і розправимося з ними."
ANG_kill_the_rangers:0 "Чистки серед бюргерів"
ANG_kill_the_rangers_desc:0 "Містяни завжди були нашими заклятими ворогами. Вони — архітектори комерціалізації, лібералізму, демократії та культурного обміну. Не дивно, що майже всі республіканці прийшли з їхніх лав. А республіканці — це протилежність Чорному Кігтю. Ми не можемо співіснувати: залишиться тільки один."
ANG_crush_the_resistance:0 "Благословення прелата"
ANG_crush_the_resistance_desc:0 "Після знищення опору в Енґрівер повернувся мир. Прелат Борея, яка так довго була відсунута на другий план безбожним бароном, вдячна нам, адже повстанці виступали проти божественного громадського порядку, що ґрунтується на заповітах Борея. Прелат на нашому боці, тож багато грифонів почнуть підтримувати нашу справедливу і благородну справу."
ANG_the_secret_council:0 "Зустріч із бароном"
ANG_the_secret_council_desc:0 "Леєр, колишній барон Енґрівера, був поміщений у в'язницю республіканськими мааристами. Вони планували стратити його, але швидке захоплення влади Чорним Кігтем врятувало баронові життя. Він усе ще нудиться у в'язниці, але, можливо, настав час регентові дарувати йому свободу."
ANG_the_claw_guard:0 "Камарилья"
ANG_the_claw_guard_desc:0 "Найнадійніші колеги Ейхберг увійдуть до її неофіційного кабінету. Завдяки їхнім численним зв'язкам і навичкам нам буде набагато легше керувати країною. Ці віддані члени Чорного Кігтя вміють смикати за ниточки і переконувати інших охоче виконувати їхні накази."
ANG_gas_weapons:0 "Довга хватка Кігтя"
ANG_gas_weapons_desc:0 "Вплив Чорного Кігтя майже не поширювався за межі Енґрівера, оскільки секретність потрібно було зберігати за всяку ціну. Але тепер, коли маски зірвані, настав час поглянути за межі цієї глухої провінції. Вороги регента недовго залишаться поза нашою досяжністю. Скоро вони дізнаються, що можна втекти, але не можна сховатися."
ANG_hire_mercs:0 "Відновлення привілеїв"
ANG_hire_mercs_desc:0 "Не секрет, що барон Леєр розширив свою владу за рахунок традиційної знаті, яка була сильно ослаблена революцією 978 року. Багато особливих прав, якими стародавні енґріверські сім'ї володіли протягом століть, були викреслені з книг законів. Тепер вони будуть відновлені, і їхні сім'ї будуть вічно вдячні Чорному Кігтю."
ANG_restore_feudalism:0 "Повернення феодалізму"
ANG_restore_feudalism_desc:0 "По всьому континенту йшов неухильний процес повного скасування феодалізму. Це називалося "еволюцією", "розвитком" або "приходом сучасності". Але насправді це еквестрійці підступно руйнували давні традиції грифонів. У по-справжньому гармонійному суспільстві кожен знає своє місце в ієрархії, а багаті домінують над бідними."
ANG_work_the_land:0 "Нав'язування кріпосного права"
ANG_work_the_land_desc:0 "Рабство — це варварська й огидна практика. І наші предки створили кріпосне право — більш цивілізовану форму рабства. Прив'язані до землі селяни, які стали власністю свого сюзерена, будуть безкоштовно працювати заради виплати боргів. І якщо вони працюватимуть досить старанно, то, можливо, зможуть повернути свободу..."
ANG_fill_the_mills:0 "Спокута через працю"
ANG_fill_the_mills_desc:0 "Після перевороту багато грифонів, які колись виступали проти Чорного Кігтя, опинилися за ґратами. Замість того щоб просто позбутися їх, ми могли б використати їх із користю. Шахти небезпечні й завжди потребують нових робітників. Ці ув'язнені отримають шанс спокутувати свою провину важкою працею або померти намагаючись."
ANG_into_the_factories:0 "Промислове кріпацтво"
ANG_into_the_factories_desc:0 "Індустріалізацію неможливо повернути назад. Повернення до сільського господарства неможливе. Замість цього аристократія повинна пристосуватися до нових способів виробництва. Підприємства і бізнес будуть захоплені ними, а робітники стануть міськими кріпаками, власністю компаній. І подібно до кріпаків, вони будуть працювати або помруть."
ANG_skull_roads:0 "Панщина"
ANG_skull_roads_desc:0 "Згідно з давніми законами, кожен працездатний житель Енґрівера повинен брати участь у громадських роботах. Це життєво необхідно для підтримки роботи доріг і мостів, адже Шайсвальд постійно намагається зазіхнути на них. Робота буде важкою, а ті, хто відмовляться її виконувати, будуть жорстоко покарані."
ANG_ruthless_industry:0 "Аристократичне виховання"
ANG_ruthless_industry_desc:0 "Хоча дворяни завжди були більш освіченими, ніж селяни, з появою бюргерів виник абсолютно новий клас, який міг позмагатися або навіть перевершити навички і знання дворян. З цим не можна миритися, бо аристократи завжди повинні перевершувати всіх інших грифонів. Чорний Кіготь буде направляти і навчати їх, а також промивати їм мізки з самого юного віку."
ANG_testing_the_limits:0 "Темна просвіта"
ANG_testing_the_limits_desc:0 "Вивчення реальності ніколи не повинно обмежуватися етикою або мораллю. Вони лише перешкоджають науковому процесу. Панування над природою і над грифонівським родом можливе лише шляхом жертв. Наші вчені не відчувають нестачі в охочих стати піддослідними, тому зараз їм залишилося лише відмовитися від важких кайданів моралі."
ANG_the_perfect_state:0 "Скинути помилкове регентство"
ANG_the_perfect_state_desc:0 "Енґрівер був перебудований відповідно до ідеалів Чорного Кігтя. Нижчі грифони працюють на благо своїх шляхетних господарів, а всі інші, хто міг би перешкодити нашій справі, були... усунені. Тепер Гера Ейхберг хоче виконати свою головну мету: врятувати Імперію від злих пазурів її недолугого регента."

ANG_they_shall_know_fear:0 "Вони пізнають страх"
ANG_they_shall_know_fear_desc:0 "Підступні паразити, що наповнили Енґрівер під час спроби республіканської революції, нарешті розкрилися, і тим самим вони визначили свою долю. Барон Леєр зробить усе, що в його силах, щоб позбавити Енґрівер цієї чуми і гарантувати, що пляма республіканізму зітреться."
ANG_restore_order:0 "Відновити порядок"
ANG_restore_order_desc:0 "Бандити Армії Вільної Держави продовжують завдавати неприємностей, навіть після відбиття їх нападу. Щоб позбутися їх, необхідно вжити рішучих заходів. Барон постановив, що будь-який підозрюваний у співпраці з ними винен у державній зраді і буде покараний відповідним чином."
ANG_into_the_forest:0 "У ліси!"
ANG_into_the_forest_desc:0 "Шайсвальд занадто довго був розсадником революціонерів і культистів. Якщо Барон хоче навести порядок в Енґрівері, необхідно обшукати кожну лісову гущавину, відстежити всі шляхи та застрелити кожного зрадника. За повної підтримки держави звільнення лісів від цих паразитів — лише питання часу."
ANG_burn_them_out:0 "Спалити їх усіх!"
ANG_burn_them_out_desc:0 "Незважаючи на всі зусилля наших вірних солдатів, осередки опору, як і раніше, перебувають у глибині Шайсвальда. За нинішніх темпів ми не позбудемося цих злочинців протягом десятиліть, тому треба вжити рішучих заходів. Ліс буде очищено від цих бандитів, навіть якщо нам доведеться спалити його вщент."
ANG_reasurre_nobility:0 "Приборкати дворян"
ANG_reasurre_nobility_desc:0 "Дворяни є основою влади Барона в Енґрівері, але вони, на жаль, не славляться своєю хоробрістю та відданістю. Нещодавні атаки, якими б жалюгідними вони не були, дещо похитнули їхню впевненість у стабільності Енґрівера. Барон виголосить кілька публічних промов по всій країні, демонструючи, що мерзенним республіканцям не вистачить сміливості напасти на нього відкрито."
ANG_release_the_hounds:0 "Спустити псів!"
ANG_release_the_hounds_desc:0 "Мерзенні республіканці були розкидані після поразки від вірних баронських вояків, і тепер вони ховаються за Енґрівером, чекаючи наступного удару. Ми повинні вистежити кожного зрадника до того, як випаде така можливість, щоб життя Барона знову не опинилося в небезпеці."
ANG_burn_the_fields:0 "Спалити поля!"
ANG_burn_the_fields_desc:0 "Республіканські боягузи ховаються в сільській місцевості за допомогою підступних фермерів, які співчувають їхній справі. Якщо ми хочемо позбутися їх раз і назавжди, потрібно розібратися з тими, хто симпатизує їхній справі. Будь-якого спійманого в укритті зрадника стратять, а для того, щоб перекрити постачання продовольства заколотникам, їхні поля спалять вщент."
ANG_teach_them_a_lesson:0 "Урок страху"
ANG_teach_them_a_lesson_desc:0 "Солдати Барона накриють Енґрівер, як хвиля вогню, знищуючи все, що стоїть на їхньому шляху. Вони не зупиняться, поки останній республіканець не впаде замертво, і кожен триколор не буде пошматовано. Республіканці навчаться боятися Барона, інакше — смерть."
ANG_initial_stabilisation:0 "Затишшя перед бурею"
ANG_initial_stabilisation_desc:0 "Із закінченням звільнення Енґрівера від чуми республіканізму настав час для Барона зміцнити своє панування над країною. Його авторитет залишиться без питань, і кожен громадянин діятиме як продовження його волі. Енґрівер був би нічим без Барона, і він має намір використати це повною мірою."
ANG_the_barons_authority:0 "Країна Барона"
ANG_the_barons_authority_desc:0 "Барон править з абсолютною владою над Енґрівером, і кожен громадянин повинен підкорятися його волі без питань. За допомогою пропагандистської кампанії ми зробимо самого Барона символом згуртування мас, а його зразкова мудрість і сила продемонструють законність його правління."
ANG_deal_with_the_claw:0 "Угода з Кігтем"
ANG_deal_with_the_claw_desc:0 "Хоча мотиви Чорного Кігтя залишаються загадкою навіть для Барона, їхню ефективність як сили впродовж століть не можна заперечувати. Організацію такої майстерності й таланту легко можна було б використати накраще, і, можливо, ідеологічні відмінності між ними та Бароном менші, ніж здавалося спочатку."
ANG_butcher_the_claw:0 "Розібратися з Кігтем"
ANG_butcher_the_claw_desc:0 "Чорний Кіготь століттями переслідував Енґрівер, їхні мотиви залишалися загадкою для всіх, хто не входив до їхніх лав. З невідомістю не можна миритися, якщо Барон хоче правити Енґрівером належним чином, то ми витягнемо Кіготь на світло. Їхніх агентів вистежать, допитають і стратять, доки ми не розкриємо їхніх лідерів і не знищимо Кіготь раз і назавжди."
ANG_loyal_nobility:0 "Безумовний послух"
ANG_loyal_nobility_desc:0 "Воля Барона була проголошена абсолютною владою в Енґрівері, і наші громадяни тепер підкоряються його волі у всіх аспектах свого життя. Через страх і жах суспільство Енґрівера перетворилося на суспільство абсолютної, беззастережної покори Барону."
ANG_control_information:0 "Знання — сила"
ANG_control_information_desc:0 "Щоб гарантувати, що ніхто з підданих Барона більше ніколи не влаштує змови, ми повинні бути пильними у зборі інформації про них. Кожен шматочок отриманої інформації робить свій внесок у загальну картину, і, створивши мережу інформаторів по всій країні, ми можемо гарантувати, що жоден зрадник не уникне нашого погляду."
ANG_loyalty_officers:0 "Офіцери Лояльності"
ANG_loyalty_officers_desc:0 "З успіхом мережі інформаторів, Барон наказав створити таємні поліцейські сили в Енґрівері. Офіцери Лояльності стежитимуть за населенням на предмет ознак зради і отримають повноваження для придушення будь-яких можливих повстань до їх початку. Таємна поліція також матиме владу над армією, щоб забезпечити її лояльність Барону."
ANG_absolute_loyalty:0 "Абсолютна лояльність"
ANG_absolute_loyalty_desc:0 "Завдяки зусиллям Офіцерів Лояльності армія фанатично віддана Барону. Віднині наші солдати з радістю беззбройними побіжать на кулемети за наказом Барона, і сама думка про відступ без наказу тепер здається їм чужою. Схоже, нам нарешті вдалося зібрати сили, гідні Барона, які готові померти за його наказом."
ANG_a_living_fortress:0 "Непорушна фортеця"
ANG_a_living_fortress_desc:0 "Енґрівер лежить в оточенні ворогів і зрадників з усіх боків, і це тільки питання часу, коли в нас вторгнуться ворожі сили. Щоб захиститися від цієї неминучості, сам Барон замовив масштабний фортифікаційний проект по всій країні з метою перетворити Енґрівер на непорушну фортецю величезних розмірів."
ANG_unrestricted_progress:0 "Необмежений прогрес"
ANG_unrestricted_progress_desc:0 "Якщо Енґрівер хоче досягти висот, яких вимагає Барон, наші зусилля в галузі досліджень і розробок мають бути розширені, щоб відповідати сучасним стандартам. Ми не можемо дозволити, щоб дрібний моралізм заважав нам стати по-справжньому великою нацією, і ми зробимо все, що вважатимемо за необхідне, щоб прискорити наші дослідження."
ANG_forceful_modernisation:0 " Затягнути Енґрівер у нове століття"
ANG_forceful_modernisation_desc:0 "Незважаючи на всі наші зусилля, Енґріверу досі не вдалося досягти промислового прогресу, навіть порівняно з рештою Грифонії. Такий жалюгідний стан справ більше не можна терпіти, і Барон оголосив про амбітний план привести Енґрівер у відповідність зі стандартами решти світу. Витрати для народу будуть великі, але Барон готовий піти на таку жертву."
ANG_war_chest:0 "Фінансовий резерв"
ANG_war_chest_desc:0 "Енґрівер лежить в оточенні ворогів, і це лише питання часу, коли один із них завдасть удару. Якщо Енґрівер хоче пережити такий конфлікт, він має бути готовий. З населення стягуватиметься спеціальний податок для фінансування розширення збройних сил, і продаж предметів розкоші буде заборонено доти, доки ми знову не опинимося в безпеці."
ANG_resource_exploitation:0 "Багатство Енґрівера"
ANG_resource_exploitation_desc:0 "У глибинах Шайсвальда знаходиться величезна кількість невикористаних ресурсів, і попередні уряди відмовлялися їх експлуатувати через велику небезпеку в лісі. Але Барона не будуть лякати дрібні звірі, які мешкають в лісі, кожен клаптик корисного матеріалу повинен бути витягнутий з Енґрівера, незалежно від ризику."
ANG_bleed_for_me:0 "Усі бандити і злодії"
ANG_bleed_for_me_desc:0 "Дрібні бандити і злодії Енґрівера нудяться в наших в'язницях, постійно жеручи державні ресурси, не даючи ніякої вигоди. Цього більше не можна терпіти, і тому було запропоновано елегантне рішення. Злочинці Енґрівера або битимуться, щоб спокутувати свою провину на передовій, або їм загрожує смертна кара."
ANG_back_to_work:0 "Повернутися до роботи"
ANG_back_to_work_desc:0 "Під час безладу після спроби державного перевороту багато грифонів залишили свої робочі місця, щоб сховатися зі своїми сім'ями. Коли загроза минула, лінь більше не буде толеруватися. Громадяни Енґрівера повинні працювати, подобається їм це чи ні."
ANG_fortify_my_country:0 "Боріться за свою країну"
ANG_fortify_my_country_desc:0 "Хоробрі війська Барона б'ються не тільки за честь служити йому, а й за те, щоб Енґріверу ніколи не загрожували підлі сили республіканства, які прагнуть його знищити. Вони битимуться і вмиратимуть, щоб захистити свої сім'ї, свій народ і, перш за все Барона."
ANG_man_my_armies:0 "Слава війни"
ANG_man_my_armies_desc:0 "Люті війська Енґрівера б'ються не тільки для того, щоб служити своїм панам, а й заради слави перемоги над своїм ворогом на полі битви. Кожен солдат готовий атакувати своїх ворогів, охоплені хаотичним шаленством бою, що робить їх справді страхітливою силою, яку можна побачити на полі бою."
ANG_work_in_my_factories:0 "На фабрики"
ANG_work_in_my_factories_desc:0 "Багато грифонів в Енґрівері, як і раніше, відмовляються працювати, посилаючись на старість або зів'ялі рани як виправдання. З пожежами війни, що вимагають все більше палива, наша поблажлива політика щодо цих боягузів не може тривати. Якщо буде необхідно, то вони працюватимуть під дулом пістолета, такою є вимога Барона."

ANG_the_commune:0 "Герцландська комуна"
ANG_the_commune_desc:0 "Пролетаріат тріумфує! Імперію знищено, зло повалено, Імперська столиця в наших кігтях. На тліючих руїнах старого порядку ми оголошуємо Комуну, вільну від гніту капіталізму. Тепер ми повинні йти вперед і звільнити наших сусідів! Пролетарі всіх країн, єднайтеся!"
ANG_take_katerin:0 "Звільнити Катеринське Князівство"
ANG_take_katerin_desc:0 "Робітники заболоченої та вкритої деревами Катерину справді постраждали під владою своїх деспотів. Проклята божевільна Діеллза жахливо вчинила зі своїми підданими, і незліченні тисячі нудяться в злиднях. Наш обов'язок врятувати їх!"
ANG_take_romau_and_yale:0 "Звільнити Ромау та Єль"
ANG_take_romau_and_yale_desc:0 "Тривалий час пролетаріатом Ромау і Єлю керувала невелика еліта, або рада багатих олігархів, або консервативні ректори університетів. Маріонетками імператора і архонтів, одним словом. Але тепер, нарешті, настав час їхнього звільнення."
ANG_take_bronzehill_strawberry:0 "Звільнити Північ"
ANG_take_bronzehill_strawberry_desc:0 "Імперські капіталісти залюбки використовували багатство Бронзгілла для збагачення за рахунок місцевих алмазних собак, і Полуничним Герцогством тривалий час керували злі аристократи, які крім як дудлити вино нічого і не роблять. Все це закінчується, наші червоні прапори віщують пришестя свободи!"
ANG_take_feathisia_greiffenheim:0 "Звільнити Захід"
ANG_take_feathisia_greiffenheim_desc:0 "Великий герцог Фетізії, можливо, був терпимим до комунізму, але зміни не приходять згори, і місцеві жителі довго не могли здійснити будь-які справді значущі реформи. І хоча Ґрайфенмаршен дійсно є країною вільних, але їхня свобода перебуває під загрозою капіталізму в міру зростання їхніх міст. Обидва скоро отримають справжню свободу і соціалізм!"
ANG_the_congress:0 "З'їзд пролетаріату"
ANG_the_congress_desc:0 "Нарешті Герцланд об'єднаний в єдину Комуну робітників, де вся огидна буржуазія й аристократія рятуються втечею. Тепер має відбутися велика реорганізація, і будь-які залишки капіталізму мають бути знищені. Відбудеться перший з'їзд Пролетаріату, де ми вирішимо наше майбутнє!"
ANG_chairman_kogchel:0 "Головуючий Когхель" #Переклав Chairman як Головуючий, бо не знайшов більш милозвучного відповідника слову Chairman.
ANG_chairman_kogchel_desc:0 "Ґербен Когхель, колишній лідер Лейбористської партії Фетізії, є поміркованим грифоном, яким багато хто захоплюється в його країні. Він зобов'язався працювати над створенням соціальних служб для всіх і перетворенням Герцланд в працюючу демократію. За підтримки більш поміркованих грифонів він може відвести Герцланд від радикалізму."
ANG_regional_languages_act:0 "Закон про регіональні діалекти"
ANG_regional_languages_act_desc:0 "Незважаючи на століття імперського контролю, у Герцланді залишилося багато різних культур, які не поділяють гриффіш. Наш уряд не підтримуватиме зверхність однієї культури, а нормативні акти та послуги будуть доступні всіма мовами нашого Герцланду. Усі почуватимуться тут як вдома."
ANG_free_education:0 "Право на саморозвиток"
ANG_free_education_desc:0 "Немає сумнівів у тому, що освіта — єдиний вирішальний фактор у майбутньому грифона. Щоб кожен громадянин міг вирішити своє майбутнє, він повинен отримати найкращу доступну освіту. Ми впровадимо безоплатну освіту і заохочуватимемо громадян здобувати навички, необхідні для користі суспільства. У всіх буде шанс досягти успіху."
ANG_worker_laws:0 "Трудові закони Герцланду"
ANG_worker_laws_desc:0 "Жадібні й підступні роботодавці більше не скористаються грифонами. Нові закони про працю дозволять комунам захищати робітників, і, нарешті, закінчаться дні виснажливого рабства на фабриках. Розумні зміни і закони про понаднормову роботу, протоколи безпеки та оплачувані лікарняні дні поліпшать життя повсякденного грифона."
ANG_free_healthcare:0 "Дбайливе серце"
ANG_free_healthcare_desc:0 "Занадто довго ми ігнорували хворих, молячись, щоб ми не розділили їхню долю. Тепер, коли є можливість, ми повинні забезпечити найкраще медичне обслуговування для всіх жителів. Хворі та поранені отримають найкращу допомогу, оскільки кожне життя безцінне. Ми зробимо безкоштовну охорону здоров'я правом усіх істот."
ANG_public_works:0 "Проєкти громадських робіт"
ANG_public_works_desc:0 "Усі війни, що розорили Грифонію, зруйнували так багато і залишили по собі так мало. Щоб зберегти низький рівень безробіття і дати поштовх економіці, ми почнемо великі громадські роботи з поліпшення герцландської інфраструктури. Сама природа зігнеться до нашого кігтя, оскільки ми формуємо її, щоб принести користь грифонам."
ANG_reinforce_democracy:0 "Нова Демократія"
ANG_reinforce_democracy_desc:0 "Ґербен Когхель ніколи не відмовлявся від демократії, і тепер, коли він показав шлях до процвітання, Комуни також нестимуть факел демократії. Буде впроваджено народну версію демократії, що закріплює право на референдуми і петиції. Ми заохочуватимемо всіх наших громадян до участі в цьому експерименті, щоб усі могли дізнатися, як найкраще допомогти одне одному."
ANG_brand_new_army:0 "Народна Армія"
ANG_brand_new_army_desc:0 "Герцланд не може бути вдоволеним, коли справа доходить до військових питань. На жаль, у світі є ті, хто заздрить нашому процвітанню і планують проти нас лихе. Народна армія об'єднає весь Герцланд у силу, яка бореться за захист нашого соціального майбутнього. Будемо сподіватися і молитися, щоб нам ніколи не довелося відсилати ці хоробрі душі в бій."
ANG_old_friends:0 "Реінтегрувати армію"
ANG_old_friends_desc:0 "Від Бауерміліца в Ґрайфенмаршені до залізнолапих Бронзгілла. У Імперії є унікальні та різноманітні військові традиції. Ми не повинні знищувати ці історичні армії, їхню уніформу і тактику. Слід прийняти цих солдатів. Ми не займаємося переписуванням історії, тож нехай легендарні загони старих націй знову боротимуться за нас."
ANG_socialism_with_a_face:0 "Повсталі з руїн, єдині"
ANG_socialism_with_a_face_desc:0 ""Повсталі з руїн і дивляться в майбутнє. Дозволь нам служити тобі, о Герцланде, наша батьківщино. Старі біди повинні бути переможені разом. Давайте орти, будувати, вчитися і творити, як ніколи раніше. Впевнене в існуючій силі, вільне покоління виросте. Ми станемо новим життям Герцланда. І сонце, прекрасне як ніколи, сяятиме над нами"."
ANG_resource_nationalisation:0 "Націоналізація ресурсів"
ANG_resource_nationalisation_desc:0 "По всьому Герцланді шахти, ферми, нафтопереробні та металургійні заводи належать аристократичним сім'ям або капіталістичним підприємствам. Ця жадібність закінчиться зараз же, прості грифони повертають те, що по праву належить їм!"
ANG_create_jobs:0 "Зайнятість для кожного грифона"
ANG_create_jobs_desc:0 "В самій природі капіталістичного методу виробництва лежить надмірна праця одних робітників, залишаючи інших як резервну армію безробітних жебраків. Однак зі скасуванням найманого рабства будь-хто може зробити свій внесок. З кожного за здібностями, кожному за потребами."
ANG_connect_the_heartlands:0 "Дороги через Герцланд"
ANG_connect_the_heartlands_desc:0 "Герцланд величезний і має слабку інфраструктуру в менш розвинених районах. Тепер це буде вирішено, коли грифони візьмуться до роботи, будуючи асфальтовані дороги не тільки між великими міськими центрами, які раніше були розділені кордонами, але й між невеликими містечками, щоб усі могли бути з'єднані один з одним."
ANG_arm_the_people:0 "Озброїти населення"
ANG_arm_the_people_desc:0 "Якщо ми хочемо захистити наш соціалістичний рай від буржуазної агресії, нашим робітникам потрібна зброя. Багато хто визнає цю необхідність і охоче створює майстерні та фабрики з виробництва зброї для революції."
AANG_chairman_scherler:0 "Головуючий Шерлер"
ANG_chairman_scherler_desc:0 "Не дивно, що Шерлер виграв голосування. Його анархісти, врешті-решт, були тими, хто розтрощив жалюгідні залишки колись могутньої імперії і звільнив Герцланд від ярма. Тепер він хоче поширити цінності анархії за межі Енґрівера, серця революції."
ANG_the_new_communard_army:0 "Нова Комунарна Армія"
ANG_the_new_communard_army_desc:0 "Імперська Армія була не більше ніж кровожерливою собакою Імператора. На його місці постане червона армія народу, яка бореться без господаря. Його солдати відмовляються від будь-яких корисливих цілей і беруться за зброю в ім'я Комуни, на благо всіх грифонів."
ANG_expand_the_ranks:0 "Розширити ряди"
ANG_expand_the_ranks_desc:0 "Червоні рейнджери, ветерани партизанської війни, тепер повинні привітати нових товаришів зі своїх лав, тоді вони перетворяться на справжню, професійну бойову армію. Нехай аристократична мерзота тремтить перед ними!"
ANG_boreo_socialism:0 "Борео-соціалізм"
ANG_boreo_socialism_desc:0 "Борей — бог багатства, але не нерівного багатства, як думають буржуа. Він хотів, щоб усі грифони були багатими, щоб вони були королями свого життя. Тому капіталізм — це ніщо інше, ніж ідоловірство, яке не можна терпіти."
ANG_peace_within:0 "Мир усередині країни"
ANG_peace_within_desc:0 "Хоча грифони Герцланду різноманітні, вони все ще вільні. Ніхто не пригнічує іншого, і ніхто не страждає від злиднів або голоду. Тому в нашій благословенній країні анархії не існує конфлікту, де кожен грифон отримує те, що хоче."
ANG_socialist_eleos:0 "Соціалістичний Елеос"
ANG_socialist_eleos_desc:0 "Елеос — це сила дарувати іншим і ділитися тим, що маєш. Ця щедрість має бути основною цінністю нашого народу, а залишки жадібності закинуті й забуті."
ANG_red_archons:0 "Червоні архонти"
ANG_red_archons_desc:0 "Можливо, раніше ми мали негаразди з архонтами. Але тепер вони мають бути відкладені, оскільки їхня сила зламана, а їхні амбіції полишені. Ми простимо їм та повернемо частину їхньої тимчасової сили, яку вони втратили в надії, що вони приймуть наші анархічні цінності."
ANG_power_to_the_congress:0 "Владу Конгресові"
ANG_power_to_the_congress_desc:0 "Шерлер не хоче бути сильним лідером і натомість хоче забезпечити, щоб Конгрес залишався керівним органом Герцланду, тому навіть найменші села можуть як і раніше мати право голосу в питаннях держави. Таким чином, ми забезпечуємо демократію і свободу для кожного грифона."
ANG_revolutionary_fighters:0 "Спільна мета"
ANG_revolutionary_fighters_desc:0 "У Грифонії багато соціалістів і комуністів, які продовжують боротися навіть після того, як ми домоглися своєї власної перемоги. Ми не повинні сидіти склавши пазурі, ми підтримуватимемо наших товаришів і їхню боротьбу та засуджуватимемо гнобителів, які протистоять їм!"
ANG_the_perfect_society:0 "Ідеальне суспільство"
ANG_the_perfect_society_desc:0 "З цінностями анархії та борео-соціалізму, що поширюються Герцландом, грифони насолоджуються вільним життям у достатку. Руйнування, голод і страждання є далекою концепцією для наших грифонів, які поступово починають забувати про те, що колись було буденністю."
ANG_agrarianism:0 "Аграріанізм"
ANG_agrarianism_desc:0 "Герцланд у багатьох відношеннях є житницею всієї Грифонії, де мільйони грифонів живуть в селах. Протягом десятиліть селяни працювали, а плоди їхньої важкої праці жадібно вимагалися їхніми повелителями. Досить! Ми дамо свободу фермерам і забезпечимо гарне життя кожному селянину."
ANG_massive_land_reform:0 "Велика земельна реформа"
ANG_massive_land_reform_desc:0 "Велика частина землі завжди належала невеликій кількості дворянських сімей. Цей злочин має бути обернено! Селянські комуни повинні ділити землю між собою, і ті, хто не використовує землю, не потребують її володіння."
ANG_soldiers_and_farmers:0 "Солдати і фермери"
ANG_soldiers_and_farmers_desc:0 "Фермери швидко стають найбільш нетерплячими захисниками Герцланда, відмовляючись будь-коли дозволяти іноземному деспоту відновити колишні порядки пеонажу і кріпосництва. Незліченні тисячі грифонів, охочих померти за свободу, готують свої мисливські рушниці й обіцяють захистити Комуну."
ANG_support_culture:0 "Революціонізувати культуру"
ANG_support_culture_desc:0 "Консервативні, регресивні й аристократичні цінності проникли в культуру Герцланда після багатовікового деспотичного правління. Але оскільки старі закони зруйновані, грифони звільняються не тільки фізично, а й розумово, і розкривають свій творчий потенціал без старих обмежень, табу і заборон."
ANG_chairman_ehrdhardt:0 "Головуючий Ерхардт"
ANG_chairman_ehrdhardt_desc:0 "Ерхардт з Ромау, ветеран жорстоких вуличних боїв, є відданим синдикалістом і атеїстом, який жив у місті, де панує регресивний архонат Ейр. Його полум'яні промови були набагато більш пристрасними, ніж промови Когхеля і Шерлера, і тому не дивно, що він завоював довіру і захоплення народу."
ANG_anti_clericalism:0 "Антиклерикалізм"
ANG_anti_clericalism_desc:0 "Священики-декаденти не практикують те, що проповідують, і зрадили народ, якому мають служити. Релігія, яку вони так палко проповідують, є нічим іншим, як інструментом буржуазії, що використовується для контролю селян. Це лихо більше в Герцланді більше не толерується. Ні богів, ні господ, тільки грифони!"
ANG_confiscate_property:0 "Конфіскувати приватну власність"
ANG_confiscate_property_desc:0 " Зрозуміло, що необхідно вжити більш прямих заходів для викорінення слідів капіталізму. У той час як АСГ і ЛПГ сприяли мирному переходу власності, коли аристократам і підприємцям дозволялося поступово продавати свої засоби виробництва, ми вважаємо, що їх слід силою захопити та передати народним синдикатам."
ANG_internationalism:0 "Інтернаціоналізм"
ANG_internationalism_desc:0 "Соціалізм в одній країні як ідея приречений на невдачу, оскільки не можна допустити, щоб реакціонери за кордоном продовжували свою діяльність, щоб вони не отримали шанс напасти і викорінити нашу утопію. Ми повинні надіслати нашим товаришам значну допомогу і допомогти їм у їхніх власних намаганнях повстати і скинути своїх нечестивих гнобителів."
ANG_the_grand_congress:0 "Великий З'їзд"
ANG_the_grand_congress_desc:0 "Герцландський з'їзд? Не годиться, це має бути Великий З'їзд Грифонії, який об'єднає всіх соціалістів на континенті, для зустрічі і співробітництва. Тільки разом ми можемо перемогти буржуазну загрозу!"
ANG_the_afr:0 "AfSS"
ANG_the_afr_desc:0 "Ausschuss für Staatssicherheit, або Комітет з Національної Безпеки, буде створений для забезпечення безпеки нашої країни від усіх загроз, незалежно від того, звідки вони виходять. Вони пильно стежать за населенням, знаходять реакційних супротивників і знищують їх, поки не стане надто пізно, а також збирають інформацію про іноземних імперіалістів."
ANG_the_erhardt_doctrine:0 "Доктрина Ерхардта"
ANG_the_erhardt_doctrine_desc:0 "Наш Головуючий виступає за політику інтервенціонізму в іноземних конфліктах, щоб забезпечити перемогу соціалізму і послабити реакціонерів. Це, на його думку, найкращий спосіб забезпечити світову революцію, не втягуючи Герцланд безпосередньо в криваві великомасштабні конфлікти."
ANG_professionalism:0 "Професіоналізм"
ANG_professionalism_desc:0 "Як ветеран вуличних боїв у Ромау, Ерхардт виступає за створення професійних воєнізованих профспілок, що займаються бойовою підготовкою. За його словами,це необхідно для того, щоб Герцланд належним чином захищався від агресії з-за кордону."
ANG_a_disciplined_army:0 "Дисциплінована армія"
ANG_a_disciplined_army_desc:0 "Подальші реформи СПГ забезпечили, щоб наші солдати були кращими з кращих і були добре підготовлені до конфлікту, якщо він настане. Членство у військових спілках зростає, а резерви заповнені нетерплячими солдатами, готовими битися і вмирати за справу революції."
ANG_the_heartlander_century:0 "Герцландське Сторіччя"
ANG_the_heartlander_century_desc:0 "Вплив Герцланду простягається далеко за його межі, оскільки він стає факелоносцем соціалістичної справи. Це надихає революціонерів по усьому світі. Це факт, Герцланд швидко стає домінуючим у глобальній політиці, а дехто вже пророкує, що перше сторіччя другого тисячоріччя буде герцландським."

ANG_the_republic:0 "Повернення до Грифенгайму"
ANG_the_republic_desc:0 "Ми зробили це, Імперія переможена назавжди! Після довгого вигнання демократія може повернутися до Грифенгайму. Це знаменна подія: ми закінчили справу, яку розпочав Кемерскай."
ANG_take_katerin_republican:0 "Болота Катерину"
ANG_take_katerin_republican_desc:0 "Очевидно, що народу Катерину було б краще об'єднатися з нами. Якщо їхні лідери занадто вперті, аби визнати це, тоді нам доведеться діяти самим, заради них."
ANG_take_romau_and_yale_republican:0 "Прогрес у навчанні"
ANG_take_romau_and_yale_republican_desc:0 "Кажуть, що Ромау та Єль є домівками найкращих умів Гріфонії. Хочеться сподіватися, що вони достатньо розумні, щоб побачити переваги об'єднання."
ANG_take_bronzehill_strawberry_republican:0 "У гори"
ANG_take_bronzehill_strawberry_republican_desc:0 "Собаки Бронхіллу мають таке ж право бути частиною нашої Республіки, як і будь-який грифон. Ми зустрінемо їх з розпростертими кігтями!"
ANG_take_feathisia_greiffenheim_republican:0 "Марш до моря"
ANG_take_feathisia_greiffenheim_republican_desc:0 "Фетізійці — горда нація, і, на жаль, чинять опір нашим проханням про анексію. Але так чи інакше, Республіка вийде до узбережжя."
ANG_the_new_elections:0 "Нові вибори"
ANG_the_new_elections_desc:0 "Імперію повалено, і тепер Герцланд об'єднаний у вільний та процвітаючий союз. Настав час дозволити народу обрати наш шлях вперед. Хоча саме Отто Вешлер хоробро вів нас через ці буремні часи, він відмовився балотуватися на цих нових виборах через слабке здоров'я."
ANG_an_unexpected_comeback:0 "Несподіване повернення"
ANG_an_unexpected_comeback_desc:0 "Саскія Меклер організувала вражаючу кампанію, яка привела соціал-демократичну партію HVP до несподіваного відродження. Її наступним викликом буде втілення в життя її амбітної програми для Герцланду."
ANG_syndicate_ties:0 "Зв'язки з синдикатами"
ANG_syndicate_ties_desc:0 "Тісна співпраця з синдикатами є обов'язковою, якщо ми хочемо, щоб наші працівники жили в достатку, а їхні права на організацію та ведення переговорів повинні бути захищені. Співпраця між нами піде на користь робітникам, а також дозволить нам реалізовувати нашу економічну політику."
ANG_stronger_united:0 "Сильніші разом"
ANG_stronger_united_desc:0 "Завдяки добровільному об'єднанню та взаємній співпраці ми можемо досягти набагато більшого, ніж якщо будемо керуватися лише жадібністю та власними інтересами. Союз вільних і рівних істот є непорушним!"
ANG_jobs_for_the_people:0 "Робота для народу"
ANG_jobs_for_the_people_desc:0 "Кожен громадянин має право заробляти на життя, і ми зобов'язуємося гарантувати роботу, яка принесе йому достаток. З цією метою ми створимо програму Національних Майстерень."
ANG_rebuild_trust:0 "Відновити довіру"
ANG_rebuild_trust_desc:0 "Рани війни все ще не зажили, і в Герцланді панують страх і недовіра. Це середовище, яке точно не сприяє солідарності, необхідній нашій країні для справжнього процвітання. Ми повинні розпочати процес примирення і навчити наших грифонів знову довіряти один одному."
ANG_a_lessened_army:0 "Зменшена армія"
ANG_a_lessened_army_desc:0 "Ми повинні зменшити чисельність армії і знизити її роль у внутрішніх справах. Тепер, коли безпосередня загроза нашому виживанню минула, занадто впливова армія є неприйнятною небезпекою для нашого суспільства."
ANG_a_new_urban_culture:0 "Нова міська культура"
ANG_a_new_urban_culture_desc:0 "Міста Герцланду мають не лише матеріальні, а й культурні потреби, і, підтримуючи письменників, музикантів та художників, ми можемо вдихнути нове життя в ці сфери. Мистецтво, так само як бізнес, сільське господарство та праця, є важливими для ідеальної співдружності."
ANG_a_better_society:0 "Краще суспільство"
ANG_a_better_society_desc:0 "Століттями пригноблені піддані Імперії мріяли про вільне і справедливе суспільство, яке дозволило б їм по-справжньому процвітати. Після довгих років важкої праці та боротьби ми зробили цю мрію реальністю. Тепер кожен грифон розділяє щедрість нашої колективної праці, і ми забезпечили добробут кожного завдяки солідарності всіх!"
ANG_actual_welfare:0 "Справжній добробут"
ANG_actual_welfare_desc:0 "Недостатньо просто забезпечити “можливість” для наших громадян. Багато з них, через несприятливі обставини, не в змозі ними скористатися і залишаються гнити на узбіччі життя. Ми цього більше не допустимо: добробут кожного буде гарантовано!"
ANG_land_for_the_people:0 "Земля для народу"
ANG_land_for_the_people_desc:0 "Великі маєтки поглинули величезну кількість землі, залишивши дрібних фермерів в бідності і не в змозі утримувати свої родини. Цей нерівномірний розподіл землі є найбільшим чинником нерівності в Герцланді. Ми експропріюємо землю у цих маєтків і передамо її селянам."
ANG_connect_the_dots:0 "З'єднати в одне ціле"
ANG_connect_the_dots_desc:0 "Інвестиції в інфраструктуру сприятимуть зменшенню бідності, розширенню внутрішньої та міжнародної торгівлі, а також зближенню наших громадян. Всі повинні мати можливість вільно і безболісно пересуватися Герцландом."
ANG_autonomous_minorities:0 "Автономні меншини"
ANG_autonomous_minorities_desc:0 "Добровільні об'єднання є основою нашого суспільства. Громадяни всіх національностей повинні мати свободу створювати свої власні групи та самовиражатися в Республіці, а різноманітність Герцланду слід шанувати."
ANG_the_protege:0 "Протеже"
ANG_the_protege_desc:0 "Фіона Шмітц була обрана, підтвердивши підтримку соціал-ліберального бачення Вешлера. Попереду у неї важкий шлях, адже вона прагне залишити свій слід у Республіці та вести народ до вільного та заможного майбутнього."
ANG_local_urban_centers:0 "Місцеві міські центри"
ANG_local_urban_centers_desc:0 "Хоча ми виступаємо за посилення урбанізації, ми повинні запевнити мешканців середніх містечок, що вони не залишаться без уваги. Сприяючи зростанню міст у розширеному переліку міст Герцланду, ми можемо розподілити переваги так, щоб жоден грифон не відставав від інших."
ANG_we_need_more:0 "Треба більше"
ANG_we_need_more_desc:0 "Ми повинні постійно підштовхувати себе до того, щоб отримати максимум з того, що маємо, і ніколи не дозволяти собі заспокоюватися. На шляху до прогресу не можна залишати камінь на камені! Використовуючи державно-приватне партнерство, ми можемо заохочувати розвиток у непривабливих сферах."
ANG_heavy_industry:0 "Масштабні інвестиції"
ANG_heavy_industry_desc:0 "Важка промисловість є ключем до нашого економічного процвітання. На жаль, ми маємо дефіцит важкого обладнання, великих верстатів та спеціалізованих структур, необхідних для їх підтримки. Спрямування субсидій у цей сектор принесе величезні фінансові вигоди в майбутньому, а також збільшить зайнятість, і це необхідно зробити, якщо ми хочемо підтримувати військовий паритет з нашими потенційними ворогами."
ANG_ban_the_fez:0 "Заборонити фески"
ANG_ban_the_fez_desc:0 "В рамках наших реформ, спрямованих на створення більш світського, сучасного суспільства, ми повинні переглянути державний дресс-код. Феска, яку традиційно носили поліцейські, є символом імперського правління, проти якого ми боролися, і більше не буде вважатися прийнятним одягом для державних службовців."
ANG_new_nationalism:0 "Новий націоналізм"
ANG_new_nationalism_desc:0 "Унікальний характер Герцланду досі був недостатньо досліджений. Занадто довго нас довільно розділяли і втягували в дрібні чвари. Цілком природно, що герцландці повинні об'єднатися в згуртовану політичну одиницю, пов'язану спільною історією та ідеалами."
ANG_federalism:0 "Децентралізація"
ANG_federalism_desc:0 "Федералізм — це найкраща система, яка існує для інтеграції різних націй, таких як наша, оскільки різні групи, які складають Герцланд, мають підстави побоюватися контролю з боку надто потужного центру. Збільшення регіональної автономії розширить можливості цих громадян і дозволить їм обирати власні шляхи розвитку."
ANG_a_dream_realised:0 "Здійснена мрія"
ANG_a_dream_realised_desc:0 "Наша нація була започаткована свободною, відданою ідеї, що всі істоти створені рівними. Це було нелегко, але ми зіткнулися з усіма викликами і стали сильнішими, ніж будь-коли, підживлювані стійкістю нашого духу. Завдяки демократії ми створили суспільство, яке є найкращим і найвільнішим у світі!"
ANG_titular_nobility:0 "Титулована знать"
ANG_titular_nobility_desc:0 "Частка землі, яку контролює аристократія, є абсурдною і нежиттєздатною. Ми проведемо переговори з ними, щоб домовитися про передачу значної частини цих земель, дозволивши їм зберегти свої дворянські титули."
ANG_an_efficient_nation:0 "Ефективна нація"
ANG_an_efficient_nation_desc:0 "Розвиваючи більш впорядкований, добре організований процес, ми зможемо налаштувати нашу промисловість так, щоб виробляти більше, краще і швидше за будь-яку іншу країну. Ми можемо досягти цього, оскільки працьовитість, дисципліна та винахідливість вкорінені в характері герцландців."
ANG_guardians_of_the_constitution:0 "Вартові Конституції"
ANG_guardians_of_the_constitution_desc:0 "Наше суспільство керується конституцією, яка закріплює права грифонів на життя, свободу та власність. Кожен громадянин знає, що доля свободи в Грифонії залежить від цієї конституції. Ми боремося не за мінливі забаганки якогось примхливого тирана, а за верховенство права!"
ANG_expand_the_army:0 "Розширити армію"
ANG_expand_the_army_desc:0 "Ціна свободи — вічна пильність. Ми, розраховуючи пожинати плоди свободи, повинні бути готові захищати її і гарантувати, що майбутні покоління також зможуть жити і літати вільно."

ANG_be_ready:0 "Об'єднання або смерть"
ANG_be_ready_desc:0 "Чорний Кіготь нарешті здобув імперську столицю, але решта Герцланду все ще не підкоряється законному правлінню Регента. Зрадники та повстанці будуть розчавлені, перемолоті на порох і стерті з лиця землі. Єдине правильне покарання за непокору — смерть."
ANG_take_katerin_claw:0 "Вимагати Катерин"
ANG_take_katerin_claw_desc:0 "Катеринська держава-невдаха десятиліттями перебуває в жалюгідному стані завдяки її монархині, яку довели до божевілля республіканські покидьки, що травмували її в дитинстві. Позбавити їх від страждань було б нічим іншим, як милосердям. Втім, деякі катерининські вельможі можуть виявити бажання співпрацювати..."
ANG_take_romau_and_yale_claw:0 "Наступ на Південь"
ANG_take_romau_and_yale_claw_desc:0 "Єльські університети є колискою для багатьох небезпечних ліберальних та анархістських ідеологій. Будь-який грифон з Енґрівера це добре знає, оскільки один єльський професор вже намагався поширювати там свою нечестиву ідеологію. У Ромау ситуація трохи краща. Архонтат Ейр був би вдячний за нашу допомогу, а корумповані університети Єлю повинні бути очищені."
ANG_take_bronzehill_strawberry_claw:0 "Похід на Північ"
ANG_take_bronzehill_strawberry_claw_desc:0 "Дворянство північного Герцланду має схилятися перед нами, але багато хто з них заплутався в своїй манії величі. Шкода воювати з ними, але чи ми винні, що вони вирішили ніби їхні задуми перевершують грандіозний план Чорного Кігтя?"
ANG_take_feathisia_greiffenheim_claw:0 "Знищити грифонів боліт"
ANG_take_feathisia_greiffenheim_claw_desc:0 "Так звані західні “держави” Фетізія та Ґрайфенмаршен практикують одні з найогидніших методів правління, в яких звеличується “демократія” і селянам надається право голосу. Вони були глибоко корумповані республіканізмом та понійськими ідеологіями і гостро потребують очищення."
ANG_the_new_state:0 "Чорна книга"
ANG_the_new_state_desc:0 "Готуючись до об'єднання Герцланду, Чорний Кіготь підготував вичерпний список, до якого увійшли імена всіх видатних грифонів, яких потрібно було б заарештувати і розправитися з ними якнайшвидше. До цього списку увійшли республіканці, соціалісти, комуністи, анархісти, селянські ватажки, купці, диверсанти, зрадники, терористи, бунтівники, гармоністи, ліберали, прогресисти, єретики, атеїсти, бандити, іноземці, шпигуни, дисиденти..." #це навмисно виходить за межі дескбоксу для комедійного ефекту :^)
ANG_faith_claw:0 "Віра"
ANG_faith_claw_desc:0 "За своєю суттю, Імперія Грифонів — держава архонтів. Ті, хто не підкорюються трьом Архонтам, в кращому випадку є заблудшими єретиками, а в гіршому — язичниками. Однак останні Архонти мали манію величі... Нові Архонти знатимуть своє місце в ієрархії, будучи не більше, ніж вірними слугами істинного Глави Віри, Імператора."
ANG_autocracy_claw:0 "Автократія"
ANG_autocracy_claw_desc:0 "Ґровери викували Імперію Грифонів вогнем і кров'ю. Вони і є Імперія, і без них вона б не існувала. Тому всі їхні піддані повинні мати невмирущу, беззаперечну вірність своєму божественному Володареві та Суверену. Слово Імператора є остаточним і абсолютним. Поки Він неповнолітній, Регент править замість Нього і володіє Його владою."
ANG_nationality_claw:0 "Національність"
ANG_nationality_claw_desc:0 "Герцландці — народ-засновник Імперії. Їх доля переплетена з долею Імператорів. Бути Імперцем — значить бути герцландцем: Занадто багато грифонів забули про це. Всі інші грифони рівні у своєму служінні Імперському Народу. А не-грифони? Їм взагалі немає місця в Імперії."
ANG_end_urban_autonomy:0 "Припинити міську автономію"
ANG_end_urban_autonomy_desc:0 "Шляхом тонких маніпуляцій і відвертого підкупу містяни кількох імперських міст домоглися автономії від Імператора, відмовившись навіть платити податки короні. І ось для чого створювався Чорний Кіготь: щоб захистити Імператора від такої зради. Будь-які концесії будуть анульовані, а міщанські володіння передані дворянству."
ANG_knight_service:0 "Запровадити Лицарську службу"
ANG_knight_service_desc:0 "Давній звичай грифонів винагороджувати землею за військову службу з роками був здебільшого забутий, замінений грошовим жалуванням. Але навіщо витрачати монети, коли є багато простонародного майна, яке можна роздати? Відтепер кожен лицар буде нагороджений феодом і жменьою кріпаків. Тим самим ще більше знатної молоді забажає стати лицарями."
ANG_purge_heretics:0 "Очистити єретиків"
ANG_purge_heretics_desc:0 "Єресі було дозволено гноїтися в Герцланді протягом століть. Так звані "старовіри" відкрито кидають виклик владі Архонтів і тим самим зрадили свого Імператора! Чорний Кіготь повинен має безжально вирізати цю ракову пухлину з тіла держави. На щастя, досвід у "вирізанні" в нас вже є..."
ANG_a_model_province:0 "Зразкова провінція"
ANG_a_model_province_desc:0 "Незважаючи на те, що вони не грифони, діамантові пси Бронзгіллу довели, що є зразковими слугами Імператора. Вони вірні та повністю прийняли герцладнську ідентичність. Тому їх можна вважати почесними грифонами і зразковими громадянами Імперії, чиїм блискучим прикладом всі повинні захоплюватися і наслідувати."
ANG_drain_the_swamp:0 "Народження Федерії"
ANG_drain_the_swamp_desc:0 "Грифони так званої “Фетізії” були введені в оману поні-декадантами та корумпованим республіканським збродом. Весь регіон потребує нагального ретельного очищення. Фетізія відродиться як Федерія, а її грифони будуть повернуті на шлях істинний. Їх грубий діалект буде замінено, а варварські інститути демонтовано."
ANG_imperial_loyalists:0 "Закликати імперських лоялістів"
ANG_imperial_loyalists_desc:0 "Незважаючи на те, що Грифонію заполонили зрадники та повстанці, все ще є багато тих, хто ностальгує за золотим віком Імперського правління, коли на континенті панували мир, справедливість і порядок. Таких грифонів можна знайти серед знаті багатьох колишніх підвладних держав. Чорному Кігтю варто лише зв'язатися з ними, і вони охоче приєднаються до нашої справи..."
ANG_assassinations:0 "Обезголовити змій"
ANG_assassinations_desc:0 "У зрадників є сильні війська, які готові виступити проти законного правління Ґровера VI. Але, як і майже у всіх сучасних арміях, у них є командні ланцюжки, які покладаються на керівництво досвідчених генералів. Якщо з кимось із цих генералів трапиться нещасний випадок, то їхні армії почнуть битися, як безголові курки."
ANG_restoratio_imperii:0 "Кіготь наступає"
ANG_restoratio_imperii_desc:0 ""Свята справа грифонячого роду — винищення повстанців. Ти знаєш, хто вони і де їх знайти. Тож йди і виконай священну волю Богів"."
ANG_the_north_claw:0 "Корінь зла"
ANG_the_north_claw_desc:0 "Після своєї жалюгідної спроби повалити старий і праведний порядок, республіканські недобитки втекли на північ і привласнили собі більшу її частину. Тепер вони сидять там, зализують рани і готують наступну спробу. Але незабаром вони понесуть покарання за свої злочини, і цього разу вони не втечуть."
ANG_into_vedina_claw:0 "Підкорити Ведіну"
ANG_into_vedina_claw_desc:0 "Коли королівство Ведіна побачило божественну міць імператора Ґровера I, вони мудро схилили коліно і присягнули на вірність. Але варто було Імперії показати слабкість — клятву було порушено. При всьому своєму захопленні лицарською честнотою, вони досить спокійно чинять безчестя, якщо їм так вигідно. Але у вчинків є наслідки..."
ANG_counter_revolution:0 "Контрреволюційна зачистка"
ANG_counter_revolution_desc:0 "Північ була заплямована і корумпована республіканізмом і комунізмом протягом десятиліть. Але Чорний Кіготь знищить будь-які сліди їхнього правління за кілька тижнів. Будь-який симпатик революції швидко зустріне смерть, будь-який триколор буде зірвано і спалено, а будь-які прореспубліканські засоби масової інформації швидко замовкнуть."
ANG_core_north_claw:0 "Оновлені присяги на вірність"
ANG_core_north_claw_desc:0 "Герцогство Клаудбері, Королівство Ведіна та Хаукленд колись були вірними та щасливими підданими Імперії. Статус-кво буде відновлено. Північ знову пізнає мир і процвітання, коли старі дворяни отримають назад свої титули і кріпаків. Всі жахи стануть не більше ніж поганими спогадами."
ANG_the_lake_claw:0 "Хрестовий похід за Святе Місто"
ANG_the_lake_claw_desc:0 "Грифонстоун, перше місто грифонів, колишня батьківщина Архонта Борея, батьківщина династії Ґроверів... знаходиться в пазурах корумпованих і некомпетентних дурнів. Фактично, все навколо священного озера Румейр контролюється такими лихими збоченцями. Необхідно розпочати хрестовий похід, аби врятувати святу землю!"
ANG_assimilate_rumare:0 "Завершити асиміляцію Румейру"
ANG_assimilate_rumare_desc:0 "Імператор Ґровер III почав просвітляти менш освідчених грифонів Імперською мовою та культурою. На жаль, цей процес залишився незавершеним у багатьох місцях, таких як баронство Румейр. І все дійшло до сепаратизму та тероризму. Очевидно, що ми повинні закінчити те, що він розпочав багато років тому."
ANG_rebuild_griffonstone:0 "Відбудувати Грифонстоун"
ANG_rebuild_griffonstone_desc:0 "Святе місто було взяте доблесними феодальним ополченням і хоробрими лицарями. Тепер воно може відновити свою колишню, давно втрачену славу і повернути собі функцію другорядної столиці Імперії. У майбутньому імператор Ґровер VI буде коронований тут, як і його попередники."
ANG_core_lakes_claw:0 "Волю Богів виконано"
ANG_core_lakes_claw_desc:0 "Грифонстоун, Соларспайк і береги озера Румейр захищені. Феодалізм відновлено, а кріпаків повернуто на ферми їхніх законних господарів. Паломники знову прямують туди, тепер, коли дороги знову мирні і безпечні під пильним оком Чорного Кігтя. Боги дуже задоволені нами."
ANG_the_west_claw:0 "Покарати Захід"
ANG_the_west_claw_desc:0 "Захід завжди був декадантським, корумпованим та зараженим поні пеклом. Це призвело до нелояльності та ненависті до законної влади Імператорів. Аквілея завжди повставала побачивши слабкість імперії, і скайфольську зраду під час революції ми також не забули. За свої гріхи захід згорить."
ANG_burn_skyfall:0 "Вичистити Скайфолл"
ANG_burn_skyfall_desc:0 "Самозваний “Залізний канцлер” Скайфолу зробив усе можливе, щоб послабити Імперію і примножити власні статки. Хоча він мертвий, його місто все ще стоїть: Кубло покидьків і лиходіїв, лігво гріха, гниле серце капіталізму. Все місто і всі його мешканці заслуговують на найсуворіше покарання."
ANG_destroy_aquila:0 "Знищити Аквілу"
ANG_destroy_aquila_desc:0 "Коли аквілейці вперше кинули виклик своєму імператору, Ґровер II спалив їхню столицю. Але це покарання явно було недостатньо суворим, оскільки аквілейці урок не засвоїли. Очевидно, потрібно піти далі. Аквіла знову згорить, але цього разу ніхто і ніщо не уціліє."
ANG_core_west_claw:0 "Урок смиренності"
ANG_core_west_claw_desc:0 "Велика трагедія сталася на заході. Але місцеві грифони повинні зрозуміти, що це повністю їхня провина. Якби вони залишилися лояльними підданими Імперії, нічого б з цього не сталося. Сподіваємося, що вони пам'ятатимуть про це і ніколи більше не повторять помилок своїх батьків."
ANG_the_south_claw:0 "Архі-Зрадники"
ANG_the_south_claw_desc:0 "Коли Ідол Борея було втрачено, коли помер король Гумберто, Вінгбардійці були першими, хто відкрито кинув виклик божественному правлінню Імперії і відокремився. Вони були архітекторами розпаду Імперії, іскрою, що запалила континентальну пожежу. Тому вони повинні бути підкорені з небаченою люттю і без жодного милосердя."
ANG_kill_asterion:0 "Вторгнення на Астеріон"
ANG_kill_asterion_desc:0 "Мінотаври завжди були більмом на оці у грифонів. Вони стояли на шляху Ґровера I, воювали проти Ґровера II і повстали під час правління Ґровера V. Вони справді доводять, що іншим, нижчим расам ніколи не можна довіряти (за винятком почесних грифонів Бронзгіллу, звісно). Знищення Астеріона гарантуватиме безпеку Імперії."
ANG_rubber_serfs:0 "Запровадити кріпацтво на плантаціях"
ANG_rubber_serfs_desc:0 "Південна Грифонія має багато каучукових плантацій завдяки теплому клімату. Однак раніше на цих плантаціях використовувалася оплачувана праця, що знижувало їх ефективність. Використовуючи кріпаків, прив'язаних до землі, на якій вони працюють, плантації зможуть збільшити прибутки і значно розширити свою діяльність."
ANG_core_south_claw:0 "Підкорений Південь"
ANG_core_south_claw_desc:0 "Залишається сподіватися, що вінгбардійці зробили висновки, незважаючи на те, що отримали більше... поблажливості, ніж їхні колеги-зрадники на заході. Незрозуміло, чому Регент Гера не знищила Карфін, але ніхто не має ставити під сумнів її мудрість. Можливо, жителі півдня зрозуміють, що якщо вони коли-небудь знову зрадять Імперію, то розділяють долю Аквіли."
ANG_the_frontier_claw:0 "По той бік Повзучих гір"
ANG_the_frontier_claw_desc:0 "Фронтир ніколи не був невід'ємною частиною Імперії, але він служив важливою буферною зоною між цивілізацією і негрифонським варварством. Схід багатий на ресурси, які так і просяться на поверхню. А головне, тамтешнім грифонам потрібно нагадати, що вони теж зрадники."
ANG_the_eastern_bulwark:0 "Оплот проти Сходу"
ANG_the_eastern_bulwark_desc:0 "Східні грифони забули про свій обов'язок і порушили присягу, але тепер вони повернуться, щоб виконати своє завдання, призначене самими Богами: Охороняти східний кордон Імперії від жахів, що ховаються за її межами."
ANG_the_eastern_breadbasket:0 "Житниця Імперії"
ANG_the_eastern_breadbasket_desc:0 "Ґрунти долини Еві надзвичайно родючі і чудово підходять для сільського господарства. Після відновлення старого порядку сотні тисяч, якщо не мільйони кріпаків, готові знову взятися за роботу, щоб нагодувати голодні роти по всій Імперії. І якщо хтось із них наважиться знову переступити межу, на нього чекає кара короля Клоссау."
ANG_core_frontier_claw:0 "Старий порядок відновлено"
ANG_core_frontier_claw_desc:0 "Дворяни Фронтиру безмежно вдячні за відновлення їхньої необмеженої влади. Лицарі готові знову стати на захист прикордонних земель Імперії. Східні поні-мерзотники тремтять від нашої могутності. Все склалося якнайкраще, і плани Чорного Кігтя знову здійснилися."
ANG_reclaim_nova_griffonia_claw:0 "Останній рубіж"
ANG_reclaim_nova_griffonia_claw_desc:0 "Відновлення втрачених в Грифонії земель завершено. Але роботу ще не завершено. Остання країна зрадників кидає виклик Імперському правлінню, знущаючись над нами за безпечним океаном. Але звичайна вода не може зупинити божественну, нестримну силу наших армій. Жителі Нова-Грифонії мають знати — Священний Суд наближається."

ANG_the_kingdom:0 "Королівство Герцланд"
ANG_the_kingdom_desc:0 "Володіти континентом — нездійсненна мрія, яка зтирається з пам'яті нашого народу з кожним рухом стрілок годинника. Імперія ніколи не буде такою, як колись, і слава Трійці. Жителі рівнин ніколи не хотіли бути її частиною, тому ми повинні спрямувати наші погляди на Герцланд. Королівство Герцланд народилося."
ANG_take_katerin_kingdom:0 "Звільнити Катерин"
ANG_take_katerin_kingdom_desc:0 "Мертві землі Князівства повинні бути звільнені, щоб Герцланд був по-справжньому захищеним. Ми повинні зібрати армії і підготуватися до війни проти будь-якого проклятого уряду, що утримує ці землі."
ANG_take_romau_and_yale_kingdom:0 "Об'єднати Південь"
ANG_take_romau_and_yale_kingdom_desc:0 "Землі Єлю та Вільного міста Ромау є ключовими для захисту південного кордону нашої нової держави. Ми повинні переконатися, що контролюємо ці регіони та захищаємо їхніх мешканців."
ANG_take_bronzehill_strawberry_kingdom:0 "Об'єднати Північ"
ANG_take_bronzehill_strawberry_kingdom_desc:0 "Північні землі надзвичайно лояльні до колишньої Грифенгаймської Імперії. Дай їм спокій, і вони неодмінно підуть проти нас. Герцланд має бути єдиним."
ANG_take_feathisia_greiffenheim_kingdom:0 "В болота"
ANG_take_feathisia_greiffenheim_kingdom_desc:0 "Болота на північному заході — одні з найобширніших територій Герцланду. Ми повинні контролювати ці регіони, якщо хочемо бути по-справжньому об'єднаними."
ANG_implement_constitution:0 "Адаптувати Конституцію"
ANG_implement_constitution_desc:0 "Конституція, що була введена в дію в Енґрівері, повинна бути поширена на решту Герцланду. Вона зв'яже нас у братерстві та єдності, щоб протистояти всім тиранам і злочинцям світу. Хай живе Герцланд!"
ANG_amends_with_the_church:0 "Мир у цьому і наступному світах"
ANG_amends_with_the_church_desc:0 "Хоча багато аспектів віри грифонів протистоять вольностям і свободі, які ми несемо, разом з нами воюють багато їхніх солдатів за об'єднання Герцланду, ми не маємо ворогувати. Зрештою, вони є представниками божественного, а ми все ще підпорядковані богам."
ANG_adopt_grover_vi:0 "Усиновити Ґровера VI"
ANG_adopt_grover_vi_desc:0 "Життя Ґровера VI — одна велика трагедія. Я повинен дати йому зрозуміти, що бажаю йому і Герцланду лише найкращого. Мої відносини з його батьком, безсумнівно, допоможуть."
ANG_ensure_noble_rights:0 "Заспокоїти дворянство"
ANG_ensure_noble_rights_desc:0 "Дворяни імперії вже готують змови з метою повалення нашого нового режиму, побоюючись втратити свої права і титули. Хоча ми дійсно плануємо принести більше свободи грифонам, ми повинні запевнити цих дворян, що ми не хочемо їх знищити, як якісь соціалісти чи республіканці."
ANG_limited_democracy:0 "Місцева демократія"
ANG_limited_democracy_desc:0 "Великі амбіції Отмара нарешті дозріли до втілення. Принести свободу і демократію в Герцланд на місцевому рівні. Громадяни королівства зможуть обирати, хто має їх представляти у парламенті, підпорядкованому королю. Це і є балансування між свободою і владою. І Отмар зробить все як слід."
ANG_expand_the_nationalgarde:0 "Реформувати Національну Гвардію"
ANG_expand_the_nationalgarde_desc:0 "Національна Гвардія добре спрацювала в лісах Енґрівера. Настав час поширити її на болота Фетізії, гори Бронзгіллу та мертві землі Катерину."
ANG_new_knightly_orders:0 "Рада Дев'яти"
ANG_new_knightly_orders_desc:0 "Лицарі старої Імперії були корумповані і переймалися інтересами лихих грифонів. Ми використаємо залишки цих орденів і наших власних вірних грифонів, щоб заснувати нових лицарів, які захищатимуть Герцланд від усіх зовнішніх загроз і завжди будуть вірні насамперед Королю."
ANG_a_connected_kingdom:0 "Об'єднати націю"
ANG_a_connected_kingdom_desc:0 "Залишається багато частин Герцланду які не відчувають себе частиною Королівства. Це пов'язано з тим, що вони живуть відокремлено від життя решти грифонів. Ми повинні докласти зусиль, щоб об'єднати всю територію Герцланду і створити справді єдину націю."
ANG_local_industrial_centers:0 "Підтримувати місцеві промислові центри"
ANG_local_industrial_centers_desc:0 "Зрозуміло, що ми не можемо індустріалізувати Герцланд помахом чарівної палички. Жоден три-, п'яти- чи навіть семирічний план не забезпечить швидкої індустріалізації. Але ми можемо використати існуючі промислові центри, щоб розпочати цей повільний і обережний процес."
ANG_against_extremism:0 "Боротьба проти екстремізму"
ANG_against_extremism_desc:0 "Хоча всі грифони вважають якусь силу у світі своїм ворогом — чи то республіканці, соціалісти, деспотичні дворяни чи будь-хто інший — всі ці вороги мають одну спільну рису: вони вдаряються у крайнощі. Наша нація повинна триматися подалі від цих екстримістів і дотримуватися спокійної, раціональної політики в управлінні державою. Радикалам не місце у Герцланді."
ANG_shake_claws:0 "За кращий світ"
ANG_shake_claws_desc:0 "Свобода є одним з основоположних принципів нашої нації, і ми повинні зробити так, щоб вона поширювалася і процвітала всюди. Уряд не має бути ворогом народу, а думки народу мають бути почуті. Без цих фундаментальних прав ми втрачаємо те, що відрізняє нашу націю від старої деспотичної Імперії."
ANG_into_the_world:0 "Ще раз у світ"
ANG_into_the_world_desc:0 "Зараз Герцланд є справді вільною і процвітаючою державою. Ми — союзники вільних у всьому світі і прихильники тих, хто хоче, щоб їхні голоси були почуті. Настав час для Герцланду знову вийти на світову арену. Новішим і кращим, ніж будь-коли."

ANG_the_new_republic:0 "Республіка Грифонів"
ANG_the_new_republic_desc:0 "Після років боротьби і кровопролиття ми скинули всіх дрібних, корумпованих правителів у Герцланді і створили сильну, славну Республіку! Триколор тепер гордо майорить від Роттендама до Катеринбурга. Але навіть після досягнення цієї мрії всього життя багатьох патріотичних грифонів, президент Блюм заявив, що його завдання ще далеко не виконане."
ANG_liberty:0 "Свобода"
ANG_liberty_desc:0 "Криза, з якою ми зіткнулися, ще не закінчилася, і будь-яка зміна уряду в цей час загрожує стабільності Республіки. Задля збереження волі та стабільності, будь-які вибори будуть тимчасово призупинені."
ANG_without_democracy:0 "Без демократії"
ANG_without_democracy_desc:0 "Вороги Республіки ховаються серед нас: соціалісти, реакціонери та ревізіоністи підривають національну єдність. Щоб викорінити їх, ми створимо департамент, відповідальний за контроль за комунікаціями та придушення підривної діяльності."
ANG_the_presidents_duty:0 "Обов'язок президента"
ANG_the_presidents_duty_desc:0 "Республіці загрожує небезпека з усіх боків, а також зсередини. Наш хоробрий президент Блюм — грифон, який повинен очолити нас у ці важкі часи, бо він єдиний грифон, який на це здатен."
ANG_nationalism:0 "Націоналізм"
ANG_nationalism_desc:0 "Наші громадяни повинні знати, що саме Республіка пов'язує їх понад усе, і що саме Республіці вони зобов'язані своєю абсолютною лояльністю."
ANG_the_new_army:0 "Реформа армії"
ANG_the_new_army_desc:0 "Виклик, що стоїть перед нами, вимагає тотальної мобілізації держави. Кожен громадянин повинен бути готовий служити Республіці, а кожен солдат повинен знати, що відступ неприпустимий."
ANG_for_the_republic:0 "За Республіку!"
ANG_for_the_republic_desc:0 "Ми ніколи не повинні забувати, за що ми боремося. Ми боремося, щоб донести світло нашої Революції до тих, хто живе в темряві. Ми боремося за праве діло свободи!"
ANG_prosperity:0 "Процвітання"
ANG_prosperity_desc:0 "Так само, як обов'язком кожного грифона є захист Республіки, обов'язком Республіки є забезпечення засобів до існування кожного грифона. Жодному з них ми не дозволимо голодувати або потребувати притулку."
ANG_within_limits:0 "В межах розумного"
ANG_within_limits_desc:0 "Немає нічого поганого в тому, щоб бути впевненим у своєму добробуті, але марнотратний занепад шкідливий для держави. Громадяни повинні жити скромніше."
ANG_bread_and_circuses:0 "Хлібу і видовищ"
ANG_bread_and_circuses_desc:0 "Щасливий народ — це той, який не створює проблем. Роздача їжі та спонсорування публічних розваг зміцнить єдність між грифонами, а також триматиме їх задоволеними."
ANG_towards_unification:0 "Мрія про об'єднану Грифонію"
ANG_towards_unification_desc:0 "Наші позиції зміцнилася. Підготовка завершена і народ готовий. Президент Блюм незабаром виступить з промовою в Грифенхаймі, під час якої проголосить нашу мету: політичне об'єднання Грифонії."
ANG_the_north:0 "У землі ревізіоністів"
ANG_the_north_desc:0 "Боягузи, які втекли до Клаудбері після саботажу Революції, продовжують зневажати нас. Настав час поставити їх на місце, разом з Архі-Ревізіоністами в Скайнавії."
ANG_into_vedina:0 "Ведінська помилка"
ANG_into_vedina_desc:0 "Ведіна ніколи не була частиною Імперії, і тому багато ведінців вважають себе окремими від інших грифонів у Грифонії. Ми виправимо це непорозуміння."
ANG_the_riches_of_brantbeak:0 "Скарби Брентбіка"
ANG_the_riches_of_brantbeak_desc:0 "Брентбік буквально сидить на горі золота! Ці поклади корисних копалин та багато іншого тепер наші, і ми зробимо своїм пріоритетом активізацію розкопок."
ANG_core_north:0 "Геть ревізіоністів!"
ANG_core_north_desc:0 "Ревізіоністи з Клаудбері та Скайнавії нарешті розгромлені, і наші ошукані брати побачили хибність своїх шляхів. Тепер, коли наш північний фланг захищений, ми можемо нарешті переключити нашу увагу на інші напрямки."
ANG_the_lake:0 "Серцевина Грифонії"
ANG_the_lake_desc:0 "Батьківщина грифонів корумпувалася і занепала, а її народ благає про визволення. Ми покликані відновити його колишню славу; ми виведемо його в Нову Еру!"
ANG_support_local_languages:0 "Прийяти Закон про Збереження"
ANG_support_local_languages_desc:0 "Ми повинні дати зрозуміти всім грифонам, що ми не маємо бажання втручатися в їхній спосіб життя. Цей закон захистить місцеві культури від посягань і принесе нам багато друзів на наших землях."
ANG_repair_griffonstone:0 "Відновити Гриффонстоун"
ANG_repair_griffonstone_desc:0 "На жаль, місто Гриффонстоун занепало через роки недбалого ставлення до нього. Але ми не дозволимо цій ганьбі тривати. Ми перетворимо Гриффонстоун на процвітаюче, сучасне місто, яке не поступатиметься жодному в Грифонії!"
ANG_core_lakes:0 "Серце Грифонії почало битися"
ANG_core_lakes_desc:0 "По всіх центральних землях грифони вітають нас. Народ тепер благоденствує й рухається в спільній меті. Немає сумнівів, що постаріле серце Грифонії почало битися завдяки нашим зусиллям."
ANG_the_west:0 "На Захід"
ANG_the_west_desc:0 "Землі на заході мають найбільші багатства у всій Грифонії, і включають колишню перлину Імперії: Скайфолл. Взяття цих багатств під наш контроль було б справді великим здобутком."
ANG_the_trade_cities:0 "Ніяких торгових князів"
ANG_the_trade_cities_desc:0 "Скайфолл і подібні до нього торгові міста перетворилися на дегенеративні вулики, де немислима кількість золота перетікає до кишень найбезчесніших грифонів. Ми звернемо непристойне багатство цих торгових князів на користь нації."
ANG_greifwald_oil_fields:0 "Чорна країна"
ANG_greifwald_oil_fields_desc:0 "Нафтові родовища Аделарту є цінним активом, але наразі вони застаріли, і їх видобуток можна значно покращити. Розробка цих ресурсів буде життєво важливою для продовження військових дій."
ANG_core_west:0 "Інтегрувати Захід"
ANG_core_west_desc:0 "Аквілейці завжди володіли сильним республіканським духом. З ними на чолі, західні грифони прийняли об'єднання з нами. Разом ми крокуємо до світлого майбутнього!"
ANG_the_south:0 "Зрадники"
ANG_the_south_desc:0 "Вінгбардія перша відокремилася від Імперії, попутно ставши розсадником найрізноманітніших радикалів. Ці екстремісти стануть на заваді славному об'єднанню Грифонії."
ANG_destroy_commies:0 "Повісити комуністів"
ANG_destroy_commies_desc:0 "Мета комуністів — повалити все, що ми побудували, і занурити світ у хаос. Ці сили анархії та безладу не можна щадити."
ANG_destroy_fascists:0 "Перестріляти фашистів"
ANG_destroy_fascists_desc:0 "Вінгбардія — батьківщина фашизму: небезпечної та суперечливої ідеології. Ці фашисти ніколи не приймуть об'єднання; їх потрібно знищити, щоб вони не могли співпрацювати з ворогами Республіки в майбутньому."
ANG_core_south:0 "Земля, що загладила свою провину"
ANG_core_south_desc:0 "Радикали замовкли, і Вінгбардія знову в мирі. Вінгбардійці та грифони з усього півдня тепер гордо стоять поруч з нами!"
ANG_the_frontier:0 "Старий Фронтир"
ANG_the_frontier_desc:0 "Відсталі землі східного кордону не залишаться позаду маршу прогресу. Ці грифони займуть гідне місце громадян Республіки."
ANG_the_gryphus_port:0 "Східний порт Республіки"
ANG_the_gryphus_port_desc:0 "Ріапорту — це надбання, яке з'єднає нас з цінними південно-східними торговими мережами. Як тільки ми розширимо верфі, він також стане великим активом для нашого флоту."
ANG_the_new_breadbasket:0 "Золоті поля Бродфельду"
ANG_the_new_breadbasket_desc:0 "Багаті бродфельдські чорноземи дозволяють його полям давати великі врожаї пшениці, ячменю та вівса. З такими потужностями ми зможемо прогодувати всю Грифонію."
ANG_core_frontier:0 "Інтегрувати кордон"
ANG_core_frontier_desc:0 "Східним грифонам принесли свободу, але вони повинні знати, що ми також несемо порядок. Всі будуть захищені, і ми покладемо край так званому "фронтирному правосуддю"."
ANG_a_united_griffonia:0 "Акт про Повноваження"
ANG_a_united_griffonia_desc:0 "Ми об'єднали Грифонію, але збереження цієї єдності потребуватиме сильної центральної влади. Президент повинен бути наділений повноваженнями вживати всіх необхідних заходів для підтримки миру і порядку на всій території Республіки, в тому числі в односторонньому порядку приймати закони."

ANG_the_dictator_is_dead:0 "Смерть диктатора"
ANG_the_dictator_is_dead_desc:0 "Блюм, можливо, і помер, але часу святкувати немає. Зараз перед нами стоїть завдання демонтувати його апарат гноблення та провести реформи, які унеможливлять його відновлення."
ANG_destroy_the_cult:0 "Знищити культ особи"
ANG_destroy_the_cult_desc:0 "Блюм та його посіпаки поширили чимало брехні, щоб перебільшити його роль у революції та зобразити його як богоподібного діяча. Ці міфи повинні бути розвіяні, щоб Республіка могла рухатися далі без нього."
ANG_release_prisoners:0 "Звільнити в'язнів"
ANG_release_prisoners_desc:0 "Багато дисидентів залишаються ув'язненими, несправедливо придушеними MfÖS. Немає жодних підстав мучити їх далі, і вони повинні бути негайно звільнені."
ANG_abolish_conscription:0 "Скасувати призов"
ANG_abolish_conscription_desc:0 "Настав час зупинити військовий апарат і дозволити нашим хоробрим грифонам нарешті повернутися додому. Досить армії годувати саму себе."
ANG_peace_in_the_world:0 "Мир у всьому світі"
ANG_peace_in_the_world_desc:0 "Потрібна рішучість, щоб захистити те, що ми побудували, але ми не повинні піддаватися сліпому джингоїзму. Наше бажання — підтримувати мир, не шукаючи конфліктів."
ANG_three_principles:0 "Справжні принципи"
ANG_three_principles_desc:0 "Блюм зрадив принципи Республіки, але ми їх не забули. Вони знову стануть нашим дороговказом."
ANG_liberty_2:0 "Справжня свобода"
ANG_liberty_2_desc:0 "В ім'я захисту свободи уряд Блюма створив жахливу систему тиранії. Ми подбаємо про те, щоб грифонам було дозволено робити те, що вони хочуть, і щоб жоден грифон не жив у страху перед державою."
ANG_guarantee_freedom:0 "Гарантувати свободи"
ANG_guarantee_freedom_desc:0 "Права повинні бути чітко окреслені, щоб гарантувати їх непорушення, і тому ми закріпимо свободу слова, зборів, преси, віросповідання та власності. Ми також встановимо принцип рівності перед законом і заборонимо свавільне ув'язнення, щоб свободі більше ніколи не загрожувала небезпека."
ANG_democracy_2:0 "Справжня демократія"
ANG_democracy_2_desc:0 "Щоб почути голос народу, наш уряд повинен мати надійну систему стримувань і противаг. Блюм чудово продемонтстрував небезпеку влади в кігтях одного грифона."
ANG_institutions:0 "Нові інституції"
ANG_institutions_desc:0 "Занадто довго наш розум був у клітці MfÖS, що призвело до інтелектуального застою. Але вільна думка більше не буде пригнічена! Нові університети та інші вищі навчальні заклади будуть створені по всій Республіці."
ANG_prosperity_2:0 "Справжнє процвітання"
ANG_prosperity_2_desc:0 "Ми не бачимо в грифонах лише трутнів, яких треба задобрювати. Окрім забезпечення базових матеріальних потреб, ми хочемо допомогти кожному грифону розкрити свій потенціал і повністю самореалізуватися."
ANG_welfare_2:0 "Робочі місця для народу"
ANG_welfare_2_desc:0 "Ми гарантуємо роботу для кожного громадянина, створивши програму Національних Майстерень. Крім того, ми подбаємо про всіх працівників, запровадивши нові правила захисту працівників та заохочуючи справедливий розподіл прибутку."
ANG_restore_multiparty_system:0 "Відновити багатопартійну систему"
ANG_restore_multiparty_system_desc:0 " Не можна більше замовчувати голоси інакомислення чи забороняти певним партіям формуватися. Всі голоси повинні бути почутими під час виборів."
ANG_federalism_2:0 "Федералізм"
ANG_federalism_2_desc:0 "Продовження централізованого абсолютизму призведе до розпаду Республіки. Ми повинні дозволити більшу регіональну автономію і поважати різні характери груп по всій Грифонії."
ANG_remove_the_ministry:0 "Ліквідувати MfÖS"
ANG_remove_the_ministry_desc:0 "MfÖS — це не більше ніж інструмент репресій. Воно завжди буде символом тоталітаризму Блюма, і як таке має бути скасоване та засуджене."
ANG_the_trial:0 "Процес над Герцогом"
ANG_the_trial_desc:0 "Ганс Герцог керував діяльністю MfÖS з моменту її створення. Настав час йому постати перед правосуддям, але ми дамо йому те, в чому він відмовив всім нам: справедливий суд."
ANG_new_elections:0 "Нові вибори"
ANG_new_elections_desc:0 "Нарешті Республіка зцілилася, нині панує справедливість. Настав час дозволити народу обрати наш шлях вперед."

ANG_the_empire:0 "Імперія Леєра"
ANG_the_empire_desc:0 "Перевершивши всі очікування, барон Леєр зумів вирвати контроль над Грифенгаймом у його старих правителів і проголосив себе Імператором. Але на цьому амбіції Леєра не закінчуються, і він має намір розширити свою нову імперію."
ANG_take_katerin_baron:0 "У серце Темряви"
ANG_take_katerin_baron_desc:0 "Катерин довго страждав під владою божевільної принцеси Діеллзи, і Імператор не потерпить, щоб такий божевільний правитель знущався над своїми законними підданими. Солдати Імператора підуть у саме серце темряви, і Катерин буде приєднано до Імперії."
ANG_take_romau_and_yale_baron:0 "Міста Півдня"
ANG_take_romau_and_yale_baron_desc:0 "Єль і Ромау здавна вважалися частиною Сердечних земель Імперії, і в їхніх межах знаходяться мільйони законних підданих Імперії, а також чимало справжніх університетів Герцланду. Міста півдня будуть включені до складу Імперії, хочуть вони того чи ні."
ANG_take_bronzehill_strawberry_baron:0 "Землі Полуниці та Каменю"
ANG_take_bronzehill_strawberry_baron_desc:0 "Полуниця та Бронзгілл здавна вважалися неподільними регіонами Імперії, що володіють великою кількістю промислових і природних ресурсів, які стануть невід'ємною частиною майбутньої експансії. Якщо ми хочемо реалізувати плани Імператора , то вони повинні бути реінтегровані в Імперію."
ANG_take_feathisia_greiffenheim_baron:0 "Сяйво Півночі"
ANG_take_feathisia_greiffenheim_baron_desc:0 "Фетізія та, меншою мірою,  Ґрайфенмаршен, є великими та багатими на ресурси територіями Герцланду, тому їх реінтеграція до Імперії у нас в пріорітеті."
ANG_the_cororation:0 "Коронація"
ANG_the_cororation_desc:0 "Коли останній шматок Герцланду нарешті відвойовано, настав час для імператора Леєра І офіційно коронуватися як Імператор Імперії Грифонів. Час остаточного тріумфу Леєра наближається, та ще більші звершення чекають на нього попереду."
ANG_nationalization:0 "Імперські монополії"
ANG_nationalization_desc:0 "Імперія не може перейматися дріб'язковими турботами вільного ринку і довірить великі сектори економіки державним компаніям, які ставитимуть ефективність і благо Імперії вище за матеріальні прибутки."
ANG_state_farms:0 "Імперські ферми"
ANG_state_farms_desc:0 "Величезні ділянки ферм в Імперії належать невеликим сім'ям фермерів або занепадаючим дворянським родам. Не можна допустити, щоб джерело продовольства Імперії залишалося в пазурах таких корисливих груп, і тому воно буде захоплене, передане у власність і під управління державі."
ANG_expand_war_chest:0 "Десятина лояльності"
ANG_expand_war_chest_desc:0 "Громадяни Імперії здавна користувалися її захистом, але не давали нічого взамін. Імператор Леєр оголосив, що така незбалансована ситуація не може продовжуватися, і з усіх громадян Імперії буде вимагатися спеціальна щомісячна десятина."
ANG_out_with_the_old:0 "Зі старим борися"
ANG_out_with_the_old_desc:0 "Стара знать Імперії далеко не в захваті від нового Імператора, незважаючи на його явно законні претензії на трон. Дворяни існують лише для того, щоб підтримувати Імператора, і якщо вони відмовляються це робити, то їхнє подальше існування не має сенсу."
ANG_in_with_the_new:0 "А з новим водися" #Як на мене вийшло не дуже, якщо виглядає дуже погано то можеш переписати
ANG_in_with_the_new_desc:0 "У той час як стара знать була нелояльною і непокірною, знайшлося кілька дрібних дворян і багатих грифонів, яким вистачило мудрості побачити законні права Леєра на трон. Така мудрість має бути винагороджена, і ці грифони замінять стару знать."
ANG_the_imperial_cult:0 "Імперський культ"
ANG_the_imperial_cult_desc:0 "Імператор Леєр воістину благословенний Трійцею, і не можна заперечувати, що його дії мають вагу Богів. Цілком природно, що його піддані поклоняються йому, і навколо нього повільно почав формуватися Імперський культ, оскільки його міць зростає."
ANG_the_imperial_guard:0 "Імперська гвардія"
ANG_the_imperial_guard_desc:0 "Стара армія Імперії була явно недостатньо компетентною, щоб утримати її разом, і тому імператор Леєр наказав реорганізувати всю армію. Нова Імперська гвардія тепер очолить боротьбу з ворогами Імперії."
ANG_commissars:0 "Комісаріат"
ANG_commissars_desc:0 "Офіцери Лояльності в старих енґріверських військах були в значній мірі успішними і забезпечили значний поштовх лояльності та боєздатності збройних сил. Щоб забезпечити абсолютну лояльність своїх підданих, імператор Леєр наказав розширити цю організацію, щоб вона охопила всі верстви суспільства."
ANG_penal_battatlions:0 "Більше душ"
ANG_penal_battatlions_desc:0 "Імперська гвардія завжди потребує поповнення своїх рядів, і відброси суспільства готові відповісти на її заклик. Злочинці Імперії будуть служити в гвардії, щоб відбувати покарання, і тільки своєю смертю за Імператора вони зможуть себе спокутувати."
ANG_the_god_emperor:0 "Бог-Імператор роду Грифонів"
ANG_the_god_emperor_desc:0 "Імператор Леєр І оголосив себе богом, і ніхто в Імперії цього не заперечує. Імператорський культ оголошено офіційною державною релігією Імперії, і священний запал його підданих сприятиме майбутньому завоюванню Грифонії."
ANG_the_north_baron:0 "Хай Північ згорить"
ANG_the_north_baron_desc:0 "На півночі лежать мерзенні республіканські зрадники. Ці мерзенні бандити стали першопричиною занепаду Імперії, і з часу своєї жалюгідної революції переховуються в горах. Настав час їм постати перед вищим правосуддям."
ANG_into_vedina_baron:0 "Ведінські боягузи"
ANG_into_vedina_baron_desc:0 "Ведіна, хоча ніколи не була частиною Імперії, є землею, яку довгий час не торкалася війна. Імперія була побудована на трупах менших народів, і прийшов час для Ведіни приєднатися до Імперії Грифонів назавжди."
ANG_burn_the_traitors_out:0 "Покарати республіканців"
ANG_burn_the_traitors_out_desc:0 "Республіканізм був хворобою, яка вбила стару Імперію, майже поклавши край століттям славного імперського правління. І хоча вони були переможені хоробрими патріотами Імперії, вони все ще заражають Грифонію своєю мерзенною присутністю. Серце цієї інфекції лежить в Клаудбері, і якщо ми хочемо коли-небудь позбутися її, ми повинні боротися з нею в самому зародку."
ANG_core_north_baron:0 "Відроджена Північ"
ANG_core_north_baron_desc:0 "Північні землі Імперії нарешті звільнено від десятиліть республіканського бандитизму. Громадяни півночі тепер можуть жити своїм життям під повним захистом Імперії, а північні території незабаром будуть повністю інтегровані в Імперію."
ANG_the_lake_baron:0 "Серце Грифонії"
ANG_the_lake_baron_desc:0 "На південь лежить справжня батьківщина раси Грифонів. Гриффонстоун — це те саме джерело, з якого виникли родоначальники нашої раси. Якщо Імперію буде відновлено, ми повинні захистити цей важливий регіон."
ANG_enforce_the_language:0 "Запровадити Імперський діалект"
ANG_enforce_the_language_desc:0 "Коли Імперія знову розширюється на своїй законній території, ми зіткнулися з дивною проблемою. Різниця між багатьма діалектами гриффішу може ускладнити належне спілкування з нашими підданими. Ми не можемо дозволити, щоб такі розбіжності поширилися по всій Імперії, і нарешті настав уніфікувати мову грифонів."
ANG_burn_griffonstone:0 "Корона Ґровера II"
ANG_burn_griffonstone_desc:0 "Ґровер ІІ був одним з найвеличніших імператорів, яких коли небудь носила Грифонія, поширюючи сяйво Імперської цивілізації на величезні частини континенту. І оскільки імператор Леєр має намір зрівнятися і перевершити великого імператора, цілком доречно, що він носитиме його корону."
ANG_core_lakes_baron:0 "Порядок відновлено"
ANG_core_lakes_baron_desc:0 "Південні провінції підкорені, а різні дрібні королівства і герцогства, що колись вкривали цей регіон, об'єднані під світлом Імперії. Реінтеграція півдня може незабаром розпочатися, що зміцнить нашу владу над цим важливим регіоном."
ANG_the_west_baron:0 "На Захід"
ANG_the_west_baron_desc:0 "На заході лежить багато життєво важливих регіонів, таких як Аквілея і Скайфолл. Ці регіони завжди були повноправними частинами Імперії, і як такі, вони будуть включені до складу Імперії будь-якими можливими способами."
ANG_punish_the_trade_princes:0 "Покарати торгашів"
ANG_punish_the_trade_princes_desc:0 "Торговці Скайфоллу довгий час кривдили і дурили Імперію, підриваючи економічне благо своєї батьківщини заради дрібної вигоди. Цього не можна допустити знову, і купці повинні понести покарання за свої попередні злочини."
ANG_no_such_thing_as_aquileians:0 "Що таке Аквілея?"
ANG_no_such_thing_as_aquileians_desc:0 "Аквілея вже давно є бунтівною провінцією Імперії, і їхні республіканські симпатії тільки додають ясності — ця держава помре. Насправді Аквілея не є легітимною державою, це лише географічний термін, і ми повинні пояснити це її ошуканим мешканцям."
ANG_core_west_baron:0 "Відроджений Захід"
ANG_core_west_baron_desc:0 "Пожежі опору на заході нарешті погашено, і регіон тепер готовий до остаточної реінтеграції в Імперію. Переваги захисту цього регіону вже стають очевидними, і будуть тільки зростати, коли реінтеграція буде завершена."
ANG_the_south_baron:0 "Земля злочинців і зрадників"
ANG_the_south_baron_desc:0 "Псевдо-Королівство Вінгбардія лежить далеко на півдні, в регіоні, населеному найгіршими грифонами, яких тільки може запропонувати континент. Саме їхня підступність призвела до розпаду старої Імперії, поставивши під загрозу століття славного імперського правління. Настав час для розплати величезних масштабів."
ANG_burn_down_arantiga:0 "Спадкоємець Арантигоса"
ANG_burn_down_arantiga_desc:0 "Останні кілька тижнів в Арантизі відбувється щось дивне. Здається, її громадяни впевнені, що Бог-Імператор — це відроджений Арантигос. Зазвичай таку дурість викорінюють, але Імператор Богів, серйозно обміркувавши цю ідею, вирішив прийняти її як факт. Чи може хтось заперечити, що його завоювання не перевершують завоювання Арантигоса?"
ANG_burn_karthin:0 "Спалити Карфін"
ANG_burn_karthin_desc:0 "Карфін — серце Вінгбардії, і уособлює він все найгірше з цього давнього королівства. Якщо пляма вінгбардійської зради коли-небудь буде видалена з південних районів Грифонії, вона повинна бути спалена дотла."
ANG_core_south_baron:0 "Новий Південь"
ANG_core_south_baron_desc:0 "Південні землі Грифонії змінилися, зникла спадщина старих фальшивих королівств, що колись панували на цих землях, тверда, але справедлива влада Імперії — це все, що залишилося. Реінтеграція півдня незабаром буде завершена, і останні сліди Вінгбардії зникнуть."
ANG_the_frontier_baron:0 "Фронтир"
ANG_the_frontier_baron_desc:0 "На сході пролягає старий кордон Імперії, де розташовані лицарські ордени, створені для захисту від поні на далекому сході та племен Грифійської Січі. Відновлення кордону — одна з останніх речей, які необхідно зробити перед тим, як Імперія знову стане одним цілим."
ANG_the_gryphus_port_baron:0 "Далекосхідний порт Імперії"
ANG_the_gryphus_port_baron_desc:0 "Ріапорту є найбільш економічно цінним портом у південній Грифонії, і його подальший розвиток, безумовно, допоможе розвинути наші військово-морські сили."
ANG_eradicate_the_cossacks:0 "Найбільша помилка Ґровера I"
ANG_eradicate_the_cossacks_desc:0 "Хоча він, без сумніву, був найвеличнішим Імператором цієї Імперії, безперечно і те, що найбільшою помилкою Ґровера I було дозволити огидним козакам продовжувати їхній варварський стиль життя. Бог-Імператор не повторить цієї помилки, і козаки цівілізуються, подобається їм це чи ні."
ANG_core_frontier_baron:0 "Повний контроль"
ANG_core_frontier_baron_desc:0 "Старий Фронтир нарешті відвойовано, і попередні помилки, які були допущені в управлінні ним, більше не повторяться. Імперія збереже повний контроль над цими регіонами, а їхня попередня автономія буде відправлена на смітник історії."
ANG_reclaim_nova_griffonia:0 "Наша норовлива колонія"
ANG_reclaim_nova_griffonia_desc:0 "Імператор Леєр перший зробив те, що здавалося неможливим, і Імперія повернула собі землі на грифонському континенті. Але тепер, коли території Грифонії під нашим повним контролем, необхідно вирішити питання з нашою норовливою колонією. Останній відсутній шматок старої Імперії знаходиться в Еквусі, і з його поверненням Імперія знову стане цілісною."

### Events ###
angriver.1.t:0 "Повернення земель"
angriver.1.d:0 "З давніх давен ліси Енґрівера були природним стримуючим фактором для поселень. Всеосяжний Шайсвальд виявився не ідеальним місцем для початку життя майбутніх міст. Але всьому приходить кінець, і Шайсвальд повільно, але впевнено почав зменшуватися. З кожним днем дедалі більше дерев падає, розчищається дедалі більше простору і прибуває дедалі більше грифонів. Невеликі поселення поступово квітнуть, збільшуючи приплив іммігрантів до Енґрівера, оскільки вільні грифони шукають місце для кращого життя в Грифонії. Ці поселення і поселенці, що їх супроводжують, мають свого роду дух прикордоння, і ніщо, схоже, не зможе зупинити їхню експансію."
angriver.1.a:0 "Добре."

angriver.2.t:0 "Таємнича хвороба"
angriver.2.d:0 "Видобуток корисних копалин швидко став однією з найприбутковіших галузей промисловості в Енґрівері, оскільки попит на магічні кристали, нещодавно знайдені в цьому регіоні, здається невгамовним. Але, схоже, ці кристали можуть виявитися не такими благоми, якими вони здавалися спочатку, оскільки серед шахтарів почала поширюватися дивна хвороба. Ця загадкова хвороба, здається, вражає здорових грифонів без попередження, і серед шахтарів почала поширюватися паніка.\n\nПроблема загострилася, коли кілька шахтарів опинилися в пастці, застрягши в кришталевій шахті після обвалу. Коли після 18 годин під завалами їх все ж визволили, здавалося, що все було гаразд, але незабаром хвороба дала про себе знати. Ті, що вижили, почали втомлюватися, а незабаром у них почалася кровотеча. Їхній стан швидко погіршувався, аж поки ними не заволоділа якась темна сила, їхні кінцівки хаотично смикалися, а вони безладно благали про допомогу. Незабаром вони були позбавлені від своїх страждань."
angriver.2.a:0 "Невже винен уран?"

angriver.3.t:0 "Урбанізація"
angriver.3.d:0 "З нещодавнім розширенням системи доріг міста Енґрівера стали привабливими для промисловців, які прагнуть збудувати нові заводи. З цими фабриками приходять робочі місця, і грифони тепер тисячами переїжджають до міст, щоб працювати на фабриках. Повільно, але впевнено гроші, послуги, багатство і можливості централізуються в містах, а грифони з сільської місцевості приїжджають сюди шукати свою долю. Ці швидкі зміни спустошили деякі бідні сільські громади Енґрівера, багато з яких з лякаючою легкістю втрачають своє молоде покоління, яке переїжджає до міст. Через кілька років багато з цих містечок спорожніють, а їхні мешканці виїдуть до міст, залишивши по собі лише розбиті домівки та реліквії минулого."
angriver.3.a:0 "Приємно чути."

angriver.4.t:0 "Освітня кампанія"
angriver.4.d:0 "Неписьменність здавна притаманна мешканцям Енґрівера, адже довгий час грамотність не приносила жодної реальної користі звичайному грифону. Але в міру того, як сучасність наступає на Енґрівер, проблема стала надто великою, щоб її ігнорувати. Держава розпочала велику програму, спрямовану на ліквідацію неписьменності раз і назавжди, і плоди цієї праці почали даватися взнаки. Нарешті було запроваджено обов'язкову шкільну освіту, а для робітників, які бажають здобути грамотність, організовуються вечірні школи за невеликі кошти. Це виявилося великою перевагою для нашого промислового сектору, а також для наших науково-дослідницьких програм, оскільки грамотні грифони є набагато ціннішими працівниками, ніж неграмотні."
angriver.4.a:0 "Боротьба триває."

angriver.5.t:0 "Освітню кампанію завершено"
angriver.5.d:0 "Енґрівер дійсно змінився, адже вперше в історії регіону більшість населення можна сміливо назвати грамотним. Боротьба була довгою і важкою, вимагала великих інвестицій з боку уряду. Але програма ліквідації неписьменності досягла успіху, про який ми навіть не могли мріяти, а вигоди для промислового та наукового секторів також були величезними. Привид неписьменності більше не нависає над Енґрівером, і це дійсно привід для святкування."
angriver.5.a:0 "Нарешті!"

angriver.6.t:0 "Проект Аккерланд"
angriver.6.d:0 "Проект Аккерланд — це урядова ініціатива, спрямована на краще використання безкраїх просторів Енґрівера, що пропонує пільги та субсидії кожному грифону, який бажає переїхати до сільської місцевості, щоб заснувати ферму. Проект став несподівано успішним, оскільки багато грифонів виявили бажання заснувати нове життя на безкрайніх рівнинах Енґрівера. Ці нові поселенці розширили невеликі поселення, що вже існують у сільській місцевості, а дехто навіть прогнозує, що незабаром у сільській місцевості почнуть виникати нові міста."
angriver.6.a:0 "Фантастика!"

angriver.7.t:0 "Бий-біжи"
angriver.7.d:0 "З огляду на нещодавні дорожні роботи навколо Енґрівера, занепокоїння мешканців Шайсвальду було неминучим. Одне з сіл поблизу лісу стало осередком неприродної активності під час будівництва. Серед ночі почали зникати мешканці села, і єдиною зачіпкою щодо їхніх доль були закривавлені клапті одягу на узліссях лісу. Повідомлення про неприродні звуки вночі породили масову параною, і жителям села щоночі снилися жахіття.\n\nМісто було паралізоване страхом, і багато хто думав, що загине від кігтів цього чудовиська. Джерелом усіх цих проблем був Ліхен, який тижнями прокрадався в село, щоб потішити свій апетит. Потім, наситившись жахом селян, він мав намір з'їсти все живе в селі. Вночі він виповз з лісу, наближаючись до ідеального місця для початку свого темного ритуалу. Він стояв нерухомо в темряві ночі і готувався до своєї остаточної перемоги. Аж тут...\n\n...його збила вантажівка. Кунц Бартрам їхав до села, щоб провести перепис населення в навколишньому регіоні, і оскільки він відставав від графіка, то вирішив заїхати в село вночі, щоб заощадити час. І ця ідея прийшла до нього одразу після споживання великої кількості імперського пива. Зрозуміло, що це не сприяло відповідальному водінню.\n\nВнаслідок поєднання поганої видимості, алкогольного сп'яніння та недосипання, Кунц врізався у Ліхена, а точніше — переїхав його. Зачепившись за корч на пошарпаному одязі тварини, Ліхен був підвішений до днища вантажівки. Бідолаху потягли вантажівкою до села, і через те, що він їхав не дуже впевнено, те, що приїхало до села, більше нагадувало кривавий фарш, аніж Ліхена.\n\nКоли Кунц нарешті прибув, жителі оголосили його рятівником села і люб'язно вручили йому винагороду у вигляді ще одного імперського пива в дорогу."
angriver.7.a:0 "Ну...так теж можна."

angriver.8.t:0 "Програма сільскої освіти приносить плоди"
angriver.8.d:0 "Нещодавно створена програма сільскої освіти швидко почала приносити плоди, оскільки все більше і більше грифонів у сільській місцевості отримують освіту. Це зміцнило довіру наших громадян до уряду, і багато молодих грифонів із сільської місцевості почали ставати політично активними. Програма сільскої освіти довела свою ефективність, і грифони вже цікавляться її розширенням."
angriver.8.a:0 "Окей."

angriver.9.t:0 "Облога Центрального банку"
angriver.9.d:0 "Вчора вранці представники Комуни Грифінґ зв'язалися з Центральним банком, щоб вимагати негайної видачі його резервів. Вимога була відхилена, після чого були відправлені сили Комунарської армії, щоб заволодіти коштами банку, за необхідності із застосуванням сили. На момент їхнього прибуття працівники банку забарикадувалися в будівлі і підготувалися до облоги, підкріплені озброєними дебоширами-реакціонерами.\n\nНапружене протистояння тривало цілий день, жодна зі сторін не хотіла підпалювати порохову бочку. Зрештою, ті, хто перебував у Центральному банку, зробили перший крок, намагаючись під покровом темряви втекти з золотом, яке вони могли винести. Їх виявили, почалася кривава перестрілка з великими втратами з обох боків, але врешті-решт реакціонерів було втихомирено, і комуністична армія захопила контроль над банком та його багатствами. Конфісковані кошти були негайно роздані вдячному населенню, що дало нам здоровий поштовх до зростання популярності."
angriver.9.a:0 "Ура!"

angriver.10.t:0 "Зрада!"
angriver.10.d:0 "Вже кілька тижнів MfÖS розслідує таємні зв'язки серед дворян, які служать офіцерами в Імперській армії. На жаль, вони не змогли розшифрувати їхні повідомлення і не змогли з'ясувати, з ким вони спілкуються. Але тепер правда розкрилася, і вже занадто пізно щось робити.\n\nЗначна частина Імперської армії дезертирувала і перейшла кордон в Енґрівер, де править тиранічний культ Чорного Кігтя. Невідомо, якою брехнею і маніпуляціями їм вдалося схилити на свій бік стільки офіцерів, але шкоди вже завдано.\n\nГера Ейхберг, самопроголошений "законний регент", явно планує так чи інакше узурпувати владу в Гриффенхаймі. Ми повинні підготуватися, поки ще можемо."
angriver.10.a:0 "Зрадників буде покарано!"

angriver.11.t:0 "М'ясникова доля"
angriver.11.d:0 "Два грифони Чорної гвардії, одягнені в темні зачаровані обладунки, привели в кайданах заклятого зрадника Фердинанда Донклоу до імператорського тронного залу. Там Гера Ейхберг сиділа на регентському кріслі, поруч з вакантним троном імператора. Вона дивилася на Фердинанда з чистим презирством.\n\nГрифон-альбінос глянув на неї. Він все ще примудрявся посміхатися зі зламаним дзьобом і побитим обличчям. "Повірити не можу, врешті-решт мене побила курка."\n\nГера спокійно підвелася і пішла вниз сходами, пильно дивлячись на в'язня, коли наближалася до нього. Вона мовчала, навіть коли була в лічених сантиметрах від його обличчя, її погляд свердлив його криваво-червоні очі. Потім, у раптовому пориві, вона вдарила його кулаком прямо в лоб, відкинувши його назад на мозаїчну підлогу.\n\nКолишній Лорд-Протектор важко дихав і намагався відновити самовладання. "Не розумію тебе. Чому ти так злишся на мене? Наскільки я розумію, багато наших цілей збігаються. Зрештою, ми обидва хочемо відновити велич Імперії."\nГера пройшлася по його тілу, змушуючи його застогнати, коли її гострі кігті впивалися в його плоть. Вона плюнула йому в обличчя і скривилася. "Огидний дітовбивце, в Тартарі тобі горіти! Вічно!" Вона витягла свій зачарований кинджал, той самий, яким вона вбила барона.\n\nФердинанд витріщився на ніж. Принаймні, він дав дитині привілей швидкої смерті. Він зрозумів, що Гера вже не така щедра."
angriver.11.a:0 ""Здохни"."


angriver.12.t:0 "Диво"
angriver.12.d:0 "Гера Ейхберг посміхнулася, проходячи повз виставлені на показ гниючі останки Фердинанда Донклоу. Вона б із задоволенням подивилася на них довше, але у неї були важливіші справи. У супроводі Чорної Гвардії вона попрямувала до найбільшого сиротинця Грифенгайму на околиці міста.\n\nЦе була велика будівля, де мешкало багато молодих грифонів, які втратили своїх батьків під час нещодавніх кривавих конфліктів. Але її агенти повідомили їй про особливого маленького грифона, який ідеально підходив для її потреб. Юному Генрику було майже стільки ж років, скільки зараз було б Ґроверу VI, і він виглядав дуже схожим на нього. Щоб зробити його ідеальним двійником, не знадобилося б багато зусиль. Хоча він не носив окулярів, йому довелося б пристосуватися до них.\n\nГера увійшла в його кімнату в сиротинці і наказала своїм охоронцям залишитися зовні.\n\n «Хто ти?» — запитав маленький грифон, заскочений зненацька. "Ти прийшла мене всиновити?"\n Гера привітно посміхнулася. "Ну, а ти як думаєш?"\nГенрик нічого не відповів, але сором'язливо посміхнувся у відповідь, і на його очах з'явилися сльози.\nЦей грифон був надто плаксивим, але це можна було виправити пізніше. "І знаєш що? Я всиновлюю тебе, бо дізналася про тебе дещо дуже-дуже особливе."\n "І... І що ж це?"\nГера сіла поруч і поклала лапу йому на плече. "У твоїх жилах тече імператорська кров. Твої покійні батьки ніколи не казали тобі про це, бо хотіли вберегти тебе. Але під моєю опікою ти будеш у більшій безпеці, ніж будь-коли."\nОчі Генрика розширилися. "Д... Дійсно?!"\n"Так. Але інші мені не повірять, тому відтепер давай просто уявимо, що ти насправді Ґровер VI, добре? Ти якимось дивом вижив." Вона грайливо підморгнула йому.\n"Т...Так! Це буде... наш маленький секрет!" схвильовано вигукнув Генрик."
angriver.12.a:0 "Він буде чудовою заміною."

angriver.13.t:0 "Урок мови"
angriver.13.d:0 "Молодий імператор виявився старанним учнем, можливо, навіть занадто старанним. Здавалося, що він захоплюється різними мовами, бо Гера побачила, як він читає грифішсько-аквілейський словник. Вона не знала, звідки він його взяв, оскільки багато недоречних книг в Імператорській бібліотеці вже було спалено. Можливо, ця врятувалася від знищення? Можливо, імператор навіть врятував її сам.\n\nГера підійшла до столу, за яким читав Ґровер. Вона постукала його кігтем по плечу, налякавши його. "А-а-а! Гера? Я не чув що ти зайшла."\n"Прошу вибачення, мій Імператор. Мені було цікаво, що ви читаєте."\nҐровер нервово глянув на свою книгу, потім знову на неї. "Емм... Це словник, який я знайшов. Я просто думаю, що аквілейська мова дуже гарна."\nГера розчаровано похитала головою, хоча все ще посміхалася. "Ай-яй-яй, імператоре. Невже вам нічого більше вчити? Вивчення непотрібних мов — це марна трата часу."\nҐровер, здавалося, скривився. "Але... хіба я не повинен знати мову своїх майбутніх підданих?"\n"Імператор Грифонії повинен знати лише гриффіш, грифонстоунський діалект грифонської мови. Якщо його піддані не розмовляють ним, то це виключно їхня провина. Ви повинні пам'ятати, мій Імператор, що чим ви далі від Грифонстоуна і Грифенгайма, тим тьмяніше стає світло цивілізації."\nҐровер подивився в підлогу і сором'язливо закрив свою книгу. "Я... Я розумію, Гера. Пробач. Мені... мабуть, варто почитати щось інше, так?"\nГера погладила його по голові і посміхнулася ширше. "Так, так. Швидко вчишся." Вона забрала в нього книгу. "Як щодо того, щоб піти зі мною? Я могла б показати вам чудову літературу, яку ми маємо в Імператорській бібліотеці." Ґровер слабо посміхнувся у відповідь. "Звичайно, Гера. Звучить заманливо"."
angriver.13.a:0 "Хороший хлопчик."

angriver.14.t:0 "Божественна влада"
angriver.14.d:0 "Ґровер був безсумнівно допитливим грифоном, який любив досліджувати імператорський палац. Одного разу він знайшов кухню, де готували їжу для нього та знаті. Він зазирнув у двері і побачив кухарів, зайнятих роботою. Він деякий час спокійно спостерігав за ними, а потім його очі розширилися, коли він побачив, як готується тісто для печива. Він терпляче чекав, поки кухарі відволіклися, і тоді побачив свій шанс. Він швидко влетів на кухню, змахнувши крилами, щоб зависнути над землею, і схопив миску з тістом для печива.\n\nЧерез деякий час  шеф-кухар вів заплаканого Ґровера до кабінету Гери. "Регенте Гере, — сказав шеф-кухар, — вам потрібно краще піклуватися про Імператора. Він нишпорив по кухні і крав звідти їжу!"\nГера підняла брову, спочатку дивлячись на нього, потім на надутого імператора, потім знову на шеф-кухаря. "Зрозуміло", — пробурмотіла вона і встала з-за столу. Вона повільно підійшла до шеф-кухаря, дивлячись на нього, не кліпаючи. Гнів шеф-кухаря незабаром змінився занепокоєнням.\n"Що сталося, Гера?" — запитав Ґровер.\n"Боюся, вашому шеф-кухареві потрібно навчитися манерам", — сказала вона і дала йому ляпаса прямо по обличчю.\nҐровер ахнув, і шеф-кухар спіткнувся. Гера пильно дивилася на нього. "Як ти посмів зневажити свого імператора? Ти не більше, ніж його власність. Якщо Він бажає чогось від тебе, ти маєш Йому це віддати, бо, зрештою, це також Його власність. Подивися навколо. Все, що ти бачиш, є Його власністю, успадкованою від Його батька."\nПір'я шеф-кухаря скуйовдилося. "Але ж не можна просто давати дитині все, що вона хоче!" Гера знову дала йому ляпаса, ще сильніше. "По-перше, я не дозволю нікому говорити про Нього без титулу 'Імператор'. По-друге, тебе звільнено. Варта! Заберіть його!"\nДвоє чорногвардійців з'явилися з тіні кабінету і відтягли колишнього шеф-кухаря, який сердито кричав. Гера видихнула і розслабилася, потім повернулася до Ґровера, який виглядав досить приголомшеним. Вона підбадьорливо посміхнулася йому. "Вам треба навчитися бути більш наполегливим, мій Імператоре. Пам'ятайте, що я вам сказала. Все і всі є вашою власністю, і ви можете поводитися з усім цим, як забажаєте. Ніхто не має права відмовити вам в чомусь. Навіть я лише твій провідник і доглядач."\nҐровер кивнув. "Я-я розумію. Дякую тобі, Гера."
angriver.14.a:0 "Урок засвоєно."

angriver.15.t:0 "Поганий друг"
angriver.15.d:0 "Імператор Ґровер VI увійшов до двору, а за ним ще один грифон, того ж віку. У той час як Ґровер увійшов впевнено, його супутник вагався. "Грові, ти впевнений, що мені сюди можна?" Ґровер підбадьорливо посміхнувся своєму другові. "Якщо я дозволяю, то так, можеш. Я ж Імператор!"\nДруг посміхнувся у відповідь і пішов за ним до Імператорського палацу. Він здивовано озирнувся, побачивши вишукану архітектуру, високі зали і численні картини та статуї, які їх прикрашали. "Чорт забирай, Грові, ти оце так живеш?"\n" І це ще тільки коридори! Зачекай, поки ти не побачиш мою кімнату. Твій мозок просто вибухне!" Ґровер підійшов до книжкової шафи. "Однак, нам доведеться скористатися секретними проходами, щоб ніхто не побачив тебе тут. Я єдиний у Палаці, хто знає про них!" Він схопив книгу і потягнув її, від чого книжкова шафа зрушила з місця і відчинилася, наче двері.\nПриятель Ґровера втратив дар мови, коли вони увійшли до запиленого і темного тунелю, який був якраз достатньо великим для них двох. Вони повернули ліворуч, праворуч, ліворуч, піднялися вгору і знову повернули, увійшовши в прохід, який вів до кімнати Ґровера. Однак вони зрозуміли, що були не самі, оскільки перед ними стояла фігура в тіні.\n\n"Х-хто ти?" запитав Ґровер, поки його друг ховався за його спиною.\n"Це я, ваш Регент", м'яко промовила фігура.\nҐровер зітхнув з полегшенням. "Ти мене налякала, тітонько Гера! Я не знав, що ти знаєш про таємні тунелі!"\n"Звісно я знаю, дурненький." Вона злегка нахилила голову. "А хто цей ваш друг?"\n"Це Гюнтер, син кравця. Його батько мені одяг шив, тому я так з ним і познайомився..."\nГера похитала головою. "Ай-яй-яй, Імператоре. Ви ж розумієте, що він просто брудний простогрифон?"\nПриятель Ґровера, здавалося, зменшився в розмірах, а імператор насупився. "В-він не брудний!"\n"Може, зовні і не брудний. Але всередині? Це суцільний бруд і гній. Жодної краплі благородної крові. Хіба я не радила вам уникати спілкування з такими грифонами?" \n“Радила, але він мій друг..." \n"Сприймайте його як слугу або послідовника. Не як друга. Він вам не рівня, і ніколи не буде. Пам'ятайте про це, Імператоре."\nҐровер опустив голову і озирнувся на свого друга. "Я... думаю, це була погана ідея, Гюнтер. Тобі краще піти додому."\nВін кивнув і побіг геть."
angriver.15.a:0 "..."

angriver.16.t:0 "Батькові гріхи"
angriver.16.d:0 "Імператор Ґровер VI сидів за своїм навчальним столом, коли він підняв кіготь, вимагаючи від своєї вчительки, регентші Гери, відповісти на його запитання. "Що таке, Імператоре?" — запитала вона.\n"Тітонько Гера, в цій книжці з історії, яку я читаю... написано, що Регентська рада не дозволила моєму батькові коронуватися, коли він виріс. Чому?"\n Гера зітхнула. "Я тоді була ще зовсім маленькою, тож особисто не знаю. Але я чула від дворян — тих, хто пережив Революцію, — що Ґровер V ще не був готовий стати імператором. Він був хворобливий і травмований втратою свого батька, вашого діда. Можливо, Ви відчуваєте те саме."\nІмператор трохи помовчав.\nГера продовжила. "Але дурні простогрифони побачили в цьому захоплення влади, вважаючи вельмож корумпованими і злими. І цей дурний архонт, Ерос, поділяв цю думку. Він, ймовірно, підбурював простогрифонів, намагаючись збільшити власну владу, але це призвело до жахливих наслідків. Зрештою, саме він виносив твого батька з палаючого палацу."\nҐровер спитав: "Вони заздрили вельможам?"\nГера хихикнула. "Можливо. Але правда в тому, що твій дідусь Ґровер IV роками задобрював їх. Давав їм все більше і більше прав, бо щиро любив своїх підданих. Але ти знаєш як воно. Ти протянеш їм кіготь, а вони відірвуть тобі всю передню лапу. Простогрифони хотіли ще більше, але коли він помер, дворяни мудро повернули назад деякі з найбільш надмірних реформ, які їх розлютили. Нехай це буде притчею про жадібність. Ви повинні бути дуже обережними, коли маєте справу з низькородними."\nІмператор кивнув на знак розуміння. "Дякую, тітонько Гера." Потім він старанно повернувся до читання книги з історії.\n\nГера посміхнулася, пишаючись своїм учнем. Він швидко вчився."
angriver.16.a:0 "Гера — хороша вчителька."

angriver.17.t:0 "Анархістські рейди"
angriver.17.d:0 "Союз Анархістів Енґрівера був більмом на оці уряду ще з часів революції 978 року. Хоча анархісти зазнали поразки разом з республіканцями, так звана Армія Вільної Держави продовжує наносити тихі удари з моменту їхньої поразки. Нещодавно Вільна Армія посилила свої напади, і ми, здається, ще ніколи не були такими безпомічними.\n\nОстаннім часом почали зникати військові патрулі, їхні понівечені тіла знаходили тижнями пізніше, позбавлені всього цінного спорядження. Кілька офіцерів загинули від замінованих автомобілів та отруєння. Цей нещодавній спалах активності завершився нещодавнім нападом на легко захищений арсенал, який виявився для нас катастрофічним. Весь гарнізон був перебитий, а вся зброя зі складу була забрана Армією Вільної Держави."
angriver.17.a:0 "Чорт забирай!"

angriver.18.t:0 "Загадкові вбивства"
angriver.18.d:0 "Останнім часом над Енґрівером згустилися темні хмари, населення живе в постійному страху і параної, багато хто очікує, що наступний день може стати для них останнім. Ця атмосфера терору була започаткована низкою загадкових вбивств. Здавалося, жоден грифон не був застрахований, ніхто не був у безпеці, будь-хто — від власника престижної компанії до смиренного жебрака — міг стати наступним. Одного дня жертва просто безслідно зникала, не залишаючи жодних зачіпок щодо того, що з нею могло статися. \n\nТіла завжди знаходять через деякий час, коли якийсь нещасний грифон без попередження виявляє жахливу сцену. Найважче всього ідентифікувати тіло або те, що від нього залишилося. Неможливо визначити причину смерті жертв, оскільки багато з них, здається, були розірвані на шматки або вбиті в настільки жорстокий спосіб, що досліджувати було і нічого. Самі тіла могли з'являтися, здавалося б, у будь-якому місці, а саме зухвале з них було знайдено в камері в приміщенні поліції. Не маючи жодних зачіпок, поліція не в змозі нічого вдіяти з цими вбивствами, окрім як сказати кожному грифону зберігати постійну пильність, а сам уряд здається безсилим проти цієї невидимої загрози."
angriver.18.a:0 "Довбаний Чорний Кіготь..."

angriver.19.t:0 "Полювання Ґросмаршала"
angriver.19.d:0 "Мерзенні монстри та бандити Енґрівера були постійним більмом на оці держави, і їхню присутність більше не можна терпіти. І тепер розбійники мають ім'я, якого варто боятися, — Ґросмаршал Отмар Штойбер. Ґросмаршал розпочав неймовірно ефективну кампанію проти підлих злочинців регіону, поліцейські рейди на бандитські укріплення та армійські атаки на гнізда монстрів відбуваються майже щодня. Сам Ґросмаршал користується величезною популярністю серед простого населення, і важко знайти енґріверця з негативною думкою про Ґросмаршала."
angriver.19.a:0 "Ґутен арбайт, Отмаре!" #В оригіналі там було Good Work, але я вирішив пожартувати. Якщо тхне несмаком, то заміни, будь ласка.

angriver.20.t:0 "Республіканізм на підйомі"
angriver.20.d:0 "Багато років тому, під час Республіканської революції 978 року, Енґрівер поринув у хаос, коли республіканці, анархісти та лоялісти масово билися на вулицях. Але революційний набрід врешті-решт зазнав поразки, їхні ідеали були зруйновані, а старий порядок міцно закріпився завдяки рішучому керівництву барона Леєра під час кризи. Коли їхня Республіка перетворилася на зграю гірних бандитів, а Імператор надійно всівся на трон в Грифенгаймі, нечисленні республіканці, що залишилися, відмовилися від своїх ідеалів, не залишивши по собі нічого, крім пошматованих триколорів і розбитих мрій.\n\nБагато хто думав, що це ознаменує кінець республіканської загрози в Енґрівері. Але вони помилялися. Схоже, що республіканські ідеали, які так плекав народ, весь цей час жили. Подібно до інфекції, вони повільно росли в тіні. Цей повільний ріст нарешті досяг переломного моменту, і триколори знову відкрито замайоріли серед населення. Натовп кличе до революції, і, можливо, пройде зовсім небагато часу, перш ніж їхнє бажання буде виконано."
angriver.20.a:0 "Наша пісня гарна й нова..."

angriver.21.t:0 "Кинджали в темряві"
angriver.21.d:0 "Темні постаті рухаються вночі, їхні цілі відпочивають після довгого і важкого робочого дня. Їх мета — вирвати контроль над Енґрівером у барона і піднести його республіканцям на блюдечку з блакитною облямівкою. Незабаром починаються перші атаки: саморобні бомби вибухають в армійських казармах, а ополченці рушають на захист ключових урядових установ. Незабаром починаються бойові дії. Гарнізон знекровлений, але він краще екіпірований і навчений, ніж республіканське ополчення. Вулиці поглинає сталевий шквал пострілів, що переривається великими вибухами, які лунають вдалині. Коли республіканці йдуть в атаку на штаб-квартиру ополченців, гарнізон переходить на її захист. Доля Енґрівера зараз знаходиться на лезі ножа, і цієї ночі будь-хто може вийти переможцем."
angriver.21.a:0 "Зрадників відкинуто."
angriver.21.b:0 "Зрадники вирвали контроль над баронством!"

angriver.22.t:0 "Останній ривок Ґросмаршала"
angriver.22.d:0 "Зрадники здобули контроль над баронством, і їхня перемога, здавалося б, забезпечена. Але місцезнаходження Ґросмаршала їм невідоме, і вони б точно запанікували, якби дізналися, де він перебуває. Ґросмаршал Отмар Штойбер сидить на командирському сидінні танка, одного з небагатьох наявних в Енґрівері, і їде вулицями Гриффінга зі своєю особистою охороною та рештками лоялістів, яких він зміг зібрати на буксирі. Їхній пункт призначення — штаб-квартира республіканців, де перебувають їхні офіцери та лідери. Сам комплекс побудований як форт, добре захищений. \n\nҐросмаршал має намір знищити керівництво зрадників одним ударом, щоб надихнути занепалих духом лоялістів на такий же вчинок. Коли його війська наближаються до входу в штаб-квартиру республіканців, ополченці готуються атакувати його війська. Ґросмаршал витягує меч і виходить з танка. Він має намір атакувати штаб-квартиру зрадників лоб в лоб зі своїми грифонами, їхні шанси на успіх — мізер. Яка б доля не чекала на нього попереду, Ґросмаршал зустріне її віч-на-віч."
angriver.22.a:0 "Він зазнає поразки, як і очікувалося."
angriver.22.b:0 "Ґросмаршал перемагає революціонерів!"

angriver.23.t:0 "Світле майбутнє"
angriver.23.d:0 "Після остаточної перемоги над залишками старого режиму Енґрівер міцно потрапив у кігті повстанців. Але остаточна доля Енґрівера ще не вирішена, оскільки повстанці, які скинули стару владу, далекі від єдності. Революція в основному була здійснена двома фракціями. Ці дві фракції зараз ведуть невидиму війну за вплив, обидві сторони прагнуть взяти абсолютний контроль над революційними силами, відсуваючи на другий план бажання іншої фракції.\n\nПерша — це Національна Республіканська Партія на чолі з Ґергардом Блюмом. НРП є місцевим відділенням провідної партії Грифонської Республіки і складається з широкої коаліції різних демократичних ідеологій. Національна Республіканська Партія виступає за вільне і демократичне суспільство, а різні партії, що входять до складу фракції, мають намір балотуватися на виборах, як тільки вони відбудуться.\n\nТакож є анархісти на чолі з Віллі Шерлером. Анархісти ведуть партизанську війну проти уряду протягом десятиліть, і їхні сили складаються з великої кількості революційних ополченців. Вони мають намір перетворити Енґрівер на анархістський рай, готовий захищатися за будь-яку ціну.\n\nПоки триває тіньова війна, жоден грифон не може сказати з абсолютною ясністю, яка фракція переможе. І знову доля Енґрівера залежить від примх долі."
angriver.23.a:0 "Віллі Шерлер і його анархісти звільнять Грифонію!"
angriver.23.b:0 "Ґергард Блюм і Національна Республіканська Партія створюють тимчасовий уряд!"

angriver.24.t:0 "Маршал-Регент"
angriver.24.d:0 "Кров республіканців забарвлює вулиці, і по ним триумфально рушає Ґросмаршал, який щойно позбавив Енґрівер від насильства. Енґрівер більше не застрягне в минулому, не застрягне на старих шляхах, поки інші країни модернізуються під нашими дзьобами. Ґросмаршал обіцяє мир, процвітання, щастя. \n\nТе, чого селяни Енґрівера ніколи не знали, сяючу нову надію, яка приходить з новим світанком. Є ті, хто сумнівається в Ґросмаршалі, але більшість, більшість щаслива, що в цій загниваючій країні нарешті відбудуться зміни. \n\nСлава великому Ґросмаршалу! Нехай його мудрість буде безмежною, а правління благословенним!"
angriver.24.a:0 "Слава Енґріверу!"

angriver.25.t:0 "Масові репресії"
angriver.25.d:0 "Коли день змінюється ніччю, Кіготь вражають нові Рейнджери, розпочалася нова ініціатива Маршала, і Чорний Кіготь, що переслідує кожну сферу енґріверського життя, починає відчувати біль від цього. Набіги стають дедалі численнішими, кожного разу, коли одного з них ловлять, він ковтає цианід, і вмирає. Але мертві чи живі — неважливо. Тому що, незважаючи ні на що, кожного дня енґріверським повітрям дихає все менше злочинців. Хай живе Енґрівер, і, Борей свідок, Чорний Кіготь скоро помре."
angriver.25.a:0 "Ще один крок до знищення Кігтя!"

angriver.26.t:0 "Велика змова"
angriver.26.d:0 "Чорний світанок зійшов на небі, коли рейнджери повернулися з новинами, вони кажуть, що розвідники зникли, а підкріплення, послане за ними на допомогу, було знайдено випотрошеним у лісі. На їхніх нутрощах був намальований символ Чорного Кігтя, ще десяток грифонів через них загинули. Коли Отмар отримав новини, він не відчув нічого, окрім люті, його ненависть до Чорного Кігтя була відома кожному, хто хоч побіжно говорив з Маршалом, вони переслідували його розум, через них він не міг навіть спокійно спати вночі. Він прокидався від будь-якого шуму, чи то був убивця Кігтя, посланий, щоб остаточно покінчити з ним? Чи просто меблі скриплять...\n\nІ ось, він розпочав проти Кігтя нову кампанію. Вони нападали в темряві і ховалися на видноті, якщо це так чудово працювало у них, то чому б не спрацювало і у нього? І незабаром його пташки повернулися і розповіли те, про що довідалися. У своїх покоях, дворяни пошепки змовлялися між собою, аристократія блакитних кровей, яка так зневажала Отмара. Спочатку Маршал був шокований, але згодом почалася лють. Ці дворяни мали все лише для служіння народу, а тут вони прагнули зламати спини селянам, на чиїх плечах сиділи. \n\nЛють, ненависть — ось що відчував Отмар, коли наказував своїм грифонам зібрати аристократію. Негідникам не буде пощади, він покаже цим зрадникам, що станеться з тими, хто йде проти нього таким шляхом. Це був новий тип гніву, невідомий Отмару раніше. Він завжди ненавидів Чорний Кіготь, але тепер він нарешті мав на кого спрямувати цю ненависть. Вбивства, безперервні вбивства, все це тепер мало обличчя. \n\nБлакитнокрові зрадники не знайшли розради на судах над ними, судді не мали ні жалю, ні милосердя. Більшість із них або відправили до найтемніших і найвологіших камер підземель, або стратили. Лють Отмара взяла гору над ним, сподіваємось, що це більше не повториться."
angriver.26.a:0 "А де ж вельможі? Ох, мабуть здалося."

angriver.27.t:0 "Ватажки"
angriver.27.d:0 "Інформація з мережі Отмара надходила до нього найдивнішим чином. Клаптики паперу, вкриті закодованими звітами. Повідомлення, написані на внутрішній стороні мідних кілець. Зашифровані передачі, доставлені через покинуті телефонні станції. Йому потрібен був грифон, якому все це доручили відстежувати. \nНарешті він упевнений — цього достатньо. \n\nЧорний Кіготь відомий своєю потайливістю — саме завдяки цьому вони так довго уникали затримання. Вони чудово вміють замітати сліди, приховувати свою особистість, уникати захоплення. Але на кожну краплину секретності Кігтя, Отмар мав удвічі більше волі та рішучості. \nЗловити їх стало його місією відтоді, як він почув про них — відтоді, як він дізнався, що що це не страшилка на ніч, а реальна і небезпечна загроза. І на відміну від його попередників, Отмар так просто не здався. \n\nЦе зайняло багато часу. Звичайними засобами їх не зловиш — тож вирішив вичікувати. Послати подвійних агентів, щоб поповнити їхні злочинні ряди. Стежити за ними здалеку. Нехай вони почуваються затишно, нехай думають, що їх не зупинити. \n\nНастав час завдати удару. Тепер, коли вони слабкі, тепер, коли його грифони зуміли залізти в кожен закуток їхньої організації, тепер, коли він має на них гору доказів, достатню для того, щоб почати діяти. \nУ нього є все, що йому потрібно. Адреси, імена, зовнішності, посади, відбитки лап, місцезнаходження. Всі шматочки пазла були викладені перед ним — настав час нарешті його скласти. Скласти шматочки докупи... і розтрощити Чорний Кіготь. \n\nЦілий загін рейнджерів був готовий штурмувати їхні схованки і нори з наручниками і кийками, як тільки він віддасть наказ. Всі вони нанесуть удар опівночі, коли злочинці будуть втомлені і знесилені від денних звірств. Після того, як суд винесе свій вирок, в'язниці Енґрівера будуть переповнені найпаскуднішими злочинцями, яких тільки знала Грифонія. Але зі сходом сонця, коли багнюка застигне, пил розвіється, а вітер перестане вити... Енґрівер стане трохи безпечнішим. \n\nСправедливість пануватиме цієї ночі — і Отмар триматиме її віжки."
angriver.27.a:0 "Чорний Кіготь не знатиме, що їх вразило."

angriver.28.t:0 "Зустріч з Блюмом"
angriver.28.d:0 "Ґергард Блум — цікавий грифон, м'яко кажучи. У минулому Отмару доводилося зустрічати чимало бойовистих персон, але ніхто з них не міг зрівнятися з кремезним лідером республіканців. У Блюма був такий погляд, ніби він завжди був напоготові випустити Маршалові внутрощі. Простіше кажучи, вважалося, що його буде важко переконати прийти на розмову за чашкою чаю. \nВсі були здивовані, коли він прийняв запрошення без жодної суперечки чи зайвих умовлянь. \n"Доброго ранку, пане Отмаре. Чи як мені вас називати? Ваша високосте? Ваша величносте? Правителю?" Його різка поведінка не дивувала, втім, як і те, що в його очах все ще був той убивчий вираз. \n"Бачу, Ви зацікавлені у тому, щоб перейти одразу до справи. Гаразд, я принесу нам чаю, а потім..." Отмар, незважаючи ні на що, намагався бути привітним. \n\n"Ні, ніякого чаю, — наполягав Блюм. "Я прийшов сюди не для того, щоб гаяти час, ваша милосте. Мої грифони в'януть у ваших в'язницях прямо зараз, поки ми говоримо, і я не з тих, хто насолоджується жасминовим чаєм, поки мої земляки гинуть за свої ідеали. На відміну від декого тут." — грубо відповів він. Ось вам і доброзичливість. \n\n"Я очікував ввічливої розмови від інтелігентного грифона, а не витрат свого часу на ту ж саму маячню, яку я чую щодня по дорозі на роботу." — ось так просто люб'язність Отмара розтанула, і гіркий, огидний погляд Блюма зустрівся з таким же жорстоким поглядом Маршала. "Тож або ти спускаєшся з небес на землю і збираєшся з думками, або сьогодні нічого не вирішиться." \n\n"Ти зрадник, маршале Отмаре." різко перебив його Блюм. "Ти вбивця власного народу — ти тиран", — продовжував він, так сильно стискаючи дзьоб, що його слова виходили приглушеними, вимушеними. "Ти — уособлення всього, що не так з Енґрівером." \n\n"Ніби про тебе такого і не скажеш...!" Отмар огризнувся, підвищивши тон, підносячись над порівняно меншим грифоном. "Твій народ... твої республіканці... ви всі злочинці! Ви тероризували Енґрівер, ви розхитали країну до краю, і все тому, що ми не схилилися перед вашим визначенням..." \n\n"Ти тиран! Нічого б цього не сталося, якби такі грифони, як ти, прислухалися до голосу народу!" Блюм закричав у відповідь. \n\n"А ти..." — він раптом замовкає, щось помітивши. Схоже Блюм теж зупинився, не використовуючи можливість атакувати. \n\nЛише на мить Отмар побачив щось — за цим поглядом, сповненим ненависті та гніву наймерзеннішого ґатунку, він побачив щось більш глибоке. Лише на мить Отмар побачив себе, але на чужому місці — побратима грифона, який шукає не влади, не сили, не впливу... а кращий Енґрівер. \n\nСудячи з того, як раптово схаменулися вони обоє, Блюм побачив те ж саме. Вони просто дивилися один на одного кілька хвилин, поки нарешті республіканець не кашлянув, зібравшись до купи, і не зітхнув. "Отже. Щодо чаю...""
angriver.28.a:0 "Тост за нову дружбу!"

angriver.29.t:0 "Звільнення Політв'язнів"
angriver.29.d:0 ""Чекай, нам що... додому йти? Зараз?" \n\nПісля зустрічі з паном Блюмом, представником республіканців, Отмар дійшов висновку щодо долі політв'язнів, які залишилися після краху республіканців. Замість того, щоб тримати їх під замком за політичні переконання, він зміг домовитися про мирне завершення всього монархічно-республіканського конфлікту. \n\nКонфлікт наближається до завершення, коли знімаються ґрати і тисячі заарештованих грифонів виходять на волю, Отмар і його новий друг Блюм працюють вдень і вночі, щоб краще окреслити майбутнє Енґрівера. Співпраця — єдиний спосіб покласти край кровопролиттю, і двоє загартованих грифонів-воїнів це добре знають. \n\nТепер, замість того, щоб воювати проти них, всі ці добре підготовлені республіканці можуть бути використані з більшою користю."
angriver.29.a:0 "А тепер йди."

angriver.30.t:0 "Конституція Енґрівера"
angriver.30.d:0 ""Це наш третій проект, Отмаре. Я думаю, що він досить прийнятний..." Блюм говорив з порожнечею в голосі. Отмар вже виривав сторінки і дописував нові примітки та зірочки до їхньої останньої спроби створити конституцію. "Знаєш, можливо, тобі варто було залишитися в армії. Можливо, політика не для тебе." \n\nНа це Отмар лише озирнувся через плече, стріляючи в нього залізним поглядом, здатним пронизати сталь. "Звісно. Сказав грифон, який увірвався до мого будинку і почав клясти мене прямо на порозі. Дуже дипломатично з твого боку." \n\n"Гей, одна справа дипломат, а інша — політик." Блюм робить ковток холодного чаю. "Ти більше дипломат." \n\n"З якого переляку?" Отмар лається собі під клюв, коли знову вириває сторінку, починаючи все спочатку. \n\n"Забагато слів. Дипломат багато говорить і нічого не робить — політик мало говорить і багато робить." каже Блюм, підходячи до столу маршала і дивлячись на його роботу. "Наприклад, ця Конституція. Чи дійсно так необхідно давати статті 13... скільки там, одна, дві, три, чотири, п'ять — п'ять різних виносок?" \n\n"А чому ні? Це ж кодекс законів для всіх Енґріверців — він має бути досконалим, точним, п..." \n\n"І лаконічним. Ніхто не читатиме Конституцію розміром зі Священну Бореєву Книгу в оригіналі. Думаю, досить, Отмаре. Просто..." — він бере зі столу ручку і раптом викреслює добру половину сторінки. "Ось так. Це зайве. І це теж не потрібно", — викреслює ще одну. "І це." \n\n"Агов!" Отмар виставляє перед ним лапу, але Блюм швидко відштовхує його. \n\n"Здається, я здогадався. Ти не дипломат, Отмаре, ти письменник. Письменники завжди бісяться, коли редактори скорочують їхні твори." Блюм гигикнув. "Я теж колись був редактором у газеті, ти в курсі? До того, як став генералом. Знаєш, скільки я зустрічав таких письменників, як ти, які не хочуть скорочувати свої твори? А тепер тихо, дай мені закінчити, тут роботи — непочатий край." Він хапає списаний клаптик паперу і починає його вичитувати, викреслюючи щедрі шматки, а Отмар похмуро за цим спостерігає. \n\nНа щастя, кінцевий продукт, як не дивно, більш ніж презентабельний. \n"Прошу." Кивок Блюма виглядав як завгодно, але не скромно."
angriver.30.a:0 "Тричі ура Енґріверу!"

angriver.31.t:0 "Хвиля імміграції"
angriver.31.d:0 "Воно не велике, наше Баронство Енґрівер. Цивілізація, народжена навколо звивистої річки, що прорізає брудні кам'янисті рівнини, які оточують темні, холодні ліси. Але, гей... Судячи з усього, грифони, що приїжджають сюди, більшого і не очікують. \n\nІмміграційний офіс працює в пристойному темпі, щоб обробити паспорти і нові дозволи на громадянство нових іммігрантів Енґрівера. Це звичайні поні та грифони — але Енґріверу більшого і не треба. Будь-яку нову пару копит чи лап ми радо зустрінемо, і ми не в тому становищі, щоб бути перебірливими. \n\nВниз по річці від решти імміграційного конвою відокремлюється карета мисливців на монстрів, що прямує до лісу. Усередині озброєні рушницями грифони піднімають тости з пляшками пива, зі зброєю напоготові до нового випробування. \n\nДалі по дорозі ще один віз зупиняється на безплідному, брудному полі, і з нього виходить невелика сім'я, оглядаючи свою нову ферму, яку незабаром побудують. Дружина веде дітей до напівзруйнованого будинку в центрі поля, щоб почати прибирання, а батько починає розгрібати каміння і багнюку. \n\nВантажівка з робітниками прямує до самого Енґрівера, прямуючи до збройових заводів. \n\nНаше маленьке Баронство — наш маленький куточок життя, яким би суворим і жахливим воно не було, потроху розростається. \n\nОтмар посміхається. Оскільки постійний приплив іммігрантів продовжує литися з-за горизонту, він знає, що зробив добру справу для своєї країни. Він сподівається, що цим новим поні та грифонам сподобається тут, у його маленькому куточку Грифонії."
angriver.31.a:0 "Ласкаво просимо до Енґрівера!"

angriver.32.t:0 "Рух "Ворхут""
angriver.32.d:0 "Ми є авангардом нової ери в Грифонії, і як такі несемо відповідальність за те, щоб нести сяючий факел майбутнього. Будь-які деспотичні закони, що забороняють "дегенеративне" або "невідповідне" мистецтво, були знесені разом з будь-якими іншими обмеженнями, і наші художники і письменники стали подібні до птахів, випущених на волю з кліток.\n\nВже формується новий рух, рух Ворхут, що повністю сприймає ідею індустріального суспільства, зі швидкісними автомобілями, розлогими містами і передовими технологіями. Якщо раніше були популярні пейзажні картини та портрети аристократів, то тепер малюють абстрактне мистецтво, яке не зображає нічого, але водночас все і одразу. Яскраві кольори, геометричні форми, акцент на швидкості та динаміці.\n\nЗ свободою, грифони Енґріверу можуть нарешті відкрити своє справжнє "я" і виразити його так, як їм заманеться."
angriver.32.a:0 "Створюється нова Енґріверська ідентичність!"

angriver.33.t:0 "Про віру та анархізм"
angriver.33.d:0 "Цього тижня анархістські загони по всій країні увійшли до храмів і святинь та пограбували їх дочиста, винісши звідти непотрібні дрібнички та брязкальця. Святі книги були збережені, але їхні вишукані золоті обкладинки — ні. Зрештою, кожна релігійна споруда в Енґрівері перестала відрізнятися від звичайної будівлі. Здобич переплавляли на золоті злитки, які потім порівну розподіляли між комунами. Золото можна було використати для придбання машин з-за кордону, щоб прискорити нашу індустріалізацію, і, здається, комуни вже планують так зробити.\n\nБудь-які релігійні закони і правила, які колись палко проповідували ошукані фанатики, тепер ігнорувалися, а богам вільно поклонялися у різний спосіб. Дехто навіть відмовився від богів і почав приносити вотивні жертви лісовим духам. Воістину, віра була звільнена від своїх кайданів."
angriver.33.a:0 "Славтеся!"

angriver.34.t:0 "Жорстока смерть"
angriver.34.d:0 "Сьогоднішнім ранком колишнього барона і сумнозвісного тирана Леєра вивезли з його в'язниці в Гриффінгу на край Шайсвальду, де колись жили і боролися революціонери. Не було великого натовпу, який би став свідком його драматичної, мученицької смерті. Ні, натомість його потягли до смердючого неглибокого болота, попередньо роздягнувши догола. Його гнівні вигуки на адресу катів швидко замовкли після гучного пострілу, що відлунням пролунав у лісі. Настала глибока тиша, а потім гучний сплеск, коли його нечестиве тіло скинули в каламутний ставок. Деякі з анархістів плюнули на його труп, коли йшли геть."
angriver.34.a:0 "Попутного вітру!"

angriver.35.t:0 "Перші вибори"
angriver.35.d:0 "Напередодні перших вільних виборів в Енґрівері три різні фракції мають найбільші шанси на перемогу.\n\nНаціональна Республіканська Партія, очолювана Ґергардом Блюмом, сповідує знамениті Три принципи свободи, демократії та процвітання. Блюм стверджує, що Енґрівер потребує сильного центрального уряду, щоб гарантувати ці принципи і захистити республіканізм.\n\nГера Ейхберг і Соціал-демократична партія обіцяють поставити добробут народу на перше місце. Плани Ейхберг щодо земельної реформи та гарантування громадянських свобод для простих грифонів зробили її дуже популярною серед нижчих класів.\n\nСоціал-ліберальна програма Отто Вешлера зосереджена на покращенні економічного становища Енґрівера за допомогою програми урбанізації та індустріалізації. Через співпрацю з великими корпораціями Вешлер обіцяє свободу і прогрес.\n\nЯка з цих трьох сил вийде переможцем, ще належить з'ясувати."
angriver.35.a:0 "Ґергард Блум і Національна республіканська партія виграють вибори!"
angriver.35.b:0 "Гера Айхберг і Соціал-демократична партія виграють вибори!"
angriver.35.c:0 "Отто Вешлер та Соціал-ліберальна партія виграли вибори!"

angriver.36.t:0 "Смерть Леєра"
angriver.36.d:0 "Барон Леєр був, за всіма оцінками, садистом і покидьком. Саме його ревна жорстокість під час Республіканської революції принесла йому епітет "Безпощадний", і протягом усього часу свого правління він, здавалося, був більше зацікавлений у поширенні терору, ніж у покращенні життя Енґріверців. Для тих, хто його скинув, його страта була актом довгоочікуваної розплати.\n\nВішання барона було публічним і довгоочікуваним. Похмурого дня в столиці, на очах у нетерплячого натовпу, барон Леєр зустрів свій кінець. Це була швидка страта без особливих церемоній, права на останнє слово барону не дали. Після цього його останки були спалені і розвіяні за вітром."
angriver.36.a:0 "Sic semper tyrannis."

angriver.37.t:0 "Зловісна правда"
angriver.37.d:0 "У наших спробах викорінити таємничий Чорний Кіготь ми натрапили на шокуюче одкровення. Гера Ейхберг з ЕНП насправді є ватажком всієї організації. Ейхберг далеко не доброзичлива соціал-демократка, вона — підступний організатор, який має на меті проникнути в Республіку і зруйнувати її зсередини. Ми знайшли цілу купу доказів, які розкривають її надзвичайно жахливий план щодо Енґрівера.\n\nСаскія Меклер очолила ЕНП, і популярність партії різко впала, оскільки грифони звідусіль ставлять під сумнів їхню щирість. Ейхберг втекла зі своєї резиденції до того, як її вдалося схопити, і її нинішнє місцезнаходження невідоме."
angriver.37.a:0 "Ого!"

angriver.38.t:0 "Кіготь завдає удару"
angriver.38.d:0 "Прохолодного вечора в Гриффінгу Гера Айхберг стояла перед величною бенкетною залою, заповненою грифонами. Престижні вельможі та урядовці сиділи, жадаючи почути її промову. Айхберг обвела поглядом натовп, її погляд впав на групу вірних партійних лейтенантів ЕРП. "Ідіоти..." — пробурмотіла вона, перш ніж прочистити горло.\n\n "Ласкаво просимо і дякую всім вам за те, що прийшли сюди сьогодні ввечері!" сказала Айхберг з широкою посмішкою. "Багато хто з вас є моїми давніми друзями, і я знаю, що ви терпляче чекали можливості направити Енґрівер на правильний шлях. Ця можливість нарешті з'явилася." Вона низько вклонилася, а зал наповнився ввічливими оплесками. \n\n"Я часто чую, як грифони скаржаться, що хочуть бути вільними, і я змушена задатися питанням... що вони мають на увазі під словом “вільні”? Вільними від чого? Вільними, щоб їх вітром розносило?" Вираз обличчя Айхберг став допитливим, коли вона зробила розмашистий рух кігтем. "Чого вони насправді прагнуть, так це хаосу, і я більше не маю терпіння терпіти їхню маячню." Вона посміхнулася, а члени ЕРП розгублено перезирнулися. \n\n"У повітрі витає хвороба. Відчуваєте? Енґрівер захопили зрадники і боягузи. Їхні недолугі дії фатально послаблять нашу країну, якщо ми не візьмемо ситуацію під свій контроль." В одну мить агенти Кігтя вийшли з тіні і схопили нічого не підозрюючих лейтенантів ЕРП та урядовців. "Ця земля повинна бути очищена. І вона буде очищена, кров'ю." Її голос ставав дедалі гучнішим і наполегливішим, поки вона стискала лапу в кулак. \n\n"Енґрівер хворий. Якщо він не очиститься від своїх ворогів, він зачахне і помре. Зрадники і боягузи, всі вони повинні бути очищені нашим Кігтем. Після цього Енґрівер відродиться. Сильнішим, ніж будь-коли! Настав час Чорному Кігтю зайняти своє законне місце і правити!" Айхберг підняла кулак під бурхливі оплески присутніх вельмож."
angriver.38.a:0 "Ми побачимо, як ця земля очиститься!"

angriver.39.t:0 "Кігті в темряві"
angriver.39.d:0 "Повний місяць яскраво осявав тиху, прохолодну ніч у Шайсвальді. Внизу, на лісовій галявині, самотня грифіна несамовито гасав між деревами. Прикрита густим листям, вона мчала лісом, зрідка озираючись назад, поки на неї падали промені місячного світла. Воно і на краще: як відомий колишній член Союзу Анархістів, вона не могла дозволити собі бути спійманою.\n\nЇї пунктом призначення була схованка глибоко в серці лісу. Аванпост роками залишався таємницею, слугуючи притулком для тих, хто намагався втекти від влади барона. Там вона була б у безпеці від Чорного Кігтя. Їй просто треба буде залягти на дно на деякий час, а кровопролиття і параноя з часом вщухнуть.\n\nНарешті вона підійшла до підступів до схованки, але її зустріла лише зловісна тиша. На постах нікого не було, а повітря було напрочуд нерухомим. Вона вловила огидний сморід і попрямувала до його джерела. Над входом, оповитий темрявою, висів розчленований труп, підвішений як страшне попередження. Неможливо. Звідки вони могли знати? Вона почула легкий шурхіт у підліску. За мить двоє агентів Чорного Кігтя опинилися біля неї. Виринувши з тіні в божевільному шаленстві, їхні леза наносили їй удари з надзвичайною швидкістю, не припиняючи їх навіть після того, як рвані рани, які вони наносили, були, безсумнівно, смертельними. Те, що впало на землю, нагадувало висушене і подрібнене лушпиння: ще одне попередження будь-якому грифонові, який намагався сховатися від Кігтя."
angriver.39.a:0 "Сьогодні в Шайссвальді трохи тихіше..."

angriver.40.t:0 "Безслідні зникнення"
angriver.40.d:0 "Містечко Волькерштеттен було досить незначним і в усьому нагадувало типове Енґріверське селище. Старі будинки, обмежені залишками занедбаних кам'яних мурів, ринкова площа, ошатна ратуша, оточена маєтками купців, і жвавий промисловий район, який нещодавно обріс новими височенними димовими трубами у зв'язку з невпинним розвитком індустріалізації. У Волькерштеттені не було нічого виняткового, і його мешканці були задоволені цим. Зазвичай життя було тихим і спокійним, навіть коли в Гриффінгу відбувалися заворушення.\n\nЦе почало змінюватися, коли відомі купці почали зникати разом з членами їхніх сімей. Не було жодних зачіпок чи знаків про те, що сталося, одного дня грифони просто зникли з їхніх домівок. Почуття тривоги поширювалося серед населення, оскільки зникнення продовжувалися. Поширювалися чутки про те, що ці міщани мали лише одну спільну рису, вони підтримували республіканців. Досить скоро ці зникнення поширилися і серед робітничого класу, і знову постраждали лише симпатики республіканців.\n\nНеспокій перетворився на страх і терор. Ті грифони, які відкрито підтримували НРП, або готувалися до своєї долі, або намагалися сховатися, або втекли з міста. Інші раптом почали поводитися так, ніби вони завжди зневажали республіканців, ніколи не відчували до них жодної симпатії. Дехто навіть почав бити підозрюваних республіканців або палити їхнє майно, намагаючись довести власну невинність. Решта мовчали, молячись, щоб їх не чіпали.\n\nВолькерштеттен охопила аура параної, і слово "республіканець" швидко стало лайливим словом, яке ніхто не наважувався вимовляти вголос."
angriver.40.a:0 "Будуть знати."

angriver.41.t:0 "Доля барона"
angriver.41.d:0 "Після того, як республіканці та їхні союзники-анархісти скинули барона, його принизили, ув'язнивши в підземеллі під власним замком, що стояв на пагорбі за межами Гриффінга. У цих підземеллях колись утримували багато ув'язнених повстанців і зрадників, яких жорстоко катували до смерті. Ці підземелля дали Леєру епітет "Безпощадний". Яка іронія. За що боровся, на те і напоровся.\n\nАле одного дня республіканці, що охороняли його в'язницю, зникли. Кілька днів було моторошно тихо, поки не з'явилися нові, незвично мовчазні охоронці. Вони давали йому їжу і дбали про його потреби, але не випускали на волю. Леєр припустив, що сталося щось важливе. Можливо, Отмар очолив контрреволюцію, щоб повалити режим зрадників? Час минав, як і раніше, в неосвітлених підземеллях, де не було різниці між днем і ніччю. Леєр терпляче чекав і дочекався свого. Двері його підземелля відчинилися, і до нього увійшла грифіна. Леєр не впізнав її, але помітив, що вона була вбрана у вишуканий одяг. "Невже мене нарешті звільнять? Давно пора. Чому так довго?" — бурмотів він.\n\nГрифіна лиш посміхнулася. "Ти завжди дбав лише про себе, Лієр. І єдине, чого завжди хотів — це влади заради неї самої."\n\nЛеєр розгублено закліпав очима, а потім сердито насупився. "Ти що, в біса, мелеш?" \n"Що б ти зробив, якби повернув собі трон? Ти зібрав би військо і пішов би на Грифенгайм, намагаючись захопити собі Імперський Трон. Ти був би приречений на поразку, звісно, але твоє его змушує тебе думати, що ти більший за те, чим ти є насправді." Грифіна захихотіла.\nЛеєр втупився поглядом в неї. "Ти прийшла сюди, щоб з мене глузувати? Як ти смієш?! Я твій ПАН! НА КОЛІНА ПЕРЕДІ МНОЮ!"\nГрифіна витягла довгий зачарований ніж і посміхнулася. Очі Леєра розширилися від шоку. "Я прийшла сюди, щоб звільнити тебе, Леєр. Від життя. Ти безбожний зрадник, і Чорний Кіготь повинен тебе знищити."
angriver.41.a:0 "Він був нічим не кращий за республіканців."

angriver.42.t:0 "Відновлюючи порядок"
angriver.42.d:0 "Останні події в Енґрівері довели, що, незважаючи на свою поразку багато років тому, республіканські покидьки все ще заполонили баронство, як паразити, якими вони, власне, і є. Республіканський набрід бунтує на вулицях, махаючи своїми триколорами і закликаючи до вбивства барона. Якщо ми хочемо врятувати Енґрівер, з цим набродом треба покінчити раз і назавжди.\n\nУ баронстві оголошено воєнний стан, і кожен, кого запідозрять у пособництві республіканським покидькам, буде страчений без суду і слідства. Солдати барона володіють абсолютною владою і тепер безкарно діють як судді, присяжні та кати."
angriver.42.a:0 "Ця країна — моя!"

angriver.43.t:0 "До лісу"
angriver.43.d:0 "Енґрівер вкритий густими лісами, а Шайсвальд — найбільший і найнебезпечніший ліс у Баронстві. Бандити Армії Вільної Держави десятиліттями використовували цю місцевість на свою користь, ховаючись у лісовій гущавині та потайки нарощуючи свої сили. Якщо Енґрівер хоче коли-небудь позбутися цих розбійників, то їх потрібно викорінити з лісів.\n\nСотні баронових воїв заполонили ліси Енґрівера, шукаючи будь-які сліди Армії Вільної Держави. Втрати в лісах високі, багато солдатів загинуло в результаті нападів стилю "Бий-біжи". Армія Вільної Держави, без сумніву, готувалася до такого розвитку подій протягом тривалого часу, але якщо життя кількох солдатів — це ціна, яку ми повинні заплатити, щоб знищити цих зрадників, то так тому і бути."
angriver.43.a:0 "Вогонь очистить їхню зраду!"

angriver.44.t:0 "Спустити псів"
angriver.44.d:0 "Республіканські загони, що штурмували столицю, не були знищені після поразки в бою, і більшість з них втекли в навколишні села. Ми не можемо дозволити цим бандитам поширювати свою мерзенну ідеологію серед селян, тому кожен республіканський зрадник повинен бути вистежений і знищений.\n\nДля того, щоб це завдання було виконано з максимальною ефективністю, барон створив нову оперативну групу, що складається з його найбільш перевірених і відданих солдатів. Ці солдати накинуться на сільську місцевість, як зграя голодних псів, з дозволом безкарно ув'язнити або стратити будь-кого — невелика ціна за безпеку Енґрівера."
angriver.44.a:0 "Буде їм урок!"

angriver.45.t:0 "Спалити їх"
angriver.45.d:0 "Незважаючи на всі зусилля військових, симпатики республіканців все ще продовжують ховатися серед простого населення в сільській місцевості. Відповідно до побажань барона, для викорінення республіканської загрози необхідно застосувати більш радикальні методи. Всіх, кого запідозрять у республіканських схильностях, відтепер публічно страчуватимуть, а якщо якесь місто виявиться таким, що зайшло надто далеко, то його спалять. Селяни будуть скаржитися на жорстоке поводження, як і завжди, але вони повинні визнати, що це, в кінцевому рахунку, на краще."
angriver.45.a:0 "Сподіваюся, вони засвоїли свій урок..."

angriver.46.t:0 "Влада барона"
angriver.46.d:0 "Вперше за багато десятиліть Енґрівер повністю під контролем барона. Республіканські ополченці полягли разом зі своїми прихильниками, сільська місцевість нарешті очистилася від їхньої заразної присутності. А жалюгідні бандити Армії Вільної Держави були вибиті з їхніх прихованих штаб-квартир у лісі. З останніми залишками республіканських зрадників, влада барона Леєра тепер беззаперечна в Баронстві Енґрівер.\n\nГрифони Енґрівера визнали, що барон — єдиний, хто гідний правити ними, і визнали його абсолютну владу над усіма сферами їхнього життя. Енґрівер живе і помирає разом з Бароном, і будь-який грифон, який заперечує цей факт, швидко опиниться на шибениці. \n\nСеред звичної свити барона помітна відсутність гросмаршала Отмара Штойбера, який нещодавно зник після ймовірного викрадення республіканськими терористами. Барон оголосив, що його вірні солдати обшукують все баронство в пошуках його місцезнаходження і що мерзенні республіканці заплатять за цей терористичний акт. Деякі грифони можуть вважати викрадення Ґросмаршала дуже зручним для барона, оскільки Отмар мав багато розбіжностей з Бароном, але ті, у хто додумується висловлювати подібні побоювання публічно, швидко опиняються у в'язниці.\n\nХоча Барону значною мірою вдалося закріпити свій абсолютний авторитет серед простогрифонів Енґрівера, цього не можна сказати про дворянство. Незважаючи на всі його спроби заспокоїти їх, вони все ще побоюються нового повстання республіканців і сумніваються в здатності барона захистити їх."
angriver.46.a:0 "Ця країна — моя!"

angriver.47.t:0 "Від межі банкрутства"
angriver.47.d:0 "Однойменна річка Енґрівер, що протікала через всю країну, багато чого давала місцевим грифонам. Вона використовувалася не лише як джерело прісної води, але й для зрошення та як джерело енергії. Одним із підприємств, яке використовувало течію річки для живлення своїх машин, була лісопилка Герашофен, що належала одній з найстаріших компаній в Енґрівері. Вона виробляла більшу частину пиломатеріалів у країні і працевлаштовувала сотні робітників. Але ці працівники вимагали підвищення заробітної платні, і в міру того, як дерев'яні будівлі замінювалися на бетонні, лісопилка зазнавала труднощів. Попит впав, а заробітна плата зросла, штовхаючи компанію в борги і, врешті-решт, до банкрутства.\n\nАле потім сталося диво. Чорний Кіготь запровадив законодавство, яке забезпечило масу неоплачуваних робітників. Компанія швидко замінила найманих робітників цими "промисловими кріпаками", як їх називали, і врятувала себе від неминучої загибелі. Незабаром борги були погашені, а прибуток зростав. Нові власники компанії, які виявилися дворянами, що належали до Чорного Кігтя, незабаром отримали значні дивіденди.\n\nТе саме явище повторилося по всьому Енґріверу, і компанії скрізь звітували про позитивні темпи зростання. Звичайно, внутрішній споживчий попит падав через брак зарплат, але завжди існували зовнішні ринки, голодні на дешеві товари. І Енґрівер із задоволенням вгамовував їхній голод."
angriver.47.a:0 "Бізнес квітне!"

angriver.48.t:0 "Пропозиція, від якої складно відмовитися"
angriver.48.d:0 "Після перемоги над Імперцями [From.GetRulingParty] заснувала на їхніх руїнах [From.GetName], і ця назва вже натякає на їхнє бажання об'єднати всі сусідні держави під одним прапором.\n\nХоча вони зі зрозумілих причин не ведуть переговори з усіма, але, схоже, з нами говорити вони готові. Посланці з Грифенгайму прибули сьогодні до міста [Root.Capital.GetName] з пропозицією. Ми могли б добровільно відмовитися від нашого суверенітету і приєднатися до їх держави, а натомість зберегти певний ступінь автономії.\n\nХоча це і спокусливо, але це дійсно означало б, що ми відмовимося від нашої незалежності, і ще належить з'ясувати, чи зможуть всі різні ідеології в Герцланді дійсно співіснувати так, як вони це обіцяють."
angriver.48.a:0 "Ми приєднуємося!"
angriver.48.b:0 "Ми не дуже в цьому впевнені..."

angriver.49.t:0 "[From.Owner.GetName] відмовляється"
angriver.49.d:0 "Наші посланці повернулися з невтішними новинами. [From.GetNameDefCap] не має бажання приєднуватися до нашої держави і бажає натомість зберегти свій суверенітет і незалежність. Скільки б наші дипломати не намагалися вести з ними переговори та засипати їх обіцянками автономії, вони вперто відмовлялися. Перо зазнало поразки, але меч все ще в наших піхвах."
angriver.49.a:0 "Вони приєднаються до нас, хочуть вони того чи ні!"
angriver.49.b:0 "Ми повинні рахуватися з їхнім рішенням."

angriver.50.t:0 "Вибираючи нового Головуючого"
angriver.50.d:0 "Після декількох реформ Комуна нарешті створила фундамент, на якому можна було б побудувати справжню соціалістичну утопію. Однак точна форма цієї утопії залишалася спірною. Наскільки сильно Шерлер хотів створити зі своїми товаришами справжній анархістський Герцланд, настільки ж сильно він не хотів нав'язувати свою волю тим, хто дотримувався інших цінностей.\n\nТому в Грифенгаймі відбувся з'їзд, на який з'їхалися виборні представники з усіх куточків Герцланду, щоб обрати Головуючого і вирішити, яка партія поведе Комуну до світлого майбутнього. У трьох кандидатів популярність була найбільшою, а їхні аргументи — вагомими та обґрунтованими: Фетізець Ґербен Когхель з ГРП(Герцландської Робітничої Партії), герой революції Віллі Шерлер з ГСА(Герцландського Союзу Анархістів) та ромауанець Роланд Ерхард з ГСП(Герцландської Синдикалістської Партії. Всі троє мали досить різні цінності, і суперечки між ними часом ставали палкими, але, зрештою, всі троє понад усе поважали демократію і поклали прийняття остаточне рішення на плечі народу."
angriver.50.a:0 "Ґербен Когхель і ГРП здобули найбільшу підтримку!"
angriver.50.b:0 "Віллі Шерлер і його Союз Анархістів — мій вибір!"
angriver.50.c:0 "Роланд Ерхард і ГСП повинні керувати Герцландом!"

angriver.51.t:0 "Закон про мови (Landessprachengesetz)"
angriver.51.d:0 "Когхель довго працював над низкою законодавчих реформ, які б визнали всі різноманітні мови та діалекти Герцланду офіційними, поряд з гриффішом, який століттями використовувався в документах та серед знаті. Це було гігантське і складне завдання, і йому допомагали десятки лінгвістів з Єльського університету, але врешті-решт був підготовлений повний список регіональних мов і діалектів, що містив понад двісті позицій. Щоб уникнути жахів бюрократії, гриффіш залишався у вжитку, але кожен грифон тепер мав право отримувати послуги на своєму діалекті. Крім того, було надано фінансування тим, хто бажав публікувати тексти рідною мовою.\n\nДосить скоро численні бібліотеки Герцланду наповнилися новими книгами, місцеві газети змінили мову на рідні діалекти, а звуки більш космополітичних міст, таких як Грифенгайм, стали більш різноманітними. Прогулюючись вулицею, можна було почути найрізноманітніші мови — від Фетізької до Південно-Ґрайфенмаршенської, Енґріверської і навіть дивної мови діамантових собак з Бронзгіллу."
angriver.51.a:0 "Тричі ура Герцланду!"

angriver.52.t:0 "День в офісі"
angriver.52.d:0 "Ґербен Когхель, Головуючий Комуною, дивився у вікно свого офісу в Грифенгаймі. На дворі був ясний день, але це не рятувало Фетізця від безбожних обсягів роботи. Коли він уже збирався змусити себе повернутися до доповідей про світову ситуацію і пропозиції утворення Інтернаціоналу, його зупинив стукіт у двері.\n\n "Увійдіть, Ротфедере", — сказав Когхель, підозрюючи, що це його секретар. Увійшов коричневоперий молодий грифон, тримаючи в кігтях купу паперів, але очі його сяяли від радості. "Ще робота, Райнгарде?" Головуючий зітхнув, але зацікавився, коли секретар похитав головою і поклав папери на стіл. \n"Трохи приємного вам, пане." \n"Не називайте мене паном, Ротфедере."\n "Насолоджуйтеся... Ґербене." Секретар швидко вийшов з кабінету, залишивши Когхеля наодинці з новими паперами.\n\nЗ цікавості Когхель підняв верхній аркуш і почав читати вголос. Це був лист. "Дорогий Головуючий. Я не знаю, чи дійде цей лист до Вас, Ви, мабуть, дуже зайнятий. Однак я і моя сім'я хочемо подякувати Вам за Вашу неймовірну роботу з покращення країни. Коли анархісти захопили Герцланд, ми думали, що наша країна буде вкинута в хаос, але з вами на чолі наше життя покращилося..."\n\nЛист від Томаса з Грінбека був лише першим із серії вдячних листів з усіх куточків Герцланду. Наприкінці читання на обличчі грифона засяяла яскрава посмішка. Заради цього він все це і робив. Хто б міг повірити, що ця неймовірна можливість з'явилася в анархістів, які ховаються в найневідомішому куточку Герцланду? Когхель схопив свій портфель збоку від столу і надійно сховав листи. Можливо, настав час рушати далі?"
angriver.52.a:0 "Ми вже так далеко зайшли."

angriver.53.t:0 "Про віру і соціалізм"
angriver.53.d:0 "Багато грифонів у Герцланді, особливо ті, що живуть у сільській місцевості, залишаються глибоко релігійними. Коли анархісти Енґрівера розгромили Імперію і заснували Комуну, вони боялися, що "безбожні комуністи", як їх часто називали архонти, викорінять будь-які сліди релігії. І справді, ополченці грабували храми, але лише для того, щоб поділитися своїми надмірними багатствами з народом. А невдовзі після обрання Шерлера було проголошено свободу віросповідання, на превелике полегшення для всіх. Насправді Шерлер навіть заохочував поклоніння трьом головним богам пантеону грифонів, особливо Борею, Богу процвітання. Зараз релігійні практики живіші, ніж будь-коли."
angriver.53.a:0 "Нехай Борей принесе мені процвітання, Ейр охоронятиме, а Арктурій дасть мені померти воїном!"

angriver.54.t:0 "Биття серця"
angriver.54.d:0 "Після низки реформ Герцланд справді перетворився на анархічну утопію справжньої свободи, де кожен процвітає під пильним оком богів. Багато капіталістів за кордоном пророкували негайний крах Комуни, оскільки очевидно, що анархія не може функціонувати в таких масштабах, але вони помилялися, оскільки рівень життя герцландського пролетаріату перевершив їхній.\n\nКоли закінчився перший термін Шерлера на посаді голови, багато хто подякував йому за роботу, але він застеріг їх не формувати навколо нього культ особистості і сказав, що вони здійснили цей подвиг разом, у солідарності. Тим не менш, він виграв другі вибори і залишився на своїй посаді в осяжному майбутньому."
angriver.54.a:0 "Інтернаціонал об'єднує расу грифонів!"

angriver.55.t:0 "Святкування революційної культури"
angriver.55.d:0 "Так само, як і в Енґрівері, герцландська культура звільнилася від кайданів. Художники, письменники та музиканти більше не повинні прагнути догодити багатим меценатам або деспотичним законодавцям і можуть вільно виражати себе так, як їм заманеться. Формуються нові течії, серед яких не лише футуризм, але й експресіонізм, сюрреалізм та абстрактне мистецтво. Те, що колись вважалося дегенеративним, тепер сприймається як глибоке, оскільки ми досліджуємо і розгадуємо найпотаємніші таємниці наших душ і самого життя.\n\nМистецькі фестивалі та виставки проводяться у великих містах, таких як Ромау, Катеринбург і Мірабель, їх вільний вхід дозволяє кожному прийти і стати свідком справжнього мистецтва, а не запилених старих портретів буржуазії."
angriver.55.a:0 "Майбутнє вже тут!"

angriver.56.t:0 "Протидія законові Ерхарда"
angriver.56.d:0 "Після тижнів підготовки Ерхард і ГСП закінчили підготовку суперечливого закону про скасування права власності церкви, заборону публічних релігійних практик і заборону використання символіки, пов'язаної з вірою. Закон насилу був прийнятий Конгресом, і коли новина про нього поширилася, він викликав хвилю обурення, особливо на південному заході, який традиційно був більш релігійним. Відбулися протести і навіть заворушення, і більшість зосередила свій гнів на Ерхарді, хоча він не досяг би успіху без підтримки своєї партії. Напруженість, викликана цим, була достатньо сильною, щоб виборче законодавство було реформоване, а Конгрес децентралізований ще більше, щоб більш густонаселені регіони Герцланду на північному заході не домінували над менш населеними на південному заході, але поки що закон залишиться в силі, незважаючи на постійну опозицію до нього."
angriver.56.a:0 "Релігія — опіум мас!"

angriver.57.t:0 "Герцландське століття"
angriver.57.d:0 "Вже давно Герцланд впливає на інші країни світу, підтримуючи місцевих революціонерів зброєю та припасами, а Великий конгрес функціонував як місце зустрічі лівих з усього світу, де вдосконалювалися їхні ідеї та планувалися революції. Але тепер Ерхард хоче зробити наступний крок до глобальної революції, яка ще більше посилить вплив Герцланда. Він та його партія ГСП зустрілися з видатними революціонерами та лівими інтелектуалами з усього світу, які зібралися в Грифенгаймі, і разом заклали основи Інтернаціоналу. Це масштабна міжнародна організація, яка прагне об'єднати всіх соціалістів, анархістів і комуністів під одним червоним прапором. Тисячі грифонів приєдналися до неї протягом першого дня, і кількість членів продовжувала стрімко зростати й надалі. Разом, сказав Ерхард, вони принесуть революцію на всі континенти."
angriver.57.a:0 "Соціалізм врятує світ!"

angriver.58.t:0 "Новий світанок"
angriver.58.d:0 "Перші вибори Республіки Герцланд ознаменували початок нової ери для грифонів, які довго потерпали від свавільного правління Імперії. Обіцянка вільного і справедливого суспільства хвилює кожного громадянина, але саме від них залежить, хто це суспільство побудує найкращим чином. Два варіанти переважають за популярністю: Герцландська Соціал-Ліберальна Партія на чолі з Фіоною Шмітц та Герцландська Народна Партія на чолі з Саскією Меклер.\n\nВідсутність Отто Вешлера є великою проблемою для чинної СЛПГ, але Шмітц є грифоном, яка поділяє його переконання, і пообіцяла зробити захист свободи своїм головним пріоритетом. Просуваючи секуляризм, громадянські свободи і принципи вільного ринку, Шмітц прагне зробити Герцланд найвільнішою і найпроцвітаючою країною у світі.\n\nТим часом Саскія Меклер подорожує Герцландом, виступаючи за більш справедливий і співчутливий суспільний лад. Вона стверджує, що у світлі вкоріненої нерівності необхідно зробити більш конкретні кроки для захисту добробуту пересічного громадянина. Її бачення кращого суспільства, схоже, вразило добру частину населення, можливо, достатню, щоб перемогти ГСЛП. Напередодні виборів результат далеко не однозначний, але врешті-решт..."
angriver.58.a:0 "ГСЛП і Фіона Шмітц продовжують мандат Вешлера!"
angriver.58.b:0 "Меклер і ГНП здобувають несподівану перемогу!"

angriver.59.t:0 "Смерть Отто Вешлера"
angriver.59.d:0 "Сьогоднішній день було зіпсовано звісткою про те, що сьогодні вранці Отто Вешлер мирно помер від хронічної хвороби, яка переслідувала його протягом багатьох місяців. Ми всі оплакуємо втрату великого грифона, чия мужність і рішучість були незамінними для створення Республіки Герцланд. Генеральний поштмейстер, який став президентом, зробив більше, ніж будь-який інший грифон в історії, щоб принести свободу і демократію в Грифонію.\n\nНа честь його багаторічної служби спочатку Енґріверу, а потім і всьому Герцланду, в Грифенгаймі було засновано Інститут державного управління ім. Вешлера, який буде відповідати за просування етичних державних послуг і практик. Грифон, який мріяв про чесний уряд, що служить вільним громадянам, багато зробив для втілення своєї мрії в реальність; але тепер нам випала нагода продовжити його справу в нову епоху прогресу."
angriver.59.a:0 "Спочивай з миром, старий друже."

angriver.60.t:0 "Промова Меклер"
angriver.60.d:0 "У Грифенгаймі стояв холодний ранок, коли натовп зібрався перед будівлею Капітолію. Настрій був похмурий, що відображало ставлення населення, яке все ще оговтувалося від бурхливого об'єднання Герцланду. Вони зібралися, щоб почути першу промову президента Меклер, яка самотньо стояла на сходах Капітолію, готова звернутися до них. Зухвала постать, затьмарена високим куполом будівлі. \n\n"Мої співгромадяни, — почала Меклер, — я звертаюся до вас у час великої невизначеності і потрясінь. Багато хто боїться того, що може чекати на нас у майбутньому, але я прошу вас не випускати з поля зору масштаби того, що ми досягли. Корумповані, гнилі лапи Імперії були розбиті, і тепер ми стоїмо на порозі нової епохи." Її тон спочатку був спокійним, але чим більше вона говорила, тим рішучішим він ставав. "Нашою боротьбою, нашою кров'ю і потом, нашою рішучістю ми вибороли свободу для Герцланду!" Натовп здійнявся на коротку овацію.\n\n "Але хоча Імперія знищена, справжня обіцянка Герцланду ще не виконана." Вона рішуче підняла лапу. "Вона не буде виконана, поки право кожного громадянина на процвітання не буде встановлене і реалізоване. Вона не буде виконана, поки ми всі не будемо довіряти один одному настільки, щоб співпрацювати і розділяти наші тягарі." Вона поклала лапу собі на серце.\n"\n"Хоча літописці занадто часто ігнорують долю простих грифонів, саме від вашої сили і солідарності залежить, чи підніметься або впаде ця Республіка.". Меклер зробила широкий жест у бік натовпу, який захоплено її слухав. "І тому я смиренно прошу вашої підтримки в цій справі. Я прошу, щоб ви всі були готові взятися за лапи з вашими сусідами, щоб ми могли разом йти до світлого майбутнього." На довгу мить запанувала тиша, перш ніж розрізнені оплески змінилися бурхливими вигуками."
angriver.60.a:0 "За світле майбутнє!"

angriver.61.t:0 "Герцландська модель"
angriver.61.d:0 "По всьому світу спостерігачі дивуються досягненням Республіки Герцланд. Земля, що колись погрузла в чварах, перетворилася на найщасливішу, найпроцвітаючу країну Грифонії. Сильна соціальна держава у поєднанні з інвестиціями в освіту та догляд за дітьми, а також сильний захист робочої сили призвели до того, що Герцланд називають "зразковою соціал-демократією". Президент Меклер стверджує, що ці досягнення стали можливими завдяки тому, що вона називає "Революцією Довіри", адаптації до мінливого світу за допомогою емпатії та солідарності. За її словами, просування рівності вимагає від громадян високого рівня довіри до уряду і готовності працювати разом для досягнення компромісів і вирішення проблем за допомогою демократичних процесів. Завдяки суспільному договору, який наголошує на справедливості, громадяни не мають сумнівів, що державні інституції дбають про їхні інтереси.\n\nМіжнародна мережа соціологів і політичних теоретиків присвятила себе вивченню Герцланду, щоб взяти його досвід і застосувати його у своїх країнах — ситуація, яка була б немислимою ще кілька десятиліть тому. Дійсно, ми пройшли довгий шлях!"
angriver.61.a:0 "Тричі ура Герцланду!"

angriver.62.t:0 "Внесення змін до Конвенції"
angriver.62.d:0 "У переповненій, задушливій залі в центрі Грифенгайму зібралися представники з різних куточків Герцланду. Вони зібралися на перший в історії Республіки з'їзд щодо внесення поправок, щоб вирішити, чи схвалювати поправку, яка змінить розподіл влади в Герцланді і підштовхне Республіку до доктрини спільного суверенітету. Запропонована "подвійна федеральна" система розділила б владу між федеральним урядом Герцланду та регіональними земельними урядами. Чітко визначені умови цього поділу дозволили б землям здійснювати свої повноваження без втручання федерального уряду.\n\nПредставники земель загалом підтримали цю ідею, прагнучи отримати для своїх земель певний ступінь контролю, який був втрачений в результаті об'єднання Герцланду. Меншість була налаштована скептично, побоюючись, що поділ влади призведе до послаблення здатності Республіки ефективно функціонувати. Президент Шмітц закликала усіх присутніх до уваги, піднявшись, щоб звернутися до з'їзду. "Друзі мої, ми зібралися тут сьогодні, щоб розглянути поправку до нашої Конституції, поправку, яка, на моє глибоке переконання, є життєво важливою для збереження свободи в Герцланді", — почала Шмітц. "Це очевидний факт, що всесильний національний уряд загрожує свободі народу; ми повинні усвідомлювати небезпеку, яку несе в собі тиранія народних мас. Якщо централізована влада потрапить до пазурів демагога-популіста, права меншин неодмінно опиняться під загрозою." Перспектива безконтрольної демократії занепокоїла багатьох представників, схиливши їх до позиції Шмітц.\n\n"Загроза, яку становить така фігура, у федеративному устрої була б меншою. Крім того, надання провінціям автономії у вирішенні власних проблем власними силами призведе до кращих результатів для всього Герцланду," — продовжила Шмітц. "Щоб дати нашим громадянам можливість самостійно обирати шляхи розвитку, я уклінно прошу вас ратифікувати цю поправку." Присутні представники бурхливо аплодували."
angriver.62.a:0 "Владу — провінціям, свободу — народові!"

angriver.63.t:0 "Здійснена мрія"
angriver.63.d:0 "Після падіння Імперії Грифонів її колишні піддані об'єдналися в амбітний союз під назвою Республіка Герцланд. Це було починання, народжене сміливим ідеалізмом, яке стало можливим лише завдяки цілеспрямованій рішучості Отто Вешлера, чиє бачення вільного Герцланду надихнуло незліченну кількість інших підхопити його ідею. У той час досвідчені спостерігачі передбачали, що розбіжності між колишніми імперськими васалами виявляться непримиренними і призведуть до розпаду союзу протягом півтора десятиліття. Але Республіка вижила і стала сильнішою, ніж будь-коли, значною мірою завдяки наступниці Вешлера, Фіоні Шмітц.\n\nВміло артикулюючи високі прагнення свободи і демократії, вона компетентно провела Герцланд через небезпечний період невизначеності після об'єднання під своїм непохитним керівництвом. Шмітц усвідомлювала ризики, які несе в собі унітарна держава, що керує історично різноманітним Герцландом, і розумно підштовхнула республіку до федеративного устрою, який мав стабілізуючий ефект і виявився народноприйнятим. Інвестиції в підвищення ефективності промисловості окупилися, і економіка Герцланду стала однією з найрозвиненіших у світі. Таке поєднання свободи і процвітання зробило населення надзвичайно патріотичним, і тепер герцландці з гордістю заявляють, що їхня країна — Земля Вільних.\n\nМайбутнє є непевним, але безсумнівним є те, що народ Герцланду зустріне його мужньо, готовий зробити все необхідне для захисту своїх священних ідеалів."
angriver.63.a:0 "За життя, свободу і щастя!"

angriver.64.t:0 "З тіні"
angriver.64.d:0 "Несподівана звістка надійшла від наших військових. Один з їхніх високопоставлених офіцерів був знайдений непритомним у своєму кабінеті, важко пораненим. Його швидко доставили до найближчого шпиталю, але поки що невідомо, чи виживе він після таких тяжких поранень.\n\nНевідомо, що саме сталося. Офіс був ретельно обстежений, але жодних зачіпок чи слідів злочинця не було знайдено. Хто б це не зробив, схоже, він був надзвичайно вправним і знав, як швидко завдати удару і зникнути з місця події. Ми мало що можемо зробити, окрім як молитися, щоб поранений офіцер одужав. Але навіть якщо це станеться, навряд чи він зможе знову служити в армії."
angriver.64.a:0 "Це хто зробив?!"

angriver.65.t:0 "Мир у наш час"
angriver.65.d:0 "Отмар сидів за своїм столом у переобладнаному готелі в Грифенгаймі. Тепер, коли він контролював більшу частину Герцланду, йому доводилося мати справу з тими ж проблемами, з якими завжди доводилося боротися Імператорській династії. Як же він жалів свого старого друга Ґровера V. Він ніколи не міг би уявити, наскільки жахливою може бути Грифенгаймська політика, якби не опинився в самому її епіцентрі.\n\nУ двері постукали. Посланець покликав його: "Пане Отмаре, вони готові зустрітися з вами." Отмар засміявся, звичайно, вони були готові зустрітися з ним, навіть якщо це вони прийшли до його офісу, це він повинен був зустрічати їх. Зробивши ще один вдих, він приготувався до того, що мало статися. Адже він збирався зустрітися з, мабуть, єдиною значущою перешкодою між ним і миром в Герцланді, а також найбільшим стовпом, що підтримує життя в Імперських землях.\n\nАрхонти.\n\nЕрос — представник влади, і один з найвпливовіших грифонів, що живуть на цей день. Еріон приносив Імперії рівно стількі ж користі, скільки вода з Катеринських боліт здоров'ю грифона. А Протей... ну, він був у власній лізі. Але Отмару довелося посадити їх усіх разом за стіл переговорів і вирішувати їхні проблеми одночасно. Будь-яка угода, укладена лише з одним, буде розцінена як "Збочення Церковної Влади." І ось вони, четверо грифонів в одній кімнаті, один з яких для трьох інших був завойовником, і намагався переконати цих інших працювати з ним.\n\nВони сиділи і говорили, поки місяць не зійшов і не сховався за обрій, але врешті-решт вони дійшли згоди. Хоч вони й змусили Отмара схопитися кігтями за дзьоб, але все залишиться майже без змін, просто старий порядок буде замінено на новий. Повноваження Архонта будуть обмежені, але вони можуть продовжувати діяти так само, як і раніше. Єдиною реальною зміною була таємна обіцянка Ероса, що Еріон скоро перестане бути проблемою. Принаймні за це, Отмар міг бути вдячний."
angriver.65.a:0 "Хвала Богам!"

angriver.66.t:0 "Королівське усиновлення"
angriver.66.d:0 "Отмар стояв біля Імператорського палацу в Грифенгаймі. Відколи місто було захоплене, невеликий загін лицарів та Імператорських Гвардійців утримував центр палацового комплексу, який був резиденцією імперії. Кілька тижнів тому Отмар наказав припинити штурми, і почалася облога. Щодня він надсилав запити на переговори про капітуляцію, але завжди отримував відмову, аж до сьогоднішнього дня.\n\nОтмар почав переходити міст і зустрів капітана варти, старого пса на ім'я Беніто, з яким Отмар вже був знайомий. Зараз Беніто був схожий на тінь себе минулого, змучений війною та голодом. Він віддав свою зброю Отмару і прийняв запропоновану йому їжу, йдучи геть, соромлячись самого себе. Отмар пройшов розкішними залами в рішучому темпі, знаючи, куди мав дістатися. І коли він увійшов до Імператорського Тронного Залу, він зупинив свій погляд на грифоні, з яким йому потрібно було поговорити; дитя-Імператор власною персоною. Ґровер VI. Гарнізон явно недоїдав, щоб зберегти здоров'я цього хлопчика, але навіть він показував ознаки слабкості на своєму обличчі. Вони дивилися один на одного хвилину чи дві, поки Отмар не вирішив, що треба перервати мовчання.\n\n"Дитино, я знаю, що ти про мене думаєш. Що я грифон, який нічим не відрізняється від будь-якого іншого властолюбця, який роками кружляє навколо тебе, намагаючись отримати більше влади і впливу для себе. Але я можу показати тобі, що я більший за це." Молодий імператор просто уставився на нього, минула ще хвилина мовчання, перш ніж пролунала відповідь, "Ти здійснив спробу скинути мене з престолу, ти позбавив мене регента і моїх радників, і ти посилаєш війська в мою столицю. Як я можу довіряти тому, хто так чинить?". Рішучість дитини здивувала Отмара, але у нього була відповідь, він схопив стілець, поставив його посеред зали і, сівши, почав говорити, "Ґровере. Я тут не для того, щоб зупинятися на минулому і не для того, щоб шукати незаслуженого прощення. Замість цього я закликаю тебе дивитися в майбутнє, як твій батько перед тим, як його у нас всіх відняли." Це схвилювало юнака, який нахилився, щоб почути, що скаже цей дивний загарбник з півдня. "Я знав твого батька, коли ми обидва були молоді, ще до того, як мене привезли на батьківщину. Він говорив про те, як він хотів збудувати імперію заново, принести її громадянам радість, але клята революція знищила цей шанс. А стерв'ятники з його ради захотіли зупинити його амбіції заради власної вигоди. Їм було начхати на імперію! У тебе такі теж є, дитя моє. У кожного, хто має добрі наміри, вони завжди є." "А у тебе нема?" — зіронізував молодий імператор. Отмар засміявся, розвіявши напругу в кімнаті. "Можливо, вони були у мене вже давно, просто мені вистачило здорового глузду покласти край їхнім брудним справам, перш ніж вони змогли взяти мене в полон." Похмурішавши, Отмар продовжив своє звернення. "Одного разу я дозволив цій імперії-божевільні розчавити мого друга, і я не допущу, щоб це сталося з його сином. Я повинен виправити те, що не зробив у минулому, діями, які зроблю зараз. Будь ласка, ходімо зі мною, і ми зможемо все виправити." Ґровер підвівся і пішов за Бароном. Все було оформлено офіційно, за придворними формальностями, Отмар став хрещеним батьком останнього імператора Імперії Грифонів. І регентом першого Короля Грифонів."
angriver.66.a:0 "Мертва Імперія відправилася на спочинок."

angriver.67.t:0 "Нові друзі"
angriver.67.d:0 "Отмар сидів, масажуючи кігтями скроні, і намагався зрозуміти, як взагалі у це вляпався. Він скликав вельмож колишніх Імперських земель на грандіозний бенкет у Грифенгаймі, щоб скласти нову угоду про їхні привілеї в його новій, більш справедливій системі. І хоча він все ще мав намір це зробити, він ніколи не міг уявити наслідки того, що зробив.\n\nВін сидів у центрі величезного столу, за яким сиділи вельможі королівства. І вони кричали, лаючись за десертом. Все почалося з того, що дві родини, які сперечалися за права на якусь фабрику поблизу Кінгстона, почали суперечку на бенкеті. Аристократи, не змінюючи собі, навіть через таку дрібницю почали утворювати фракції.\n\nАле, навіть коли почало здаватися, що терпець Отмара увірвався, він вигадав план. Отмар мав хист використовувати безлад на свою користь, і він мав намір вчинити так само і тут. Він знав, що багато хто з присутніх вельмож рішуче виступав проти його планів демократизації Герцланду, і точно знав, як змусити їх хоч трохи заспокоїтися.\n\nОтмар встав і постукав виделкою по келиху, щоб попросити тиші, спокійно встав і оголосив натовпу, "Пані та Панове, здається, ви всі втратили з поля зору те, навіщо ми тут зібралися, ви хочете посперечатися через володіння однією фабрикою, тоді як співпраця могла б принести кожному з вас набагато більше. І якщо ви приділите мені трішки більше свого часу, ми зможемо все це впорядкувати і обговорити, як буде функціонувати ця нова демократія." \n\nВсе пішло як по нотах. Вельможі були заінтриговані обіцянкою багатства, і оскільки Отмар технічно не їх не підкупляв, вони мусили принаймні деякий час співпрацювати, перш ніж знову відвернуться від нього. І хто знає? Дехто з вельмож може виявитися щирим у своєму інтересі до демократії. Отмару залишалося тільки сподіватися. Сподіватися на кращий світ."
angriver.67.a:0 "Що було, те минуло."

angriver.68.t:0 "Несподіваний поворот подій"
angriver.68.d:0 "Отмар чекав цієї миті. Він чекав стільки, скільки себе пам'ятав, відтоді, як у юності вперше побачив, як вельможі катують простогрифонів, коли побачив, як регентська рада його старого друга Ґровера взяла справу в свої кігті і просто... зруйнувала все. Відтоді він вперше подумав, "Хіба народ не вибрав би кращих лідерів для себе?." Він аж ніяк не був республіканцем, зовсім ні. Він планував піднести колишнього імператора-дитину на нову владну позицію як короля свого нового Герланду і створити міцний мир. Але для того, щоб цей мир настав, його земля потребувала компетентних лідерів, які продовжили б його справу після його смерті і, врешті-решт, смерті самого Ґровера. А для цього потрібні були вибори.\n\nЦе був його magnum opus, його грандіозний момент повної перемоги, і він надсилав послання в прямому ефірі всій нації.\n\nОтмар вийшов на балкон королівського палацу, Ґровер був поруч з ним, тепер уже достатньо дорослий, щоб зрозуміти, що відбувається. Він підійшов до мікрофону, що стояв перед ним, і почав говорити...\n\n "Громадяни Герцланду, я звертаюся до вас сьогодні з міста Грифенгайм, колись столиці могутньої, але недосконалої держави. І через ці вади вона потрапила під владу стерв'ятників, які бажали роздерти її тушу заради власної наживи, а права створінь, які жили під її пануванням викривити. Але сьогодні ви всі живете під владою іншої держави — Герцланду. Країною, в якій всі можуть жити в мирі та злагоді під владою свого короля. Але у нас все ще існує проблема, яка існувала в старій імперії, і яку я давно пообіцяв вирішити, і яка мусить бути вирішена. Як регент цієї землі, зі своїм Королем на моєму боці, я постановляю, що через шість місяців будуть проведені вільні і чесні вибори, щоб жителі країни обрали представників, які будуть служити їм з усією сумлінністю. Голосуйте, і голосуйте гарненько, громадяни, ваш король розраховує на вас!"\n\nСказавши це, Отмар вийшов з балкона разом з Ґровером. Коли вони вийшли в коридор, молодий король і старший регент посміхнулися один одному. У цю мить вони відчули щось спільне. \n\n\nВони обидва могли нарешті примиритися зі своїм минулим."
angriver.68.a:0 "Народ буде почутий!"

angriver.69.t:0 "Герцланд і світ"
angriver.69.d:0 "У сьогоднішньому радіозверненні на весь континент Отмар Штойбер оголосив усій Грифонії про зовнішню політику нової держави Герцланд. Вона буде прагнути підтримувати баланс сил у світі і захищати права і свободи всіх жителів Грифонії.\n\nЦитуючи Маршала-Регента: "Ми повинні прагнути стати арбітрами миру на цьому світі, який подарував нам Борей. Якщо ми не впораємося з цим завданням, прощення нам не буде"."
angriver.69.a:0 "Ми забезпечимо мир!"

angriver.70.t:0 "Коронація"
angriver.70.d:0 "Над новим Королівським містом Грифенгайм лунали гучні фанфари. Відновлена після визвольної війни під проводом Отмара Штойбера, столиця тепер жила і розвивалася заново з усіма сучасними державними інститутами і зростала набагато більше, ніж будь-коли за часів імперського правління. Але сьогодні був особливий день для цього великого міста, сьогодні воно з розкритими обіймами приймало свого першого короля. Король Ґровер, як його буде короновано, був тим самим Ґровером, якого стара Імперська держава намагалася звести на колишній трон Імперії як шостого у черзі. Але країна, яку Ґровер незабаром очолить, вже інша. Королівство Герцланд. І коли натовп, затамувавши подих, чекав початку промови, на трибуну вийшов регент Отмар Штойбер.\n\n"Мої друзі. Сьогодні знаменна подія для всього Герцланду і всієї Грифонії. Я можу з упевненістю сказати, що це найгордіший день у моєму житті. Сьогодні Грифонія зустрічає нову державу. Так, на карті нас малюють вже давно, але до цього я правив замість справжнього монарха цих земель. Того, про кого грифони чули, але не знали. Сьогодні він буде коронований як король цієї землі, і я можу сказати, що не брав участі в його планах. Те, що ви чуєте сьогодні, — це слова вашого Короля, і нікого іншого. І тому я так само схвильований, як і ви. Можливо я нарешті зможу піти на пенсію!", — несподіваний поворот промови розсмішив натовп, і багато хто з присутніх розсміявся. Мало хто за своє життя бачив цього грифона не суворим та холоднокровним. "А тепер, громадяни Герцланду, я представляю вам вашого лідера. А я зараз же офіційно відмовляюся від титулу регента, і відходжу вбік, щоб дозволити королю зайняти його законне місце." \n\nОтмар відійшов від мікрофонної стійки і повернувся в будівлю за трибуною. І з тих самих дверей вийшов сам Ґровер. Народ уже звик бачити його, але не таким, яким він постав перед ними сьогодні. Цього дня він з'явився не в пишних королівських регаліях, а в простому парадному костюмі, лише злегка прикрашеному пишною вишивкою. Він буде правити не ними, а для них. У натовпі нестримно лунали оплески, які припинилися лише тоді, коли молодий король підняв лапу після того, як підійшов до мікрофону. "Мій народе, я не можу передати вам ту радість, яку відчуваю, стоячи сьогодні тут з вами. Я народився в занепадаючій імперії, яка використовувала насильство і війну в спробах підкорити собі континент, але зазнавала поразки знову і знову, тому що вона існувала не для того, щоб служити народу. Моє перше і єдине завдання як вашого короля — зробити так, щоб такого більше ніколи не повторилося. Можливо, колись я був Ґровером Шостим з Імперської династії, але цьому періоду кінець. Кілька хвилин тому я підписав документи, які офіційно усувають мої особисті претензії на трон старої імперії, а також на будь-які землі, на які вона могла колись претендувати. Тепер я ваш король і тільки ваш король. Я не хто інший, як Ґровер Перший Герцландський. Я сподіваюся всім серцем, що зможу служити вам якнайкраще. Зробити життя кращим для всіх вас і по-справжньому створити державу, яка буде плекати своїх громадян, як мати своє пташеня. Я знаю, що сам мій образ викликає у декого гіркі спогади. Але я молюся, щоб ви всі подивилися вперед і прийняли мене таким, яким я є." При цих словах все місто замовкло. У багатьох грифонів на очах виступили сльози, коли вони дивилися, як молодий хлопчик, за становленням якого вони спостерігали, стає королем. І ніхто не переживав це більше, ніж Отмар, який вже на половині великої промови почав плакати від радості. Коли аплодисменти знову вибухнули, ніхто в замку не звертав Отмара уваги, коли він дістав старовинний медальйон із зображенням всередині. Коли Отмар зазирнув всередину, то побачив обличчя молодого Ґровера V. Зовсім не схоже на Імператора, який правив в останні роки перед своєю смертю. Отмар затиснув медальйон в одній лапі, а іншу поклав собі на серце, "Тепер ти можеш спочивати з миром, мій друже." "Тепер ти можеш спочивати"."
angriver.70.a:0 "Хай живе Король Ґровер I!"

angriver.71.t:0 "Революція, тріумфальна"
angriver.71.d:0 "Ґергард Блюм сидів за письмовим столом із кам'яним обличчям, заглиблений у роздуми. Час святкувань минув, але важке питання залишалося. Після консолідації Імперських земель дехто в партії виступав за приєднання до Республіки Кемерскай на півночі. Райнхард Олбікінг був одним з таких грифонів, поміркованим делегатом НРП. Ганс Герцог, впливова фігура у військовому міністерстві, не погоджувався. Обидва грифони постали перед Блюмом, щоб відстояти свою позицію.\n\n"Ми поділяємо одну мету: свобода, демократія і процвітання. Ці принципи керують нами обома", — почав Олбікінг. "Крім того, Кемерскай — жива легенда. Він популярніший навіть за вас!" Олбікінг жестом показав на Блюма, той насупився. "Як предтеча нашої республіки, буде правильно, якщо ми об'єднаємося з ним на чолі."\n\n"Дурня!" — вигукнув Герцог. вибухнув Герцог. "Ця Республіка була здобута нашою кров'ю. Це була наша боротьба. І ви кажете, що ми повинні віддати її невдасі, який не досяг нічого?" Герцог грюкнув кулаком по столу. "Поки Кемерскай сидів без дії, Блюм вів нас до перемоги! Мені здається, що це він повинен приповзти до нас." Блюм підняв кіготь, даючи знак двом грифонам зупинитися. Він заплющив очі і глибоко вдихнув. Вони обидва нахилилися вперед, не певні, що він скаже."
angriver.71.a:0 "Свобода, Демократія, Процвітання!"
angriver.71.b:0 "Я це побудував! Я! А не ці свині в Клаудбері!"

angriver.72.t:0 "Повернення до Грифенгайму"
angriver.72.d:0 "Президент-Маршал Кемерскай в'їхав в Грифенгайм під бурхливі оплески. Легендарний герой республіканської революції нарешті здобув остаточну перемогу, але йому довелося подякувати за це іншому грифону, Ґергарду Блюму, лідер Енґріверського осередку НРП.\n\nБлюм, грифон, який провів більшу частину свого життя в тіні Кемерская, очевидно, не тримав на нього зла, і вони шанобливо потиснули лапи при зустрічі. Потім Блюм і Кемерскай виступили зі спільним зверненням, в якому виклали план передачі влади і підкреслили, що серед тих, хто вірить в Три Принципи, не повинно бути ніякого поділу або міжусобиць."
angriver.72.a:0 "Хай живе Республіка!"

angriver.73.t:0 "Зрада"
angriver.73.d:0 "Ми очікували, що після того, як Енґріверський осередок НРП завершить об'єднання земель Герцланду, вони об'єднаються з нами. Однак Блюм відмовився це зробити. Більше того, він засудив нас. Під час нещодавньої промови він напав на Кемерская особисто, звинувативши його в тому, що він невдаха і боягуз, чиї десятиліття після походу на північ були суцільною трясовиною. Ці закиди широко висвітлювалися і вже принесли нам багато незручностей на батьківщині.\n\nОчевидно, що Блюм дозволив гордості затьмарити його розум. Відтепер між нами не може бути ніяких компромісів! В ім'я Революції нам доведеться розгромити його самого і його самозвану республіку."
angriver.73.a:0 "Ми прийдемо за цими ревізіоністськими виродками в кінці кінців!"

angriver.74.t:0 "Обіцянка президента"
angriver.74.d:0 "Атмосфера помпезності пронизувала Грифенгайм, коли солдати йшли маршем, а над кожною вулицею майоріли на вітрі триколори. Народ кипів енергією, а повітря наповнювало хвилювання: передчуття того, що грифон, який привів їх до перемоги над Імперією, знову приведе їх до слави.\n\nМасштабний натовп зібрався перед президентським особняком, прагнучи почути Героя Революції. Президент Блюм стояв готовий звернутися до них у своїй військовій формі, медалі виблискували в яскравому сонячному світлі. Позаду нього стояла група найвідданіших делегатів НРП, а також Ганс Герцог, голова новоствореного Міністерства Зовнішньої Безпеки.\n\n"Ми багато чого досягли в нашій боротьбі за свободу", — почав Блюм. "Герцланд об'єднано, ми перемогли." Блюм простягнув лапу, а натовп радісно загув. «Нам є що святкувати, але й багато чого належить зробити. Наша місія — нести світло свободи всім грифонам, але багато хто деінде все ще живе в темряві." Він насупився.\n\n"У наших силах звільнити кожного грифона на цьому континенті, перетворити Грифонію на сяючий маяк для всього світу." Блум стиснув кігті у кулак. "Це наша доля і моя обіцянка. Обіцянка, що ми не заспокоїмося, поки кожен грифон не звільниться від кайданів Старої Грифонії!" Наступні кілька речень Блума не було чутно через ревіння натовпу."
angriver.74.a:0 "Триколор замайорить над Грифонією!"

angriver.75.t:0 "Витік"
angriver.75.d:0 "Мирний ранок у Грифенгаймі був зруйнований, коли агенти MfÖS вдерлися до офісу газети “Der Schrei des Herzens”. Цій газеті якимось чином вдалося роздобути повний текст закону, який незабаром мав бути впроваджений, і опублікувати його подробиці. Документи, що містили витік інформації, вже були в обігу, коли MfÖS було повідомлено про це. Готуючись до цього, журналісти та інші співробітники забарикадувалися в будівлі, змусивши агентів викликати слюсаря, щоб проникнути всередину.\n\nПо мірі того, як облога затягувалася, розлючені грифони, які почули новини про Акт, зібралися біля офісів, щоб перешкодити агентам. Цегла та каміння заповнили повітря, їх закидували запеклі агітатори. Але невдовзі будівлю було зламано, преси виведено з ладу, а всіх співробітників газети заарештовано.\n\nКоли Герцог доповідав президенту про інцидент, вже вечоріло. Блюм мовчав і постукував кігтем по дзьобу, на його обличчі з'явилася хмура гримаса. Він був стурбований, явно занепокоєний тим, що знання про Акт вислизнуло до того, як вони були готові.\n\nГерцог підняв кіготь, щоб запевнити Президента. "Ми цілком здатні підтримувати мир у місті. За винятком цього поодинокого випадку, в усіх частинах столиці продовжує панувати найдосконаліший спокій"."
angriver.75.a:0 "Я впевнений, що з цього нічого не буде..."

angriver.76.t:0 "Протест"
angriver.76.d:0"Звістка про Акт про Повноваження поширилася Грифенгаймом, як лісова пожежа. Це була новина, якої багато хто вже давно боявся: Переворот Блюма нарешті стався. Організації, які вже давно пішли в підпілля, вирішили, що це їхній останній, найліпший шанс вийти на поверхню. По всьому місту спалахнули стихійні демонстрації; вони скандували "Геть Блюма!" і "Хай живе революція!" Великий протест з кількох тисяч грифонів зібрався біля президентського особняка, де їх зустрів загін поліції. Натовп вимагав звільнити ув'язнених журналістів і призначити нові вибори. Поліція закликала натовп негайно розійтися, але до них не прислухалися. Ніяких переговорів не буде.\n\nУ відповідь поліція почала примусовий розгін, але після довгих зіткнень і штовханини натовп відмовився зрушити з місця. Багато хто був озброєний, або пістолетами, або імпровізованою зброєю ближнього бою. Міліція відступила і знову вишикувалася на лінії зіткнення. Напруга зросла до точки кипіння, коли з натовпу почали вилітати кулі.\n\nДесь пролунав постріл. Потім крик."
angriver.76.a:0 "Вогонь!"

angriver.77.t:0 "Несподіваний поворот подій"
angriver.77.d:0 "Коли дим розвіявся, десяток протестувальників лежали мертві, а ще десятки були поранені. Натовп поспішно розійшовся і зробив шалений відступ від маєтка, вглиб серця Грифенгайму. Тіла загиблих пронесли вулицями міста, де їх вітали як мучеників революції.\n\nЦей інцидент розлютив дезорганізовані антиурядові сили, які швидко об'єднувалися під єдиним лідером. Саскія Меклер перебувала в Грифенгаймі, коли почалися заворушення, і вже користувалася довірою повстанців, оскільки протягом багатьох років послідовно виступала за реформи. Коли повстанські групи зустрілися, щоб спланувати свій наступний крок, Меклер виступила з полум'яним закликом.\n\n"Незаконні дії Блюма зробили його владу нелегітимною. З огляду на ці дії, покірність означає смерть Революції і початок нового правління тиранії. Опір тепер є обов'язком усіх вільних грифонів. Це мій заклик до міста, до моїх братів і сестер по всій Республіці: чиніть опір!"\n\nЗаява Меклер швидко поширилася і спонукала нові хвилі грифонів приєднатися до повстання. Шляху назад вже не було. Грифенгайм повстав."
angriver.77.a:0 "Погано..."

angriver.78.t:0 "Ескалація"
angriver.78.d:0 "Під покровом ночі повстанці почали будувати барикади. На світанку вулиці Грифенгайма перетворилися на розлогий лабіринт. Ці барикади порушили лінії зв'язку і підкріплення поліції, в результаті чого багато підрозділів виявилися ізольованими і затиснутими вуличними боями, які поширилися по всьому місту.\n\nНеорганізовані демонстрації змінилися скоординованими набігами на збройові магазини, пости охорони і урядові будівлі, які забезпечували зброю і припаси для підживлення зростаючого повстання. Повстанці, здавалося, черпали сили з усіх верств населення, бідні студенти і робітники бралися за зброю разом із заможними підприємцями, об'єднані ненавистю до Блюма.\n\nЗ своєї бази в центрі Грифенгайму вони швидко розгромили розпорошені поліцейські сили. Незабаром цілі арсенали були розграбовані, і повстанці контролювали значну частину міста. Коли Блюм виглянув з Президентського Маєтку, він побачив дим і почув постріли, що лунали під час боїв."
angriver.78.a:0 "Такими темпами вони почнуть виносити гільйотини."

angriver.79.t:0 "План президента"
angriver.79.d:0 ""Події останніх днів показали нам, що місцева влада не здатна придушити цих заворушників." Герцог говорив спокійно, незважаючи на сувору оцінку, яку він давав президенту. "Схоже, що громадські заворушення мають набагато більші масштаби, ніж ми спочатку думали."\n\n"Заворушення? Це, бляха, повномасштабне повстання!" Блум вибухнув. Він зіткнувся дзьобом до дзьоба з Герцогом. "Повстання, якому ваша організація не змогла запобігти!" Герцог зберігав стійкість, поки Блюм відвернувся, і прискорював крок. "Що нам зараз потрібно, так це сильна лапа, яка відновить порядок. Викличте армію."\n\n"Так, сер," — відповів Герцог без жодних вагань.\n\n"Переважна сила — це єдиний спосіб впоратися з повстанцями." Блум взяв шаблю. "Я особисто поведу колону через центр міста і придушу це повстання. Нехай всі знають, що пощади не буде ні диверсантам, ні їхнім прибічникам."
angriver.79.a:0 "Це точно спрацює!"

angriver.80.t:0 "Збій у плані"
angriver.80.d:0 "Колона Блюма йшла вулицями Грифенгайму, готова придушити новонароджене повстання. Але коли вони переходили з кварталу в квартал, очікуючи запеклих боїв, натомість застали моторошну тишу. На вулицях було тихо. Вони не зустріли жодних ознак опору, поки не вийшли на велику площу з фонтаном у центрі, оточену високими будинками.\n\nЯк тільки вони увійшли на площу, повстанці скупчилися на будівлях, зайняли позиції у вікнах і відкрили вогонь. Солдати кинулися ховатися за будь-що, а повстанці забарикадували вулиці, що вели від площі. Вони опинилися в пастці; єдиним виходом для них був бій.\n\nБлюм знав, що має згуртувати свої війська. Він злетів над ними і витягнув шаблю з піхов, направивши її на барикаду, яка блокувала їх просування. "Вперед, чорт забирай!" — крикнув він. "Вперед!" Клинок його шаблі блиснув на сонці лише на коротку мить, перш ніж впав з неба. Кров пролилася на бруківку, на яку впав і він сам. Ґергарда Блума застрелено.\n\nУ Президентському Маєтку Герцог отримав цю похмуру звістку разом із ще гіршою новиною, з усіх колон, що входили до міста, почалося масове дезертирство. Без Блюма, а можливо, навіть з ним, солдати республіканської армії були більш схильні воювати разом з мешканцями Грифенгайма, ніж проти них. Поруч з Герцогом, виконуючий обов'язки президента Олбікінг трясся від жаху.\n\n"Щ-що ж нам робити?" — запитав Олбікінг."
angriver.80.a:0 "Забарикадуйте ворота!"

angriver.81.t:0 "Гранд-фінал"
angriver.81.d:0 "У темному підвалі під центром Грифенгайма Меклер розглядала карту міста. Справи йшли добре, і залишилося лише кілька невеликих анклавів урядового опору. На жаль, одним з таких анклавів був добре укріплений Президентський Маєток; взяти його було б нелегким завданням. Раптом до підвалу влетів грифон. "Пані, ми схопили президента Олбікінга біля маєтку. Він намагався втекти", — сказав посланець.\n\nМеклер побачила Олбікінга мокрим і вкритим брудом. Виглядало так, ніби йому довелося повзти на животі під час спроби втечі, але це не завадило їй привітати старого друга з посмішкою.\n\n"Райнхарде, тобі погіршало з часу нашої останньої зустрічі, — сказала Меклер. "Здається, я попереджала, що зв'язуватися з Блюмом це помилка. Вона зморщила дзьоб, частково через огиду до його вчинків, а частково через його сморід.\n\n"Саскіє, вибач, ти була права! Ти маєш мені повірити, я цього не хотів!" — запевняв Олбікінг. Він був у цілковитій розпачі, і Меклер бачила його щирість.\n\nЯ тебе знаю, і вірю", — спокійно сказала Меклер. "Ще не пізно все виправити і зупинити кровопролиття, накажи своїм військам відступити. Настав час для змін, для уряду, який ставить народ на перше місце. І я думаю, що і ти з цим згоден."\n\nОлбікінг заплющив очі і напружився, а потім кивнув."
angriver.81.a:0 "Диктатор мертвий!"

angriver.82.t:0 "Три істинні принципи"
angriver.82.d:0 "Коли Меклер готувалася до свого першого публічного звернення до жителів Грифенгайму, вона дивилася на принишклий натовп і місто, на якому лишилися шрами від нещодавнього повстання. Бої, хоч і відносно короткі, завдали великої шкоди Грифенгайму, який все ще перебував у процесі відновлення.\n\n"Перш за все, я маю подякувати всім вам, — почала Меклер. "Саме хоробрість і рішучість народу поклали край тиранії Блюма і зробили все це можливим." Вона положила лапу на груди. "Що ми повинні зробити, щоб запобігти появі такого грифона знову, так це дотримуватися Трьох Принципів. Блюм стверджував, що вірить у ці принципи, але він забув, для кого вони існують: для народу."\n\n"Наші лідери ніколи не повинні забувати, що їхній перший обов'язок — перед народом, — продовжила Меклер. "Справжня свобода — це коли грифони вільні діяти так, як вони хочуть. Справжня демократія, щоби грифони могли вільно обирати своїх лідерів. Справжнє процвітання, щоби грифони могли вільно реалізувати свій потенціал. Ці принципи є основою Республіки!" Меклер вразила аудиторію, бурхливі оплески швидко поширилися натовпом."
angriver.82.a:0 "За Республіку!"

angriver.83.t:0 "Процес над Герцогом"
angriver.83.d:0 "Ганс Герцог сидів у залі суду, насупившись. Після ліквідації MfÖS йому було пред'явлено численні звинувачення в порушенні прав громадян республіки, і тепер він був змушений постати перед судом.\n\nЗвинувачення почалося з нищівної атаки на MfÖS Герцога, представивши її як беззаконну організацію, яка діяла, незважаючи на громадянські права кожного громадянина. Незаконне стеження, свавільні обшуки і конфіскації, безстрокові утримання під вартою без суду і слідства були серед довжелезного списку звинувачень.\n\nЗахист Герцога стверджував, що він лише виконував накази президента Блюма, свого керівника, і тому не може нести юридичної відповідальності. Обвинувачення протиставило документи, які доводять, що Герцог особисто керував жорстоким придушенням політичних дисидентів у Вінгбардії після її анексії.\n\nЗрештою, Герцог був визнаний винним за всіма пунктами звинувачення і засуджений до смертної кари."
angriver.83.a:0 "Справедливість запанувала."

angriver.84.t:0 "Вибори"
angriver.84.d:0 "Призначення перших національних виборів з часів першоїперемоги Блюма стало приводом для великого святкування, і кандидати з усієї Грифонії кинули свої капелюхи на ринг за президентське крісло. Але переможцем з цієї загальногрифонської боротьби вийде лише один.\n\nТеодор Верані, герой Аквілейської революції, балотується від соціал-ліберального крила НПП. Він пропонує допомогти маленьким грифонам, пропонуючи безкоштовну освіту, а також перерозподіл землі.\n\nСаскія Меклер з соціал-демократичного крила НПП отримала широку популярність за свою роль у поваленні Блюма і відновленні довіри до уряду. Вона обіцяє відстоювати Три Істинні Принципи і захищати народ понад усе.\n\nГенріх Кінгфезер з колишньої Республіки Грифонів висунув амбітний план створення справді вільного ринкового суспільства. Він та його Партія Правих прагнуть підтримувати бізнес-ініціативи та захищати свободу від тиранії.\n\nФіона Шмітц з СЛП, протеже покійного Отто Вешлера, присвятила себе просуванню його програми промислової ефективності та оновлення міст. Економічне процвітання і прогрес стоять на першому плані в її посланні.\n\nКоли голоси було підраховано, переможцем став..."
angriver.84.a:0 "Теодор Верані та соціал-ліберальне крило НПП!"
angriver.84.b:0 "Саскія Меклер та соціал-демократичне крило НПП!"
angriver.84.c:0 "Генріх Кінгфезер і ПП!"
angriver.84.e:0 "Фіона Шмітц і СЛП!"

angriver.85.t:0 "Коронація"
angriver.85.d:0 "Одного сонячного дня в Грифенгаймі грифони з усього міста зібралися, щоб стати свідками коронації нового імператора. Настрій був трохи тривожним, адже це була неймовірно важлива подія. Вона офіційно знаменувала кінець династії, яка століттями вела Імперію до слави і незліченних перемог, і початок чогось, в чому багато хто ще не був упевнений.\n\nЛеєр очолював процесію вулицями, за ним слідували дисципліновані колони імператорських військ. Незважаючи на вигуки натовпу, він не звертав на них жодної уваги, залишаючись повністю зосередженим на своєму маршруті. Зрештою, звивистим шляхом він прибув до Імператорського палацу, де мала відбутися церемонія коронації.\n\nЛеєр піднявся сходами палацу в оточенні своїх вірних солдатів. Нагорі на нього чекала його доля. Відступаючи від традиції, Леєр вирішив коронуватися сам, а не бути коронованим архонтом. Дивлячись вниз на натовп, він поклав на голову імператорську корону. В одну мить вікова спадкоємність була зруйнована, і народилася нова династія."
angriver.85.a:0 "Хай живе Імператор Леєр!"

angriver.86.t:0 "Зі старим борися"
angriver.86.d:0 "Як завжди невдячні, представники аристократії ледве приховують своє презирство до Імператора Леєра. На державних бенкетах вони посміхаються і тиснуть йому лапу, вдаючи, що приймають його, але їхні слова — не більше ніж нещирі лестощі. Насправді ж вони просто вичікують свого часу, плетучи змови і плани його падіння в тіні. Ми знаємо правду і знаємо, що треба робити.\n\nДля того, щоб убезпечити нашу позицію, корумповану, занепалу і нелояльну знать треба очистити. Де б вони не ховалися і які б виправдання не вигадували, вони не врятуються від меча правосуддя. Є багато грифонів, які будуть більш ніж готові зайняти їхнє місце, і які будуть вічно вдячні Імператору за його великодушність."
angriver.86.a:0 "Все одно вони мені ніколи не подобалися."

angriver.87.t:0 "Імперський культ"
angriver.87.d:0 "Серед населення Грифенгайму почала зароджуватися цікава ідея. Шукаючи пояснення поразкам і приниженням, яких зазнала Імперія за часів правління покійної династії Ґроверів, багато хто дійшов висновку, що моральні вади роду Грифонстоунських призвели до того, що він втратив прихильність Богів. Цих грифонів сильно приваблює жорстокість і звитяга Імператора Леєра, вони вказують на нього як на законного спадкоємця прихильності Богів.\n\nГекатер, місцевий священик у Грифенгаймі, не тільки погоджується з цією думкою, але й робить крок далі. Він наполегливо відстоює позицію, що Леєр представляє Імперію перед богами, і що він є єдиним втіленням слави Імперії. Він також вихваляє моральну досконалість Леєра, посилаючись на суворі кроки, яких він вжив проти корумпованої старої знаті, чиї жадібність і нечестивість були сумнозвісні серед мешканців міста.\n\nГрифони з усіх верств суспільства виявилися напрочуд сприйнятливими до цього послання. Ми повинні підвищити Гекатера на посаді, щоб його слова донеслися до якомога більшої кількості грифонів. Всі повинні знати, що це божественна доля Леєра — правити, і що його воля — це воля Богів!"
angriver.87.a:0 "Слава Імперії!"

angriver.88.t:0 "Бичування Клаудбері"
angriver.88.d:0 "Під час Республіканської революції 978 року Леєр — тодішній барон Енґріверу — побачив, як республіканці та їхні непокірні союзники-селяни ледь не довели його володіння до руїни. Згодом він вигнав цю загрозу з Енґрівера, але Клаудбері став притулком для таких зрадників — "Бандитською державою", як охрестив їх Леєр. Ця зрада не була забута і тоді, коли територія знову опинилася під контролем Імператора.\n\nКоли війська Імператора Леєра увійшли в Клаудбері, це означало початок чистки, яка повинна була очистити землю від хвороби республіканізму раз і назавжди. Жоден не був у безпеці, а по всій колишній Республіці Імперські війська проливали кров тих, кого звинувачували у співпраці з республіканським режимом. Жорстокі масові вбивства і знищення цілих сіл були звичайним явищем, покарання народу Клаудбері за переховування ворогів Імперії."
angriver.88.a:0 "Ось так зрадникам!"

angriver.89.t:0 "Корона Ґровера II"
angriver.89.d:0 "Коли імператор Леєр в'їхав до Грифонстоуна, він одразу ж був зачарований чарівністю міста. Значення прабатьківщини грифонського роду не залишилося поза його увагою, і він не поспішав милуватися унікальною архітектурою Грифонстоуна і вбирати в себе всю історію, яку тільки міг. Його любов до міста змусила його наказати перенести туди столицю, але він прийшов не за цим. Він прийшов, щоб по праву заволодіти стародавнім артефактом, короною Ґровера II. Леєр захоплювався Ґровером II і шанував його як найбільшого імператора-воїна, який коли-небудь існував, і вважав себе спадкоємцем спадщини старого імператора. Подібно до того, як Ґровер II розгромив повсталих аквілейців і німбусійців, щоб зберегти Імперію, Леєр знову переможе ворогів Імперії, цього разу, щоб відновити втрачене.\n\nКоли Леєр вперше побачив корону під час церемонії, він не міг заперечити, що це була найвеличніша річ, яку він коли-небудь бачив. Він смиренно став на коліна, на відміну від своєї звичайної поведінки, і схилив голову для коронації. Зібрані грифони мовчки стояли перед ним у благоговійному трепеті, бо всі вони відчували силу Бога-Імператора роду Грифонів."
angriver.89.a:0 "Як і ти, великий, я змушу світ тремтіти!"

angriver.90.t:0 "Remota privilegia"
angriver.90.d:0 "Наше повернення законної імперської території Аквілеї дає нам чудову нагоду перебудувати суспільство; ми скористаємося цією можливістю, щоб назавжди зламати владу вельмож. Саме їх жадібність і некомпетентність стали причиною занепаду Імперії, і будь ми прокляті, якщо дозволимо цьому статися знову!\n\nАквілейська аристократія особливо вироджена, вона давно зловживає своїми привілеями і провокує заворушення, тому їхні привілеї будуть урізані. Відтепер всі дворянські податкові пільги анулюються, а державні посади більше не продаватимуться. Ці заходи, безсумнівно, зроблять нас популярними серед простих грифонів. Нехай буде відомо, що відтепер простогрифони і дворяни рівні перед законом!"
angriver.90.a:0 "Їх жадібність більше не загрожуватиме Імперії."

angriver.91.t:0 "Знищення Карфіна"
angriver.91.d:0 "Імператор Леєр завжди відчував особливе презирство до “Фальшивого королівства” на півдні Імперії, і тому неминучою була жорстока помста, яку його війська планували завдати столиці Вінгбардії після її падіння. Моторошний морок опустився на Карфін, коли бойові дії закінчилися і місто було упокорене, а населення з жахом чекало, що ж чекає на їхню долю. Після того, як Імперські війська вивезли все рухоме майно Карфіна, по всьому місту спалахнули пожежі.\n\nЗа сприяння незвично сухої пори року, вогонь швидко поширювався з різних джерел і поглинав все на своєму шляху. Знищення відбувалося безупереджено, бідні трущоби горіли так само, як і старовинні карфінські музеї та театри. Величезні маси істот тікали від пожежі в шаленій паніці, і дуже мало хто вижив. За оцінками, до дев'яти десятих площі міста стало непридатним для життя. Стародавній центр слави і могутності всієї південної Гріфонії був зрівняний з землею."
angriver.91.a:0 "Єдине, на що заслужила Вінгбардія."

angriver.92.t:0 "Дезертири у війську!"
angriver.92.d:0 "Від наших військових надходять тривожні повідомлення. Здається, кілька військових частин і багато офіцерів — більшість з яких мають аристократичне походження — дезертирували і перейшли на бік Священної Імперії Грифонів. Схоже, що ці грифони таємно симпатизували Імперському правлінню, і з ними зв'язалися іноземні агенти, які допомогли їм зрадити нас.\n\nНа щастя, більшість наших військових залишилися вірними, а перебіжчиків лише незначна меншість. Але це доводить, що, зрештою, нікому не можна по-справжньому довіряти."
angriver.92.a:0 "Зрадники будуть покарані!"

angriver.93.t:0 "Маарів син"
angriver.93.d:0 "Лицар у чорних обладунках відчинив важкі двері сирого, темного підземелля. Увійшла регент Гера, її ліхтар освітив невелику кімнату і показав закривавлену фігуру грифона, що висів на ланцюгах. Його важке дихання було чутно здалеку.\n\nГера підійшла ближче, дивлячись на розбитого старого грифона з чистою огидою. "Як тобі, нарешті отримати покарання, на яке заслуговуєш? Покарання, якого ти намагався уникнути роками?"\n\n “Я... хочу... побачити... свою дружину... — тихо пробурмотів він.\n"Твоя дружина мертва. Весь дім Кемерскаїв мертвий, Александре. Знаєш, чому? Знаєш чому?!"\nКолишній президент-маршал промовчав.\n"Тому що ти забрав у мене все. Твої огидні республіканці вбили мою сім'ю. Усіх до єдиного. Це не більш, ніж божественна відплата."\n"Я... навіть не знаю... хто ти така."\nТвоя революція призвела до загибелі сотень тисяч грифонів. Звичайно, ти не знаєш їх всіх."\n"Я не... ніколи не наказував вбивати... жодного грифона." Кемерскай важко підняв голову і подивився прямо в очі Гері. "Але скількох... ти вбила... власними кігтями?"\nГера мовчки дивився у відповідь. "Стільки, скільки було потрібно." Вона витягла зачарований кинджал, той самий, яким вбила барона Енґрівера. "А зараз вб'ю ще одного"."
angriver.93.a:0 "Республіканський кошмар скінчився."

angriver.94.t:0 "Возз'єднання сім'ї"
angriver.94.d:0 "Колишній регент Священної Імперії Грифонів вийшла на галявину в лісі. Посеред пасовища стояли зарослі руїни, покинуті, але не забуті. Обгорілі стовпи все ще стояли такі ж чорні, як і в 978 році, хоча частково вкриті мохом і листям.\n\nГера розправила крила і перелетіла через зруйновану кладку, щоб увійти в середину руїн. Там стояли численні пам'ятники з каменю, неушкоджені і добре доглянуті.\n\n"Я повертаюся додому востаннє. Батько, мати, решто, я закінчила свою роботу. Я помстилася тим, хто руйнував наші життя, відновила славу нашої улюбленої батьківщини і виховала Імператора, як рідного сина. Імперія в надійних пазурах, і ця трагедія, сподіваюся, більше ніколи не повториться. А тепер мені нічого не залишилося робити."\nВона витягнула кинджал, той самий, яким було вбито Барона і Президента-Маршала, а також багатьох інших грифонів. "Ти вбив багатьох, але тепер настає твоє останнє завдання. Тоді ти зможеш спочивати поруч зі мною вічно."\nНа її подив, зачароване лезо заклекотіло. "Я завжди з радістю питиму кров винних, як пив кров невинних"\n\nГера глибоко вдихнула, заплющила очі і встромила кинджал у власне серце."
angriver.94.a:0 "Mors vincit omnia." #Rest in piss, you won't be missed

angriver_news.1.t:0 "Народження Герцланда"
angriver_news.1.d:0 "[This.GetNewspaperHeader]Після того, як регент Імперії Грифонів зажадав покірності від своїх васалів, бажаючи приєднати їх безпосередньо, вони зіткнулися з відкритим повстанням. Однією з їх підданих була неспокійна держава Енґрівер, чиї хоробрі воїни захопили контроль над Імперською столицею. Регент втік, а Енґріверці оголосили про створення Герцланду, бажаючи об'єднати Імперські Землі Герцланду, приєднавши до них інших колишніх васалів."
angriver_news.1.a:0 "Що це означає для Грифонії?"

angriver_news.2.t:0 "Народження Інтернаціоналу"
angriver_news.2.d:0 "[This.GetNewspaperHeader]Вчора в Грифенгаймі відбулася масштабна міжнародна зустріч, в якій взяли участь соціалісти, анархісти і комуністи з усього світу. Разом вони заснували нову організацію, відому як Міжнародна Асоціація Робітників, або просто Інтернаціонал. Вона прагнула об'єднати розрізнені ідеї всіх лівих рухів під однією метою — метою революції та повалення капіталізму."
angriver_news.2.a:0 "Цікаво..."

angriver_news.3.t:0 "Відродження Імперії"
angriver_news.3.d:0 "[This.GetNewspaperHeader]Після того, як регент Імперії Грифонів зажадав покірності від своїх васалів, бажаючи приєднати їх безпосередньо, вони зіткнулися з відкритим повстанням. Однією з їх підданих була неспокійна держава Енґрівер, чиї хоробрі воїни захопили контроль над Імперською столицею. Регент втік, а Енґріверці претендують на землі колишньої Імперії."
angriver_news.3.a:0 "Енґрівер всіх народів?"

