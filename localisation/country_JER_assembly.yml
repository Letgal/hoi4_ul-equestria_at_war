 JER_ARMY_DOCTRINE_GUI_WINDOW_P1_TEXT_BODY:0 "Що б не думали про піхоту та «броньовані трактори», артилерія та підтримка вирішують хід бою. Решта існують лише для того, щоб поглинати шкоду.\n\nГенерал Іґлгарт виступає за зосередження на підвищенні ефективності нашої артилерійської доктрини разом із зусиллями щодо вдосконалення деяких більш спеціалізованих підрозділів армії."
 JER_ARMY_DOCT_GUI_WINDOW_P2_TEXT_BODY:0 "Нерухомі гармати та вільні кігті все ще мають своє застосування, але для розтрощення стін і барикад зі сталі та каменю немає кращого засобу, ніж броня, двигун і велика гармата.\n\nГенерал Альтьєр вимагає фінансування науково-дослідницьких робіт, спрямованих на те, щоб зробити аквілейську броню неперевершеною на полі бою, разом із вкрай необхідною модернізацією доктрини."
 JER_ARMY_DOCTRINE_GUI_WINDOW_P3_TEXT_BODY:0 "Щоразу, коли хтось ставить танки чи гармати вище за вельмишановну піхоту, він має знати: територія не ваша, доки на ній не стоїть ваша піхота й пустує ворожа.\n\nГенерал Ґільбер хоче, щоб армія застосувала рішучий підхід до доктрини, покращуючи укріплення, логістику та відкриваючи більше посад у збройних силах для аквілейських поні."
 JER_ARMY_DOCTRINE_GUI_WINDOW_P1_EFFECT_TEXT:0 "                                Ефекти:\nХарактеристики §gІґлхарта§! будуть §Gзбільшені§! на §Y+1§!\nБуде §Gрозблоковано§! шлях §Yвійськового розвитку§! §gпідтримки§!"
 JER_ARMY_DOCTRINE_GUI_WINDOW_P2_EFFECT_TEXT:0 "                                 Ефекти:\nХарактеристики §gСофі Альтьєр§! будуть §Gзбільшені§! на §Y+1§!\nБуде §Gрозблоковано§! шлях §Yвійськового розвитку§! §gбронетехніки§!"
 JER_ARMY_DOCTRINE_GUI_WINDOW_P3_EFFECT_TEXT:0 "                                Ефекти:\nХарактеристики §gСімона Ґільбера§! будуть §Gзбільшені§! на §Y+1§!\nБуде §Gрозблоковано§! шлях §Yвійськового розвитку§! §gпіхоти§!"

 P1T1_NAME_UNTAKEN:0 "Обстріл білим фосфором"
 P1T1_NAME_TAKEN:0 "§YОбстріл білим фосфором§!"
 PATH1TECH1_tt:0 "§YОбстріл білим фосфором§!\n\nВороги не можуть влучити в те, чого не бачать. Справді, дим є чудовим прикриттям, за яким можна сховатися або під яким можна атакувати. І жодна сполука не створює кращої димової завіси при стрільбі з артилерії, ніж білий фосфор.\n\n§YЕфект§!:\nВідкриває тактику: §YЗагороджувальний вогонь білим фосфором§!"
 P1T2_NAME_UNTAKEN:0 "Артилерійські коректувальники-пегаси"
 P1T2_NAME_TAKEN:0 "§YАртилерійські коректувальники-пегаси§!"
 PATH1TECH2_tt:0 "§Аартилерйські коректувальники-пегасиї§!\n\nГрифони вміють літати, але вони важкі і є легкою здобиччю для зенітних гармат, можливо, навіть більшою, ніж літак. Зовсім інша справа — пегаси: легкі, спритні, вони з мобільною рацією можуть легко наводити контрбатарейний вогонь.\n\n§YЕфект§!:\nАртилерія:\n   Ліс:\n      Наступ: §G+5%§!\n   Джунглі:\n      Наступ: §G+5%§!\n   Пагорби:\n      Наступ: §G+5%§!\n   Гори:\n      Наступ: §G+5%§!\n\nРозблокування цієї технології коштує [GetDecisionCostArmyXP50]."
 P1T3_NAME_UNTAKEN:0 "Стандартизація магічного вишколу"
 P1T3_NAME_TAKEN:0 "§YСтандартизація магічного вишколу§!"
 PATH1TECH3_tt:0 "§YСтандартизація магічного вишколу§!\n\nМагія — річ примхлива, кожна рота має свої традиції та заклинання. Все одно, якщо підрозділ майже знищено. Стандартизована підготовка, хоч і позбавлена індивідуальності, забезпечує набагато краще збереження знань.\n\n§YЕфект§!:\nРота єдинорогів:\n   Прорив: §G+100%§!\n   Бронебійність: §G+100%§!\n   Організація: §G+5§!\n   Втрата досвіду: §G-5%§!\n   Відшкодування втрат: §G+5%§!\n\nРозблокування цієї технології коштує [GetDecisionCostArmyXP75]."
 P1T4_NAME_UNTAKEN:0 "Повітрянодесантні бронероти"
 P1T4_NAME_TAKEN:0 "§YПовітрянодесантні бронероти§!"
 PATH1TECH4_tt:0 "§YПовітрянодесантні бронероти§!\n\nПовітряно-десантні війська мають невелику проблему: у повітрі вони є легкою мішенню. А якщо вони висаджуються на ворожій території, то мають лише власну, скромну зброю. Надання їм кількох танків значно підвищить їхню ефективність.\n\n§YЕфект§!:\nПовітряний десант:\n   Броня: §G+10%§!\n   Протитанкова атака: §G+100%§!\n   Прорив: §G+50%§!\n\nРозблокування цієї технології коштує [GetDecisionCostArmyXP100]."
 P1T5_NAME_UNTAKEN:0 "Магічна артилерія"
 P1T5_NAME_TAKEN:0 "§YМагічна артилерія§!"
 PATH1TECH5_tt:0 "§YМагічна артилерія§!\n\nМагія містить у собі велику вроджену силу, і, як видно на прикладі гвинтівок, вона стає ще могутнішою в кристалах. Якщо ми поєднаємо це з артилерійським снарядом, воно може стати справді нищівним для будь-якої живої (чи мертвої) істоти.\n\n§YЕфект§!:\nВідкриває: §YМагічну артилерію§!\n\nРозблокування цієї технології коштує [GetDecisionCostArmyXP125]."

 P2T1_NAME_UNTAKEN:0 "Повзучий наступ бронетехніки"
 P2T1_NAME_TAKEN:0 "§YПовзучий наступ бронетехніки§!"
 PATH2TECH1_tt:0 "§YПовзучий наступ бронетехніки§!\n\nХоча бронемашини можуть бути грозою на полі бою, залишені без підтримки вони схильні потрапляти в ізоляцію і магія пропадає. Застосовуючи більш методичний підхід у наших бронетанкових атаках, ми можемо гарантувати, що піхота ніколи не відставатиме занадто далеко від швидкої броні, зменшуючи небезпеку для наших танків.\n\n§YЕфект§!:\nВідкриває тактику: §YПовзучий бронетанковий штурм§!"
 P2T2_NAME_UNTAKEN:0 "Поліпшення доступу до двигунів"
 P2T2_NAME_TAKEN:0 "§YПоліпшення доступу до двигунів§!"
 PATH2TECH2_tt:0 "§YПоліпшення доступу до двигунів§!\n\nДвигун танка — примхливий звір, і в деяких сутичках проста поломка двигуна може призвести до втрати більшої кількості танків, ніж дії ворога. Зосередившись на перепроектуванні наших поточних двигунів для підвищення доступності та ефективності, ми дамо можливість нашим екіпажам проводити ефективний польовий ремонт.\n\n§YЕфект§!:\nВаріанти танків і бронетехніки:\n   Надійність: §G+5%§!\n   Витрати пального: §G-10%§!\n   Споживання припасів: §G-5%§!\n\nРозблокування цієї технології коштує [GetDecisionCostArmyXP50]."
 P2T3_NAME_UNTAKEN:0 "Поширення зенітних кулеметів"
 P2T3_NAME_TAKEN:0 "§YПоширення зенітних кулеметів§!"
 PATH2TECH3_no_nsb_tt:0 "§YПоширення зенітних кулеметів§!\n\nМало що є більш небезпечнішим для танка, ніж ворожа авіаційна підтримка, тож зменшення цієї небезпеки є пріоритетним завданням. Встановивши зенітне кріплення для танкового кулемета на командирській башточці, екіпажі зможуть вести вогонь по ворожих літаках. Хоча це не обов'язково буде фатальним, град кулеметного вогню має стати ефективним стримуючим фактором.\n\n§YЕфект§!:\nТанки:\n   Протиповітряна атака: §G+1§!\n\nРозблокування цієї технології коштує [GetDecisionCostArmyXP75]."
 JER_PATH2TECH3_tt:0 "[PATH2TECH3_tt]"
 PATH2TECH3_nsb_tt:0 "§YПоширення зенітних кулеметів§!\n\nМало що є більш небезпечнішим для танка, ніж ворожа авіаційна підтримка, тож зменшення цієї небезпеки є пріоритетним завданням. Встановивши зенітне кріплення для танкового кулемета на командирській башточці, екіпажі зможуть вести вогонь по ворожих літаках. Хоча це не обов'язково буде фатальним, град кулеметного вогню має стати ефективним стримуючим фактором.\n\n§YЕфект§!:\nВідкриває танковий модуль §Y«Зенітні кулемети»§!\n\nРозблокування цієї технології коштує [GetDecisionCostArmyXP75]."
 P2T4_NAME_UNTAKEN:0 "Поширені кумулятивні снаряди"
 P2T4_NAME_TAKEN:0 "§YПоширені кумулятивні снаряди§!"
 PATH2TECH4_tt:0 "§YПоширені кумулятивні снаряди§!\n\nНовий тип снаряда, що використовує спрямований заряд вибухівки, влучно названий «HEAT» або кумулятивним, виявився особливо смертоносним проти бронетехніки. Поширивши ці снаряди серед наших екіпажів, ми змусимо навіть найтовстішу броню поступитися перед аквілейською вогневою міццю.\n\n§YЕфект§!:\nСамохідна артилерія:\n   Протитанкова атака: §G+20%§!\n   Прорив: §G+20%§!\n   Бронебійність: §G+20%§!\n\nРозблокування цієї технології коштує [GetDecisionCostArmyXP100]."
 P2T5_NAME_UNTAKEN:0 "Магічні танки"
 P2T5_NAME_TAKEN:0 "§YМагічні танки§!"
 PATH2TECH5_tt:0 "§YМагічні танки§!\n\nРанні експерименти з магічними гвинтівками, що кидають у ворога смертоносні закляття, виявилися лякаюче ефективними. Очевидним наступним кроком є розширення цієї зброї, доки вона не поміститься на шасі наших танків, що започаткує абсолютно новий тип магічних танків.\n\n§YЕфект§!:\nВідкриває: §YЕкспериментальний магічний танк§!\n\nРозблокування цієї технології коштує [GetDecisionCostArmyXP125]."

 P3T1_NAME_UNTAKEN:0 "Доктрина передових фортифікаційних споруд"
 P3T1_NAME_TAKEN:0 "§YДоктрина передових фортифікаційних споруд§!"
 PATH3TECH1_tt:0 "§YДоктрина передових фортифікаційних споруд§!\n\nЯкщо наша піхота має утримувати лінію фронту проти хвиль ворожої бронетехніки та артилерії, то необхідно докласти значних зусиль для модернізації та розвитку наших укріплень.\n\n§YЕфект§!:\nВідкриває тактику: §Y«Вони не пройдуть»§!"
 P3T2_NAME_UNTAKEN:0 "Удосконалення методів логістики піхоти"
 P3T2_NAME_TAKEN:0 "§YУдосконалення методів логістики піхоти§!"
 PATH3TECH2_tt:0 "§YУдосконалення методів логістики піхоти§!\n\nСолдат піде настільки далеко, наскільки вистачить повного шлунка, а піхота без боєприпасів — це більше за мішень для тренування. Наполягаючи на подальшій моторизації логістичних елементів наших піхотних бригад, ми гарантуватимемо, що наші війська ніколи не відчуватимуть браку їжі чи набоїв.\n\n§YЕфект§!:\nШтраф за відсутність постачання: §G-10.0%§!\nДальність постачання: §G+12.0§! год.\nСпоживання припасів: §R+5%§!\nПіхота:\n   Вага батальйонів: §G-0.05§!\n\nРозблокування цієї технології коштує [GetDecisionCostArmyXP50]."
 P3T3_NAME_UNTAKEN:0 "Поні-лицарі"
 P3T3_NAME_TAKEN:0 "§YПоні-лицарі§!"
 PATH3TECH3_tt:0 "§YПоні-лицарі§!\n\nГрифонські лицарі славляться своєю ефективністю на полі бою, але традиційно до своїх лав вони приймали лише грифонів. Відкривши лави наших лицарських формувань для поні, ми зможемо збільшити мобілізаційний резерв та підвищити ефективність аквілейських лицарів.\n\n§YЕфект§!:\nЛицарі:\n   Втрата досвіду: §G-0.5%§!\n   Відшкодування втрат: §G+0.5%§!\n   Макс. швидкість: §G+5%§!\n\nРозблокування цієї технології коштує [GetDecisionCostArmyXP75]."
 P3T4_NAME_UNTAKEN:0 "Широке впровадження радіо"
 P3T4_NAME_TAKEN:0 "§YШироке впровадження радіо§!"
 PATH3TECH4_tt:0 "§YШироке впровадження радіозв'язку§!\n\nВійськове застосування радіо все ще досліджується, але воно вже стало серйозним активом для штабних елементів наших дивізій. Оснастивши нашу піхоту радіостанціями аж до рівня взводу, ми зможемо значно підвищити координацію нашої піхоти на полі бою.\n\n§YЕфект§!:\nУся піхота та моторизовані/механізовані частини: Ініціатива: §G+1%§!\n\nРозблокування цієї технології коштує [GetDecisionCostArmyXP100]."
 P3T5_NAME_UNTAKEN:0 "Дивізії пегасів"
 P3T5_NAME_TAKEN:0 "§YДивізії пегасів§!"
 PATH3TECH5_tt:0 "§YДивізії пегасів§!\n\nУ націях, де значну частину населення складають поні, заведено організовувати пегасів у власні бригади для швидких проривів та розвитку успіху. Хоча інші країни грифонів можуть насміхатися з перейняття стратегій поні, ми не відмовимо жодному патріотичному аквілейському пегасу, що бажає служити своїй країні.\n\n§YЕфект§!:\nВідкриває: §YБатальони пегасів§!\n\nРозблокування цієї технології коштує [GetDecisionCostArmyXP125]."

 JER_stability_weekly_mod:0 "Поточна ситуація в Assemblée"
