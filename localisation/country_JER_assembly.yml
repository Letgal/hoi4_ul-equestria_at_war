### Події ###
 aquileia_assembly.1.t:0 "Меморіал Визімським забастовкам"
 aquileia_assembly.1.d:0 "Забастовка у Визімі, що закінчилися кривавою банею, довгий час були суперечливою подією. Навіть у наших революційних рухах деякі кола вважали дії страйкарів виправданими, але хибними та зрештою шкідливими для самої справи революції. Нині дебати вщухли, і прийшло розуміння, що ті забастовки були першим кроком у нашій пролетарській революції. Проливати сльози через убивство баронів-розбійників, таких як Шарль Десвазе, має сенс лише в межах буржуазної моралі.\n\nМаєток Десвазе нещодавно перейшов у власність держави після арешту Жанни Десвазе, спадкоємиці статків роду. Будівлю було переплановано та відремонтовано, щоб вона стала maison du peuple — культурним центром, де всі робітники зможуть вільно зустрічатися та насолоджуватися найкращим, що може запропонувати пролетарський дух.\n\nТакож було зведено меморіал, присвячений страйкарям, на якому викарбувані імена всіх загиблих під час придушення протесту, а також імена бідних слуг, які приєдналися до повсталих під час захоплення заручників у Десвазе і були вбиті поліцією. Ім'я кожного офіційно визнано героєм посметрно."
 aquileia_assembly.1.a:0 "Ми пам'ятатимемо героїв Визіми!"

 aquileia_assembly.2.t:0 "Суперечка навколо пташеняти"
 aquileia_assembly.2.d:0 "Навколо постаті Баннеріота розгорілася дивна полеміка. Це популярне пташеня, символ революції, було увічнено в різних куточках Аквілеї. Міністерство культури вирішило закріпити цей успіх і оголосило конкурс на офіційний дизайн Баннеріота.\n\nДо фіналу потрапили два малюнки, але журі розійшлося в думках. Перше зображення продовжує традицію добре відомого Баннеріота у виді розгніваного пташеняти, що волає про свободу. Проте його намалювали настільки диким, що дехто вважає такий образ нині недоречним, коли революція прагне повернутися до нормального життя. Другий малюнок виконаний зовсім інакше. Там Баннеріот виглядає гордим, тріумфуючим і трохи старшим. Він тримає прапор не як бунтівник, а як гордий захисник своєї батьківщини. Цей варіант критикують за відхід від ідеї праведного гніву, проте він має прихильників як більш зріле втілення Республіки. Їх прозвали «Дикий» та «Гордий Баннеріот» відповідно.\n\nДебати «Гордий/Дикий» виплеснулися на широку громадськість. Хоча обидва втілення мають своїх прихильників у фракціях, «Дикий Баннеріот» отримав підтримку серед §RTravailleurs§! та §2Mouvement Patriote d' Aquileia§!, тоді як за «Гордого Баннеріота» виступають §CFront des Jeunes Aquiléens§! та §gParti National d' Aquilée§!."
 aquileia_assembly.2.a:0 "Перевагу отримує традиція."
 aquileia_assembly.2.b:0 "Перевагу отримає прогрес."

 aquileia_assembly.3.t:0 "Труднощі перекладу"
 aquileia_assembly.3.d:0 "Сьогодні Assemblée Nationale здригнулася від гучного скандалу, через що сесію довелося призупинити. Іноземні журналісти були спантеличені, коли Віктора Алларда, палкого представника §RTravailleurs§!, освистали за те, що він назвав поточну республіку... Другою. Багато кореспондентів просто висміяли цей випадок, виставивши його або як доказ республіканської некомпетентності, або як незрозумілу атаку на §RTravailleurs§!.\n\nАйс Крім Скуп, кореспондентка Manehattan Herald, першою пояснила суть ситуації для зовнішніх спостерігачів. Оскільки вона була присутня на засіданні і досконало володіє аквілейською (адже виросла Прідеї), вона пояснила у своїй статті, що суперечка була цілком серйозною, а не просто жартом. В аквілейській мові є два слова для означення «другий»: «Deuxième» та «seconde». Тоді як усі політики використовують останнє для опису поточної Республіки, Аллард вжив перше. Конфлікт виник через тонку мовну розбіжність. Вираз «Seconde République» означає, що республік було лише дві, і несе в собі думку, що інших не буде. «Deuxième» не має такого значення і просто вказує, що щось є другим у серії. Фактично, Аллард натякнув, що поточна республіка має термін придатності, символічно атакувавши легітимність чинного режиму."
 aquileia_assembly.3.a:0 "Можливо, нам варто виділити більше коштів на уроки мови... або це було спеціально?.."

 aquileia_assembly.4.t:0 "Де зберігається пам'ять нації"
 aquileia_assembly.4.d:0 "Assemblée Nationale робить великі успіхи у розробці законодавства для створення національної адміністрації архівів та захисту національної спадщини. Хоча сам законопроєкт був значною мірою консенсусним, дебати зайшли в глухий кут через питання розташування архівів. Багато депутатів намагалися просунути ідею розміщення адміністрації поза межами столиці, як це планувалося спочатку. Пропозиція обрати інше місто, вперше висунута депутат від Ріли, перетворила засідання на справжній хаос, оскільки представники звідусіль почали вимагати перенесення установи до своїх регіонів. З часом голоси розділилися між кількома основними варіантами: сама Аквіла, Ріла, Віновія та, як не дивно, Ванґардіґо. Остання пропозиція стала особливо популярною серед депутатів від сільських виборчих кругыв, але вона має той недолік, що Ванґардіґо не має такого ж престижу, як інші міста.\n\nТепер депутати просять президента прийняти остаточне рішення."
 aquileia_assembly.4.a:0 "Віновія підійде."
 aquileia_assembly.4.b:0 "Це буде Ванґардіґо. Залізно."
 aquileia_assembly.4.c:0 "Нехай буде Ріла."
 aquileia_assembly.4.e:0 "Столиця впорається."

 aquileia_assembly.5.t:0 "Обідній законопроєкт"
 aquileia_assembly.5.d:0 "В Assemblée Nationale тривають бюджетні дебати щодо гастрономічних питань. Хоча преса здебільшого висміює ці обговорення, палаті справді потрібна власна їдальня, щоб дискусії не переривалися неналежним чином під час вечері. Було запропоновано три плани: фінансування парламентського ресторану, просте надання депутатам виплат на харчування або ж фінансування звичайної їдальні.\n\nЗгідно з першим планом, ціле крило будівлі Assemblée Nationale буде відведено під розкішний ресторан. Це найбільше сподобалося б самим депутатам, а крім того такий заклад міг би також стати місцем для прийому почесних гостей та підвищення престижу установи.\n\nПлан із виплатами передбачає, що кожен депутат харчуватиметься у міських ресторанах та кафе самостійно. Це, безперечно, порадує гастрономічний бізнес столиці та позбавить нас клопоту з логістикою ресторану. Проте дехто вказує на те, що це може відволікати депутатів від роботи або дозволить лобістам міняти тим думку, заманюючи тих на обіди.\n\nНарешті, план зі звичайною їдальнею був запропонований коаліцією соціалістів, релігійних консерваторів та деяких інших ощадливих представників. Вони стверджують, що еліта нації має залишатися громадянами, а не бути кастою в позолоті. Таким чином, парламентська їдальня подаватиме скромні страви, які зазвичай їдять прості робітники. Можна з упевненістю сказати, що більшість депутатів сприйняли такий варіант без особливого ентузіазму.\n\nНас закликають висловити свою думку."
 aquileia_assembly.5.a:0 "Bon appétit, messieurs les députés!"
 aquileia_assembly.5.b:0 "Дайте їм виплати, і забудьмо."
 aquileia_assembly.5.c:0 "Їстимуть те, що покладуть у тарілку!"

