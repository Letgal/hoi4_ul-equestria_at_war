### Опис генерала ###
welsh_sheepfucker_desc:0 "§YНародився§!: 18 серпня 965 року в Румері\n\n§YЗвання§!: кифредінол (cyffredinol)\n\n§YБіографія§!: Народився в Румері в 965 році від імперського офіцера та місцевої румерської рибалки. Грайд провів перші роки свого пташиного життя в комфортних умовах, оскільки маленьке островне баронство було майже позбавлене конфліктів і проблем, що охоплювали Грифонію ще до падіння Імперії. Він проводив ці роки або граючи на трав'яних полях острова, або займаючись освітою, на яку його батько звертав особливу увагу, зосереджуючи її на історії Грифонії та Імперії.\n\nЦе змінилося в 978 році, коли Республіканська Революція охопила Імперію. Коли імперська влада зникла за одну ніч, Румер здобув фактичну незалежність, але це не сподобалося його батькові, який залишався вірним Грифенгайму. В результаті, дванадцятирічний Грайд був відірваний від дому, коли його батько переїхав із сім'єю в Центральні Землі і приєднався до імперських лоялістів, щоб боротися проти революціонерів Кемерская. Після того, як Ґровер V був відновлений на троні, батько Грайда вирішив залишитися в Грифенгаймі, отримавши підвищення за вірність Імперії. Його освіта в історії та славі Імперії була посилена, і тепер включала вивчення Грифонської мови та літератури, замінивши рідну румерську.\n\nДійшовши до повноліття, Грайд вступив до Військової академії Віннін, закінчивши її через чотири роки в 987 році як офіцер піхоти. Соціальний хаос і розпад в Імперії після Революції зробили його нещасним, і він почав з ностальгією згадувати своє дитинство в Румері. У результаті, він присвятив свій вільний час вивченню історії, культури та літератури Румера, збільшуючи своє захоплення рідним краєм. Зрештою, він пішов у відставку з офіцерської посади в Рейхсармії після одинадцяти років служби та швидко переїхав назад до Румера. Після написання роману на румерській мові в 1001 році — який не здобув великої популярності — він подав запит до барона Рециміра приєднатися до малих сил оборони Румера, який був прийнятий.\n\n§YПортрет§!: Райлі"

