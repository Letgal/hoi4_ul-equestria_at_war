# == (*) ==
### Ideas ###
LAK_dying_culture:0 "Руїніад"
LAK_dying_culture_desc:0 "Руїніад, або Руйнація, — термін, вигаданий румерськими вченими, щоб описати поступове занепадання румерської мови, культури та традицій.\n\nЖоден грифон не знає точно, коли і як це почалося, але культури, що більш домінують в Грифонській імперії, почали виміщати місцеві традиції. Деякі теоретизують, що це сталося через імміграцію та зручність у міжнародній торгівлі. Незалежно від причин, цифри говорять самі за себе: лише 30% населення Румера все ще говорить рідною мовою. Навіть найоптимістичніші академіки прогнозують, що це тільки питання часу, поки наша культура не зникне повністю і Руїніад стане завершеним."
LAK_determination:0 "Жорстока рішучість"
LAK_determination_desc:0 ""
LAK_defensive_army:0 "Національна гвардія"
LAK_defensive_army_desc:0 "Королівська гвардія Румера була реформована в нову національну гвардію для захисту Румера та його громадян від будь-яких зовнішніх загроз."
###
LAK_jewel_of_the_lake_idea:0 "Tlys y Llyn"
LAK_jewel_of_the_lake_idea_desc:0 "Ура! Слава Румера була відновлена. Тепер ми можемо зосередитись на інвестиціях у майбутнє нашого народу та забезпечити, щоб щось подібне до Руїніаду більше не сталося."
###
LAK_economic_hotspot_idea:0 "Іноземні інвестори"
LAK_economic_hotspot_idea_desc:0 "Румер тепер є центром уваги інвесторів з усієї Грифонії, які приваблені стабільністю країни, податковими пільгами та лазівками."
LAK_a_safe_haven_idea:0 "SBDR"
LAK_a_safe_haven_idea_desc:0 "Був створений фонд для нових іммігрантів, що привернув більше грифонів до Баронства."
LAK_large_families:0 "Cymorthdaliadau Teuluol"
LAK_large_families_desc:0 "Через систему податкових пільг та прямих субсидій уряд заохочує формування більших сімей для збільшення населення Румера."
LAK_subsidy:0 "Розширена Cymorthdaliadau Teuluol"
LAK_subsidy_desc:0 "Через систему податкових пільг та прямих субсидій уряд заохочує формування більших сімей для збільшення населення Румера. Тепер для отримання цих субсидій діти повинні відвідувати будь-який вид навчання, і фінансування для бідніших сімей було розширено. Попри заперечення, результати на материковій частині показують зростання рівня освіти."
LAK_realism:0 "Frenhines Ddiwylliannol"
LAK_realism_desc:0 "Румер зосереджує свої зусилля на використанні своєї унікальної позиції в Грифонії для дипломатичних цілей."
LAK_FRA:0 "Армія свободи Румера"
LAK_FRA_desc:0 "Армія свободи Румера спричиняє хаос у Вонзіці та Кам'яному нагір'ї."
LAK_the_rebirth_idea:0 "Ry'n ni'n barod am doriad y wawr!"
LAK_the_rebirth_idea_desc:0 "Наш народ готовий боротися за Румер, і через новий світанок нашої нації ми більше не зробимо кроку назад. Rumare am byth!"
LAK_protectionist_policies_idea:0 "Законодавство прав робітників"
LAK_protectionist_policies_idea_desc:0 "Хоча історично робітники Румера мали більше прав, ніж будь-хто інший у Грифонії, це ніколи не було офіційно зафіксовано до цього часу. Уряд розробив та ухвалив законодавство, яке офіційно визнає кілька прав для робітників Румера, включаючи право на створення профспілок та колективні переговори з роботодавцями."
LAK_union_cooperation:0 "Посилена співпраця профспілок"
LAK_union_cooperation_desc:0 "Хоча історично робітники Румера мали більше прав, ніж будь-хто інший у Грифонії, це ніколи не було офіційно зафіксовано до цього часу. Уряд розробив та ухвалив законодавство, яке офіційно визнає кілька прав для робітників Румера, включаючи право на створення профспілок та колективні переговори з роботодавцями.\n\nДодатково співпраця була формалізована, і тепер уряд заохочує створення профспілок в обмін на політичну підтримку від профспілок."
LAK_invest_in_tourism_idea:0 "Туризм"
LAK_invest_in_tourism_idea_desc:0 "Туристична індустрія Румера була розширена, залучаючи більше грифонів до країни та підвищуючи позитивне ставлення інших націй до нашої."
LAK_invest_in_the_people_idea:0 "Закон про національну освіту"
LAK_invest_in_the_people_idea_desc:0 "Створено універсальну національну освітню програму, що стандартизує освіту по всьому Румері, незалежно від попередніх умов."
LAK_focus_on_recruitment_idea:0 "Кожна душа важлива"
LAK_focus_on_recruitment_idea_desc:0 "Введена програма масової мобілізації для підтримки нашої оборони, за будь-яку ціну."
LAK_old_friends_idea:0 "Досвід найманців"
LAK_old_friends_idea_desc:0 "Старі контакти Аларіка в індустрії найманців тепер використовуються для допомоги у навчанні армії Румера."
LAK_focus_on_training_idea:0 "Якість важливіша за кількість"
LAK_focus_on_training_idea_desc:0 "Велике значення надається навчанню солдатів та забезпеченню їх кращим обладнанням замість масової мобілізації."
LAK_WNG_investment:0 "Інвестиції у Вінґбардію"
LAK_healthcare:0 "Добробут" # welfare (не як у ключі). ~ L.H.
LAK_healthcare_desc:0 "Програма соціального забезпечення була введена в Румері, що охоплює безробітних, дітей та людей похилого віку. Також ухвалено більш загальний закон про добробут населення, що забезпечує пільги та безкоштовні державні послуги для всіх."
LAK_rebuilding_capital:0 "Реновація Ейнкартрева"
LAK_rebuilding_capital_desc:0 "Велика сума грошей витрачається на перетворення столиці Румера на нове місто, яке стане символом культурного відродження нації."
LAK_live_in_prosperity:0 "Жити в процвітанні"
LAK_live_in_prosperity_desc:0 "З закінченням реконструкції, материкові володіння Румера досягли того ж рівня процвітання, що й його острови."

### Focuses ###
LAK_alaric_returns:0 "Повернення Аларіка"
LAK_alaric_returns_desc:0 "Син старого барона нарешті повернувся з кар'єри найманця, щоб очолити націю. Ми сподіваємось, що він зможе змінити долю країни, інакше ми можемо назавжди втратити себе."

LAK_save_what_can_be_saved:0 "Зберегти те, що ще можна врятувати"
LAK_save_what_can_be_saved_desc:0 "Аларік зробив свій вибір, Румер не зможе повернутись до того, чим він був, але він може все ще врятувати те, що залишилось."

LAK_focus_on_business:0 "Зосередитись на бізнесі"
LAK_focus_on_business_desc:0 "Для того, щоб Румер вижив, нам необхідно побудувати економіку, і одним із способів це зробити — привернути бізнес-інвестиції. Ми спробуємо залучити багатих грифонів з усього світу, щоб вони привезли свої блискучі фабрики сюди."

LAK_cultural_schools:0 "Культурні школи"
LAK_cultural_schools_desc:0 "Щоб зберегти нашу мову, ми повинні гарантувати, що вона продовжує викладатись у школах. Кожна школа в нашій нації буде дотримуватися найвищих стандартів освіти та отримуватиме додаткове фінансування, якщо зможе досягти високих результатів навчання. Адже ми повинні поставити перед собою велике питання загрожених націй: якщо наші діти не навчаються, хто живе, хто помирає, хто розповідає нашу історію?"

LAK_dual_languages:0 "Лінгвістичний плюралізм"
LAK_dual_languages_desc:0 "Для забезпечення нашого місця у світі ми повинні прийняти прагматичне використання мов. Ми зробимо імперський грифонський другорядною мовою держави, а також дозволимо людям говорити аквілейською або вінґбардійською мовами, якщо вони того бажають."

LAK_protect_our_land:0 "Захищати те, що залишилось"
LAK_protect_our_land_desc:0 "Тепер, коли ми почали розвивати нашу країну, ми повинні звернути увагу на захист нашої нації. Будуть побудовані форти, щоб зняти навантаження з нашої армії, щоб інші частини нації не впали."

LAK_a_defensive_army:0 "Чисто оборонна армія"
LAK_a_defensive_army_desc:0 "Румер повинен тримати те, що ми ще маємо. Ми реформуємо нашу обмежену королівську гвардію в національну гвардію, здатну хоча б захищати наші береги від тих, хто загрожує нашій нації та культурі."

LAK_jewel_of_the_lake:0 "Tlys y Llyn"
LAK_jewel_of_the_lake_desc:0 "Ура! Нам вдалося зберегти обличчя у збереженні нашої культури, нам вдалось уповільнити, а можливо і зупинити Руїніад. Тепер ми знову можемо пишатися власною культурою і з нетерпінням чекаємо подальших покращень на нашому острові."

LAK_economic_hotspot:0 "Грифонська податкова гавань"
LAK_economic_hotspot_desc:0 "Барон нещодавно пообідав з багатим імперським інвестором, який запропонував Аларіку угоду: він фінансуватиме нову туристичну індустрію в Румері, якщо тільки барон знизить податки для корпорацій. І він запевняє, що має друзів, які будуть не менш вдячні."

LAK_welcome_the_diaspora:0 "Ласкаво просимо діаспору"
LAK_welcome_the_diaspora_desc:0 "Коли імперія піднялася під керівництвом Ґровера I, ми були одними з перших, кого підкорили. Румерський народ витримав багато, але незабаром руйнування нашої культури та зловживання нашою землею почали відштовхувати громадян. Тепер ми можемо почати відновлювати цей процес, показуючи нашому народу, що Румер знову процвітає і є вільний!"

LAK_a_safe_haven:0 "Sefydliad Brawdoliaeth Ddiwylliannol y Rumare"
LAK_a_safe_haven_desc:0 "Дюк тепер почав аргументувати за створення Інституту культурного шахрайства Румера, урядову систему, яка буде перевіряти всіх іммігрантів до Румера і надавати перевагу етнічним румерійцям. Вона також матиме грошовий фонд для підтримки освіти та соціальної допомоги для нових іммігрантів, що збільшить потік грифонів до нашого баронства."

LAK_we_are_still_here:0 "Yma o hyd!"
LAK_we_are_still_here_desc:0 "Світ не повинен забути про Румер! Ми ще тут і все ще... ну, насправді не сильні. Але ми все ще можемо боротися за наш народ! Gwrthsefyll a brathu fy nghyfeillion!"

LAK_realpolitik:0 "Що має бути зроблено"
LAK_realpolitik_desc:0 "Хоча ми вирішили, що повинні відновити нашу націю, ми ще не вирішили, як це зробити. Поки що завзяті націоналісти хочуть почати хрестовий похід для відновлення наших земель, більш прагматичні грифони при дворі пропонують нам відкласти час і, можливо, приєднатися до більшої сили для повернення нашого спадку."

LAK_subisides_families:0 "Заохочення великих родин"
LAK_subisides_families_desc:0 "Однією з причин занепаду Румера було те, що в країні було недостатньо румерських грифонів. Ми повинні переконатися, що це більше ніколи не повториться, надаючи податкові пільги та державні заохочення для грифонів мати більше дітей, ніж вони могли б раніше."

LAK_support_businesses:0 "Підтримка місцевого бізнесу"
LAK_support_businesses_desc:0 "Один із способів збереження румерської культури — збереження місцевих робітників. Ми можемо надати заохочення для найму місцевих румерських робітників, як на нашому острові, так і, можливо, залучити робітників з-за моря до Грифонстоуна..."

LAK_investors:0 "Залучення іноземних інвесторів"
LAK_investors_desc:0 "Ми можемо створити невеликий лазівку в нашому законодавстві, щоб дозволити компаніям відкривати філії в Румері та отримувати доступ до наших нових податкових пільг, за умови, що вони будуть надавати робочі місця лише для добросовісних румерських робітників."

LAK_the_cultural_bund:0 "Frenhines Ddiwylliannol"
LAK_the_cultural_bund_desc:0 "Румерська культура існує як унікальна культурна аномалія в світі, і ми можемо використати це на свою користь. Оскільки, на відміну від імперців, аквілейців або вінґбардійців, у нас немає видатних культурних конфліктів з іншими народами навколо нас, або принаймні ми програли ті, що почали... Але в іншому, ми можемо зробити нашу країну осередком дипломатії, конференцій, самітів і обідів з угодами!"

LAK_use_the_diaspora:0 "Закликати діаспору"
LAK_use_the_diaspora_desc:0 "Зараз настав час звернутися до румерців по всьому світу, що незабаром прабатьківські землі будуть вільні, і що вони повинні повернутися, щоб готуватись до цього дня. Завдяки нашій новоствореній економіці та дипломатичним зв'язкам, ми знаємо, що зможемо здійснити мрії цих вигнанців!"

LAK_a_patron:0 "Краще служити..."
LAK_a_patron_desc:0 "Тепер усе зібралося в одне. Щоб повернути нашу землю, ми повинні підписати договори з тими, хто може допомогти нам повернути її. Незалежно від того, чи це нерівні договори чи ні, ми повинні бути знову разом з нашим народом, і це справжня мета."

LAK_our_language:0 "Зберегти культуру"
LAK_our_language_desc:0 "Перше, що ми повинні зробити — це забезпечити збереження нашої культури і уникнути Руїніаду!"

LAK_determined:0 "Вогонь слави"
LAK_determined_desc:0 "Ні! Ми не будемо слухати заклики до поміркованості! Ми повинні зараз напасти на тих гнобителів, які тримають землі наших предків в кайданах крові та сталі! Барон закликав усіх вірних румерців протистояти тим, хто нас пригнічує, і готуватись до дня розплати."

LAK_call_in_the_favours:0 "Покликати борги"
LAK_call_in_the_favours_desc:0 "Старі дні Барона як найманця нарешті принесуть користь його Баронства, адже він зв'язався з етнічним румерцем, що живе в Картині, який каже, що може доставити нам зброю для нашого визволення. Це може бути небагато, але кожен рушник — це шанс постріляти по рабовласникам в Грифонстоун."

LAK_the_free_rumare_army:0 "Byddin rhyddid o Rumare"
LAK_the_free_rumare_army_desc:0 "Відгук на заклик Барона був, принаймні, шокуючим. Ми отримали безліч листів від етнічних румерців, що перебувають на територіях Грифонстоуну, які оголосили про свою готовність боротися за свою свободу. Тепер ми повинні почати організовувати ці загони опору в офіційну мережу, яку очолять справжні офіцери. І одного дня вони зможуть битися!"

LAK_the_pipeline:0 "Трубопровід"
LAK_the_pipeline_desc:0 "Старий друг Барона знову допоміг. Він знає одного корумпованого боса рибалок на березі озера, який із задоволенням прийме гроші в обмін на те, щоб закрити очі на поставки зброї, позначені як *косметичні товари*."

LAK_a_few_gaps:0 "Кілька прогалин"
LAK_a_few_gaps_desc:0 "Хоча друг Барона спочатку зміг забезпечити нашу армію зброєю, його зусилля тепер зосереджені на забезпеченні успіху нашого визволення. Тому Барон взяв на себе ініціативу створити більш потужну національну промисловість зброї, щоб бути готовими до війни, що на нас чекає."

LAK_and_some_missing_funds:0 "І деякі загублені кошти"
LAK_and_some_missing_funds_desc:0 "Багато з найбільших громадян нашої нації ще не підтримують наш шлях відновлення, навіть деякі громадяни проти цього. З часом вони побачать, але наразі ми повинні знайти кошти для нашої війни... нестандартними методами."

LAK_the_spark:0 "Запали гніт"
LAK_the_spark_desc:0 "Час настав, і день вже тут. Ми повинні почати нашу війну за відновлення прабатьківських земель і бути готовими заплатити будь-яку ціну, щоб повернути їх.\n\nНіколи не забути. Ніколи не здаватися."

LAK_home_sweet_home:0 "Rumare am byth!"
LAK_home_sweet_home_desc:0 "Тепер ми знову з'єдналися з нашою батьківщиною, і час взятися за роботу. Разом з відновленням національної гордості нам вдалося захопити дослідницькі центри та промислове виробництво, що допоможе нам в боротьбі за те, що нам належить.\n\nТепер нам просто потрібно утримати те, що ми забрали у тиранів."

LAK_repair_the_shrines:0 "Відновлення святинь"
LAK_repair_the_shrines_desc:0 "Імперські божества Борей та Ейр були нав'язані нам великим лихом Ґровера I, і він відібрав у нас бога Арктуріуса. Ми повинні поставити все на свої місця для нашого народу."

LAK_spread_the_language:0 "Поширювати мову"
LAK_spread_the_language_desc:0 "Землі, які ми успадкували знову, заражені Грифішем і довго перебували під контролем грифономовних. Наша мова тут навіть менш популярна, ніж на нашому острові, і це потрібно змінити!"

LAK_recall_the_diaspora:0 "Повернути діаспору"
LAK_recall_the_diaspora_desc:0 "Слава Румеру! Тепер, коли ми знову володіємо нашими землями, ми можемо запросити наші діаспорні громади оселитися на материкових територіях, це допоможе нам знову їх інтегрувати."

LAK_almost_heaven:0 "Yr eryr wen dros Eincartref"
LAK_almost_heaven_desc:0 "Тепер настав час для Барона виконати свою обіцянку. Він колись поклявся, що не зможе вступити в те, що гнобителі називали *Резиденцією*, поки вона не стане по-справжньому румерською знову. Сьогодні цей день настав."
####################################### ###чи треба транслітерація###
LAK_a_proper_army:0 "Ry'n ni yma o hyd"
LAK_a_proper_army_desc:0 "Ми відновили нашу рідну землю, і з нею ми отримали її борців за свободу. Ми використаємо цих ветеранів, в поєднанні з нашим встановленим офіцерським корпусом, щоб створити нову румерську армію, здатну захистити нашу нову державу. Byddin wedi'i bedyddio gan dân."
###################################### Бійці, освячені вогнем – Byddin wedi'i bedyddio gan dân
LAK_never_again:0 "Er gwaetha pawb a phopeth"
LAK_never_again_desc:0 "З нашою армією готовою, ми можемо почати працювати над великим проектом Барона. Якщо ми хочемо утримати наші нові землі, ми повинні забезпечити їх захист, для чого створено мережу фортифікацій та підготовку до іншої війни опору, що забезпечить оборону нашого материка."

LAK_cultural_institute:0 "Товариство збереження культури"
LAK_cultural_institute_desc:0 "Повертаючи наші землі, ми також знову отримали доступ до стародавніх культурних артефактів, прихованих по всій нації. Відкривши новий університет для вивчення цих і інших аспектів нашої стародавньої культури, ми зможемо досягти двох цілей одночасно: покращити наші дослідження та відродити нашу культуру."

LAK_support_rumarean_businesses:0 "Програми репатріації"
LAK_support_rumarean_businesses_desc:0 "Промисловість та торгівля на наших нових землях довгий час перебували під контролем іноземних промислових тиранів з Грифенгайму та Грифонстоуну. Ми можемо ще більше стимулювати імміграцію та зростання, повернувши румерським людям те, що справедливо належить їм — їх землю та прибутки."

LAK_the_rebirth:0 "Ry'n ni'n barod am doriad y wawr!"
LAK_the_rebirth_desc:0 "О, славний Румере, ми готові боротися за тебе, через кровавий день і холодну ніч ми ніколи не залишали тебе, адже зараз настає світанок нового кровавого дня, але сьогодні не буде нашим кровом, а тими, хто хоче змусити нас пролити його."

LAK_industry_technology:0 "Дорогоцінний камінь озера"
LAK_industry_technology_desc:0 "Румер колись був дорогоцінним каменем для грифонів і домом для великого народу Румера. Тепер, коли його справи в порядку, Аларік зосереджується на тому, щоб зробити Румер таким дорогоцінним каменем, яким він був колись."

LAK_support_fishing_industry:0 "Життєва сила Румера"
LAK_support_fishing_industry_desc:0 "Рибна промисловість Румера постачає свіжі продукти для герцогств в середині країни, для аквілейців на заході та для Вінґбардії на південь. Озеро є найбільшою комерційною індустрією, яку ми маємо, і ми повинні забезпечити її подальший розвиток."

LAK_protectionist_policies:0 "Законодавство прав робітників"
LAK_protectionist_policies_desc:0 "В минулому робітники Румера мали декілька прав та сприятливих умов у промисловості, хоча це ніколи не було формалізовано. Зробивши це зараз, ми зможемо залучити більше робітників і зберегти наші якість та спроможність на найвищому рівні."

LAK_construction_schemes:0 "Закон про розширення селищ"
LAK_construction_schemes_desc:0 "Звісно, земля завжди є дефіцитною на острові озера, але все ж, ймовірно, є місце для нових румерських селищ на узбережжі, якщо ми зможемо залучити їх до цього."

LAK_trade_offices:0 "Торгово-промислова палата Румера"
LAK_trade_offices_desc:0 "Румер історично ніколи не було надто централізованим, незважаючи на обмежену кількість землі. Проте з поверненням Аларіка, він прагне змінити це. Централізована торгово-промислова палата — хороший перший крок до цього."

LAK_invest_in_tourism:0 "Інвестувати в туризм"
LAK_invest_in_tourism_desc:0 "Деякі визначні особи висловлювали сумніви щодо планів Аларіка відкрити Румер для туризму. Однак відповідь Аларіка була простою: процвітаюча туристична індустрія підвищить репутацію Румера і змусить потенційних загарбників задуматися перед атакою, можливо, на своїх власних громадян."

LAK_domestic_oil_industry:0 "Шельфова нафта"
LAK_domestic_oil_industry_desc:0 "Хоча це не зовсім традиційний спосіб добування нафти, видобуток нафти з сланців є єдиним простим способом для Румера отримати нафту в даний момент, і тому його потрібно використовувати на максимум."

LAK_invest_in_the_people:0 "Інвестувати в народ"
LAK_invest_in_the_people_desc:0 "Завдяки своїм економічним реформам, Аларік також наголошує на необхідності інвестувати в громадян Румера. Запровадивши національну програму освіти, ми зможемо не лише інвестувати в наш народ, а й підняти їх на нові, невідомі рівні життя."

LAK_economic_prosperity:0 "Процвітаюча маленька нація"
LAK_economic_prosperity_desc:0 "З достатньо часу для здійснення всіх своїх реформ, Аларік відновив економіку Румера з нуля. Привівши народ Румера до небувалого процвітання, готового до викликів нового світу перед ними."

LAK_new_era:0 "Відновлення"
LAK_new_era_desc:0 "Коли наші землі повернулися під наш контроль, багато грифонів думали, що все вже зроблено. Але ні. Прогулюючись і відвідуючи міста, села та поселення наших давніх земель, а також отримуючи доповіді від інших грифонів, Барон Аларік вирішив, що ще багато чого потрібно зробити."

LAK_expand_subsidy:0 "Розширити субсидії для сімей"
LAK_expand_subsidy_desc:0 "Наша політика сприяння зростанню сімей стала величезним успіхом у Румері. Тепер, зіткнувшись з ситуацією на материкових землях, Барон вирішив розширити програму, щоб охопити більше грифонів і збільшити кількість учнів в школах."

LAK_new_railroads:0 "Закладання основ"
LAK_new_railroads_desc:0 "Через економічний колапс після падіння Імперії стан інфраструктури на наших відновлених територіях жалюгідний і недофінансований. Для виправлення цього Барон наказав побудувати нову залізничну лінію, що зв'яже Ейнкартрев, Бринкопр та багато інших великих міст і селищ Румера."

LAK_more_oil:0 "Нафта на узбережжі"
LAK_more_oil_desc:0 "Під час буріння нової водяної свердловини, грифони в маленькому селі Тресон поблизу Бринкопра виявили запаси нафти на наших нових провінціях! Подальші дослідження показали, що нафтові родовища на острові також простягаються на материк. Ми повинні почати використовувати ці ресурси якнайшвидше."

LAK_new_techniques:0 "Нові методи буріння"
LAK_new_techniques_desc:0 "Щоб повністю використати потенціал наших нововиявлених нафтових родовищ, а також вже існуючих, ми повинні інвестувати в сучасні методи буріння та видобутку. Можна запросити іноземних експертів, і уряд вже виділив кошти для групи ініціативних грифонів, які готові заснувати гідравлічну компанію."

LAK_steel_mill:0 "Ливарня в Ейнкартреві"
LAK_steel_mill_desc:0 "Не так давно група промисловців звернулась до Барона Аларіка з пропозицією побудувати сталеливарний завод біля нашої столиці. Це не лише надасть роботу сотням румерців, але й збільшить нашу власну самодостатність у промислових та військових питаннях. Барон погодився та поставив будівництво заводу на найвищий пріоритет."

LAK_land_reform:0 "Земельна реформа"
LAK_land_reform_desc:0 "Від Грифонстоуну ми успадкували заплутану ситуацію щодо доступності земель, прав та накладення. Комісія буде створена для реформування сільськогосподарських земель, надаючи пріоритет румерським поселенцям та діаспорі."

LAK_free_healthcare:0 "Соціальне забезпечення"
LAK_free_healthcare_desc:0 "Держава добробуту — це відносно нова концепція, коли держава бере на себе відповідальність за забезпечення своїх громадян. Це здебільшого була сфера храмів протягом більшої частини історії, але Аларік тепер вважає, що час створити дбайливу державу в Румері, надаючи державні послуги та пільги й доповнюючи вже існуючий закон про освіту та субсидії для сімей. Нам доведеться підвищити податки, але це варте витрат."

LAK_cooperate_with_unions:0 "Розширення співпраці з профспілками"
LAK_cooperate_with_unions_desc:0 "Після того, як законодавство про права робітників було офіціалізовано, багато профспілок Румера підтримали наші урядові зусилля. Тепер ми можемо запропонувати їм вигідну угоду, а також існуючим профспілкам в Ейнкартреві та Кам'яному нагір'ї, де ми допоможемо їм залучити більше робітників у свої ряди в обмін на їх постійну підтримку."

LAK_rebuild_the_capital:0 "Реконструкція столиці"
LAK_rebuild_the_capital_desc:0 "Наша нова столиця Ейнкартрев, хоча й велична, постраждала від багатьох наслідків соціальної та економічної депресії через глибоку кризу в Грифонстоуні. Це більше не повториться! Аларік наказав відновити Ейнкартрев у поєднанні сучасного та стародавнього румерського стилю, що символізує відродження Румера та його традицій в нову епоху."

LAK_canned_fish:0 "Консервована риба Бринкопра"
LAK_canned_fish_desc:0 "Мале місто Бринкопра розташоване в стратегічному місці в нашій державі: воно з'єднує Віренію на північному заході, на південь з Грифонстоуном, Ейнкартревом і Південною Грифонією, а на північ з Герцландом. Тому ми вирішили побудувати новий залізничний комплекс і консервний завод у місті для підтримки нашої рибної промисловості — життєво важливої для Румера."

LAK_refinery:0 "Нафтопереробний завод у Кам'яному нагір'ї"
LAK_refinery_desc:0 "Ми виявили нове джерело нафти в пагорбах Кам'яного нагір'я, і кілька промисловців з діаспори Румера розповіли Аларіку про можливість побудови нафтопереробного заводу в регіоні за допомогою планів, отриманих із Вінґбардії."

LAK_economic_heaven:0 "Жити в процвітанні"
LAK_economic_heaven_desc:0 "Ура! Ми зробили це.\n\nВідновлення завершено, і відновлені землі Румера швидко досягають такого ж рівня життя, як і сам острів. Тепер ми можемо вважати це добре виконаною справою і мріяти про блаженне майбутнє для Румера та його народу..."

LAK_army_reform:0 "Національна гвардія"
LAK_army_reform_desc:0 "Називати те, що ми маємо зараз у військовому відношенні, армією — це більше поганий жарт, ніж реальність. Тому ми повинні почати формування Національної гвардії для розширення наших збройних сил."

LAK_focus_on_defence:0 "Служити та захищати"
LAK_focus_on_defence_desc:0 "Наше військо десятиліттями було силою для захисту румерського народу. Аларік не бачить причин для змін, і тому наказав своїм офіцерам дотримуватися цього підходу при плануванні бойових дій."

LAK_focus_on_offence:0 "Вогонь і пекло"
LAK_focus_on_offence_desc:0 "Раніше наша армія була суто оборонною. Однак досвід Аларіка як найманця показав йому, що оборона не завжди найкращий шлях. Тому він почав навчати своїх генералів силі сучасної зброї, такої як артилерія та кулемети. Це змінить спосіб ведення війни Румера назавжди."

LAK_fortify_the_islands:0 "Лінія Рециміра"
LAK_fortify_the_islands_desc:0 "Названа на честь батька Аларіка, покійного барона якого звали Рецимір Донбрейкер, нова лінія Рециміра стане пам'яткою оборонної потужності Румера. З новими і модернізованими фортифікаціями будь-яка наземна інвазія буде ще менш реалістичною, а взаємозв'язаними вогневими позиціями можна буде завдати великих втрат будь-якому нападнику."

LAK_local_armouries:0 "Місцеві арсенали"
LAK_local_armouries_desc:0 "Щоб ефективно захищатися, ми повинні мати змогу виробляти власну зброю, а не залежати від іноземних поставок. Тому Аларік виділив гарні субсидії для кожного грифона, готового розвивати нову арсенальну справу в Румері."

LAK_build_air_defences:0 "Чисте блакитне небо"
LAK_build_air_defences_desc:0 "Щоб зберегти Румер у безпеці, ми також повинні врахувати сучасний винахід — літак. Хоча у нас поки немає підходящих зброї для боротьби з такими транспортними засобами, ми можемо легко імпортувати кілька батарей, щоб захистити наше небо від ворожих літаків. Румер у майбутньому буде мати лише чисте блакитне небо."

LAK_focus_on_recruitment:0 "Кожна душа має значення"
LAK_focus_on_recruitment_desc:0 "Щоб наші оборонні сили залишалися сильними, ми повинні переконатися, що кожен здатний стріляти громадянин буде служити в армії хоча б певний час. Для цього ми запропонуємо хорошу зарплату, щоб залучити рекрутів, а також застосуємо деякі 'менш ввічливі' методи призову для зміцнення наших сил, коли це буде необхідно."

LAK_old_friends:0 "Старі друзі"
LAK_old_friends_desc:0 "У минулому Аларік Донбрейкер заробляв собі на життя серед кількох грифонів-найманців, які блукали по континенту. Хоча тепер він є лідером Румера, він усе ще має доступ до деяких своїх контактів і може скористатися їхнім досвідом для тренування своєї армії — за відповідну плату, звісно."

LAK_old_connections:0 "Підпільні контакти"
LAK_old_connections_desc:0 "Окрім контактів серед найманців, Аларік має кілька... не зовсім законних зв'язків у сфері контрабанди зброї. Хоча вони й не дуже надійні або респектабельні, ми все одно можемо скористатися ними пару разів, щоб посилити нашу армію доступним обладнанням, знімаючи тиск з наших виробників зброї."

LAK_invest_in_new_rifles:0 "Модернізація обладнання"
LAK_invest_in_new_rifles_desc:0 "Хоча наша стара зброя досі придатна до використання і надалі буде доступна для наших підрозділів домашньої оборони, ми повинні зробити кроки до модернізації наших гвинтівок і гармат, щоб мати технічну перевагу над будь-якими майбутніми ворогами."

LAK_newest_artillery_pieces:0 "Імпорт імперської артилерії"
LAK_newest_artillery_pieces_desc:0 "Імперський артилерійський корпус вважається одним з найкраще оснащених і навчених артилерійських підрозділів на грифонському континенті. Ми повинні скористатися як їхнім технічним досвідом, так і їхніми вражаючими технологіями."

LAK_train_officers:0 "Вторинні бойові ролі"
LAK_train_officers_desc:0 "Чому слід навчити генералів Румера, так це вторинним бойовим ролям, щоби бути в курсі змін на сучасному полі бою. Хоча вони самі не є безпосередніми учасниками бойових дій, логісти та планувальні команди є важливими для будь-якої сучасної армії, і їх потрібно поважати та використовувати."

LAK_focus_on_training:0 "Якість понад кількість"
LAK_focus_on_training_desc:0 "Хоча наявність великих армій під нашою командою може вважатися доброю річчю, професійна думка Аларіка, як колишнього найманця, полягає в тому, що кілька добре навчених грифонів з кращим обладнанням і тренуваннями можуть протистояти погано навченим селянським масам, і румерська армія погоджується з його твердженням."

LAK_nationalist_fervour:0 "Націоналістичний запал"
LAK_nationalist_fervour_desc:0 "З нашою реформованою армією, готовою до бою, ми повинні розвивати національний запал і вселити почуття гордості в серця румерців і військових. Хто знає, можливо, ми навіть отримаємо більше добровольців завдяки цьому."

LAK_airforce:0 "Аеродром Вавр"
LAK_airforce_desc:0 "Хоча аероплани — це відносно нова технологія, і хоча більшість наших громадян здатні літати, Аларік висловив наміри побудувати перший в Румері аеродром для літаків, який буде використовуватися для майбутніх військових операцій."

LAK_acquire_fighters:0 "Придбати винищувачі"
LAK_acquire_fighters_desc:0 "У Румера поки що немає авіаційної промисловості, хоча немає жодних причин, чому ми не можемо імпортувати кілька літаків і почати розробку нових моделей."

LAK_acquire_bombers:0 "Кілька старих бомбардувальників"
LAK_acquire_bombers_desc:0 "Хоча Румер ніколи не звертався до бомбардувальних літаків, зараз, коли Аларік побудував аеродром, ми можемо почати імпортувати кілька старих моделей з-за кордону і адаптувати їх для наших власних потреб."

LAK_formal_airforce:0 "Створити Королівські Повітряні Сили"
LAK_formal_airforce_desc:0 "Названі Першими Румерськими Повітряними Силами за наказом Аларіка, ці пілоти-диваки, що складаються з колишніх найманців, емігрантів і відважних румерських військових, палко захищають свою рідну землю Румера та завжди шукають нові й покращені способи її оборони."

LAK_radar_station:0 "Прийняти RADAR"
LAK_radar_station_desc:0 "Винахід з-за кордону, система RADAR, буде безцінною для наших пілотів і зенітних батарей у захисті Румера, дозволяючи їм виявляти ворожі винищувачі задовго до того, як вони потраплять у наш повітряний простір. Крім того, система може мати застосування і на землі, що ми можемо досліджувати далі."

### Events ###
dawn.1.t:0 "Новий барон"
dawn.1.d:0 "Аларік ходив туди-сюди по палубі маленького човна, що переправляв його через туманне озеро. Його батько помер, і йому довелося повернутися додому, щоб самому взяти на себе управління Румером. Його доходи як найманця були одним із основних джерел прибутку для Румера, і становили 26% від загального доходу, позначеного як *Подарунки на день народження* у звіті Баронства. Але це не єдине, що турбувало його. Адже він був поза законом у Грифонстоуні, і його юридичний статус в Арантізі, звідки він узяв цей човен, також був на межі. І йому довелося витратити останні монети, щоб отримати дозвіл від портового охоронця щоб він закрив на це очі.\n\nАле ось він побачив щось, формується корабель на горизонті... Він приготував свою зброю, але незабаром побачив дещо незвичайне: корабель просто скинув канат, за який прив'язав його транспорт до носа, і потім почав ковзати в туман. Тепер він був в безпеці. Але тепер питання, як правити...\n\nЙого батько завжди мріяв повернути землі румерського народу під свою опіку, але, побачивши стан свого дому, як він проходив під покриттям до гавані, він серйозно подумав повернутися спиною до цих ідей.\n\nЩо ж, грифон має робити?"
dawn.1.a:0 "Ми повинні зберегти те, що можна зберегти..."
dawn.1.b:0 "Yma o hyd!"

dawn.2.t:0 "Закон про дві мови"
dawn.2.d:0 "Аларік сидів за своїм столом у баронському маєтку з аркушем паперу перед собою. Але він не міг його прочитати. Він, звісно, був грамотним грифоном, вмів читати чотирьма мовами і говорити трьома на високому рівні, але це була імперська мова, яку його батько довго ігнорував і намагався витіснити з його земель. Він перевернув аркуш і на щастя знайшов переклад написаний румерською, і почав розмірковувати про те, що йому належить зробити. Зробити імперську мову офіційною — це остаточна капітуляція. Але для того, щоб встати, спочатку треба стати на коліна."
dawn.2.a:0 "Часи змінюються..."

dawn.3.t:0 "Повернення діаспори"
dawn.3.d:0 "Сьогодні тисячі корінних румерців знову ступлять на румерську землю. І скоро буде ще більше!"
dawn.3.a:0 "Ласкаво просимо додому!"

dawn.4.t:0 "Закон про румерську мову"
dawn.4.d:0 "За наказом його величності барона Румера та всіх румерців у діаспорі він постановляє:\n\nУсі державні тексти в Румері мають бути написані мовою батьків.\nУсі державні вивіски повинні бути виключно румерською мовою.\nУсі барони, хто не може говорити румерською, повинні мати можливість навчитися, а відмова означатиме сплату штрафу.\nІ, найголовніше. Всім дітям заборонено носити ім'я "Ґровер"."
dawn.4.a:0 "Yma o hyd..."

dawn.5.t:0 "Армія свободи Румера"
dawn.5.d:0 "Є багато етнічних румерців, які проживають у Вонзіці та Кам'яному нагір'ї. Вони зазвичай не створюють проблем, але це змінилося останнім часом з утворенням Армії свободи Румера, організації, яка заявляє, що бореться за незалежну румерську націю. Створення АСР збіглося з серією вибухів на кількох урядових об'єктах у Вонзіці та Кам'яному нагір'ї, що спричинило значні пошкодження. Що ще більш тривожно, це виявлення кількох сховищ зброї під час рейду армії на схованку АСР. Схоже, що АСР готується до повномасштабного повстання.\n\nХоча нам і не вдалося знайти джерело фінансування для АСР, багато хто підозрює, що Баронство Румер є тим, хто контрабандно постачає зброю та кошти для АСР. Проте, без твердих доказів ми не можемо нічого зробити. Єдине, що ми можемо робити, це чекати, поки вони не вдарять першими."
dawn.5.a:0 "Терористи, всі вони!"

dawn.6.t:0 "Повернення старих богів"
dawn.6.d:0 "Аларік був глибоко в лісах, на найвіддаленішій ділянці острова Румер, ці землі були священними для нього та його народу, і він приходив сюди щодня для якогось релігійного обряду. Деякі були більш приємні за інші, найгірше — до бога знань Йменідда, а найкраще — до бога ігор чи, скажімо, до бога "задоволень", щоб бути ввічливим.\n\nАле сьогодні було особливе свято. Це був день Арктурія, бога, якого вкрали у них імперці і осквернили їхні фальшиві храми. Він імпортував древній артефакт з нових земель, спис, яким Арктурій вбив великого Маава, що загрожував поглинути все грифонське плем'я. І ось він сидів і молився, молився за визволення свого народу."
dawn.6.a:0 "Слава Арктурію!"

dawn.7.t:0 "Повернення мови"
dawn.7.d:0 "Аларік прочитав свої звіти і посміхнувся. Він прочитав про книжкові клуби та соціальні групи. Про спортивні команди та майстерні. І про ресторани та таверни. Але що для нього було найважливіше — він прочитав все це румерською мовою, і прочитав про румерців. Це було, вперше за правління нього, його батька чи багатьох попередніх батьків, зростанням. Більше грифонів почали говорити на своїй рідній мові, і це було видно. Руїніад став відродженням для його народу. І він не міг бути більш гордим."
dawn.7.a:0 "Yma o hyd!"

dawn.8.t:0 "Повернення діаспори"
dawn.8.d:0 "Аларік спостерігав з човна на озері, як ще більше таких човнів пришвартовуються в гавані їхньої великої нової землі. Це були його люди, його товариші, і все ж він відчував біль. Він присягнувся, що не стане на цих берегах сам. Його народ просив їх просто плисти вперед і йти з ними, але він все ще мав справу.\n\nЙому ще доведеться зробити так, щоб його Баронство пишалося бути румерським."
dawn.8.a:0 "Ласкаво просимо додому!"

dawn.9.t:0 "Yr eryr wen dros Eincartref"
dawn.9.d:0 ""Знову сьогодні! Я представляю вам, громадяни звільнених земель Румеру! Ваш барон і визволитель, Аларік Донбрейкер!"\n\nЦе був момент відкуплення для Аларіка. Багато років він брав участь у війнах інших людей, вбиваючи грифонів, поні і навіть зебр. Битва за битвою, платня за платнею, кривава зоря за кривавою зорею. Все це, щоб одного дня повернутися додому і досягти того, чого не зміг його батько.\n\nЙого батько, благослови його Арктурій... він би хотів побачити цей день. Побачити, як люди аплодують і радіють, як виголошують його хвалу за те, що він дав їм справжню свободу від тиранії гнобителів.\n\nЦей момент міг би бути навіть катарсичним, якби не відсутність сірого крила його батька поруч. Але навіть коли він намагався посміхатися перед натовпом, і навіть коли сумував всередині, він помітив світло, що сяяло здалеку, світло, що виходило з вершини Грифонстоунської гори, місця великого пантеону Арктурія. І він знав, що його батько вдома."
dawn.9.a:0 "Слава Румері!"

dawn.10.t:0 "Рибальські барони"
dawn.10.d:0 "Багато рибалок-грифонів вважають нашу підтримку цієї галузі діями уряду, який дійсно цінує працю звичайного грифона, і ми здобули прихильність кількох впливових рибальських баронів, які забезпечили 'захист' для своїх нових друзів, маючи на увазі, що від наших нових 'військових' буде залежати їх підтримка, якщо наша допомога почне слабшати."
dawn.10.a:0 "Все це через рибу?"

dawn.11.t:0 "Розширення профспілок"
dawn.11.d:0 "Зі збільшенням кількості місцевих підприємств рівень безробіття знизився до майже небувалих рівнів. Це призвело до зростання колективних переговорів, оскільки як роботодавці, так і працівники усвідомили, що сила тепер на стороні робітників, адже в новому ринку кваліфікований працівник завжди може знайти нову роботу, але скупий роботодавець може не знайти того, хто займе його місце."
dawn.11.a:0 "Лише б не спричиняли проблем."

dawn.12.t:0 "Gníomhaireacht míntírithe talún проголошує"
dawn.12.d:0 "Агентство відновлення земель повернуло значну ділянку землі від озера, більшість з якої буде використано під житло та новий паб, але ми зможемо розмістити фабрику на залишках."
dawn.12.a:0 "А що щодо таверни 'Морський Бриз'?"

dawn.13.t:0 "П'яна поні з Дарсі"
dawn.13.d:0 "Вночі поні з Федерації вибігла з "Паб і гриль Дарсі" і провела ранок, вигукуючи расистські образи до всіх, кого зустрічала, перш ніж впасти на лавку, на яку вона вивергла свою їжу. Її швидко заарештували, але її вчинок спричинив великий шум у громаді. Вона буде депортована після короткого суду, але її дії будуть обговорюватися як серед відвідувачів пабу, так і серед політиків."
dawn.13.a:0 "Може, Вінґфрід мав рацію?"

dawn.14.t:0 "Відновлення наших земель"
dawn.14.d:0 "Аларік сидів за столом у своєму новому домі в Ейнкартрев. Новій столиці Румеру.\n\nІ новому домі румерського народу.\n\nАле чи це щасливий дім, чи занедбаний? Звісно, Румер сам уник багатьох проблем, що переслідували країни Грифонії після падіння Імперії. Але нові землі Баронства, ті, що на материковій частині, не були такими щасливими. Прив'язані до Грифонстоуна, можливо, найбільш постраждалої частини Грифонії від поколінь суспільного колапсу, райони Ейнкартрев та Кам'яного нагір'я пережили великі труднощі. Це стало очевидним, коли він побачив чотирнадцятого неписьменного пташеня, чотирнадцяту бідну родину. І тоді він зрозумів, що має зробити так, щоб стародавні землі Румеру стали такими ж процвітаючими, як і острів сам.\n\nДля румерського народу, для пам'яті свого батька та для багатьох своїх предків, він мусив це зробити."
dawn.14.a:0 "Є так багато чого зробити."

dawn.15.t:0 "Розширення сімейної допомоги"
dawn.15.d:0 "Сьогодні, за указом, барон ввів закон, який розширить вже існуючу програму сімейної допомоги, що була успішною у збільшенні зростання населення Румеру. Через високий рівень бідності та неписьменності в колишніх землях Грифонстоуна Румеру, для участі в програмі тепер потрібен сертифікат про освіту, щоб сім'ї могли отримати кошти.\n\nКілька грифонів розкритикували Аларіка через примусову природу цього закону. Проте Аларік відкинув ці побоювання. Програма також була розширена на бідні родини з дітьми, які отримають додаткові кошти окрім вже отриманих. Прогнозується, що це обійдеться уряду Румеру в більше грошей, але Аларік прогнозує, що це буде варто того."
dawn.15.a:0 "Урешті-решт, ми всі — румерці."

dawn.16.t:0 "Ейнкартрев відремонтовано"
dawn.16.d:0 "Барон Аларік привітав натовп, що аплодував грифонам, зібраним біля нового баронського маєтку в столиці Ейнкартрев. Це було завершено, після величезних зусиль, але ініціатива з ремонту міста була повністю завершена. Історичний центр міста залишився, зі всіма своїми принадами та новими атракціями, тепер доповненими будівлями в стародавньому румерському стилі; які поєднувалися з новими, сучасними квартирами, фабриками та майстернями на околицях.\n\nЦе було велике символізування для нового, яскравого світанку, який переживав Румер, подумав Аларік: Руїніад завершено, і румерський народ може сміливо йти в майбутнє, тримаючи свою мову, традиції та культуру, обіймаючи при цьому сучасний світ."
dawn.16.a:0 "Нехай живе Румер! Нехай живе барон!"

dawn.17.t:0 "Кінець відбудови"
dawn.17.d:0 "Аларік повернувся на острів Румер. Туди, де все почалося... туман над озером, смерть його батька, його статус майже поза законом... тоді здавалося, що незалежний Румер може бути не більше ніж приміткою в історії, у якомусь старому підручнику майбутнього.\n\nАле тепер відбудова материкової частини завершена. Плями Руїніаду майже повністю стерті з Румеру, і подібні зусилля до тих, що тут здійснилися, були застосовані в Кам'яному нагір'ї та Ейнкартреву — відбудованому домі румерського народу — з хорошими результатами.\n\nБуло так багато, що потрібно було зробити. І він це зробив. Як завжди, він все ще сумував за сірим крилом свого батька... але тепер він точно знав, що він і його численні предки пишаються Аларіком."
dawn.17.a:0 "Rumare am byth!"

