ELF_on_stage:0 "Он Стейдж"
ELF_on_stage_desc:0 "Більшість жителів Мейнгеттену знають Он Стейджа як одного з найвидатніших виконавців театральної трупи «Method Mares». Однак більшість поні і не здогадуються про його видатну кар'єру в еквестрійській армії до своєї відставки на користь кар'єри актора. Кульмінацією його військової служби став час його призначення у верховне командування Нового Мейрленду, де він керував польовими операціями під час Війни з Кокатрисами.\n"
