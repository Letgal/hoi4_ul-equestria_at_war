CHN_manehattan_protectorate_railway_gun_tech:0 "Залізнична гармата"
CHN_manehattan_protectorate_railway_gun:0 "Soryth-Klasse Eisenbahnwaffe"
CHN_manehattan_protectorate_railway_gun_desc:0 "Soryth-Klasse Eisenbahnwaffe важить величезні 1350 тонн, на ній встановлена ​​80-сантиметрова облогова гармата, здатна закидувати снаряди вагою 7 тонн на відстань до 47 км. Це найбільша нарізна зброя з коли-небудь створених калібрів, а за загальною вагою — найважча мобільна артилерійська гармата з коли-небудь створених."
#(OLD)#CHN_manehattan_protectorate_railway_gun_desc:0 "Soryth-Class Railway Gun була замовлена Протекторкою Мейнгеттену, чейнджлінґом Лілак, як величний символ військової могутності Гегемонії. Soryth-Class важить величезні 1350 тонн, оснащена 80-сантиметровою облоговою гарматою, здатна закидувати снаряди вагою 7 тонн на відстань до 47 км. Збудована за мільйони марок чейнджлінґів, проект став великим благом для військово-промислового комплексу Мейнгеттену.\n\nНа сьогоднішній день Soryth-Class є найбільшою нарізною зброєю, яка коли-небудь використовувалася в бою, і, за загальною вагою, найважчою мобільною артилерійською гарматою, коли-небудь побудованою. Повідомляється, що під час огляду зброї сама королева Кризаліс була вражена величчю такого інженерного дива."

