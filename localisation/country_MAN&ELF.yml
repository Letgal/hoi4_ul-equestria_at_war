MAN_the_main_menu:0 "Стан справ у Мейнгеттені"
MAN_the_main_menu_desc:0 "§C[MAN.GetName]§! - неспокійне місце. В наших кордонах §RГармонійний Опір§! бореться за владу проти §GЧейнджлінзької Адміністрації§! та §Yпоні-колабораціоністів§!.\n[MAN_scripted_loc_for_the_decision_catagory_menu]\n[MAN_scripted_loc_for_the_decision_catagory_menu_collaborators]\n[MAN_scripted_loc_for_the_decision_catagory_menu_resistance]"
