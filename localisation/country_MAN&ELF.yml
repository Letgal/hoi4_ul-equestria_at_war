MAN_ELF.100.a:0 "Не треба."

MAN_ELF.101.t:0 "Нова весна для Лілак"
MAN_ELF.101.d:0 "В офісі Лілак у Кристаллері... панувала дивна тиша. Однак це не означало, що у неї не було роботи. Звітів для ознайомлення було навалом, як і наказів для затвердження чи сертифікатів для підпису. Але, на відміну від минулих місяців, не було нічого, що потребувало її негайної уваги. Вперше за довгий час Лілак могла просто зупинитися й обдумати, чого вона з її командою досягли.\nМейнгеттен знову став символом стабільності й процвітання — доказом ефективного й винахідливого управління з боку чейнджлінґів, яке втихомирило бунтівників, скептиків і порушників спокою. Поні більше не кидали образ, або чогось погірше, в сторону патрульних. У особливих випадках вони навіть запрошували чейнджлінґів до своїх крамниць, ресторанів чи домівок! Хто б міг подумати, що таке буде можливим умовний рік тому?\nІ це не стосується виключно столиці: Філлідельфія, Троттинґем, Пранція, Альбіон, Детрот, та навіть сільська місцевість, типу Голлоу-Шейдс, переживали довгоочікувані економічне відродження та мир, що, нарешті, був остаточний. Лілак, Протекторка Мейнгеттенського Протекторату, нарешті досягла своєї мети. Королевська влада у Весаліполісі була задоволена, колабораціоністи — повністю лояльні, а Опір — знешкоджений.\nТа навіть при цьому всьому Лілак відчувала, що чогось бракує?\nТак, залишалися щоденні адміністративні справи, але ж це лише прості дрібниці. Протекторат досяг квітучої економіки, зростаючої промисловості й гідної армії. Однак... невже він назавжди залишиться державою, підпорядкованою Весаліполісу, щоби врешті бути анексованим прямим указом? Або, можливо, він може стати чимось більшим?\nПерший варіант був очевидним і логічним. Лілак досягла такого рівня не без уміння «цілувати копита» вищому керівництву, за що і здобула славу та визнання. Її вшановуватимуть удома, вона отримає комфортну пенсію після того, як проведе Протекторат до свого фінішу, встановленого Весаліполісом. Легкий, очікуваний шлях.\nОднак вона могла би вийти за межі свого мандату. Лілак уже довела свою незламність у ситуаціях, які зламали б дух інших чейнджлінґів. Вона була здібним військовим лідером і адміністраторкою. Отже, логічно припустити, що вона може стати й гідною цивільною очільницею. Ба більше, вона вже одного разу пішла проти волі Кризаліс — і вийшла переможною. Лілак була впевнена, що більш ніж здатна повторити це знову.\nПоні та чейнджлінґи Протекторату змінювалися, адаптувалися. І, можливо, нарешті прийшов час, аби й Лілак обрала шлях до свободи. Свободи для всіх своїх підданих: як чейнджлінґів, так і поні."
MAN_ELF.101.a:0 "Запам'ятаємо цей день. Він стане останнім для нас, як одного з протекторатів."
MAN_ELF.101.b:0 "Лілак була й залишиться вірною слугою Її Величності Кризаліс із Весаліполісу."

MAN_ELF.102.t:0 "Нотатки щодо імміграційної політики Мейнгеттену"
MAN_ELF.102.d:0 "Мейнгеттен переживає активну хвилю прибуття іммігрантів-жуків із Матьківщини, вони прибувають сюди в надії на нові можливості та кращі любовні пайки. Посадовці повідомили про деякі труднощі з обробкою великої кількості здебільшого некваліфікованих робітників, однак зазначили, що проблеми мають переважно адміністративний характер.\nБагато з прибулих чейнджлінґів відчувають здивування й недовіру до сприятливих умов життя у Протектораті: від удосконаленої системи розподілу любові до заводських цехів і навіть... до погоди. Місцеві мейнгеттенці з посмішками спостерігали, як група новачприбулих купалася в затоці з широкими посмішками. На запитання, що їх змусило робити це так масово і радіти, один із жуків відповів: «Удома купатися на вулиці — немислимо. В тому, щоб просто пірнути у велику водойму, є щось особливе. Ванна — банальщина.»\nІнша жук захоплювалася ефективністю Погодної Служби і хвалила місцевий клімат. «Ясне небо, тепла погода, це ж мрія! Чудове місце для життя», — мовила вона, жартома додавши, що їхні старі домівки теж не завадило б обслуговувати такими пегасами. «У нас багато жуків, які трохи з глузду з'їхали. Їм би не завадило завезти над головами таку погоду. Прочистити розум.»\nЗгідно з офіційними звітами, іммігранти швидко інтегруються й, як очікується, значно посилять місцеве виробництво майже в усіх секторах."
MAN_ELF.102.a:0 "Розселимо переселенців рівномірно по всіх землях."
MAN_ELF.102.b:0 "Направимо цих іммігрантів-чейнджлінґів у регіони, де наша влада найслабше контрольована."

MAN_ELF.103.t:0 "А тепер, час особливої передачі!"
MAN_ELF.103.d:0 "Страждаєте через останні події?\nВід сходу до закату сонця сумуєте?\nЧасто в поганому настрої?\nТоді чому б не долучитися до нової Програми Процвітання? Для кожного поні Мейнгеттену! Усім поні, яким дозволені пожертви любви, — Ост-Коммандо виплатить по 100 бітів за кожну визначену одиницю любові, яку ви пожертвуєте, а уряд дозволить витратити їх на розкішні товари, щойно імпортовані з Грифонії та Весаліполісу! Ост-Коммандо подбає про кожного громадянина... з грошами, заробити які вам допоможе ця Програма. І грошей вистачить на всіх! Тож розщедріться на добру справу, беріть іпотеку, — і пориньте у задоволення сучасного суспільства. Нове життя вже чекає на вас!"
MAN_ELF.103.a:0 "Ну і хто там казав, що щастя не купиш за гроші?"

MAN_ELF.104.t:0 "Мрії про Федерацію"
MAN_ELF.104.d:0 "«Інколи чейнджлінзька політика — справжня головоломка.»\n«Я не просто бачила її, я була частиною цього протягом років під правлінням Королеви Кризаліс. Її влада так і породжує параною й міжусобну боротьбу, що лише шкодить тим, хто живе і кому ще жити під її началом. Навіть військові інститути не стали винятком: у той час як в інших країнах успіх є приводом для святкування й подальшої співпраці, у Гегемонії він стає приводом для заздрості й жадібності.\n«Ост-Коммандо — це джерело багатьох моїх претензій до Весаліполісу, але я не можу просто ліквідувати його: саме воно сформувало мене, аби я могла об’єднувати колишніх ворогів, наводити лад із хаосу й відбудовувати зруйнований, палаючий в повстаннях регіон. Я значною мірою завдячую їм своїм успіхом.»\n«Але Мейнгеттен не може вічно залишатися під наглядом Ост-Коммандо і Весаліполісу. Ті, хто надто далеко, не здатні керувати гідно, а отже, цілком логічно, що наші землі мають запровадити самоврядування через цивільну адміністрацію. І це — єдиний шлях, на якому я можу побачити процвітаюче суспільство, де разом, копито-об-копито, живуть І чейнджлінґи, І поні.»\n«Я вже кілька разів репетирувала завтрашнє звернення, й сподіваюся, що всі, хто має до цього відношення, зрозуміють, чого я прагну. Мені, авжеж, знадобиться час, аби звикнути називати нашу маленьку країну Федерацією замість Протекторату.»\n------------------------------------------------------------------------------------------------------\n\n— Витяг з мемуарів Лілак"
MAN_ELF.104.a:0 "Схоже... майбутнє знову видається світлим."
MAN_ELF.104.b:0 "Начхати, одною проблемою менше."

MAN_ELF.105.t:0 "П’ять стадій горя"
MAN_ELF.105.d:0 "Життя для Перл Рейн завжди залишалося відносно спокійним і незмінним, навіть під час Великої війни. Мейнгеттен, попри свою промислову міць і чисельність населення, уникнув найгірших жахіть конфлікту завдяки розташуванню міста на протилежному чейнджлінґам краю континенту. Нехай жеребці й кобили йшли на фронт, а обсяг роботи зростав — все правда. Але попри все, у східних землях зберігалося відчуття стабільності, навіть нормальності.\nВона, як і багато мейнгеттенців, просто не могла повірити в капітуляцію Еквестрії, коли про це дійшли новини. Це здавалося безглуздим — як Еквестрія могла здатися й... просто перестати існувати? Колиска народу поні, під захистом вічних алікорнів-діархів... І все ж, ось вулицями марширують похмурі, горді війська чейнджлінґів, які активно хапали поні націленими гвинтівками, і Мейнгеттен раптово став окупованим містом.\nПочаткове заперечення переросло в гнів до загарбників. Натхнені залишками еквестрійських військ, які ще трималися в місті, тисячі мешканців піднялися на спротив. Вони намагалися боротися з чейнджлінґами на вулицях, сподіваючись, що зможуть відвоювати місто для Еквестрії — адже та все ще воювала... правда? Наївна надія була розтрощена переважаючими силами. Багатьох убили, але навіть єгері не змогли впіймати або знищити всіх. Ті, хто вижив, протягом наступних тижнів постійно мовили, як усе могло би бути інакше, або яким буде «наступного разу». Перл Рейн була однією з них — вона сподівалася, що прийде ще один шанс, ще одна спроба, коли їхні лідери повернуться й принесуть їм свободу.\nЗвісно, майже всі, хто пішов на бій, не повернулись. І з тим голоси опору стихали. Революційний запал і мрії загасали. Залишилася лише темрява й порожнеча в світі, що перестав мати сенс. Зло й дисгармонія перемогли, знищили світло, вигнали його за моря — де, можливо, вже і сгасло.\nЗрештою, тепер навіть ця внутрішня порожнеча зникла. Перл Рейн згодом прийняла нову реальність. Адже було б нерозумно залишатися в минулому, плекати абсурдні мрії про тріумф гармонії. Можливо, Еквестрію й поглинула темрява, але ж все могло бути навіть гірше. Тож, можливо, через власні зусилля й тяжку працю, вона зможе зробити життя хоч трохи кращим для інших. Адже, попри все, що вже сталося і станеться завтра..."
MAN_ELF.105.a:0 "...життя не зупиняється."

MAN_ELF.106.t:0 "Солдатська відпустка"
MAN_ELF.106.d:0 "Вечеря для генерала пройшла чудово — йому запропонували найкраще з того, що тільки міг запропонувати Мейнгеттен. І нарешті, час десерту. Він уважно розглядав коробку цукерок перед собою.\n«Це... це що таке?» — запитав він, дивлячись на маленькі різнокольорові шоколадні сердечка в коробці.\n«О, ми називаємо їх «Лавбіти»,» Лілак широко всміхнулась. «Це шоколадні цукерки, сповнені любов’ю і виготовлені у співпраці з місцевими мешканцями. Можливо, це трохи марнотратно, але я їх просто обожнюю.»\nГенерал з підозрою оглядав цукерки, однак згодом взяв одну, підніс до рота і відкусив. Його підозра швидко змінилась здивуванням, а потім — на схвалення.\n«Як цікаво!» — вигукнув він. — «І подумати тільки, я нічого подібного раніше не бачив. Як ви до цього дійшли?»\n«Це лише одна з багатьох перлин Мейнгеттена,» — відповіла Лілак, відкидаючись на спинку стільця й відпиваючи вина. — «З часом доходиш до винсовків: Мейнгеттен — чудове місце, з потенціалом, якого, я впевнена, не знайдеш навіть у самій Матьківщині. І подібні дрібниці,» — сказала вона, піднімаючи ще один Лавбіт і надкусуючи його, — «я прямо... ненажерлива щодо них... Але це і є Мейнгеттен. Ми беремо найкраще й робиме це ще краще. Ми створюємо нове. Ми не задовольняємось тим, що маємо зараз — ми знаємо, що здатні на більше, якщо переглянемо підхід.»\n«Он як...» — тихо промовив генерал. — «Мушу визнати, пані Лілак, блиск вашої роботи в Мейнгеттені тяжко не помітити. В мене є друзі, які, ймовірно, були б дуже зацікавлені у відпочинку тут. Чи відчинений Мейнгеттен для таких гостей?»\n«Ми завжди відкриті для тих, хто бачить, що може запропонувати Мейнгеттен,» — з посмішкою відповіла Лілак."
MAN_ELF.106.a:0 "Дамо гучну рекламу — хай дізнаються всі!"
MAN_ELF.106.b:0 "Пафос тут зайвий — наша слава зростатиме сама собою."

MAN_ELF.107.t:0 "Меркнуче світло"
MAN_ELF.107.d:0 "Айрон Шовел завжди був поні з характером — впертий і цілеспрямований, він ніколи не здавався. З дитинства і до цього дня він завжди йшов до кінця, тримався своєї справи, поки не добивався свого. Саме тому він став солдатом. Саме тому він приєднався до Опору. Саме тому він зараз сидів у вологому підвалі, поруч із друкарським верстатом... і чекав.\nЙому не потрібно було здогадуватись, чому з’являється все менше його побратимів — це було очевидно. Він бачив це у їхніх очах вже давно. Але як? Як вони могли просто... здатися? Він не розумів цього. Невже можна так просто відмовитись від свого діла?\nРаптово позаду відчинились двері. Він навіть не озирнувся — і так знав, хто це. Плам Трі підійшла до його стільця. Він лише зиркнув на неї:\n«Тільки ти?» — тихо запитав він. Плам Трі кивнула.\n«Блоссом Ділайт казала, що прийде, але вигляд у неї був... недовірливий. А Фондан... я нещодавно бачила, як він розмовляв з тим чейнджлінґом, що ходить до його крамниці. А потім в розмові, між іншим, сказав мені, що йому шкода, що ми всі просто не можемо... ужитися.»\n«Ужитися...» — зітхнув Айрон Шовел. — «Невже вони справді забули війну? Всю ту смерть і розруху? Все те страждання?»\n«Ми повинні «дивитися в майбутнє разом»,» — пробурмотіла Плам Трі, цитуючи чейнджлінзьку пропаганду. — «Але я вже й сама не знаю... Колись нас було п’ятдесят, а зараз...» — вона сумно озирнулася довкола.\n«Бери листівки. Йдемо,» — пробурчав Айрон Шовел. Навіть якщо залишилися лише він і Плам Трі — він, як і завжди, не збирався здаватись. Не зараз. Не ніколи. Що в нього залишиться, якщо він втратить свою рішучість?"
MAN_ELF.107.a:0 "Опір згасає."

MAN_ELF.108.t:0 "Знову в полум'я"
MAN_ELF.108.d:0 "Зображення мейнгеттенського прапора миготіло через екранний шум, поки урочистий фінал нового гімну добігав кінця. Щойно мелодія стихла, кадр змінився: Лілак сидить за письмовим столом, а позаду неї на стіні красувався герб Мейнгеттену.\n«Мої дорогі поні,» — пролунав її голос із глухого динаміка. — «Ми пережили кінець внутрішньої боротьби й конфліктів і починаємо пожинати плоди наших зусиль. Це — привід для святкування, і ми неодмінно відсвяткуємо у свій час.»\nЛілак на мить опустила очі. «Ми так багато досягли разом, що мене одної буде недостатньо, щоб особисто подякувати кожному за його внесок у наш успіх. Від щирого серця, від імені всіх, хто вже відчуває наслідки нашої перемоги, я дякую кожному, хто працював і прагнув досягти нашої мети — миру й добробуту.»\nНавіть крізь шум і завади було видно усмішку Лілак, яка, однак, швидко змінилась на серйозність. «Після жахливої війни й довгих років насилля ви всі заслуговуєте на відпочинок. Але я не можу обіцяти вам тривалого миру,» — раптово додала Лілак, стукуючи копитами об стіл. — «Ми уважно вивчили наше становище на континенті — й дійшли висновку, що цей важко здобутий мир не протриває довго.»\n«Однак це не причина для відчаю,» — рішуче сказала Лілак. — «Ми вже довели, що ми — витривалий і сильний народ. Ви всі показали надзвичайну здатність боротися за справедливість у найважчі часи. І...» Вона заплющила очі й глибоко вдихнула. «...і я повинна знову звернутися до того мейнгеттенського бойового духу.»\n«Я буду з вами відверта: будуть жертви; будуть втрати, проллються сльози.» Вона на мить замовкла, зробила тихий вдих. «Це несправедливо що саме вам знову проливати свою кров і піт. Але я гарантую вам, мої мейнгеттенці, що коли ми досягнемо нашої мети — ви нарешті отримаєте довгоочікуваний мир. Я не прошу вас воювати за уряд чи за мене. Я прошу вас боротися за своїх друзів, за свою родину, за власне майбутнє.»\nЛілак гордо підняла голову. «Боріться за мир для Мейнгеттену. Покажіть усьому світу знову, що ми — народ, який не буде сидіти склавши копита перед загрозою! Ми дамо відсіч кожній несправедливості, яка нас спіткала! Я прошу вас ще раз — боріться за свої прийдешні покоління, щоб, якщо не ви, то вони отримали справжній мир і більше ніколи не знали жаху війни!»\nУ цей момент Лілак вже майже підвелася з крісла, тож повільно опустилась назад і глянула прямо в об'єктив.\n«Я клянуся вам, чистові мейнгеттенці,» — промовила вона, приклавши копито до грудей, — «я буду поруч з вами на кожному кроці нашого шляху. Хай нам пощастить у наших починаннях заради миру, і хай ми забезпечимо майбутнє для нашої нації.» Вона знову зробила паузу й повільно видихнула.\n«Бажаю вам доброї ночі... і наснаги.»"
MAN_ELF.108.a:0 "Ми стоїмо з Лілак!"

MAN_ELF.109.t:0 "Другий Брайдлуейський парад"
MAN_ELF.109.d:0 "Сьогодні на Брайдлуеї відбувся військовий парад — вже другий такого роду в місті. [MAN.GetAdjective]і війська марширували по бульвару, гордо піднявши прапори та стяги, тоді як великі натовпи як чейнджлінґів, так і поні, вітали їх стукотом копит. За ними слідувала колона бронетехніки, а над головами глядачів пролітали літаки, демонструючі вражаючі фігури пілотажу, аби вразити присутніх, які зібралися на тротуарах і дахах.\nСлід зауважити, що ця подія разюче відрізнялася за настроєм від першого параду, який відбувся на самому початку існування Протекторату. Насамперед, [MAN.GetAdjective]а армія значно урізноманітнилась і вдосконалила як власну доктрину, так і оснащення. Також, у її складі з’явились підрозділи поні, а на огляд було виставлено найновіше озброєння. Один військовий аналітик зазначив, що характерні для першого параду ознаки нестач постачання й брак досвіду цього разу були повністю відсутні.\nЩо найважливіше — цього разу поні прийшло в значно більшій кількості та з помітно піднесеним настроєм. Це можна вважати знаком зростаючого прийняття «Pax Chrysalia» серед місцевого населення. Жодних серйозних інцидентів так і не трапилось, окрім поодиноких випадків дитячого бешкетування й глузувань, які влада все частіше толерує як частину шляху до зрілої громадянської свідомості. Втім, більшість спостерігачів поводились стримано — в найгіршому випадку просте утримання від заходу та перебування вдома.\nУ світлі вдалих зусиль із повернення миру й добробуту до мегаполісу, така позитивна або бодай нейтральна реакція на парад є свідченням того, що поні дедалі більше задоволені новим режимом."
MAN_ELF.109.a:0 "Справи йдуть на покращення!"

MAN_ELF.110.t:0 "Ще одне повідомлення з Весаліполісу"
MAN_ELF.110.d:0 "ІЗ КОРОЛЕВСЬКОГО ПАЛАЦУ, ВЕСАЛІПОЛІС — ДО ПРОТЕКТОРКИ ЛІЛАК\nМи, правляча Королева Чейнджлінґів, змушені рішуче виразити протест щодо дій Протекторки Лілак, Королевської представниці в Домініоні Федерації Східної Еквестрії, щодо надання громадянства наступним колишнім командирам чейнджлінзької армії: «Тарсік» та «Педисл» — раніше обом було наказано звільнення зі служби з ганьбою за численні правопорушення, зокрема (але не виключно): непокору, державну зраду, а також поширення підривних тораксистських, гармоністських і/або комуністичних ідей.\nМи, без сумніву, визнаємо, що Домініон і Федерація, як суверенні одиниці в складі Гегемонії, мають повне право дарувати їм прихисток і протекцію. Водночас, вважаємо за доцільне застерегти Домініон Федерації Східної Еквестрії про можливі наслідки такого кроку. Якщо Домініон і Федерація не відступлять, ми будемо змушені розглянути можливість вжиття каральних заходів щодо дипломатичних зв’язків, які досі були вигідними обом сторонам."
MAN_ELF.110.a:0 "У Кризаліс тут нема влади."

MAN_ELF.111.t:0 "Із глибин"
MAN_ELF.111.d:0 "Протекторка спостерігала з розкішної яхти, як торговий флот чейнджлінзького Протекторату Мейнгеттену проходив строєм крізь гавань міста. Найвпізнаванішими серед кораблів були два величних, новітніх надбань молодого мейнгеттенського флоту — «Großstadt Manehattan» і «Dame Protektorin».\nОбидва колись були військовими судами Селестійського флоту, втраченими під час Великої війни: першого було пробито нижче ватерлінії торпедою і виведено на берег екіпажем, другий — був затоплений біля самого причалу під час падіння Мейнгеттену. Обидва належали до кантерлотського класу еквестрійських лінкорів і нині вважаються застарілими порівняно із сучасними проєктами, але через їхню близькість до мегаполісу та відносну простоту реставрації саме ці судна стали головною метою флотської програми відновлення Ост-Коммандо.\nЗ приголомшливою ефективністю «Großstadt Manehattan» було витягнуто з мілководдя й доставлено до доків міста, де його було відлагоджено, модернізовано та укомплектовано новим екіпажем — нині він знову борознить моря під прапором Гегемонії Чейнджлінґів. «Dame Protektorin», натомість, після парадного огляду було одразу ж повернуто до сухого доку, де тривали роботи з модернізації його озброєння та надбудов; поки що він залишається облупленою, вкритою водоростями оболонкою, що лише кілька днів тому була піднята з дна — і ледь не затонула під час самого параду.\nЯк символи минулої могутності еквестрійського флоту, відновлення цих двох лінкорів стане лише першим кроком на шляху справжніх амбіцій мейнгеттенської адміністрації чейнджлінґів." #Не їбу, що означає останнє речення, оригінальний текст взагалі якусь недоречність мовить
MAN_ELF.111.a:0 "Гідне поповнення нашого флоту."

MAN_ELF.112.t:0 "Спеціальне комюніке про статус Домініону Мейнгеттену у складі Гегемонії станом від місяця [GetMonth] [GetYear]-го року"
MAN_ELF.112.d:0 "ІЗ КРИСТАЛЛЕРУ, МЕЙНГЕТТЕН, місяць [GetMonth] [GetYear]-ИЙ РІК,\nЗ виконанням умов, як зазначено в попередньому квартальному звіті, наданого на розгляд Весаліполського Двору, [MAN.GetName] подає позицію Протекторки (П) щодо поточного стану відносин між Весаліполісом і Мейнгеттеном. Згідно з рядком 3, Розділу В, Статті 4 Хартії Протекторатів (ХП), Східні Еквестрійські Території (СЕТ) мають право здійснювати внутрішню політику без попереднього схвалення з боку Весаліполського Двору після доведення самодостатності в питаннях охорони порядку (L3.2-B4), промисловості (L3.4-B4) та безпеки (L3.1-B4).\nТаким чином, ЛП розуміє, що Розділ C Статті 4 ХП, що стосується процедур самоврядування, має бути виконаний на розсуд П. Це комюніке надається з метою викладу відповідних пунктів ХП, необхідних для ініціювання перехідного етапу — від статусу Протекторату до статусу Автономної Федеративної Території, відокремленої від прямого управління зі столиці. Для розгляду Весаліполським Двором до цього комюніке додано документи із детальними планами трансформації, як вимагається в рядках 10 і 11, Розділу B, Статті 4 ХП.\nСЕТ, діючи в дусі ХП, залишиться вірним союзником і другом Весаліполісу та його територій."
MAN_ELF.112.a:0 "При бажанні подати заперечення спершу заповніть форму A38."

MAN_ELF.113.t:0 "Будьте нашими гостями"
MAN_ELF.113.d:0 "Лілак посміхнулася в дзеркало, трохи змінивши вигляд. По настрою. Однак, вона мала виглядати ідеально. А більше того, доречно, адже наставав час шоу!\nНайвищі ешелони мейнгеттенського суспільства зібралися в люксових кімнатах на верхніх поверхах Кристаллера під пильним оком Протекторки та її охорони. Лілак — сама Протекторка — прогулювалася між гостями, розмовляючи з ними подібно звичайній світській поні. Вона лестила й жартувала, плутала й навіть лякала пригнічених багатіїв. Та всі, хто побував на цій вечері, згодом зійшлися в думці, що вона — зіркова господиня й незаперечно чарівна незалежно від форми.\nОдним із номерів вечора стало її мистецтво перевтілення, коли Лілак багаторазово змінювала вигляд на публіку. Леді-Протектор копіювала розгублених магнатів і розважала пестованих митців своїми пародіями. Дехто був настільки вражений, що майже забув про озброєну охорону. Наприкінці вечора представники вищого класу звикли сприймати Лілак не як безлику бюрократку, а як... поні?"
MAN_ELF.113.a:0 "Погляньмо, що напишуть газети."

MAN_ELF.114.t:0 "Земля вечірнього сонця"
MAN_ELF.114.d:0 "Під покровом монолітного військово-промислового комплексу Домініону, підтримуваного щедрими науковими дотаціями та величезними вливаннями капіталу в державну економіку, наукова галузь Мейнгеттену переживала свій розквіт напередодні нової золотої доби.\nІз лабораторій і науково-дослідних центрів мегаполісу все струменить справжній потік дивовижної, майже надприродної маготехніки — найкращої у світі. Дивовижні сплави магії, науки, інженерії та технологій заповнюють полиці престижних техномагічних крамниць.\nВ найпрестижніших навчальних закладах мегаполіса нащадки багатіїв і привілейованих опановують мистецтво влади... за допомогою не менш привілейованих методів: психічних стилусів, що записують думки ще до того, як їх буде сказано, та зачарованих підручників, здатних вмістити знання мільйону книг на ефемерних сторінках.\nЗаклиначі-денді з авангардного підземелля Мейнгеттену просто крадуть або підробляють маготехнічні жезли з вбудованими заклинаннями єдинорогів, а заможні пенсіонери насолоджуються послугами невтомних големів — глиняних істот, що набули подоби поні або інших створінь завдяки союзу магії й мистецтва.\nЗа межами передмість Гейстону, в західних нетрях мегаполіса, колеса індустрії й прогресу обертаються на вже отруєному та мертвому ґрунті швидше ніж будь-коли, підживлені обіцянками економічного зростання та безкінечного, наповненого магією, процвітання. Блискучий бруд, що здіймається з димарів, на диво виблискує всіма барвами веселки, здіймаючись угору й затуляючи саме сонце. Шпилі фабрик-хмарочосів змагаються із кантерлотськими за право торкнутися небес, кидаючи тінь на злиденність трудових таборів і пітних цехів унизу.\nІ навіть із заходом сонця, задовго після сутінок, ливарні цехи, де магію скуто та перековано з безжальною ефективністю, не припиняють роботу. Їхній тьмяний блиск освітлює нічне небо, ніби, світлом вічного заходу сонця.\n\n§BДенді — той, хто приділяє особливу увагу зовнішньому вигляду, вишуканим манерам, жестам та мові"
MAN_ELF.114.a:0 "«Sol Invictas» в новому баченні."

MAN_ELF.115.t:0 "Світанок над Мейнгеттеном"
MAN_ELF.115.d:0 "Рано на світанку офіцери чейнджлінґи з Ост-Коммандо зібралися на набережній з метою оглянути гавань Мейнгеттену з вигідної точки спостереження.\nВони зібралися сьгодні, аби стати свідками дебюту експериментальної «Громової Спіралі» — зброї, створеної шляхом об'єднання погодної інженерії пегасів, магії єдинорогів, ремісницької майстерності земнопоні й новаторства чейнджлінґів.\nЗа сигналом Лілак, екіпаж гігантського пристрою — масивної спіралі зі сталі, електричних проводів і незліченної кількості рухомих деталей — навів зброю й випустив потік тауматургічної енергії високо в небеса.\nСпершу не відбулося нічого помітного, окрім потемніння неба. Електроніка загрозливо потріскувала в набряклих грозових хмарах... і раптом — сліпучий спалах: списоподібне блискавичне копіє — чиста енергія в її найпервіснішій формі — вдарило далеку точку на горизонті, вилетівши із самої стратосфери.\nЦіллю став напіврозвалений корпус еквестрійського лінкора за кілька кілометрів від берега. Вибух, що послідував за цим, вражав око, присутні поні завмерли в захопленні.\nПопри свою руйнівну силу, «Громова Спіраль» у теперішньому вигляді все ще не готова до поля бою, однак вона стане першою з численних технологічних див, які незабаром вийдуть із лабораторій Домініону Лілак."
MAN_ELF.115.a:0 "Сила самих небес тепер в нашій волі."

MAN_ELF.116.t:0 "Рутинний перетин кордону"
MAN_ELF.116.d:0 "«Ваші документи, будь ласка», — промовив офіцер ламаною понійською. Черга автівок повільно просувалась уперед, ближче до колючого дроту та кулеметного гнізда на блокпості чейнджлінґів.\nМайлз продовжував себе переконувати, що все буде добре. Він десятки разів перетинав зони окупації, пересуваючись із Мейнгеттену до Кантерлота, доставляючи повідомлення та вантажі для Опору. Все йшло по одному сценарію: солдати на пунктах перевіряли його підроблені документи, не знаходили нічого підозрілого, кидали швидкий погляд у вантажний відсік і пропускали Майлза далі. Колишній азарт небезпеки давно змінився нудною звичкою.\nТо чому ж тепер стало так тривожно?\nОфіцер заглянув у вікно кабіни, Майлс передав йому папери... і згодом вийшов з вантажівки, щоб відкрити багажник для чергового огляду — в той самий момент по його потилиці влетів приклад гвинтівки. Його придавила до землі фігура в уніформі, а в його скроню вперлось холодне дуло пістолету.\n«Вся сіль у деталях, liebchen. Бюро Тимчасових Транспортувань не існує вже як кілька місяців. Мені ні до чого документи ліквідованого відомства, коли УГБМ, благослови Кризаліс їхні душі, централізувало все управління.»"
MAN_ELF.116.a:0 "«Заберіть його.»"
MAN_ELF.116.b:0 "«Заберіть його.»"

MAN_ELF.117.t:0 "Піратство не окупається"
MAN_ELF.117.d:0 "Сьогодні жителі приморського містечка Кантербері стали свідками видовища у відкритому морі: вантажне судно «Terpsichoria» під мейнгеттенським морським прапором вступило в ближній морський бій із групою морських рейдерів під проводом пірата Тюркойз Бриз. Колишній моряк Еквестрійського Королівського Флоту часів Великої війни, нині офіційно підтверджений як спільник Гармонійного Опору, звинувачений у нападі на чейнджлінзьке судноплавство біля східного узбережжя Еквестрії.\nСьогодні нещодавно проведені військовою адміністрацією Мейнгеттенського Протекторату реформи флоту стали для нього фатальними. Оснащена сталевим бронепоясом, «Terpsichoria» витримала перший залп гармат піратських човнів, а, завдяки вмілій роботі екіпажу з корабельним озброєнням, зуміла вивести з ладу або навіть потопити щонайменше три піратських судна, змусивши решту армади тікати з бою. Під час хитрої абордажної операції невеликої команди єгерів «Terpsichoria»-и, Тюркойз Бриза було взято живцем на борту його зруйнованого флагмана й передано під варту чейнджлінґів разом із агентом Гармонійного Опору.\nУ своєму коментарі для преси Головнокомандувач [MAN.GetAdjective]их ВМС, [MAN_scripted_loc_for_chief_of_navy], проголосив кінець піратства у водах Мейнгеттену й підтвердив зобов'язання Чейнджлінзької Адміністрації боротися із терористичною діяльністю Гармонійного Опору — будь-де, де б вони не ховалися."
MAN_ELF.117.a:0 "Явно НЕ найуспішніший пірат, якого я тільки бачив."
MAN_ELF.117.b:0 "Явно НЕ найуспішніший пірат, якого я тільки бачив." #Я так поняв, тут отсилко на Піратів Карибського Моря, де та ж фраза лунала, але я хз, як вона звучить на українській

MAN_ELF.118.t:0 "Доцільне застосування сили"
MAN_ELF.118.d:0 "Починаючи із затінку Бронклінського мосту, натовпи поні швидко заповнили площу Мейр-де-Сан Сквер Гарден, розмахуючи банерами й плакатами та вигукуючи античейнджлінзькі гасла. Дія, явно не оголошена жодною з провідних опозиційних груп і, здавалося б, непомічена мережею інформаторів-колаборантів, настільки спонтанна зуміла — на рідкість — перехитрити УГБМ Лілак і повністю зненацька застати систему безпеки гарнізону. Через нетрадиційну неефективність колабораціоністської поліції нам довелося покладатися на власних агентів, які в поспіху маскувалися під звичайних перехожих, аби зібрати дані про це несподіване виверження невдоволення.\nСеред лав протестувальників, їх спільна мета швидко стала очевидною: вони зайняли будівельні майданчики навколо конструкцій Бронклінського мосту, пошкоджуючи та саботуючи техніку, очевидно прагнучи зірвати наші зусилля з його відновлення. Руйнування мали хаотичний і неорганізований характер, між групами незгодних навіть почали виникати суперечки щодо методів дій, але завдана шкода була б значна і стала б новим тягарем нашим економіці та ресурсів, а також черговим ударом по легітимності чейнджлінзького правління на східному узбережжі.\nАктивність у Кристаллері, спровокована шоком від раптового удару Гармонійного Опору, була подібна лихоманці та наповнена панікою. Особливо ситуацію погіршувала паніка серед колабораціоністського персоналу — зрозуміло, з огляду на те, що це були поні.\nМісцевий чейнджлінґ-командир, який відповідав за безпеку зони Бронклінського мосту, придумав власний план, коли наступила третя година окупації площі. За власною ініціативою, яскраво втілюючи воєнну традицію чейнджлінґів, що підкреслювала ухвалення найшвидших рішень, рота солдат під його командуванням зайняла позиції в будівлях навколо площі Мейр-де-Сан і розпочала закидувати сльозогінним газом натовп. Швидкість і несподіваність відповіді зі сторони уряду паралізувала дух протесту, з чим натовп поні стрімко кинувся тікати, що стало повним і несподіваним розгромом демонстрації.\nКоли новину повідомили в штаб, офіцери Ост-Коммандо, що вже готові були гатити двері спальні Лілак, зітхнули з полегшенням. Протекторка солодко дрімала, поки всі знали, наскільки вона дратується, коли її будять, особливо через якісь дрібні кризи."
MAN_ELF.118.a:0 "Пронесло!.."
MAN_ELF.118.b:0 "Пронесло!.."

MAN_ELF.119.t:0 "Вишкрібання бочки"
MAN_ELF.119.d:0 "За наказом Лілак, переважна більшість мейнгеттенських в'язниць була спорожнена, й усілякі злочинці — від простих кишенькових крадіїв до серійних убивць — тепер вештаються вулицями. Авжеж це спричинило неабиякий безлад, особливо на тлі нещодавнього сплеску активності ЕВФ. Але в Лілак є ідея: а що як найняти деяких із цих загартованих головорізів до лав гарнізону?\nВідповідь на це питання постала перед очима виснажених вербувальників-чейнджлінґів — і вона була геть невтішною для Лілак. Тисяча колишніх злочинців — поні найрізноманітнішого вигляду й ступеня злиденності — почали бешкетувати ще до власного призначення. Вчити цю зграю бовдурів було б марнуванням часу. Можливо, їм краще пасуватиме роль гарматного м’яса на передовій?"
MAN_ELF.119.a:0 "...але чи варте це того справді?"

MAN_ELF.120.t:0 "Незвані гості"
MAN_ELF.120.d:0 "Щорічний гала-концерт Торгової Палати Східного Узбережжя — одна з найпрестижніших подій у Мейнгеттені та за його межами, збір усієї еліти мейнгеттенського суспільства. Банкіри, промисловці й аристократи — випадково або ні, більшість із них були колаборантами — сиділи за столами одного з найрозкішніших закладів на всьому континенті, ведучи світські розмови, поглинаючи вишукану вечерю.\nУсе здавалося ідеальним аж до завершення другої страви. Ніби за сигналом, вирвавши двері з петель, до головної зали з гучним гуркотом увірвався загін штурмовиків Ост-Коммандо в чейнджлінзькій уніформі та символікою Протекторату. Ще до того, як присутні встигли збагнути, що відбувається, чейнджлінґи почали без розбору бити гостей і трощити розкішно прибрану залу, водночас осипаючи колаборантів образами й лайкою, називаючи їх «нікчемними еквіноїдами» та більш витонченими образливими словами. Із закінчення нападу приміщення було повністю зруйноване, а поні розбіглися в паніці.\nНі для кого не було секретом, що Чейнджлінзька Адміністрація зневажливо ставилась до місцевого колабораціоністського прошарку, але ще ніколи ця зневажливість не проявлялась у настільки відкритій, брутальній формі. Ост-Коммандо офіційно засудив напад і заперечив свою причетність до нього. В той же час, жодних дій проти нападників вжито не було, попри очевидні докази, що це були солдати гарнізону Протекторату. Це було сприйнято як сигнал: Протеторка відкликала статус захищених осіб для простих колаборантів, поки газети наповняли новини про зріст бюджету ЕВФ після інциденту майже втричі."
MAN_ELF.120.a:0 "Лояльність еквіноїдів себе зжила."

MAN_ELF.121.t:0 "Зухвала втеча генерала Фаєрфлая"
MAN_ELF.121.d:0 "Мейнгеттенська в'язниця була осередком страждань і безвиході ще з довоєнних часів, а під владою чейнджлінґів її умови стали ще жорстокішими. Колючий дріт на кожній поверхні, страхітливі зенітки на вежах, і чутки, що до охорони було залучено діамантових псів, привезених із Грифонії.\nВсі ці заходи, покликані запобігти втечам, виявилися марними після найсміливішого акту спротиву з боку Гармонійного Опору — прямого штурму тюрми з метою визволення одного поні-командира, Фаєрфлая. Серія точно підібраних вибухів зруйнувала укріплені головні ворота, після чого партизани увірвались у в'язницю і, заставши охорону зненацька, захопили більшу частину комплексу.\nОхоронці, яким пощастило вижити, забарикадувалися в окремій, добре захищеній зоні з виходом до причалу, звідки можуть прибути підкріплення. І дійсно, рота єгерів і підрозділи поліції вже зараз готові вирушити на повторне взяття об'єкта. Однак, камера Фаєрфлая вже була підірвана, і сам він із своїми бійцями зараз пробивається крізь кільце охорони.\nНехай загін Гармонійного Опору й мав перевагу раптовості свого нападу на своєму боці, насправді вони легко озброєні і не витримають цілеспрямованої атаки. Фаєрфлаю в такому разі, вірогідно, вдасться втекти, але ми можемо змусити поні заплатити за його свободу високу ціну. З іншого боку, якщо ми не очікуємо навіть мінімального опору, то можемо натомість одразу спробувати впіймати Фаєрфлая. То що обираємо?"
MAN_ELF.121.a:0 "Фаєрфлай, певно, вже не свободі. Позбавимо його одного з загінів для командування."
MAN_ELF.121.b:0 "Ми ще можемо його зловити! Випустити єгерів!"

MAN_ELF.122.t:0 "Піррова перемога Опору"
MAN_ELF.122.d:0 "Лілак спостерігала за мейнгеттенською в'язницею із палуби своєї яхти, що височіла над водами. Стіни будівлі були посічені вирвами від вибухів, а з території комплексу здіймався дим. Генерал-повстанець Фаєрфлай утік, проте Лілак відчувала похмуре задоволення від тієї ціни, яку Гармонійний Опір заплатив за його визволення. Щонайменше два десятки поні було вбито — серед них і кілька тих, що вважалися ціллю високого рівня. Ще більше захопили живими, здебільшого це були ті, хто залишився прикривати відступ... мав залишатись. Лілак спостерігала, як останніх полонених завантажували в кузови вантажівок та везли геть.\nПовернувшись до Кристаллеру, Лілак з посмішкою читала післяопераційний звіт УГБМ, кілька абзаців з якого привертають її увагу: наші впроваджені агенти серед поні доповідають про чутки серед Опору, ніби сам план і був пасткою чейнджлінґів, щоби завдати Опору паралізуючих втрат і що один Фаєрфлай не вартував тих жертв, або, навіть, що звільнена постать сама є перевтіленим чейнджлінґом, а Діархія їх лідерів приховує правду задля збереження бойового духу. З прочитанням цього Лілак відчула себе трохи краще; з огляду на все, її попереднє рішення таки принесло плоди."
MAN_ELF.122.a:0 "У всьому є свій позитив."
MAN_ELF.122.b:0 "У всьому є свій позитив."

MAN_ELF.123.t:0 "Велика визволення"
MAN_ELF.123.d:0 "Минуло вже вісім годин. Загони єгерів так і не змогли знову схопити Фаєрфлая. Лілак із офіцерами перебуває в імпровізованому командному пункті в підвалі офісної будівлі, напруга в приміщенні зростає щохвилини — жодних звісток від пошукових груп. До настання ночі вони змирились із неминучим: Фаєрфлай успішно втік.\nНа зворотному шляху до Кристаллеру Лілак мовчки дивиться у вікно автомобіля, що поступово проїжджає через блокпости, які вже активно починають демонтувати. Навпроти неї сидить Танталус — командувач Королевиної варти, призначений до Мейнгеттену. Він першим порушує мовчанку: «Кого УГБМ звинуватить у провалі операції? Ви ж розумієте, що Весаліполіс вимагатиме пояснень, а потім полетять голови. Нехай краще УГБМ вже підготує козла відпущення до того, як мої колеги з Матьківщини не взялися за справу зі властивим їм... ентузіазмом.»\nНа останніх словах він хоч і винувато, але всміхається. Минає кілька хвилин, перш ніж Лілак відповідає: «Втеча Фаєрфлая — прикра випадковість для моїх єгерів. Було б несправедливо покладати відповідальність на когось одного.»\n«Це дійде до вух самої Королеви, не забувайте.»\n«Я думаю, кілька днів сердитих телеграм мене не вб'ють.»\nТанталус фиркає. «Ви божевільна, так? Якщо Кризаліс дізнається про твої автономістські плани — вона особисто здере з тебе шкіру.»\nЯкийсь час авто їде в тиші, поки зрештою Лілак не промовляє: «Це ризик, який доведеться прийняти мені. До того ж, у крайньому випадку, завжди можна буде звинуватити колаборантів.»"
MAN_ELF.123.a:0 "Це, мабуть, найкращий варіант в цій ситуації."

MAN_ELF.124.t:0 "Протокол наради"
MAN_ELF.124.d:0 "ВІД СХІДНОГО КОМАНДУВАННЯ ПРОТЕКТОРАТУ МЕЙНГЕТТЕНУ | КОНФІДЕНЦІЙНА НАРАДА ЩОДО ЕКСТРЕНИХ СПРАВ | РІК:[GetYear]\nПротекторка Лілак скликала нараду Ост-Коммандо у пентхаусі Кристаллера. Кожен офіцер Ост-Коммандо отримав наказ бути присутніми.\nЗатвердження порядку денного: порядок денний затверджено одноголосно без змін.\nПісля численних невдалих спроб умиротворити Мейнгеттен, план дій Ост-Коммандо зазнав значних затримок протягом кількох місяців, що призвело до пригнічення росту колабораціоністських структур і ослаблення гарнізонів, поки ЕВФ з кожним днем дедалі міцнішала. Останню з низки пропозицій на зустрічі представила особисто Лілак — це був комплексний план, спрямований на викриття підпілля через провокацію поні на повстання, однак проведеного на найкращих для нас умовах. План включає низку заходів: проведення операцій під фальшивим прапором, масове впровадження агентів в ЕВФ та забезпечення переваги під час передчасного повстання. План стверджується надзвичайно ризикованим через ціну його провалу для Ост-Коммандо і неоднозначність наслідків запропонованих дій, однак Лілак вважає, що інших варіантів просто не залишилось. Не менг наголошено на суворій секретності, адже цей план можна вважати актом вищої зради наших господарів із Весаліполісу. Його розкриття гарантовано викличе жорстку реакцію з боку лоялістських офіцерів у наших гарнізонах. Із цією метою усі присутні на нараді дали священну клятву мовчання. Нараду закінчено, а реалізацію плану розпочато негайно."
MAN_ELF.124.a:0 "Мейнгеттен і не помітить, що насувається."

MAN_ELF.125.t:0 "Бесіда за келихом"
MAN_ELF.125.d:0 "«Отже. Операція під фальшивим прапором говорить сама за себе. Ми переодягаємо своїх солдатів у ворогів, вони роблять щось жахливе, вся провина летить в поні, а ми виходимо сухими з води! Здається, Кризаліс колись робила щось схоже, коли об'єднувала вулики.»\n*Гик-х*\n«Дуже тонке спостереження, пані Протекторко, але —»\n«Клич мене Лілак, Карпайсе, хах...»\n«Ге—... гаразд, Лілак... Як я й казав, це все звучить добре, але якщо мета це змусити поні повстати, то нам навіть не треба вдавати з себе їх. Наші агенти можуть творити речі від свого імені, разумєш? Нам ж потрібно роздратувати їх настільки, щоб вони пішли на повстання передчасно, пам’ятащ?»\n«Ах, шкода, а я вже сподівалась трохи погратися у поні. То ти кажеш, щоби досягти нашої мети, я можу просто зателефонувати в гарнізон і наказати їм відриватися на повну?»\n«Ага-а, саме так.»\nХм.\nВиходить, спровокувати бунтівне населення поні на відкритий спротив — будучи диктаторкою у формі, яку всі щиро ненавидять — може бути не так уже й складно."
MAN_ELF.125.a:0 "Нам більше нема чого втрачати."

MAN_ELF.126.t:0 "Очищення стада"
MAN_ELF.126.d:0 "ЕВФ останніми тижнями демонструє дедалі більшу зухвалість у своїх діях. Число нападів і вбивств офіцерів-чейнджлінґів досягає рівня, який минулим днем вважався неможливим, що викликає тривогу в межах Протекторату. Примітно, Ост-Коммандо, схоже, використовує вразливі пости як форму покарання для некомпетентних офіцерів або тих, хто надто різко критикує політику Лілак. А особливо тих, чия відданість Весаліполісу переважає їхні службові обов’язки. Звісно ж, це зроблено навмисно, адже Протеторка Лілак чудово розуміє, що її великий план неможливо реалізувати, не усунувши нелояльні елементи з адміністрації."
MAN_ELF.126.a:0 "Забезпечення майбутнього не має собі ціни."

MAN_ELF.127.t:0 "Революція на вулицях"
MAN_ELF.127.d:0 "«Вставай, Еквестрія! Борись за свободу! Ярмо чейнджлінґів тріщить! Нам дано шанс узятися за зброю та відстояти свою волю! Хоробрі воїни Еквестрії, хапайте будь-що, хоч ніж з кухні чи мітлу, і очистіть нашу землю від жучиної зарази — блокпост за блокпостом!»\nТакими вигуками невідомий поні — зазвичай той, кого ніхто раніше не бачив — підбурював натовп у сонному філіалі Філлідельфії і не тільки. Натовп відповідає схвальними вигуками, після чого разом зносить найближчий блокпост, озброєний чим доведеться — кухонним начинням, інструментами, чи голими копитами — й лупцює як чейнджлінґів, так і колаборантів.\nПравопорядок стрімко розпадається по всьому Протекторату, адже агітатори ЕВФ виходять із тіні, а звільнені злочинці тероризують цілі квартали. Тим часом Чейнджлінзька Адміністрація дедалі глибше закривається у фортифікованому центрі Мейнгеттену."
MAN_ELF.127.a:0 "Протекторат поглинає хаос."

MAN_ELF.128.t:0 "Гейстонська різанина"
MAN_ELF.128.d:0 "ТЕРМІНОВО: Гейстон палає — місцевий гарнізон чейнджлінґів відкрив вогонь по мирних демонстрантах! Все почалося з беззбройного зібрання поні на центральній площі передмістя, які виступали проти реквізицій любви та жорсткої економії з боку режиму чейнджлінґів. Коли на місце прибули війська, аби розігнати протест, ситуація вийшла з-під контролю. За повідомленнями, демонстрація переростала в повстання й налякала чейнджлінґів, які відкрили шквальний вогонь по натовпу, вбивши щонайменше 13 поні. Інцидент було знято наживо, кадри розстрілу транслюються по всьому Протекторату. Масові заворушення лунають по всіх містах східного узбережжя — партизани підривають інфраструктуру та нападають на колони чейнджлінґів у відповідь на останні репресії. Протекторат не здатен утримати гнів поні, міста впадають в анархію."
MAN_ELF.128.a:0 "Тартар вибухає в полум'ях."

MAN_ELF.129.t:0 "Мейнгеттен у вогні"
MAN_ELF.129.d:0 "Від різанини в Гейстоні минуло три дні, ситуація дедалі погіршується. Ост-Коммандо втрачає контроль поза межами Мейнгеттена — гарнізони чейнджлінґів відступили до самого міста, де, за чутками, Лілак очікує початку шторму. ЕВФ остаточно виходить з тіні, мобілізує бійців і захоплює стратегічні точки — покинуті арсенали, військові бази, фабрики, аеропорти та урядові будівлі. Тим часом, відсутність поліції розв'язує копита, дозвояючи лунаристам і соларистам, об’єднам у секти, розпочати вуличні бої один з одним, згадуючи давні образи. Усілякі угруповання озброюються та готуються скористатися кривавою плутаниною."
MAN_ELF.129.a:0 "Для хаосу безладдя — подібно кисню для вогню."

MAN_ELF.130.t:0 "Термінова депеша"
MAN_ELF.130.d:0 "Ситуація стрімко виходить з-під контролю. Ми втрачаємо контакт з регіоном за регіоном, поки ЕВФ захоплює все нові території Протекторату. Сили Опору вже загрожують Філлідельфії та Альбіону, однак спроба з нашого боку втримати їх, найімовірніше, призведе до втрати обох — у нас просто не вистачає військ, щоби стримати ЕВФ на двух фронтах. Ми можемо спробувати відбити напад на Філлідельфію — більш розвинутіше та економічно важливіше місто. Або ж утримати Альбіон — менший і менш урбанізований, але з меншим числом поні для утримання. Наш вибір?.."
MAN_ELF.130.a:0 "Спрямувати сили до Альбіону."
MAN_ELF.130.b:0 "Захистити Філлідельфію від повстанців."

MAN_ELF.131.t:0 "Східне повстання"
MAN_ELF.131.d:0 "Все дійшло до апогею. Гарнізон Протекторату Мейнгеттену більше не здатен стримувати хаос — поні Східної Еквестрії підняли голову. І нині це вже не спонтанні бунти — це справжня революція. Великі ділянки східного узбережжя тепер під контролем Еквестрійського Визвольного Фронту, а залишки сил Лілак відчайдушно намагаються відновити порядок."
MAN_ELF.131.a:0 "Ми обов'язково вистоїмо."
MAN_ELF.131.b:0 "Вставай, Еквестріє! Повстань, народе мій!"

MAN_ELF.132.t:0 "Фінал її історії"
MAN_ELF.132.d:0 "Самотня кобила сиділа в тихій кав’ярні, повільно потягуючи ледь теплу каву. Кілька днів тому сюди впав чейнджлінзький мінометний снаряд — дах пробило, у фойє лишився жахливий безлад, але, щойно тіла було прибрано, кафе знову відчинилося. Більшість постійних відвідувачів зникли: стали біженцями, ховалися по домівках або приєднались до Опору. Підвал було переобладнано під бомбосховище, а в кухні, що стала дитячою, змучений жеребець розповідав жменьці лошат казки мирного життя.\nСеред воєнного хаосу, певно, найбільша мужність — це жити далі, наче нічого і не помінялося.\nДля Лілак, Протекторки Мейнгеттена, а нині маленької пегаски, що сидить на самоті в розбомбленій кав’ярні, навіть тінь звичного життя давно зникла. Її мрії про стабільний і заможний Мейнгеттен під Гегемонією Чейнджлінґів пішла в небуття. Східна Еквестрія палає у вогні повстання — поні піднялись з-під копита окупанта. Навіть у столиці Гармонійний Опір не припиняє виснажливу війну проти гарнізону та колабораціоністської поліції.\nРуйнується ВСЕ. Центр не витримує. Війська Лілак розсипаються під ворожим натиском, а над залишками її володінь нависає привид прямого правління з Весаліполіса."
MAN_ELF.132.a:0 "Мені треба звідси вибиратись..."

MAN_ELF_new.1320.t:0 "Момент істини"
MAN_ELF_new.1320.d:0 "Підвівши голову зі столу, Лілак уважно розглядає плакат ЕВФ, приліплений біля дверей:\n«Хай живе Еквестрія! / Приєднуйся до Визволення! / Кожен повинен зробити свій внесок!»\n«Закликаємо всіх солдатів і патріотів / Участь без обов’язковості членства! / Без питань, амністія для всіх колабораціоністів!»\nЛілак знає чимало колишніх колабораціоністів, своїх приятелів по нагоді, які вже перейшли на бік ЕВФ і були щедро винагороджені — їхня зрада була миттєво забута. Вона поглянула на своє перевтілене тіло: для такої досвідченої інфільтраторки, як вона, довго утримувати образ поні не є проблемою. А вже в рядах ЕВФ, вона зможе безперешкодно живитися товариською любов’ю, якої явно вистачатиме з головою.\nВід інформаторів Лілак чула про багато чуток — зокрема про запланований ракетний обстріл, який вже сьогодні може (чи ні?) знищити верхні поверхи Кристаллеру, де знаходились її офіси й квартира.\nДля чейнджлінґа її рівня не буде жодної складності вдавати із себе ревного члена ЕВФ, поступово втершись у довіру до децентралізованого керівництва поні. А там вже і можна знайти собі зручне місце в офісі, без жодної відповідальності.\nЇї розум трохи прояснюється і Лілак починає зважувати свої варіанти."
MAN_ELF_new.1320.a:0 "Лілак вирішує змінити сторону."
MAN_ELF_new.1320.b:0 "Лілак вирішує триматися до кінця."

MAN_ELF.133.t:0 "Еквестрійська Визвольна Війна!"
MAN_ELF.133.d:0 "[This.GetNewspaperHeader]По всьому чейнджлінзькому Протекторату Мейнгеттену спалахнули жорстокі бої. Десятки тисяч поні під прапором Еквестрійського Визвольного Фронту озброїлись і сформували революційні армії, які нині ведуть криваву боротьбу із місцевим гарнізоном чейнджлінґів — як у містах, так і на сільських просторах. Єдинороги Старлайт Ґліммер і Тріксі Луламун стали обличчями повстання, уособлюючи слабкий, але відчутний зв'язок зі старим еквестрійським ладом — колись давно Старлайт була особистою ученицею Принцеси Дружби, Твайлайт Спаркл.\nПопри жахи та рани Великої війни, Еквестрія знову підіймає голову. Без сумніву, чейнджлінґи будуть старатися утримати контроль над східним узбережжям, однак, схоже, їм доведеться зробити це силою."
MAN_ELF.133.a:0 "Повстань, Еквестря!"
MAN_ELF.133.b:0 "Це катастрофа!"

MAN_ELF.134.t:0 "Леді та Генерал"
MAN_ELF.134.d:0 "Було вже пізня ніч, коли останні працівники залишили Кристаллер для сну. Нехай Мейнгеттен ніколи не спить, але після виснажливого дня в нескінченних офісах майже всі чиновники адміністрації вже були в ліжках. Усі, крім двох фігур у віддаленому кабінеті будівлі.\nВ ньому було темно. Лілак і Сорін домовились триматися якнайдалі від чужих очей. «Моя Протекторко, прошу, послухайте мене.» Сорін металася, нервово зиркаючи в куток кімнати, ніби боялася, що їх підслуховують. «Я чудово розумію, наскільки погана ситуація, але ваша пропонова — це не просто безумство, це зрада! Ми не тільки ризикуємо загинути від копит поні, але навіть у випадку успіху нас можуть просто стратити!»\n«Я не думаю, що ти усвідомлюєш всю серйозність ситуації,» холодно відповіла Лілак. Її напруга була помітна: недосипання, зламаний голос, тривожний погляд. «Ми вже місяцями стоїмо на місці. Якщо так піде й далі, зникне сам Протекторат, і я не дозволю, щоб наша мрія загинула від копит купки бунтівників! Якщо ми не можемо знищити їх підпілля, то змусимо вийти з нього.»\nСорін хотіла щось сказати... до того, як Лілак її перебила. «Я знаю, що ти відчуваєш. Повір, я теж боюся. Але який у нас вибір? Ось який: діяти, або загинути — і я більше схиляюсь до першого.» Вона зітхнула й відвернулась, втупившись у підлогу. Побачити її такою — наляканою, але сповненою рішучості — було рідкістю навіть для найближчих соратників з Ост-Коммандо. Сорін відчула, як похитнулась її власна впевненість. Вона, як і багато інших в Ост-Коммандо, розділяла цю відчайдушність. «Я не зможу зробити це без твоєї довіри. Але прошу, подумай про майбутнє. Про все, чого ми можемо досягти, про шанс зробити Мейнгеттен кращим місцем. Благаю, Сорін.»"
MAN_ELF.134.a:0 "Вибір був раніше, тепер його нема."
MAN_ELF.134.b:0 "Це божевілля!"

MAN_ELF.135.t:0 "Кристаллер обстріляно"
MAN_ELF.135.d:0 "Приблизно три години тому Кристаллер — штаб-квартира Протекторки Лілак, з якої здійснювався чейнджлінзький контроль над східним узбережжям Еквестрії — зазнав ракетного обстрілу, внаслідок чого більшість верхніх поверхів було зруйновано.\nПоки Еквестрійський Визвольний Фронт веде війну проти Гегемонії Чейнджлінґів, повстання спалахнули також у містах-супутниках Мейнгеттену — Гейстоні та Бронклині, де міські партизани Гармонійного Опору намагаються змести залишки окупаційної влади.\nМісцевий осередок Опору — революційний корпус поні Мейнгеттену — взяв на себе відповідальність за удар. Обстріл було здійснено з використанням переносних ракетниць та захоплених чейнджлінґських Nebelwerfer з дахів навколо будівлі.\nОстанній раз Лілак бачили у своєму пентхаусі на верхніх поверхах Кристаллеру — більшості з яких більше не існує. Офіційні повідомлення чейнджлінґів досі уникають прямих заяв щодо долі Протекторки Мейнгеттену, але більшість вірить, що Лілак загинула під час атаки.\nГенерал Ост-Коммандо Шеллі тимчасово перебрав командування над залишками Мейнгеттенського Протекторату, поки верхівка чейнджлінґів намагається з'ясувати долю зниклої Протекторки."
MAN_ELF.135.a:0 "Наш контроль на сході стрімко слабшає."
MAN_ELF.135.b:0 "Леді-тиран мертва!"

MAN_ELF.136.t:0 "Провал Мейнгеттену"
MAN_ELF.136.d:0 "Зі створенням Протекторату Мейнгеттенау його Протекторці було доручено велику відповідальність. Адже Мейнгеттен — один із найцінніших трофеїв Великої війни — мав стати однією з наших головних опор.\nТа, на жаль, Лілак принесла за собою лише розчарування. Мейнгеттен стоїть на межі анархії. Місцеві сили безпеки не змогли взяти ситуацію під контроль, і щоб не допустити повного краху, необхідні рішучі дії. Кризаліс підписала виконавчий указ про запровадження прямого контролю над регіоном. Лілак офіційно усунуто з посади, ми більше не потребуємо її послуг."
MAN_ELF.136.a:0 "Жалюгідне позорисько."

MAN_ELF.137.t:0 "Пряме правління з Весаліполіса"
MAN_ELF.137.d:0 "Лілак мовчки сиділа у своєму кріслі, коли офіцер у супроводі двох солдатів увійшов до її кабінету. Здавалося, їй навіть не збиралися надати честі піти якось... по тихому.\n«Протекторко Лілак,» гучно промовив офіцер, «за наказом Її Величності Королеви Кризаліс, Ви відсторонені від виконання обов’язків протектора. Капрал Тарсус супроводить Вас до вашого помешкання.»\n«У Кризаліс швидка реакція, правда?» — риторично спитала Лілак. «Що ж, добре, дозвольте мені лише зібрати свої речі, і я...»\n«В цьому нема потреби,» перебив офіцер. «Ваші особисті речі надішлють Вам. Її Величність очікує вас на поїзді до Весаліполіса протягом двадцяти чотирьох годин. Вона порадила Вам використати час у дорозі на підготовку своєї заступи.»\nОстаннє слово викликало холодний піт по спині Лілак. Вона нарешті усвідомила, що відбувається. Кризаліс були потрібні не виправдання з її боку, а козел відпущення. Королева зробила ставку на Лілак, і Лілак її підвела. Час расплати.\nБез жодного слова екс-Протекторка підвелася та дозволила солдату вивести себе з кабінету. Десять хвилин тому вона ще була Протекторкою Мейнгеттену, а хто вона тепер? Лілак подивилась у вікно на місто, яке стало їй домом останні роки, місто, якого вона більше ніколи не побачить. Тепер вона — ніщо, поки Кризаліс знову продемонструвала свою абсолютну владу над усім живим і мертвим, як це і було завжди."
MAN_ELF.137.a:0 "Авантюра Лілак стала її загибеллю."
MAN_ELF.137.b:0 "Тартар з Лілак, ЕВФ знищить Кризаліс!"

MAN_ELF.138.t:0 "Емігранти повертаються додому"
MAN_ELF.138.d:0 "Від наших залишкових контактів в Еквестрії — через термінові телеграми та інші канали зв’язку — надходять повідомлення про добре організовану революцію, що має амбітну мету повалити владу чейнджлінґів. Заможні території східного узбережжя, з його промисловістю та багатствами, перебували під місцевим протекторатом після завоювання Еквестрії. І хоча здавалось, що ця влада непохитна, дух поні так і не сгас. Із передмість Мейнгеттену, темних лісів Голлоу-Шейдс та внутрішніх міст Детрот і Стратусбурґ повстає Еквестрійський Визвольний Фронт.\nНе в змозі або не бажаючи перетинати простори Селестійського моря, а також, можливо, через агресивність наших грифонських сусідів, Кризаліс досі утримувалася від експансії на [EQC.GetAdjective]у територію, задовольняючись багатствами окупованої Еквестрії.\nТож чи планує [EQC.GetName] тепер долучитися до визвольної боротьби — питання відкрите. Наразі уряд, чи то з щирої симпатії до своїх родичів-поні, чи більш цинічних мотивів, допомагає транспортувати чимало еквестрійських емігрантів назад додому — щоб вони могли приєднатися до повстання."
MAN_ELF.138.a:0 "Прощавайте, і хай вам щастить!"

MAN_ELF.139.t:0 "Потік скарг"
MAN_ELF.139.d:0 "Коли найбуремніші часи нарешті Протекторату залишились позаду, Лілак вірила, що вже переступила все найгірше, що нарешті зможе зосередитися на чомусь більше величному, а не щоденній рутині Ост-Коммандо та управлінні. Її розум уже сповнився мріямі про день-два спокою в надії просто подивитися кудись на схід за води океану та відпочити.\n\nАвжеж реальність була надто охочою вдарити по її ілюзіях.\n\n\«Моя Протекторко, вибачте за вторгнення, але в нас проблема.» Генерал Сорін поклала на стіл важку папку, повну, начеб-то, однакових аркушів. Лілак з тяжким подихом відкрила її і почала читати.\n\n«...заповнені форми скарг?» — запитала вона, швидко пробігаючи очима. «Це робота Ост-Коммандо.»\n\n«Зазвичай так. Але ми помітили одну тенденцію серед солдатів. Повсюди одна скарга: форма. Проблеми виникають, коли вони намагаються придушити заворушення, затримати порушників чи навіть просто при спробі пересуватись швидкою риссю.»\n\nЛілак насупилася. «Диверсія?.. Наскільки це поширено?»\n\n«Темпи випадкові, але по всіх підрозділах, пані Протекторко. У них є спільна риса: вся форма, на яку йшли скарги, виготовлена в Мейнгеттені, а не доставлена з вуликів. Ми перевірили поставки партій — і все веде до Сурі Полоумейр, тож вирішили повідомити Вас, перш ніж діяти.»\n\nЗвісно. Звісно, це мала бути Сурі. Перша й найпалкіша колабораціоністка, спершу корисна для публічного іміджу та забезпечення гарнізонів уніформою. Але зараз вона вирішила... просто шкодити самій собі? Хоча це пояснювало, чому сукня Лілак тієї ночі в Кристаллері була настільки незручна...\n\n«Передайте Ост-Коммандо почекати,» — нарешті сказала Лілак, відсуваючи папку до Сорін і піднімаючись зі стула. — «Я розберусь із Сурі особисто.» Тут потрібен делікатний підхід. Явно все не так просто. Лілак відчувала це — Сурі щось приховувала, і вона мала з’ясувати що саме."
MAN_ELF.139.a:0 "Що ж, розпочнемо розкопки."

MAN_ELF.140.t:0 "За зачиненими дверима"
MAN_ELF.140.d:0 "«Справді, Протекторко, я й сама з цим упораюсь,» — мовила Сурі Полоумейр, силкуючись утримати ввічливу посмішку, поки вони з Лілак і двома чейнджлінґами-командоси йшли коридором. Вона ледь не спотикалась, намагаючись не відставати від темпу Лілак — «У вашій присутності нема необхідності...»\n\n«Сотні скарг з гарнізону виглядають переконливіше,» — холодно відповіла Лілак, не спромігшись навіть глянути на кобилу. — «Якщо ти не шила форму сама, я хочу бачити того, хто це робив. Або ми можемо зайти сюди з Ост-Коммандо. Бажаєш цього?»\n\n«Н-ні, звісно ні,» — швидко відповіла Сурі. — «Але поні, яку ви шукаєте, надзвичайно зайнята, і—»\n\n«Я впевнена, для Протекторки Мейнгеттену вона знайде хвильку.» Усі троє чейнджлінґів раптово зупинились, а Сурі ледь не перечепилась. — «То ж де вона?»\n\nСурі на мить завмерла, ніби зважувала варіанти, що лише посилило підозри Лілак. Зазвичай ця земна кобила була надто охочою виконувати накази. А зараз — щось було не так. Нарешті Сурі прийняла рішення й підвела їх до непримітних дверей і витягла ключ. «Повірте, я мала виключно добрі наміри, коли привела її сюди...»\n\n«Сурі?» — пролунало зсередини. — «Хіба вже час обіду? Якщо це нове замовлення — я ще не закінчила попереднє!»\n\nОчі Лілак звузились. Цей голос... надто вишуканий, зовсім не мейнгеттенський, радше кантерлотський. Вона різко проштовхнулась повз Сурі до кімнати. Її зір не встиг за мить пристосуватись до темряви, але їй і не треба було бачити чітко — вона одразу впізнала поні перед собою. Брудна біла шерсть, розтріпана фіолетова грива... варіантів було не багато.\n\nЛілак ахнула від шоку. «Ти?! Але ж ти мала бути...» Два командоси вбігли слідом і, подібно Лілак, застигли у приголомшенні, втупившись у знайому кобилу."
MAN_ELF.140.a:0 "Реріті?!"

MAN_ELF.141.t:0 "Ланцюги Щедрості"
MAN_ELF.141.d:0 "«Пояснюй. Чому поні, яка очолює список розшуку УГБВ і вважається героїнею Еквестрії, сидить у підсобці посеред Мейнгеттену й активно шиє уніформу для гарнізону під чужим іменем?»\n\nОсобистий охоронець Лілак нервово перебував із готовим копитом на спусковому гачку. Його напарник уже відправив Сурі Полоумейр до Кристаллеру для допиту. Тепер в кімнаті залишилися лише він, Лілак і сама Реріті, що сиділа навпроти двох за столом. Протекторка не могла його звинувачувати за нервовість — носійки Елементів були легендарними постатями, не ті, кого очікуєш зустріти в темному закутку Мейнгеттену. Але ось однак з них тут, а обов’язок Лілак — розібратись.\n\n«О, люба, це довга історія,» — відповіла Реріті, все ще зберігаючи вишуканість, попри знесилений вигляд. — «Коли ви увійшли до Мейнгеттену під кінець війни, Сурі запропонувала сховати мене в одній зі своїх крамниць, доки ми не зможемо втекти з Еквуса. Вибору в мене особливо і не було. Я не здивувалась, коли вона зачинила мене тут і сказала, що я або шию вбрання, яке вона видає за своє, або вона видасть мене гарнізону.»\n\n«Визнаю, сховала вона тебе добре. Єдина причина, чому ми взагалі запідозрили щось — твої саботовані уніформи.»\n\n«Перепрошую?»\n\nЛілак пронизала чарівну посмішку кобили своїм поглядом, натискаючи на слабке місце. «Ті роботи — справжнього майстра. Не від такої блюдолизки, як Сурі. Я не знаю, чи ти хотіла підставити її й утекти, чи намагалася допомогти Опору — та в будь-якому випадку, цьому прийшов кінець.»\n\nРеріті була загнана в кут. Лілак спостерігала, як швидко єдиноріг перед нею усвідомлює, що її план валиться. Однак не було ані істерики, ані сліз, ані гніву як у багатьох поні, з якими мала справу Протекторка. Натомість Реріті тримала голову високо, в її очах все ще жевріло вогник. «Тож що ти зі мною зробиш?» — запитала вона. — «Відправиш до своєї королеви? Триматимеш рабинею? Возитимеш по місту іграшкою?»\n\n«Я... ще не вирішила,» — чесно відповіла Лілак, насупившись вперше. — «Я не очікувала зустріти тут саме тебе.»\n\nВона повернулась до охоронця, підвелась і рушила до дверей. «Залишайся тут і стеж за нею. Я надішлю Ост-Коммандо, щоб доправили її до Кристаллера. Залишимо її там, поки не вирішимо, що робити... і нікому — ні слова.»\n\nЧейнджлінґ віддав честь, з чим Протекторка вийшла, зачиняючи за собою двері."
MAN_ELF.141.a:0 "Треба щось придумати."

MAN_ELF.142.t:0 "Почесна гостя"
MAN_ELF.142.d:0 "Два верхніх поверхи Кристаллеру завжди були зачинені. Один був зарезервований виключно для Протекторки та її особистої охорони. Інший же, за чутками, належав поні, утримуваній під найвищим рівнем безпеки. Її особу зберігали як один із найбільших державних секретів Мейнгеттену. Ходили лише здогадки про те, наскільки може бути важливий поні, щоби його так ретельно ховали.\n\nЯкби дізнався чейнджлінґ — він би зрозумів. Поні ж — навряд чи.\n\n«Хоч я й ціную гостинність, люба, але чи справді необхідно тримати мене тут увесь час?» Реріті сильно змінилася з моменту їхньої першої зустрічі — її грива знову вкладена у її знаковий стиль, а шерсть сяяла бездоганною білизною.\n\nЛілак спокійно сьорбнула чаю, перш ніж поставити чашку на стіл. «Якщо бажаєш, щоби тебе знайшли й перетворили на рабиню десь в іншому місці — можеш іти,» — відповіла вона байдуже, з не менш аристократичною поставою, ніж у самої модниці. — «Тебе тримають тут, бо я можу гарантувати твою безпеку лише поки ти залишаєшся в тіні.»\n\n«І навіщо це тобі? Моя особиста безпека навряд чи входить до переліку бажань Кризаліс.»\n\nЧейнджлінґ мовчала. Замість відповіді вона підвелася й підійшла до вікна, вдивляючись у безкрайній мегаполіс перед собою. «Те, чого хочу я, не завжди збігається з тим, чого хоче Королева,» — нарешті промовила Лілак. — «Зараз я працюю на Мейнгеттен. І на поні, і на чейнджлінґів, що тут живуть. Твоя видача мені нічого не дасть, а викриття факту, що тебе стільки часу переховували, лише виставить Протекторат безпорадним.»\n\n«Виходить, ще одна політична гра?» — різко кинула Реріті.\n\n«Усе тут — політична гра. Я не чекаю, що ти зрозумієш, що і чому я роблю. Можеш ненавидіти мене, якщо хочеш. Але поки ти тут — ти моя почесна гостя. І лише від тебе залежить, як використати цей статус.»\n\nРеріті не відповіла. Натомість вона встала та підійшла впритул до Лілак, зупинившись всього за крок. Вона теж поглянула у вікно. «Гадаю, я все ж винна тобі за ту останню сукню. Стільки офіційних прийомів тепер... чи не залишиться в тебе трохи часу, щоб я зняла нові мірки?»\n\nЛілак ледь помітно всміхнулась. «Думаю, я знайду для того час.»\n\n«Дякую, люба. Нині в мене на думці щось сміливе... щось, що затьмарить усіх у залі...»"
MAN_ELF.142.a:0 "Королева про це й не дізнається."

