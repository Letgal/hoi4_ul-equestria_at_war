MAN_ELF_new.142.t:0 "Ми знову дихаємо"
MAN_ELF_new.142.d:0 "Старлайт Ґліммер металася з кутка в куток, ледь стримуючи власну паніку. Усвідомлення всього, що вона робила, накотило на кобилу повною силою. Та хто вона взагалі така? Селестія? Твайлайт? Навіть Шайнінґ Армор підходив би ліпше. Проста колишня лідерка культу, яка спонтанно — на жаль, з безвихіді — опинилася в позиції, і бути лідеркою якого, на її думку, не заслуговувала. І все ж — вона веде повстання?! Що вона взагалі творить!?\n\nЩойно холодна вода торкнулась її шиї, вона зойкнула й миттєво забула про свої думки, зиркнувши з обуренням на винуватицю. Тріксі Луламун розслаблено стояла за кілька метрів, піднімаючи кружку з водою до рота й роблячи ковток.\n\n«Ти там закінчила?» — запитала колишня шоупоні. Старлайт глибоко вдихнула й кивнула.\n\n«Певно... поки що.» — відповіла вона. — «Просто до мене щйоно дійшло, що ми робимо. Це мала б бути робота якоїсь Твайлайт, але це дійсно робимо МИ.»\n\n«Щось я не бачу тут пані Твайлі, а ти?» — з посмішкою відповіла Тріксі. — «Авжеж ні! Зате бачиш Велику й Могутню Тріксі... та її скромну помічницю, звісно.» Її усмішка на мить згасла, поки вона поклала копито на плече Старлайт. — «Між нами... вчора я сама думала втекти кудись в Річкові Землі. Але ж шоу має тривати. Ну що? Дамо клятим жукам найяскравіше шоу в історії Еквуса?»\n\n«Зробімо це.» — кивнула Старлайт, обійнявши подругу, перш ніж покинути кімнату, де на неї вже чекали лідери Опору. — «До бою, поні!»"
MAN_ELF_new.142.a:0 "Зараз або ніколи."

MAN_ELF_new.143.t:0 "Сонце, Місяць, два Меча"
MAN_ELF_new.143.d:0 "По всій Еквестрії, від Еппллузи до Вангувера. Революційний поклик лунає до всіх, хто ще не скорився чейнджлінзькому ярму. Під стягом Еквестрійського Визвольного Фронту об’єдналися і незгодні й ідеалісти всіх напрямів — вже не має значення, хто лівий, а хто правий. Ми стоїмо разом — заради єдиної мрії: вільної Еквестрії.\n\nВід Сталліонграду й Нового Мейрленду до Річкових Земель, до трьох племен чи бет поні, грифонів чи гіпогріфів — хоробрі бійці з’їжджаються до ЕВФ з усіх куточків світу, збираючись на рівнинах еквестрійського схожу. Поруч із ними — Гармонійний Опір, що вийшов із тіней. Разом вони беруть до копит зброю, щоб приєднатися до визвольної боротьби. Жага свободи не вмирала і завжди жевріла в серцях поні, що жили під чоботом Гегемонії — і тепер із тих жарин розгорілося полум’я, якому належить очистити землі Еквестрії від темної скверни.\n\nНа чолі вольового повстання стоїть дуумвірат: Старлайт Ґліммер і Тріксі Луламун — матріархи революції, спадкоємиці поваленого діархату. Однак повстання народилося не з їхніх мрій — а з крові, сліз і поту безіменних героїв, які боролися, гинули й страждали в боротьбі проти загарбників. Саме їхня жертва стала тим, що нині з’єднує воєдино молоду революцію.\n\nНа кожному світанку, який може стати останнім у великій боротьбі Еквестрії, поні збираються під прапором із Сонцем і Місяцем — символами об’єднаної Еквестрії, обрамленими мечами з двох боків волею захищати їх — заради великого відродження... або останнього подиху колиски роду поні."
MAN_ELF_new.143.a:0 "Еквестрія стоїть на краю прірви."

MAN_ELF_new.144.t:0 "Заклик Дуумвірок"
MAN_ELF_new.144.d:0 "Зібрати всіх лідерів Вічнодикої Коаліції — збірного терміна для численних еквестрійських рухів спротиву, що з’явились за останні роки — було так само легко, як загнати мантікор в одну клітку. Від фінансованих Сталліонградом соціалістичних партизанів півночі до фанатично про-роялістських повстанців з лісів Голлоу-Шейдс, від анархістських «Грубих Рейдерів» до... кого б там не уособлювало «Товариство Чорного Копита». І все ж — це ті, з ким доводилось працювати. Старлайт Ґліммер прочистила горло.\n\n«Хочу подякувати всім, що прийшли вчасно, особливо в такий короткий термін,» — звернулась вона. — «Я мала написану промову, але зараз не до гарних слів. ЕВФ розпочав повстання, і заганяє чейнджлінґів у глухий кут. Однак поодинці ми в порівнянні з їх військовою машиною — ніщо. Кожен із вас боровся по-своєму роками, і саме такі, як ви, зараз потрібні нам, щоби перемогти. Ми були розділені надто довго, Еквестрія може відродитись лише тоді, коли ми об'єднаємось!»\n\nНа жаль, єдність — річ нелегка. Кожна фракції має своє бачення майбутньої Еквестрії. Хтось хотів відродження минулого, хтось — повного оновлення. Старлайт могла давати обіцянки, та багатьом цього було замало. Вони не довіряли ані ЕВФ, ані її самій. Апогею ситуація досягла, коли сивий ватажок «Deepfall Timberwolves» запитав, чому їм варто підтримати повстання, якщо врешті-решт усе закінчиться тим, що на трон сяде лідерка, через поразку якої поні зараз страждають.\n\nСтарлайт відповідала стримано й чемно, щосили намагаючись зберегти єдність. Однак Тріксі з кожною хвилиною темнішала на обличчі, поки нарешті не витримала..."
MAN_ELF_new.144.a:0 "Що з вами, ПОНІ, не так!?"

MAN_ELF_new.145.t:0 "Дуже здібна адміністраторка"
MAN_ELF_new.145.d:0 "Старлайт давно зацікавилася одною кобилою, що працювала в адміністративному відділі Голлоу-Шейдс. Знічев’я вона вирішила переглянути кілька звітів, щоби побачити, як ідуть справи. Як виявилося, серед майже п’ятдесяти поні в департаменті, одна пегаска виконувала майже п’яту частину від усієї роботи. Саме тому Старлайт і призначила зустріч. Кобила була на ім'я Лілі Меррімейр — і вона постійно була надзвичайно нервовою.\n\n«Я... я щось зробила не так, пані?» — запитала Лілі тремтячим голосом. Старлайт здивовано підняла брову.\n\n«Н-ні, зовсім ні! Навпаки!» — запевнила її Старлайт. — «Я переглядала документи з твого офісу — й ти буквально робиш там пів роботи самотужки. Тобі там не місце, я хочу перевести тебе до центрального офісу ЕВФ.»\n\nОднак Лілі лише ще більш прижалася до стулу. «Щось сталося?»\n\n«Я...» — Лілі завагалася. — «Я звичайна кобила, пані... У мене немає таких амбіцій. Я просто хочу зробити свою частку і не заважати іншим.»\n\n«Лілі...» — м’яко, але наполегливо перебила її Старлайт. — «Зараз Еквестрія бореться за саме своє існування. У нас більше немає Селестії чи Луни, на кого ми могли б покластися. Звичайні кобили та жеребці — наш єдиний шанс вижити. Кожен має робити все, що може. І саме твоя праця може стати тим, що врятує Еквестрію. Ми не маємо розкоші ігнорувати такі таланти. Ти ж розумієш це, як талановита адміністраторка, правда?» — запитала єдиноріг з посмішкою, трохи натискаючи на Лілі. Та опустила голову й тихо кивнула.\n\n«Так, пані...»\n\n«Чудово!» — Старлайт аж підскочила. — «Тоді до зустрічі в головному офісі завтра!»"
MAN_ELF_new.145.a:0 "Вона буде дуже корисна... якесь знайоме в неї ім'я."

MAN_ELF_new.146.t:0 "Зламаний фронт"
MAN_ELF_new.146.d:0 "Броньовики вкотилися в місто, з них вискочили озброєні до зубів єгері й почали вибивати двері, виштовхуючи поні на вулицю під дулом гвинтівок, поки офіцер звіряв імена зі списком симпатиків повстанців. Десятки поні було витягнуто на вулицю та запаковано до вантажівок. Вони діяли швидко, рішучими діями — й без найменшого опору.\nЗвичайних повстанців відправили до таборів інтернування, де на них чекали кайдани, ланцюги та наглядачі для примусової праці. Лідерів, тим часом, відвезли до Мейнгеттену, де активно працював військовий трибунал для пришвидшеного судочинства. Чи були вони членами Опору? Чи керували повстаннями? Відповіді вибивали будь-якими засобами, без пощади чи розбору. Мовчання трактувалося як зізнання (поні не буде мовчати, якщо він дійсно невинний, чи правда?), тож процес ішов швидко, а видача вироків — ще швидше. Порядок мав бути відновлений будь-якою ціною.\n\nУ той самий час, у Кристаллері Лілак піднімала келих у бік зібраних офіцерів. Її ставка спрацювала. Кривава, хаотична авантюра — але спрацювала. Повстання поні вибухнуло в найзручніший для неї момент, і завдяки плануванню Протекторки і зусиллям Ост-Коммандо, тепер воно було придушене. Попереду лишалося простецьке «зачищення», а потім у Протектораті нарешті настане спокій."
MAN_ELF_new.146.a:0 "На сході знову мир і порядок."

MAN_ELF_new.147.t:0 "Корпус Шукачів К'юті-Марок"
MAN_ELF_new.147.d:0 "Так звані Шукачі К'юті-Марок — Еппл Блум, Світі Бель, Скуталу і їхня подруга Бебс Сід — добре знали, що таке війна з ранніх років. Дитинство закінчилося для всіх чотирьох, коли на вулицях виднілися танки чейнджлінґів. І хоча зустріч у Мейнгеттені після втечі з Понівіллю стала для них великою радістю, вони знали, що старі часи не повернути. У ці темні дні саме ШКМ стала для них джерелом сили — приводом зібратися разом, допомагати іншим маленьким біженцям шукати свої таланти та якось проживати дні в жорстокому світі.\n\nАле вони не могли очікували, що все зайде так далеко. Стоячи перед самою Старлайт Ґліммер, четверо молодих кобил намагалися усвідомити її слова.\n\nТи... хочеш зробити Шукачів загальноеквестрійською організацією?» — невпевно запитала Еппл Блум, просто щоб переконатись, що почула все правильно. Старлайт ствердно кивнула.\n\n«Я думала про це давно, адже ваша група може стати саме тим, чого зараз потребує Еквестрія. Кожен має зробити свій внесок у перемогу, і це також стосується лошат. Я не маю наміру давати їм зброю й кидати в бій — це було б не лише жахливо, але й відштовхнуло б усіх наших союзників. Більшість солдатів просто кинулися б рятувати дітей, а не виконувати накази.»\n\n«Це було б просто огидно,» — пробурмотіла десь з куту Тріксі.\n\n«Ох, ну так, звісно,» — швидко поправилася Старлайт. — «Тож те, чого я насправді хочу...»"
MAN_ELF_new.147.a:0 "...це дати вам робити те, що ви вмієте найкраще — допомагати лошатам знаходити свої таланти."
MAN_ELF_new.147.b:0 "...це дати вам змогу робити те, чого ви завжди прагнули — допомагати дорослим, де тільки зможете."

MAN_ELF_new.148.t:0 "Дивна гроза"
MAN_ELF_new.148.d:0 "У Вердант Флори задзвеніло у вухах. Варто було цього очікувати регулярно, приєднуючись до ЕВФ. Вона знала, що рано чи пізно доведеться підтримати боротьбу. І ось вона тут — частина відчайдушно меншого загону, що намагається стримати наступ чейнджлінґів. А от кого тут не було — так це дуумвірки Тріксі Луламун, яка роками надихала поні, обіцяла свободу, вела за собою... а зараз зникла без сліду, подібно в одному зі своїх номерів у минулому.\n\nУ серці Вердант закипала гіркота. Що буде з нею? Ця битва була приречена. Чи згадають її друзі та рідні як героїню, чи вона просто безслідно поповнить статистику цієї жахливої війни?\n\nПоки невблаганний тиск чейнджлінґів продовжувався, Вердант помітила щось дивне над головою. Грозова хмара — величезна, купчасто-дощова — швидко наближалась до поля бою, залишаючи за собою зливу. Чейнджлінґи, захоплені натиском, не звертали уваги на негоду. Вердант зітхнула і приготувалась до дощу. Невже цей день може стати ще гіршим?\n\nОднак до неї дощ так і не дійшов."
MAN_ELF_new.148.a:0 "Що це коїться?"

MAN_ELF_new.1480.t:0 "Небесний порятунок"
MAN_ELF_new.1480.d:0 "Коли хмара нависла над полем битви, з її глибин пролунав могутній гуркіт, приголомшуючи й поні, й чейнджлінґів. Перш ніж хтось зрозумів, що відбувається, звідти зірвався шквал енергетичних залпів та, раптово, куль, що буквально обрушився на абсолютно непідготовлені війська чейнджлінґів. Атака згори була нищівною — у військах почалася паніка, багато хто кинувся тікати в різні боки, намагаючись урятуватись від смертоносного обстрілу.\n\nМогутній шквал магії й вогню швидко розвіяв хмару і все стала очевидно: всередині хмари ховалися команди єдинорогів-чарівників, по двоє в кожному невеликому дирижаблі, під прикриттям пегасів. Пегаси та єдинороги об’єднали свої вміння — маніпуляцію погодою та магію — щоби створити хмарне прикриття для несподіваного удару з повітря.\n\nА десь попереду, яскраво сяючи, була сама Тріксі Луламун — її ріг палахкотів яскраво-синім світлом, поки повітряні штурмовики зависали над полем бою. Її вибухи магії знищували водночас цілі групи чейнджлінґів. Видовище було водночас прекрасним і лячним. Її голос рознісся з небес:\n\n«Не втрачайте надії, поні! Велика й Могутня Трі—... ні, Великий і Могутній Опір здолає будь-яку загрозу! Ми боремося за наших рідних! Ми боремося за дім! Ми боремося за Еквестрію!»\n\nВплив на мораль обох сторін був приголомшливим. Хоча чейнджлінґи все ще переважали числом, їхні ряди розвалювались на очах — цілі підрозділи тікали, розсіювались в долині. Поні ж, ще хвилину тому близькі до втечі, тепер із криками та новими силами рвалися вперед. І Вердант Флора приєдналася до контратаки, в її очах знову палала надія. До кінця дня поні повністю відбили наступ, а чейнджлінґи зазнали принизливої поразки."
MAN_ELF_new.1480.a:0 "Тріксі приведе Опір до перемоги!"

MAN_ELF_new.149.t:0 "Разраби вирізають івент"
MAN_ELF_new.149.d:0 "Через позорні вигуки гравців про складність, разраби заявили, що відтепер Катцен стане неможливим до проходження, щоб життя медом не здавалось. Однак Катцен був не такий простий і разом із собою, в тисячолітнє вигнання до міжпростору, забрав із собою цей івент. Винуватих проговорено до довічного самовідсмоктування."
MAN_ELF_new.149.a:0 "Я просто хотів банал"

MAN_ELF_new.150.t:0 "Гаряча дискусія"
MAN_ELF_new.150.d:0 "Зал персоналу в Мейнгеттенській Політехніці був порожній. Усі поні спали або ж працювали допізна над якимось урядовим проєктом... принаймні так мало б бути, якби не двоє професорів, що вже довгий час сперечались, переглядаючи купу листівок, розповсюджених по всьому Протектораті зранку — це частина ширшої «інформаційної кампанії» про короткочасний режим Дейбрейкер і її соляриську владу.\n\n«Ці дані мены знайомы. Наш інститут здобув їх таємно ще під час правління Дейбрейкер. У цих листівках немає нічого сфальсифікованого — нехай тон подачі виглядає упередженр, але представлені факти беззаперечно точні,» — пояснив молодший жеребець.\n\n«Тоді що, скажіть мені, слід робити у цій ситуації? Ви хочете, щоби Опір відкрито засуджував об'єднувальний символ поні і тим самим визнав законність окупації чейнджлінґів? Ви розумієте наслідки такого кроку?» — відповів старший професор з нотками роздратування в голосі, що лише більше розпалило молодшого опонента.\n\n«Об'єднувальний символ? І не починайте! Дейбрейкер була військовою злочинницею! Жахіття, вчинені соляристами, неможливо описати, а Ви пропонуєте заплющити на це очі заради фальшивої єдності? А як же справедливість для її жертв і їхніх родин?!»\n\nСтарший жеребець зітхнув і похитав головою. «Пам’ять про Селестію — ключовий чинник для об’єднання поні навколо спільної справи. Допомогти чейнджлінґам у знеславленні її імені не допоможе нікому. Я не кажу, що це правильно, однак нині це менше зло. Поні повинні зосередитись на теперішній загрозі.»\n\n«Тоді чим ми кращі за окупантів, якщо відмовляємось від власних принципів і прославляємо тирана задля власної вигоди? Як ми можемо казати, що боремось за свободу і Еквестрію, коли водночас захищаємо несправедливість і гніт?»\n\n«Час для примирення і правди ще настане — але тільки після того, як ми позбудемось чейнджлінзького ярма! Різниця в тому, що ми діємо заради загального блага, тоді як чейнджлінґи — звичайні гнобителі, які чинять будь-які злочини задля експлуатації, а не кращого завтра.»\n\nДискусія точилася далеко за дванадцяту, а завершенню тому так і не було видно. Питання справді було не з простих. Чи варто поні зберегти вірність своїм цінностям і прийняти пропаганду проти Дейбрейкер — тим самим визнаючи легітимність чейнджлінзької окупації? Чи навпаки — відкинути викриття навіть безсумнівних злочинів Дейбрейкер задля збереження їх єдності? Це була одна із сотен чи навіть тисяч суперечок і не мала б великі наслідки... на відміну від подібних їй в лавах самого Опору."
MAN_ELF_new.150.a:0 "Нехай це й суперечить нашим ідеалам, але ми не можемо легітимізувати чейнджлінзьке гноблення."
MAN_ELF_new.150.b:0 "Ми залишалися і повинні залишатися вірними гармонійним принципам. Злочини Дейбрейкер мають бути визнані!"

