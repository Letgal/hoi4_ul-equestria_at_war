MAN_ELF.55.t:0 "Візит Лілак до Альбіону"
MAN_ELF.55.d:0 "Уже два дні Лілак та її невелика свита довірених охоронців блукають лісами на північ від Альбіону в пошуках загубленого еквестрійського лінкору на ім’я «Morning Walker». Спочатку, вирушивши з Мейнгеттену на бронепоїзді, який проніс їх зручним шляхом уздовж узбережжя до індустріалізованого міста Альбіон. Їх зустріли офіцери з місцевого відділу Управління Громадської Безпеки Мейнгеттену, і того ж вечора супровід зайнявся складанням мап околиць, звіряючи дослідження з наявною розвідкою про історію та можливу долю «Morning Walker», отриманою з допитів полонених еквестрійських військових.\nБудівництво лінкору класу «Вангувер» Morning Walker, згідно з захопленими еквестрійськими документами, на момент, коли чейнджлінґи наблизилися до порту його місцезнаходження, було завершено лише на три чверті. Йому довелося тікати на північ у напівзавершеному стані з мінімально допустимим екіпажем, що, можливо, і стало неясною причиною інциденту на борту десь біля берегів Албіну в наслідок якої він піщов на дно. Огляд офіційної версії з боку Ост-Коммандо та подальший скепсис щодо її правдивості призвели до початку розслідування справжньої долі лінкора. Якби його вдалося віднайти та захопити за ініціативою Ост-Коммандо, це не лише дало б Протекторату значну морську міць, але й довело б Гегемонії, що адміністрація Лілак здатна постояти за себе — не те щоб Весаліполіс коли-небудь особливо допомагав Протекторату і до цього.\nЛілак була втомлена, її уніформа вкрита плямами та багнюкою після годин безперервного походу, прорізання кущів і лазіння по кам’янистих схилах. М’язи палали, а ретельно доглянута зовнішність поступово втрачала будь-яку привабливість — і все ж вона почувалася більш живою, ніж за останні місяці. Сонце швидко заходило за обрій, коли вони наблизилися до рівнини біля невеликої бухти, в кінці якої круті скелі спускалися до моря.\nНа краю трав’янистої смуги, де зайвий крок міг би скинути її на скелі розбиті хвилями, наказ Лілак про розбиття табору застряг у неї в горлі, коли вона зрозуміла, що листяні гілки, що коливалися за краєм прірви, були зовсім не деревами на протилежному боці, а лозою, яка вкривала ґратчасті щогли великого лінкора — «Morning Walker», затишно пришвартований в бухті.\nНаступного ранку, поки підкріплення, викликане з Альбіону по радіо, готувало корабель до подорожі в Мейнгеттен, Лілак мирно сиділа перед своїм наметом і насолоджувалася сходом сонця над океаном."
MAN_ELF.55.a:0 "Всі на борт!"

MAN_ELF.56.t:0 "Допит яйцеголових"
MAN_ELF.56.d:0 "Хоча крики, що долинали з підземель будівлі Кристаллера, були вкрай неприємним саундтреком для початку тижня, через це ніхто не міг заперечити ефективності допитувачів Лілак. Проте перегляд досьє з їхніми знахідками, акуратно зшитого й покладеного на стіл Лілак ще з дев’ятої ранку, мав відбутися не самою Протекторки, а її генеральним штабом — саме їм доручались такі буденні справи, поки Лілак займалася більш нагальними — як-от полюванням на рух Опору.\nТаким чином, рішення щодо результатів допитів кількох еквестрійських науковців, що перебувають у чейнджлінґів у полоні, перейшло до рук свити Лілак. Тісно пов’язані з худорлявим, але високотехнологічним військово-промисловим комплексом минулої діархії, науковці зрештою погодилися поділитися знаннями щодо розробок еквестрійських систем озброєння. Найцікавішим у звіті є згадка про існування ще не названого проєкту військових НДР, єдині відомі деталі якого натякають на зброю великого тактичного значення."
MAN_ELF.56.a:0 "Треба залізти глибше..."

