ELF_uprising_focus_explainer_tt:0 "\nВідкриває можливість §Yпіднімати повстання§! в областях, контрольованих чейнджлінґами. Кожне §Yповстання§! має час підготовки (§Y14§!) днів. Максимум одночасно можна готувати до (§Y5§!) повстань.\nЦе дозволить нам активувати §Rосередки Гармонійного Опору§! в областях, контрольованих чейнджлінґами, де наші товариші самоорганізуються в п’ять §Yпартизанських батальйонів§! та розпочнуть збройне повстання.\nМи повинні діяти швидко, щоб з'єднатися з цими повстанцями за лінією фронту, інакше ми фактично відправимо наших друзів §Rна смерть§!.\n"
ELF_volunteers_action_focus_template_upgrade_tt:0 "Дозволяє редагувати шаблон дивізій §Yдобровольців§!, а також тренувати та розпускати підрозділи, що належать до нього.\nПокращує шаблон дивізій §Yдобровольців§! до §Yрегулярних§! з шириною фронту 16, додаючи §G2§! §Yпіхотні§! батальйони та §G1§! §Yроту інженерів§!."
