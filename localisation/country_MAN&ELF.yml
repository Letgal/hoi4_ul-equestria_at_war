ELF_flash_force:0 "Флеш Форс"
ELF_kyanite_arc:0 "Каянайт Арк"
ELF_kyanite_arc_desc:0 "§YНародження§!: 984 рік, Кантерлот, Еквестрія.\nКолись безтурботний, щасливий талановитий синоптик, Каянайт побачив, як його життя, сповнене пригод, раптово вимушено підійшло до кінця під час Великої війни. Подальша окупація та поневолення мало не зламали його дух, але на межі відчаю він знайшов розраду в історіях про свого особистого героя, Дерінґ Ду, а старі книги додали йому мужності повстати та боротися за свою свободу.\nЗавдяки навичкам, отриманим під час пригод, та творчому використанню магії погоди, він швидко опанував нетрадиційну партизанську тактику, швидко піднявшись по лавах осередку опору поні Філлідельфії незадовго до появи Еквестрійського Визвольного Фронту.\n§YАвтор портрету§!: Stardust Spix"
ELF_mr_stripes:0 "Містер Страйпс"
ELF_mr_stripes_desc:0 "Ймовірно, пов'язаний із мафією східного узбережжя. Однак він знає що робить, і приносить робить багато корисного. Здебільшого зброю.\n"
ELF_maverick_flare:0 "Маверік Флейр"
ELF_maverick_flare_desc:0 "Скоріш за все, один з небагатьох поні з верховного командування ЕВФ, який має справжній військовий досвід. І це добре.\n"
ELF_sunny_shine:0 "Санні Шайн"
ELF_sunny_shine_desc:0 "Колись, до того, як чейнджлінґи замінили поліцію своєю маріонетковою «Констабулярією», Санні Шайн була комісаром відділу логістики поліції Мейнгеттену. Роки досвіду управління постачанням поліції дали їй навички, необхідні для координації величезної логістичної мережі ЕВФ.\n"
ELF_uncle_orange:0 "Моуслі Орейндж"
ELF_raspberry_beret:0 "Распберрі Берет"
ELF_raspberry_beret_desc:0 "З цим ультрашикарним беретом ніхто не може сумніватися в революційній естетиці Распберрі.\n"
ELF_tall_order:0 "Толл Ордер"
ELF_tall_order_desc:0 "Толл Ордер більше схожий на бюрократа, ніж на військового офіцера. Певно тому, що він ним є. Як і багато інших цивільних членів керівництва ЕВФ, Толл Ордер вважав свій особливий набір навичок — у цьому випадку, гострий щодо обчислень розуму — надзвичайно цінним для воєнних зусиль ЕВФ. Зрештою, будь-яка успішна революція потребує своїх адміністраторів-закулісників так само, як і своїх ідеологічних лідерів та генералів на передовій.\n"
ELF_coco_pommel:0 "Коко Поммель"
ELF_coco_pommel_desc:0 "Усі знають, хто така Коко Поммель. Що тут ще скажеш."
ELF_joe_pescolt:0 "Джо Пескольт"
ELF_aunt_orange:0 "Ант Орейндж"
ELF_cloud_kicker:0 "Клауд Кікер"
ELF_cloud_kicker_desc:0 "Мила пегас з Понівілля, яка точно знає, як скрасити комусь день."
ELF_aunt_orange_desc:0 "Ант Орейндж переживала кризу середнього віку і серйозно розглядала можливість приєднатися до про-чейнджлінзьких колаборантів, але спогади про життя в родині Еппл та турбота зі сторони Моузлі змусили її усвідомити, що її справжнє покликання — це Гармонійний Опір та мрія про вільну Еквестрію.\n"
ELF_totally_not_lysia:0 "Лілі Меррімейр"
ELF_totally_not_lysia_desc:0 "Працьовита адміністраторка-пегас, чиї вміння координувати дії привернули увагу самої Старлайт Ґліммер. Коли Лілі запитують про її минуле, вона зазвичай спантеличена та не дає нічого більшого за найтуманніших відповідей. Вона особливо чутлива, коли виникає тема колишньої Протекторки Мейнгеттену, тиранки Лілак. Можливо, це через схожість їхніх імен?"
ELF_duty_price:0 "Дьюті Прайс"
ELF_duty_price_desc:0 "Запеклий колишній солдат із Троттинґему, чиє складне життя до війни різко контрастує з його талантом до партизанської війни та спеціальних операцій. Зарекомендував себе як один з найкращих солдатів ЕВФ."
ELF_word_filter:0 "Уорд Фільтер" ### Description for ELF, different in FLY
ELF_word_filter_desc:0 "§YНародження§!: 17-ого липня, 974-го року, Вінніаполіс \n\n§YБіографія§!: Донька двох пивоварів, Уорд Фільтер росла радикальною революціонеркою. Земна поні заслужила свою славу написавши статтю для шкільної газети, що призвело до її кар'єри місцевої журналістки. Її перша (не)слава прийшла завдяки її їдкій статті після катастрофи на млині 997-го року та статті про шляхетних фінансистів промисловості, які нехтували правилами. Це змусило поні переїхати до Філлідельфії, де вона працювала в газеті Inquirer. Вона регулярно критикувала некомпетентних аристократів у своїх творах, виступаючи за демократичні реформи в Еквестрії. Зокрема, вона була натхненна республіканськими письменниками з Грифонії та вивчила гриффіш, щоб перекладати їх для публікації. Кілька разів вона безпосередньо критикувала королівський уряд у своїх статтях, навіть наважуючись критикувати саму Селестію за збереження статус-кво за рахунок простих поні.\n\nВелика війна лише ще більше радикалізувала кобилку і перетворила її на палку республіканку. Після того, як Inquirer був закритий окупантами-чейнджлінґами, вона деякий час керувала підпільною газетою, перш ніж її прийняли до місцевого осередку Гармонійного Опору. З часом її відданість і дух призвели до її призначення місцевим командиром ЕВФ, навіть якщо дехто сумнівався у відданості поні, яка наважилася поставити під сумнів право принцес правити Еквестрією.\n\n§YАвтор портрету§!: Scroup"

