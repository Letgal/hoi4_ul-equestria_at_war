#Секція ЕВФ - FOCI
ELF_the_first_rays_of_sunlight:0 "Перші промені сонця"
ELF_the_first_rays_of_sunlight_desc:0 "Коли принцеси впали, Еквестрія поклалась на Твайлайт Спаркл і її друзів. Коли цього виявилось недостатньо, Еквестрія підняла свою власну армію, щоб битися до останнього. І коли навіть цього було замало — боротьба впала на плечі звичайних поні. Нас чекатиме новий світанок, і ми до нього дістанемось силою. Тож бийтесь, еквестрійці, бийтесь так, як ніколи раніше!"
ELF_our_liberatory_crusade:0 "Мобілізувати маси"
ELF_our_liberatory_crusade_desc:0 "Усі поні, що ще не підкорились чейнджлінґам — наші природні союзники. Політика, давні образи, філософські розбіжності — усе це не має значення. Має значення лише боротьба за свободу, і всі, хто допоможе нам у цьому, — наші товариші."
ELF_mobilise_the_masses:0 "Наш визвольний похід"
ELF_mobilise_the_masses_desc:0 "Скільки тисяч поні вже постраждали від копит чейнджлінґів? За кожного закатованого чи вбитого поні, п’ятеро інших зціпили зуби від люті та відчаю. Тепер ці поні готові боротись і, якщо треба, померти за Свободу."
ELF_right_1_a:0 "Надсилати кадри"
ELF_right_1_a_desc:0 "Куди б ми не йшли, поні вітають нас радісними вигуками та прагнуть приєднатися до боротьби. За допомогою ресурсів, відкладених для цього, ми зможемо стабільно нарощувати наші ряди і перетворитися на цунамі, що змиє чейнджлінґів назад до їх вуликів!"
ELF_right_1_b:0 "Повстаньте! Повстаньте, поні Опору!"
ELF_right_1_b_desc:0 "Це не просто війна ліній фронтів. Це війна за свободу. І для повстанців, що ховаються в лісах і горах, кордони не мають значення. З розгортанням нашого повстання ці поні теж готуються завдати удару — і разом ми змусимо Еквестрію закипіти опором!"
ELF_right_2_a:0 "Тяжкі часи — суворі заходи"
ELF_right_2_a_desc:0 "Ми стоїмо на краю прірви. Не можна сподіватися, що такий шанс випаде ще раз. Усе, що не сприяє боротьбі, має розглядатися як відволікання, і ми мусимо йти вперед з єдиною метою. Так, це жорстоко, і за інших обставин ми б ніколи не зробили цього зі своїми. Однак зараз — мусимо."
ELF_right_2_b:0 "Узаконити ШКМ"
ELF_right_2_b_desc:0 "Хто б міг подумати, що маленькі лошата з Понівіллю, які роками мучалися за здобуття власних к'юті-марками, стануть надихаючими постатями? Вони вже не діти, і їхні уроки можуть стати орієнтиром для всіх лошат Еквестрії в майбутньому."
ELF_right_3_a:0 "Вступай до нас! Заради Перемоги!"
ELF_right_3_a_desc:0 "Еквестрія ще жива! Вона не померла — і не помре, доки ми не здамося! Коли війна завершиться — де будеш ти? Твоя родина, твої друзі, твоя спільнота, увесь твій світ потребують, щоб зараз ТИ боровся за них. Не принцеси і не герої виграють цю війну — а звичайні поні!"
ELF_right_3_b:0 "Зброя для революції"
ELF_right_3_b_desc:0 "Зараз у нас є зброя, але жорстока війна вже тут і вона потребує ще більше. Ми перетворимо кожну фабрику й кожну майстерню на кузню озброєння — інакше військова машина чейнджлінґів розчавить нас вагою."
ELF_right_4_a:0 "Сформувати летючі колони"
ELF_right_4_a_desc:0 "Корпус пегасів, Вандерболтів та інших було розбито під час вторгнення, але чимала частина з них вижила, щоб відродити славетну силу в новому вигляді. Залишити їх як звичайних асів — марнотратство. Вони повинні очолювати наші сили максимально ефективно."
ELF_right_4_b:0 "Якщо доведеться — ми помремо..."
ELF_right_4_b_desc:0 "Життя — найцінніше, що має поні. Смерть кожного — трагедія. Але зараз ми боремося за всіх. І знову й знову доля ставить перед нами випробування. Іноді хтось мусить заплатити найвищу ціну. Так не повинно бути — але саме тому ті, хто готовий віддати все заради друзів, — герої, якими має пишатися Еквестрія."
ELF_right_final:0 "Заснувати Армію Визволення Поні"
ELF_right_final_desc:0 "Наші партизани й повстанці билися, стікали кров’ю місяцями — і лише зміцніли. Ми більше не просто розрізнені хоробрі загони, ми справжня армія, готова завдати рішучого удару по загарбниках."
ELF_left_1_a:0 "Єдність будь-якою ціною"
ELF_left_1_a_desc:0 "Або ми разом — або нас розіб’ють поодинці. Ми повинні негайно вирішувати суперечки або вимагати, щоби хоча б тимчасово всі відклали свої розбіжності. Хай уроки Твайлайт Спаркл не підведуть нас, бо без довіри та поваги один одного якщо ми спіткнемось, то впадемо назавжди."
ELF_left_1_b:0 "Праця для домашнього фронту"
ELF_left_1_b_desc:0 "Кожен вільний поні Еквестрії має працювати день і ніч, аби тримати спротив живим. Залізниці, фабрики, ферми, лікарні й школи — не важливо, хто ти, важливо — чим можеш допомогти. Якщо долучаться всі — ніхто не буде перевантажений."
ELF_left_2_a:0 "Колективізувати воєнні зусилля"
ELF_left_2_a_desc:0 "Наша боротьба — не між королевою й принцесою, а між королевою й народом. Кожен має частку в цьому бою. Усі, хто має навички — мають бути на своєму місці. Ми не торгуємось за біти — ми родина, що бореться як одне ціле."
ELF_left_2_b:0 "Впровадити «Bits Gun»"
ELF_left_2_b_desc:0 "«Bits Gun» — чудова зброя. Дешева, міцна й проста у виробництві. Розповсюдимо креслення, щоб кожен, у кого є простий гараж чи майстерня, міг допомогти озброїти бійців. Адже жоден поні не може зробити все — але кожен може зробити щось."
ELF_left_3_a:0 "Не забуваймо про демократію"
ELF_left_3_a_desc:0 "«Принцеса Тріксі Луламун» і «Принцеса Старлайт Ґліммер» — звучить гучно, але ні Тріксі, ні Старлайт не бажають стати диктаторками. Вони закликають до чогось нового — виборів. Якщо Еквестрії можна довірити бій за існування, то їй можна довірити й обрання лідерів."
ELF_left_3_b:0 "Свобода для звільнених"
ELF_left_3_b_desc:0 "Просуваючись уперед, ми не хочемо залишати за собою лише гарнізони з військовими. Еквестрія відродиться — і чим раніше, тим краще. Тож спрямуймо зусилля на відновлення цивільної влади на звільнених територіях якнайшвидше."
ELF_left_4_a:0 "Заклик до діаспори"
ELF_left_4_a_desc:0 "Коли впала Еквестрія, щасливці втекли за кордон — і з того часу спостерігали, як рідну землю грабують Чейнджлінґи. Але вони не перестали бути еквестрійцями. Десятки тисяч біженців готові підтримати нашу справу — і часто приводять із собою друзів чи нові сім’ї."
ELF_left_4_b:0 "Відродити еквестрійські інституції"
ELF_left_4_b_desc:0 "Стільки всього було втрачено під час вторгнення. Еквестрія після війни може бути невпізнаваною, якщо ми не подбаємо про спадщину. Вона буде відроджена й хай чимало зміниться, але багато залишиться таким самим, яким ми звикли це бачити."
ELF_left_final:0 "Вільний уряд"
ELF_left_final_desc:0 "Стара Еквестрія стояла на свободі. Свободі жити, обирати шлях, висловлювати думки, критикувати владу. Ці цінності не буде втрачено навіть після страшної війни. Свобода, Дружба і Гармонія — наші дороговкази, наші державні стовпи. Були до цього, і відтепер будуть назавжди."
ELF_middle_0:0 "Підняти Вічнодикий ліс"
ELF_middle_0_desc:0 "Вічнодикий ліс від самого початку вторгнення був осередком опору. Хоча повстанська активність там триває й досі, різні фракції в лісі розрізнені й розділені. Але якщо ми зуміємо переконати їх приєднатися — отримаємо в союз елітні загони найзапекліших бійців всієї Еквестрії."
ELF_middle_1:0 "Віра в дуумвірат"
ELF_middle_1_desc:0 "Ані Старлайт Ґліммер, ані Тріксі Луламун не є тими поні, яких звичайна Еквестрійка уявляла собі лідерками повстання — і все ж саме вони відповіли на заклик їх країни від щирого серця. Вони склали урочисту присягу відновити Еквестрію, й ЕВФ має повірити в щирість їхнього наміру."
ELF_middle_2:0 "Повернення Принцеси"
ELF_middle_2_desc:0 "Твайлайт Спаркл — призначена наступниця Селестії й Луни. Це було відомо давно. І тепер, у час смути, повернення Принцеси Дружби — одна з найбільших надій для Еквестрії. Без своїх алікорнів, Еквестрія — це повністю інша країна. Поні завмерли в очікуванні її коронації."
ELF_middle_3_a:0 "Благородна справа"
ELF_middle_3_a_desc:0 "Нещодавно в Еквестрії з’явилась несподівана постать із минулого. Принц Блублад, колишній фельдмаршал Збройних Сил Еквестрії, зв’язався з ЕВФ, запропонувавши свою службу. Деякі ставляться до цього з підозрою, покладаючи на нього провину за падіння Еквестрії, але Старлайт і Тріксі як ніхто краще знають, що таке спокутування."
ELF_middle_3_b:0 "Магія дружби"
ELF_middle_3_b_desc:0 "Попри жахіття війни й безліч випробувань, Еквестрія залишається нацією, де зв’язки між істотами — чи то родина, друзі чи хтось інший — мають неабияке значення. Війна цього не змінила, навпаки, лише підтвердила важливість зберігати ці зв’язки."
ELF_middle_4:0 "Еквестрію звільнено!"
ELF_middle_4_desc:0 "Наша повстанська армія зробила неможливе: вона повернула Еквестрію, вигнала чейнджлінґів до своїх клятих вуликів, і визволила землю з темряви! Еквестрія стоїть — і пам’ятає, ким вона є, нині й навіки!"

ELF_postwar_1:0 "Де була Чесність?"
ELF_postwar_1_desc:0 "Місцеперебування Епплджек, принаймні, відоме. Але новини про те, що її судять за співпрацю з ворогом і використання поні як рабів — це абсурд! Принцеса Твайлайт не має важелів впливу, але наполягла на тому, щоб особисто бути присутньою на суді. Вона відчайдушно хоче дізнатись, що сталося насправді."
ELF_postwar_2:0 "Де була Щедрість?"
ELF_postwar_2_desc:0 "Згідно з офіційною заявою суду, Реріті звинувачують у співпраці з чейнджлінґами. Начебто вона працювала з Сурі Полоумейр, виготовляючи уніформу для мейнгеттенських єгерів. Так, Реріті — фанатка моди... але невже вона справді могла це зробити?"
ELF_postwar_3:0 "Де була Доброта?"
ELF_postwar_3_desc:0 "Після падіння Еквестрії Флаттершай зникла в глибинах Вічнодикого лісу. І хоча пошуки тривали неодноразово, нікому не вдалося її знайти. Принцеса Твайлайт готується особисто піти до лісу. Навіть якщо — не дай Селестія — вона вже не жива, принаймні в цій справі буде поставлена крапка."
ELF_postwar_4:0 "Де був Сміх?"
ELF_postwar_4_desc:0 "До принцеси надійшов лист із Роквіллю з проханням приїхати. Коротке повідомлення наполегливо просило, щоб вона прибула потай. Оскільки це стосується Пінкі Пай, принцеса без вагань погодилася."
ELF_postwar_5:0 "Де була Вірність?"
ELF_postwar_5_desc:0 "Рейнбоу Деш зникла ще під час падіння Еквестрії, і всі спроби знайти її були марними. Принцеса Твайлайт чекає новин від пошукових загонів, відправлених до околиць Мейрчестера, але поки що — жодних слідів."
ELF_postwar_6:0 "Ніколи знову"
ELF_postwar_6_desc:0 "Еквестрія стікала кров’ю й страждала, можливо, більше, ніж будь-коли в історії. Загиблих не сотні, а сотні тисяч. Руйнування і розпач останніх років залишили глибокі рани. Та війна завершилася, і настав час почати довгий шлях відновлення."
ELF_postwar_7a:0 "Відбудова"
ELF_postwar_7a_desc:0 "Збитки, завдані по всій Еквестрії, величезні. І хоча окремі будівлі чи квартали можна відновити швидко, повернути блиск нації повністю — справа на роки. Але саме у відбудові є надія, шанс звести все навіть величніше, ніж було до цього."
ELF_postwar_7b:0 "Аграрний бум"
ELF_postwar_7b_desc:0 "Попри родючі землі, до війни еквестрійське сільське господарство залишалось доволі примітивним. Під час окупації більшість дрібних ферм було об’єднано в великі агроконгломерати. Час назад не повернеш, але держава може підтримати тих, хто втратив свої господарства, давши їм частку в нових фермах."
ELF_postwar_7c:0 "Майбутнє армії"
ELF_postwar_7c_desc:0 "Попри пережите, мало хто всерйоз хоче, щоб Еквестрія стала повністю мілітаризованою. Але повернення до колишньої миролюбності так само неможливе. Потрібен баланс, а підхід до майбутніх війн має бути реалістичним."
ELF_postwar_7d:0 "Майбутнє аристократії"
ELF_postwar_7d_desc:0 "Одне з болючих питань після визволення — еквестрійське дворянство, багато представників якого співпрацювали з ворогом. Їхня позиція відтепер достатньо ослабла, і Старлайт Ґліммер просуває ідею повної ліквідації інститутів дворянства."
ELF_postwar_7e:0 "Мейнгеттенські процеси"
ELF_postwar_7e_desc:0 "Хоча суди над колаборантами тривають уже деякий час, залишилися ще кілька гучних справ. Ці постаті викликають особливу лють у народу, і тепер, коли ситуація в країні стабілізувалась, можна розпочинати судові процеси."
ELF_postwar_8a:0 "Питання ринку"
ELF_postwar_8a_desc:0 "До війни місцевій економіці надавалась більша свобода, ніж у більшості країн. Але, як і багато чого іншого, до того вже не повернутись. Еквестрія мусить обрати єдиний економічний курс, і обидві сторони дискусії вже згуртували своїх прибічників."
ELF_postwar_8b:0 "Питання ЕКГС" #ЕКГС — Еквестрійська Комісія з Гармонійних Справ
ELF_postwar_8b_desc:0 "Оскільки принцеса перевантажена обов’язками, роль захисників Еквестрії має перейти до інших. Пропонується створити спеціальну службу, що напряму підпорядковуватиметься принцесі та парламенту, аби продовжити цю почесну спадщину."
ELF_postwar_9:0 "Мир у наш час"
ELF_postwar_9_desc:0 "Пройшовши безліч випробувань і ціною страшних втрат, але ми вистояли. Шлях був довгим і кривавим, але тепер ми знову дивимося в майбутнє. Сонце знову сходить над мирною та процвітаючою Еквестрією. І хоч шрами жахивого початку нового тисячоліття залишаться назавжди — вона не втратила себе."

