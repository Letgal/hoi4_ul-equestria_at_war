MAN_ELF.1205.t:0 "Громадські невдоволення!"
MAN_ELF.1205.d:0 "[This.GetNewspaperHeader]Сьогоднішнім ранком, [MAN.GetAdjective]і громадяни по всьому Протекторату прокинулися від криків і стрілянини — елементи понійського спротиву вийшли на вулиці, вступивши в бої з силами чейнджлінґів і колабораціоністів, що почало призводити до масових спонтанних громадянських заворушень в регіонах Протекторату. Вибух заколотницької активності такого масштабу, як стверджується, є першою скоординованою операцією так званого «Гармонійного Опору», що діє на східному узбережжі Еквестрії. Раніше не підтверджені повідомлення з джерел у Чейнджлінзькій Адміністрації стверджують, що «Гармонійний Опір» очолюють не хто інші, як поні, відомі як «Старлайт Ґліммер» і «Тріксі Луламун» — перша є засновницею провальної ідеології, відомої як «Еквалізм», а друга — невдала вулична ілюзіоністка. Додаткову інформацію буде надано, щойно з’являться нові подробиці."
MAN_ELF.1205.a:0 "Негайно відправити війська в постраждалі райони!"

MAN_ELF.1206.t:0 "Післяоперативний звіт — [MAN_uprising_in_state_event_target.GetName] охоплюють громадські заворушення"
MAN_ELF.1206.d_hascore:0 "Нездатність наших командирів підготуватись до неминучого в області [MAN_uprising_in_state_event_target.GetName] — ганьба. Але принаймні нам вдалося втримати там владу. Найважливіше, що попри нашу неготовність, ми змогли придушити заворушення — а це означає, що легітимність нашого управління Протекторатом наразі залишається незаперечною.\nСьогодні ми вистояли, але звіти наших польових агентів-інформаторів свідчать про зростання античейнджлінґських, проґармонійних і сепаратистських настроїв серед населення Протекторату. Подібні хвилі заворушень, що побачила область [MAN_uprising_in_state_event_target.GetName], — лише питання часу.\nМи повинні вистояти перед цією хвилею й захистити Батьківщину від злого натовпу поні, який прагне зруйнувати здобуті важкою ціною плоди нашого завоювання."
MAN_ELF.1206.d_lostcore:0 "Нездатність наших командирів підготуватись до неминучого в області [MAN_uprising_in_state_event_target.GetName] — ганьба. Оцінка шкоди, завданої нашій адміністрації, все ще триває, але вже зараз очевидно: на місцевому рівні легітимність чейнджлінзького мандату зазнала серйозного удару через нашу поразку у придушенні заворушень.\nЗ повоєнної потерпілої області повідомляється, що цивільні поні безкарно порушують комендантську годину після 21:00, колабораціоністи піддаються регулярним утискам і залякуванням, а кількість дрібних правопорушень проти чейнджлінзького гарнізону зросла в десятки разів, а що найжахливіше — за звітами наших польових агентів, античейнджлінзькі, прогармонійні та сепаратистські настрої переживають стрімке й безперешкодне зростання.\nФактично, влада чейнджлінґів у облатсі [MAN_uprising_in_state_event_target.GetName] паралізована. Перспектива подальших заворушень, м’яко кажучи, — вкрай тривожна."
MAN_ELF.1206.a:0 "Наступного разу ми будемо готові."

MAN_ELF.2.t:0 "Ядро Мейнгеттену"
MAN_ELF.2.d:0 "Час розпочати закріплення нашого контролю над Протекторатом, роботи попереду чимало. Перший крок — створити базу операцій, яка зможе підтримати встановлення влади над таким великим містом, як Мейнгеттен. З цією метою ми обрали будівлю на 84-тій Кристал-авеню, вона нашим «ядром». Побудована під час економічного буму в період недавнього процвітання Еквестрії до нашої великої завойовницької війни, цей гігант добре послужить нам у майбутньому.\nКолись гордий символ еквестрійських досягнень, тепер вежа кишить зайнятими чейнджлінґами. Санітари носять стоси паперів повз нудьгуючих охоронців із зброєю напоготові. Поважні гості з Весаліполісу й інженери з Вракса в супроводі проходять повз поні-робітників із похиленими головами та обережними кроками.\nЕквестрії більше нема, для них це Протекторат Мейнгеттену.\nНовою правителькою міста стала Лілак, щойно випущена з військової академії вуликів. Хоча загальновизнано, що вона розумна й здібна, вона вкрай незадоволена своїм призначенням, і це помітно кожному.\nЗгодом прибуває невелика група поні у святковому вбранні, просячи аудієнції з новою Протекторкою. Коли Лілак вже готова передати їх ординарцю, ті раптом пропонують наївну, але цікаву ідею. Провідні мешканці, бізнес-поні та колишні державні службовці об’єдналися й запропонували свої послуги новому режиму. Її радники насміхаються з ідеї співпраці з поні, але Лілак ставиться до них із дещо меншою зневагою, замислюючись: можливо, вони таки стануть у пригоді — принаймні на короткий термін.\nПроте виникає одна проблема...\nЗвісно ж сам факт, що це поні. Деякі з небагатьох союзників, яких ми здобули з моменту окупації, наполягають на тому, щоб працювати в новому штабі, а дехто навіть просить дозволу... жити тут!? Частина персоналу Лілак вимагає, аби адміністрація Протекторату була виключно справою чейнджлінґів. Зрозуміло, все в цій будівлі буде засекречено, тож дозвіл жити тут — серйозний ризик. Але це також могло б допомогти налагодити стосунки з деякими місцевими."
MAN_ELF.2.a:0 "Які ж ці еквіноїди нахабні!"
MAN_ELF.2.b:0 "Що ж, тоді в нас поповнення."

MAN_ELF.3.t:0 "Брайдлуейський парад"
MAN_ELF.3.d:0 "Чейнджлінзька Адміністрація організувала парад — як демонстрацію сили і засіб підняття бойового духу особового складу гарнізону. Чейнджлінґи крокують рядами по всесвітньо відомому Брайдлуею в Мейнгеттені, їхній бездоганний замковий крок нагадує про те, наскільки роздроблені та переможені тепер поні.\nВидовище, без сумніву, вражаюче, особливо для звичайних поні. Але для більш досвідчених спостерігачів очевидні й певні слабкості. Гарнізон гірше оснащений, ніж слід було б, а постачальні лінії перевантажені завданням утримання такого величезного призу, як вся Еквестрія. Страхітливих чейнджлінзьких танків малувато, а самі солдати — вже не ті блискучі гренадери минулих років.\nІ все ж, попри це, парад досягає бажаного ефекту. Поні Мейнгеттену чітко знають, хто їхні нові господарі."
MAN_ELF.3.a:0 "Наша перемога лунатиме тисячу років!"

MAN_ELF.4.t:0 "Відбудова Бронклінського мосту"
MAN_ELF.4.d:0 "Задля мінімальної легітимності Протекторату в очах населення, ми мусимо хоч якось загладити свою провину перед ним. Протекторка Лілак не в захваті від ідеї гнити за письмовим столом у Мейнгеттені, однак вона і не дурна. Якщо жуки не приведуть це місто й навколишні містечка до ладу, вся ця карткова хатинка завалиться... прямо на неї. Отже — до відбудови!\nОднією з пропозицій стала реконструкція знаменитого Бронклінського мосту в Мейнгеттені, що зазнав значних руйнувань під час штурму міста переможними військами чейнджлінґів. І що ви думаєте? Авжеж дві сторони сперечаються щодо цього питання: запеклі мілітаристи закликають знести залишки старого мосту й побудувати новий у стилі архітектури чейнджлінґів як оду нашій перемозі. Поміркована (і, можливо, розумніша) фракція натомість прагне обмежити роботи консервативною реставрацією до довоєнного вигляду.\nЛілак потрібно, щоб поні Мейнгеттену мали менше причин чинити спротив. Запрошення колабораціоністів до уряду в цьому допомогло, як і обмеження свавілля офіцерів. Але саме відбудова знаменитого мосту в Бронкліні змусить навіть найнепримиренніших еквіноїдів замислитись, перш ніж повстати. Міст також стане символом повернення до нормального життя — відновить доступ до міста із зовнішнього світу. Залишається лише сподіватися, що з відбудовою це велике місто на межі Гегемонії невдовзі стане мирним."
MAN_ELF.4.a:0 "Відбудований міст стане одою величі раси чейнджлінґів."
MAN_ELF.4.b:0 "Нам потрібна підтримка населення — просто відремонтуємо і залишимо."

MAN_ELF.5.t:0 "Забагато паперової роботи!"
MAN_ELF.5.d:0 "Суверенітет над землею — це радше теорія, ніж факт, поки її не заселено. Принаймні так вирішили у Весаліполісі. З нашою окупацією Мейнгеттену ми отримали в розпорядження його численне населення та значну промислову базу, але разом із цим — і всі його проблеми. Насамперед це перенаселене міське середовище та його неспокійні нетрі.\nКоролева Кризаліс розпорошила поселенців по всьому континенту, й Протекторці Лілак, скориставшись зв'язками, вдалося отримати кілька тисяч переселенців для Мейнгеттену. Відповідно до цього вона ініціювала плани з реконструкції центральної частини міста, очищення нетрів і створення нових районів для поселень чейнджлінґів і розвитку промисловості.\nНа жаль, на підготовку житла доведеться витратити ресурси та час. Деякі старі багатоквартирні будинки та занедбані крамнички буде знесено, щоб звільнити місце під міцні та практичні вуликові блоки в чейнджлінзькому стилі.\nПлан амбітний, як і слід, однак наразі виглядає дуже нереалістичним. З огляду на те, що наш гарнізон перевантажений і не здатен повністю придушити заворушення в найбільшому місті Еквестрії, деякі офіцери запропонували залучити поні-колабораціоністів до реалізації нашої перебудови міста."
MAN_ELF.5.a:0 "Нехай поні-колабораціоністи зроблять брудну роботу."
MAN_ELF.5.b:0 "Чейнджлінґами створене — чейнджлінґам присвячене!"

MAN_ELF.6.t:0 "Прочісування Мейнуєя"
MAN_ELF.6.d:0 "Лілак і Ост-Коммандо зайшли в глухий кут. Мейнуєй — важлива інфраструктура, великі частини якої були зруйновані нашими асами під час війни, залишивши його в жалюгідному стані й викликаючи лише незручності для мешканців. Колабораціоністи, як і звичайні поні, дедалі частіше запитують, коли ж відбудеться очікуване відновлення, тож адміністрація Лілак нарешті задумалась.\nЗгідно зі звітами, метро, подібно вулику, кишить бійцями Гармонійного Опору. Офіцери Ост-Коммандо жахаються самої думки про відправку військ під землю — половина їхніх сил уже задіяна на придушення заворушень в інших регіонах Протекторату, тож резервів кіт наплакав. До того ж, Мейнуєй корисний лише в самому Мейнгеттені.\nЗ іншого боку: метро допомогло б усім, хто живе в місті. Для мейнгеттенців підземка — життєво важлива частина повсякденного життя, і її запуск зміцнив би стабільність мегаполіса. Можливість вільно пересуватись містом дасть змогу зняти соціальну напругу.\nОднак якщо рішення про ремонт Мейнуєя буде ухвалено, Ост-Коммандо доведеться виконати страшну роботу: єдиний практичний спосіб очистити інфраструктуру — тактика випаленої землі, із зачищенням тунелів єгерями з вогнеметами... і усіма супутніми втратами.\nЦе справжній глухий кут — і буквально, і метафорично. Ми можемо відмовитись від Мейнуєя й спрямувати ресурси на «нагальніші» потреби. Або — діяти на випередження і влаштувати прочісування до того, як «інфекція» стане неконтрольованою."
MAN_ELF.6.a:0 "Доповісти в штаб: усе спокійно, причин для занепокоєння нема."
MAN_ELF.6.b:0 "Відправте єгерів, витравимо щурів із тунелів."

MAN_ELF.7.t:0 "Консолідація конфіскованих активів"
MAN_ELF.7.d:0 "Частина завоювання — це підрахунок і повторне використання здобичі. Природний перебіг подій після перемоги: забрати те, що виграно! Наш гарнізон направив кілька підрозділів саме з цією метою — єгері ходили від дверей до дверей, оголошуючи про нове керівництво. Ті, хто скоро стане нашими підлеглими, сказали небагато — і це правильно. Але старі власники виявились набагато гучнішими. Зокрема, рада керуючих Торгової Палати Східного Узбережжя, яка, окрім значного впливу у фінансовому секторі міста, ще й активно намагається зберегти свою незалежність під новим режимом.\nЯкби вони не були поні, підкореним народом, — Лілак, можливо, і занепокоїлась би. Але маємо те, що маємо.\nВтім, вона згадує про колабораціоністів, які раніше пропонували допомогу в опануванні цього розлогого мегаполіса. Можливо, якщо зараз зробити певні винятки, у майбутньому це принесе нам користь."
MAN_ELF.7.a:0 "Неприємно, але підтримка бізнесу нам потрібна."
MAN_ELF.7.b:0 "Та це ж просто зухвалі бухгалтери! Замінити їх, урешті-решт, і все!"

MAN_ELF.8.t:0 "[GetDateText] — Вибух у Мейнуеї!"
MAN_ELF.8.d:0 "[This.GetNewspaperHeader]Терор і хаос — вибухи в Мейнуеї забрали життя як поні, так і чейнджлінґів. Під час ремонтних робіт була відновлена центральна артерія Мейнгеттену, яку нині розірвано на шматки. Лілак — розлючена й, що гірше, спантеличена. Навіщо? Заради чого? Вона ж це зробила для них! Вона надала цим невдячним поні послугу — а у відповідь отримала бомби.\nНа вулицях її офіцери борються за відновлення порядку й намагаються тримати поні подалі від метро. В офісах і конференц-залах поні-колабораціоністи обдумують, як реагувати. А в центрі всього — Протекторка Мейнгеттену вирішує, що робити далі."
MAN_ELF.8.a:0 "Скликати екстрене засідання!"

MAN_ELF.9.t:0 "Інспекція гарнізону"
MAN_ELF.9.d:0 "З огляду на всі труднощі, Лілак звернулася по допомогу до імперії, одночасно працюючи над зміцненням контролю над Мейнгеттеном. Колабораціоністів потрібно організувати, військові округи — впорядкувати, а командну структуру — чітко встановити й посилити. Але найбільша її проблема — це сам гарнізон.\nМейнгеттенський гарнізон — не найгірший, але й далекий від ідеального: неукомплектований, з нестачею бронетехніки. Найбільша проблема зараз — чисельність. Попри вищу вогневу міць і кращу підготовку, чейнджлінґи просто не мають достатньо бійців, аби стримати справжнє повстання з організованим осердям. Ост-Коммандо пропонує тимчасово знизити стандарти підготовки, аби швидко створити велику силу, здатну наглядати за всіма й усім.\nІнші офіцери Лілак пропонують, навпаки, подвоїти ставку на сильні сторони чейнджлінґів — мобільність і фатальність удару: менше, але краще підготовлених військ, здатних діяти швидко й точно. Армія напівнавчених дурнів, можливо, й спроможна патрулювати місто, але годувати та утримувати її буде дуже витратно. Може, мати ударну дисципліновану групу, що завжди напоготові, буде ліпшою ідеєю? "
MAN_ELF.9.a:0 "Нам обирати не доводиться."
MAN_ELF.9.b:0 "Потрібно зберігати хоча б якісь стандарти."

MAN_ELF.10.t:0 "Мисливці бетонних джунглів"
MAN_ELF.10.d:0 "Тьмяне світло. Порожні вулиці. Темні провулки, повні сміття, зламаних меблів і битого скла. Поні, яка мчить вузьким проходом між двома хмарочосами, не помічає плями слизького мастила, що вкриває бетон. Вона ковзає й падає. Глухий ритмічний стукіт армійських черевиків позаду змушує її з останніх сил підвестися й побігти, поки гумова куля не збиває її з ніг.\nКоли ж усе пішло шкереберть? Можливо, тоді, коли Силвер Шайн перестав приходити на зустрічі, а ніхто навіть не поцікавився, що з ним стало. Або тоді, коли раптово з’явилася істота з його обличчям і голосом. Всі так раділи, що не помітили ні дивної поведінки, ні божевільного блиску в очах. Або навіть після того, як він роздер горло їхньому ватажкові. Чи коли, після спроби чинити опір єгерям, ті знищили їх, наче знали все наперед.\nШайн розуміє — його друзі не вибрались. Хвилину тому вони всі забарикадувались у задній кімнаті, сподіваючись, що важкі сталеві двері дадуть їм час, поки чейнджлінґи не почали прострілювати стіни. Йому ледве вдалося втекти через вікно. Тепер він сам, біжить звивистими закутками Гейстона, рятуючись від кийків і багнетів переслідувачів.\nОбличчя, що дивилося на нього згори, закрите протигазом — видно лише пару складчастих очей, що тьмяно світяться крізь затемнене скло. На тлі одноманітної маски та темного провулку ці очі здаються майже живими. Вони — останнє, що побачить цей поні."
MAN_ELF.10.a:0 "Справжні володарі полювання."

MAN_ELF.11.t:0 "Чорний список Протекторки"
MAN_ELF.11.d:0 "Авторитет Протекторату постійно підривається, нам необхідна протидія. За нашим (і не тільки) досвідом, найкращий спосіб — переконатися, що не залишиться в живих жодного, хто поставив би під сумнів нашу владу. Розвідка чейнджлінґів має скласти чорний список усіх відомих і підозрюваних дисидентів, які мешкають у Протектораті — для спостереження, затримання або усунення.\nНа годиннику за північ, поки на верхньому поверсі Кристаллеру досі горить світло. Помічники Лілак стрекочуть і перешіптуються над недоїденими стравами й купами паперів, перекидаючись іменами та миттєво ухвалюючи рішення. Сапфір Старлайт? Немає значення. Гейбердешр Сілвер? Занадто маргінальний. Сераф Скейлз? Чому б і ні, додаємо до списку.\nЛілак, вирішивши діяти не виключно дистанційно, наказує своєму персоналу скласти список провідних умів міста. Митці, поети, аналітики, науковці, тусовщики, балакучі багатії, ветерани, навіть попзірки — усіх розподіляють по купках. Дехто марні — не варті уваги. Інші надто небезпечні — таких треба ізолювати, зганьбити або залякати. А ще перед жуками лежить список плеяди поні, яких режим вважає потенційно корисними: з ними буде мудро загравати, пропонувати угоди чи посади. В цілому, заручитися їхньою — нехай і неохочою — лояльністю."
MAN_ELF.11.a:0 "Усе йде на користь Лілак."

MAN_ELF.12.t:0 "Протекторка Мейнгеттенської Політехніки"
MAN_ELF.12.d:0 "Як казала сама Королева Кризаліс: «Розумники завжди першими створюють проблеми».\nІ Протекторка Лілак вирішила запобігти цієї проблеми ще до того, як вона почне давати наслідки.\nПізно вночі, команди єгерів з усього Протекторату зібралися на перехрестях і в провулках центру Мейнгеттену. Зазвичай подібні операції супроводжувалися б пропагандою, аби сіяти страх і тривогу. Простецька форма психологічної війни. Цього ж разу, операція мала пройти в повній темряві.\nМейнгеттенський Політехнічний Інститут був осередком інженерії, науки й вищої освіти. Його головна будівля, відкрита для загалу, благо, майже не мала академічної цінності. Водночас ширились чутки, що саме вона — центр діяльності Опору.\nЗ цим варто було покінчити. Під покровом ночі єгері підійшли з усіх боків і розставили діжки з гасом по периметру будівлі. Згодом Лілак, інженер за освітою сама по собі, замкнула електросистему, що призвело до короткого замикання. Ну і пожежі. Пожежники прибули, та запізно. Символ освіти пост-селестійського правління зник, залишивши власне попіл науки.\nЯкщо чесно, то Лілак і не мала серйозних доказів, що саме ця будівля була осередком Опору. Але вона вірила чуткам. А крім того, зайового підстрахування не існує."
MAN_ELF.12.a:0 "А знаєте, що ще казала Кризаліс? «Я — неоминна»."

MAN_ELF.13.t:0 "Вечеря в Кристаллері"
MAN_ELF.13.d:0 "[This.GetNewspaperHeader]Сьогоднішнім вечором в Кристаллері панують шарм і блиск, де Протекторка Мейнгеттену влаштувала розкішну вечерю для багатих і впливових жителів міста — прямо в штаб-квартирі чейнджлінґів. Як повідомляється, Протекторка була вкрай активною на прийомі: переходила від столу до столу, пригощала гостей вином і активно вела співбесіди. Серед присутніх були відомі особистості, як-от модельєрка Сурі Полоумейр чи колишній член Вандерболтів Уінд Райдер — обидвоє публічно висловлювали підтримку новому режиму.\nОдин з гостей, який побажав залишитися анонімним, стверджував: «Усе було чудово — їжа, вино, розмови. Лілак справила на мене враження ПРОНИКЛИВОЇ ЛІДЕРКИ, ха-ха, хоча я б волів, щоб її ікла були менш довгими і гострими...»\nСпеціальний репортаж для «Manehattan Herald» — Занкс Соргія."
MAN_ELF.13.a:0 "Слава нашому Леді-Протектору!"

MAN_ELF.14.t:0 "Концертна ніч у Мейнгеттені"
MAN_ELF.14.d:0 "Мистецтво чейнджлінґів за межами вуликів рідко отримувало навіть мінімального визнання чи захоплення. Тож для поні Мейнгеттену стало несподіванкою дізнатися, що чейнджлінґи мають багату й різноманітну традицію академічної музики. Звуки з творів Георга Фрідріха Хітінделя й Амадеуса Кризалідуса заповнюють концертні зали міста і вперше звучать із давніх грамофонів. І що найголовніше — вони прекрасні!\nЛілак запрошує до Мейнгеттену найкращих музикантів Гегемонії, а також представників мейнгеттенської сцени, щоб разом виступити в залі Карнеґі-хол — на благо культури міста. Продаж квитків б’є всі рекорди, і вперше за довгий час як поні, так і чейнджлінґи, щиро чекають на подію з хвилюванням."
MAN_ELF.14.a:0 "Коли музика — пожива серцю, грай же, музико!"

MAN_ELF.15.t:0 "Карнейґі-хол підірвано!"
MAN_ELF.15.d:0 "Трагедія! Трагедія в Мейнгеттені!\n\nПід час фінального уклону спільного чейнджлінзько-понійського оркестру під шквал аплодисментів театр стрясли вибухи. Від стель повідлітала штукатурка, повітря заповнюється пилом і уламками, а гігантський натовп охоплює паніка. Тої ж секунди почалась евакуація Лілак з її штабом. Вартові-чейнджлінґи у парадній формі прикривають музикантів, що тікають за куліси, а десь неподалік чутно стрілянину, джерело якої ніхто потім так і не зможе назвати.\nМісто охоплює хаос. Чутки, що Протекторку вбито, або що лідери повстанців загинули від власної бомби, ширяться немов вогнище. Стверджується, що партизани ЕВФ захопили кілька кварталів, і це вже не просто плітки: поні в паніці намагаються захистити домівки та близьких. Війська паралізовані, зв’язок із командуванням втрачено. Натовп мимоволі затоптує чейнджлінзького офіцера в театрі, а ще з пів дюжини цивільних застрелено при спробі прорватися на вулицю.\nЛілак, чий хітин тріснув через випадковий уламок, витирає кров з очей і наказує охоронцям знайти їй телефон. Хтось за це заплатить."
MAN_ELF.15.a:0 "Забезпечити охорону Лілак і інших високопосадовців!"
MAN_ELF.15.b:0 "Повний локдаун міста! Вони все одно не втечуть від нас!"

MAN_ELF.16.t:0 "Депеша чейнджлінґів — Вибух на концерті"
MAN_ELF.16.d:0 "Навіть з часом Протекторат так і не зміг надати жодних конкретних доказів масових повстань ЕВФ у місті, але кого це цікавить? Солдати у сліпій люті шукають винних серед тих, хто виглядає «підозріло»: бідняків, нечепур, молодих балакунів із сусідства. Що найгірше, вони влаштовують самосуди. Хоча навіть при цьому загиблих небагато — лише кілька десятків, — але ефект миттєвий. Одне-два вбивства змушують замовкнути цілі квартали. Розбишакам, ціною життів невинних, чітко дають зрозуміти їх місце.\nЛілак не менш за солдатів зповенена люттю, але також із якоюсь дивною душевною порожнечею. Вона жалкує про звіти. Вона знає, що винних так і не спіймали. Але хіба це важливо? Вона робить те, що повинна. Хіба вона кращий правитель? Союзник цих бідних, дурних поні? Чи все ж... але у чому тоді був сенс усього цього? Що вона мала б робити далі?"
MAN_ELF.16.a:0 "Лілак надає перевагу логіці над емоціями й виділяє ресурси на розвиток розвідки."
MAN_ELF.16.b:0 "Поні повинні засвоїти суворий урок — провести показову кару в кварталі!"

MAN_ELF.17.t:0 "Триангулярувати, знайти, знищити" #Триангуляція - метод дешифрування в сенсі пошуку джерела сигналу
MAN_ELF.17.d:0 "Наш офіс боротьби з повстанцями працює цілодобово — дешифрувальники, офіцери, аналітики, подібно великому механізму. Управління Громадської Безпеки Мейнгеттену не знає сну. І ця ніч — не виняток... хоча сьогодні УГБМ, здається, нарешті вистежив невловиму здобич.\nПовстанці досі використовували селестійські шифрувальні машини з часів Великої війни, що дозволяло їм зберігати якісний рівень захисту комунікацій, з яким важко було впоратись навіть нашим фахівцям. Але завдяки новим технологіям дешифрування від вчених з холодної півночі континенту, ми, схоже, змогли вирахувати джерело сигналів навіть без потреби знань, що саме в них сказано. Триангуляція радіопередач, повний аналіз шифру й навіть короткі проникнення в лінії зв’язку підтвердили: більшість передач зони міста Мейнгеттен йдуть з однієї точки.\nЦе — непримітна хатина в лісі за містом. За нашими мірками, майже без охорони, лише примітивне магічне поле для приглушення звуків. Невже все так просто?\nЄгери вночі підходять до цілі. Газові гранати пускають дим, вибухають світлошумові... і споруда падає, мов мокрий картон.\nМайже буквально.\nВсередині наші солдати знаходять лише трьох незбройних поні та розвинену радіостанцію.\nПісля розслідування з’ясувалося, що всі ті повідомлення, які ми безуспішно намагалися зламати, — це все клята нісенітниця. Єдина мета цієї станції — безперервно транслювати беззмістовний шум. Формально, це перемога: полонені є, передавач є, можемо продемонструвати результат. Але ми також отримали дані про інші осередки. Проблема в тому, що ми можемо діяти лише одним напрямком, адже раптове радіомовчання цієї станції фактично стане попередженням для інших."
MAN_ELF.17.a:0 "Скористаймось знайденим... але тихо."
MAN_ELF.17.b:0 "Це велика перемога і про неї мають знати всі!"

MAN_ELF.18.t:0 "Інспекція фабрики!"
MAN_ELF.18.d_1:0 "У межах мілітаризації Протекторату Лілак вирішила особисто відвідати одну з фабрик, що виробляє зброю для гарнізону. Все планувалося, як проста поїздка: її помічники знайдуть найефективнішу фабрику, вона приїде туди особисто, похвалить, возвеличить Королеву і справу закрито.\nАле є маленька підозра, що хтось допустився помилки.\nАдже коли прибула Протекторка, по ній чомусь відкрили вогонь члени Опору. Нападників було небагато — не схоже, що вони чекали саме на неї.\nЦе виглядало, скоріше, як випадковість. Іронія ситуації розкрилась вже після того, як охорона придушила напад. Виявилось, що фабрика й справді була надзвичайно продуктивною, однак більшість її працівників — колишні колабораціоністи, яких захопив сам Опір і змусив працювати тут.\nВідтепер перед Лілак стоїть вибір: гарнізон може взяти підприємство під прямий контроль або ж передати його звільненим «союзникам» у Мейнгеттені, зміцнивши їхню лояльність."
MAN_ELF.18.d_2:0 "Інспектор поліції Каллоузд Гувс опинився перед дилемою.\nЙого звіт про підприємства колабораціоністів у промисловій зоні міста став суцільний безлад. Об’єктивно кажучи, чимало фабрик... не вражать. Одні — через нестачу робочих, інші — самі по собі справжня яма відчаю, що відображається й у їхній продуктивності.\nБригадири виправдовуються, а дехто навіть натякає на хабарі. І він був майже схильний їх прийняти, адже збереження бодай найменш огидних підприємств у нинішньому вигляді, так чи інакше, матиме користь. Навіть працівники з найгірших заводів бояться, що їхніми начальниками стануть самі чейнджлінґи.\nА якщо він намалює надто похмуру картину, чи не вдадуться вони до радикальних дій?" #Не маю ідей, що це за опис, він з'явився після того, як я через консоль цю подію викликав пару разів, але 2 останні опціїї («c» і «d») дають ті ж ефекти, що і перші 2. Може, знову забули прибрати старе
MAN_ELF.18.a:0 "Я хочу, щоб вона робила зброю якнайшвидше."
MAN_ELF.18.b:0 "Кинемо їм шматок м'яса (чи сіна), пізніше вони віддячать."
MAN_ELF.18.c:0 "Подати повний, чесний звіт. Нехай чейнджлінґи наведуть порядок."
MAN_ELF.18.d:0 "Поні мають підтримувати одне одного."

MAN_ELF.19.t:0 "Маскарад у протигазах"
MAN_ELF.19.d:0 "Військовий бал в самому розпалі. Він безумовно стане видимим сигналом для всього світу — особливо для членів Опору, що й досі отруюють наші землі. І саме тому слід перетворити його на грандіозне шоу. Лілак подбала про салюти з гранат і залпи ракет! Справді, просто купа вибухівки!\nКоли настає вечір, Кристаллер палає світлом і гомоном, у ньому зібралися найвпливовіші чейнджлінґи Мейнгеттену. У місті відбувалося сотні й більше балів за роки, але, мабуть, жоден не був подібним до цього: Маскарад у протигазах! Кожен чейнджлінґ, що відвідав свято, носить унікальну форму протигазової маски — прикрашеної зухвало, а подекуди й моторошно. Адже під заступництвом Протекторки саме в мейнгеттенських лабораторіях постійні зусилля штовхають уперед межі технологій хімічної війни, про що авжеж відомо всім присутнім. Свято настільки унікальне, що особисто прибув навіть сам Ріймаршал Тріммель!\nЦей карнавальний спектакль стане чудовою розвагою для генералів Лілак, які у сліпій п’яні шокують нечисленних гостей-поні та звичайних працівників. Для організаторів цей вечір є абсолютним успіхом, але чутки, що поширюють поні з обслуговування, вже починають циркулювати по місту.\nТріммель, явно добряче п’яний, дає Лілак обіцянку: вона може зробити будь-яке прохання задля управління Протекторатом — і він його виконає."
MAN_ELF.19.a:0 "Новобранців! Прямо з вулика!"
MAN_ELF.19.b:0 "Нову зброю з кузень Вракса!"
MAN_ELF.19.c:0 "Більше танчиків!"

MAN_ELF.20.t:0 "Ніч у місті!"
MAN_ELF.20.d:0 "Схоже, наше свято вихлюпується за межі Кристаллеру. Лілак і Тріммель з їх супутниками, немов малі діти, утікають від своїх охоронців і мандрують вулицями. Сміючись і продовжуючи пити, якщо мовити про ріймаршаля. Малий натовп жуків гуляє нічним містом, а їхні протигази приховують лиця навіть краще, ніж здавалося б.\nДесь після того, як вони «реквізували» вуличну їжу в одного нещасного земного поні та врізалися з візком у карету на 4-ій вулиці, пара вичерпує свою фантазію. Безкарність швидко вбиває задоволення навіть від вандалізму.\nУ далині завивають поліцейські сирени. Лілак сердито лається в їхній бік, клянеться особисто розгромити колабораціоністську поліцію за те, що вони насмілились реагувати на її ніч терору. Як ж бути (не)молодій парі? Завершити нічну гулянку чи гримнути під самий кінець? Схоже, в Тріммеля є вибухна ідея, як закінчити цю ніч..."
MAN_ELF.20.a:0 "Накажіть прибережним батареям влаштувати 12-гарматний салют на честь Королеви Кризаліс!"
MAN_ELF.20.b:0 "Нанесімо пізній візит нашим улюбленим колабораціоністам."
MAN_ELF.20.c:0 "Годі на сьогодні..."

MAN_ELF.21.t:0 "За Вас, герр Тріммель!"
MAN_ELF.21.d:0 "Тріммель пояснює свою ідею по дорозі, поки Лілак веде його в обхід... власної поліції. Оборона гавані Мейнгеттену включає кілька батарей великокаліберних гармат, призначених для відбиття атак основних кораблів і морських десантів. Але як ж давно вони не стріляли! Хіба не логічно буде перевірити їхній стан? У цілях оборони, звісно!\nНу і от гримить 12-гарматний салют, що будить досі напівп’яне вище командування чейнджлінґів і не має жодного пояснення. Наказу не було, цілей — теж. Офіцери середньої ланки негайно піднімають тривогу, війська займають оборонні позиції, а генерали Лілак вводять локдаун по всьому місту. Пошукові загони прочісують райони в пошуках терористів, які нібито тікають після якогось ще не виявленого бомбардування. Єгери на крилах перелітають із кварталу в квартал, шукаючи сліди атаки.\nТим часом, Лілак і Тріммель, тепер уже друзі на все життя, прокидаються зранку — без тями, поруч із береговими гарматами."
MAN_ELF.21.a:0 "Це було того варте!"

MAN_ELF.22.t:0 "Прямо з Вракса"
MAN_ELF.22.d:0 "Лілак, не давши Тріммелю нічого пояснити, в усе гороло вигукує: «Катилась та поліція в Тартар!» — і щоб підтвердити свої слова, вона сама їх туди й відправить. Чим голосніше вона кричить, тим більше поглядів приковує, аж доки на місце не прибуває свіжа колабораціоністська поліція.\nЛілак зриває свою маску й починає глузувати з них, і ще до того, як ті встигають усвідомити, що перед ними стоїть сама Протекторка. Як фінал, диряве копито Лілак потужним замахом по одному відправляє двох з них в нокаут.\nНаступна година наче в тумані. Лілак і Тріммель моторошно ухиляються від розгублених копів, і якимось чином до них приєднується зграя розчарованої молоді поні. Разом вони розбивають вікна місцевої дільниці поліції й трощать офіси, поки особиста охорона Лілак силоміць не забирає парочку під свій захист. В поліції починають поширювати історії про те, наскільки безрозсудною буває Протекторка."
MAN_ELF.22.a:0 "Нам, явно, не варто було цього робити..."

MAN_ELF.23.t:0 "Радіомовлення Протекторки"
MAN_ELF.23.d:0 "Лілак, стримуючи бажання постукати по мікрофону, зосереджує всю свою врівноваженість, перед тим як...\n«Дякую тобі, Кристал, і доброго вечора всім підданим Протекторату по всьому Мейнгеттену та за його межами! Я звертаюся до вас сьогодні з відновленого музею Еквестрійського Мистецтва, який було відремонтовано й переобладнано за моїм керівництвом. Для мене честь бути тут цього вечора, честь представляти вас! Останні кілька місяців були складним випробуванням для всіх нас. Терористичні вибухи порушили наше життя, спричинили нестачі й посіяли страх. Але я з гордістю мовлю: ми вистояли!»\nПромовляючи ці слова, Протекторка Лілак поступово підводить слухачів до головної думки — тієї, над якою працювала весь тиждень. Закріпити свою владу — означає закріпити образ. І тут вона має намір зробити його простим і зрозумілим.\n«Я хочу довести вам сьогодні, що ми — не ваші вороги, і що кожен може й буде мати користь із наших нових відносин. Ми пов’язані особливим зв’язком завдяки цій землі. Зв'язок, що був викуваний жертвами еквестрійських солдатів, що билися за діархію, якій на них було байдуже, і в подальшому — за расу чейнджлінґів, що відбудовує все втрачене після жорстокого панування алікорнів. І тому ми всі маємо прагнути до того, щоб..."
MAN_ELF.23.a:0 "...знищити тих, хто прагне підірвати наше нове процвітання."
MAN_ELF.23.b:0 "...єднатися, щоби збудувати нове суспільство." #вирізано
MAN_ELF.23.c:0 "...процвітати під цим Новим Світовим Порядком." #HOLY FUCKING SHIT IS THIS MOTHERFUCKING TNO REFERENCE??!!?!?17171?!?!

MAN_ELF.24.t:0 "Протекторка псує промову!"
MAN_ELF.24.d:0 "[This.GetNewspaperHeader]Шо ти? Тут івент вирізаний, а ти, он, якось його викликав. Хочеш якийсь приз? Ну на анекдот: Французький король Філіп VI зібрав своїх придворних і запитав, чому доходів від податків надходить до скарбниці дедалі менше. Придворні мовчали. Тоді придворний блазень узяв шматочок льоду, дав його одному з присутніх і попросив пустити по колу (НЕ виїбати). Коли цей шматочок дійшов до короля, в його руці майже нічого не залишилося.\n- Ну ось тобі льодік хулі ти бідкаєшся - сказали придворні"
MAN_ELF.24.a:0 "Довбойобські поні (вкрали івент)!"
MAN_ELF.24.b:0 "Це все їбучі колабораціоністи (бо вони поні)!"

MAN_ELF.25.t:0 "Вона бачить тебе, коли ти спиш"
MAN_ELF.25.d:0 "Містом уже якийсь час ширяться чутки про загадкову нову державну програму, якій адміністрація дала назву «к.О.К.О.н.». Коротко пояснити її неможливо. Ба більше, навіть просто описати складно. Агітплакати висять усюди — в установах Протекторату та на вулицях — і проголошують, що програма «к.О.К.О.н.» захищає добропорядних громадян Мейнгеттену. Одні зображують її як засіб боротьби зі злочинністю, інші ж як протиповстанську ініціативу, або взагалі щось розпливчасто-безпечне.\nПрограма переслідує думки як членів Опору, так і колабораціоністів, а іноді — навіть самих чейнджлінґів, адже починає здаватися, що режим Протекторки стежить за всіма. А всеосяжний слоган «к.О.К.О.н.»-у великими червоними літерами: «НЕВИННИМ НЕМА ЧОГО БОЯТИСЯ» став гучним й чітким нагадування про те, що дає служба державі.\nДеякі плакати та графіті — просто незрозумілі. Гасла — туманні або навіть відкрито зловісні, образи — відверто зневажливі. На питання до колабораціоністського уряду дається десятки відповідей. Усі офійійні й протирічать одна одній. Камери стежать за поні на вулицях. Камери стежать одна за одною. Поні стежать одне за одним, поки ніхто не стежить за Лілак, окрім тих моментів, коли вона сама цього хоче.\nУ «к.О.К.О.н.»-у є лише одий недолік...\nЇї не існує.\nВся програма — це витончена пропагандистська вистава, створена для того, щоб продемонструвати [CHN.Capital.GetName]і «успіхи» в боротьбі із Опором.\nНасправді «к.О.К.О.н.» — це частково система спостереження, частково масштабна кампанія з дезінформації. Матеріальний аспект зводиться до тотального посилення нагляду у громадських і приватних просторах. Але основа програми — це хаос, дезорієнтація, брехня та постійна параноя.\nІ все ж, воно спрацювало. Обман такого масштабу дозволив державі ефективніше координувати антиповстанські дії. Тепер потрібно визначити її напрямок."
MAN_ELF.25.a:0 "Зосередитись на залякуванні."
MAN_ELF.25.b:0 "Зосередитись на зміцненні лояльності колабораціоністів."
MAN_ELF.25.c:0 "Зосередитись на вибиванні зізнань у підозрюваних."

MAN_ELF.26.t:0 "Перший улов Бюро"
MAN_ELF.26.d:0 "Повстанка в лахмітті випльовує кров на брудну плитку.\nКолись ця кімната була громадським душем, навіть зливи для води в підлозі все ще працюють, про що поні дізналася, коли її піддали кільком сеансам імітації утоплення.\nОфіцер-чейнджлінґ, цокаючи язиком, простягає носовичок. «Ох, вибач мене, жука! Але ж ти розумієш, що коли я не отримую відповідей... мене просто переповнює моя любовь до Королеви! Я такий пристрасний.»\nПоні гарчить, що офіцер ігнорує. Щойно його тілоохоронець виходить із тіні, офіцер підіймає копито: «Найн, я сам». А повернувшись до поні на підлозі теплим голосом промовив:\n«Лібен, я розумію, що значить мати переконання. Але ж було б чудово отримати повноцінну вечерю? Може, щось від болю? М?»\nЧерез кілька годин офіцер нарешті залишає душову, в його копитах — стос заплямованих паперів. Це списки імен, які поні зрештою, як і слід було очікувати, здала. Серед них — кілька важливих колабораціоністів. Як Ост-Коммандо має відреагувати?"
MAN_ELF.26.a:0 "Ліквідувати їх. Ми не можемо ризикувати."
MAN_ELF.26.b:0 "Розслідувати далі на основі отриманих даних."

MAN_ELF.27.t:0 "Наші підозри підтвердились"
MAN_ELF.27.d:0 "Виявляється, що наша полонена дійсно цінувала смачну вечерю більше за принципи і розповіла правду. Чейнджлінзька ієрархія Протекторату ніколи не довіряла своїм колабораціоністським підданим повністю, адже еквіноїди — слабкі й нікчемні, а їх НЕлояльність завжди вважали радше проявом егоїзму, аніж чимось глибшим. Те повстання було глибоко ідеологічним і радикальним, без терпимості зрадників.\nОднак, схоже, ми помилялися. Між нашими колабораціоністами та керівництвом Гармонійного Опору існує чітка лінія зв’язку. Хоча поні-колабораціоністи й не перейшли повністю на бік ворогів, вони і не спішать видавати їх нам. Інфільтрація зайшла глибше, ніж ми могли собі уявити. Навіть зараз, коли єгери вламуються до зрадників-колабораціоністів і волочать їх назад до нас з криками й опором від тих, ми можемо лише сподіватися, що вони не завдали непоправної шкоди."
MAN_ELF.27.a:0 "Вирізайте пухлини."

MAN_ELF.28.t:0 "Кризаліс, нам є, що обсудити"
MAN_ELF.28.d:0 "Любовний податок — найнеобхідніший і водночас найпроблемніший інститут нового держутворення чейнджлінґів. Кризаліс викувала свою націю в шалену масу, спрямовану на завоювання, і від наслідками її старань нині страждаємо ми. Запаси любові, необхідні для підтримки її орд, виявилися не такими сталими, як здавалося самій Королеві. Та й Лілак також.\nПротекторка Мейнгеттену, Лілак, прибула до Весаліполісу з проханням переглянути податковий наказ Королеви. Процес збирання любовного ресурсу не тільки виснажує її населення — за обмеженої кількості персоналу він став ще й надзвичайно неефективним.\nЦей крок пов’язаний із ризиком. Кризаліс відома гострою реакцією на будь-які сумніви щодо її рішень, а особливо тих, які вона ухвалила особисто. Лілак слід бути обережною.\n...чи ні? Протекторка йде ва банк: або вона переможе чистою впевненістю, або загине, намагаючись.\nКоролева чудово усвідомлює, наскільки її новій імперії потрібен стабільний потік любовь, однак усе ж вислуховує свою губернаторку. Чи погодиться вона на нову домовленість для Мейнгеттену — поки що невідомо."
MAN_ELF.28.a:0 "Відступати нікуди..."
MAN_ELF.28.b:0 "Вислухаємо Лілак."

MAN_ELF.29.t:0 "Нові любовні квоти для Мейнгеттену"
MAN_ELF.29.d:0 "[This.GetNewspaperHeader]Термінові новини з Весаліполісу! Протекторка Мейнгеттену виступила з промовою на сходах Королівського палацу, честь, що зазвичай належить виключно самій Королеві Кризаліс. І як пасує цьому несподіваному порушенню етикету, Протекторка оголосила сенсаційну новину: їй вдалося досягти домовленості з Королевою й узгодити нову систему [MAN.GetAdjective]их податкових зборів любові.\nРаптово, поки вона говорила, з палацу за її спиною вийшла пара королевиних вартових. Багато хто подумав, що її час сплив, але замість цього поряд із королівським штандартом (хоч і трохи нижче) було піднято військове знамено Ост-Коммандо. Протекторка Лілак підкреслила, що нове рішення забезпечить кращу ефективність і вигоду для всіх."
MAN_ELF.29.a:0 "Нова система принесе користь обом сторонам."

MAN_ELF.30.t:0 "Надзвичайна нарада Лілак"
MAN_ELF.30.d:0 "Пентхаус на верхньому поверсі Кристаллеру вщерть забитий чейнджлінґами: офіцерами Ост-Коммандо, командирами місцевого загону Королевиної варти, а також кількома поні-прислужниками в чейнджлінзькій формі. В самому центрі сама Протекторка Лілак, розкішніша за будь-кого з присутніх, в елегантній вечірній сукні, пошитій копитами самої Сурі Полоумейр.\nСьогодні мала бути вечірка, рідкісна нагода для володарів Мейнгеттену, як чейнджлінґів, так і поні, шанс трохи розслабитись і поглянути згори на своє володіння. Але розважальні плани Лілак і її друзів зникли миттєво, щойно надійшла надзвичайна доповідь: у тунелях Мейнуею прогриміли вибухи.\nПоки посильний читає звіт, у Лілак холоне в животі. Вечірка навколо неї розпадається на очах — шепіт тривожних перемов переривають віддалені вибухи, бомби Гармонійного Опору продовжують гриміти десь у місті. Групи офіцерів з розпатланою формою пробираються до ліфтів, без сумніву, щоб терміново повернутись до командування.\nНапруга зростає. Поміж підлеглих Лілак починаються сварки, кожен звинувачує іншого у провалі. І зрештою всі звертаються до неї в очікуванні рішення."
MAN_ELF.30.a:0 "Покарати колабораціоністів! Вони й так заодно з Опором... мабуть."
MAN_ELF.30.b:0 "Відкликати командирів чейнджлінґів, вони провалили свою задачу."
MAN_ELF.30.c:0 "Ну... буває."

MAN_ELF.31.t:0 "Солдати-чейнджлінґи влаштовують безлад!"
MAN_ELF.31.d:0 "[This.GetNewspaperHeader]Вчора ввечері в торговельному районі Бронкліну пролунали постріли, коли взвод чейнджлінзьких солдатів, як з’ясувалося пізніше, в різних стадіях сп’яніння влаштував погром у місцевих закладах. Порядок вдалося відновити лише після втручання військової поліції. Барчики на набережній Бронкліну є улюбленим місцем відпочинку для офіцерів і солдатів гарнізону, поки звичайним цивільним похід туди заборонено після комендантської години, в час якої заклади працюють виключно для чейнджлінґів.\nУчорашній хаос на набережній став частиною ширшої хвилі гніву громадських заворушень, спричиненої зокрема й останнім напливом призовників-чейнджлінґів на резервну службу. У своєму офіційному зверненні адміністрація Протекторату пообіцяла взяти поведінку гарнізону під контроль."
MAN_ELF.31.a:0 "Гарнізон має бути дисциплінованим... мав бути."

MAN_ELF.32.t:0 "Нова деканка Мейнгеттенської Політехніки" #«Деканка», сука, таке слово дійсно є в солов'їній
MAN_ELF.32.d:0 "Сьогоднішні газети прикрашає усміхнене обличчя Лілак, адже Протекторка, на радість усім, прийняла посаду деканки Мейнгеттенського Політехнічного інституту!\nПопередній декан залишив свою посаду доволі спонтанно, вирушивши у тривалу «творчу відпустку», не дуже конкретизуючи, куди саме. Кудись на захід. Або на південь. Або в Грифонію. Просто «кудись». Видно, м’яка критика режиму дуже втомила старого поні. І дуже надовго.\nФакультет інституту тупотить копитами від радості й, ні в якому разі, не задумується гуртом, скільки часу кожному з них залишилось до власної «відпустки»."
MAN_ELF.32.a:0 "Будьте чемні, коли хочете утримати посаду!"

MAN_ELF.33.t:0 "Питання осередників" #Та сама ж річ, що ї з івентом 18
MAN_ELF.33.d_1:0 "Для того, щоб утримувати контроль над нашими територіями, нам потрібні дві речі: зброя і союзники. І ми можемо вбити двох грифонів одним каменем, уклавши союз із одним із найбільших виробників техніки всього Еквусу.\nУ рамках зусиль з подальшої індустріалізації нових земель ми зробили ставку на розвиток раніше занедбаних регіонів, зокрема міста Альбіон. Адміністрація нещодавно відкрила там новий завод, який вироблятиме продукцію для нашої армії. Тож тепер до нас звернулись дві компанії. Вони заявили про свою готовність взяти завод під своє управління та стати союзниками нашого уряду, тим самим пов’язавши свою долю з нашою.\nПерша — компанія «Nidhogg Industries», корпорація з чейнджлінзькою підтримкою, яка, безсумнівно, старанно нам служитиме й без зайвих нарікань.\nЗ іншого боку — залишки колишнього гіганта «Fillydelphia Motors», яка у своєму відчаї запропонувала угоду, що принесе нам чималий престиж.\nАбо ж ми можемо змусити їх... поділитись. Бодай для того, щоб принизити залишки еквестрійського ладу." #За шо грифонів(
MAN_ELF.33.d_2:0 "Потреби Протекторату змінюються — і разом з ними змінюються й проблеми. На столі Лілак лежать дві дуже різні пропозиції, кожна з яких має за собою надто багато багажу.\nАрмії потрібна бронетехніка й мобільність. Щоб отримати необхідні машини, доведеться спиратися на сильну промислову базу. Варіантів, що вирішать цю проблему, два. Один із них — збанкрутілий велетень еквестрійської інженерії «Fillydelphia Motors», а другий — горезвісна компанія «Nidhogg Industries».\nВибір важкий. Обидві сторони здатні впоратись, але «Nidhogg Industries» — це суто чейнджлінзький бізнес, завдяки якому місцева промисловість могла б отримати поштовх. Підтримка чейнджлінзької переваги може окупитися, проте це може відштовхнути колабораціоністів, на яких Протекторат покладається в щоденному управлінні.\nХоча звісно, Лілак править залізним копитом, слово Протекторки є закон. Вона може спробувати взяти все й одразу, наказавши обом суперникам працювати разом на благо Протекторату."
MAN_ELF.33.a:0 "Підпишемо контракт із «Nidhogg Industries»."
MAN_ELF.33.b:0 "За «Fillydelphia Motors» є явна перевага."
MAN_ELF.33.c:0 "Чому б їм не працювати разом?"

MAN_ELF.34.t:0 "Чейнджлінґи-інвестори виводять кошти!"
MAN_ELF.34.d:0 "[This.GetNewspaperHeader]Щойно мейнгеттенська фондова біржа впала на двісті пунктів після того, як «United Wing Association», «Carapace Aeronautics» і «Mayfly Electronics» оголосили спільну заяву про свій вихід зі східноеквестрійських ринків. Причиною стали звинувачення в тому, що адміністрація Протекторки Лілак здалась перед тиском мейнгеттенського ділового істеблішменту та запровадила протекціоністську економічну політику.\nМейнгеттен і Філлідельфія були оголошені спеціальними економічними зонами після створення чейнджлінзького Протекторату, і з цим стрімко зросли інвестиції з Весаліполісу завдяки лібералізації ринку та угодам про вільну торгівлю з Гегемонією. Але останні події поставили під загрозу цей особливий статус. Лілак відмовилась давати коментарі."
MAN_ELF.34.a:0 "Пройдисвіти! Злодюги! Ненажери!"

MAN_ELF.35.t:0 "Міст Лілак зруйновано!"
MAN_ELF.35.d:0 "[This.GetNewspaperHeader]Сьогодні вранці мешканці передмість, що прямували до Мейнгеттену, були шоковані й вимушені передивитись свої плани, адже Бронклінський міст було підірвано цієї ночі. Його відбудова була однією з перших ініціатив Чейнджлінзької Адміністрації, а саму реконструкцію цього знакового об’єкта подано як жест доброї волі та єдності між чейнджлінґами й еквестрійцями з боку Протекторки Лілак та її гарнізону.\nЯк видно по стовпах диму, що досі здіймаються з уламків у гавані, особливо з обгорілих решток мостових опор, не всі розділяли думку Протекторки. За словами наших джерел в адміністрації, для такого вибуху могли використати щонайменше тисячу кілограмів вибухівки. Протекторка Лілак від коментарів утрималась."
MAN_ELF.35.a:0 "Мазохістам до вподоби саморуйнування? Як сумно!"

MAN_ELF.36.t:0 "Любовний податок стає об'єктом критиці"
MAN_ELF.36.d:0 "[This.GetNewspaperHeader]В ексклюзивному інтерв’ю для «Manehattan Herald» відомий вракський економіст і науковець Аріанті Бітс розкритикував впровадження [Root.GetAdjective]ого любовного податку. Спершу цей податок стягували спеціальні підрозділи під безпосереднім командуванням Королевиної варти, однак після недавнього перегляду умов любовного податку Протекторкою Лілак, його виконання було передано адміністрації Мейнгеттену.\nАріанті Бітс, директор весаліпольської комісії, відповідальної за моніторинг податку, звернув увагу на жорсткі економічні санкції, накладені на Мейнгеттен через невиконання експортних квот. І з цим він поставив під сумнів здатність адміністрації Мейнгеттену ефективно впоратись із таким завданням. Така заява, без сумніву, приверне увагу вищих чинів у Весаліполісі."
MAN_ELF.36.a:0 "Економіка це не справжня наука! Ставлю сто на одне, що він якийсь крипто-марксист."

MAN_ELF.37.t:0 "Депеша чейнджлінґів - Голландський штурвал в Мейнгеттенській Політехніці"
MAN_ELF.37.d:0 "Поважлива Мейнгеттенська Політехніка сьогодні довго не виходила на зв'язок, поні повідомляли, що жоден із їх студентів-родичів так і не повернувся додому. О дев'ятій вечора, під комендантську годину, коли Ост-Коммандо почали хвилюватися, що Політехніку захопив Опір, до будівлі було відправлено загін жуків, які, довго не думаючи, в'їбалися у стіни ВУЗу усім десятком. Одному з них пощастило пробити вікно й побачити...§BЧИТАТИ ДАЛІ§!"
MAN_ELF.37.a:0 "Колабораціоністська поліція наведе порядок і не приєднається до них."
MAN_ELF.37.b:0 "Нехай цим займається поліція, цей варіант чимось відрізняється від попереднього."
MAN_ELF.37.c:0 "Мовчати про інцидент! Лілак взагалі не мала брати в тому участь!"

MAN_ELF.38.t:0 "Витік документів звинувачує підпалювачів"
MAN_ELF.38.d:0 "[This.GetNewspaperHeader]МАХУЄТЪ ДОКУМЕНТИ ВИТІКЛИ ЖИЖЕЮ І ПОЧАЛИ ЗВИНУВАЧУВАТИ ПІДПАЛЮВАЧІВ!!!!!!!! НІЧО НЕ ЗРОЗУМІЛО, ТРИМАЙТЕСЯ З НАМИ І ДІЗНАЙТЕСЯ ЩО за хуйня, нащо стільки івентів вирізали §RREDACTED-ХУЯКТЕД§!"
MAN_ELF.38.a:0 "Я самостійно придушу того комісара поліції!"

MAN_ELF.39.t:0 "Свіжа кров для Протекторату"
MAN_ELF.39.d:0 "Маршируючи Брайдлуеєм зі своїми «Gewehr 7» напоготові, солдатів 340-го мотопіхотного резерву не сплутаєш ні з ким — горді чейнджлінґи на службі Її Величності Кризаліс. Хоча при ближчому розгляді їхні капелюхи й горжети прикрашає символіка Ост-Коммандо, а на наплічниках — нашивки із [MAN.GetAdjective]им прапором.\nСкладений із новобранців під командуванням досвідчених офіцерів, 340-й — лише один із багатьох підрозділів армії чейнджлінґів, що нині [MAN.GetName] тримає на службі гарнізону. Свої накази вони отримують не з Королівської Вежі у Весаліполісі, а з Кристаллеру в Мейнгеттені. Шикуванням на площі Мар-де-Сан, як офіцери, так і солдати урочисто присягнули: спершу — на вірність Її Величності Кризаліс, а потім на вірність Ост-Коммандо та Протекторці Лілак, своїй новій Головнокомандувачці."
MAN_ELF.39.a:0 "Чудово."

MAN_ELF.40.t:0 "Нагляд"
MAN_ELF.40.d:0 "Спостерігачі, розміщені навколо покинутого фабричного комплексу в нижньому Мейнгеттені, помітили, як озброєні члени Опору почали активно сходитися до нього з усіх боків. Сховані на своїх позиціях чейнджлінґи в засідці не спішили відкривати вогонь. Їх було надто мало, щоби вдарити прямо зараз, а час на залучення підкріплень загрожує підірвати операцію, тоді Опір знову зникне в тінях. Цього не можна було допустити. Залишалося тільки сподіватися, що план їхнього командира спрацює.\nГенерал Веспер, спеціальний агент Відділу Безпеки Протекторату. Саме на нього мали покладалися солдати. І тому йому конче треба було не дати їм зрозуміти, що насправді він і сам не має ані найменшого уявлення, що робити. Він просто наказав продовжувати спостереження, вирішивши: зайдуть усередину — там уже щось придумаємо.\nІ коли поні-дисиденти зібрались у приміщенні, один із них, імовірно лідер, вийшов на імпровізовану трибуну біля потрісканої стіни й почав говорити..."
MAN_ELF.40.a:0 "«Вітаю вас, товариші по супротиву!»"

MAN_ELF_new.400.t:0 "Дебют генерала-інфільтратора"
MAN_ELF_new.400.d:0 "«Сьогодні вночі ми зібрались тут, щоб спланувати нашу найвеличнішу атаку проти жуків, що тримають нас у кайданах!»\nУ залі чується схвальне гудіння.\n«Звісно, про наш план відомо лише деяким із вас — його готували вже давно. Це буде найграндіозніша акція Опору за всю історію, яка зруйнуває єдину перешкоду, що заважає Мейнгеттену стати тим, чим він має бути!»\n«Ми—... вірні члени Оп-Опору, готові зробити все, щоб знищити проклятого ворога...» — у залі стихає подив, промова звучить... дивно. — «Наша... велика кампанія РОЗЧАВИТЬ жуків під нашими КОПИТАМИ, саме тк!» — поні на трибуні зареготав і ледь не впав з неї.\nОговтавшись, він вирівняв свою постать, поправив піджак і продовжив легкою мовою: «Та катись воно все, які ж ви, поні, смішні!» — і його знову охопив сміх, поки навколо спалахнуло моторошне зелене полум’я. Замість поні-спільника Опору з’явився потріпаний, битий часом чейнджлінґ — та ж доля, що спіткала і багатьох поні у натовпі. Зненацька захоплений, зібраний Опір розвалився на очах під хаотичним натиском чейнджлінґів прямо серед них. Всі виходи з будівлі вже були заблоковані агентами під прикриттям, вони схоплювали всіх, хто намагався втекти. А в запеклих боях поверх за поверхом єгери в протигазах добивали останні осередки опору, заливаючи приміщення сльозогінним газом. Коли війська ззовні зачистили околиці, найграндіозніша в історії операція протів членів Опору завершилось успішно."
MAN_ELF_new.400.a:0 "Шалений шаленець шалено шалений!"

MAN_ELF.41.t:0 "Нове командування Уінд Райдера" #Та сама ж річ, що ї з івентом 18/33
MAN_ELF.41.d_1:0 "Уінд Райдер ліниво змахнув крилами, пролітаючи над новими новоспеченими десантними солдатами. Усі — пегаси, в новенькій формі, люб'язно наданій чейнджлінґами. Авжеж як колишньому гвардійцю Королівської гвардії співпраця з колишніми ворогами — справа не надто патріотична. Але шанс нарешті бути визнаним як справжній талант, а не застарілим артефакт минулої епохи, — таке не можна було упустити.\nВін зупинився біля трибуни, прикрашеної прапорами Ост-Коммандо та ордену. «Єдина гідна публіка», — подумав Уінд Райдер, дивлячись на слухачів — винятково пегасів, кожен із яких був одягнений у цивільну версію форми парашутистів. Він опустив погляд, поправив медалі на своїй шкіряній уніформі — ті самі, що убога Спітфайр з нього зірвала.\n«Діти Гаррікейна! Ми знову стоїмо подібно справжнім пегасам. Не тими, що дозволили грязекопам і рогатим знущатись з нас, відмовляючись від власної переваги над ними. Відродження представників справжніх пегасів починається з нас. Але зараз не час питати, як ми дійшли до цього. Дайте волю часу, поки пегаси цього регіону, а потім і всього світу усвідомлять свою справжню долю. Долю воїнів, вірних своїй побратимам та своїй расі.\nПегаси сьогодення — найудосконаліші з усіх поколінь після Командира Гаррікейна. Вони пізнають свою справжню долю та стануть частиною найшляхетнішої справи, поки інші поні пізнають своє місце відкривши для себе справжню кастову систему світу. Найрозумніші, чейнджлінґи, будуть правити. Сильні та хоробрі — ми, пегаси — захищатимемо та командуватимемо. А ті, що нижче... грязекопи та рогаті працюватимуть, як і в давнину, забезпечуватимуть нас їжею та розкішшю в обмін на захист — як і повинно було бути завжди!\nТі, хто добровільно приєднався до неминучої перебудови суспільства, або приєднається з часом, мають вирішити, чи служитимуть щиро, від усього серця, чи опиратимуться. Але жодне не зупинить неминуче. Можете бути певні: як тільки Опір буде викорінено з каналізацій, старої Еквестрії вже не буде. Якщо навіть самі алікорни зі своєю могутністю впали, чи ви дійсно чогось очікуєте від... земних грязепоні? Якщо ви зрозуміли останні події, то знаєте: не слід.\nТож, пегаси, діти нового порядку, — встаньте та вознесіть совю бурю!"\nУінд Райдер відступив від трибуни, слухаючи гупання копит по землі. Відчуття контролю було... приємне."
MAN_ELF.41.d_2:0 "Численні медалі на груди? На місці. Його улюблена шкіряна куртка й шарф? На місці. Нові боси дали Уінд Райдеру стільки свободи, що він міг вийти на сцену в сонцезахисних окулярах в «знак значущого авторитету». О, як же він любив бюрократію, коли вона грала йому на копито!\nКоли він піднявся на сцену, прожектори осяяли його — піднесли його туди, де він, як вважав, завжди мав бути. Перед ним стояли сотні, якщо не тисячі пегасів. І коли він підступив до трибуни, Уінд відчув хвилю захвату.\n«Вітаю вас, пегаси Східної Еквестрії», — мовив він, не забувши підморгнути для камер. — «Що за день, га? Знаю, багато хто казав, що ми вже нічого не досягнемо. Мовляли, що після Дня теплового вогнища нас знищили, як народ. Мовляли, що злиття трьох племен позбавило нас сили. Нас лишили на милість інших, скигливих поні, що не шанували наших древніх традицій.\nАле істина проста, якщо відкинути всі нісенітниці. Ми — пегаси. Ми народжені воїнами. Командир Гаррікейн привів нас до цього, Флеш Магнус показав світу істинну сутність пегасів.\nЯ не заперечуватиму: є пегаси, по думці яких наш обов'язок — боротися з чейнджлінґами, чинити опір до останнього. Але що сказав би Флеш Магнус, побачивши, як ми досі керуємо погодою для примхливих грязекопів? А Командир Гаррікейн? Чи знайшов би він нашої бойової гордості? Хіба не дивно, що всі ці давні герої зникли саме тоді, коли ми об'єдналися з іншими племенами?\nПегаси Східної Еквестрії! Ви тут тому, що я бачу у вас здатність відродити нашу гордість. Ми можемо знову стати тими пегасами, якими були колись, можемо скинути пута землі. Тож що обираєте ви? Пестити грязепоні, чи згадати, ким ви є насправді? Ми — пегаси. Ми — народжені воїнами! І вперше за століття, ми знову є тими, ким маємо бути. Тож знаєте що, небоходці? Ми злетімо попри все!»"
MAN_ELF.41.a:0 "Саме так і повинно бути."

MAN_ELF.42.t:0 "Страх і відраза"
MAN_ELF.42.d:0 "У Мейнгеттені та навколишніх округах колись існувала серйозна проблема з торгівлею валеріаною — рослиною з психоактивними властивостями при відповідній обробці. У контрольованих дозах вона має лікувальні властивості, однак її часто використовували в якості заспокійливого та ейфоричного наркотику. За правління принцеси Селестії чорний ринок було майже знищено, а навіть легальне використання валеріани — майже повністю заборонено.\nОднак зі зникненням еквестрійського уряду з’явився новий чорний ринок валеріани. Поки що він перебуває на ранніх етапах, охоплює лише кілька районів центру Мейнгеттену і може бути легко зупинений. Водночас ці ж райони демонструють різке зниження непокори й спротиву з боку їх мешканців. Подальше розслідування показало, що саме валеріана, ймовірно, вводить потенційних бунтівників у стан спокою завдяки здатності знижувати стрес.\nУ нетрадиційному кроці місцевий начальник нашої поліції розпочав ініціативу з легалізації ринку, цим самим підтримуючи зусилля самих злочинців. Мета цього — «проштовхнути» якнайбільше цієї речовини серед поні в Мейнгеттені. А можливо, згодом її поширять і за межі міста.\nЗвісно, в нашій ситуації будь-кого, хто готовий співпрацювати, слід заохочувати. Один із таких кандидатів — мафіозі на ім’я Зубєнко. Йому можна було б дати шанс..."
MAN_ELF.42.a:0 "Та це ж звичайна ромашка... тільки ліпша!"
MAN_ELF.42.b:0 "Поставимо УГБМ контролювати наркотрафік."

MAN_ELF.43.t:0 "Наркомани-поліцейські атакують чейнджлінзький блокпост!"
MAN_ELF.43.d:0 "[This.GetNewspaperHeader]Сьогоднішню ранкову тишу було прорвано справжнім божевіллям, коли вантажівка колабораціоністської поліції врізалася в чейнджлінзький контрольно-пропускний пункт. Від такого удару, вміст авто у виді розсипаної психоделіки, розсипався по дорозі. Під впливом сонячного світла пари наркотиків наповнили легені солдатів, які намагались стримати оскаженілих копів з вантажівки — згодом розтин підтвердив, що ті вжили смертельну дозу речовини. З прибуттям військової поліції обидві сторони вже були втягнуті в плутаний, обкурений мордобій під здивовані погляди перехожих. Порядок було швидко відновлено пострілами в повітря, після яких чейнджлінґи підстрелили поні-офіцера, який необачно вихопив пістолет.\nЧи пов'язано Ост-Коммандо з цією наркоситуацією, що поглинає Мейнгеттен? Хто ж зна."
MAN_ELF.43.a:0 "Кляті колабораціоністські дурні!"

MAN_ELF.44.t:0 "Суд над колабораціоністом"
MAN_ELF.44.d:0 "Лілак явно хотіла б, щоб цей день закінчився швидше.\nВона почувалася такою виснаженою та перевантаженою, що почала замислюватися, як взагалі будь-яка жива істота справляється з тим, щоб особисто керувати цілою країною. «Може, саме тому деякі нації проводять вибор...» — промайнуло в її голові. Десь минулого тижня вона погодилась особисто проводити суд над якимось колабораціоністом, якого звинувачували у привласненні коштів.\nВона й гадки не мала, що взагалі має повноваження вести суд, але це вже не має значення. Чиновники мали документи з її підписом, тож відмовитися вона не могла.\nСидячи за суддівським столом у пудлатій перуці та важкій мантії, їй хотілось просто змахнути хітиновими копитами й закричати, що вона не хоче тут бути. Один за одним у зал зайшли решта учасників процесу.\nСлухання було невелике й приватне, лише кілька осіб. Якби в неї були пальці (а вона ж здатна, як чейнджлінґ, відростити їх), то могла б порахувала їх на двох копитах. Участь брали лише: вона сама, обвинувачення, що представляло анонімного офіцера Ост-Коммандо, й підсудний поні.\n«Поукей Пірс, помічник бухгалтера у Відділі Реквізицій Колабораціоністської Поліції», — почала вона, глянувши на справу перед собою й затримавши довгу, навіть занадто, паузу. Напевно, варто було б принаймні ознайомитися з матеріалами справи до суду. «Вас звинувачують у привласненні коштів, шахрайстві та крадіжці на загальну суму приблизно п’ятдесят тисяч мейнгеттенських бітів, з метою...»\nВона підняла сторінку з досьє і витріщилась на фото, прикріплені до неї. «W-Was ist das?»\nЗа мить Лілак отямилася й вирівнялась. «Гаразд, уточнімо. Ви—», вона вказала копитом на поні, «викрали десятки тисяч бітів, щоб, цитую: 'заповнити весь маєток герр Оберстлейтенанта аноніма...» — вона не втримала і захихикала — «...кульками, начиненими... варенням із веселкових яблук'.»\nПоні перед нею, незважаючи на збройних солдатів позаду, просто посміхнувся й кивнув.\nЛілак опустила досьє й закрила його. Очевидно. Цей ідіот божевільний. Тільки божевільний зміг би провернути подібну витівку з такою зухвалістю й фантазією. І попри власне почуття гумору, вона дуже добре відчувала хвилі стриманої люті, що виходили з боку чейнджлінзьких прокурорів.\n«Я ухвалила рішення». Лілак підвелася. «Поукей Пірс, як Протекторка Мейнгеттену, я визнаю Вас винним за всіма пунктами звинувачення за вчинення жарту над Оберстлейтенантом анонімом, і присуджую вам...»"
MAN_ELF.44.a:0 "...страту через повішення! Вирок виконати негайно."
MAN_ELF.44.b:0 "...шість місяців громадських робіт. Тепер, геть з очей моїх!"

MAN_ELF.45.t:0 "Перше щорічне свято «Обійми чейнджлінґа»"
MAN_ELF.45.d:0 "Вперше, однак, як сподівається керівництво Мейнгеттену, не востаннє, по всій території Протекторату було відсвятковано свято «Обійми чейнджлінґа». Місцеве населення поні було заохочене й закликане бути особливо ввічливим до всіх нових чейнджлінзьких переселенців, особливо до тих, хто працює у військових чи адміністративних структурах. Поні могли виявляти свою приязнь і чемність до нових співгромадян через приємні слова, привітання, або навіть подарунки, та, звісно, через тілесну прихильність — найбільш популярною й усіляко заохочуваною формою якої були прості обійми.\nКерівництво Протекторату сподівається, що завдяки цьому святу позитивні вербальні та фізичні взаємодії разом із відкритими проявами прихильності між чейнджлінґами й поні поступово нормалізуються в очах місцевого населення.\nВтім, хоча більшість населення й справді взяла формальну участь у святкуванні й проявила бодай поверхневу доброзичливість до місцевих чейнджлінґів, знайшлись і такі, хто виявився значно менш кооперативним. Ці громадяни замість того, щоби проявляти прихильність до нових друзів, обрали ігнорування подію або — ще гірше — відкрито висловлювали негативні емоції на кшталт гніву, ненависті чи навіть насмішки. В цілому, дії, які, безумовно, є неприйнятними й повинні бути відповідним чином припинені. Дехто з поні навіть використав атмосферу доброзичливості й прихильності, щоби завдати шкоди громадянам-чейнджлінґам через емоційні маніпуляції. Подібні провини не можуть залишитися безкарними, і тим, хто відреагував байдужістю або ворожістю, буде нагадано, як повинні поводитися справжні та гідні громадяни Протекторату. А заодно, як [MAN.GetName] повинен поводитися з подібними їм."
MAN_ELF.45.a:0 "Один крок довгого шляху."

MAN_ELF.46.t:0 "Протистояння біля Кристаллеру!"
MAN_ELF.46.d:0 "[This.GetNewspaperHeader]Це була мирна середина дня, коли радіо Мейнгеттену вперше повідомило про солдатів із шевронами Ост-Коммандо, супроводжуючих чейнджлінзьких військових та цивільних службовців — імовірно, представників місцевого підрозділу Королевиної варти — до вантажівок із тентованими кузовами. Ситуація вкрай змінился із ростом напруги, коли парочка штабних автівок з прапорцями Королевиної варти перегородила дорогу колоні: мейнгеттенські солдати-чейнджлінґи вступили в безмовне протистояння зі своїми колегами, вірними Весаліполісу. Протекторка власною персоною вийшла з Кристаллеру в супроводі командира Танталуса, і після короткої розмови вантажівки були вільні вирушити далі. Представник Ост-Коммандо пізніше заявив, що переведення персоналу Королевиної варти є лише частиною планової адміністративної ротації, а чутки про розкол усередині гарнізону — брехня, яку розповсюджують вороги режиму."
MAN_ELF.46.a:0 "Що це означатиме для Мейнгеттену?"

MAN_ELF.47.t:0 "Лист Королеви"
MAN_ELF.47.d:0 "Малий, та гордий, загін Королевиної варти увійшов до вестибюля Кристаллеру, несучи послання безпосередньо з канцелярії Її Величності Королеви Кризаліс. Згодом, у своєму кабінеті Протекторка та її найближчі радники з Ост-Коммандо довго й уважно читають листа, поки мейнгеттенські чейнджлінзькі солдати знизу стикаються поглядами з Королевиною вартою, солдати якої, судячи з усього, отримали наказ залишатися в Кристаллері до отримання відповіді від Лілак.\nУ діловому юридичному стилі, уряд Весаліполісу викладає різко сформульований запит щодо останніх дій Ост-Коммандо та [MAN.GetAdjective]ої адміністрації, вимагаючи пояснення щодо, як їм здається, усунення від управління бюрократів і офіцерів, лояльних до інтересів Весаліполісу. Лист завершується тонко завуальованою погрозою в разі будь-яких проявів сепаратизму з боку режиму Лілак.\nОчевидно, що наші сюзерени вдома не наважаться втрутитися у справи Протекторату безпосередньо — ані військовим, ані будь-яким іншим шляхом. Вони й без того надміру перевантажені окупацією решти Еквестрії, щоб ризикувати громадянською війною на східному узбережжі. Утім, Лілак повинна обережно обрати, як відповісти Кризаліс. Жест покори та вибачення, ймовірно, знизить напругу, але обережно сформульована заява, що підкреслить де-факто незалежність Ост-Коммандо, могла б значно зміцнити нашу автономію. Друкарки на місці, всі чекають на рішення Лілак."
MAN_ELF.47.a:0 "Відповімо за стандартом: влещуй, вклоняйся, вибачайся."
MAN_ELF.47.b:0 "Чітко заявимо про незалежність Ост-Коммандо."

MAN_ELF.48.t:0 "Депеша чейнджлінґів — Відповідь з Весаліполісу"
MAN_ELF.48.d:0 "Після завершення читання останнього повідомлення з Весаліполісу — короткого застереження для мейнгеттенського чейнджлінзького режиму залишатися вірним Королеві Кризаліс — Лілак тихо зітхає, затамувавши подих, як здавалося, ще з минулого тижня. Її ставка спрацювала, адже коли настав час діяти, її номінальні володарі з далекого Весаліполісу відступили. Ост-Коммандо ніколи й не міг особливо покладатися на допомогу центрального уряду, тож йому завжди доводилося діяти самостійно. Лілак, покидаючи кімнату засідань, розуміла, що Мейнгеттен здобув свою автономію тяжкою працею й рішучістю. З іншого боку, почуття цього їй здавалося спрошеним. Вища автономія сама по собі навряд чи стане переможною відповіддю на той хаос, яким є Протекторат Мейнгеттену.\nАле все одно! Маленька перемога — теж перемога, а такі перемоги — рідкісні радощі в нервовій роботі, якою є управління східним узбережжям. Лілак, як Протекторка, вирішує використати нову автономію на максимум, і розпочне авжеж з планування грандіозної святкової вечірки в Кристаллері, поки щиро сподіваючись, що підвищенню тарифів на між-чейнджлінзьку торгівлю на 300% вдасться профінансувати її плани."
MAN_ELF.48.a:0 "Тричі «ура» Протекторці Лілак!"

MAN_ELF.49.t:0 "Відновлення Мейнгеттенської Політехніки"
MAN_ELF.49.d:0 "Сьогодні стався важливий день для Мейнгеттенського Протекторату, адже одна з найвидатніших освітніх установ, що існувала до Великої війни — Мейнгеттенський Політехнічний університет — знову відкрив свої двері та знову запрошує мешканців регіону здобути вищу освіту у своїх великих залах. Ба більше, сама Протекторка Лілак узяла цей заклад під свою опіку.\nВтім, попри всю визначність цієї події, деякі залишилися незадоволеними таким розвитком подій. Вони стверджують, що установу, за браком кращого слова, "винищено", адже наразі працюють лише факультети природничих наук, інженерії та математики. Дехто навіть наважився заявити, що [MAN.GetRulingParty] фактично провела справжню чистку університету, вигнавши, звільнивши або навіть заарештувавши багатьох колишніх відомих членів викладацького складу та студентства за незрозумілими звинуваченнями.\nОфіційною відповіддю на таку критику стало твердження, що інші факультети — соціальних наук, історії та права — були осередками «політичного радикалізму» й містили «потенційно заколотницькі елементи», хоча повідомлялося, що після «ідеологічної реформи з міркувань державної безпеки» ці факультети буде відкрито знову."
MAN_ELF.49.a:0 "Тепер, поводьтесь чемно"

MAN_ELF.50.t:0 "А ти розумніший за чейнджлінґа?"
MAN_ELF.50.d:0 "Зал наповнився гучними оплесками, коли перервна музика затихла. Чейнджлінґ-ведучий, охайно вдягнений і з усмішкою на обличчі для глядачів, подивився прямо в камеру.\«Ласкаво просимо знову, друзі! Наразі в нас залишається наша остання учасниця в протистоянні з місцевим чейнджлінґом, і...» — ведучий повернувся до поні, яка нервово совалася на табуреті, та чейнджлінґа-жука, що спокійно стояв на подіумі — «...рахунок майже рівний. Хоча Гані Д'ю відстає на 30 балів, вона все ще може виграти наш головний приз, якщо правильно відповість на наступне запитання.»\nВедучий кинув бічний погляд до аудиторії. «Чи не хотіли б присутні як тут, так і вдома, нагадати нашій учасниці, що на неї чекає в разі перемоги?»\n«П’ять років свободи від податку!» — пролунав громовий хоровий відгук глядачів, після чого знову роздалися оплески.\n«Все правильно, друзі. А тепер давайте побачимо, чи зможе наша чарівна учасниця перемогти або ж...»\nАудиторія одразу підхопила вигуком: «Перевиховання!» Оплески тривали ще секунду, перш ніж стихнути. Ведучий тихо підійшов до знервованої кобили.\n«Пані Д’ю, ваш останній шанс. Дайте відповідь: як місто Кантерлот було приєднане до Гегемонії Чейнджлінґів?»\nГані Д’ю витріщилася на нього в невірі. «Ви... ви вторглися в нас!»\nПролунав червоний сигнал і аудиторія разчаровано застонала. Ведучий лише похитав головою. «Боюся, це фальшива пропаганда, пані Д’ю.» Він повернувся до жука на подіумі. «Пані Алуло, будь ласка, розкажіть, що сталося насправді.»\n«Простіше нікуди. Жителі Кантерлоту скинули міський гарнізон і попросили чейнджлінґів про захист від тиранів-алікорнів», — сухо заявила чейнджлінґ, викликавши схвальні вигуки аудиторії.\n«Абсолютно правильно! На жаль, нашій чарівній пані Д’ю доведеться пройти...» — ведучий звернувся до пари великих жуків по боках від поні — «...до свого офіцера перевиховання. Схоже, знову жоден з наших учасників не виявився...»\nАудиторія завершила за ведучого. «...розумнішим за чейнджлінґа!»"
MAN_ELF.50.a:0 "«Щасти більше наступного тижня!»" #Точно не знаю, чи в описі йде мова про свободу від податків в цілому, чи любовного податку

MAN_ELF.51.t:0 "Вулиці дихають музикою"
MAN_ELF.51.d:0 "«He's in the army now, a-blowin' reveille,»\n«He's the boogie-woogie bugle bug of Company B!»\nДвоє чейнджлінґів-солдатів сиділи неподалік від нещодавно встановлених гучномовців на площі Мейр-де-Сан у Мейнгеттені, до яких активно придивлялись. Молодший жук голосно пирхнув. «І це план з Кристаллера? Музику крутити?» — з насмішкою спитав він і ліниво зітхнув. «Вони всі вже зовсім з глузду з’їхали.»\nСтарший ветеран не удостоював поглядом ні гучномовці, ні свого колегу, лише мовчки слухаючи обох у майже медитативній для себе тиші.\n«Герр Фельдуебел, Ви ж воювали з цими,» — раптом заговорив молодий рядовий, знижуючи голос до шепоту, — «цими поні. Ви їх краще знаєте, ніж я. Як Ви? Думаєте, що ця ініціатива має хоч якийсь шанс на успіх?»\nСержант глянув на охайного, ідеально одягненого солдата. Той був свіжим новобранцем і виглядав відповідно, хоча сержант утримався від коментарів. Замість цього він кинув погляд на натовп поні, що проходив повз. Потім кивком голови вказав на одного з них.\nРядовий прослідкував за вказівкою й побачив, що серед переважно похмурих та байдужих облич був молодий пегас, що прогулювався повз. Він насвистував мелодію з гучномовця й усміхався.\nРядовий замовк, трохи ошелешений. Фельдуебел лише глянув на свій годинник і поплескав молодшого по плечу, щоби привернути увагу.\n«Ходімо, Шютце,» — пробурмотів він. — «У нас ще патруль незавершений.» Обоє рушили далі, але перед цим рядовий ще на мить озирнувся й подивився, як щасливий поні продовжував іти й насвистувати, поки не зник у натовпі."
MAN_ELF.51.a:0 "У нас чудовий плейлист на вибір!"

