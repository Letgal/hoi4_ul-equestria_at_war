MAN_heavy_tank_destroyer_equipment_2_desc:0 "Elefant («Слон») — важкий винищувач танків, створений на базі шасі скасованого проєкту Carapace Motors: «Tiger», оснащений 88мм Panzerabwehrkanone 43/2."
#MAN_heavy_tank_destroyer_equipment_2_short:0 "Elefant"#moved to replace folder
MAN_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
MAN_heavy_tank_destroyer_equipment_3_desc:0 "Jagdtiger — найважча броньована бойова машина, яку використовувала армія чейнджлінґів. Озброєна гарматою 128mm PaK 44 L/55 і товстою лобовою бронею."
MAN_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
#MAN_heavy_tank_equipment_1:0 "Grosstraktor"#moved to replace folder
MAN_heavy_tank_equipment_1_desc:0 "«Grosstraktor» був серією прототипів щодо розробки важчого танка для армії чейнджлінґів. Донедавна розвиток їхніх збройних сил стримувався відсутністю промислового потенціалу, але з нещодавнім акцентом Королеви на швидку індустріалізацію вуликів, армія чейнджлінґів під ініціативою самого генерала Векта розпочала таємну програму. Під кодовою назвою «Traktor» було започатковано розробку власних броньованих бойових машин і артилерії."
#MAN_heavy_tank_equipment_1_short:0 "Grosstraktor"#moved to replace folder
#MAN_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"#moved to replace folder
MAN_heavy_tank_equipment_2_desc:0 "«Tiger I» був важким танком армії чейнджлінґів, розробленим у 1012-ому році у відповідь на несподівано вражаючу броню ттанків Сталліонграду, з якою ті зіткнулися в перші місяці вторгнення в Еквестрії, зокрема Т-34 та КВ-1."
#MAN_heavy_tank_equipment_2_short:0 "Tiger"#moved to replace folder
#MAN_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"#moved to replace folder
MAN_heavy_tank_equipment_3_desc:0 "Відомий під неофіційною назвою «Königstiger», яку чейнджлінзькі солдати часто напівдослівно перекладали як «King Tiger», конструкція танка відповідала тій самій концепції, що й Tiger I, але мала бути ще грізнішою. Tiger II поєднував товщину броні Tiger I із похилими вуглями, що використовувались на середньому танку «Panther». Танк важив майже сімдесят метричних тонн, був захищений від 100 до 180 мм броні спереду та озброєний довгоствольною гарматою 8,8 cm Kampfwagenkanone 43 L/71."
#MAN_heavy_tank_equipment_3_short:0 "King Tiger"#moved to replace folder
