MAN_economic_investment_in_industrial_sector_cat:0 "Економічне зростання Мейнгеттену"
MAN_economic_investment_in_industrial_sector_cat_desc:0 "Наразі ми маємо §G[?num_of_factories]§! фабрик із необхідного їх числа в §Y[?MAN_economic_investment_variable_factory_number]§! для переходу до наступного етапу §YІнвестування§!, §Rзалік не враховує фабрики, що виробляють продовольчі товари§!.\n§YЗагальна§! кількість §Cцивільних фабрик§!, §Cвійськових заводів§! та §Cверфей§!, необхідних для кожного наступного етапу §YІнвестування§!, визначається через §Cарифметичну прогресію§! §YS§!§Cn§! = ( §Ra§! + §Gd§! * ( §Cn§! + 1 ) ), де:\nI. (§YS§!) — кількість §Rдодаткових§! фабрик §Yпершого етапу (інформація про нього нижче)§!, що потрібні для переходу до наступного етапу §YІнвестування§! (у цьому випадку — §Y[?MAN_economic_investment_variable_factory_number_variable_for_display]§!).\nII. (§Ra§!) — поточна кількість фабрик, за якої й рахується §Yперший етап§! цієї §Cарифметичної прогресії§! (наразі — §Y[?MAN_economic_investment_variable_factory_number_variable_original]§!).\nIII. (§Cn§!) — кількість вже досягнутих етапів (наразі — §Y[?MAN_economic_investment_variable_factory_number_stages_variable]§!).\nIV. (§Gd§!) — §Cрізниця§! прогресії, яку §Yможна змінювати§! (у цьому випадку — §Rзбільшення§! на §Y[?MAN_economic_investment_variable_factory_number_common_difference]§! §Rдодаткових§! фабрик для кожного етапу §YІнвестування§!).\nV. Винагорода у вигляді §Gцивільних фабрик поза картою§! за кожне успішне §YІнвестування§! може бути §Cпослідовно§! збільшена за допомогою рішення «Посилити §YІнвестування§!», пропорційно до фіксованого співвідношення §Y3§! §Rдодаткові§! фабрики на кожну §Y1§! §Gцивільну фабрику поза картою§! (у цьому випадку поточне співвідношення — §R[?MAN_economic_investment_variable_factory_number_common_difference]§! до §G[?MAN_economic_investment_variable_offmap_factory_number]§!)."
