ELF_ask_for_states_back:0 "Відновлення Еквестрії"
ELF_ask_for_states_back_desc:0 "У боротьбі проти загрози чейнджлінґів ми були не самі; багато інших країн світу підтримали нашу волю до свободи. Проте деякі звільнені від чейнджлінзької окупації території Еквестрії залишаються під контролем наших союзників — їх необхідно якнайшвидше повернути нам."
ELF_ask_for_states_back_decision:0 "Переговори про відновлення"
ELF_ask_for_states_back_decision_desc:0 "Ми були єдині перед спільним ворогом, але наші союзники заслуговують на винагороду за втрати, понесені в боротьбі за визволення Еквестрії та її поні з-під гніту чейнджлінґів. Борги перед ними стануть важким тягарем для нашої щойно відвойованої свободи, але це — прийнятна ціна за подальше співтовариство."
MAN_ELF_event_600_effect_tooltip:0 "Цю область буде §Yпередано§! під §Yсуверенітет Еквестрії§!."
MAN_ELF_event_600_effect_ANNEX_tooltip:0 "Оскільки всі наші національні території також є національними територіями §YЕквестрії§!, цей вибір фактично призведе до того, що [From.GetName] §Yанексує§! нас.\n"
ELF_EQS_returned_our_core_states:0 "Повернули наші національні території"
MAN_ELF_new.600.t:0 "[From.GetName] вимагає повернення території"
MAN_ELF_new.600.d:0 "Після перемоги Еквестрії над чейнджлінґами, [From.GetAdjectiveDef]е керівництво на чолі із [From.GetLeader] офіційно звернулося до нас з вимогою повернути території, які вони вважають невід’ємною частиною своєї держави. Еквестрія більше не є пацифістською нацією — її колишня відраза до зовнішньої політики шляхом військової сили була стерта жахами Великої війни. Ми повинні ретельно зважити, чи вигоди від утримання спірних територій дійсно переважають можливі наслідки."
MAN_ELF_new.600.a:0 "Поступимося еквестрійцям."
MAN_ELF_new.600.b:0 "Обійдуться."
MAN_ELF_new.601.t:0 "[From.GetName] відмовляє нам"
MAN_ELF_new.601.d:0 "[From.GetAdjectiveDef]е керівництво відхилило нашу вимогу передати нам контроль над еквестрійськими осередними територіями. Це невтішний поворот подій, адже тепер нам слід розглянути альтернативні способи повернення наших земель."
MAN_ELF_new.601.a:0 "Прикро..."

