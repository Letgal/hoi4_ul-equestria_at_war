ELF_reintegration_button_tt_delayed:0 "§LУправління регіоном [This.GetName] буде передано тимчасовій цивільний адміністрації для початкового відновлення після окупації чейнджлінґами.§!\n§YВимоги:§!\n[ELF_reintegration_action_focus_requirement]\n(§Y[This.GetName]§!):\n[ELF_reintegration_action_state_requirement_not_owned]\n[ELF_uprising_action_state_requirement_core]\n[This.ELF_reintegration_action_state_requirement_controlled]\nКожен процес реінтеграції має підготовчий період у §Y30§! днів. Наразі підготовку до реінтеграції завершено для (§Y[?Root.ELF_reintegration_action_charges_requirement_num]§!) потенційних областей із максимально можливих — (§Y5§!).\n[This.ELF_reintegration_action_charges_prep_time]\n[ELF_reintegration_action_charges_requirement]\n§YЕфекти після вибору:§!\nВизволена область §Y[This.GetName]§! буде §Yофіційно реінтегрована§! до [ELF.GetAdjective]ого уряду під цивільною адміністрацією:\n(@ELF §Y[Root.GetName]§!): Стає власником області §Y[This.GetName]§!.\nВартість цієї дії: [Root.GetDecisionCostPP70]."
