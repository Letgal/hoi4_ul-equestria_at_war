MAN_decision_secure_the_everfree:0 "Патрулювати Вічнодикий ліс"
MAN_decision_secure_the_everfree_desc:0 "Із таємничих глибин Вічнодикого ліс виповзло повстання зебри Зекори, що принесло кривавий та хаотичний період заколоту, який зрештою було придушено військами чейнджлінґів. Однак навіть після поразки повстання Вічнодикий ліс залишається таким же непрохідним, повним лютих монстрів і хижої рослинності.\nМи можемо тимчасово направити наші сили на небажане завдання — патрулювати стежки в лісі, щоб догодити нашим повелителям у Весаліполісі, які будуть раді звільнити власні гарнізони для менш виснажливої роботи."
