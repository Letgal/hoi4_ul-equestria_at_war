MAN_legacy_of_the_celestial_sea_fleet:0 "Спадщина флоту Селестійського Моря"
MAN_legacy_of_the_celestial_sea_fleet_desc:0 "Звертаючись до старої легенди флоту Селестійського Моря, ми сподіваємося відродити гордість морських традицій кораблебудування, які колись були поширені вздовж східного узбережжя Еквестрії до Великої війни."
MAN_changeling_hard_core:0 "Мілітаризовані громади чейнджлінґів"
MAN_changeling_hard_core_desc:0 "У Мейнгеттені та Філлідельфії, а також у деяких інших поселеннях, яких осягає [MAN.GetName], нарахі існують анклави поселенців-чейнджлінґів, які живуть у самодостатніх громадах. Незалежно від причини їхньої еміграції до Східної Еквестрії, їхня відданість новій країні тверда та непохитна, і вони більш ніж готові вважати себе гордими громадянами Домініону та Федерації, навіть якщо це означає рівний соціальний статус з поні."
