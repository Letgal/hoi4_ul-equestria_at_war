MAN_ELF_new.33727.t:0 "Заворушення на сході"
MAN_ELF_new.33727.d:0 "Хоча наше завоювання Еквестрії й було вкрай успішним, відкрита війна була лише першим кроком. Наші армії — хоч і досвідчені — поки що не спроможні повністю приборкати окуповані території. Найсерйозніші наслідки через перевантаженість гарнізонів уже проявляються на еквестрійському сході — на самому віддалені від впливу Весаліполісу. Щоби вгамувати наростаючі заворушення, необхідно якомога швидше створити напівавтономний протекторат із центром у мегаполісі Мейнгеттен.\nНаші бойові дивізії все ще здатні зберігати контроль над частиною регіону, та часу обмаль. Нам вже надходять повідомлення про повстанське угруповання під назвою «Еквестрійський Визвольний Фронт». Воно активно мобілізує широкі верстви місцевого населення проти нашої влади. Якщо ми не хочемо масштабної революції — прямо невдовзі після тяжко здобутої перемоги у Великій війні — діяти потрібно негайно."
MAN_ELF_new.33727.a:0 "Прийнято."

MAN_ELF_new.33728.t:0 "Наслідки бездіяльності"
MAN_ELF_new.33728.d:0 "Наша бездіяльність зіграла з нами в злу шутку. Дивізії, розміщені на східному узбережжі Еквестрії, доклали чималих зусиль, щоби зміцнити наш контроль. Однак в землях, далеких від пильного ока Весаліполісу, революційні заворушення були лише питанням часу. Напівавтономний військовий Протекторат, здатний ухвалювати рішення миттєво без бюрократичної тяганини, міг би стримати повстання до того, як воно вийшло з-під контролю. Однак Протекторат Мейнгеттену так і не було створено, а по нашій Гегемонії вперше вдарив колокол.\nЗібрані Старлайт Ґліммер і Тріксі Луламун, лідерками Еквестрійського Визвольного Фронту, армії поні-повстанців, у розпорядженні яких — залишки регулярної Королівської армії Еквестрії, стали міцною опорою. Ледь минуло кілька місяців після нашої великої перемоги у Великій війні й ми знову стоїмо на порозі ще однієї кривавої й виснажливої боротьби."
MAN_ELF_new.33728.a:0 "Ми розбили цих недостворінь один раз, зможемо і вдруге!"
MAN_ELF_new.33728.b:0 "Повстаньте, поні Еквестрії!"

MAN_ELF_new.33734.t:0 "Повернення провінцій"
MAN_ELF_new.33734.d:0 "Після нашої перемоги над Землями Чейнджлінґів звільнені території Еквестрії все ще перебувають під військовою окупацією іноземних сил. Ми звернулись із вимогою повернути наші землі та вже розпочали процес відновлення контролю над ними."
MAN_ELF_new.33734.a:0 "Цілком справедливо."

MAN_ELF_new.33755.t:0 "Об'єднання Еквестрії"
MAN_ELF_new.33755.d:0 "[This.GetNewspaperHeader]Після незліченних років війни та кровопролиття, древні землі Еквестрії, нарешті, знову об'єднанані під гордим знаменем того, що починалось як Еквестрійський Визвольний Фронт. Після двох нищівних війн із Гегемонією Чейнджлінґів, уся Еквестрія звільнена від тиранії Королеви Кризаліс. Та для зцілення нації від пережитого болю та травм знадобиться час.\nУ найближчі дні залишки еквестрійських земель, що ще контролюються іноземними арміями, будуть передані під [ELF.GetAdjective]е управління. У подяку за допомогу в боротьбі проти чейнджлінґів, Еквестрія обіцяє виплатити репарації тим, кому належали ці землі після звільнення."
MAN_ELF_new.33755.a:0 "Відроджені з попелу."

MAN_ELF_new.300.t:0 "Плату за податок прострочено"
MAN_ELF_new.300.d:0 "З Мейнгеттена доходять дивні новини... точніше НЕ доходять. Остання поставка любові, відповідно до післявоєнних угод, так і не перетнула кордон у встановлений термін. Дипломатичні канали не дали чіткої відповіді — лише розмиті «обіцянки на майбутнє й перегляд умов». Можливо, з огляду на останні події в Мейнгеттені, час «переглянути» угоду іншим способом?"
MAN_ELF_new.300.a:0 "Дійсно... перегляд умов..."

MAN_ELF_new.301.t:0 "Ще одне звернення з Весаліполіса"
MAN_ELF_new.301.d:0 "Ми, Придворна Рада Її Величності в Весаліполісі, висловлюємо глибоке розчарування діями Домініону Федерації Східної Еквестрії, який так і не було виконано зобов’язання за Мейнгеттенським договором — служба зборів так і не зафіксувала обіцяну поставку любові у весаліпольське володіння. Рада нагадує Домініону Федерації, що договір зобов’язує її постачати любовь до Весаліполісу. У разі подальших порушень, Ми будемо вимушені застосувати Статтю 2 Договору, відому як «Артикул Інтервенції»." #гиги п'ята стаття опад
MAN_ELF_new.301.a:0 "Викиньте це в смітник."

MAN_ELF_new.302.t:0 "Терпіння на грані"
MAN_ELF_new.302.d:0 "Ми були терплячі? Були.\nМи вірили, що Протекторат схаменеться? Вірили.\nСхоже, не вартувало.\nВдруге поспіль Мейнгеттенський Протекторат не виконує свої зобов'язання в обмін на «звільнення», яке ми їм надали. Королева обурена та називає це зрадою. Вона вже наказала почати підготовку до нової повномасштабної інтервенції, щоб нагадати, що дії Лілак та їй подібних не залишуться проігнорованими."
MAN_ELF_new.302.a:0 "Спокійно, не будемо спішити..."
MAN_ELF_new.302.b:0 "Втрутитися. Негайно!"

MAN_ELF_new.303.t:0 "Не такі вже й безпечні"
MAN_ELF_new.303.d:0 "Катастрофа! Прикордонники повідомляють нам, що війська чейнджлінґів перетнули кордон, грабуючи все на своєму шляху! Нещодавче звернення з Весаліполіса заявляє, що втручання відбувається відповідно до «Артикулу Інтервенції», аби гарантувати повну виплату так званого «любовного податку». Наші малочисленні сили змітають з дороги, лише одиниці наважуються чинити опір.\nЗв’язковий з Весаліполісом передав, що в нас залишився лише один варіант.\nКапітуляція."
MAN_ELF_new.303.a:0 "Як ми це допустили?!" #Дивна серія івентів. Вони дають ціль війни проти Протекторату, однак він залишається маріонеткою. А після здобуття незалежності любовний податок перестає діяти через що це працювати адекватно не може

MAN_ELF_new.331.t:0 "ЗВІТ ПРО СЕРЙОЗНИЙ ІНЦИДЕНТ"
MAN_ELF_new.331.d:0 "ВІД ВІЙСЬКОВОГО КОМАНДУВАННЯ СХІДНОГО ГАРНІЗОНУ ДО ПРОТЕКТОРКИ ЛІЛАК\nЗ великим жалем і тривогою змушені повідомити Вас, Протекторко Лілак, про вкрай складну та загрозливу ситуацію, що склалась на території [MAN.GetAdjective]их регіонів. Безліч районів, а подекуди й цілі області, охоплено антидержавними й античейнджлінзькими настроями. У низці випадків ми зіткнулися з добре організованими й озброєними радикальними бойовиками, що діяли під прапором Гармонійного Опору.\n\nЧерез нестачу ресурсів і особового складу ми не змогли придушити повстанців-терористів, а тому були змушені евакуювати адміністративний персонал чейнджлінґів із уражених регіонів. Спроби відновити контроль над цими територіями виявилися переважно безуспішними — туди можуть заходити лише найбільш підготовлені й важкоозброєні частини, які мають шанс вийти звідти без втрат. Наразі, таких сил у нас критично не вистачає, а отже — ми не зможемо приступити до активного придушення повстання.\n\nТакож попереджаємо Вас, Протекторко, що ми наблизились критичної межі. Хоча більшість міських зон і стратегічних об’єктів все ще перебувають під контролем гарнізону, ми не можемо дозволити жодної нової втрати, якщо хочемо зберегти довгострокову військову перевагу в регіоні Східної Еквестрії.\n\nНайбільше тривоги викликає інформація наших інфільтраторів: імовірно, масштаби незгоди значно перевищують звичні локальні осередки Опору. Існує підозра, що над усіма античейнджлінзькими силами сходу Еквестрії стоїть координаційна структура — «Еквестрійський Визвольний Фронт». Якщо ми не зупинимо повстанців зараз, поки їхній опір ще не набув повного розмаху, ми ризикуємо втратити контроль над ситуацією повністю.\n\nP.S. До цього звіту додаються відповідні документи зі списком поточного особового складу Гарнізону та оцінкою військових можливостей повстанців."
MAN_ELF_new.331.a:0 "Це початок кінця... чи лише початок?"

