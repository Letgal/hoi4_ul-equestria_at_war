ELF_ours_is_an_invincible_army:0 "Наша непереможна армія"
ELF_ours_is_an_invincible_army_desc:0 "Єдина справжня поразка – здатися. Нехай руйнуються лінії фронту, нехай падають міста, а нація опиняється в рабстві — ми не програли, поки не визнали це. Поки ми це пам'ятатимемо, ми будемо боротися, адже ми ніколи і ніколи не здамося. Доки останього впавшого солдата, до останньої краплі крові і до останнього ковтка повітря в наших легенях: ЕВФ ніколи не здасться!"
ELF_invincible_army_surrender_limit_idea:0 "Наша непереможна армія"
ELF_harmonic_resistance_idea:0 "Гармонійний опір"
ELF_harmonic_resistance_idea_desc:0 "Для поні Еквестрія була чимось більшим, ніж просто нацією і домом. Вона була ідеалом, як і усім іншим для них. І коли її забрали, коли непросяжна темрява стала реальністю для мільйонів поні, ті, хто залишився, отримали більш ніж достатньо причин боротися до кінця за її відновлення."
ELF_were_all_in_this_together:0 "Об’єднаний фронт військового часу"
ELF_were_all_in_this_together_desc:0 "Ця битва — за саму долю Еквестрії, у цей час ми всі маємо стояти разом. Нам не втекти від розбіжностей та сумнівів, однак зараз нам слід відкласти їх на потім, адже зараз ми повинні присвятити себе битві, з усією нашою довірою та люттю до ворога, інакше перемоги не буде."
ELF_cmc_auxiliary_corps:0 "Допоміжний корпус ШКМ" #Шукачі к'юті-марок
ELF_cmc_auxiliary_corps_desc:0 "Допоміжний корпус ШКМ дає лошатам Еквестрії шанс по-своєму допомогти в боротьбі за свободу. Хоча їх тримають далеко від лінії фронту, вони, тим не менш, виявляються корисними в лікарнях, на фабриках, скрізь, де потрібні копита."
ELF_cmc_youth_league:0 "Молодіжна ліга ШКМ"
ELF_cmc_youth_league_desc:0 "«Шукачі К'юті-Марок» були інституціоналізовані як організація для всіх лошат Еквестрії, в якій вони отримують освіту та підготовку до майбутнього життя. Під час мирного стану вони готуються до дорослого життя, під час військового — до поля бою та вічній службі Гармонії та Дружбі."
