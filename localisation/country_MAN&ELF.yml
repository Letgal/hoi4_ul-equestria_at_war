MAN_ELF.58.t:0 "Юнацькі терористичні бригади"
MAN_ELF.58.d:0 "У сил безпеки Протекторату з’явився новий привід для занепокоєння. Це явище зустрічається переважно в Мейнгеттені, але його ознаки помічено також у Філлідельфії та Альбіоні. На наше розчарування, схоже, що Опір втягнув навіть місцеву малечу до своїх лав.\nМолоді лошата озброїлися арсеналом починаючи від різноманітних «жартів» до безпрецедентного рівня. Вони масово скидають порошок для свербіння з дахів на взводи понизу щоб вкрити їм їх з ног до голови, а іноді доходить до смердючих бомб такої сили, що нашим військам доводиться вдягати протигази, інакше їх просто паралізує. Хоча такі методи й не летальні, вони завдають чималих труднощів нашим солдатам.\nУчора нам вдалося затримати одного з цих лошат після спроби атакувати сторожовий пост смердючою бомбою — хоча сама лише сцена, де сили безпеки чейнджлінґів скручували одну маленьку кобилку, ледь не спровокувала бунт серед місцевих і вимагала виклику підкріплення.\nУ полоні вона заявила, що є членом групи «шукачів к'юті-марок», названої на честь символів на їхніх крупах. За даними нашої розвідки, це рух «шукачів» поширений серед дітей різного віку, і хоча ця організація поки що не вдалася до насильства, нам доведеться підготуватися до найгіршого."
MAN_ELF.58.a:0 "Невже поні зайдуть так далеко...?"

MAN_ELF.59.t:0 "Депеша чейнджлінґів - Чутки"
MAN_ELF.59.d:0 "Виснажена Лілак та кілька чейнджлінґів-бюрократів повільно зайшли до темної, сирої кімнати в підвалі Кристаллера для отримання розвідувального брифінгу. Лілак ще п’ятнадцять хвилин тому солодко спостерігала сни, але її розбудили через донесення від єгерів з самого фронту битви з членам Опору. Усі швидко сіли навколо сталевого столу, а Лілак активно змінювала форму одна за одною, намагаючись не заснути, коли до кімнати зайшов високий худорлявий офіцер-єгер із папкою польових звітів.\nНарешті сівши, офіцер заговорив: «Пробачте, що потривожив вас так пізно, але ми можливо натрапили на щось серйозне. Останнє розширення застосування різних хімічних речовин для придушення супротиву, схоже, викликало лють у багатьох високопоставлених членів Опору. Ми маємо достовірні докази, що вже активно йде підготовка до нападу на наші промислові сили з виробництва хімікатів».\nЛілак дивиться на офіцера кілька секунд, бере склянку води, і, після короткого ковтка, каже: «Ти розбудив мене опівночі заради цього... Повтори, будь ласка, ті ж слова мовою, яку я зможу зрозуміти, поки борюся за те, щоби не заплющити очі».\nМолодий офіцер переглянув папери й промовив: «Ми знайшли записку в мертвого бійця Опору, де йшлося про його бажання атакувати хімічний завод у Бронкліні. Варто це розслідувати?»\nЛілак з полегшенням зітхає: «Отак краще. Тож...»"
MAN_ELF.59.a:0 "«...ні, боюсь я не знайду на це ресурсів.»"
MAN_ELF.59.b:0 "«...схоже, без розслідування нікуди.»"

MAN_ELF.60.t:0 "Підірвано хімічний завод у Бронкліні"
MAN_ELF.60.d:0 "[This.GetNewspaperHeader]Сьогодні серією передсвітанкових вибухів, що вибили шибки й розбудили мешканців усього Мейнгеттену, Гармонійний Опір завдав ще одного удару по адміністрації Протекторки Лілак, практично знищивши хімічний завод у Бронкліні, розташований на околицях міста-супутника. Завод, нещодавно переобладнаний для виробництва засобів контролю над натовпом — таких як газ CS, — був ключовим елементом зусиль адміністрації щодо інтеграції хімічної та тауматургічної промисловості Мейнгеттену в новий військово-промисловий комплекс східного узбережжя. Офіційної заяви з боку Кристаллеру наразі не надходило, але нескладно здогадатись, що це серйозний удар по Протекторату."
MAN_ELF.60.a:0 "Аж повітря світиться..."

MAN_ELF.61.t:0 "Зрадливий пенсіонер"
MAN_ELF.61.d:0 "Лілак вечеряла на самоті, коли в її двері раптом влетів гонець у розхристаній формі й з тремтячими перетинками крил.\nЯкби ж вона тільки могла дозволити собі виглядати настільки виснаженою, якою почувалася насправді. Ані макіяж, ані зміна вигляду, ані щедрі дози любви не могли позбавити її втоми — тільки замаскувати її, та й то в межах можливого.\nВона дала йому кілька секунд перевести подиху, поки і сама зібралася з думками, перш ніж кивнути: «Доповідай».\n«Пані Протекторка, у мене свіжа інформація щодо розслідування підозрюваної атаки на хімічний завод у Бронкліні!»\n«Давай скорочено, — перебила його Лілак, масажуючи вже й так натомлені скроні копитами. — Повний звіт я перегляну пізніше».\n«Вас поняв, пані! Наші інфільтратори з’ясували, що маєток відставного еквестрійського генерала Фейрі Лайт використовується як база для операцій Гармонійного Опору. Групи розвідки УГБМ повідомляють, що периметр слабо охороняється, але його поні явно вороже налаштовані — імовірні члени опору виконують обов’язки садівників та прислуги».\nЛілак задумалась. Фейрі Лайт, єдиноріг-дворянин, був одним з небагатьох еквестрійських офіцерів, яких вона помилувала після війни в якості жесту доброї волі в сторону східноеквестрійської аристократії, з якою вона сподівалась налагодити стосунки. Фейрі Лайт здався їй досить приємним поні під час їхньої першої — й останньої — зустрічі; Лілак не могла не захоплюватися його вологими очима та м’якими, оксамитовими вушками. Можливо, в усьому винен був тодішній голод за любов'ю, який був звичним у лавах чейнджлінґів через не стабілізований режим оподаткування любові.\nРаптово вона повернулася до реальності. Вона обирала рішення, поки шкодуючі про те, що станеться згодом."
MAN_ELF.61.a:0 "Дочекаємось слушного моменту." #Цього варіанту в грі нема, жодного разу не бачив
MAN_ELF.61.b:0 "Вислати єгерів!"

MAN_ELF.62.t:0 "Доля генерала"
MAN_ELF.62.d:0 "[This.GetNewspaperHeader]Минулим вечором підрозділи Мейнгеттенської поліції, УГБМ та чейнджлінзького гарнізону провели спільний рейд на маєток колишнього еквестрійського генералу Фейрі Лайт. Після щільного обстрілу зі стрілецької зброї перші спроби штурму були відбиті добре позиціонованими снайперами Гармонійного Опору, однак згодом загін чейнджлінзьких панцергренадерів провів успішний штурм. Ост-Коммандо приписав операції успіх, стверджуючи, що її проведення запобігло атаці на хімічний завод у Бронкліні.\nПісля викриття факту, що помилуваний офіцер еквестрійської армії була залучена в діяльність Гармонійного Опору, дворянські роди східного узбережжя виступили із заявами, в яких відмежувалися від Фейрі Лайт і запевняли народ у своїй підтримці Чейнджлінзької Адміністрації."
MAN_ELF.62.a:0 "Добре."

MAN_ELF.67.t:0 "Опір розбитий під час засідки на сховище зброї!"
MAN_ELF.67.d:0 "[This.GetNewspaperHeader]Цю ніч певні районі Мейнгеттену провели сповнені звуками стрілянині й вибухів, що лунали не затихаючи, поки конвой чейнджлінґів відбивав засідку так званого «Гармонійного Опору» на околицях міста. За повідомленнями, колона прямувала до колишнього еквестрійського військового сховища, коли потрапила під обстріл досі невідомої кількості бійців з боку Опору, добре озброєних кулеметами та мінометами. Вчасне прибуття підкріплення у вигляді добровольців з Колабораціоністської поліції дозволило розбити залишки сил Опору, які не змогли здолати добре підготовлений чейнджлінзький конвой.\nНині сховище зброї добре захищено, а захоплених учасників Опору передано адміністрації для подальшого використання."
MAN_ELF.67.a:0 "Вони думали перемогти нас у відкритому бою? Марно."

MAN_ELF.68.t:0 "Наполегливість чейнджлінґів"
MAN_ELF.68.d:0 "Чейнджлінґи завжди славились своєю наполегливісттю і стальною волею. Не вірите? А спробуйте побитись головою об стінку."
MAN_ELF.68.a:0 "Ну? Все ще не вірите?"

MAN_ELF.69.t:0 "За закритими дверима"
MAN_ELF.69.d:0 "Цей івент було вирізано із гри й не потребує української локалізації."
MAN_ELF.69.a:0 "Чи було це зрештою правильним рішенням?"

MAN_ELF.70.t:0 "Перша конвенція Двосторонньої комісії"
MAN_ELF.70.d:0 "«...і з цим я оголошую перше засідання Комісії відкритим.»\nСлова вітром пройшли через голову Лілак, коли вона вже третю годину сиділа на засіданні, слухаючи поні, що одним голосом, монотонно говорили про свої дрібні турботи. Згодом один поні підвівся й кинув папку на стіл. Лілак відкрила її і... одразу впізнала підлизу перед собою. Лише один запит на фінансування, для слизького підлабузника.\nПоні відкрив рота: «Я хотів би внести пропозицію надати Лілак повноваження згідно з планом воєнних заходів.»\nЛілак озвалась: «Що ж, усі, хто за, — підніміться.» Один за одним поні навколо столу підводилися. «Прийнято. Од-но-го-лос-но.»\nЛілак поклала маленький чек до тієї ж папки, закрила її й передала назад поні-підлабузнику. Гарна робота."
MAN_ELF.70.a:0 "Вірні й тупі, як і має бути."

MAN_ELF.71.t:0 "Привіт із минулого"
MAN_ELF.71.d:0 "«Оберлейтенантка Оцелус, з’явилась за наказом!»\nЛілак мовчки розглянула доволі мініатюрну лейтенантку. Її уніформа виглядала ідеально охайно, хоча картуз був на її розмір завеликий. Вона застигла у стійці «струнко», перш ніж опустити копито назад на підлогу.\nНе промовивши й слова, Лілак підвелася та підійшла до Оцелус, усе ще оцінюючи меншого за розміром жука. Вона зупинилася на відстані витягнутої ноги, зосередившись на її картузі. «Оберлейтенантко, у вас неправильно прикріплені погони,» — монотонно зауважила Лілак.\nУ погляді Оцелус на мить майнула паніка, аж раптом суворе обличчя Лілак розпливлося в усмішці, й вона потягнулася до обіймів, викликавши здивоване зітхання.\n«Вулик-тобі-в-вухо!» — вигукнула Оцелус, перш ніж зітхнути. «Ти мене налякала, Лілак.»\nТа розсміялася. «Ти завжди була легкою мішенню, Оці.» Вушка лейтенантки опустились, на що Лілак додала: «Та не дуйся, я без злого умислу. Ти — моя подруга, яка б прірва не було між нашими знаннями.»\nОцелус нарешті усміхнулась і тихо кивнула. «Хто, як не ти, постійно хизувалася декорумом в Академії,» — тихо визнала вона. — «Але, можливо, саме це й спрацювало тобі на користь, Ліллі. Тобто, пані Протекторко Мейнгеттену. Це просто неймовірно!»\n«Ха, якби ж то так. Але все не так просто, Оцелус, — серйозно мовила Лілак, — це коштувало мені маси зусиль і маневрів. А тепер, коли я фактично керую Мейнгеттеном, моє становище — найбільш хитке за весь цей час.» Вона підійшла до свого столу. «Це не проста і не безпечна робота, і мені катастрофічно бракує надійного персоналу.»\nОцелус мовчки слухала, очікуючи продовження. А не почувши його, беззвучно гмикнула. «Я... гм, не зовсім розумію, навіщо ти мене викликала, Лілак. Я лише Оберлейтенантка і... я розумію, що ти маєш на увазі!» — швидко додала вона, піднімаючи над собою заспокійливе копито, — «але не уявляю, як ти зможеш переконати вищих—»\n«Залиши їх мені,» — перебила Лілак, у її голосі з’явилася гострота, перш ніж вона м’яко зітхнула. «Оці, мені потрібні такі, як ти. Я пам’ятаю, як тобі важко давалося видавати накази піхоті в Академії. Ти робила 'неправильне' заради правильного: через співчуття.»\nЛейтенантка нічого не відповіла, лише поправила картуз. «Співчуттю немає місця в арсеналі офіцера, — пролунав її беземоційний голос. — Хороший офіцер має бути готовим пожертвувати будь—»"
MAN_ELF.71.a:0 "«Досить уже!»"

MAN_ELF_new.710.t:0 "Лілак і Оцелус"
MAN_ELF_new.710.d:0 "Крику Лілак привів до секунди цілковитої тиші. «Можливо це й правда під час війни, але війна вже позаду, Оці! Ми маємо справу з іншою загрозою. Ворог нині зовсім не той, що був раніше.»\nЗапала довга, незручна пауза. Старша зітхнула першою. «Я добре знаю тебе, Оцелус. Можливо, тебе навчили приглушувати цю частину себе там, але я прошу тебе забути про все це. Будь ласка,» — додала вона з мольбою, — «якщо ти хочеш допомогти запобігти новому спалаху війни — подумай над моєю пропозицією.»\nОцелус задумалась, втупившись у порожнечу. А згодом, озвалась: «Ти досі не відповіла як слід на моє запитання: як саме ти збираєшся ввести мене до своєї адміністрації?»\n«Пам’ятаєш, ти згадувала, що твій батько Сета до твого народження був доволі... мандрівним жуком?» — запитала Лілак, відкинувшись у кріслі. Коли Оцелус невпевнено кивнула, посмішка Лілак стала хижою. «Так-от, я мала із ним був роман, Оці.»\n«Що?!» — вигукнула та ошелешено.\n«Це правда! Тоді я нічого не сказала, бо це було б... незручно. Та й тривало воно... недовго.» Лілак м’яко зітхнула, поринувши в приємний спогад.\nОчі Оцелус розширились, коли вона почала щось здогадуватись. «Ти маєш на увазі...?»\nПосмішка Лілак тільки розширилась. «Технічно, люба Оцелус, я тобі майже мачуха... чи прийомна мати,» — сказала вона з натяком на гордість. — «І за допомогою дещо творчого застосування бюрократії, я можу це оформити офіційно. Таким чином, я зможу виділити тобі посаду як родинну пільгу.» Згодом її обличчя знову стало серйозним. «Як я вже казала, Оцелус, прошу — подумай про мою пропозицію серйозно. То що скажеш?»\nОцелус довго мовчала... занадто. Щойно Лілак почала втрачати надію, лейтенантка віддала честь і випрямилась. «Пані Протекторко Лілак, я з радістю приймаю вашу пропозицію.»"
MAN_ELF_new.710.a:0 "«Просто Лілак... доцю.»" #шикардосний івент - мозок ламає, тільки точно не знаю, як перекласти «mother-in-law»

MAN_ELF.72.t:0 "Депеша чейнджлінґів — Патрулювання лісу"
MAN_ELF.72.d:0 "За околицями Понівіллю простягається Вічнодикий ліс. Густо засаджений віковими, покрученими деревами, у багатьох місцях він має такі щільні хащі, що пройти крізь них неможливо — лише кілька стежок, що якось лишаються вільними від заростів. І чим далі занурюєшся в глибину лісу, тим менш схожим на реальний світ він здається: крізь непрозоре шатро не пробивається сонце, коріння дерев на землі настільки викривлене, що перечепитися простіше ніж дихати, а флора стає настільки екзотичною й занадто дикою навіть для магія земних поні, що не здатна її приборкати. Тіні густі й загрозливі, а гнітюча темрява не дозволяє бачити далі кількох метрів. Легко уявити, як тут заблукати й навіки загубитися серед мороку.\nНедивно, що Вічнодикий Опір Зекори зміг так довго протриматися в цьому місці. Нещодавно їхнє криваве й нетривале повстання дісталося навколишніх містечок та навіть загрожувало Кантерлоту, перш ніж їх сили знову відтіснили у ліс, звідки вони й прийшли. Але Вічнодикий Опір мав, здавалося б, надприродний зв’язок із лісом, і підрозділи чейнджлінґів втрачали вдесятеро більше солдатів у самій йрнр гущавині, ніж обороняючи відкриті простори.\nТа зрештою, завдяки грубій силі, їх вдалося здолати. Дерева спалювали, поки не лишалося нічого, за чим могли б ховатися поні. Артилерія вирізала просіки в хащах. Не обійшлось і без хімії. Було використано стільки тонн дефоліантів, що навіть Вічнодикий ліс почав згинатися під отруйним натиском. Поки палав ліс, повстання Зекори зів’яло, доки не зникло повністю.\nПринаймні, так каже офіційна версія. Хоча навіть зараз патрулі в лісі іноді зникають, поки він сам стрімко відновлюється після того, що вчинило вторгнення чейнджлінґів. Служба на цьому рубежі фактично є формою покарання, що відомо всім."
MAN_ELF.72.a:0 "Оцелус у лісі..."

MAN_ELF_new.720.t:0 "Ворог у тінях"
MAN_ELF_new.720.d:0 "Однак це зовсім не пояснювало, чому Оцелус — повноцінна командирка корпусу, здатна керувати цілими дивізіями — зараз чвалом має іти по багнюці Вічнодикого лісу, очолюючи колону чейнджлінґів. Це мало б підняти бойовий дух, казала Лілак, одкак вибачливий тон її тітки натякав на інше. Вірогідно, що за цим стояли хтось зверху, з Весаліполіса, і призначення саме Оцелус було нав’язане з тонко прихованою люттю.\nЧи була вона просто пішаком у іграх влади Лілак? Або, можливо, наказ призначити її в такий небезпечний регіон став своєрідним способом покарати Лілак за якусь загадкову провину перед елітою Весаліполісу.\nТартар з цим, наразі це не мало значення. Передня частина колони раптово зупинилась через якусь невидиму перешкоду. Очі Оцелус помічають тіньові фігури, що ковзають від дерева до дерева, поки морок лісу наче оживає — десь там щось рухається. Щось живе. Позаду неї чутно дзвін зброї: війська прикріпляють багнети на гвинтівки. Оцелус завмирає в спробі здогадатися, що за істоти готуються атакувати їх."
MAN_ELF_new.720.a:0 "Схоже, це просто деревні вовки... мабуть."
MAN_ELF_new.720.b:0 "Тартар, це ж Вічнодикий Опір!"

MAN_ELF.73.t:0 "Атака деревних вовків!"
MAN_ELF.73.d:0 "За лічені секунди з усіх боків із заростей на колону накидуються деревні вовки, вид їх ікл та пазурів лякає всю колону. Їх щонайменше з два десятки, а найбільший із них без зусиль переважив би чейнджлінзький танк. Оцелус в подиві, як Вічнодикому Опору вдавалося стримувати цих тварюк?\nОднак ненадовго, адже попри їхню лють, деревні вовки не мали шансів проти важких кулеметів, яких миттєво було введено в дію. Під шквалом вогню найперші нападаючі розлітаються на тріски й згустки енергії дивовижної магії. Оцелус із холодною точністю координує стрільбу по наступаючих деревних вовках, поки їх залишки, налякані поповнити ряди впавших, не тікають назад у хащі."
MAN_ELF.73.a:0 "А це... було не так уже й страшно."

MAN_ELF.74.t:0 "Вічнодикий ліс б'є у відповідь"
MAN_ELF.74.d:0 "Раптово із підліску виривається шквальний кулеметний вогонь. Колона, перебуваючи на відкритій місцевості, потрапляє під нищівний обстріл і захиталась під навалою куль, перш ніж знову зібратися навколо Оцелус. Однак це тепер не назвати колоною, половина солдат лежать мертвими або стогнуть від поранень, а залишки боєздатних оточені з усіх боків силами Вічнодикого Опору. Оцелус крізь туман бачить лише розмиті силуети, поки партизани прослизають від дерева до дерева.\nВона помічає стрільця-партизана на верхівці дерева, напівсхованого за завісою ліан, і робить відчайдушний постріл. За димом з гвинтівки вона бачить, як тіло її невдачливого ворога камнем летить вниз. Але їх надто багато, ліс став рідною територією поні. Біля основи величезного дуба чейнджлінґи роблять останню відчайдушну спробу втриматися, однак рештки загону зрештою гинуть від куль невидимих снайперів.\nОднак Оцелус серед мертвих нема. Вона дивом уникає різанини й тікає в глибини лісу."
MAN_ELF.74.a:0 "Війна — це Тартар."

MAN_ELF.99812.t:0 "Оцелус у лісі"
MAN_ELF.99812.d:0 "Оцелус, поранена і виснажена, сиділа на зубчастому виступі. Внизу скиглив деревний вовк. Магічна тварина більше не ходила колами й не намагалася нападати. Вони обидва були надто виснажені для цього.\nОцелус приєдналась до звичайного патруля безпечного сектору Вічнодикого лісу. Це мало бути простим піаром для публіки — показати солдатам, що керівництво бачить, як страждають рядові солдати. Але партизани Вічнодикого Опору завдали їм жорстокого удару в хащах, і щойно кулі прошили її крила, вона зірвалася в ущелину, де згодом зустріла хижу стаю.\nЦьому вовку просто не пощастило. Коли вона кількома точними пострілами вбила одного з його побратимів, зграя відступила, а цей — самотній хижак — залишився без половини ніг. Тепер він був голодний, а його присутність тримала її в пастці не менш надійно, ніж зламані крила.\nВона спробувала спочатку налякати його, потім ігнорувати, а насамкінець, з якоїсь відчайдушної гідності, поділилася з ним пайком.\nКоли через два дні її нарешті знайшло підкріплення — вона вже знайшла з ним спільну мову."
MAN_ELF.99812.a:0 "Проста удача... чи щось більш дивовижне?"

MAN_ELF.75.t:0 "Розвідзвіт про таємні товариства Мейнгеттену"
MAN_ELF.75.d:0 "§RЗАСЕКРЕЧЕНИЙ ЗВІТ ДЛЯ ПРОТЕКТОРКИ ЛІЛАК§!\nХоча здобути запитувану інформацію було надзвичайно важко через потаємну природу самих спільнот, операцію можна вважати успішною. Дані про найпомітніші та найвпливовіші таємні товариства, що діють у межах Протекторату, зібрано в досьє, доданого до цього повідомлення.\nВтім, в разі необхідності скороченого звіту — він подається тут. Найвідоміші групи, присутні на територіях під нашим контролем: «Орден Дисонантного Хаосу», «Культ Sol Invictas» та «Учні Найтмер Мун». Попри те, що вони переслідують абсолютно різні цілі, їх методи подібні і всі прагнуть перемоги своєї ідеології та/або віри над Еквестрією. Проте, серед них присутня низка відмінностей: як «Культ» і «Учні» виступають за сильну та єдину Еквестрію, різниця криється в об’єкті поклоніння: як видно з назв, вони вшановують відповідно божества Сонця й Місяця. Ще одна відмінність — велика кількість сільських бетпоні серед культистів Найтмер, що дає їм перевагу в сільській місцевості. Але їх головні осередки все ще знаходяться в містах, без яких залишаться без керівництва. «Культ» — навпаки: його основу становлять міські єдинороги. Серед трійці «Орден» є найзагадковішим: хоча нам відомі їхні осередки, вплив у суспільстві й навіть військові можливості у випадку конфлікту, їхні ідеологічні переконання та цілі залишаються дуже туманними.\nЗ наявних у нас даних можна зробити висновок, що придушити ці групи силою було б цілком реально, і вони не становлять великої загрози, що також ставить під сумнім доцільність такого кроку. Проте вони значно більш прагматичні та розсудливі, ніж більшість антидержавних угруповань. Тож хоча ми й здатні розчавити їх, варто буде розглянути варіант шляху перемовин, що, скоріш за все, зможе принести більше користі."
MAN_ELF.75.a:0 "Ми принаймні повинні спробувати співпрацювати."
MAN_ELF.75.b:0 "Жодної підривної діяльності проти нашої влади над Мейнгеттеном!"

MAN_ELF.76.t:0 "Велика тінь маленької поні"
MAN_ELF.76.d:0 "Попри всі чутки, що ширилися в мейнгеттенському суспільстві й навіть у лавах Ост-Коммандо, таємні товариства — принаймні ті, з якими зустрілася Лілак — виявилися не такими вже й вражаючими. Їй довелося зустрічатися з їх «наставниками» в закинутому складі, розташованому в одному з найбідніших і майже покинутих районів Мейнгеттену. Екзотичний і навіть дещо розкішний одяг лідерів цих товариств сам по собі не справляв великого враження, а більшість цих жеребців і кобил були досить похилого віку й, здавалося, зовсім не мали фанатичної відданості. Та навіть живого духу. Це було очікувано — справжній ідеаліст або фанатик ніколи б не погодився на переговори про альянс.\nПодальша розмова тільки ще більше знизила їхню велич, адже ці так звані великі лідери та маніпулятори, що задля створення власного «Нового Світового Порядку» «могутньо» змовлялися з усіма підряд за лаштунками. Кожен із них миттєво підкорився, коли їм прямо вказали, що Лілак і Ост-Коммандо добре обізнані з їхніми можливостями, сховками та сферами впливу і здатні стерти їх у порошок будь-якої миті. Зіткнувшись зі своєю незначущістю, вони швидко погодилися на запропоновану Лілак угоду, і Протекторку незабаром було посвячено як почесну учасницю всії цих таємних товариств."
MAN_ELF.76.a:0 "І ось гравці стають пішками на власній дошці"

MAN_ELF.77.t:0 "Тисячі заарештовані під час антикримінального рейду"
MAN_ELF.77.d:0 "[This.GetNewspaperHeader]Сьогодні по всьому Мейнгеттену розгорталась одна й та сама сцена: офіцери колабораціоністської поліції та війська чейнджлінзького гарнізону заарештували верховну раду міського осередку лунаристів за підозрою в злочинній та антидержавній діяльності. В інших місцях таємні секти на кшталт «Ордена Дисонантного Хаосу» та «Культу Sol Invictas», схоже, також привернули увагу силовиків. Масові арешти, унаслідок яких понад три тисячі поні опинилися за ґратами, є частиною кампанії Адміністрації чейнджлінґів із викорінення «небажаних» і «підривних» елементів. Вона набула нової сили після створення Двосторонньої комісії та нещодавніх ініціатив Протекторки, спрямованих на здобуття більшої автономії для Мейнгеттена. На запит щодо коментарів Лілак відповіла, що лише виконує свій обов’язок по «захисту своїх маленьких поні»."
MAN_ELF.77.a:0 "«Своїх маленьких поні», пффф..."

MAN_ELF.78.t:0 "План нової адміністрації Троттинґему"
MAN_ELF.78.d:0 "Грифські острови — це великий острів біля східного узбережжя Еквестрії, відрізаний від материка вузькою протокою, що тече до самою Сєвєряни. Місто Троттинґем має певне історичне й культурне значення, але з економічної та фінансової точки зору нічим не може похвалитися. Проте його порт з верфами слугує зручною зупинкою під час подорожей до Альбіону, Мейнгеттену, Філлідельфії або навпаки. Справжня цінність островів полягає саме в його геополітичному становищі, адже він може стати відправним пунктом для вторгнення в Грифонію.\nЛілак та Ост-Коммандо не мають ілюзій щодо військової ваги цих островів. Отримання контролю над ними суттєво посилило б владу Мейнгеттену в регіоні, принаймні на папері.\nУ Весаліполісі добре розуміють, наскільки крихкою є їхня влада над окупованими територіями Еквестрії, й, імовірно, позитивно поставляться до нашої пропозиції зняти з них тягар управління навіть одним регіоном. Проте лише їхня впевненість у нашій військової спроможності визначить, чи приймуть вони наш запит."
MAN_ELF.78.a:0 "І, затамувавши подих..."

MAN_ELF.79.t:0 "Вельми незвичайна пропозиція Лілак"
MAN_ELF.79.d:0 "Із протекторату східного узбережжя Еквестрії нам надійшло повідомлення, скріплене печаткою Протекторки Мейнгеттену. Воно містить детальний геополітичний аналіз значення Грифських островів та оцінку здатності військ чейнджлінґів підтримувати контроль над завойованими територіями Еквестрії. У документі викладено план передачі островів під мейнгеттенське військове управління у формі «Контрольної зони Троттинґему».\nПорівняно з тим багатством і ресурсами, що вже перебувають під нашим контролем в Еквестрії, передача одного-єдиного регіона Ост-Коммандо — це дрібниця. Проте радники Її Величності Кризаліс наполягають на уважному розгляді пропозиції Лілак. Чи вважаємо ми Леді-Протектора гідною такого доручення?"
MAN_ELF.79.a:0 "Вони полегшать наш тягар."
MAN_ELF.79.b:0 "Їх збройні сили не здатні впоратись із цим."

MAN_ELF.80.t:0 "Весаліполіс приймає нашу пропозицію"
MAN_ELF.80.d:0 "Сьогодні ввечері в Кристаллері влаштувано чергову святкову вечірку з нагоди повідомлення від Весаліполісу: Королева дала згоду передати Ост-Коммандо суверенітет над Грифськими островами у формі «Контрольної зони Троттинґему». Першу партію солдатів із гарнізону буде направлено до міста вже завтрашнього ранку для створення місцевого відділення мейнгеттенської адміністрації. На святі були присутні гості з колабораціоністських кіл та командування Ост-Коммандо, Протекторка виступила з промовою про майбутнє зростання могутності Мейнгеттена під егідою Гегемонії Чейнджлінґів, першим кроком до здобування якою і став контроль над Грифськими островами."
MAN_ELF.80.a:0 "Нас чекають великі справи!"

MAN_ELF.81.t:0 "Весаліполіс відхиляє нашу пропозицію"
MAN_ELF.81.d:0 "Сьогодні в Кристаллері панує похмурий настрій, причиною якому стала телеграма з Весаліполісу, яка підтвердила наші найгірші побоювання: Королева відхилила нашу пропозицію щодо передачи контролю над Грифськими островами. За повідомленнями, після читання відповіді Королеви Протекторка довгий час сиділа в тиші, схиливши голову на копита, згодом піднявшись і, після промови кількох слів розради присутнім співробітникам по штабу, відправилась до своїх особистих покоїв. Відмова з боку нашої повелительки авжеж була прихована УГБМ від зайвих очей, аби вона не дійшла до широкої публіки, однак водночас Ост-Коммандо та колабораціоністське керівництво отримали відповідне повідомлення про цю... невелику невдачу."
MAN_ELF.81.a:0 "Просто чорна полоса."

MAN_ELF.82.t:0 "План ліквідації культу особистості Селестії"
MAN_ELF.82.d:0 "Контролючий минуле — контролює майбутнє. Принаймні, так вирішила Лілак. На нарадах зі своїми помічниками та командирами вона дедалі жартує, що їй набридло постійно чути кляте ім'я минулої принцеси, але насправді саме вона з-поміж усіх краще за інших розуміє менталітет поні.\nПоні — істоти звичок та почуттів. Дай їм ідею або теплий, затишний спогад — і вони триматимуться за нього до самого кінця.\nУ цьому випадку визволення з-під чейнджлінзького ярма для них уособлює їхня нездоланна Принцеса-Мати: стерильно чиста, турботлива постать із глибокою містичною силою — уособлення еквестрійської божественності, ідеал, до якого прагне кожен поні. Ну а факт, що сонце і досі сходить і заходить без її втручання проходить повз їх розум. Влада чейнджлінґів парадоксально зміцнила їх віру в «Сонячну Богиню».\nДопоки вони пам’ятають її, сама пам’ять і образ Селестії надихатимуть їх на непокору, а з часом — і на відкритий бунт. Нові ініціативи Лілак щодо «просвітництва» населення про численні провини їхньої колишньої правительки може не завжди спиратися на факти, а процес індоктринації потребуватиме часу та зусиль, але вона не сумнівіється, що згодом це зміцнить легітимність нового режиму.\nУ мейнгеттенських школах молодим поні та чейнджлінґам тепер викладають, що Селестія була тиранкою — жадібною, впертою, обмеженою ледацюгою, що лише перекладала обов’язки на інших, доки сама насолоджувалась розкошами. На відміну від Королеви Кризаліс, яка, звісно, наполегливо працює, Селестія постійно ліниво валялася на троні й поглинала тістечка в своє гігантське, жирне пузо. Хіба ж це не жахливо?!"
MAN_ELF.82.a:0 "Ще як!!!"
MAN_ELF.82.b:0 "А поні взагалі в це повірять?"

MAN_ELF.83.t:0 "Антиселестійська пропаганда розлючує поні"
MAN_ELF.83.d:0 "[This.GetNewspaperHeader]Протекторат тремтить, в останні години одна за одною вибухають масові спонтанні демонстрації, поки вищі кола Мейнгеттену охоплені шоком і обуренням після чергової кампанії чейнджлінзької пропаганди проти колишньої діархині Селестії. Практично повсюдно миттєво засуджена як огидна та відверто брехлива, ця кампанія зображала принцесу як короткозору тиранку, чия лінь нібито призвела до поразки Еквестрії у Великій війні — тема, що досі болісна для багатьох поні.\nНа запит щодо коментарів один із протестувальників у масці на заворушеннях у Бронклині сказав: «Для мене це була остання крапля. Стереотип, відомий про Селестію як обжерливу любительку тістечок не тільки нісенітниця, а ще й пропагує образливий бодішеймінг»."
MAN_ELF.83.a:0 "Як такий добре продуманий план міг провалитися!?"

MAN_ELF.84.t:0 "Заплямувати бездоганну репутацію"
MAN_ELF.84.d_1:0 "«Знайдіть імбецила, який це вигадав, і звільніть негайно!» Яка бездарність! Кожен другосортний пропагандист знає, що не вийде просто обливати брудом майже загальношановану постать і водночас вихваляти окупанта. Дурість. Варто згортати цю ініціативу, поки вона не викликала ще більший відгук. Коли нам треба розбити культ особистості Селестії, нам доведеться діяти краще.\nПомічники Лілак запропонували дві альтернативи початковому плану. По-перше, можна вдарити по найбільш суперечливому аспекту її правління — недемократичному характеру гармонійного режиму. Ця тема давно була предметом критики з боку республіканців. Варіант зобразити Селестію як владолюбну деспотку, що придушувала інакодумців задля збереження своєї автократії, виглядає привабливо.\nЩодо другого варіанту. Еквестрія за правління діархів була яскраво виражено пацифістською, що призвело до слабкої армії і застарілих технологій війни. Це часто називають однією з головних причин поразки у Великій війні. Ми могли б звинувачити Селестію за її миролюбство, назвавши його боягузтвом, що залишило поні беззахисними — натомість прославляючи військову силу чейнджлінґів.\nВтім, деякі з радників Лілак вважають, що репутація Селестії настільки бездоганна, що будь-яка спроба її очорнити обернеться проти нас. Вони пропонують тихо й без зайвого галасу згорнути ініціативу."
MAN_ELF.84.d_2:0 "\«Знайдіть імбецила, який це вигадав, і звільніть негайно!» Яка бездарність! Навіть посередній пропагандист ніколи б не вдався до дешевих наклепів на постать, яку більшість населення донині вшановує як божественну! І вже точно не став би намагатись просувати єретичну думку, нібито хтось смертний міг би краще уособлювати цінності поні. Ні, усе це треба терміново згортати. Якщо ми хочемо розбити культ віри, зосередженій навколо Дейбрейкер, потрібно діяти розумніше.\nЗ огляду на хвилю обурення в цій складній ситуації, помічники Лілак запропонували єдине реальне рішення: впровадити підтримку гармонійніх, тобто автоматично антидейбрейкерівських, елементів серед населення, яким вдалося вижити після її чисток. Паралельно слід оприлюднити злочини, вчинені Дейбрейкер у її божевільному прагненні стати єдиним об'єктом поклоніння в своїй імперії. Деякі з найкреативніших радників навіть запропонували зобразити Дейбрейкер як втілення давніх богів з південних джунглів — жорстоких істот, що вимагали від своїх підданих кривавих пожертвувань. Випадково ці боги теж були тісно пов’язані з сонцем.\nВтім, навіть із таким підходом може виявитися, що поні надто фанатично вірять у свою богиню, аби змінити думку. Можливо, буде краще просто тихо відмовитися від цієї ініціативи?"
MAN_ELF.84.a:0 "Зосередимось на її деспотичній владі."
MAN_ELF.84.b:0 "Зосередимось на її боягузливому пацифізму."
MAN_ELF.84.c:0 "Давайте тихо згорнемо цю ініціативу..."
MAN_ELF.84.d:0 "Очорнити Дейбрейкер через її злочини й жагу крові."

MAN_ELF.85.t:0 "Антиселестійська пропаганда розлючує поні"
MAN_ELF.85.d:0 "[This.GetNewspaperHeader]Протекторат тремтить, в останні години одна за одною вибухають масові спонтанні демонстрації, поки вищі кола Мейнгеттену охоплені шоком і обуренням після чергової кампанії чейнджлінзької пропаганди проти колишньої діархині Селестії. Заяви адміністрації щодо автократичності режиму Селестії, який придушував будь-яку опозицію, засудили всі, крім колабораціоністської верхівки, змушеної вторити наративам чейнджлінґів, через що нині зазнає гострої критики та бойкотувань по всьому Протекторату. Один із опитаних протестувальників на вулицях Мейнгеттену заявив: «Принцеса Селестія піклувалась про свій народ і вислуховувала кожного, хто приходив до неї з проблемою! А чути такі наклепи з боку прислужників тирана на кшталт Кризаліс — особливо огидно!»"
MAN_ELF.85.a:0 "Кляті еквіноїди зі своєю сентиментальністю!"

MAN_ELF.86.t:0 "Антиселестійська пропаганда розлючує поні"
MAN_ELF.86.d:0 "[This.GetNewspaperHeader]Протекторат тремтить, в останні години одна за одною вибухають масові спонтанні демонстрації, поки вищі кола Мейнгеттену охоплені шоком і обуренням після чергової кампанії чейнджлінзької пропаганди проти колишньої діархині Селестії. Спроба Протекторату заплямувати репутацію принцеси, звинувачуючи її в пацифізмі, миттєво обернулась проти її ж авторів — чейнджлінґи-організатори цього явно недооцінили наскільки глибоко поні цінують своє колишнє мирне життя. Найбільше обурення викликали заяви про те, що «боягузтво — це невід’ємна частина еквіноїдської природи», що поні життєво потребують чейнджлінґів для свого захисту. Такі образливі твердження викликали велику хвилю гніву. Поні в гніві почали влаштовувати бунти й нападати на патрулі чейнджлінґів по всьому Протекторату. Рівень довіри до окупаційного режиму стрімко впав до одиничних відсотків."
MAN_ELF.86.a:0 "Когось за це звільнять."

MAN_ELF.87.t:0 "Підслухана розмова в саду Мейр-де-Сан"
MAN_ELF.87.d:0 "«Ми не можемо дозволити собі помилки ще до того, як почнемо! Ти розумієш, про що взагалі йдеться?»\n«Нічого хвилюватися! Охорона там слабка, а Велика й Могутня Трі-»\n«Кхем.»\n«Є-є-є... Так ось, скасовувати вже пізно. Наша група вже в дорозі, і вона завдасть удару цієї ночі! Їхнє виробництво буде паралізоване на тижні, якщо не довше! Хіба воно того не варте?»\n«Слухай, якщо ти справді віриш, що це спрацює, то я тобі довіряю. Але нападати прямо в серці столиці... постривай, а це хто?..»\nНа цьому запис обривається. Схоже, він коштував нам одного з наших кротів у русі Опору. Не має значення, треба діяти негайно. Гармонійний Опір готується атакувати один із наших виробничих об'єктів. Це може бути або військові доки в Бронклині, або Мейнгеттенський арсенал в самому центрі мегаполісу. Якщо удару буде завдано вже в цю ніч, то ми не встигнемо поповнити резерви, в нас є лише один підрозділ єгерів, жуко-ресурсів якого не вистачить, щоб захистити обидві цілі. Доведеться обирати."
MAN_ELF.87.a:0 "Вони цілитимуться в доки."
MAN_ELF.87.b:0 "Це точно буде зброярня."

MAN_ELF.88.t:0 "Опір Мейнгеттену саботує завод"
MAN_ELF.88.d:0 "[This.GetNewspaperHeader]Минулої ночі група ймовірних учасників Опору здійснила напад на збройовий завод — Мейнгеттенський арсенал — в самому серці столиці. Зловмисники проникли на об’єкт під покровом темряви, пробравшись усередину через незачинене вікно, після чого пошкодили дороге обладнання, знищили запаси зброї й зникли до того, як нічна охорона встигла їх зупинити. Протекторка Лілак запевнила населення, що це була поодинока терористична атака, і що винні поні-терористи невдовзі будуть знайдені. Проте, від реальності не втекти, напад серйозно вдарив по виробничих потужностях Протекторату і сам по собі став приниженням для сил безпеки, які напередодні очікували атаки в районі доків Бронкліну. Анонімні джерела навіть стверджують, що цей напад є частиною значно ширшої змови з метою повалення влади чейнджлінґів у регіоні."
MAN_ELF.88.a:0 "Прокляття... Прокляття! Як ж ви дістали!"

MAN_ELF.89.t:0 "Змова мейнгеттенського Опору зірвана"
MAN_ELF.89.d:0 "[This.GetNewspaperHeader]Минулої ночі було заарештовано велику групу оперативників Гармонійного Опору під час невдалої спроби нападу на Мейнгеттенський арсенал — збройовий завод у самому серці столиці. Під покровом ночі зловмисники дісталися цілі, не потрапивши в поле зору патрулів, однак, схоже, влада завчасно перехопила їхні плани й виставила засідку на можливих шляхів диверсантів. Щойно поні наблизилися до одного з них, війська чейнджлінґів застали їх зненацька, що призвело до нерівної, запеклої перестрілки. За кілька хвилин атакувальна група Опору була нейтралізована, а ті, хто залишився в живих, захоплені й передані на допит. Протекторка Лілак назвала інцидент перемогою над злочинцями та терористами і пообіцяла й надалі захищати населення східного узбережжя від будь-яких небезпек, враховуючи терор Опору."
MAN_ELF.89.a:0 "Вони надовго це запам’ятають."

MAN_ELF.90.t:0 "Прийом у Кристаллері"
MAN_ELF.90.d:0 "Сьогоднішній вечір був дещо особливим. У грішно розкішному пентхаусі на самому верхньому поверсі Кристаллера Лілак влаштовувала прийом.\nЗахід відкривається прибуттям групи поні — представників мейнгеттенської еліти, які присвятили себе (або принаймні обережно погодилися) підтримці режиму Протекторату в обмін на заступництво чейнджлінґів. Хоча до групи входили відомі промисловці, власники приватних банків та просто неймовірно багаті поні, всі вони, здається, були приголомшені розкішшю, якою міг похвалитися Кристаллер. Кришталеві люстри прикрашали витончено розписану стелю, вишукані меблі заповнювали кожен куток, а в центрі кімнати — велика шафа з тендітним кришталем і добірними алкогольними напоями. Із численних вікон та балконів пентхауса відкривався вид на весь Мейнгеттен, що вночі виблискував вогнями — це найвища точка в місті.\nГенеральний штаб чейнджлінґів по прибуттю гостей уже сидів за головним столом. Лілак, в центрі уваги, підвелась, щоб потиснути копита прибулим. Слуги метушились, і невдовзі подали вечерю з найкращим вином. Лілак протягом усього вечора розважала гостей, використовуючи свою магію перевтілення щоб вражати та дивувати. Була розмова й про справи: до кінця вечора Лілак забезпечила укладення принаймні одного важливого контракту, і водночас зібрала... делікатну інформацію, що могла б знадобитися пізніше. Загалом, вечір був і успішним, і прибутковим.\nПісля заходу її штаб порадив Лілак інституціоналізувати таки «прийоми» у формі офіційної дорадчої ради для підвищення легітимності її режиму та утримання мейнгеттенської еліти на свому боці.\nОднак Лілак обмірковує інакшу ідею. Вона амбітна, тож надихнувшись відкритими прийомами Селестії, де кожен поні міг висловити свої проблеми, вона хоче започаткувати власну щотижневу вітальню, хоч і обмеженого формату. Це могло б посилити її контроль над Протекторатом, але водночас вимагатиме значних зусиль для спілкування з численними прохачами. Скоріш за все, навіть занадто значних для неї.\nЗваживши варіанти, Лілак ухвалює рішення."
MAN_ELF.90.a:0 "Нехай це буде мовчазна рада підлабузників."
MAN_ELF.90.b:0 "Двір для простих поні! Як у Селестії!"

MAN_ELF.91.t:0 "Перше засідання Двору Протекторки"
MAN_ELF.91.d:0 "Тік-так, тік-так. Годинник із зозулею, принесений у пентхаус для створення атмосфери, відбиває час. Звук уже починав діяти Лілак на нерви.\nКоли вона започаткувала щотижневу вітальню, де мешканці Мейнгеттену могли б висловлювати свої скарги, Протекторка була переконана, що впорається з проханнями плебеїв й що принаймні половина з них буде важливою. О, як вона помилялася...\nГодинник пробив дванадцяту. Полудень. Вона тут із восьмої ранку і, клянусь Королевою, не почула жодного розумного прохання. Звідки ж поні тільки мали стільки вільного часу, щоби обтяжувати її такими банальностями, як протікаючі труби, сварки з сусідами... о небеса, кляті втрачені ключі! Лілак навіть почала співчувати Селестії, якій доводилося терпіти таке тисячоліттями.\nА ось і наближається наступна прохачка, однак замість ще одного 20-хвилинного монологу про «шумове забруднення» чи «чисту воду», вона раптово спішно витягує пістоль із прихованої кишені сукні. Серце Лілак завмирає — невже все скінчено? Благо, її особиста охорона реагує швидше й відкриває шквальний вогонь. Замахниця падає мертвою ще до того, як торкається підлоги.\nОчікувано, засідання завершується достроково, охорона евакуює наляканих поні. І от Лілак стоїть біля вікна, дивлячись на місто, все ще з легким тремтінням. Адже ще секунда — і було б запізно…\nАле, що дивно, вона також відчула полегшення. Цей невдалий замах був хоч якоюсь розрядкою в інакше нестерпно нудному дні. Байдужість, із якою вона це сприйняла... насторожувала. Ідея з вітальнею, схоже, була помилкою. Ці зустрічі виснажували її ментально настільки, що бути вбитою майже здавалося їй полегшенням. Може, слід покласти кінець невдалій ідеї раз і назавжди, поки не стало запізно?"
MAN_ELF.91.a:0 "Досить, це була погана ідея."
MAN_ELF.91.b:0 "Селестія терпіла це тисячоліттями, я нічим не гірше!"

MAN_ELF.92.t:0 "Протекторка розпускає свій Двір!"
MAN_ELF.92.d:0 "[This.GetNewspaperHeader]Цим ранком різні мейнгеттенські кола пліткарів обговорюють доволі пікантну новину — Протекторка нібито розпустила свій суд прямо під час сьомого засідання! Усе здавалося цілком контрольованим, поки вона не дісталася літнього поні-прохача, слух якого не дозволяв йому навіть адекватно почути Лілак. Вистачило двох хвилин, перш ніж Лілак зірвалася, завивши від люті, й, червона від злості, випустила магічний залп по годиннику в пентхаусі, який миттєво перетворився на попіл. Того ж моменту вона в сльозах вигукнула, що всі присутні — божевільні, а вона «зовсім втомилася від їх порожніх, ниючих прохань», і в якості фіналу, що її Двір офіційно розпускається назавжди. Вона також наказала заарештувати всіх, хто, за її словами, сприяв її стресу протягом цих сесій — для чого, як з’ясувалося, вона заздалегідь складала список."
MAN_ELF.92.a:0 "Цілком зрозуміла реакція, якщо так подумати."

MAN_ELF.93.t:0 "Зміна варти"
MAN_ELF.93.d:0 "Таємниця успіху полягає не в одному грандіозному кроці, а в тисячі маленьких, кожен із яких поступово наближав до мети. Один досьє серед тисяч, що проходили процеси бюрократії й штампувалися перевтомленими клерками, міг і не викликати підозри... якщо лише не містив у собі забагато «зайвого».\nТому одне досьє, що занудно описувало дрібниці запланованої адміністративної реформи в Мейнгеттені, які навіть не мали особливого значення. Інше нагадувало, що певні посади буде перетворено на нові відділи. Третє — описувало ще одну реформу, не згадуючи, що більшість нових позицій були синекурами — посадами без жодного впливу чи обов’язків. Якщо не знати, на що дивитися, ніхто нічого не помітив би. Але в самому серці Мейнгеттена сиділа та, чиї очі бачать усе.\nПереглядаючи черговий звіт, Протекторка зробила позначку: переглянути діяльність торгової палати. Один з її директорів був надто вже допитливий і відданий Весаліполісу. На щастя, його результати дозволяли підвищення. Нове призначення — скажімо, наглядач за економічним розвитком Хмарних пагорбів? У сільській місцевості він, безумовно, буде ефективнішим!\nТак усе й тривало: кожна дрібна зміна трохи змінювала розстановку фігур на дошці. Маленький поштовх тут, суперечливе, але виправдане звільнення там, десь — реорганізація, десь — підвищення на посаду, де він не буде заважати. Звісно, виникали прогалини й нові посади, які потрібно було заповнити, але на щастя, Мейнгеттен багатий на здібних кандидатів. Вони, можливо, і не були НАСТІЛЬКИ вірними Весаліполісу, як їхні попередники, що потенційно було б проблемою... але не для Лілак і Мейнгеттену."
MAN_ELF.93.a:0 "Протекторка впорається."

MAN_ELF.94.t:0 "Петля затягується"
MAN_ELF.94.d:0 "Гармонійний Опір у промислових передмістях Альбіону та внутрішньоміських районах Філлідельфії, позбавлений тієї ж уваги з нашого боку, яку отримували їхні соратники в Мейнгеттені, зміг розширити свою присутність навіть попри знищення їх місцевих осередків. Тепер, коли Лілак зуміла остаточно закріпити присутність чейнджлінґів у Мейнгеттені та його околицях, знищення Філлідельфійського й Альбіонського джерел Опору стало наступним завданням першочергової важливості для гарнізону.\nУпродовж останніх тижнів агенти чейнджлінґів під виглядом поні проникли в терористичні організації двох неспокійних міст, відстежуючи дії та місцезнаходження їх ключових лідерів. Через тривалий період без серйозного переслідування ці організації стали стійкішими до проникнення: кількох агентів було швидко викрито й втрачено. Однак під прикриттям посилених поліцейських заходів і каральних операцій з боку місцевих гарнізонів операторам вдалося виявити особи ватажків Опору, яким пощастило вижити до цього моменту."
MAN_ELF.94.a:0 "Операція «Häuten» — наш вихід."

MAN_ELF.95.t:0 "Мимовільний мученик"
MAN_ELF.95.d:0 "До Великої війни філософ-антисистемник, відомий як «Гуфдріх Кризше», був постаттю, скандально відомою своїми радикальними антимонархічними поглядами та духом заперечення. Ну і в цілому, майже нічим іншим. Але поразка Еквестрії й подальша чейнджлінзька окупація, схоже, дозволили його полум’яним промовам вдихати нове життя в населення. Дисидентам, які опинилися під новим режимом, був конче потрібен символ спротиву, і ексцентричний популіст Гуфдріх ідеально пасував на цю роль як ніхто інший.\nОднак для кожного здатного мислити спостерігача було очевидним, що його залишили в спокої саме через його незначущість: поки справжніх діячів із Гармонійного Опору безжально переслідували, Гуфдріх лишався геть нешкідливим опозиціонером з гічним ротом, що робило його зручним декоративним критиком для заспокоєння поміркованих незгодних.\nЩо ж, врешті-решт, чи мали його теорії хоч якусь реальну вагу вже не мало значення. Сьогодні вранці його знайшли мертвим у пентхаусі в Брайдлуею. Його тіло навіть не встигло охолонути, коли дисидентські газети вже звинуватили режим у вбивстві філософа та закликали до загального страйку й вуличних протестів на його честь."
MAN_ELF.95.a:0 "І що тепер?"

MAN_ELF_new.950.t:0 "Стримування наслідків"
MAN_ELF_new.950.d:0 "Попри те, що економічний вплив страйку розлючених робітників навіть не вдарив по продуктивності, до заходу сонця в Центральному парку Бронкліну зібрався масштабний натовп поні — вони тримали варту навколо імпровізованого вівтаря, присвяченого Гуфдріху, який мимоволі став мучеником справи Опору. З настанням ночі озброєні групи поні витіснили присутніх поліціянтів і поспіхом збудували барикади навколо святині мученика. [MAN.GetAdjective]ий прапор, що майорів над центральною площею парку, було зірвано, осквернено й спалено, а на його місці піднято королівський стяг Еквестрії.\nОднак навіть попри такий відвертий прояв непокори, Ост-Коммандо не вбачав причин для тривоги. На світанку зосереджені навколо парку війська чейнджлінґів і допоміжні підрозділи поліції мали розпочати штурм барикад. Танки й артилерію доставляли Мейнуейською лінією, а колабораціоністи продовжували поступово розмивати оборону поні. Оточені бунтівники звідкилясь приготували гвинтівки, готуючись до першої й своєї останньої битви навколо святині Гуфдріха.\nПринаймні, усе мало би бути саме так. Натомість кілька рот чейнджлінґів, що перебували в парку, самі опинилися в оточенні величезного натовпу обурених поні, чисельність якого зросла після новин про можливу бійню з Опором. Танкового підкріплення так не надійшло — за ніч диверсанти встигли сильно пошкодити рейки Мейнуею, а колабораціоністи, які виступили проти розправи, побачивши дедалі зростаючу купу розлючених мейнгеттенців, просто зникли.\nНині ситуація стрімко виходить з-під контролю: пожежа заворушень поступово сягає Філлідельфії та Альбіону, і якщо Мейнгеттен не буде умиротворено достатньо швидко, рештки Гармонійного Опору, побачивши шанс, можуть піти на відчайдушну ескалацію. Масковані бунтівники б’ються з поліцією й солдатами-чейнджлінґами по всьому місту, а невдоволення наростає на слабкому, але інтенсивному, вогні. Лілак піднімають з ліжка ще до світанку, яка в свою чергу скликає термінову нараду Ост-Коммандо."
MAN_ELF_new.950.a:0 "Довіримось Лілак, вона бачить душу натовпу наскрізь."
MAN_ELF_new.950.b:0 "Місцеві командири здатні самі владнати ситуацію."

MAN_ELF.96.t:0 "Протекторка приборкує заворушення"
MAN_ELF.96.d:0 "[This.GetNewspaperHeader]Хвиля заворушень із масовими випадками мародерства на Брайдлуеї та незаконною окупацією Центрального парку, що минулого дня охопила Мейнгеттен і відомості про яку досягли весь Протекторат, схоже, була успішно придушена до півночі цього ж дня. Для відновлення порядку було мобілізовано як гарнізон, так і поліцію. Протекторка Лілак, одягнена в бронежилет й у супроводі загону єгерів, особисто координувала операції з розгону натовпу по всьому мегаполісу. Наші джерела в поліції зазначили, що «...присутність Протекторки поруч була кращою допомогою за будь-яке підкріплення. Ми очікували від неї стримування офіцерів чейнджлінґів, але ніхто б і не подумав, що вона візьме командування на себе, а крім того, ще й досягне деескалації з мінімумом кровопролиття»."
MAN_ELF.96.a:0 "Схоже, у Лілак є і лагідна сторона."

MAN_ELF.97.t:0 "Сили безпеки відкривають вогонь по демонстрантах!"
MAN_ELF.97.d:0 "[This.GetNewspaperHeader]Останню ніч Мейнгеттен був вимушений терпіти стрілянину і поодинокі вибухи, коли на повернення контролю над Центральним парком був кинутий гарнізон чейнджлінґів. Повідомляється, що у «зачистці» застосовувалися бронемашини та легка артилерія, а по місту проти бунтівників йшли бойові патрони й багнети. З падінням останніх барикад в парку, з'явилися повідомлення про напади на контрольно-пропускні пункти та офіси чейнджлінґів, а, замість спокою, вулиці перетворились на смертельні поля бою через перехресний вогонь між Гармонійним Опором і гарнізоном. До світанку активна фаза закінчилась, але підозрюється, що ціною цьому стали сотні жертв, серед яких чимало цивільних і мирних протестувальників. Насильство було тимчасово вгамовано, але наврядчи кулі й кровопролиття остаточно загасять гнів у серцях поні, на відміну від дипломатії, компромісів і тактованості."
MAN_ELF.97.a:0 "Ми вчинили те, що мусили."

MAN_ELF.98.t:0 "[GetDateText] - Надзвичайний брифінг Ост-Командо щодо поточної ситуації"
MAN_ELF.98.d:0 "Народ дізнався про участь Лілак в інциденті в Політехніці. Тепер вони беруть наші плакати жирної Селестії, ліплять на місце її обличчя рило Лілак і ходять з ними, угарають."
MAN_ELF.98.a:0 "ОТПРАВІТБ ТАНКИ."
MAN_ELF.98.b:0 "Вони просто заздрять...(відправте йожиків)"

