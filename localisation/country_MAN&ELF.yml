MAN_advisor_2:0 "Танталус"
MAN_advisor_2_desc:0 "Офіцер Королевиної варти, вірний лише Її Величності Кризаліс. Відправлений до Мейнгеттену для нагляду за управлінням Протекторатом, він має завдання забезпечити вірність Лілак своєму монарху.\n"
