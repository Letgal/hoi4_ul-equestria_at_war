MAN_economic_investment_in_industrial_sector_exponential_cat:0 "Економічне зростання Мейнгеттена"
MAN_economic_investment_in_industrial_sector_exponential_cat_desc:0 "Наша §Cекономіка§! визначається загальною кількістю §Rфабрик§! у нашому розпорядженні.\nКожного разу, як §Cекономіка§! зростає на §Y10%§!, ми зможемо залучити §Yінвестиції§! у вигляді §Y1§! §Yцивільної фабрики поза картою§!.\nЦей процес визначається за рівнянням ( §RF§! = ( §CE§! * 1.1 ) + 1 ), де:\nI. (§RF§!) — кількість фабрик, необхідних для §YІнвестування§! (§R[?MAN_economic_investment_in_industrial_sector_exponential_variable]§!).\nII. (§CE§!) — кількість фабрик, якими ми наразі володіємо (§C[?num_of_factories]§!)."
MAN_economic_investment_in_industrial_sector_exponential:0 "§YІнвестувати§! в промисловий сектор"
MAN_economic_investment_in_industrial_sector_exponential_tt:0 "Ми маємо необхідну кількість фабрик для наступного етапу §YІнвестування§! [MAN_scripted_loc_for_exponential_economic_growth_decision_availability_tt]."
MAN_decision_lysias_cunning_plan:0 "§RАвантюра Лілак§!"
MAN_decision_lysias_cunning_plan_desc:0 "Політика Лілак зайшла в глухий кут. Протекторат і Гармонійний Опір опинились у безвихідному становищі, де жодна зі сторін не здатна завдати остаточного удару. Лілак скликає Ост-Коммандо на надзвичайну нараду з метою вирішення ситуації.\n§YОстаточне§! §Wприйняття цього рішення згодом спровокує §Rповстати§! @ELF [ELF.GetName]§!. "
