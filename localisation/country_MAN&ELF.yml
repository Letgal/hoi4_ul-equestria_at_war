MAN_ELF_new.153.t:0 "Будівництво гаупштадту «Кризалія»"
MAN_ELF_new.153.d:0 "Перед очима Лілак промайнули образи апокаліпсису. Танки й броньовані бульдозери таранять жалюгідні барикади, зносячи цілі квартали; чорні стовпи диму здіймаються з будівель, охоплених артилерійським вогнем; монолітна похмурість таборів для біженців на самому краю розрослого міста Мейнгеттену; чейнджлінзькі чоботи гримлять розбитими проспектами зруйнованих районів. Вой сирен пролітає над порожніми вулицями кварталів, призначених для «реконструкції», де залишилось місце лише для привидів або приречених. Камера затримується на обличчі немовляти, яке ридає в обіймах своєї матері, перш ніж їх поглинає натовп поні, що тікають на захід — геть від різанини в Мейнгеттені, у бік призахідного сонця.\n\nЛілак виривається з заціпеніння через звуки вечері; десь з-за її столу пролунали не менш гучні вибухи сміху. Серед гостей Лілак упізнає знайомі обличчя: ось — голова тепер вже покірної «Fillydelphia Motors», а там — фінансовий директор «Nidhogg Industries» й інші капітани промисловості та багаті магнати. Всі вони зібралися святкувати нову амбітну ініціативу Протекторату — будівництво нового міста, названого на честь їх переможної Королеви: «Кризалія», прямо в межах Мейнгеттену.\n\nУ сусідній кімнаті, передпокої, що прилягає до розкішної зали, чується приглушена сварка, яка поволі набирає гучності. На столі, всіянім мапами й діаграмами, розкладений проєкт реконструкції міста. Лілак заінтриговано прислухається; було логічно очікувати жорсткої критики плану Ост-Коммандо щодо перероблення мегаполісу в чейнджлінзькому дусі, але ж воно відбувається під час самого святкування його запуску!\n\nДобре вдягнений поні сперечався з чейнджлінґом. У грудях Лілак щось заворушилось — надія, що, можливо, їй доведеться скасувати план реконструкції. Перед її внутрішнім зором знову з’являється немовля в сльозах, і, коли вона дозволяє цьому образу затриматися, його обличчя починає змінюватись — тепер перед нею личинку чейнджлінґа. Лунають відголоси Об'єднавчих війн вуликів. Її роздирає передчасне відчуття провини — Лілак усвідомлює це, бо знає: їй доведеться очолити звірства в ім’я прогресу.\n\nЇї раптова поява миттєво змушує гостей стихнути. «Ну-ну,» — промовляє вона, пом’якшуючи суворий тон ледь помітною материнською ноткою. — «Що тут у нас?»\n\n«Скажи цьому клятому поні,» — гарчить чейнджлінґ (ім'я якого Лілак навіть не знає), — «що план не буде відкладено через якогось там мораліста, який вирішив стати на заваді поступу». Від цих слів поні зривається — Лілак очікує пристрасного заклику врятувати райони, приречені на знесення, болісного бунту істоти, яка, прийнявши поразку, все ж зважилась піти проти нездоланного чейнджлінзького наступу.\n\n«Реалізація цього плану в районі Гейстону матиме катастрофічні наслідки», — від слів поні Лілак відчуває дивну радість. Можливо, хтось у її оточенні ще зберіг крихту сумління. Або здорового глузду. Або і того, і іншого.\n\n«Нам варто перенести основну реконструкцію до Бронкліну, до моря. Кризалія лише виграє від вигіднішого географічного розташування.»\n\nПоні не зупиняється — наводить статистику, аргументи, тоді як його чейнджлінзький опонент усе більше кипить від люті. Та вуха Лілак уже не слухають. Її думки знову занурюються в картини розпачу й спустошення, яких зазнало місто, яке вона змушена була очолити — і яке, попри все, стало її домом.\n\nТиша повертає її до дійсності. «Тож що думає пані Протекторка?» — звучить незнайомий голос десь попереду, в тумані перед очима Лілак уже не впізнає чий саме — поні чи чейнджлінґа."
MAN_ELF_new.153.a:0 "Поні має рацію, Бронклін стане ліпшим варіантом."
MAN_ELF_new.153.b:0 "Місце будівництва не зміниться, перебудовуємо Гейстон."

MAN_ELF_new.154.t:0 "Закордонні друзі"
MAN_ELF_new.154.d:0 "Спрінґ Морнінґ аж сяяла від радості, снуючи туди-сюди по причалу й зустрічаючи новоприбулих, що сходили з пасажирських кораблів, і спрямовуючи їх куди треба. Вона й уявити не могла, що заклик ЕЛФ до поні за межами Еквестрії долучитись до боротьби проти Кризаліс матиме такий відгук. Тисячі прибували з місць, про які вона й ніколи не чула! Сам факт, що вона може поспілкуватись із такою кількістю різноманітних поні, її неймовірно тішив.\n\nУ своїй надмірній запопадливості вона врізалась у когось і розпласталась на землі. Її голова запаморочилась, тож вона не одразу помітила простягнуте до неї копито. З її губ вирвалось лише здивоване бурмотання — «дякую» — перш ніж вона глянула вгору. Перед нею стояв жеребець, у доволі знайомій, модній блакитній формі — по ній одній можна було назвати Батьківщину поні: Аквілея. А думати щось більше їй не вийшло — вона раптово забула, як це робиться.\n\n«Добряче Ви впали. Все в порядку, мадмуазель?» — запитав жеребець... хіба голос може звучати так солодко, немов мед? Спрінґ Морнінґ ледь-ледь спромоглася прошепотіти «т-так». І пошкодувала, адже жеребець усміхнувся — на що її серце ледь не вистрибнуло з грудей.\n\n«Це чудово. Було б прикро, якби я нашкодив своїм еквестрійським кузенам у перший же день. Я — Спірітед Чардж, колишній офіцер Королівської Армії Аквілеї. Мені наказано зголоситися до капітана Стерна. Не могли би Ви підказати, де його знайти?»\n\n«В-вам в той бік...» — Спрінґ Морнінґ тремтячим копитом вказала на готель далі на набережній, де, як вона знала, капітан Стерн облаштував штаб.\n\n«О, бачу. Щиро дякую за допомогу, мадмуазель,» — промовив Спірітед Чардж, узявши її копито... і... обдарувавши його поцілунком...\n\nАквілейський жеребець рушив до готелю, а десь позаду залишилась кобила, яка тепер сяяли вдвічі сильніше від бажання поспілкуватися з іноземними поні... хоча відтепер у неї на думці був лише один з них."
MAN_ELF_new.154.a:0 "Нові союзники, нові друзі... чи, може, щось більше."

MAN_ELF_new.155.t:0 "Відбудова еквестрійського суспільства"
MAN_ELF_new.155.d:0 "Коридори академії були гнітюче порожні. Відчувалась якась сумна, мовчазна туга, ніби місце, де мала вирувати діяльність, тепер стало примарним. Єдиний жеребець, що йшов поруч зі Старлайт Ґліммер, наче робив іще гірше.\n\n«Їх закрили, бо вважали розсадниками опору,» — з гіркотою сказав колишній канцлер Еквестрійської Освітньої Агенції, Нейсей. — «Худобі ж освіта не необхідна.»\n\n«Знаю, що я зненацька, пане Нейсей, але як гадаєте, чи можна довірити ЕОА відкриття шкіл по всій Еквестрії?» — Старлайт не могла сказати, що симпатизує цьому поні. Він викликав у неї занепокоєння, та одне було безсумнівним — він тямив, що робить.\n\n«Я вже вийшов на зв’язок із якомога більшою кількістю членів колишньої ради,» — запевнив Нейсей. — «Ми зараз обліковуємо списки вчителів та будівель, яким пощастило пережити... це все. Тож поки що доведеться навчати дітей там, де можна і ким можна. Чітка структура з'явиться згодом. Я зазвичай за чітку працю по книжці, але нині...» — він сумно глянув на порожні зали. — «У книзі нема жодного слова про такі ситуації.» Він простяг копито Старлайт, яка його прийняла.\n\n«Ви могли б без зусиль змінити Еквестрію за власним образом, мадам Старлайт. З того, що мені відомо, раніше ви дотримувались доволі... радикальних поглядів. Однак факт, що ви поважаєте старі інституції, тішить не лише мене, а й багатьох інших. Я вірю, що Ви з Вашою напарницею — саме ті, хто зможе відродити Еквестрію. І за старання з цього я Вам дуже дякую.»"
MAN_ELF_new.155.a:0 "Спадщина Селестії ще не згасла."

MAN_ELF_new.156.t:0 "Перший з'їзд Еквестрійської Асамблеї"
MAN_ELF_new.156.d:0 "Зала була заповнена поні з усіх куточків Еквестрії, що сиділи півколом, ніби в амфітеатрі. Попереду — троє: Тріксі Луламун, Старлайт Ґліммер і сивий жеребець у чорному вбранні. Щойно останні поні прибулі зайняли свої місця і двері зачинилися, підвелась Старлайт:\n«Коли ми починали повстання, всі питали — чи ми хочемо стати новими володарями Еквестрії? Ми неодноразово відповідали — ні. І сьогодні ми сподіваємось остаточно покінчити з цим питанням. Впродовж наступних місяців і років ця Асамблея буде наділена як законодавчою, так і виконавчою владу, яку до цього моменту представляли ми, і...»\n«І тому не будемо марнувати ваш час. Слово — Іквал Тайму, спікеру Асамблеї. Дякуємо і хай вам щастить!» — урізала Тріксі, закінчуючи виступ і напівтягнучи Старлайт за собою. За ними зачинилися двери — лиш ледь чутно долинуло: «Це було просто!»\n\nУ дещо напруженій атмосфері слово взяв Іквал Тайм, прочистивши горло. «Шановні члени Асамблеї і представники звільнених округів Еквестрії... Сьогодні ми розпочинаємо йти шляхом, небаченим досі в історії нашої нації. Яким би не було майбутнє, віднині мандат влади більше не надходить просто з королівського трону, однак з наших законів і рішень. Для багатьох це незвіданий шлях, та я вірю, що ми всі зможемо працювати з повагою, гідністю й гармонією, вирішуючи завдання, які нам доручили Дуумвіри й досягючи наших мет."
MAN_ELF_new.156.a:0 "Тиша в залі!.

MAN_ELF_new.157.t:0 "Місяць [GetMonth], [GetYear]-ий рік — Формування Армії Визволення Поні"
MAN_ELF_new.157.d:0 "«Солдати Еквестрії!» — вигукнула Тріксі в мікрофон. Можливо, це й не було необхідно, але, як для шоупоні говорити спокійно — гріх. Сказати щось — одне. Достукатися до душі — зовсім інше. А це потребує пристрасті. «Увесь той час, що наша країна стогнала під чейнджлінзьким ярмом, боротьбу вели не принцеси, а по Кризаліс завдали удару зовсім не Елементи Гармонії! Ні — це робили звичайні поні, без чарівних дарів чи титулів! Ви билися, ви стікали кров’ю, ви вмирали. І все одно знову й знову, однак, немов хвиля, ви піднімалися: за свій дім, за свій народ, за свою свободу!\n\nСпочатку — протести на вулицях. Потім — саботажи ворога. А згодом — зі зброєю в копитах, ви билися там, де той був найслабшим. І коли прийшло велике повстання — ви піднялись десятками тисяч! Відтоді саме ви несете на собі цю війну за визволення! Ви — наша сила, наші герої, нова епоха Еквестрії! Кажуть, що час героїв минув, але подивіться на себе! Хто ще потрібен Еквестрії, як не ви?!\n\nВи — вже не партизани й не селяни в повстанні. Ви — солдати Еквестрії, частина армії, якої ще не бачила планета! Віднині — ви вояки Армії Визволення Поні!»\n\nЩойно вона завершила, над нею із ревом пролетіла ескадрилья пегасів, лишаючи в небі слід у кольорах еквестрійського прапору. Солдати внизу вибухнули в радісному реві, копита били в землю, гул стояв неймовірний — і Тріксі підняла копито, ведучи їх у гучному скандуванні."
MAN_ELF_new.157.a:0 "Поні, напоготові!"

MAN_ELF_new.158.t:0 "Ред Дед Редемпшн оф Арегнт Марті Ґей л"
MAN_ELF_new.158.d:0 "The first one to move is gay."
MAN_ELF_new.158.a:0 "Живи, Еквестрія! Живи, сво бодо!"

MAN_ELF_new.159.t:0 "Чистка рядів"
MAN_ELF_new.159.d:0 "Опівдні до колишньої штаб-квартири Поліцейського Департаменту Мейнгеттену прибула автоколона, з якої вийшов цілий взвод офіцерів колабораціоністської поліції — для поні Мейнгеттену це були зрадники, що служили окупаційному режиму в уніформах загарбників. З витягнутою зброєю, вони штурмували приміщення своєї попередньої організації; через збройний опір під час захоплення міста чейнджлінґами, поліцію було оголошено поза законом і розпущено, а офіцерів, що здалися, відправлено до таборів. Штаб було покинуто, тож колабораціоністи без зволікань зайняли будівлю, зламали сейфи з архівними шафами, й почали нишпорити в десятиліттях поліцейської документації, шукаючи цінну інформацію.\n\nСеред колабораціоністської поліції були й колишні поліцейські — перебіжчики, що присягнули на вірність новій владі. Для когось це було буденним і байдужим актом, для інших — остаточним розривом з минулим, жорстоким посвяченням до лав Нового Порядку.\n\nТепер на місці герба MCPD над входом майорить прапор чейнджлінґів. Повноваження охорони Закону й Порядку формально перейшли до нової поліції, але чи зможуть вони замінити стару в очах населення — питання, яке поки що залишиться відкритим."
MAN_ELF_new.159.a:0 "«Служба й Захист»"

MAN_ELF_new.160.t:0 "Тристороння трансконтинентальна угода про Чейнджлінзько-Еквестрійсько-Грифонську Торгову Тріаду"
MAN_ELF_new.160.d:0 "Після пресконференції в Кристаллері у Мейнгеттені, речник оголосив, що [MAN.GetName] успішно уклав торгову угоду з низкою держав сусідньої Грифонії. Переговори стали історичним моментом для молодого Домініону Федерації — його перша дипломатична перемога на світовій арені в якості автономної, суверенної держави.\n\n«Тристороння трансконтинентальна угода (ЧЕГ-TT) — це надійний початок торгової тріади між чейнджлінґами, поні та грифонами», — заявив посадовець. «Ми пройшли чибагато обговорень і домовленостей, і нехай попереду лежить не менше питань, ЧЕГ-TT дає плоди вже зараз, які самі по собі є обіцянками на подальші домовленості». Щодо запитань про деталі, речник відповів наступне:"
MAN_ELF_new.160.a:0 "«Ми почали з основ — здебільшого знаряддя праці для робітників.»"
MAN_ELF_new.160.b:0 "«Вони погодились надати нам грифонське обладнання. Ми орієнтуємось на масштаб, не на сфері застосування.»"
MAN_ELF_new.160.c:0 "«Ми зробили корисні висновки з авіанської архітектурної естетики.»"

MAN_ELF_new.161.t:0 "Спогади збирача податку"
MAN_ELF_new.161.d:0 "Ніхто не любить збирачів податку. Це простий факт життя — чи ти чейнджлінґ, чи поні — тебе ніде не чекають.\n\nАле бути збирачем любові в найперші дні було ще гірше. Поні зробили з нас нову Найтмер Мун, тоді нам мало що залишалось, окрім як робити необхідну процедуру якомога коротшою та безболісною. Спершу було навіть смішно бачити їхні ошелешені погляди, коли виявлялось, що ми звичайні працівники суспільства, а не якісь інкубаторські чудовиська. Подив змінявся апатією, і все перетворювалось у звичайну рутину, хоч і не надто приємною для «платників».\n\nХоча комусь рутина до душі, бо рутина — це безпека. Відсутність новин і є хорошою новиною. Проте я прагнув щось винайти з цього, і це була не збирана мною любов, смак якої я постійно відчував.\n\nЯ зрозумів, чого мені не вистачало, лише сьогодні, у кав’ярні, яку щойно відкрили для чейнджлінґів. Один колега вмовив мене зайти — начебто тут роблять найкращі млинці у місті. Я не фанат, але він, все таки, мій колега. Все було доволі звично, особливо насторожені погляди поні, які впізнали наші уніформи.\n\nАж раптом один із них, замість того щоб холодно нас проігнорувати, помахав нам, запрошуючи до свого столика. Я впізнав його — це був житель з мого району. Ми з колегою здивувались, але не відчули це підозрілим — лише теплу, доброзичливу ауру.\n\nМи розділили кілька келихів і смаколиків. Я не втримався від запитання: чому він був такий привітний до «жахіть у жучній формі»?\n\nЯ ніколи не забуду його відповідь: «Авжеж поні не в захваті від того, що робить ваша Королева, але її дії не є причиною ненавидіти особисто вас. Я ще пам’ятаю, коли місто було майже повністю в руїнах, і попри все... ви багато чого зробили для нас. Ви, особисто, не хочете, щоб ми страждали, і робите все, щоб полегшити наше життя. Як я можу ненавидіти вас за це?»\n\nЯ не чекав подяки від кожного, кого зустріну, але його слова змусили мене замислитись. Можливо, ми справді можемо зробити більше для поні? Можливо, я просто наївний, але я б не відмовився, якби мені частіше пропонували кухоль сидру під час обходу.\n\n— Витяг з щоденника Гаупткаффа, збирача любові."
MAN_ELF_new.161.a:0 "Мирне співіснування більш ніж можливе!"

MAN_ELF_new.162.t:0 "Післяопераційний звіт — Військові навчання «Біла Королева»"
MAN_ELF_new.162.d:0 "В кількох годинах їзди потягом від Депплшору, на вітряній рівнині Понінсули були проведені військові навчання «Біла Королева», організованих Домініоном Федерації Східної Еквестрії, в яких прийняли участь держави-члени Гегемонії Чейнджлінґів. Бригади піхоти, танкові ескадрони, повітряні крила чейнджлінзьких єгерів і навіть окремі підрозділи поні — усі взяли участь у широкому спектрі навчань: міські бої, розвідка, артилерійські дуелі, штурм із повітря тощо.\n\nНаглядовий комітет «Білої Королеви», номінально складений із представників усіх країн, насправді контролювався офіцерами Ост-Коммандо з Мейнгеттену, які скористались корисною нагодою, щоб підкреслити свою незалежність від Весаліполісу.\n\nКілька тижнів інтенсивної бойової підготовки завершились парадом усіх задіяних частин — шовіністичним показом сучасної техніки та уніформ. Під стягами Домініону Федерації Східної Еквестрії, що майоріли поряд із [CHN.GetAdjective]им прапором, Протеторка Лілак оголосила навчання величезним успіхом і пообіцяла спрямувати [MAN.GetAdjective]е керівництво на користь усієї Гегемонії."
MAN_ELF_new.162.a:0 "Славна вистава"

MAN_ELF_new.163.t:0 "Нова роль «природної» аристократії"
MAN_ELF_new.163.d:0 "Лілак зробила ще один ковток чаю, поки п’ятеро єдинорогів-аристократів сиділи по протилежний бік столу. З їхніх вишуканих грив і, наче, капала тривожність. «І що ж вас привело сюди? Якщо у вас немає дійсно хорошої причини або корисної ідеї, як допомогти мені зберегти спокій в країні, то я не бачу жодної причини не депортувати вас усіх на захід.»\n\nОдин зі шляхтичів, жеребець кольору слонової кістки в окулярах, заговорив: «Ваша високосте, ми віримо, що в традиційних структурах влади криється велика користь.»\n\nЛілак моргнула кілька разів, знову пригубивши чай: «Традиційних структурах?»\n\n«Саме так. Я, ми всі, вважаємо, з наданням нам влади, ми разом більш ніж зможемо стримати решту поні,» — відповів єдиноріг.\n\n«А якщо вам не вдасться вгамувати своїх... підлеглих? Що тоді? Мені все одно доведеться посилати війська?» — Лілак втупилась у них, намагаючись зчитати справжні наміри.\n\n«Не хвилюйтесь. Якщо Ви дозволите нам формувати власні загони, ми зможемо навести порядок самостійно,» — втрутилась інша єдинорожка, крейдяного кольору, з бездоганною поставою.\n\nЛілак відкинулась на спинку стільця: «Я не відмовлюсь від добровольців, які хочуть допомагати підтримувати порядок, тож надам вам відповідні повноваження. Але мушу повідомити: будь-які сили, зібрані під вашими прапорами, підпорядковуватимуться мені і, як наслідок, Ост-Коммандо.»\n\n«Повірте, нічого іншого ми й не очікували,» — відповів аристократ."
MAN_ELF_new.163.a:0 "Справжня аристократія вміє пристосовуватись."

MAN_ELF_new.164.t:0 "Рада Дружби та Примирення"
MAN_ELF_new.164.d:0 "Офіцер з високими відзнаками на формі простягнув Лілак папку, коли та проходила повз його стіл. «А це — останні вироки Ради. Багато звинувачених поні, як завжди, але є і кілька чейнджлінґів-офіцерів. Ви впевнені, що це була гарна ідея?»\n\nЛілак зиркнула вниз і звузила очі. «Ми повинні впевнитися, що справедливість діє там, де це необхідно. А це означає обрізання кількох всохлих гілок.»\n\n«А-а що до офіцерів? Вони ж вірно служили Її Величності багато років,» — озвався кволий голос. Лілак гримнула копитом об підлогу.\n\n«Вони більше не служать Її Величності. Вони служать мені, Протекторці Мейнгеттену. І відповідають вони теж переді мною. Вони самі обрали Східну Еквестрію.»\n\n«А що з поні?»\n\n«Інших офіцерів ліпше буде вговкати. Боги свідки, ще вирішать, що я розм’якла за час перебування тут.»\n\nОфіцер кивнув, крадькома глянувши на годинник. Відчувши паузу, Лілак повільно рушила геть, залишаючи його наодинці з думками.\n\n«А що це взагалі за ваша... Рада Дружби та Примирення?» — запитав інший офіцер, коли Лілак вже входила до свого кабінету.\n\n«Це нова епоха для Мейнгеттену. Епоха співпраці й дворасової злагоди. Епоха, що служитиме заради кращого й справедливішого Мейнгеттену.»"
MAN_ELF_new.164.a:0 "Ну ладно, «Гармонія»"

MAN_ELF_new.165.t:0 "Народження мейнгеттенського «аерофашизму»"
MAN_ELF_new.165.d:0 "Лілак ліниво підвела очі від звітів. «Сідайте,» — промовила вона до Уінд Райдера з акуратно вдягненими шарфом та курткою, що завітав до її кабінету. «У мене обмаль часу. Говоріть по суті.»\n\nУінд Райдер моргнув, перш ніж подивився прямо на неї. «Я багато думав. Відтоді як те чмо, Спітфайр, викинула мене з Вандерболтів, я міркував, «справжній пегас» — що ж це? Пегас...» — почав він, переходячи на театральний монолог.\n\n«Час іде. Ближче до суті,» — Лілак урвала його, вказуючи на годинник із погрозливим виглядом.\n\nУінд Райдер прочистив горло і продовжив: «Справжній пегас — це вірний солдат свого лідера, байдуже, хто той лідер. Правління розумних у кожному суспільстві, незалежно від від їх розуму, має підкріплюватися зброєю та сталлю сильних. Розумні — це, ЗВІСНО, чейнджлінґи. А ми, пегаси — природні кандидати на роль сильних.»\n\nПісля останніх слів Лілак насторожилась, однак кивнула. «Пегас має підкорятися своїм старшим, незважаючи на власні думки. Тож, із дозволення Протекторки, я хотів би... дослідити цю ідею з кількома добровольцями.»\n\n«І ти впевнений, що вони будуть, прямо-таки, лояльними?» — запитала Лілак, наче тицяючи копитом в задум Уінд Райдера.\n\n«Пані, я впевнений, що якщо Ви дозволите мені, то мій повний місячний звіт підійме Вам настрій,» — негайно відповів Уінд Райдер."
MAN_ELF_new.165.a:0 "Чим би він заради слави не тішився."

MAN_ELF_new.166.t:0 "Ласкаво просимо до Мейгеттену!"
MAN_ELF_new.166.d:0 "Ще один ранок, ще один день на фабриці. Лізіас підібрав нову газету з порогу. Як «неочікувано», ще одна перемога на півдні над групами опору. Він дістався до радіо, поки сонячні промені крадькома проникали в його квартиру. Поні вертів ручку, намагаючись зловити потрібну хвилю.\n«Останні...\"\nКРРРЗЗЗТ... «...і сьогодні дуже особл-»\nКРРРРРРРРЗТ...\n«...Мейнгеттен! Нове місце життя для поні й чейнджлінґів! У нещодавно відбудованому місті, під керівництвом Протекторки Лілак, процвітання б'є рекорди! Те, що колись було зруйнованим війною, знову стало маяком багатства на континенті!»\n\nЛізіас кліпнув очима. Він розгорнув газету, поки з радіо тривав фоновий шум.\n\n«То чого ж ви чекаєте? Протекторка пропонує поселенцям грошову підтримку, а якщо ви чейнджлінґ, ще й безкоштовні порції любові — кожному, хто переїде жити і працювати тут. Сподіваємось побачити саме вас у Мейнгеттені незабаром!»\n\nІ з тим Лізіас вимкнув радіо і з подихом вийшов за двері. Його чекав робочий день."
MAN_ELF_new.166.a:0 "Реклама і в Зебриці реклама."

MAN_ELF_new.167.t:0 "Місяць [GetMonth], [GetYear]-ий рік — Перше засідання Еквестрійської Національного Консультативного Кабінету"
MAN_ELF_new.167.d:0 "Тріксі Луламун була тою поні, яка жила за межами суспільства — і їй це цілком подобалося. Вона не любила суворих графіків чи звичної іншим рутини, надаючи перевагу різноманіттю й новим враженням. Але війни, що прокотилися її домівкою, змінили її. Надто багато поні вмирало, аби вона могла й далі стояти осторонь. Тоді в ній прокинувся запал до боротьби, якого вона й сама в собі не очікувала. А її талант до ілюзій зробив з неї неочікувано вправну генералку. Це, разом з фактом, що саме на полі бою вона відчувала себе більш живою, ніж колись... може, в неї біда з головою?\nІ все ж, не настільки, щоб вона могла терпіти всі ці наради!\nВідкинувшись на спинку крісла й намагаючись удавати усмішку, Тріксі дивилася на поні за столом — хоча в душі мріяла вільно вистрибнути у вікно. Сидіти тут і слухати безкінечне дзижчання якихось там «членів Національного Консультативного Кабінету» про таку нудоту, як охорона здоров’я... о, наскільки ж це було жахливо! Звісно, вони обіцяли, що не стануть військовими диктаторами й дадуть народу право голосу, щоби заспокоїти поні після зникнення принцес. Але це не означало, що Тріксі мала це полюбити.\nРозглядаючи сиву кобилу — чи то пак, «поважну учасницю ради» — яка щось там белькотіла... Тріксі вже подумки готувала ілюзію, щоби вдавати увагу й трішечки подрімати. Але несподіваний поштовх ногою по нозі під столом змусив її здригнутись, кинувши на винуватицю Старлайт палаючий погляд."
MAN_ELF_new.167.a:0 "«Я тобі цього не забуду... Старлайт...»"

MAN_ELF_new.168.t:0 "Відновлюючи цивільне врядування"
MAN_ELF_new.168.d:0 "Міс Мер дивилася на свою стару ратушу — після визволення Понівіллю вона ледве знайшла її руїни. Вона тихо копирсалась у завалах, відсуваючи уламки балок один за одним, шукаючи хоч щось, що могло зберегтися.\n«Міс Мер?» — почулося позаду, і вона обернулася, побачивши Алое й Лотус. «О, Селестія! Коли Ви тільки повернулися в Понівілль?»\n«Тільки-но прибула,» — відповіла Мер, спустившись до них, і знову сумно подивившись на руїни. «Я... сподівалася, що тут щось залишилось, коли ми відновимо мерію Понівіллю.»\n«Відновимо?..» — почала Алое. «Але ж... війна ще триває?»\n«Авжеж, але я чула з вуст самої Старлайт Ґліммер, що вони з Тріксі хочуть якнайшвидше відновити нормальну владу, й Понівілль тому не виняток.»\n«Це чудова новина!» — в унісон вигукнули Алое і Лотус, затупцювавши копитами від радості. «То що, скоро все знову буде як раніше?»\n«З часом, любі. Спершу потрібно знайти гарне місце для зборів громади. Стара зала... що ж, більше не придатна.» — вона знову з сумом поглянула на згарище ратуші. Алое і Лотус тим часом перекинулися хитрим поглядом.\n«Ну-у-у, Міс Мер... наш спа-салон стоїть порожній з самого початку війни. Басейн повністю очищений. Якщо ви хочете використати його для зустрічей... ми не заперечуватимемо!» — обидві посміхнулися до вух. Міс Мер підняла брову.\n«Ви ж розумієте, що брати плату за вхід раз за разом я не дозволю?» — запитала вона, поки дві поні миттєво стали втіленням невинності.\n«Та що Ви! Навіть не мріяли б!.. Але, звісно... якщо хтось захоче зробити копитний педикюр під час зборів — хто ми такі, щоби відмовити?»"
MAN_ELF_new.168.a:0 "Ви двоє невиправні!"

MAN_ELF_new.169.t:0 "Кожен має боротися"
MAN_ELF_new.169.d:0 "Коли Блу Скайз, герой свого села, повернувся додому у відпустку, майже все село зібралося на вокзалі, щоб привітати його. У сільській кав’ярні два дні готували пишну зустріч — кожен по черзі вихвалявся ним. Хіба ти не знав, що він був одним із перших, хто піднявся на бій? Він служив у підрозділах генералки Луламун, навіть зустрічав її особисто! З такими поні, як Блу Скайз, ця війна буде виграна швидко. Але коли Блу попросив слова і всі уважно прислухались — він вже не здавався таким впевненим.\n«Дякую вам, кожному... Я, авжеж, дуже скучив за вами... Просто...» — він замовк, ковтаючи ком в горлі. «Я не герой. Принаймні... не в тому сенсі, в якому ви всі думаєте. Я знаю, що я робив, але ще я знаю сотню поні, які зробили не менш героїчні вчинки. Ми всі герої, але... я не витримую цього. Я не Старсвірл і не принцеса Твайлайт — я звичайний поні. Я хочу знову працювати у погодному патрулі пегасів, але нині я несу на собі всі ваші надії, і... я не витримаю, не сам.» Він дістав з кишені стос паперів і поклав їх на стіл.\n«Коли я вирушав додому, мені сказали — проси кожного, кого знаєш, записатись. Нам завжди потрібні солдати... і я знаю, що тисну на жалість... але я прошу вас... допоможіть мені. Я не виграю цю війну наодинці.»"
MAN_ELF_new.169.a:0 "Повстань і борись за свого сусіда, свою родину, своїх друзів!"

MAN_ELF_new.170.t:0 "Підйом партизанів"
MAN_ELF_new.170.d:0 "Поні збиралися один за одним під покровом ночі, перешіптуючись за деревами. Невисокий поні на чолі групи бурчав собі під ніс, роздивляючись свого старого ворога — Ма Гуфілд — що стояла з усім своїм кланом.\n«Світ з глузду з'їхав,» — пробурмотів він, поки Ма Гуфілд лише тихо хихикнула. «Спочатку я співпрацюю з Гуфілдами, потім не стає Селестії... і тепер ще й це.» Він підвів очі до верхівок дерев, де у світлі вогнища мерехтіли десятки пар зелених очей. «Спуститесь уже?» — запитав він. Одна з пар очей рушила — з тіні зійшов фестрал і приземлилася перед двома поні. «Біг Деді МакКолт,» — заговорив старий жеребець без жодних емоцій, хоча більшість його клану вперше бачила фестрала власними очами. Він просто простягнув копито, не бажаючи розпалювати конфлікт. «У вас є зброя?»\n«Ма Блуменбах,» — відповіла фестрал-матрона. «Є, сховище, яке ви нам збудували, наповнене зброєю й харчами. Ми зможемо триматися там тижнями. Ваш клан готовий?»\n«Як ніколи,» — відповів Біг Деді МакКолт і поглянув на Ма Гуфілд, яка просто кивнула. «Слухайте сюди. МакКолти, Гуфілди чи фестрали... зараз це все не має значення. Має значення, що на сході є поні, які добряче дають прочуханки чейнджлінґам, і їм потрібна допомога. Ми візьмемо зброю, яку нам дала Ма Блуменбах, і покажемо цим жукам ту саму впертість, яка змушувала наші родини гризтися десятиліттями! Адже,» — пробурмотів він, піднявши рушницю, — «так хотіла б принцеса. МакКолти?!» — проревів він. Весь його клан відповів войовничим гулом.\n«Гуфілди?!» — вигукнула Ма Гуфілд, на що її клан відповів не менш гучно.\n«Блуменбахи?!» — гукнула Ма Блуменбах і фестрали підхопили вигуки двох інших кланів. Минуле залишилось у минулому, бо нині перед ними — чейнджлінґи-окупанти, які думали, що підкорили волю трьох родин. Їм ще належало дізнатися, як сильно вони помилялись."
MAN_ELF_new.170.a:0 "Покажемо їм, на кого ідіоти натрапили!"

MAN_ELF_new.171.t:0 "Три племені"
MAN_ELF_new.171.d:0 "«Поні Еквестрії,» — почала свою давно назрілу промову Старлайт. «Я хочу поговорити з вами про минулі провини. А конкретніше — про свої. Жоден поні, навіть найнаївніший, не має логічних підстав називати мене бездоганною. Багато років тому я була переконана, що наші к'юті-марки лише роз'єднують нас; що вони — джерело зверхності та знаряддя контролю. Я зневажала їх і навіть мріяла про Еквестрію вільну від них.\nГірко й неохоче я усвідомила, що наші к'юті-марки — наша різноманітність — це щось значно більше. І не в одному сенсі — це те, що зшиває нас докупи. Поки ми щиро приймаємо щиро приймаємо, що наша різноманітність є джерелом єдності, ми стаємо значно сильнішими. Мислення дрібного поні шукатиме відмінності — у звичаях, походженні, ремеслі чи ще десь — і відкидатиме їх, боячись, що інакшість принижує його самого.\nТакі ставлять свої вразливі его вище за добробут інших, обираючи загальне послаблення замість спроби зрозуміти та прийняти простий факт, що інші відрізняються. Колись я була такою. Саме так, «колись»! Адже тепер я бачу, Еквестрія єдина не завдяки одній особі, родині чи навіть одному з племен, а завдяки єдності через к'юті-марки, індивідуальності та різнобічність племен.\nМи сильні, адже кожен із нас додає щось до загального цілого. Ми не змагаємось, хто важливіший, і не звинувачуємо інших у загальних провалах лише через те, що в когось є чи нема крил або рога. Ми всі разом, від початку і до самого кінця. Сам розбрат такий самий марний і сліпий, як і ті, хто звинувачує у своїх проблемах власних братів і сестер просто тому що можуть. Може здатися, що так легше, але з часом це лише підточує саму тканину нації. І далі — гірше! Винні можуть бути лише самі індивіди, але земні поні, пегаси чи єдинороги ніколи не винні колективно! Вина має залишатися на тому, хто її заслуговує — на окремому поні, поки подяка за нашу різноманітність — проливатися на всіх нас! Ми еквестрійці! Ми різні, нас багато, але ми — єдине ціле!»"
MAN_ELF_new.171.a:0 "Єдність у різноманітті."

MAN_ELF_new.172.t:0 "...Щоб наші друзі жили"
MAN_ELF_new.172.d:0 "Біжучи під мостом, з поясом гранат в зубах, Скарлет Вулл відчувала, як її серце ось-ось вибухне від втоми й страху. Вона вже бачила вгорі укріплення з мішків, де стояв чейнджлінзький кулемет — і не один! Там була ціла рота чейнджлінґів, поки вона одна по цей бік! Божевілля! Вона не герой — вона в'язальниця! До всього цього вона лише мріяла, щоб хтось побачив її візерунчасті шарфи. Вона уявляла, як їх помічає хтось впливовий, можливо, навіть сама Реріті, і дає їй шанс у світі високої моди. Яке ж це було дурне, наївне марення!\nОзирнувшись назад через річку, вона побачила, як Саур Еппл перебігає між будинками, й здригнулася, коли куля вдарила стіну поруч нього. Саур Еппл, Блу Мун, Зеніт... Поглянувши знову вгору, вона зціпила зуби й вирвала чеку з однієї гранати. Їй було страшно, до жаху, але ніхто не сміє кривдити її друзів! Перша граната знищила кулеметне гніздо і підняла хмару диму, прикриття якої було достатньо, щоб Скарлет побігла вгору по склону й увірвалася до ворожих позицій, непоміченою. Полетіла ще одна граната, потім іще — Скарлет завзято сіяла хаос. Вибивши одного чейнджлінґа копитом, вона зірвала з себе пістолет-кулемет і розстріляла останню позицію перед тим, як кинути ще одну гранату. Все стало суцільною мішаниною вогню, смерті, диму і шуму...\nДесь у цей момент сили просто... зникли. Щось було не так. Вона похитнулась і поглянула вниз: по грудях розповзалась червона пляма. Вона впала. Ніби в уповільненій зйомці, вона побачила, як чейнджлінґ з кривою посмішкою підійшов до неї й підняв гвинтівку. Чому вона не може рухатись? Вона намагалася вдихнути — але не було чим. Однак перш ніж той вистрілив — щось біле пронеслося повз. Зеніт. Пегас, що з ревом врізався в чейнджлінґа, зваливши його з ніг. За секунду підбігли інші, їм вдалося перейти міст під час штурму Скарлет. Саур Еппл миттєво підскочив до неї, пригнувся, намагаючись її підняти. Він... він щось казав? Вона не була певна... але з ним усе було гаразд... з усіма було гаразд... вона повільно заплющила очі, відчуваючи, як перестає бачити світло..."
MAN_ELF_new.172.a:0 "З ними все гаразд... і це головне..."

MAN_ELF_new.173.t:0 "Єдність, для всіх, або ні для кого"
MAN_ELF_new.173.d:0 "Біг Деді МакКолт почухав потилицю, почуваючись доволі ніяково, спостерігаючи, як Ма Блуменбах озирається по хаті. Незважаючи на те, як завзято вони билися разом, йому все ще було трохи незручно запрошувати групу фестралів жити ну прямо в домі своєї родини.\n«Я, є-є-є... знаю, що в Гуфілдів є сад за тим самим пагорбом, тож ви матимете де нормально... підживитися, так би мовити.»\n«Я... пробач, що?» — перепитала Ма Блуменбах, повернувшись до нього з обличчям сповненим образи й недовіри.\n«Ну є-є, щоб мали з чого підживлюватись...» — пробував пояснити Біг Деді, поки вона продовжувала пильно на нього дивитися.\n«Пробач... що?» — повторила вона, майже дослівно. «Сади? Підживлюватись? Ти це про що взагалі?»\n«Хіба ви не... цейво, висмоктуєте сік із фруктів?»\n«З чого ти так кажеш?» — запитала Ма Блуменбах, все ще балансуючи між обуренням і відразою. Зрештою вона глибоко вдихнула, і почала нервово ходити туди-сюди, перш ніж подивилась на Біг Деді. «Поглянь на наші зуби», — сказала спокійно. — «Вони схожі на «фруктовисмоктувачі»?»\n«Та ні, але я ж ніколи не приймав фестралів у себе», — прямо відповів поні. — «Я нічогісінько про вас не знаю. Ви ж для нас були чужими століттями, і я поняття не маю, які ви. Кілька років тому я б тебе звідси копитом викинув, але я стараюсь стати кращим. Цього не достатньо?»\n«Звісно... звісно, достатньо», — відповіла Ма Блуменбах, вдихнувши глибше. — «Просто... прошу... хоча б заради моїх дітей. Дай їм вирости поруч із поні, які сприйматимуть їх як рівних собі. Якщо буде якась різниця — я повідомлю, обіцяю. А поки... просто дозволь нам бути частиною вас.»\n«Маєш чесне слово МакКолта!» — урочисто пообіцяв Біг Деді. Адже якщо ВІН зміг знайти спільну мову з Гуфілдами, то зможе з будь-чим живим."
MAN_ELF_new.173.a:0 "Єдність у різноманітті — тепер і назавжди."

MAN_ELF_new.174.t:0 "Вогонь Дружби ще палає!"
MAN_ELF_new.174.d:0 "«Як ви смієте?» — прошипіла Тріксі до зібраних лідерів повстанців, її ріг потріскував від магії. — «Невже ви забули, звідки походить Еквестрія?! Невже ви щороку в День теплого вогнища були настільки п'яні в гімно, що не могли згадати в честь чого взагалі п'єте?! Три племені постійно гризлися, поки їх світ навколо замерзав, і вони ледь не вимерли через це! І зараз ви думаєте про такі дрібниці, поки ваші товариши гинуть, бо ніхто не може бути лідерами, окрім вас?!»\n«Ладно, добре. Повертайтеся на свої фронти, йдемо ми вітром. Я певна, ваши скигли про ідеологію дуже потішать лошат, яких з дитинства вирощуватимуть рабами. Нехай вони залишаться худобою для чейнджлінґів назавжди, зате вам, яке полегшення, не доведеться співпрацювати з тими, хто від вас відрізняється!»\n«Або ж... або ж ми згадаємо корні Дня теплого вогнища, станемо пліч-о-пліч і покажемо нашим предкам, що Еквестрія не забула, що таке Гармонія. Як і вони століття тому — ми вистоїмо лише разом!»\nПісля її промови настала мертва тиша. Першим її порушив саме той поні, що й вивів Тріксі з себе. Знявши капелюха, він приклав його до грудей і схилив голову.\n«Пані Ґліммер... Пані Луламун», — смиренно сказав він. — «Deepfall Timberwolves» до ваших послуг.»\nІз його кроку почалися інші. Один за одним, лідери всіх груп приєдналися, і зрештою Вічнодика Коаліція стала єдиною під проводом Еквестрійського Визвольного Фронту. Вони були численні й різні, але тепер усі їхні надії й мрії нес на собі саме ЕВФ." #П'яний в гімно. #Ще в передостанньому рядку написав «Ґліммер», а не Старлайт щоб логічно звучало звернення по фамілії
MAN_ELF_new.174.a:0 "Один за всіх! Усі за одного!"

MAN_ELF_new.175.t:0 "Втрачена принцеса"
MAN_ELF_new.175.d:0 "Старлайт вдивлялась у папери перед собою. Вона очікувала, що зі взяттям Кантерлоту до їхніх копит потрапить цінна інформація, але... не пощастило не сильно. Серед записів чейнджлінзького командира гарнізону траплялися короткі згадки про якийсь особливий проєкт під назвою «Операція Даск Шайн». У ньому йшлося про видобуток магії з могутніх магічних істот і використовувати її в бою.\nУсе було під грифом цілковитої таємності, і до цього моменту експеримент ще не дав результатів... але один із працюючих над проєктом прибував до Кантерлота, щоб забрати певні речі, які могли викликати реакцію в «цілі». Цією ціллю була... стара домівка Твайлайт.\n«Дай вгадаю, ми вирушаємо рятувати її, м?» — промовила Тріксі, на що Старлайт кинула на неї погляд. Тріксі лише всміхнулася і відкинула гриву. «Ну, це ж логічно, правда? Навіть Принцесі Дружби потрібна допомога Великої й Могутньої Тріксі, та її вірної помічн...» Договорити їй завадило копито Старлайт на її губах.\n«Ти моя найкраща подруга, Тріксі, ти це знаєш», — промовила Старлайт рівним тоном, — «але можеш стримати себе хоча б раз».\nТріксі закотила очі, але свою звичну тираду так і не продовжила, натомість повернувшись до документів. Старлайт глибоко вдихнула, згадавши, скільки шансів колись давала їй Твайлайт, навіть коли вона їх не заслуговувала. Вона б навіть не була б зараз тут, якби не Твайлайт. Як, скоріш за все, і самої Еквестрії вже давно."
MAN_ELF_new.175.a:0 "Ти врятувала Еквестрію. Час Еквестрії врятувати тебе."

MAN_ELF_new.176.t:0 "Звериний рик"
MAN_ELF_new.176.d:0 "Коли світ, який ти знав, розвалився, а рідний край опинився під окупацією чейнджлінґів — доводиться адаптуватись. І дехто робив це краще за інших. Д'юті Прайс знав, що до війни він був далеко не найкращим прикладом поні Селестії. Однак, як виявилось, агресивний і безжальний характер ідеально підходив до нових реалій.\n\nЕх, [ELF_save_twilight_sparkle_missions_state_name_scripted_loc].\n\nЗвернувши за ріг домівки, він дав свому кулемету прогарчати перед тим як кинувся вперед по коридору. Скільки б чейнджлінґи не намагалися зупинити їх на підходах до одного з об'єктів, ані Прайс, ані бійці «Deepfall Timberwolves» не збирались зупинятися — не зараз і ніколи! Вони, нарешті, перейшли в наступ і прорізалися крізь жуків ножем крізь масло.\nПрорвавши останні двері, Прайс вистрілив у стелю і загорлав на повну: «На землю, мать вашу, жваво!»\nНа щастя, науковці-чейнджлінґи вирішили не ускладнювати собі життя, підкорившись наказу. Прайс підхопив одного з них і підтягнув до себе. «Отже, жучара,» — гаркнув він, — «Проєкт «Даск Шайн». Говори!» Після кількох ривків той, на щастя собі й іншим, здався.\nД'юті Прайс не знав, що з себе представляє цей проєкт. Він лише знав, що реакція дуумвірів на нього була більш ніж просто збентежливою. Відтоді, як генералка Луламун прочуханила його за тупу самовпевненість, він зробив висновок, що вони знають свою роль. А якщо його роль — бути тим самим проблемним жеребцем, яким він завжди був... ну що ж, кожному поні — своє місце."
MAN_ELF_new.176.a:0 "Повідомте генералу Луламун. Щось та ми знайшли."

MAN_ELF_new.177.t:0 "Коли мисливці стали здобиччю"
MAN_ELF_new.177.d:0 "[ELF_save_twilight_sparkle_missions_state_name_scripted_loc], живе місце на відміну від його самотніх просторів. Хоча зараз усе навколо гуло від стрілянини й бою. Граната розірвалась біля вершини кряжу, коли Д'юті Прайс щодуху біг до найближчого укриття й кинувся за нього. Судячи з вигуків десь удалині, ворог не помічав їх обхідну авантюри, а озирнувшись, поні побачив, що інші загони вже були поруч. Ідеально!\nЦе була чиста удача — вийти на слід чейнджлінзьких єгерів, які активно вивозили корисну інформацію з місцевого дослідницького комплексу — пізно, його вірні товариши з «Deepfall Timberwolves» були вже у них на хвості. Вискочивши з укриття, Прайс подав своїй групі копитний сигнал розосередитись. Один за одним вони піднялися на кряж, відкривши вогонь і вибиваючи єгерів із їхніх схованок.\nСеред каміння й чагарників видимість була обмежена кількома метрами, тож коли Прайс вів команду вперед, у хід пішли не лише рушниці, а й копита з ножами. Кілька хвилин усе було суцільною мішаниною бою й смерті, однак зрештою, коли Прайс повільно витягнув ніж із тіла одного з єгерів — все стихло.\nДвадцять три втрачених солдат... добрі поні, кожен з них. Щойно його побратими захопили вантажівку, яку єгері встигли завантажити здобиччю, він витяг сигару й запалив її. Цьому «Даск Шайн»-у ліпше бути вартим того."
MAN_ELF_new.177.a:0 "Кривава гонитва. Хоча б інформація у нас."

MAN_ELF_new.178.t:0 "Відповіді й нові запитання"
MAN_ELF_new.178.d:0 "Мертві чейнджлінґи валялися по всіх коридорах і кімнатах. Селестія зна, скільки життів обірвалося тут сьогодні. Вони завжди билися до останнього, так було з самого першого дня цієї дикої погоні, й нова ціль рейду їх загону — [ELF_save_twilight_sparkle_missions_state_name_scripted_loc] — не стала винятком. Д'юті Прайс уже був упевнений — жодної нової інформації щодо важливості проєкту «Даск Шайн» він не отримає.\nПоглинаючи свою сигару, він чекав, поки солдати проріжуться до великого сейфа, який вони знайшли в самому кінці комплексу. Це було єдине місце, яке вони ще не перевернули догори дриґом, тож їх інженери діяли дуже обережно, аби не пошкодити вміст.\nКоли сейф нарешті відкрили — майже за кляту годину, — Прайс побачив всередині лише один товстий зшиток. Забравши його, він почав переглядати вміст на ходу. Чудово, проєкт Даск Шайн. Нарешті було дещо нове... Згадки про «Об’єкт А». Живий піддослідний? З огляду на те, хто їх ворог — цілком можливо...\nХоча більшість написаного була для нього цілковитою плутаниною, він зрозумів одне: над «Об’єктом А» ніяких експериментів не проводили. Але тоді... для чого він їм?"
MAN_ELF_new.178.a:0 "Сподіваймося, наші генерали знатимуть, що з цим робити."

MAN_ELF_new.179.t:0 "[ELF_save_twilight_sparkle_missions_state_name_scripted_loc] в облозі"
MAN_ELF_new.179.d:0 "Іноді все просто йде шкереберть. Д'юті Прайс знову пригнувся за укриття і вилаявся, коли куля вдарила стіну прямо біля вікна, звідки він виглядав. Схоже, чейнджлінґи нарешті розкусили трюки його загону. Інакше й не поясниш пастку, в яку вони потрапили щойно увірвались у комплекс. Було відчуття, що там — половина жучавої армії.\n«Анжу!» — закричав Прайс крізь гуркіт пострілів. — «Ти дістав кляті документи?!» Його лейтенант перекинувся за укриття трохи далі й відкрив торбу, показавши досьє з болючою усмішкою.\n«Залишилось тільки вижити, га?» — перекрикнув стрілянину Ред Анжу, поки Прайс відповзав назад.\n«Дай тільки кілька хвилин...» — пробурмотів Прайс, усміхаючись у спробах зробити ще кілька пострілів з вікна. Фіг з ним, їхній план провалився, але Прайс ніколи не покладався лише на один варіант. Невдовзі він почув стрілянину з іншого боку. Партизани! Незабаром кулі засвистіли вже по чейнджлінґах, які штурмували будівлю — тепер уже вони стали обложеними.\n«Deepfall Timberwolves» не згаяли шансу. Вони швидко розкидали димові шашки довкола будівлі й пішли в контратаку. Паніка розлетілася немов вогнище серед ворога, який кинувся тікати світ за очі."
MAN_ELF_new.179.a:0 "...завдання виконано."

MAN_ELF_new.180.t:0 "Проєкт «Даск Шайн»"
MAN_ELF_new.180.d:0 "Старлайт стискала зуби, її очі звузились у гнівному погляді, поки вона слухала, що змогли зібрати аналітики з усіх отриманих уламків інформації. З одного боку, вона мала б радіти, ажже підтвердилось те, на що вона і сподіватись боялася: Твайлайт Спаркл жива. Але з іншого боку, вона була полонянкою чейнджлінґів. Навіть гірше — над нею проводили експерименти місяцями... можливо, навіть роками.\n«Де вона зараз?» — прохрипіла Старлайт. Саме уявлення про те, що жуки могли зробити з Твайлайт, викликало в неї огиду.\n«За нашими даними», — доповів розвідник, — «вона має бути в потязі до Везаліполісу. Вони робитимуть єдину зупинку в Ейкорнеджі. Це єдина точка, в якій ми зможемо гарантовано нанести удар.»\n«Ми встигнемо?» — тихо запитала Тріксі.\n«Мусимо», — твердо відповіла Старлайт. — «Зв'яжіться з Д'юті Прайсом. Ми готуємо туди наступ із усією силою. І ми НЕ дозволимо Кризаліс забрати Твайлайт!»"
MAN_ELF_new.180.a:0 "Зараз або ніколи!"

MAN_ELF_new.181.t:0 "Провал і відчайдушна спроба"
MAN_ELF_new.181.d:0 "«Ні, ні, ні, НІ!» — чулися відчайдушні крики Старлайт, поки вона лупцювала копитами по столу, як гірка правда стала очевидною: вони не встигали до Ейкорнеджа. Попри всі їх зусилля, потяг із Твайлайт Спаркл вислизав з-під їхнього контролю. «Чому, чому?! Чому вони просто не просуваються?! Чому?!»\n«Старлайт, вони роблять усе, що можуть», — Тріксі намагалася її заспокоїти. Дарма. «А північний фронт?» — звернулась вона до офіцерів навколо. — «Є прориви? А як щодо дирижаблів?»\n«Нічого, пані», — швидко відповів один з ад'ютантів. — «Ситуація без змін, ми не встигаємо досягти цілей вчасно.»\n«А «Deepfall Timberwolves»? Можливо, ми можемо вийти на партизан у цьому районі? Хоч щось?!»\n«З «Deepfall Timberwolves» втрачено зв'язок уже як дві години, партизанські загони в районі виснажені... Ви-вибачте, пані.»\nВидихнувши задушений крик, Старлайт зникла у спалаху світла магії телепортації, а Тріксі опустила голову, глибоко вдихнула й обернулася до офіцерів. «Вирівняйте лінію фронту, підтягніть резерви, готуйтесь до нового наступу. Доведеться вигравати цю війну... звичайними методами...»"
MAN_ELF_new.181.a:0 "Пробач нас, Твайлайт... ми підвели тебе."

MAN_ELF_new.182.t:0 "Операція «Морнінґ Ґлорі»"
MAN_ELF_new.182.d:0 "Міст зник у хмарі диму — оглушливий вибух став ще однією нотою в симфонії хаосу й руйнування, що вирувала довкола потяга. Залізні колеса заревіли, посипавши іскрами, поки потяг різко зупинявся, влаштовуючи купі чейнджлінґів усередині заняття з акробатики. Саме в цей момент із засідок навколо нього вискочили поні. Снайпери й партизанські стрільці відкрили вогонь з дальніх позицій, вибиваючи всі вікна, які тільки бачили, поки «Deepfall Timberwolves» кидались між вагонами й вибивали двері.\nСтарлайт Ґліммер відмовилась залишатись осторонь і приєдналась до атаки особисто. Вона вирвала одну зі стін вагону магією, надто розлючена, щоб дбати про обережність. Ухопивши кожного чейнджлінґа всередині, вона руйнівною силою вгатила ними об стелю. Стіни й дах потяга згортались під голою силою її магії, поки вона йшла від вагона до вагона, огорнена пульсуючим енергетичним полем, а сліпучі спалахи стирали у ніщо всіх, хто намагався її зупинити. «ДЕ?! ДЕ ВОНА!?» — ревіла поні, зриваючи черговий вагон, немов папір. — «ВИ НЕ ВИГРАЄТЕ! ВИ НЕ ВТЕЧЕТЕ! ВІДПОВІДАЙТЕ, ПОКИ Я НЕ ПРИДУШИЛА КОЖНОГО!»\nНалякані й оточені чейнджлінґи швидко здались, і коли Старлайт зруйнувала останні двері — вона знайшла свою нагороду. Посеред вагону стояв товстий, напівпрозорий кокон, всередині якого лежала зникла Принцеса Дружби — принцеса Твайлайт Спаркл, нерухома й мовчазна. Д'юті Прайс мовчки підійшов до кокона, витягнув ніж, розрізав оболонку й обережно підхопив її, коли вона впала зсередини. З її губ вирвався слабкий стогін, і очі — вперше за хто зна скільки — затремтіли й повільно розплющились."
MAN_ELF_new.182.a:0 "Ласкаво просимо в світі живих, Ваша Високосте."

MAN_ELF_new.183.t:0 "Повернення Твайлайт Спаркл"
MAN_ELF_new.183.d:0 "[This.GetNewspaperHeader]Поки Еквестрійська Визвольна війна все ще триває, поні здобувають приголомшливу перемогу. Під час серії зухвалих рейдів по чейнджлінзьких цілях, ЕВФ вдалося не лише виявити, а й визволити Принцесу Дружби — Твайлайт Спаркл — із ворожих лап. Хоча одна з принцес Еквестрії дезорієнтована й слабка після полону, повідомляється, що принцеса сповнена рішучості знову боротися за Еквестрію у будь-який спосіб, у який може бути корисна. У своєму першому зверненні вона заявила: «Те, що я побачила, коли прокинулась, перевершило всі мої найсміливіші мрії. Я не наважувалась навіть сподіватись на щось подібне, але зараз, коли я бачу, як піднялася Еквестрія — я впевнена, як ніколи: ми переможемо.»"
MAN_ELF_new.183.a:0 "Принцеса! Принцеса Твайлайт перед нами!"
MAN_ELF_new.183.b:0 "Бездарні імбецили, як це взагалі допустили?!"
MAN_ELF_new.183.c:0 "Як захоплюче!"

MAN_ELF_new.184.t:0 "Повернення Твайлайт"
MAN_ELF_new.184.d:0 "Для Твайлайт Спаркл усе здавалося сном. Попри весь хаос, бій та смерть — вона нарешті була вільна. Вона знову була вдома, рідний [Root.Capital.GetName], поки тривала боротьба з чейнджлінґами, а що ще цікавіше...\n«Я розумію ЕВФ, розумію, як ти прийшла до його керівництва, Старлайт. Я навіть розумію, як ти знайшла мене... але ОЦЕ як сталося?» — запитала вона дратливо, вказуючи на Тріксі, яка лише підняла брову.\n«Ти хочеш сказати, що не віриш, ніби Велика й Могутня Тріксі стала на захист Батьківщини? Що вона не могла стати найславетнішою героїнею Еквестрії?»\n«Ні», — холодно відповіла Твайлайт, змусивши Тріксі сіпнутись, перш ніж продовжити з усмішкою: «Але якщо ти вирішила всіх розіграти, то тобі вдалося обдурити й увесь Опір, і чейнджлінґів — тож чому б і мені не підіграти? Ніхто не любить тих, хто псує виставу, правда?»\n«Саме так», — всміхнулась Тріксі і обійняла Твайлайт. — «Рада тебе знову бачити, Твайлайт.»\n«Готова звернутись до Еквестрії?» — запитала Старлайт. Однак Твайлайт похитала головою у відповідь.\n«Ні», — легко відповіла вона, при цьому виходячи на балкон і дивлячись на зібраний натовп. Тих, хто прийшов почути промову останньої на цей момент Принцеси Еквестрії."
MAN_ELF_new.184.a:0 "Я вітаю вас, поні Еквестрії..."

MAN_ELF_new.1840.t:0 "Промова Принцеси"
MAN_ELF_new.1840.d:0 "«Коли мене звільнили з полону, світ, який я побачила, не мав нічого спільного з тим, яким я його пам’ятала востаннє. Коли мене забрали від вас, усе здавалося безнадійним. Еквестрія руйнувалась, і попри всю довіру, що була мені дана, я підвела кожного з вас. Ми всі тоді втрачали надію — кожен по-своєму. Дехто — способами, за які нині соромиться. Однак багато хто — навпаки, має всі підстави для гордості.\nТепер, коли я повернулася, я вражена тим, що побачила. Вражена й змиренна. Я побачила Еквестрію, яка сама повстала на захист себе, попри роки окупації. Волею, яку не зламала навіть найтемніша ніч, воля тих, хто твердо вирішив не забувати, ким вони є. Я побачила Еквестрію, що, я знаю, виживе — з принцесами чи без. Я побачила Еквестрію, якій, можливо, я вже й не потрібна.\nЯ хочу, щоб ви всі знали: ви дісталися цього моменту не завдяки мені — а завдяки один одному. І ніхто ніколи не відбере у вас цього. Я чула, що говорять про моє повернення, про повернення на трон — але я сприйматиму це як належне. Я не маю права просто так зайняти трон у Кантерлоті — не після того, як ті, кого я мала б називати підданими, піднялись вище за мене. Якщо ви приймете мене — для мене буде честю знову бути вашою принцесою. Але врешті-решт, доля нації у ваших копитах, мої поні.»"
MAN_ELF_new.1840.a:0 "Еквестрія сама обиратиме свою долю."

MAN_ELF_new.185.t:0 "«Деревні вовки — істоти невпинні»"
MAN_ELF_new.185.d:0 "Д'юті Прайс був настільки виснажений, що міг би заснути навіть у польоті, але щойно він побачив потяг, що мчався по долині, адреналін залив усе його тіло, повернувши сили й йому, і його солдатам. Пегаси довкола нього пригнали свої хмари ще швидше, поки Прайс ревів на весь голос: «Сторм Клауд! Вперед!»\nВигнувши шию й розправивши крила, Сторм Клауд піднялась з лежачого положення на хмарі, схопила свої сідельні сумки й кинулась вперед із блискавичною швидкістю, лишивши в небі слід. Вона наздогнала потяг менш ніж за хвилину, промчавши повз локомотовиу і пішла в оберт. Із цим імпульсом вона метнула сумки, мов із пращі, між колес, по кабіні, навіть крізь вікно машиніста. Різко розвернувшись, вона натиснула кнопку на пульті, кожен із своїх подарунків. Вибухова хвиля підкинула її в повітря, і вона безпорадно врізалась у землю, поки охоплений полум’ям локомотив сходив із рейок, тягнучи за собою вагони.\n«Шиммерсвірл, заряджай!» — закричав Прайс, на що єдиноріжка на хмарі кивнула, запалюючи ріг. Хвиля світла накрила загін, магія потріскувала по шкірам поні, змиваючи втому — хоча б на короткий час. «Усі вперед! Час рятувати принцесу!» — заревів Прайс, коли вони рванули до розбитого потяга, стрибнувши з самого неба прямо крізь вікна зі зброєю напоготові."
MAN_ELF_new.185.a:0 "Сюрприз, комашні!"

MAN_ELF_new.1850.t:0 "Крізь торнадо і Тартар..."
MAN_ELF_new.1850.d:0 "Кулі зрикошетили від дверного отвору. Якби не магія Шиммерсвірл, решта «Deepfall Timberwolves» загинули б одразу. Її щит блиснув, вона ахнула від напруги, тримаючи на собі весь шквал із кулемета далі по коридору.\n«Хто, в біса, ставить кулемет усередині потяга?!» — викрикнув Ред Анжу, намагаючись вийти на вогневу точку.\n«Ті, кому нікуди відступати», — сплюнув Прайс. — «Прорив — наша посмертна мета!» — заревів він. Поні кинулись уперед під шквальним вогнем. Шиммерсвірл утримувала бар'єр, кричачи від надзусиль, поки прикривала друзів. Та зрештою — одній кули пощастило. Вона пройшла крізь щит і прямо під її ріг. Її тіло вільно впало перед самим кулеметом. Але ціною її життя друзі були вже досить близько, щоб помститись.\nВибивши наступні двері, вони увірвались у великий вантажний вагон, заповнений магічними артефактами та єдиним коконом посередині — саме в ньому мала спати їхня ціль. Це мав би бути момент тиші та благоговіння... мав би. Прорвавшись усередину й зачистивши простір, Анжу заблокував двері, а Прайс без церемоній розрізав кокон.\n«Підйом, Ваша Високосте!» — вигукнув поні, коли принцеса вийшла зі стану стазису, кліпаючи очима й намагаючись щось сказати. Ред Анжу перебив її: «До нас ідуть!» — встиг крикнути він, коли вибух знищив двері, ставши фатальним длп поні. Уламки полетіли всередину смертельною швидкістю. Однак ще до того, як ті досягли когось — усе зупинилось у повітрі в пурпурному сяйві. Увесь вагон огорнуло непробивне силове поле — Твайлайт жива, і вона їх захищала."
MAN_ELF_new.1850.a:0 "Оце так Елемент Магії."

MAN_ELF_new.1851.t:0 "Перший пріоритет"
MAN_ELF_new.1851.d:0 "Ріг Твайлайт сяяв, поки вона підтримувала бар’єр, захищаючи їх обох. Вона розгублено озиралась. «Хто ви? Де я? Що відбувається?..» — запитувала принцеса, поки ззовні по щиту лупили з усього, що тільки стріляє.\n«Полковник Д'юті Прайс, Еквестрійський Визвольний Фронт. Ви на території чейнджлінґів, у потязі, що прямує до Везаліполіса. Більше інформації потім — як тільки ви виберетесь звідси», — стисло відповів Прайс, водночас оглядаючи простір навколо, готуючись до моменту, коли щит зникне. — «Можете телепортуватись?»\n«Так, але лише сама. Я вічдуваю, що ми... ми надто далеко від Еквестрії. Щоб забрати нас обох, мені доведеться зняти щит і витратити кілька хвилин на підготовку порталу...»\n«Виключено! Телепортуйся сама! Назовні половина їх дряхлих вуликів! Ти не можеш втратити шанс на втечу!»\n«Ти... ти серйозно думаєш, що я залишу тебе тут?!» — вражено перепитала Твайлайт. За все своє життя вона бачила багато відважних поні, але ще не зустрічала когось, хто був би настільки готовий загинути. Прайс, що саме пересував ящик для кращого укриття, озирнувся.\n«Ти мусиш», — сказав він спокійніше, ніж відчував. — «Я втратив понад сотню добрих поні, щоб дістатися сюди. Тисячі загинули, поки ми тебе шукали. Найважливіше зараз це сама ти — для всіх нас. Не змарнуй їх жертви. Ми знали, на що йшли!»\n«Але...»\n«Прошу, Ваша Високосте...» — благав Прайс. — «Не робіть загибель моїх друзів марною.»\n«Я... я... добре...» — тихо мовила Твайлайт. — «Дякую... я не забуду тебе.»\nНаступної секунди щит погас, і Твайлайт зникла у спалаху світла. В ту ж мить кулі прошили весь вагон наскрізь, і Прайс відкрив вогонь у відповідь — на ті кілька секунд, які в нього ще залишались. Він ніколи не був найкращим прикладом поні Селестії... але, здається, врешті став тим, ким мав бути."
MAN_ELF_new.1851.a:0 "Мирний час мені б усе одно не підійшов..."

MAN_ELF_new.1852.t:0 "Розпорядник"
MAN_ELF_new.1852.d:0 "Дорогий щоденнику,\n\nПливучи на кораблі, я прибула до гамірного порту Астерової Гавані в пошуках Ренді. Як було відомо, це не було надто важко, бо він працює на доволі відомого минотавра — Айрон Вілла. І справді, щойно я запитала місцевих про Айрон Вілла, мені одразу дали його адресу. Коли я дісталася нього, він подумав, що я прийшла як клієнтка на його семінар із самовпевненості, й сказав, що вже кілька років як завершив кар’єру. Я пояснила, чого хочу, й попросила зустрітись із Ренді. Він виглядав трохи розгублено, але все ж організував зустріч. Ренді й далі працював у нього помічником після повернення з Еквестрії. Я попросила Айрон Вілла залишити нас наодинці.\n\nЯ розповіла Ренді все. Йому, здається, було навіть трохи смішно, що саме поні знайшла один із найцінніших артефактів його народу. Він розповів, що саме поні свого часу спричинили занепад його раси — хоч і не затаїв злоби на давнє минуле. Жартома — наполовину — він сказав, що тепер саме поні можуть викупити свою провину, і що я маю шанс це зробити. І хоч він сказав це з усмішкою, у його словах відчувався глибший сенс.\n\nВін погодився допомогти. Сказав, що вже відклав достатньо грошей, аби вирушити до Еквестрії, якщо буде потрібно. Я подякувала, і тільки сподіваюся, що Айрон Вілл не сильно образиться за те, що я «позичаю» його помічника."
MAN_ELF_new.1852.a:0 "..."

MAN_ELF_new.186.t:0 "Принцеса Гармонії"
MAN_ELF_new.186.d:0 "Твайлайт дивилася у дзеркало. Десь у глибині розуму їй нашіптував голос, що вона виглядає смішно. Наче лоша, яке грається у переодягання з маминими речами. Корона Селестії була завелика дял неї, а розкішна сукня здавалася такою величезною, що от-от поглине її. Але в цьому відчувалось щось правильне — для того, що вона збиралася зробити.\nСталося так багато чого й так швидко: війна, полон, її звільнення армією Старлайт і Тріксі. І от тепер вона стоїть перед тим, чого ніколи не уявляла — вона має зійти на трон Еквестрії. Селестія й Луна зникли, але Еквестрія прагнула принцеси на троні. І не просто Принцеси Дружби — а Принцеси Гармонії. Еквестрії був потрібен символ. Вона ледве могла уявити себе звичайною принцесою, а тут — із таким титулом? Абсурд. Вона почувалась, ніби її просто виставляють, аби було на кого подивитись.\n«Ви готові, Ваша Високосте?» — пролунало за спиною. Твайлайт зібралась із думками, вдягнула усмішку й повернулась, аби піти за поні, надісланим провести її на коронацію.\nКоли вона ввійшла до великої зали, де на неї вже чекали, її зустрів натовп із сотень поні, що того ж моменту закричали від захвату. Багато хто плакав, і ця радість ударила в неї з такою силою, що вона ледь не захиталась. Вона раптом відчула рішучість.\nНехай вона й почувалась простим, дурним лошатою, що грається в принцесу... Але дивлячись на цих щасливих поні, вона знала, що зіграє свою роль якнайкраще."
MAN_ELF_new.186.a:0 "Я зіграю свою частину, як і всі інші."

MAN_ELF_new.187.t:0 "До небес!"
MAN_ELF_new.187.d:0 "Чейнджлінзький стоя глибоко на території Еквестрії, коли на нього з усіх боків накинулися пегаси, виринаючи з хмар із лютим натиском. Вони приземлилися навколо конвоя й накрили його перехресним вогнем, а частина з них скидала на нього вибухівку з повітря, атакуючи головні машини. Вже за кілька секунд кілька бронемашин супроводу палали, а солдати лежали мертвими по всій дорозі.\nПроте чейнджлінґи не здавалися — ті, хто вижив, відкрили вогонь у відповідь. Усередині одного з танків відправили терміновий запит — не до богів, а до ескадрильї, що супроводжувала їх згори. Пілоти-чейнджлінґи пікірували з небес в атаці бойове формування, готуючись розірвати тих, хто перетворив постачання в цій частині Еквестрії на Тартар. Їхні кулемети загуркотіли, кулі дощем впали на обидва боки конвою, вбиваючи кількох нападників.\nАле щойно вони пролетіли над полем бою і почали розвертатись для нового заходу — один пеґас злетів угору зі снайперською гвинтівкою. Перекинувшись у повітрі, він розгорнув крила й почав планерувати спиною вниз, притиснувши зброю до черева. Раз, тричі, п’ять разів — рушниця гриміла, поки кілька літаків упали з неба з димом із двигунів. Він ледве уникнув у відповідних пострілів, перезарядився в повітрі й приземлився, завдавши пострілу у відповідь, який фатально зачепив ще один літак.\nРешта ескадрильї спішно покинула бій, не очікуючи такого спротиву. Бій затихав, поки Соарин стягнув із себе маску пілота, глянув на своїх солдатів і кивнув. Все пройшло швидко, як він і сподівався. «Забирайте з конвою все, що нам може знадобитись!» — крикнув він. — «А потім готуйтеся. Наш шлях — далеко на схід, з'єднуватись з ЕВФ. І візьміть із собою подарунки!»"
MAN_ELF_new.187.a:0 "Хто наважується — перемагає."

MAN_ELF_new.188.t:0 "Генерала Віплеш знову в строю"
MAN_ELF_new.188.d:0 "Віплеш і сам не знав, що думати про цих двох кобил. За всі довгі роки війни й окупації мала частина його душі все ще сподівалася, що стара ланка командування залишиться незмінною. Але це виявилося зовсім не так. Фельдмаршала Блублада ніде не було, жеребець, якого він колись супроводжував із штаб-квартири Вандерболтів, тепер був старшим офіцером, а найуспішнішим з усіх рухів спротиву Еквестрії керували колишня сценічна фокусниця і колишня лідерка культу.\n«Як почуваєшся?» — запитала Старлайт Ґліммер, коли він став перед нею. Віплеш знизав плечима.\n«Наче весь світ перевернувся догори дриґом», — сухо відповів він. — «Але якщо він ще достатньо при тямі, щоб я був корисним — я до ваших послуг, пані.» Після стількох років у підпіллі, допомоги біженцям і тим, хто втратив усе, окрім життя, було приємно знову повернутися до боротьби. Старлайт усміхнулась і простягнула йому копито, яке він туго потис.\n«З поверненням, генерале Віплеш», — сказала вона. Віплеш лише підняв брову.\n«Якось підозріло легко», — прокоментував він.\n«Можу і змусити пройти двадцять років служби, щоб все було по-натуральному», — запропонувала Старлайт. Віплеш знову знизав плечима."
MAN_ELF_new.188.a:0 "Обійдусь..."

MAN_ELF_new.189.t:0 "Вандерболти тихо не зникають"
MAN_ELF_new.189.d:0 "Завжди знаходились ті, хто не міг утримати себе після випитого. І коли Тріксі зі Старлайт йшли вулицями міста, їх прекрасний [Root.Capital.GetName], повертаючись після наради з офіцерами, із одного з ресторанів до них долинув гамір. Старлайт зітхнула й глянула в той бік: «Думаєш, знову нажерлись?» — запитала вона. Тріксі лиш закотила очі.\n«Тартар з ними, військова поліція сама впорається...» — почала вона, аж раптом двері ресторану розчахнулись, як виявлось, через тіло поні, який вилетів звідти й покотився посеред вулиці. За ним — ще троє, один за одним. Лише потім із дверей вийшов високий пегас у сонцезахисних окулярах.\n«Достатньо, ви троє,» — сказав він. — «Робимо по-доброму чи по-поганому? Я просто передам вас до поліції, ясно?»\n«Вражаюче...» — прокоментувала Тріксі. — «А Ви, власне, хто такий?» — запитала вона, підходячи ближче. Пегас віддав честь.\n«Пані! Фаст Кліп, колишній Вандерболт. Ці п’яниці здійняли бійку, вирішив втрутитись.»\n«І впорались із ними самотужки?» — перепитала Старлайт, поглянувши на купу поні, які й досі лежали один на одному.\n«У мене є досвід із неслухняними кадрами, пані», — відповів Фаст Кліп. — «Якраз планував запропонувати свої послуги ЕВФ. Можу розраховувати на кілька хвилин вашого часу після того, як здам цих типів військовим?»"
MAN_ELF_new.189.a:0 "Звучить розумно."

MAN_ELF_new.190.t:0 "Стара гвардія"
MAN_ELF_new.190.d:0 "«То де ж Ви були всі ці роки?» — запитала Старлайт у жеребця перед нею. Останні роки були важкими для всіх, але з усіх поні, яких вона бачила, Блублад виглядав так, ніби постарів років на двадцять щонайменше. Він так само бездоганно був вбраний, але на обличчі в нього читалася глибока втома.\n«Виснажливою Грифонією», — відповів Блублад. — «Скористався нагодою повивчати конфлікти на тому континенті. Грифони знаються на війні, багато з їх знань стали б у пригоді ще до того, як почалася наша. Я систематизував усе, що дізнався, і хочу запропонувати вам свої послуги такими, якими вони нині є.»\n«За цим усим є якась історія, чи не так?» — запитала Старлайт. Вона ніколи до цього не мала справ із Блубладом, але з історій, які розповідала Реріті, складалось... недобре враження. І їй стало цікаво, тож вона вирішила копнути глибше.\n«Я...» — з неохотою почав Блублад. — «Я став фельдмаршалом тому що сам лобіював це. Тоді мені хотілося гучного титулу, а війна... я виявився до неї зовсім не готовим. Може, конкретного винного у падінні Еквестрії й нема, але я був частиною цього. Я мушу якось це виправити, і допомога вам це найкраще, що я можу запропонувати.» Старлайт не змогла б відмовити йому, навіть якби захотіла. Дивлячись йому в очі, вона бачила своє відображення — поні, сповненого злості й провини, який мусить виправити минуле, навіть якщо в глибині душі не вірить, що заслужив другий шанс. Вона повільно кивнула, вирішивши дати йому те, чого він просив.\n«Одна лише жага спокути нічого не означає. Ми чекатимемо результатів і ти не маєш їх задовольнити. Якщо твої напрацювання корисні — ми їх використаємо. Якщо ні — тобі доведеться шукати інший спосіб заслужити своє місце. Почув?» Блюблад схилив голову."
MAN_ELF_new.190.a:0 "Так, пані... велике Вам дякую."

MAN_ELF_new.191.t:0 "Камарилья Блублада"
MAN_ELF_new.191.d:0 "Стоячи на балконі й дивлячись на ліс унизу, Блублад розмірковував над своїм новим становищем. Було дивно знову повернутись у кола еквестрійської еліти — особливо зважаючи на те, як усе змінилось. Він не звинувачував інших аристократів у тому, що ті переймалися зарадикальними ідеями нової Еквестрії. В цілому, якщо розмови про демократію були не для показухи, то не було жодної причини, чому б вищий клас не мав брати участь у новому порядку. І все ж він не міг сказати, що був у захваті від відкритих перед ним перспектив. Занадто багато знаті й нових багатіїв бачили в політиці лише спосіб зберегти власні маєтки й титули. І все ж війну ведуть тою армією, яка вже в них є. Поні повернувся, коли на балкон вийшли дві персони, на яких він справді міг покластися.\n«У Вас сивина в гриві,» — посміхнувся Фенсі Пентс, потискаючи йому копито. Як завжди — усміхнений і проникливий. Блублад не сумнівався, що той уже здогадувався, до чого йде справа. — «Коли ми останній раз бачились?»\n«Хотілося б не так довго», — відповів Блюблад, киваючи іншому поні. — «Сер», — лаконічно привітався він зі своїм колишнім наставником.\n«Я поні старий й полюбляю вдалий сон», — відрубав Нейсей. — «Тож якщо ти по-твоєму твій план можна обговорити сьогодні, то нехай принаймні вступ буде коротким. Деталі потім.» Він був прямим, як завжди. І Блублад не міг заперечити, що це навіть тішило.\n«Це про перспективи щодо коаліції еліт», — пояснив Блублад. — «Ви, певно, вже чули, що мене хочуть бачити її лідером. Але я маю свої плани і мені потрібні надійні поні поруч. Звичайна знать не витримає того, що потрібно буде зробити, якщо ми хочемо стати справжньою альтернативою Старлайт і її радикалам. Можете вже йти, але я все ж сподіваюсь, що ви мене вислухаєте.»\n«Продовжуй», — промовив Нейсей, звузивши очі. Фенсі Пентс нічого не сказав, але підняв брову й нахилився вперед у зацікавленні."
MAN_ELF_new.191.a:0 "Лідер має тримати курс, навіть якщо він непопулярний."

MAN_ELF_new.192.t:0 "Вічні старі цінності"
MAN_ELF_new.192.d:0 "«Лорд Гай Фалутінґ був приязно налаштований?» — запитав Блублад у Фенсі Пентса, поки вони йшли дорогою на звану вечерю.\n«Скажімо, умовно-приязно», — хмикнув Фенсі. — «Спочатку йому не дуже сподобались твоя, як він сказав, «чергова форма зради». Але врешті-решт заспокоївся, зрозумівши, що вибору в нього нема. Але скажи-но, старий друже, ти мовив, що твої подорожі Грифонією багато чому тебе навчили. Можеш нарешті поділитись досвідом?» — Фенсі взяв у офіціанта келих і сьорбнув напій.\n«Усім живим — хоч поні, хоч грифонам — потрібна стабільність», — почав Блублад, беручи келих і собі. — «Коли настають тривожні часи, істоти шукають радикальних ідеологій, адже старі ідеали більше не можуть дати відповідей. А коли саме старі ідеали перестають працювати? Велика Імперія Грифонів розвалилась через непослідовних правителів, які сприймали свою владу як належне. В Аквілеї ж навіть після придушення радикалів усе вибухнуло знову, бо проблему не було вирішено на самому початку.»\n«Яку саме проблему?» — спитав Фенсі.\n«Звичайні грифони більше просто не почували себе частиною своєї нації. Вони почувалися покинутими, через що покинули її самі. Ті часи були, очевидно, важкі, але поки народ спокушали радикали й безумці, знать була занадто зайнята своїми іграми у владу, щоби нагадати, що робило їхню країну великою.» — Блублад глянув у вікно, крізь яке пробивалося місячне світло.\n«Тітонька Селестія самостійно тримала Еквестрію в безпеці й мирі тисячу років. Тож зараз, коли її більше нема, поні швидко забули, що вона для них робила. За нею пішла епоха тисячолітнього миру, але раптом відповіді минулого більше нікого не влаштовують. Ми повинні нагадати про ті цінності — їхню найкращу версію. Але ця версія не має бути світом, де багаті й сильні піклуються виключно про себе. Ми піднялись у світі минулого, але якщо не можемо захищати його цінності — то просто не маємо права пожинати його плоди.»"
MAN_ELF_new.192.a:0 "Титули без доброчесності не мають ні сенсу, ні ціни"

MAN_ELF_new.193.t:0 "Дорогий, зниклий друг"
MAN_ELF_new.193.d:0 "Минали дні, а Твайлайт Спаркл не припиняла повертатись до Філлідельфії, намагаючись знайти бодай будь-яку інформацію про своїх друзів. Але відповідь залишалась незмінною: нічого. Врешті вона змушена була повернутись у Кантерлот, хоч і дуже не хотіла. Треба було щось вигадати. Можливо, написати листи їхнім родинам або розвісити повідомлення в Понівіллі? Вона мусила зробити щось.\nКоли вона повернулась до своїх нових покоїв, була так задумана, що навіть не помітила, як її книжки хтось дістав із полиці та акуратно склав купками на підлозі. Аж поки майже не перечепилася через них.\n«Як... як це?..» — прошепотіла вона, озираючись, поки не почула знайоме тріпотіння крил.\n«Від Кантерлотського персоналу очікувано більше старанності», — пролунав голос позаду, на що Твайлайт миттєво обернулась. — «Вони просто розставили книжки за алфавітом, не думаючи ні про жанри, ні про тематику. Та й про шеститижневе правило закладок нічого не знають. Хоча це вже дрібниці.»\n«С.. Спайк?..» — прошепотіла Твайлайт майже бездиханно, коли молодий дракон приземлився перед нею. Він був такий високий. Маленький дракончик, якого вона пам’ятала, тепер був вищий за неї. Дитяча пухлість на щоках зникла, натомість все тіло покрили м’язи, а щелепа виглядала здатною дробити каміння. Але той незграбний погляд на його обличчі був таким самим, як і завжди. Спайк лише почухав потилицю.\n«Привіт, Твайлайт... Скучила?» — не встиг він і договорити, як вона кинулась до нього, обіймаючи щосили, поки сльози щастя лилися з її очей безупину. Вона хотіла щось сказати, але тоді могла лише міцніше обійняти свого молодшого брата і помічника номер один."
MAN_ELF_new.193.a:0 "Я так за тебе боялась..."

MAN_ELF_new.1930.t:0 "Полегшення і одкровення"
MAN_ELF_new.1930.d:0 "«Прямо не віриться як ти виріс!» — захоплено вигукнула Твайлайт, роздивляючись Спайка. — «Та ця щелепа, ця шия: я пам’ятаю тебе таким маленьким дракончиком, а зараз виглядаєш так, ніби можеш пробити стіну! Я... мене спрадві не було так довго?» — вона раптом замовкла, усвідомлюючи масштаб того, що сталося.\n«Ну ні, не зовсім,» — швидко запевнив її Спайк. — «Тобто так, пройшов якийсь час, але дракони не ростуть ТАК швидко. Просто... Зекора зробила мені зілля!» — він напружив м’язи тіла, демонструючи силу. — «Вона сказала, що це небезпечно, але я не злякався. Мені потрібна була сила, щоб допомагати Опору! Побічні ефекти... ем-м-м, були, але загалом почуваюсь чудово.»\n«Це ж неймовірно!» — захоплено вигукнула Твайлайт, вражена його словами. Вона вже хотіла дістати блокнот і зробити нотатки, але зупинила себе й знову обійняла Спайка. Зараз це було найголовніше. — «Ох, я така щаслива, що ти повернувся, Спайк. Ти не знаєш, часом, де всі інші?» — запитала вона після паузи, помічаючи, як напружився Спайк. — «С-Спайк?»\n«Ехе-хе-хе...» — нервово всміхнувся він. Від його виразу Твайлайт би не пропустила правди навіть у повній темряві. Він не хотів їй казати. Факт, на який серце Твайлайт занило від тривоги.\n«Спайк. Прошу, скажи мені. Я мушу знати. Мені ніхто нічого не каже, у мене вже дах їде.» — Її благання зламало спротив дракона, і він зітхнув, похиливши голову.\n«Ну звісно, саме мені випало це сказати...» — пробурмотів він кисло. — «Флаттершай зникла під час перших повстань у Вічнодикому лісі, і її ніхто не бачив уже роками. Рейнбоу Деш збили над Мейрчестером. Тіла так і не знайшли, але якби вона була жива — вже б повернулась. Пінкі — жива, але... вона вже не зовсім Пінкі. Війна сильно вдарила по ній. А Реріті з Епплджек...» — Спайк важко зітхнув. — «...заарештовані. За звинуваченням у співпраці з чейнджлінґами.»"
MAN_ELF_new.1930.a:0 "ЩО?!"

MAN_ELF_new.1931.t:0 "День возз’єднання"
MAN_ELF_new.1931.d:0 "Вулиці Філлідельфії майже вгиналися від натовпів поні з усієї Еквестрії, поки головна дорога була настільки заповнена, що іноді годі було й крок ступити. Стіни будівель були вкриті фотографіями та повідомленнями, а на дахах великими літерами позначено, які імена де шукати. Поні ходили від стіни до стіни, гарячково намагаючись знайти щось про/від тих, з ким втратили зв’язок під час війни. Пегаси моторошно літали туди-сюди, дехто з них навіть ніс інших поні на спинах, допомагаючи їм дістатися до потрібного місця. В одному з кутів аукціоніст за допомогою гучномовця вигукував імена тих, кого розшукували навколо нього.\nТвайлайт Спаркл зупинилася під літерою Е, шукаючи ім’я «Епплджек», коли помітила молодого жеребчика, росту якого не вистачало дотягнутись до стіни, але він не припиняв спроби дострибнути. Піднявши його магією, вона допомогла йому знайти тітчине ім’я. Бідолаха був виснажений, Твайлайт сама по собі задумалась, що сталося з його батьками. Але вирішила не питати — здогадатися було не складно. Коли вони знайшли ім’я й адресу, вона лише мигцем поглянула на стіну й вирішила, що зможе повернутись пізніше. Зараз важливо було переконатись, що малий добереться до родичів. На щастя, адреса була неподалік, і вже після короткого польоту Твайлайт спостерігала, як тітка малечі з риданнями обіймає його, без упину дякуючи їй за знаходження її племінника.\nПовернувшись до стіни й продовживши пошуки, вона згодом мусила зупинитись, адже після майже години так і не знайшла імені Епплджек. Може, Флаттершай буде під літерою Ф? Пройшовши далі, вона заглибилась у список, питаючи інших поні, чи чули вони щось. Але й тут пусто. Те саме з Пінкі Пай, Реріті і Рейнбоу Деш. Завершивши пошук літерою С — Спайк — вона з тривогою зрозуміла, що не знайшла жодної згадки. Жодного сліду про будь-кого із них. Тихо, десь всередині, вона усвідомила, що це може означати... але похитала головою. Ні, має бути інше пояснення. Можливо, вони ще не приїхали сюди. Можливо, з’являться завтра. Вона мусить прийти завтра! Завтра точно буде щось! Потрібно лише продовжувати шукати і не здаватися..."
MAN_ELF_new.1931.a:0 "Вони десь там... я знаю..."

MAN_ELF_new.194.t:0 "Злочини моди?"
MAN_ELF_new.194.d:0 "Зала суду була заповнена вщерть, Твайлайт ледь вдалося пробратись до балкону для спостерігачів. У неї похололо в животі, коли вона побачила, що Реріті дійсно сиділа на лаві підсудних — поруч із... Сурі Полоумейр? Навіть гірше: Реріті сиділа, згорбившись, наче їй вже винесли вирок, тоді як Сурі прямо розцвітала від самовдоволення.\n«Сурі Полоумейр і Реріті,» — почав прокурор, оголошуючи обвинувачення. — «Під час окупації Мейнгеттену ви робили нову форму для чейнджлінзьких єгерів, яку вони використовували під час полювання на наших громадян. Форма була спеціально розроблена для міського бою й допомогла їм убити чимало поні. Це навіть не було завданням від так званої, «Чейнджлінзької Адміністрації» — ви самі звернулись до уряду Лілак із цією ініціативою.» Твайлайт слухала далі в німому жаху.\n«Як Ви бачите, Ваша честь,» — сказала Сурі з удаваною легкістю, — «всі ці розробки — на сто відсотків робота Реріті. Я лише працівник, вся ж ідея — її.»\n«Як Ви відповісте на це, пані Реріті?» — спитав суддя, на що та тихо всхлипнула.\n«Це правда!» — раптом вигукнула вона, розриваючись на сльози. — «Це все я! Я розробила весь крій курток і шви, я вшила кожну пряжку та гудзик власноруч! Я повністю відповідальна за ці уніформи й усе, що через них сталося, — моя провина!» — її голос зірвався на риданнях, а її адвокат дивився на неї в заціпенінні.\n«Ваша честь!» — спробував втрутитись він. — «Моя клієнтка діяла під примусом!..»\n«Але я все одно це зроби-и-и-и-и-ила!» — кричала Реріті, поки Сурі відкинулась у кріслі, саме втілення злорадства."
MAN_ELF_new.194.a:0 "Це добром не закінчиться."

MAN_ELF_new.195.t:0 "Найхитріша кобила Понівілю"
MAN_ELF_new.195.d:0 "«Усі карта перед Вами, Ваша честь», — гордо заявила Сурі, поки суддя похмуро дивився на обох поні. — «Я не мала жодного стосунку, крім звичайної співпраці, саме вона була тією, хто все розробляв». Сурі штовхнула свого адвоката, який з неохотою викликав наступного свідка. Свідка звали Андер Кавер, контррозвідник, який працював під прикриттям у чейнджлінґів. Прокуратура показала йому зразки форми для коментаря. Андер Кавер подивився на форму й усміхнувся.\n«Ох, це... «найзліший» одяг, що я коли-небудь носив! У перший місяць усе було гаразд, але з часом вона почала просто... мучити. Почала стискати в дивних місцях, шви втискалися прямо між пластин панцирів чейнджлінґів, а в позі лежачі гудзики впиралися прямо в пах. Лежати довго було неймовірно боляче! Якщо чесно, якщо єгері носили цю форму під час повстання, то вона зробила більше, ніж сотня поні, просто зводячи жуків з розуму! Хто б це не створив — я хочу потиснути йому копито!»\nУ залі запанувала тиша. Суддя витріщив очі, самовдоволена гримаса Сурі зникла, а Реріті випросталась, обережно підштовхнувши відкриту щелепу Сурі вгору, аби та не залишалася з роззявленим ротом. Суд був, по суті, завершений. Обидві сторони згодились: Реріті була повністю відповідальна за дизайн уніформи — і саме тому її виправдали.\nПідіймаючись із лави, Реріті озирнулась і нахилилась до Сурі, аби прошепотіти їй на вухо: «Хизуватись — це несмак, люба», — ніжно промовила вона, а коли йшла повз навмисно злегка підштовхнула Сурі стегном. Як тільки вона вийшла із зали, її вже чекала Твайлайт з широко розплющеними очима — і, авжеж, одразу кинулась їй на шию з обіймами.\n«Це-це...» — тільки й могла вимовити Твайлайт, досі перебуваючи в шоці.\n«Привіт, люба», — відповіла Реріті. — «Пробач, що не прийшла раніше. Як бачиш, була трохи... зайнята».\n«Це було неймовірно, Реріті! Як ти взагалі це провернула, це прямо...» — Твайлайт зупинилась, коли Реріті раптом прихилилась до неї, наче їй стало важко стояти.\n«Вибач, люба. Я тільки щойно усвідомила: я вільна... стільки років під тією вгодованою гадюкою... і тепер вільна... Можемо вийти на свіже повітря, будь ласка?»"
MAN_ELF_new.195.a:0 "Звісно-звісно!"

MAN_ELF_new.196.t:0 "Гниле яблучко?"
MAN_ELF_new.196.d:0 "Епплджек виглядала так, ніби постаріла на десяток-два років. Її очі стали жорсткими й втомленими, поки вона сиділа за столом і слухала звинувачення прокурора. Чи правда, що за час чейнджлінзької окупації «Солодке яблуко» розширилася завдяки фінансуванню чейнджлінґів? Чи правда, що через це вона постачала значну частину їжі для їх армії? Чи правда, що вона особисто вела переговори з губернатором, аби отримати мешканців Понівіллю як робочу силу — як підсумок тисячі поні наприкінці? Епплджек відповідала на всі питання однаково і просто — «так», — змушуючи Твайлайт спостерігати за всім у жаху та розпачі.\nОднак згодом підвівся її адвокат. Він дістав невеличку книжку та почав зачитувати уривки. Це були записи з ферми, і, читаючи імена працівників разом з нотатками, він наголошував, як Епплджек уважно стежила за їхньою зайнятістю, наскільки їм шкодив «любовний податок» і які ще потреби вони мали. Ставлячи кілька уточнюючих запитань, він вималював зовсім іншу картину: Епплджек могла й перетворила свою ферму на велетенське господарство, але зробила це, аби прихистити найбільш вразливих сусідів від емоційного виснаження з боку чейнджлінґів.\nПрокуратура заявила, що все це — спекуляції та виправдання. Якщо її мета була просто дати роботу, то вона могла б продовжити працювати у звичному режимі. Центральні рівнини були критичними для постачання ворожої армії, а свідоме розширення — це співпраця, що призвела до шкоди іншим.\nУ відповідь сторона захисту наголоса: минув понад рік після початку окупації, перш ніж Епплджек розширила ферму. Цілий рік вона працювала як завжди, наймаючи стільки, скільки могла. Жодні норми не були виконані, тож як покарання було запроваджено більші квоти любовного податку. Троє працівників померли від виснаження, ще дванадцятеро були госпіталізовані через те ж саме виснаження. Лише після цього Епплджек пішла на розширення — не раніше.\nПісля годин виснажливої суперечки, суддя зробив свій вибір: він почув достатньо для винесення вироку."
MAN_ELF_new.196.a:0 "Яким ж буде вердикт?"

MAN_ELF_new.197.t:0 "Вирок"
MAN_ELF_new.197.d:0 "«Суд не може винести рішення щодо моральності ситуації, але може ствердити, що пані Епплджек не діяла з корисливих мотивів. За умови, що зазначені у звітах заробітки будуть виплачені, з Вас знято всі звинувачення.» На цьому суд завершився. Твайлайт кинулася навколо будівлі, щоби зустріти подругу, переповнена радістю. Але Епплджек не поділяла її почуттів. Вона стояла під судом і лупцювала копитами дерево.\n«Клята хвостата пиха, пустомеля, тупорилий кінь!» — бубоніла вона під носа, підкреслюючи кожне слово ударом, поки Твайлайт не відтягнула її вбік. «Твайлайт? О... Ти все це бачила, так?» — запитала Епплджек, все ще сповнена гніву. — «До біса все. Чому? ЧОМУ цей клятий адвокат не міг просто тримати свою морду подалі й дати мені заплатити за свої вчинки?! Що, світ тепер настільки перекручений, що я маю відбутися легко?!»\n«Але ж... адвокат сказав правду, чи не так?» — обережно спитала Твайлайт. — «Що ти зробила те, що мусила?»\n«Мусила?!» — закричала Епплджек, починаючи метушитись. — «Ти знаєш, що я «мусила»? Я мусила дивитися, як гинуть троє моїх друзів, перш ніж до мене дійшло, що далі буде тільки гірше, якщо я нічого не зроблю! Я мусила підлещуватись до того самозакоханого жука, замість того, щоб просто вмазати йому! Я мусила продати традиції родини Епплів і перетворити дім на ФАБРИКУ! Я МУСИЛА ВИБИВАТИ ДОГОВІР З ФЛІМА Й ФЛЕМА, ЩОБ ОТРИМАТИ ЇХНЮ ДОВБАНУ ТЕХНІКУ І ЗАДОВОЛЬНИТИ ПОТРЕБИ КОМАШИНИХ!» Вона знову почала лупцювати дерево, навіть ще сильніше.\n«Я мусила віддавати плід мого життя на корм тварюкам, які різали моїх же поні! Мусила брехати, викручуватись, сидіти над клятим списком і вирішувати, кого з сусідів відправити наступним на бійню! І тепер я маю ще й слухати, як якесь кривомордя в краватці вигороджує мене?!» Наприкінці, здавалося, весь запал остаочно покинув Епплджек, і вона осіла на землю, закривши обличчя копитами.\n«Я знаю, ти мені пробачаєш, Твайлайт. І, певно, сусіди теж. Але я собі ніколи не пробачу. Я не буду вигадувати відмазки — я їм допомагала. А тепер мене зображають як якусь трагедійно-героїчну постать...» Опустивши копита, вона глянула в небо. «Може я ще потрібна тобі, Твайлайт? Бо якщо я й тобі не потрібна — то я не знаю, чи в мені взагалі залишилось щось... справжнє...»"
MAN_ELF_new.197.a:0 "Завжди, Епплджек."

MAN_ELF_new.198.t:0 "Втрачений сміх"
MAN_ELF_new.198.d:0 "Лист-відповідь від родини Пай змусив Твайлайт миттєво вискочити за двері та вирушити на південь Еквестрії — Спайк навіть не встиг зібрати речі. Вони мчали до кам’яної ферми родини Пай, і хоча Твайлайт хотіла б просто влетіти всередину, лист дуже чемно просив її проявити обережність. Тож вона поїхала спочатку в сусіднє містечко Роквілль, де її зустріла Лаймстоун, щоби «щось показати».\nЦим «щось» виявився місцевий дитсадок, який був відкритим, попри пізню годину. Заглянувши у вікно, Твайлайт побачила понурих дітей усередині. Звісно... сироти.\n«Їх... так багато...» — прошепотіла вона.\n«Раніше було ще більше,» — прокоментувала Лаймстоун. — «Дивись». У ту ж мить двері на іншому боці кімнати розчинилися. І, наче вихор з цукрової вати, влетіла всередину Пінкі Пай — така яскрава та життєрадісна, якої Твайлайт пам’ятала її з найкращих часів. Її енергія миттєво заполонила кімнату.\n«О! А що це в тебе у вусі?» — звернулась вона до маленького лошати, витягаючи звідти кекс. — «Гей! Карамельний! Цікаво, чи є щось у мене?» Вона полізла копитом собі у вухо. — «Ні, це піаніно... ні, це пуф... Що таке пуф, до речі? Ага!» — прямо з під вуха вона витягла триповерховий торт зі свічками. Твайлайт відступила від вікна і полегшено зітхнула.\n«Не рахуй свої камені, поки не викопаєш їх,» — пробурмотіла Лаймстоун, тягнучи Твайлайт у двір за садочком. Там, ховаючись у кущах, вони пізніше побачили, якої Пінкі виходила з дитсадку. Її енергія згасла, радість зникла, навіть її грива волочилася по землі. Вона була лише тінню тієї Пінкі, що була всередині, коли повільно йшла впродовж вокзалу."
MAN_ELF_new.198.a:0 "Ох..."

MAN_ELF_new.199.t:0 "Колись... але не в цей раз"
MAN_ELF_new.199.d:0 "Коли Пінкі зійшла з потяга, Твайлайт непомітно пішла за нею, намагаючись триматись осторонь. Це тривало аж до півдороги до кам’яної ферми, коли Пінкі зупинилась і зітхнула.\n«Привіт, Твайлі...» — сказала вона, її голос був таким же порожнім, як і її вигляд. Вона не обернулась, просто стояла заморожена. Твайлайт вийшла з укриття і невпевнено підійшла до неї.\n«При-привіт, Пінкі,» — промовила вона тихо. Що їй ще треба було казати? — «Я... я бачила тебе в дитсадку. Вибач, що не привіталась тоді.»\n«Дрібниця. Пробач, що не зв’язалась з тобою... я просто...» — вона замовкла, шкребучи землю копитом. — «Я хотіла знову стати старою Пінкі, перш ніж повертатись». Її голос був майже нечутний. У відповідь Твайлайт просто обняла її.\n«Пінкі, прошу тебе». Бачити її такою розривало Твайлайт душу. — «Те, що ти жива, — це важливіше за всі вечірки у світі. Не вір у те, що ми чекаємо від тебе веселощів після всього, що сталося».\n«Але ж... я Елемент Сміху, а я навіть посміхнутись не можу без фальші. Коли всім треба було, щоб я була весела — я не змогла. Все це... я не знаю, чи я ще та Пінкі, що була колись». Твайлайт відчула, як Пінкі почала тремтіти, на що вона обійняла її сильніше. Зрештою Пінкі відповіла їй тим же, видихнувши з тремтінням. — «Я навіть забула, як плакати,» — прошепотіла вона. Твайлайт нічого не відповіла, тихо тримаючи її, дозволяючи розтанути в своїх обіймах.\n«Я не зламана», — зрештою прошепотіла Пінкі. — «Я просто збираю себе докупи, але фіговим клеєм ».\n«Тобі не треба нічого доводити — ні мені, ні комусь іншому», — прошепотіла Твайлайт. — «Просто будь з нами — цього досить. Ми сумували за тобою».\n«Я теж сумувала», — відповіла Пінкі. — «Можна мені з вами?» Твайлайт обережно погладила її гриву.\n«Я ж сказала, Пінкі: тобі не треба нічого доводити».\nПінкі обережно відійшла, витираючи щоки. — «Так, іншим — не треба. Але мені самій... я боюсь повертатися в Понівілль... але мушу. Я боялася побачити тебе, але тепер... мені трохи легше. Я сумую за друзями. Я не в порядку, але саме тому маю працювати над собою. Просто... дайте мені трохи часу»."
MAN_ELF_new.199.a:0 "Не проблема, Пінкі, ми завжди на тебе чекатимемо!"

MAN_ELF_new.200.t:0 "Дивний конвой"
MAN_ELF_new.200.d:0 "«Вони приїхали кількома вантажівками та авто з Мейнгеттену, принаймні так казав один літній поні. Ми всі давно чули про поразку, багато хто з містечка навіть брав участь у спротиві, але побачити чейнджлінґа в уніформі... це було щось нереальне.\n«Той, що в кашкеті — офіцер — вигукував накази солдатам, і менш ніж за пів години всі ми вже зібралися на головній площі. Кажіть про жуків що хочете, але організованості їм не бракує.»\n«Нам нічого не сказали, деякі дорослі просто почали плакати — боялись, що це одна з тих розстрільних акцій, про які ходили чутки. Але офіцер швидко помітив це й одразу пояснив, що вони тут, аби зібрати належну їм квоту любові»».\n«Жителі злякались ще дужче. Ми всі чули історії про висушені тіла на вулицях Кантерлоту в дні після капітуляції. Жахіття, що сталося, коли чейнджлінґи отримали повну волю. Невже це тепер спіткає й наше тихе містечко?»\n«Однак ось вже сформувались черги. Нас вели до якихось дивних металевих барабанів, що вони привезли з собою. Першими йшли дорослі, саме пари з дітьми. Ми затамували подих, коли рожевувату есенцію витягнули з сім’ї з чотирьох поні й передали двом солдатам. На наше здивування, дискомфорт був дуже коротким і незначним.»\n«Коли офіцер помітив наш подив, він розсміявся: «Навіщо нам завдавати вам шкоди без потреби? Нам треба, щоби ви залишались здоровими, якщо ми самі хочемо вижити.»\n«У цьому була певна логіка. Але процедура все одно була неприємною. Один поні описував процес якось так: наче шматок твоєї душі просто витягують холодною хваткою — і я з ним згоден. Мені це не сподобалось. Але могло бути й гірше.»\n«Солдати змінювались по черзі, висмоктуючи любовь і наповнюючи ці дивні пристрої, передаючи зміну один одному. Усе пройшло дуже швидко. За годину вони закінчили, офіцер подякував нам за співпрацю, і вони поїхали геть.»\n«Ніхто не знає, що з цього всього думати. Всі тепер впевнені, що вони повернуться, та коли саме — невідомо. Я скажу чесно: якщо це буде хоча б раз на тиждень... я, певно, переживу.»"
MAN_ELF_new.200.a:0 "Вони звикнуть."

MAN_ELF_new.201.t:0 "Драматичне доручення"
MAN_ELF_new.201.d:0 "Очевидно, найскладніше для принцеси — просто купити пончиків. Твайлайт двічі мусила телепортуватись повз своїх поні-охоронців, перш ніж ті нарешті зрозуміли, що вона не збирається відправити за ними когось іншого. Але ось нарешті вона була на місці з Шилд Уоллом і Спіргедом, двома жеребцями-єдинорогами гвардії, які пішли за нею. Спершу вони намагались зберігати сувору поставу, але завідувач Донат Джо впізнав їх як своїх найкращих клієнтів і підказав Твайлайт, що їм буде до вподоби. За хвилину вони втрьох вже виходили з пончикарні: Твайлайт із цілою коробкою пончиків, а охоронці — з фісташковою глазур’ю та потрійним шоколадним пончиком відповідно.\n«Гарний у вас смак, мені теж ти до вбодоби!» весело сказала Твайлайт. «У мене ще залишилось кілька таких, якщо захочете, то зможете взяти собі, коли пове—АЙК!» — вона скрикнула, коли Шилд Уолл раптом збив її з копит і поставив бар’єр магією, а Спіргед вистрілив енергетичним снарядом кудись в небо. Щось над ними було вражено, пролунало гарчання, і хтось гепнувся на землю, до нього вже мчав Спіргед. Усе сталося так швидко, що Твайлайт не встигла нічого і зрозуміти, як Шилд Уолл вже підвівся з неї та кинувся на нападника. Через кілька секунд пролунав гучний дзенькіт — звук удару двох касок — з роздратованим голосом:\n«Ану досить, баклани!» Цей голос був надто знайомим. Твайлайт глянула вгору, побачивши, як Рейнбоу Деш височіє над двома непритомними гвардійцями, потираючи скроню. «Ну добре, винна. Більше ніколи не намагатимусь зробити сюрприз подрузі, коли ВИ, двоє придурків, поблизу. Привіт, Твайлайт!» — усміхнулась вона, підходячи допомогти їй підвестись. Твайлайт же не могла відірвати від неї очей. Можливо, вона не мала дивуватися, але шрами на обличчі Рейнбоу та протез лівого крила приголомшили її. «Знаю-знаю,» — хмикнула Рейнбоу, — «виглядаю так, ніби получила в носа від всього Потворвіллю. Зате подивись на себе! Така вся з себе принцеса! І не скажеш ж, що тобі це пасуватиме, яйцеголова!»\nСаме тоді Твайлайт нарешті змогла зреагувати. Вона розсміялась і кинулась обіймати подругу. «Я не можу в це повірити! Де ти була? Що сталося? Давай розповідай усе!»\n«Повідаю із задоволенням! Але спочатку — є сидр? Я не пила нормального келиха роками, з глузду з’їжджаю! Я, ти, сидр, балачки про все, м?»"
MAN_ELF_new.201.a:0 "Спершу допоможи підняти моїх гвардійців."

MAN_ELF_new.202.t:0 "Безпорадність болить найвірніших"
MAN_ELF_new.202.d:0 "«БЛАЖЕНСТВО...» — видихнула Рейнбоу Деш з великим ковтком сидру. «Ти і не уявляєш, як я скучила за напоєм, який ВЗАГАЛІ має смак.»\n«...дійсно, не уявляю,» — погодилась Твайлайт, досі засмучена тим, як понівечено її подругу, але водночас полегшено зітхаючи, адже в характері Рейнбоу нічого не змінилось. «Ну? Що ти робила весь цей час? Останню новина, яку я чула, що тебе збили над Мейрчестером в останні дні вторгнення.»\n«У-у-ух,» — простогнала Рейнбоу, — «А можіна не треба?.. Може... Просто нап’ємося сидру й відкладемо всю цю душевну маячню... гей!» — вигукнула вона, коли пляшка раптово зникла з її копит, піднята магією Твайлайт. «Ой, ладно. Ну так, мене збили. Я думала, що зможу сама впоратись із ескадрильєю, але... ну, я в справі «думання» гірша за тебе,» — промовила вона, розгортаючи протез. «Я впала в озеро, і досі не знаю, як виповзла на берег. Місцеві з Опору знайшли мене й затягли на базу десь у Медовому лісі. У них там навіть лікарня була!»\«Там ти й отримала протез?» — тихо запитала Твайлайт.\n«Ага! Та лікарі там були справжні осли! «Ви повинні відпочивати», «Не можна одразу навантажувати крило» — я ж Рейнбоу Деш, щоб їх! Якщо я не можу літати одразу, навіщо воно взагалі мені? Вони навіть прив’язали мене до ліжка! ПРИВ’ЯЗАЛИ! МЕНЕ! Поки вся Еквестрія боролась, я лежала прив’язана, бо бракувала крила!». Її злість зростала з часом, і ось врешті вона вибухнула. Твайлайт мовчки поклала копито їй на плече. Рейнбоу поступово втихомирилась.\n«Я знаю... знаю...» — прошепотіла вона, зітхаючи. «Я просто ТРОХИ зла через те, що була безпомічною. Головна Вандерболтів — і єдине, що я могла, це обертатись навколо й гудіти. Благо, все позаду. Я вже проплакалась, виговорилась. Ти б бачила мене кілька місяців тому. Але зараз я знову в строю. Я більше не тягар і готова битись за Еквестрію. Може вже повернеш клятий сидр, а?»"
MAN_ELF_new.202.a:0 "Добре, але питимеш виключно безалкогольний."

MAN_ELF_new.203.t:0 "Зникла Доброта"
MAN_ELF_new.203.d:0 "Вічнодикий ліс був і, мабуть, завжди залишатиметься жахливим місцем. Вічно озлоблене місце, що ненавиділо чужинців і готове було боронити своє усамітнення кров'ю... чужинців. Коли Твайлайт летіла над ним, вона подумала, що хай би світ згорів у попіл — а цей ліс усе одно залишиться таким ж лютим. Навіть війна не змогла втихомирити його гнів, подумала вона, коли з висоти на неї з ревінням кинувся «рух», змусивши її тої ж секунди телепортуватися вглиб лісу, щоб укритись. Але вона ще не встигла встати на копита, як на неї кинулась розлючена хімера. Ще одна телепортація закинула її кудись в болото, де вона тільки-но підвелась, як над нею здійнялась велетенська гідра.\n\nУ цей момент щось у ній зламалось. Зазвичай вона вважала за краще діяти обережно, але якщо ліс справді діяв настільки вороже, навіть коли вона просто хотіла знайти свою подругу — вона не мала наміру тікати! Фіолетове світло вибухнуло довкола неї, коли вона зібрала всю свою магію, змусивши ліс здригнутись.\n\n«Вибач, але я награлась!» — закричала вона, хапаючи голови гідри телекинезом і зіштовхуючи їх одна з одною. Давши потворі впасти, вона схопила її знову й метнула через себе в дерево. Випускаючи хвилі магії, вона розметала понад десяток деревних вовків і, готова зустріти наступну загрозу, повернулась у наступний бік. Того моменту вона завмерла. Просто завмерла. Вона не могла ані рухатись, ані використати магію — скам’яніла під вагою самого погляду, що вп’явся в неї. Цей погляду... стискав її волю, наче залізо.\n\n§B«Рух» — велетенський хижий птах із кам’янистим оперенням, схожим на сланець або броню, наділений великою силою§!"
MAN_ELF_new.203.a:0 "Я знаю ці очі!"

MAN_ELF_new.204.t:0 "Повернемось додому... разом"
MAN_ELF_new.204.d:0 "З-за кущів за спиною Твайлайт вийшла знесилена, брудна Флаттершай і повільно наблизилась до неї, не зводячи погляду. У її очах не було логіки чи усвідомлення — лише незламна воля, що скувала Твайлайт. Цей погляд був надто гнівний, щоб просто відпустити її, і Твайлайт захрипіла під цим тиском. Навколо неї знову зібралося монстри, і раптом вона все зрозуміла.\n\n«Ф-Флаттершай...» — прошепотіла вона. «Це ж я, Флаттершай...» Але та не відповідала, лише продовжувала дивитися, видаючи короткі здавлені звуки, радше схожі на зойки наляканої тварини, ніж поні. Твайлайт намагалась думати, придумати щось — але її Погляд був надто сильним, щоби думати!\n\n«Вони...» — застогнала принцеса. «Вони захищали тебе, так? Я... я поранила твоїх друзів. Пробач мені...» У цю мить щось змінилося в очах Флаттершай, її Погляд зник. Вона кліпнула, в її очах з’явилось розуміння. Але з ним — і страх. Вона задкувала, наче збиралась утекти.\n\n«Флаттершай, почекай!» — вигукнула Твайлайт. «Все скінчилося, ми живемо в мирі! Немає війни, більше не треба боротись!» Вона не підходила до наляканої кобили, натомість опустилася на землю й благально звернулась до неї. Повільно наближаючись, крок за кроком, Твайлайт мовила: «Прошу, Флаттершай. Все позаду. Ми можемо йти додому.»\n\n«Д-додому?» — вирвався шепіт пегаски, її голос зривався, наче вона не користувалась ним роками. Твайлайт кивнула й простягнула копито, на що подруга тої ж секунди кинулась їй в обійми, розридавшись, не вірячи в кінець цього кошмару довжиною в роки.\n\nТвайлайт міцно пригорнула подругу, занадто розчулена, щоб щось сказати. Згодом на них впала тінь. Твайлайт підвела погляд і побачила ту ж гідру. Вона більше не була розлючена — нині в її очах була стурбованість. Це було дивно, але Твайлайт не могла не відчути спорідненості з чудовиськами, що утворили навколо них коло, а при звуках схлипів скавучали й метались в розгубленості."
MAN_ELF_new.204.a:0 "Ви берегли її весь цей час... Спасибі вам."

MAN_ELF_new.205.t:0 "Найбільш тяжкі наслідки"
MAN_ELF_new.205.d:0 "Про колону, яку помітили поні вранці — що рухалась у бік сусіднього села — вже ходили чутки. А коли над селом піднявся дим, селяни почали боятись найгіршого. Флет Шовел взяв на себе обов'язок перевірити, що сталося. Бо якщо ті кляті жуки справді спалили сусіднє село, то їхнім сусідам потрібен буде притулок.\nІ дійсно, село зникало на очах, коли Флет Шовел дістався туди — вогонь пожирав його живцем. Майже кожна будівля палала... Насупившись, він пройшов далі вглиб, намагаючись побачити, хоча б, де інші поні. Їх забрали? Або вони ховаються? Але ж де? Все у вогні! Він тихо благав, щоби вони просто знайшли де сховатись, і поспішив між двома будівлями, намагаючись уникати полум’я. Нехай вони будуть живі, о Селестія, нехай вони...\nЩойно Флет вийшов на сільську площу, пони застиг, втупившись у картину перед ним. Він моргнув, намагаючись усвідомити побачене, а тоді повернувся й рванув назад у своє село, щоби зібрати інших. Повернувшись менш ніж за годину й привівши майже всіх поні звідти з собою, вони почали гарячково обшукувати згарище, намагаючись загасити пожежі й ламати двері й вікна, у відчаї шукаючи тих, хто міг би вижити.\nАле єдине, що вони знайшли — обгорілі тіла й... висушені оболонки поні. чейнджлінґи прийшли, забрали корисне для себе, й залишили тільки попіл."
MAN_ELF_new.205.a:0 "Відтепер такою буде ціна непокори."

MAN_ELF_new.206.t:0 "Перестановка фігур"
MAN_ELF_new.206.d:0 "Лілак глянула на папери, які їй передали офіцери, й швиденько підписала їх.\nЧерез секунду вона підвела очі. «Отже... це фінальні накази, вірно? Ми вже давно почали цей проєкт.«\n«Вірно. Тепер я дам команду на реорганізацію командної структури,» — відповів один з офіцерів із ледь помітною посмішкою.\n«І ви впевнені, що розширення Управління Громадської Безпеки забезпечить порядок?» — запитала Лілак, у її голосі звучала несподівана нотка тривоги.\nОфіцер спокійно подивився їй в очі. «Без сумніву. Це дозволить нам мати справу з усіма порушниками особисто. Навіть з тими, кого ми просто так назвемо.»\n«Мені до вподоби Ваш спосіб мислення. Думаю, надалі нас чекатиме вигідна співпраця,» — відповіла Лілак, сміючись про себе."
MAN_ELF_new.206.a:0 "Ще один шматок головоломки."

MAN_ELF_new.207.t:0 "Запаси тануть"
MAN_ELF_new.207.d:0 "ЕВФ міг би довго виставляти себе повноцінною армією, але насправді у багатьох випадках це була проста партизанщина — повстанці й ополчення, що мали гострий дефіцит обладнання та ресурсів. І чим довше тяглася ця війна, тим критичнішою ставала проблема. Старлайт і Тріксі мусили шукати рішення. Але жоден варіант не виглядав, як рішення.\n\«Навіть не уявляю, як ми зможемо триматися без якихось... радикальних кроків,» — зітхнула Старлайт, гортаючи останні звіти. Ініціатива була для них усім, але без ресурсів її не втримати.\n«Я можу витягнути кролика з капелюха, але не їжу для армії,» — погодилась Тріксі, розвалюючись за столом від огиди до паперової тяганини. «Гей... може влаштуємо велике шоу підтримки й так далі? Подивимось, скільки пожертв зможемо зібрати. Або продамо експонати з музеїв колекціонерам, щоб купити хоч щось. Це трохи зніме тиск проблеми.»\n«Це не допоможе достатньо,» — скривилась Старлайт. — «А що робити, коли доброта поні вичерпається, м? Не віриться, що я це кажу, але, мабуть, доведеться реквізувати все необхідне силою...»\n«Тобто грабувати?..» — протягнула Тріксі. «Увірватися в чиїсь домівки й забирати їжу, паливо, транспорт — усе, що нам потрібно? Я знала, що ти зрештою станеш тираном.»\n«Авжеж ні! Ми мусимо видати розписки та пообіцяти компенсацію після війни. Але інакше ми просто не зможемо втриматися. Нам потрібне спорядження, і потрібне зараз.»\n«Ми явно не зможемо покладатися на доброчинність поні після такого... трюку,» — зауважила Тріксі."
MAN_ELF_new.207.a:0 "Почнемо організацію зборів."
MAN_ELF_new.207.b:0 "Допоможи нам, Селестія, почнімо реквізицію."

MAN_ELF_new.208.t:0 "Непокорні ополчення"
MAN_ELF_new.208.d:0 "З гучним зітханням Тріксі похилилась впасти вперед, повісивши себе на спину Старлайт, яка намагалась зосередитися на листі перед собою. «Мені ну-у-удно,» — скаржилась фокусниця. — «Ти ще не закінчила?»\n«Ні, ще ні.» — Старлайт ледве стримувала роздратування. — «І тобі тут, мабуть, теж знайдуться речі для перегляду. З цими соціалістами більше проблем, ніж користі.»\n\«Це було очевидно з самого початку, принаймні мені,» — протягнула Тріксі. — «Що вони вчудили цього разу?»\n«Вони наполягають на тому, щоб дедалі залишатись поза командною структурою й зберігати свої ополчення, самостійно обираючи собі офіцерів і тому подібнк. Все стає безладним, генерали вже лютують. Вони хочуть централізувати ополчення, але соціалісти вперто відмовляються. Зрештою це обернеться для них проблемою.»\n«Хо-х, то нехай тішаться,» — сказала Тріксі. — «Я знаю, що верхівка хоче, щоби все було рівно як у книжці, але не завжди отримуєш бажане. Тим паче, відповідати будуть самі соціалісти.»\n«Може, варто спробувати домовитись,» — задумливо сказала Старлайт. — «Знайти спільну мову. Пообіцяти поступки після війни. Якщо вони не інтегруються, буде гірше для всіх.»\n«Та Селестія з ними. Вони самі себе підставляють, коли їхні розрізнені банди потім не отримають належної підтримки.»\n«Загинуть поні, Тріксі.»\n«Вони й так не гинуть, хочемо ми того чи ні. Думаєш, дозвіл соціалістам мати особливе ставлення збереже життя поні?. Вони ж поводяться як розбещені дітлахи, а таки не отримують десерту.»\n«Може розбещені, бо не довіряють еквестрійській владі після історії, з якої народився Сталліонград?»\n«Ну... так?»"
MAN_ELF_new.208.a:0 "Ми мусимо працювати разом, незалежно від ідеології."
MAN_ELF_new.208.b:0 "Нехай буде як є, ми союзники в першу чергу."

MAN_ELF_new.209.t:0 "Розкіш військових часів"
MAN_ELF_new.209.d:0 "«Ну і несмак,» — промовила під ніс Старлайт, читаючи список. Очевидно, якщо ти був наближеним до керівництва чейнджлінґів, весь світ був у тебе на долоні. І судячи з вилучених списків розкішних товарів та спецпоставок, чимало хто скористався можливістю. Вони забирали, конфіскували, купували тонни делікатесів, переважно їжі, з усього світу. Тріксі переглянула список, закотивши очі, але тоді всміхнулась.\n«Несмак... але це ж ідеально! Пам’ятаєш тих аристократів і промисловців з Мейнгеттену? Вони були дуже не в захваті від того, як ми їм зіпсували життя. А тепер — от вона, можливість. Дамо їм трохи цих смаколиків, пригостимо вечерею, кинемо пару нових гардин з диванами, і вони заспокояться, ще й будуть нам вдячні!»\n«Дурниця,» — надулась Старлайт. — «Прості поні потребують цього значно більше, наші проблеми з харчами тільки зростають. Що ж ми, будемо бенкетувати, поки наші побратими голодують?»\n«Нагадати тобі нашу поїздку в Сідлову Арабію?» — фиркнула Тріксі. — «Ну короче, один пиріг десяток животів не нагодує. Ти просто витратиш усе дарма замість того, щоби зробити з цього хоч якусь користь. Послуга за послугу, знаєш?»\n«Мова йде про репутацію!» — Тріксі зустріла різку відповідь. — «Що подумають прості поні, коли побачать, як ми святкуємо, а вони голодують? Ми публічно віддамо найбільше тим, хто потребує найменше — абсурд!»\n«Ой-ой, почалося,» — закотила очі Тріксі. — «Хто б сумнівався, що ти почнеш цитувати Карамель Маркса. Ти хочеш хоч якоїсь користі з цих припасів чи тобі важливіше, щоб ніхто нічого не отримав, ніж хтось хоч щось?!»\n«АБО я просто хочу хоч трохи полегшити ситуацію замість того, щоби догоджати багатіям, які плачуть за своїм третім маєтком?!» — голос Старлайт зірвався на рик.\nДві кобили втупились одна в одну, готові зірватися на лайку."
MAN_ELF_new.209.a:0 "Ми годуємо тих, хто потребує — крапка!"
MAN_ELF_new.209.b:0 "Схоже, час знову задобрювати еліти..."

MAN_ELF_new.210.t:0 "Свавільне правосуддя"
MAN_ELF_new.210.d:0 "«ЩО вони роблять?!» — прозвучав вигук Старлайт разом із грюком копитами по столу. Єдиноріг впилась поглядом в офіцерку перед нею. Повільно осідаючи назад на місце, вона зітхнула. Невже тепер до всього ще й лінчування? Це не те щоб було нелогічно — зрештою, були ті, хто допомагав ворогу, і ті, хто через це страждав. Тепер, коли ланцюги чейнджлінґів над Еквестрією почали слабшати, цілком природно, що частина поні прагнула помсти.\n«Що нам на це робити?» — запитала вона Тріксі, що сиділа поруч.\n«Ще б вони не хотіли крові,» — пробурмотіла Тріксі. — «Це циклічно. Поні відчувають себе зрадженими й розпалюють одне одного... Але якщо не дати натовпу того, чого він потребує — він тебе і знищить... Табори», — раптом видала вона. — «Збираємо всіх, кого звинувачують у співпраці з ворогом, й ізолюємо в охоронюваних таборах. Хай перечекають народну злобу, а потім розберемось. Може, навіть використаємо як додаткову робочу силу, якщо буде треба.»\n«...Щ-Що?» — Старлайт не повірила своїм вухам. — «Ти... серйозно?.. Нам ще до перемоги як до Зебрики! Скільки ми триматимемо цих поні в таборах? Місяцями? А може навіть роками?»\n«Ну скажи мені свою «супер-альтернативу»! Може скажемо «будь ласка, не треба»?!»\n«А як щодо того, щоб припинити вбивства?! Якщо доведеться запровадити воєнний стан і патрулювати вулиці, щоб зупинити заворушення й лінчування — значить, так і зробимо.»\n«І знімемо солдат з фронту?» — тепер своїм вухам не повірила Тріксі. — «Думаєш, ми можемо собі це дозволити?»\n«А ти думаєш, ми зможемо дозволити собі наслідки, коли після війни виявиться, що частина поні Еквестрії роками були за ґратами... рабами?!»\n«Ну, з твоїм варіантом ми навіть не доживемо до кінця цієї війни!»\nСтарлайт і Тріксі дивилися одна на одну, обидві охоплені гнівом. Але врешті-решт, рішення має бути прийнято."
MAN_ELF_new.210.a:0 "Оголосити воєнний стан і відновити порядок. Ми не дамо країні розірвати себе."
MAN_ELF_new.210.b:0 "Інтернувати всіх обвинувачених у співпраці до завершення війни."

MAN_ELF_new.211.t:0 "Високий шлях"
MAN_ELF_new.211.d:0 "Твайлайт не знала, що й думати, після того як прочитала знайдені документи. Їй не слід було сподіватися, що конфлікт між Старлайт і Тріксі буде простим. Вони починали з катастрофічного становища, й вона добре знала, на що здатен відчай. І все ж...\nКоли дві поні зайшли до кімнати, вона помітила, що вони виглядали стривоженими. «Ти нас кликала?» — запитала Старлайт, а побачивши звіт на столі Твайлайт, вона зітхнула — це було звіт з розслідування щодо дій ЕВФ під час війни, складене нещодавно. — «Схоже... є щось, що ти хочеш нам сказати?»\n«Дійсно є,» — кивнула Твайлайт. — «Просто я не знаю, як це висловити. Після всього прочитаного... я не можу підібрати слів, щоб описати, наскільки я вражена вами обома.»\n«Що-що-що?» — перепитала Тріксі, кліпнувши очима. — «Невже ти приперла нас сюди не щоб читати нам нотації?»\n«Коли Король Шторм загрожував поні й нас прийняли гіпогрифи, я... намагалась викрасти один з їхніх артефактів,» — зніяковіло зізналася Твайлайт. — «Я була у відчаї, шукала будь-який можливий вихід. Ви теж були у відчаї — може, ще більшому. Я могла б цілий день сперечатись про деталі, але те, що я прочитала... Було стільки моментів, коли ви могли відмовитись від принципів — і все ж ви лишались вірними їм до самого кінця. Але зараз... якщо тільки я не створю два нових Елементи Гармонії для вас, моя подяка це все, що я можу зробити.»\n«Стій...» — прищурилась Старлайт, вдивляючись у Твайлайт, помічаючи її виснажене обличчя. — «...Ти що, справді намагалась це зробити?»\n«...Не виключно...»"
MAN_ELF_new.211.a:0 "Тільки найхоробріші поні залишаються вірними своїм переконанням."

MAN_ELF_new.212.t:0 "Елемент «Відповідальності»"
MAN_ELF_new.212.d:0 "Тріксі сиділа в саду зовсім НЕ насуплена. Вона ж Велика й Могутня Дуумвір Тріксі, вона не може насуплюватись! А ще вона щойно проігнорувала принца Блублада тому що була занурена в глибокі роздуми. Бо, знову ж таки, вона не насуплюється.\n«Усе гаразд?» — запитав Блублад. Але Тріксі мовчала. — «Я так розумію, це через звіт про дії ЕВФ під час війни?» — продовжив він, сідаючи поруч. «Наскільки я знаю, Її Величність не збиралася засуджувати вас за вжиті дії. Невже я помилявся?»\nТріксі знову не відповіла, і лише тому що думала зовсім про інше. Річ була не в тому, що вона боролася з протиріччям: з одного боку — розумінням, чому вони діяли так, як діяли, а з іншого — раптовим соромом, коли більше не було війни для зручних виправдань, і треба було глянути правді в очі. Чи все це справді було необхідно? Чи вона просто вхопилась за просте рішення? І, авжеж, як їй узагалі це зрозуміти?\n«Давним давно я дізнався, що у грифонів є така релігіозна річ, як божественний суд,» — почав Блублад після короткої паузи. — «Вони вірять, що все, що ти робиш у житті, буде зважено після смерті. Самі грифони — лише смертні, і доля їхня — в руках богів. Все, що ти можеш — це робити найкраще з тим, що маєш, і в що віриш. Якщо твої переконання щирі — тримайся їх до кінця. А розсуд твоїх дій — суд — залиш богам.»\n«Пощастило ж їм,» — пробурмотіла Тріксі. — «А мені, мабуть, щоб Твайлайт виглядала ідеальною поні в очах інших, доведеться в цих же очах стати лиходійкою.»\n«Це такий самий спосіб служити нації,» — зітхнув Блублад.
MAN_ELF_new.212.a:0 "Ми перемогли, але не шукаємо виправдань."

MAN_ELF_new.213.t:0 "Трохи редизайну"
MAN_ELF_new.213.d:0 "«Якого Тартару тут відбувається?!» — обурено вигукнула Тріксі, побачивши, що занесли в офіс. Це був прапор ЕВФ... але що вони з ним зробили?! Тріксі дуже пишалася прапором ЕВФ. Вона сама придумала його дизайн і навіть пошила його власноруч. Саме тому, коли Коко Поммель розвішувала перероблений варіант, Тріксі була на межі самовибуху. «Ну?! Буде якась відмазка?!» — гримнула Тріксі, блискавично опинившись перед Коко.\n«Ну...» — пробелькотіла Коко, — «Я просто помітила, що у прапора були деякі... дизайнерські вади. Я лише хотіла... запропонувати альтернативу.»\n«Неприпустимо,» — просичала Тріксі. — «Зневажлива поведінка, святотатство, зрада символів революції, негайний воєнний трибуна-а-а-а...!» — її крик перервався вереском, коли відчула щось холодне за коміром — крижано-холодну воду!\n«Остигни,» — промурчала Старлайт, підійшовши до неї з келихом води, неквапливо сьорбаючи її й розглядаючи новий прапор. Піднявши новий варіант магією, вона поставила його поруч із чинним на стіні й уважно їх порівняла. «Ти маєш рацію. Цей варіант значно кращий. Гарна робота, Коко. Відтепер будемо використовувати саме цей прапор. Зможеш почати його виробництво?» — запитала вона, поки Тріксі дивилась на неї в шоці й розпачі.\n«Я... авжеж, можемо братись хоч зараз,» — кивнула Коко на що Старлайт широко посміхнулась.\n«Чудово, дійсно гарна робота.» І з цими словами Старлайт поспішила вивести Коко з приміщення та закрити двері, перш ніж Тріксі нарешті самовибухнула на самоті."
MAN_ELF_new.213.a:0 "Як ти могла таке зробити, Старлайт?!"

MAN_ELF_new.214.t:0 "Мейнгеттен: Суд за безчестя"
MAN_ELF_new.214.d:0 "Зала суду — а точніше, Велика Зала Кантерлоту — була заповнена вщерть. Сьогодні прибули поні з усієї Еквестрії, щоб побачити суд над тими, хто зрадив і радо співпрацював із чейнджлінґами. Обвинувачені стояли осторонь, під охороною солдатів, поруч із своїми адвокатами. На протилежному боці зали сиділи Доттед Лайн зі своєю командою прокурорів, пильно спостерігаючи за підсудними. Двері в дальньому кінці зали відчинились.\n«Усім встати! Увага! Суд по розгляду справ щодо співпраці з ворогом оголошується відкритим!» — вигукнув пегас у повному обладунку. Його слідом увійшло одинадцять поні — різних рас, різних кольорів. Вони сіли, оглядаючи сцену перед собою. П’ятдесят поні, обвинувачених у співпраці з чейнджлінґами в тій чи іншій формі.\nПегас виступив перед підсудними ершим: «Доброго ранку, Ваша честь. Неон Уіндз, захист.»\n«І достоповажний Доттед Лайн, спікер Палати Коронного Представництва,» — відповів Доттед Лайн.\nСуддя, синій єдиноріг, мовив: «Доттед Лайн, мушу зазначити — це досить незвичайне прохання з боку обвинувачення. Ви просите призупинити дію Воєнного карного кодексу на користь довоєнного права Еквестрії. Це погоджено із стороню захисту?»\n«Так, Ваша честь. Якщо Ваша милість дозволить, ми хотіли б продовжити розгляд справи за довоєнним кодексом як єдиною базою права,» — відповіла Неон з надією в очах.\nГоловний суддя нахилився до колег, обговорюючи щось пошепки. Напруга в залі росла. Нарешті, через деякий час, він знову заговорив: «Ми, Спеціальний Суд для розгляду справ про співпрацю з ворогом, постановляємо...»"
MAN_ELF_new.214.a:0 "«...що ми мусимо зберегти наші принципи — суд триватиме за довоєнним правом.»"
MAN_ELF_new.214.b:0 "«...що ці злочини — безпрецедентні. Суд триватиме за законами воєнного часу.»"

MAN_ELF_new.215.t:0 "Суд над Сурі Полоумейр"
MAN_ELF_new.215.d_1:0 "Безліч колаборантів уже пройшли лаву підсудних. Доттед Лайн та Неон Уіндз могли б хіба що порахувати години сну за останні два дні — й це була б зовсім незначна цифра. Та більшість із того сну, мабуть, була ще до сьогодні. Доттед Лайн поглянув на опонентку. На лаві підсудних сиділа непримітна на вигляд кобила. І все ж, її звинувачення були одними з найтяжчих — за винятком, хіба що, однієї іншої справи. Головний суддя заговорив, коли обидва адвокати вже почали замріяно витати думками: «Доттед Лайн. Чи готова сторона звинувачення виголосити завершальні аргументи?»\nПоні підвівся: «Ваша честь, ви бачили викриті злочини підсудної — її охоча співпраця з чейнджлінґами очевидна. Вона, не зважаючи на безпеку інших поні, з наміром продавала форму для чейнджлінґів. Відтак, я наполягаю на повній силі закону та конфіскації всього майна.»\nКоли Доттед Лайн сів, підвелася Неон: «Дійсно, ми чули, як звинувачення невпинно повторювалося. Але хіба вона вже не була визнана невинною в іншій справі, пов’язаній із цим? Хіба Сурі Полоумейр вже не була виправдана за продаж тієї форми? Хіба це не порушення принципу «подвійної небезпеки»? Засудити її зараз — означає зруйнувати основи нашої правової системи. Отже, моя клієнтка має бути повністю виправдана.»\nУ залі запала тиша. Судді вирушили на нараду. Обід минув у розмитій напрузі. І ось вони повернулись до зали суду. Доттед Лайн помітив, що настрій суддів був відчутно кращим. «Ми, Спеціальний Суд для розгляду справ про співпрацю з ворогом, постановляємо: Сурі Полоумейр винна у співпраці, але з наявністю певних пом’якшувальних обставин. З огляду на це, ми засуджуємо Сурі Полоумейр до десяти років ув’язнення, а також конфіскації всього майна.»"
MAN_ELF_new.215.d_2:0 "Очі Сурі опустилися щойно судді повернулися з наради — виснажені, обтяжені тим, що їм довелося почути за останні дні. Андер Кавер та інші свідки приходили й ішли, розповідаючи свої історії. Над містом вже починала опускатися ніч. А обличчя Доттед Лайна... це було обличчя поні, на якого тисне тягар відповідальності, коли Головний суддя почав мовити.\n«Сурі Полоумейр, цей суд за останні дні бачив багато, дуже багато колаборантів. Але ваша справа — особлива. Через ваші зв'язки з Елементом Щедрості та культурною спільнотою Еквестрії. І хоча питання з уніформами посіяло сумніви в позиції звинувачення, ми маємо неспростовні докази Вашої активної участі на боці чейнджлінґів.»\nДоттед Лайн насторожився при цих словах, сподіваючись на обвинувальний вирок.\n«За першим пунктом — надання допомоги та притулку чейнджлінґам — ми, суд, визнаємо підсудну винною. За другим пунктом — активна співпраця, що виходить за межі необхідності виживання — ми визнаємо підсудну винною.»\nВироки проголошувались уголос — злочини винесли на світло. Доттед Лайн нахилився до свого помічника й прошепотів: «Як добре, що Андер Кавер тут.»\n«І нарешті, за сьомим пунктом — шістдесят епізодів експлуатації поні — ми визнаємо підсудну винною. Очевидно, що Ви — як особистість — свідомо й корисливо зрадили Еквестрію та своїх співгромадян заради грошей і статусу. Відтак, ми, Спеціальний Суд для розгляду справ про співпрацю з ворогом, засуджуємо підсудну до довічного ув'язнення з відбуванням покарання в тюрмі Мейнгеттену."
MAN_ELF_new.215.a:0 "Ще одна справедливість."
MAN_ELF_new.215.b:0 "Історія зробила оборот."

MAN_ELF_new.216.t:0 "Суд над Уінд Райдером"
MAN_ELF_new.216.d_1:0 "Судові процеси тягнулися далі. Сотні колаборантів приходили й ішли з вироком, винесеним суддями. Але найбільша риба була ще попереду. Щоправда — ненадовго...\nНеон Уіндз підвелася, коли розпочався останній процес дня. «Захист викликає командира Уінд Райдера до свідчення,» — промовила поні. Уінд Райдер вийшов повільною ходою, невимушено займаючи місце в свідків.\n«Командире. Ви добровільно співпрацювали з чейнджлінґами, чи була у Вас мета порятунку власного життя чи життя близьких?»\n«Ні,» — швидко відповів Уінд Райдер, зал завмер від здивування. — «Я співпрацював. Добровільно.»\nНеон повернулась до суддів, вражена жахом: «Ваша честь, я прошу зняти мого клієнта зі справи та викреслити його свідчення з протоколу. Він явно не при здоровому глузді.»\nУінд Райдер лише посміхнувся: «Не-а. Хай почують, як я поширював справжні цінності пегасів. Не згинатися — а керувати.»\n«Тож продовжуйте,» — сказав один із суддів, єдиноріг, звузивши очі.\nУінд Райдер встав із місця й вигукнув: «Я скористався нагодою, коли вона з’явилася. Притворився, що злякався під час вторгнення чейнджлінґів, а коли мене було покликано — я взяв кермо до копит.» Неон Віндз з жахом опустила вуха, а Доттед Лайн лиш нахилився до своєї команди й щось прошепотів.\nПісля кількох хвилин вихвалянь, самозвеличень та промов про вищість, Уінд Райдер нарешті замовк. Неон, шокована, безсило відкинулася в крісло. Очі всіх суддів спорожніли. Уінд Райдер повернувся до свого адвоката.\nДоттед Лайн підвівся знов і прочистив горло: «Тож, Ваша честь, очевидно, що ця особа не може постати перед судом у звичайному порядку. Я прошу направити підсудного до психіатричного закладу задля його ж блага.»"
MAN_ELF_new.216.d_2:0 "Доттед Лайн пробіг очима наступну справу. Спершу — Сурі, потім — кілька жадібних аристократів і дрібних фігур. І ось — останнє ім’я.\nКомандир Уінд Райдер (у відставці)\nДійсно велика риба. Той, кого прозвано «Зрадником Гвардії». І нині він сидів отам, з тим самим самовдоволеним усміхом, схоже, певний, що вийде сухим з води.\n«Увага! Суд по справі Уінд Райдера оголошено відкритим» — оголосив маршал.\n«Залишимо формальності. Ми всі знаємо, в чому суть обвинувачень,» — сказала Неон Віндз, кинувши на Уінд Райдера розгніваний погляд за його показуху.\n«Можливо, але нічого звичайного в цих звинуваченнях нема. Воєнні злочини, нажива на війні, державна зрада. З огляду на відсутність практики смертної кари, яку б він вже давно отримав. Слово стороні звинувачення,» — промовив Головний суддя.\n«Дякую, Ваша честь. Протягом останніх днів ми вислухали свідків, які зазнали злочинів з боку підсудного. Його накази — страта учасників опору, використання дротяних їжаків усупереч усім нормам війни, і його очевидна готовність до співпраці. Від імені обвинувачення я наполягаю на безстроковому ув’язненні у тюрмі Мейгеттену!» — виголосив Доттед Лайн, гучніший з кожним словом.\nЗгодом підвелася Неон, тримаючи у крилі аркуш паперу: «Я нагадую суду, що протилежна сторона не раз покладалася лише на припущення. Захист вкрай незадоволений якістю доказів. Якщо чесно, схоже, вони... вже на межі.»\nНа це різко підскочив Доттед Лайн: «І все ж, Уінд Райдер практично зізнався! Якщо є щось дійсно гниле в Еквестрії, то ця гниль — менше ніж десять копит від мене.»\nМинув час. Судді радилися. Нарешті вирок.\n«Ми, Спеціальний Суд для розгляду справ про співпрацю з ворогом, визнаємо підсудного винним. Покарання — довічне ув’язнення у фортеці Лайтворт.»"
MAN_ELF_new.216.a:0 "Вирок ухвалено."
MAN_ELF_new.216.b:0 "Гідна доля кожному зраднику."

MAN_ELF_new.217.t:0 "Лілак на засіданні Міської ради"
MAN_ELF_new.217.d:0 "У залі запанувала тиша, щойно Лілак з’явилася в дверях. Попереду — її глашатай, по боках — чейнджлінґи-охоронці, які швидко перегородили виходи з приміщення. Лілак тримала, прижимаючи до себе, папку з написом «ПЛАНУВАННЯ» на обкладинці.\n«Шановні члени ради, шановні радники. Протекторка Мейнгеттену,» — пролунало в залі. Лілак піднялася на трибуну, поки герб з сонцем і місяцем поза неї поспіхом закрили прапором Протекторату.\n«Пані Спікер. Висловлюю подяку раді за запрошення й дозвіл викласти мої наміри. Скажу прямо: Протекторат тут надовго. Я розумію, що у вас можуть виникнути суперечні думки. Але я поспішаю переконати вас, що так буде найкраще для всіх нас. Ми будуємо нову епоху, нову систему — кращу за ту, що не витримала війни. Ми стаємо домом для кожного. Для поні, які більше не хочуть бути рабами своїх панів, і для чейнджлінґів, яких переслідують просто за інакшу думку.»\n«Це правда?..» — в натовпі пронеслися шепоти. Охоронці біля виходів пильно вдивлялися в обличчя радників, намагаючись вгледіти бодай натяк на непокору.\nГолос Лілак посилився: «Тож ми підемо вперед разом — у партнерстві між Протекторатом і Мейнгеттеном. Ми станемо сяючим символом того, чого може досягти Пакс Кризалія. Саме НАМ бути зіркою цієї вистави.»"
MAN_ELF_new.217.a:0 "Вона що, всерйоз?"

MAN_ELF_new.218.t:0 "Ночі туману"
MAN_ELF_new.218.d:0 "Остаточний удар Лілак по дисидентам у Альбіоні та Філлідельфії набув форми, званої «операція «Häuten»». Ночі перед її початком були винятково туманними завдяки зусиллям колаборантів-пегасів та магітехніки чейнджлінґів. Гарнізони, які останніми тижнями демонстрували жорстокість у патрулюванні, раптово стали мовчазними й пасивними, навіть попри те, що члени Опору, окрилені туманною завісою, вступали в дрібні сутички з патрулями й блокпостами чейнджлінґів. Здавалося, задушливий серпанок, що опустився на 2 великих міста, надав Опору нове дихання. Біла пелена туману дарувала комфортну анонімність як дисидентам, так і звичайним злочинцям.\nТа вже за кілька тижнів багато хто з Опору молився б, аби цей туман змінився на звичні хмари сльозогінного газу чейнджлінґів з Мейнгеттену. Чейнджлінґи-єгері в шоломах і протигазах полювали на всіх, хто наважився вийти після комендантської години. Часто жертва навіть не встигала помітити переслідувачів — вони виринали з туману, мов привиди, з кийками напоготові. Хоробрі члени Опору, які навідували схованки, знаходили їх порожніми, з недоїденою їжею на столах і туманом, що просочувався крізь відчинені вікна. Ті, хто виходив уночі, ризикували стати здобиччю зграї викрадачів у серпанку. Але найбільший страх був серед родин — шанс, що додому повернеться... дехто інший... з обличчям їхнього близького.\nЖодного члена Центрального Комітету Опору в Альбіоні не бачили вже понад тиждень — ані живих, ані мертвих. Поки у Філлідельфії ширяться чутки, що місцеве лідерство Опору таємно втекло до Грифонії, залишивши після себе деморалізовані уламки своєї діяльності. У параної та страху залишки повстанців починають нищити одне одного в пошуках «зрадників»."
MAN_ELF_new.218.a:0 "Жалюгідні агонії."

MAN_ELF_new.219.t:0 "Новий день, новий суд"
MAN_ELF_new.219.d:0 "«Увага! Суд по справі РЕ: Вінніаполіс оголошено відкритим,» — виголосив маршал, щойно судді зайшли до зали. Доттед Лайн і Неон Віндз уже зачекались.\n«Краще б цьому бути дійсно важливим, якщо ви подали цілу окрему справу й витягли нас сюди на світанку,» — сказала головна суддя, її грива скуйовджена, а під очима мішки від безсоння.\nДоттед Лайн підвівся, тримаючи аркуш паперу: «Ваша честь, до нас дійшло, що, окрім стандартних покарань, у нас є підстави позбавити кількох засуджених поні привілеїв і титулів,» — він підніс папір ближче до очей і зачитав. — «Зокрема, йдеться про будь-якого аристократа, який давав і порушив наступну клятву: «Я урочисто присягаю, що чесно і вірно служитиму Принцесам Еквестрії та зберігатиму їм вірність.» Їхній колабораціонізм — пряме порушення цієї присяги. Отже, вони мають бути позбавлені своїх титулів.»\nНеон негайно підвелася, готова до контраргументу: «Аристократи таємно допомагали Опору, і водночас прикидалися лояльними загарбникам, аби вижити. Вони діяли задля виживання, поки вірно служили Принцесам.»\n«І все ж ми маємо докази, що кілька вельмож співпрацювали заради особистої вигоди й жодним чином не допомагали Опору, зрадивши самих Принцес. Ваша честь, аристократичний статус — не право, а привілей, і ці поні порушили його умови. Тому я пропоную викреслити їх з Аристократичного реєстру, разом з усіма їхніми спадкоємцями.»\n«У сторони захисту є контраргументи?»\nНеон взяла аркуш паперу крилом. «Так, Ваша честь. Правила щодо реєстру чітко встановлюють: статус аристократа надається довічно. Позбавити титулу згідно з пропозицією пана Лайна — незаконно.»\n Тепер підвівся Доттед Лайн. «І все ж, Кодекс Законів Еквестрії завжди має вищу силу за будь-які внутрішні правила чи положення.»\nСуперечка тривала ще кілька годин, доки судді не віддалилися для голосування."
MAN_ELF_new.219.a:0 "«Ми, суд, постановляємо...»"

MAN_ELF_new.2190.t:0 "Візит до провісника"
MAN_ELF_new.2190.d:0 "«Отже, Доттед Лайн. Твоє бажання скасувати титули було виконано. З тим Геральдива Колегія сподівається, що в тебе є чіткий план, що робити далі,» — сказала канцлерка, кремова пегаска, яка явно була втомлена від цієї додаткової роботи.\nДоттед Лайн ухилився від її погляду: «Власне, в тому й проблема. Процедури, що робити з ними далі... просто не існує.»\nПоні витягла олівець з папіром і почала писати, не зупиняючи розмови. — «Можеш зробити, як це робиться в Грифонії — відібрати титули й передати їх тим, хто залишився вірним присязі. Для тих, хто носить титули, це стане сигналом.»\n«Я не впевнений...» — пробурмотів Доттед, дивлячись на аркуш. — «У тебе не знайдеться іншого варіанту?»\nКанцлерка вписала ще кілька слів у квадратики на папері. — «Ти ж знаєш, як колаборанти використовували свої титули — як інструмент залякування, для налагодження зв’язків із чейнджлінґами під час окупації? Ми можемо оголосити ці титули заплямованими, визнати їх інструментом злочину й розпустити, а спадкоємців оголосити «природно мертвими».»\n««Природно... мертвими»?» — перепитав Доттед.\nКанцлерка видавила з себе хихикання. — «Тобто такими, що не мають права на спадкування титулів. Коли і це тобі не до вподоби, є і третій варіант, але, знаючи Її Величність, вона буде явно не в захваті, якщо... дізнається.»\nДоттед помітив написане слово на аркуші. — «Передати?..»n«Так,» — сухо відповіла канцлерка. — «Використати королівську прерогативу, щоб передати титули від колаборантів назад Короні. Це буде дещо суперечливо, але нічого неможливого. Так чи інакше, нам потрібне твоє рішення, перш ніж ми почнемо роботу.»"
MAN_ELF_new.2190.a:0 "Ми будемо передавати титули вірним."
MAN_ELF_new.2190.b:0 "Скасуватимемо їх, як архаїзми."
MAN_ELF_new.2190.c:0 "Передаватимемо титули Принцесі Твайлайт."

MAN_ELF_new.220.t:0 "Уряд у вигнанні"
MAN_ELF_new.220.d:0 "Кабінет ЕВФ стоїть перед питанням. Коли Еквестрія впала, Новий Мейрленд став притулком для залишків старого порядку, які нині сидять на сході, вичікуючи слушної миті для повернення. Ми, звісно, не відмовимо новим бійцям у боротьбі за свободу Батьківщини... Але що далі?\nЕВФ складається не лише з вірних еквестрійців. Багато з найзапекліших бійців — ветерани зі Сталліонграду. Перед нами постає питання: чи безпечно поглиблювати дипломатичні відносини з урядом у вигнанні? Дуумвіри будували повстання на обережному балансі у ставленні до «старого порядку». Без посилання на нього багато наших поні просто втратять надію. Але якщо з нашого боку до старого уряду буде забагато низькопоклонства — сталліонградці безсумніву побачать у нас чергового тирана."
MAN_ELF_new.220.a:0 "Ми не можемо дозволити собі ігнорувати потенційних союзників."
MAN_ELF_new.220.b:0 "Їхня допомога не варта ціни."

MAN_ELF_new.221.t:0 "Пропозиція революції"
MAN_ELF_new.221.d:0 "До нас дійшли новини з Еквестрії. Місцеві поні, логічно, ніколи не були раді новим чейнджлінґським правителям. У регіоні Мейнгеттену, і всьому сході, спалахнуло масштабне повстання, очолене організацією під назвою Еквестрійський Визвольний Фронт. Наскільки нам відомо, це строката суміш колишніх солдат Еквестрії, сталліонградських ополченців і найрізноманітніших діячів. Більше того, її очолюють двоє соратниць Твайлайт Спаркл — Старлайт Ґліммер і Тріксі Луламун.\nІ ось ми отримаємо від новостворенної армії листування — вони прагнуть встановити офіційний контакт і співпрацю між нашими «націями». Формулювання звернення викликало суперечки, як і те, що лідерки ЕВФ — Старлайт і Тріксі, м'яко кажучи, не надто шановані постаті на Батьківщині — в повідомленні до нас звернулись як до поні, рівних собі. Декого це обурило. Так чи інакше, вони просять про визнання та допомогу з нашого боку. Багато поні в уряді стверджують, що ми маємо її надати."
MAN_ELF_new.221.a:0 "Звісно, ми підтримаємо їх!"
MAN_ELF_new.221.b:0 "Їхня справа приречена."

MAN_ELF_new.2210.t:0 "Новий Мейрленд втручається"
MAN_ELF_new.2210.d:0 "До нас дійшли новини з Еквестрії. Місцеві поні, логічно, ніколи не були раді новим чейнджлінґським правителям. У регіоні Мейнгеттену, і всьому сході, спалахнуло масштабне повстання, очолене організацією під назвою Еквестрійський Визвольний Фронт. Наскільки нам відомо, це строката суміш колишніх солдат Еквестрії, сталліонградських ополченців і найрізноманітніших діячів. Більше того, її очолюють двоє соратниць Твайлайт Спаркл — Старлайт Ґліммер і Тріксі Луламун.\nДотепер ЕВФ не виходив на контакт із нами. Наші агенти з’ясували, що чимало лідерів руху мають складну історію з колишнім урядом — від сталліонградців до колишніх бандитів — і тому в ЕВФ ставляться до нас з обережністю.\nБагато хто пропонував залишити їх, якщо вони не готові присягнути законному уряду Еквестрії. Такій думці стала сильна опозиція: [EQC.GetLeader] вважає, що вимагати підпорядкування в обмін на допомогу — огидно. Попри наші розбіжності, ми всі поні. Якщо ми справді уособлюємо дух загиблої Еквестрії — ми мусимо допомогти. Навіть якщо вони сумніваються в нас."
MAN_ELF_new.2210.a:0 "Ми не гратимемо в політику життями наших поні!"
MAN_ELF_new.2210.b:0 "Залишимо їх у спокої."

MAN_ELF_new.2211.t:0 "Допомога без умов і застережень"
MAN_ELF_new.2211.d:0 "[This.GetNewspaperHeader]Поки триває Еквестрійська Визвольна війна, давні конфлікти й протиріччя знову виринають серед її поні. Деякі зовнішні спостерігачі вже почали припускати, що саме це й зруйнує єдність Еквестрії. Проте, коли Еквестрійський Визвольний Фронт вирішив не звертатися до Нового Мейрленду за допомогою, останній випередив будь-який можливий розкол, відправивши підтримку без прохання, без вимог і без умов.\nЧерез підводні човни й контрабандні канали Новий Мейрленд почав постачати ЕВФ озброєння та обладнання аби ті могли продовжити боротьбу за свободу Еквестрії."
MAN_ELF_new.2211.a:0 "Життя коштують більше за гордість."
MAN_ELF_new.2211.b:0 "Схоже, вони не такі й погані."
MAN_ELF_new.2211.c:0 "Цікаво."

MAN_ELF_new.222.t:0 "Кантерлотський конгрес"
MAN_ELF_new.222.d:0 "[This.GetNewspaperHeader]Після довгої й тяжкої боротьби Еквестрійський Визвольний Фронт не лише досяг мети вигнання чейнджлінґів-окупантів із Батьківщини Еквестрії, але й переламав сам хід подій, остаточно зламавши своїх колишніх гнобителів. Еквестрія знову вільна — не завдяки алікорнам чи уславленим героям, однак крові, поту й сльозам безлічі звичайних поні, для яких війна була чужою справою впродовж тисячі років.\nТа ось над спустошеною землею нарешті опустився мир, її визволителі зібралися в старій столиці — Кантерлоті — аби вирішити, яким буде майбутнє їхньої оновленої Батьківщини. Еквестрія повернулась, безперечно. Але роботи попереду ще багато, і скликаний конгрес має дати відповіді на всі питання, що стоять перед понівеченою країною."
MAN_ELF_new.222.a:0 "Ми ще не закінчили."

MAN_ELF_new.223.t:0 "Наші колишні загарбники"
MAN_ELF_new.223.d:0 "«Я не можу повірити, що ми взагалі розглядаємо інший варіант!» — представник ударив копитом по столу, вперше підвищивши голос. — «Це не суперечка про те, чи варто пробачити хулігана з шкільного двору чи злого сусіда. Це питання кривавих чудовиськ, які без жодної провокації, лише через власну жадобу, вторглися на нашу землю та вбивали без розбору! Тут нема місця ані для дискусії, ані для нюансів, і вважати, що ми можемо сприймати їх інакше, ніж як ворожу силу, — це божевілля!»\n«І як довго ми будемо їх так сприймтаи?» — запитав інший представник. — «Минулого разу, коли чейнджлінґів перемогли, вони повернулися не тому, що були сильні, а тому що їх принизили й загнали в глухий кут. Кризаліс використала це. Якщо ми хочемо справжнього миру, то маємо допомогти їм обрати інший шлях. Якщо ми завоюємо їхні серця — з часом отримаємо союзників.»\n«Їм не завадить стати ними без армії! Й без промисловості, яка дозволила б її відновити! Що подумає світ, якщо ми лише ляснемо їх по копитам й відпустимо?!»\n«Вони не зміняться без працездатної економіки, а саме до її знищення і веде Ваш план! Ми не збираємось змушувати їх «відплатити». Кризаліс — мертва. Ми що, збираємось мститися їх дітям, які виростуть у злиднях?! Чого ми їх тоді навчимо?!»\n«Годі вже!» — різко урвала Твайлайт, припинивши словесну перепалку. — «Або всі зараз же сідають і поводяться як дорослі, або я відправлю вас по кімнатах у кутки, як маленьких! Отже, яке рішення ухвалив комітет щодо політики окупації?»"
MAN_ELF_new.223.a:0 "Вулики Чейнджлінґів будуть роззброєні та під прямим військовим контролем."
MAN_ELF_new.223.b:0 "Ми співпрацюватимемо з місцевими союзниками серед чейнджлінґів."
MAN_ELF_new.223.c:0 "Статус-кво."

MAN_ELF_new.224.t:0 "Прощання хоробрих"
MAN_ELF_new.224.d:0 "[This.GetNewspaperHeader]Усім хоробрим поні, які протягом усього цього конфлікту боронили Еквестрію. Тим партизанам, що повстали в глибокому тилу ворога, щойно їх покликали, хай якою небезпечною була та місія. Тим добровольцям, які схопили зброю й кинулись у бій без вагань. Кожному з вас: Дякуємо.\nБільше й не скажеш, бо жодні слова не здатні повністю передати, якою щасливою й благословенною була Еквестрія, маючи таких поні, як ви. Справедливо сказати, що без вас ми б не перемогли. Та тепер, коли війна закінчилася, настав час іти додому. Еквестрія більше нічого не просить. Бо що ще ми можемо попросити, окрім того, щоб ви пам’ятали, чого досягли, коли ми знову щиро посміхаємось? Ще раз, поні й всі інші, усім вам — дякую.\n—Твайлайт Спаркл"
MAN_ELF_new.224.a:0 "Час повертатись додому."

MAN_ELF_new.225.t:0 "Еквестрійська Співдружність"
MAN_ELF_new.225.d:0 "[This.GetNewspaperHeader]Ратифікація нещодавніх реформ управління Принцесою Еквестрії, Твайлайт Спаркл, означає, що Еквестрія залишиться князівством, але відтепер — із конституційною монархією. Місцеві лідери обиратимуться народом і будуть представлені в демократичному парламенті — Еквестрійській Асамблеї — де Принцеса залишатиметься Главою Держави.\nАсамблея й Принцеса оголосили спільну заяву, де запевнили про готовність співпрацювати заради нової епохи, у якій поні Еквестрії матимуть ту відповідальність, якої вони цілковито заслужили під час Визвольної війни. Настає нова доба для Еквестрії, але вона й надалі залишатиметься тим домом, у якому всі поні, незалежно від племені й походження, відчуватимуть себе частиною чогось спільного."
MAN_ELF_new.225.a:0 "Трохи старого, трохи нового."

MAN_ELF_new.226.t:0 "Із попелу до зірок!"
MAN_ELF_new.226.d:0 "[This.GetNewspaperHeader]Поні, війна закінчена! Після всіх цих років — років, яких ніхто не просив і не очікував — це нарешті скінчилося! Попри поразку, окупацію, випробування та тортури, ви не зламалися. Ви не здались! І тепер, попри всі перешкоди, ми перемогли. Еквестрія знову вільна!\nОднак кінець далі, ніж хотілося б. Еквестрія, яку ми хочемо повернути, це не просто вільна держава. Це був дім, де було тепло, їжа, де наші лошата гралися на луках і ходили до школи, де ми разом працювали вдень і проводили вечори з друзями та родиною. Щось могло змінитись, але наше бажання жити в такій Еквестрії — незмінне. Шлях додому буде довгим, але ж і шлях від Мейнгеттену до Вангувера був не з легких. І як ви тоді йшли вперед, так і тепер ми зробимо те, що поні вміють найкраще: співпрацювати, відбудовувати й піклуватися одне про одного.\n—Твайлайт Спаркл"
MAN_ELF_new.226.a:0 "Еквестрія повернеться — сильнішою, ніж будь-коли!"

MAN_ELF_new.227.t:0 "Ціна миру"
MAN_ELF_new.227.d:0 "Війна завершилась, над Еквестрією поволі осідав мир. Світ для мільйонів життів за останні роки змінився — здебільшого на гірше. Та тепер, нарешті, надія знову наважилась виглянути з укриття.\nУ Балтимейрі Спрінґ Морнінґ зосередилась на правильному диханні. Вона нервувала, на диво, більше, ніж під час самої війни. Постукавши у двері перед собою, вона з усіх сил намагалась не зойкнути й не вистрибнути у вікно, коли їх відчинив Спірітед Чардж. Заїкаючись, вона запитала, чи можна їй увійти, що їй треба з ним поговорити, але якщо він зараз зайнятий, то вона могла б прийти пізніше... На щастя, Спірітед Чардж мовчки зупинив її і відійшов убік, даючи пройти.\nТим часом за кілька миль від Гуф-Сіті, суперечка між поні родин МакКолтів і Блуменбахів якимось чином завершилась тим, що перші зібрали імпровізовану катапульту і тепер завзято завантажували в неї своїх друзів із Блуменбахів. У цьому була нова традиція: якщо фестрали можуть планерувати завдяки крилам, чи вдасться їм долетіти до сусідів-Гуфілдів не змахнувши ними жодного разу? Тільки втручання Біг Деді МакКолта, що вибіг із дому й влаштував грімкий прочухан, завадило їм дізнатися відповідь.\nВ ту ж хвилину в Понівіллі невеличка група поні зайшла до бутіка «Карусель». Щойно Реріті їх привітала, вони передали їй пакунок. Як вони сказали, це від їхньої подруги й побратимки Скарлет Вул. Вона мріяла побачити свої роботи у світі високої моди і просила Реріті поглянути на них, якщо їй не складно. Та погодилась і витягла з пакунка кілька красивих, вишукано орнаментованих шарфів. Вони викликали в неї щиру посмішку, з якою вона запевнила гостей, що робити її подругі справді прекрасні.\nУ своєму селі Блу Скайз із полегшенням зітхнув, доїдаючи бутерброд з ромашками та осушуючи півкухля сидру. Коли до нього підійшла Шуґар Глейз і запитала, чи хоче він добавки, він подякував і відповів, що вже ситий. Однак та йти не спішила, залишилась поруч і запитала, які в нього плани. Адже тепер він герой. Вона нахилилася дуже близько до нього... але Блу Скайз лише хмикнув, в його планах було знову стати ледарем. З цими словами він скотився з лавки й дременув за двері... не заплативши.\nУсі вони пройшли через біль, страждання й смерть. Але, нарешті, усе це позаду. Вони довели війну до кінця й заробили собі й іншим час, щоб просто пожити."
MAN_ELF_new.227.a:0 "Все добре... нарешті все добре."

MAN_ELF_new.2270.t:0 "Куди пішли вовки"
MAN_ELF_new.2270.d:0 "Д’юті Прайс спокійно потягнув чай, занадто спокійно для напруженого від самого початку поні. Кинувши погляд убік, він помітив, як Ред Анжу був напівготовий вистрибнути у вікно, а Шиммерсвірл нервово кидала кубик за кубиком цукру у свою чашку.\n«Вам нічого так боятись,» — промовила поні по той бік столу. — «Я покликала вас не для ваших переляканих облич.»\n«Але ж це і не просто запрошення на чай, принцесо. Тож, може, скажете, навіщо ми тут?» — відрізав Д’юті Прайс. Його прямота ошелешила товаришів, але Твайлайт сприйняла це спокійно.\n«Старлайт Ґліммер розповіла мені, наскільки важливою була ваша роль у моєму визволенні,» — сказала вона. — «Я хотіла... просто подякувати вам особисто. Якщо ця війна мене чомусь і навчила, то тому, що серед еквестрійців є безліч тих, хто здатен стати справжнім героєм. А ще...» — вона вагалась, на що Д’юті Прайс насторожився. — «Що ви робитимете тепер? Повернетесь до старого життя?»\n«Уж вибачте за прямоту,» — приготувався Прайс, ставлячи чашку. — «Але я так розумію, Ви вже дізнались, що то за «старе життя» було для нас? Чи ще ні?» Раніше це були в’язниці, дурні бійки, дрібні злочини. Він ніколи не почувався там на своєму місці — але куди було подітись? А тепер про це знала й Принцеса.\n«Про це мені відомо,» — м’яко відповіла Твайлайт. — «І це лише підтвердило мені, що Еквестрія не просто змінилася — вона має змінитись. І для цього нам потрібні поні, такі як ви. Я створюю спеціальний підрозділ — Спеціальна Розвідка з Оцінки Загроз Еквестрії. Якщо щось загрожуватиме країні, я хочу знати про це раніше. Але це буде важка робота: ліси з чудовиськами в них, гори зі своїми секретами, діяльність не обмежуватиметься містами...»\n«Де записатис?» — перебив її Прайс. Він чекав, що йому запропонують якусь канцелярську роботу. Але така пропозиція була значно кращою, ніж він мріяв. Можливо, в мирній Еквестрії йому і справді знайдеться місце."
MAN_ELF_new.2270.a:0 "У кожного поні — своє місце."

MAN_ELF_new.228.t:0 "Останній захід Сонця й Місяця"
MAN_ELF_new.228.d:0 "Новина про те, що Селестія й Луна повернулись до Кантерлоту, викликала справжній резонанс. А коли стало відомо, що принцеси бажають звернутися до нації, ніхто і не знав, чого очікувати. Невже старі правительки повертаються? Але ж Принцесу Твайлайт вже було короновано... однак, хіба Селестія з Луною не завжди були з нами? Чи це більше нічого не означає? А як же праця самих дуумвірів над тим, аби піднести Принцесу Твайлайт? Коли троє принцес вийшли разом на балкон палацу, аби звернутися до нації, в повітрі витала не просто невизначеність, а й дивна напруга.\n«Поні Еквестрії,» — заговорила Селестія. — «Я хочу поділитися з вами старим задумом, що визрівав у мені десятиліттями. Коли я створювала Школу для обдарованих єдинорогів, я прагнула не лише розвивати магічний потенціал, але й шукала собі спадкоємця.» Її слова викликали хвилю шепоту в натовпі, немов поні й не повірили у почуте.\n«Нехай це буде для вас несподіванкою, але я давно відчувала, що більше не є тією правителькою, якої потребує Еквестрія. Світ змінився, і чим більше поні зростали у своїх знаннях і здібностях, тим менш доречною я ставала як їхня наставниця. А згодом, і моя сестра Луна. І якби не вторгнення Кризаліс, моя задумка давно була би завершена, і ми б уже зреклися престолу на користь тієї, хто цього справді гідна.»\n«Але попри все,» — підхопила Луна, — «Еквестрія не здалась після страшної поразки. Вона скинула пута рабства й сама обрала собі героїню. Наші сумніви щодо первісного плану зникли. Еквестрія більше не залежить від нас — вона стоїть на власних чотирьох копитах під проводом своєї нової, обраної лідерки.»\n«І ми не могли б пишатися більше,» — усміхнулась Селестія. — «І Еквестрією, і Вами, Ваша Високосте.» Екс-принцеси відійшли вбік, опустившись перед Твайлайт і запаливши свої роги. Магія оповила трьох принцес, освітивши весь балкон. Коли сяйво розвіялося — Твайлайт Спаркл постала перед усіма як справжня Принцеса Гармонії, Сонце й Місяць як єдине ціле — різні, та єдині. Одна Принцеса для всієї Еквестрії."
MAN_ELF_new.228.a:0 "Кінець цілої епохи."

MAN_ELF_new.229.t:0 "Знову разом"
MAN_ELF_new.229.d:0 "У повітрі пахло млинцями, залу наповнювали розмови та дзвін посуду. За столом сиділо восьмеро поні — Головна шістка разом зі Старлайт і Тріксі. Перед кожною стояла висока гора товстих млинців із ягодами й збитими вершками. Поні снаділи з насолодою, поки Спайк приносив нові порції.\n«Мушу згадати, я чула, що саме ти була авторкою прапора Визвольної армії,» — заговорила Реріті до Тріксі. — «І, скажу чесно, оновлений дизайн просто розкішний! Ти колись думала піти в моду? В тебе справжній хист...»\n«Не-а, не думала...» — Тріксі посміхнулась, хоча щока в неї сіпнулась.\n«А чо б і ні?» — буркнула Рейнбоу Деш, проковтнувши одразу два млинці. — «З мандрівної фокусниці — в генерали. В цьому ж ти успіху досягла... Флаттершай, ти допиватимеш той сидр?»\n«Його вистачить на всіх, Рейнбоу,» — втрутилась Твайлайт. — «Насправді, поні... я хотіла дещо сказати.» Вона підняла келих і легенько вдарила по ньому виделкою, привертаючи увагу. — «Я часто думала про цю мить, відколи почалась війна. Завжди уявляла, як ми знову зберемось, сміятимемось, і все знову стане нормальним. Я розумію...» — вона сумно усміхнулась. — «Може, все вже ніколи не буде як раніше, і тепер у нас нова... «норма». Але ми всі тут. Ми всі пройшли через усе це. І я не знаю, що буде завтра. Але я знаю, що мої друзі все ще зі мною, а це для мене найголовніше.»\nГромадна фігура Спайку без слів обійняла її, згодом долучились й інші. Навіть Тріксі — нехай і майже насильно втягнута в обійми завдяки Старлайт. Вони всі вижили. Як — невідомо. Але цей факт був більш ніж вартим того, щоб цінувати його."
MAN_ELF_new.229.a:0 "В очікуванні на завтрашній день."

MAN_ELF_new.230.t:0 "Час вилікує"
MAN_ELF_new.230.d:0 "Пінкі була щаслива, що все знову стало добре. Справді була, чесно-чесно. Просто те, що колись давалося їй легко, нині вимагало зусиль, яких вона могла витримати лише кілька годин на день. Після цього вона тікала у самотність, кудись, де не було інших поні. Як виявилося, тепер цим став притулок для тварин Флаттершай. Там, у куточку, де її бачили тільки кілька кроликів, вона просто сиділа й спостерігала за тим, що відбувається навколо. Там було спокійно. Це місце давало їй сили, які вона втрачала, намагаючись бути тією старою Пінкі.\nФлаттершай була єдиною поні, яку Пінкі хотіла бачити поруч, коли почувалася отак. Вона не тиснула, не допитувалась, не вимагала відповідей, яких у Пінкі не було. Вона просто приходила щодня з чаєм і бутербродами. Іноді залишалась, іноді ні. Але після таких візитів Пінкі не почувалась виснаженою. Навпаки, ніби хтось дбайливо підставляв плече.\nСама Флаттершай також раділа присутності Пінкі. Вона досі не знала, як знову знайти спільну мову з іншими. Після стількох років у тумані війни їй було затишніше серед тварин. Нехай вона завжди так почувалась, але тепер це стало ще складніше. Але з Пінкі таких проблем не було. Вона не хотіла говорити чи робити будь що. Вона просто була — і це заспокоювало. Флаттершай намагалася бути серед інших поні, але потім їй потрібна була саме тиша, яку могла дати Пінкі не створюючи тривоги.\nВони не були в порядку. Але їм подобалося бути разом. Усвідомлення, що вони розділяють цей біль з другом, допомагало. Вони були не самотні. І вони розуміли одне одного. Після всього пережитого — це було найважливіше."
MAN_ELF_new.230.a:0 "Колись усе буде добре... але не швидко."

MAN_ELF_new.231.t:0 "Повернути все на свої місця"
MAN_ELF_new.231.d:0 "Епплджек ніколи б не подумала, що підписання документів про передачу ферми «Солодке яблуко» принесе їй не біль, а полегшення. Її дім, гордість і спадщина родини Епплів — але думка про те, щоб і далі керувати всім цим, була для неї нестерпною. Вдивляючись у поля, що тягнулися до горизонту, у сучасні технології замість давніх традицій, у величезну фабрику й офіси замість старого сараю, вона знала: це було правильно. Хай це вже не було способом Епплів. Хай що говорили інші про її «правильне рішення» розширити господарство заради захисту працівників — їй усе це було огидне.\n«Задоволені?» — гірко кинула вона Фліму й Флему, які в якості міноритарних співвласників також мали підписати передачу. Вона ж сама мусила благати їх про допомогу. Їхні машини, їхні ідеї — усе це допомогло їй створити те, що тепер оточувало її. Вони виграли. А вона... вона просто вивернула себе навиворіт.\n«Чуєш, брате?» — мовив Флім. — «Вона думає, що ми раді. Шановна пані Епплджек, ні я, ні мій брат геть не розуміємо, звідки у Вас така думка. Ви справді думаєте, що ми ТІШИМОСЬ з цього всього?»\n«З чого тут радіти?» — підхопив Флем. — «Ви зв’язали більшість прибутків цієї справи в бонуси для працівників і в програми відновлення! Ви відмовились обробляти поля пестицидами й замість цього розводили вулики з бджолами та кажанячі нори?!»\n«Ви впровадили всі ці безглузді правила «захисту праці»!» — вигукнув Флім. — «І не забуваймо про Вашу не менш безглузду систему розподілення відходів! А ще всі наші ноу-хау летять шкереберть, бо ВИ наполягаєте на відкритій бухгалтерії — тепер усі наші секрети відомі на весь світ!»\n«Ми, за Вашим задумом, маємо бути від цього щасливі?!» — завершив Флем обурено. — «Найперспективніше підприємство у всій Еквестрії, і Ви перетворили його на якусь шляхетну, приємну на вигляд, кооперативну утопію! ЩЕ гірше, це стане прецедентом для всього сільського господарства Еквестрії! Ви знищили цілий клятий ринок, Епплджек!» З цими словами брати розвернулись і пішли геть, залишивши її стояти на самоті."
MAN_ELF_new.231.a:0 "Хоча... може я справді зробила щось правильно?"

MAN_ELF_new.232.t:0 "Майбутнє армії"
MAN_ELF_new.232.d:0 "Незалежно від політичних поглядів, один факт є болісно очевидним для всіх поні Еквестрії: пацифістській політиці старої Еквестрії більше нема місця. Що б не трапилось, проста Магія Дружби вже не має тієї сили, що колись, і нині країна повинна вміти захистити себе силою, коли слова не діють.\nТріксі Луламун виступає за чітке розмежування цивільного та військового життя, пропонуючи зробити еквестрійське військо повністю добровільним, але наділеним найкращою підготовкою та забезпеченням, аби саме «Великі й Могутні» несли цей обов’язок. Еквестрія повинна бути озброєна заради безпеки, але мілітаризм не має пронизувати все суспільство. У випадку нової великої війна, мають існувати системи мобілізації, але в мирний час основою армії мають бути добре підготовлені, мотивовані еліти.\nПринц Блублад натомість пропонує систему, подібну до грифонської, де війна «націоналізується», тобто кожен громадянин має обов’язок воювати, коли того вимагає держава. Кожен мешканець Еквестрії користується її благами, отже, мусить і захищати її. Це такий самий обов'язок, як сплачення податків та дотримання законів. Крім того, служба дає змогу прищепити громадянам важливі цінності, адже далекі поні з умовних Троттинґему і Стейблсайду воюватимуть пліч-о-пліч за єдину Батьківщину."
MAN_ELF_new.232.a:0 "Пропозиція Тріксі отримує підтримку більшості."
MAN_ELF_new.232.b:0 "Хоч і суперечлива, пропозиція Блублада схиляє парламент на свій бік."

MAN_ELF_new.233.t:0 "Майбутнє знаті"
MAN_ELF_new.233.d:0 "До Асамблеї надійшла вкрай суперечлива пропозиція, навколо неї вже тривалий час точаться запеклі дебати. Під час окупації багато представників знаті співпрацювали з чейнджлінґами, а в окремих випадках відігравали ключову роль у збереженні їхньої влади. Це змусило багатьох задуматись, чи є місце інститутам знаті в новій Еквестрії взагалі — питання, яке активно просуває Старлайт Ґліммер.\nУ виступі перед Асамблеєю вона зачитала низку прикладів колабораціонізму знаті, балансуючи на грані назвати це зрадою. Старлайт завершила промову риторичним питанням — чи варто Еквестрії зберігати владу й вплив у лапах невеликої, недемократичної касти, що явно більше дбає про власний статус, ніж про благо нації.\nПринц Блублад виступив із запереченням. Він вказав, що колабораціонізм був не тільки серед знаті, а й простих громадян: хтось так і працював на лісозаготівлі, хтось — на фермах чи в містах. Чи означає це, що їм слід скасувати громадянські права? Звісно ж, ні. Тож чому тоді карати всю знать через провини кількох? Така колективна відповідальність є не лише несправедливою, але й небезпечною.\nСтарлайт відповіла, що головна проблема — сама наявність влади, яка не підзвітна громадянам. Титул це не просто почесна відзнака. Це вплив, влада, і, отже, відповідальність. Коли така влада використовується для співпраці з ворогом, відповідальність має бути пропорційною. Так само, як випадковий поштовх не може бути прирівнений по закону до намірного наїзду цілим авто, так і дії знаті несуть більшу відповідальність.\nПринц Блублад відповів, що якщо йти таким шляхом, то де провести межу? Чи винен кожен, хто не відмовився співпрацювати навіть під загрозою смерті? Чи маємо ми позбавляти поні їхнього спадку — титулів, родових володінь, традицій — за те, що вони не були героями? Хіба це не спрямоване проти самої ідеї спадкової культури та сімейної гідності?\nСтарлайт стояла на своєму: закон має служити справедливості, а не привілеям. Якщо когось наділено владою — він нести більшу відповідальність. Тим паче, що інститут знаті є пережитком старого порядку, який не витримав випробування війною.\nПісля годин виступів, суперечок і емоційних звернень до сердець і розуму всіх присутніх, нарешті було оголошено голосування. Асамблея затамовує подих, чекаючи на результати."
MAN_ELF_new.233.a:0 "Знать залишається в минулому."
MAN_ELF_new.233.b:0 "Більшість голосує проти скасування знаті."

MAN_ELF_new.234.t:0 "Еквестрійська економіка"
MAN_ELF_new.234.d:0 "Те, що почалося як питання, підняте Ґолден Делішес щодо робітничих кооперативів у Балтимейрі, швидко перетворилося на масштабну дискусію про майбутнє економічної політики Еквестрії. Як уже стало звичним, Старлайт Ґліммер і Тріксі Луламун опинились по один бік, а принц Блублад — по інший.\nДуумвіри, підтримуючи Ґолден Делішес, виступають за децентралізовану економічну модель, в якій основною метою є не максимізація виробництва, а користь для громадян. Центральну роль у такій системі відігравали б робітничі кооперативи, підприємства у власності самих працівників та часткова автаркія. Кінцева мета є створення самодостатніх регіонів, які не залежали б від великих корпорацій, здатних чинити політичний тиск.\nПринц Блублад поставив під сумнів таку візію, зазначивши, що хоч Еквестрія й може бути самодостатньою, це не означає, що вона має закриватися від світу. Навпаки, вона повинна використовувати свої величезні ресурси та винахідливість поні, аби стати лідером світової економіки. Світ значно більший за одну еквестрію, і чим більший економічний вплив Еквестрії в ньому, тим більша її безпека ззовні. На його думку, Еквестрія має прагнути не автаркії, а глобального домінування."
MAN_ELF_new.234.a:0 "Ми не зацікавлені в глобальній економічній боротьбі."
MAN_ELF_new.234.b:0 "Ті, хто залежить від нас економічно, не підуть проти нас війною."

MAN_ELF_new.235.t:0 "Еквестрійська Комісія з Гармонійних Справ"
MAN_ELF_new.235.d:0 "Хоча принцип «ніжного копита», що був характерний для епохи Селестії, залишився в серцях багатьох поні, усе ж існує межа між м’яким підходом і відвертою байдужістю. У пізні роки епохи застосування Елементів Гармонії для боротьби з загрозами було ефективним, але просто цієї моделі більше недостатньо. Принцеса Твайлайт буде перевантажена щоденними справами держави, тож факел дії має бути передано іншим.\nКолись нових захисників Еквестрії обирали особисто принцеси, однак відтепер цей обов’язок не лежить виключно на плечах обраних, але є правом й відповідальністю кожного громадянина. Саме з цією метою було запропоновано створити спеціальну організацію — Комісія з Гармонійних Справ. Нині стоїть питання, на чому має бути її головний акцент.\nСтарлайт Ґліммер за підтримки Ґолден Делішес вважає, що Комісія має зосередитися на внутрішніх справах країни — добробуті та гармонії серед населення Еквестрії. Вона нагадала, скільки криз — конфлікт в Епплузі чи суперечка Гуфілдів і МакКолтів — починалися як локальні, але виросли у серйозні загрози через брак уваги уряду.\nЗ іншого боку стоїть Блублад, підтримуваний Фенсі Пенсом і Нейсеєм, які визнають важливість внутрішньої гармонії, але вважають, що зовнішні загрози й іноземне втручання мають пріоритет. Комісія, на їхню думку, повинна координувати закордонні зусилля для поширення гармонійних ідеалів і підтримки урядів, що не становлять загрози для Еквестрії."
MAN_ELF_new.235.a:0 "Зосередьмо зусилля Комісії на внутрішніх справах."
MAN_ELF_new.235.b:0 "Нехай Комісія працює за кордоном."

MAN_ELF_new.236.t:0 "Нація під світлом зірок" #Тут каламбур типу A Nation Under Starlight, я хз, як його зберегти
MAN_ELF_new.236.d:0 "Після довгих місяців політичної боротьби, внутрішньопартійне змагання за лідерство в Коаліції за Прогрес і Гармонію завершилося. Питання, хто стане першим прем’єр-міністром відновленої Еквестрії, остаточно вирішено — Старлайт Ґліммер здобула собі перемогу. Її однокандитка, Тріксі Луламун, оголосила про готовність виконувати обов’язки голови партії на час, поки Старлайт керуватиме урядом.\nПрограма нового лідерства це спроба поєднати класичні цінності Еквестрії, такі як гармонія та відкритість, із поміркованими соціалістичними ідеями, спрямованими на визволення праці та розширення прав робітників. Старлайт прагне прокласти шлях між двома полюсами-бастіонами еквестрійської політики: з одного боку — збереження традицій, з іншого — прогресивні реформи. Разом, за її словами, поні здатні збудувати новий світ, який враховує помилки минулого, не відмовляючись при цьому від того, що зробило Еквестрію великою.\nЦей день знаменує початок нової епохи. І хоч попереду великі зміни, війна за визволення вже довела: коли поні діють разом, немає нічого, чого вони не можуть досягти."
MAN_ELF_new.236.a:0 "Ура!"

MAN_ELF_new.237.t:0 "Нова стара гвардія"
MAN_ELF_new.237.d:0 "В Коаліції за Прогресу й Гармонії нарешті завершилася боротьба за лідерство, й разом із цим партія зазнала першого великого зсуву — принц Блублад здобув перемогу, ставши новим її лідером й, відповідно, прем’єр-міністром Еквестрії.\nБільш консервативний і суперечливий кандидат порівняно зі Старлайт Ґліммер, Блублад зумів схилити на свій бік багато сердець завдяки своїй харизмі, красномовству та рішучій відданості «старій Еквестрії». На відміну від своєї конкурентки, він переконаний: Еквестрії не потрібно змінюватися, але її потрібно захищати такою, якою вона була. Її падіння сталося не через політичні хиби, але через пацифізм, що закономірно перетворився на байдужість. Нація прокинулася занадто пізно, але тепер вона знову стоїть на своїх ногах — і цього разу струнко й гордо.\nСтара добра Еквестрія досі жива. І тепер, під його керівництвом, вона залишатиметься такою навіки."
MAN_ELF_new.237.a:0 "Знаєш... я йому довіряю."

MAN_ELF_new.238.t:0 "Партії Еквестрії"
MAN_ELF_new.238.d:0 "Після підтвердження права всіх громадян Еквестрії вільно організовуватись і брати участь у виборах в якосты представникыв народу, по всій країні почали з’являтись нові політичні партії. Майбутнє може принести несподівані коаліції, але наразі оформились чотири основні політичні сили.\nПершою є «Всееквестрійська Фракція Демократично-Соціалістичних Партій». На відміну від своїх сталлоінградських колег, ця партія урочисто присягнула поважати демократичний процес. Її очолює Ґолден Делішес — ветеран соціалістичного руху в Балтимейру, який принципово не використовує титул «лідер», називаючи себе лише «спікером». Вони прагнуть перетворити суспільство за соціалістичними принципами, однак не кулею, а бюлетенем.\nДругою стоїть «Альянс за Відродження Порядку, Традицій та Процвітання», очолюваний Фенсі Пенсом. Партія користується підтримкою переважно серед вищого класу і виступає за відновлення традиційної соціальної ієрархії. Їхня підтримка серею народу невелика, що вони компенсують значним впливом на політику країни. Усередині партії також зростає радикальніша фракція під проводом Канцлера Нейсея, хоча й наразі між ним і Фенсі Пенсом панує згода.\nМіж цими двома полюсами розташувалась «Найвірніша Коаліція Її Величності за Прогрес і Гармонію» — ядро колишнього уряду єдності Визвольного Фронту. Після закінчення війни уряд єдності розколовся на два крила, що нині змагаються за лідерство. Старлайт Ґліммер оголосила про своє бажання очолити новий уряд в якості прем’єр-міністра, отримавши підтримку Ґолден Делішес та своєї колишньої співправительки Тріксі Луламун, яка відмовилась балотуватись. У свою чергу принц Блублад висунув власну кандидатуру. Попри меншу популярність серед ветеранів війни, він має зв’язки в аристократії, підтримку Фенсі Пенса та володіє беззаперечним красномовством.\nПоки що обидва поні співкерують партією, а Принцеса відмовилась обирати лідера своїм указом. Замість цього вона запропонувала, щоб партія діяла через парламент, виносячи свої ініціативи на розгляд і дозволяючи законодавчому органу вирішувати, яке майбутнє буде найкращим для Еквестрії."
MAN_ELF_new.238.a:0 "Наступні місяці визначать долю країни."

MAN_ELF_new.239.t:0 "Хто зна, що принесе майбутнє"
MAN_ELF_new.239.d:0 "«Ну і що скажеш?» — запитала Реріті, поки Блублад розглядав себе в дзеркалі у новому вбранні. Він обрав більш сучасний костюм, майже аскетичний у порівнянні з його старими вишуканими шатами. І все ж йому подобалося. Ледь помітний військовий крій, дорога, але міцна тканина, усе золотому стандарту. Йому справді пощастило, що Реріті знайшла для нього час так швидко.\n«Ідеально», — відповів він. — «Дякую. Моя перша цінова пропозиція справді покриває це? По вигляду воно коштує значно більше.»\n«О, прошу тебе», — фиркнула Реріті. — «Справжня бізнеследі не змінює своїх цін. Але скажи... а куди ти тепер?» — спитала вона з цікавістю. — «Після цього всього, здається, ти й хвилини не сидів на місці з моменту повернення. Що будеш робити далі?»\n«Я...» — зітхнув Блюблад. — «...не знаю», — визнав він, дивлячись кудись у далечінь. — «Можливо, це було наївно, але я не міг не уявляти — чи, скоріше, сподіватися — що моє повернення в Еквестрію буде тріумфальним. Я підвів усіх у першій війні, і не настільки самовпевнений, щоб вважати, що «заслужив» зробити більше в другій, але... я все одно хотів би. Я залишусь у армії, принаймні поки що. Сподіваюсь, що ще зможу бути корисним Еквестрії. Мусить бути щось. Інакше я не знаю, що робитиму.» — Він сумно посміхнувся й хмикнув. — «Вибач, саможалість — не найкраща відповідь. Зараз я візьму коротку відпустку. Є над чим подумати. Дякую тобі ще раз,» — кивнув він, Реріті відповіла усмішкою.\n«Я щиро бажаю, щоб ти знайшов те, що шукаєш. Наснаги тобі.» — Щойно Блублад пішов, Реріті ще кілька секунд дивилась йому вслід, перш ніж її лице впало прямо на прилавок і вона вилаялася про себе, розуміючи, що сталося, хотіла вона того чи ні. Чому? Тому що вона була напросто найгіршою..." #Дивна кінцівка івенту
MAN_ELF_new.239.a:0 "Чому ж мені так подобаються трагічні герої?.."

MAN_ELF_new.240.t:0 "Більш, ніж заслужена відпустка"
MAN_ELF_new.240.d:0 "«Гаразд! Раз вже ніхто не скаже це вголос, скажу я: Блублад провів кращу кампанію!» — раптом вибухнула Старлайт, змусивши Тріксі з Твайлайт Спаркл поглянути на неї поверх чашок. Старлайт плюхнулась обличчям у стіл, від чого здригнувся сервіз на ньому. — «Уууууммм...»\n«Я... нічого не хотіла казати», — невпевнено озвалася Твайлайт. Вона запросила Старлайт і Тріксі на чай, щоби зрозуміти, як ті себе почувають. З Тріксі все було добре, але Старлайт...\n«Ні, але хтось мав це сказати,» — пробурмотіла Старлайт. — «Мене це дратує ще з того моменту, як його призначили, і всі ходять навколо мене, як навколо кришталевої вази.»\n«Може, тобі варто поїхати кудись на тиждень-два?» — запропонувала Твайлайт. — «Повір, я й сама довго вчилась просто відпочивати.»\n«О, це чудова ідея!» — підтримала Тріксі. — «Чому б тобі не поїхати зі мною в тур на кілька тижнів?.. Що?..» — вона здивувалась, побачивши вираз обличчя Твайлайт. — «Старлайт, може, і залишиться в уряді, але я — ні. Усе, чого я колись хотіла, це бути мандрівною магічною зіркою. І тепер, коли ця клята війна нарешті закінчилась, Велика і Могутня Тріксі може знову робити те, що їй справді подобається.»\n«Я з тобою,» — озвалась Старлайт, піднявши голову. — «Та посада сенешаля, про яку ти говорила... вона буде ще доступною через два тижні?»\n«Я б і не подумала забрати її, поки ти не відпочинеш як слід,» — відповіла Твайлайт з усмішкою."
MAN_ELF_new.240.a:0 "Ніхто не заслужив перепочинку більше за цих двох."

MAN_ELF_new.241.t:0 "«Остаточного кінця" не існує"
MAN_ELF_new.241.d:0 "Усе закінчилося добре, хіба ні? Війна позаду. Еквестрія вільна й відбудовується. Вони втратили так багато, але все ще стоять на своїх чотирьох. І навіть у цьому новому світі, де звичайні поні стали на місце героїчних захисників, вони можуть постояти за себе, якщо доведеться. Вона розуміла це.\nІ все ж Твайлайт не могла позбутись тривоги. Вона намагалася триматися, але це давалося важко. Коли Старлайт Ґліммер нарешті запитала, що її турбує, вона і не здивувалась.\n«Усе», — зізналась Твайлайт, почавши ходити туди-сюди по тронній залі. — «Я не знаю, що саме я упускаю, але здається, ніби є ще щось, чим треба зайнятись. Чейнджлінґи, які осіли у Вангувері під час окупації, що нам робити з ними? Епплджек і багато інших втратили свої будинки й ферми, і не отримають їх назад. Стільки поні залишаються травмованими, і це тільки вершина айсбергу. Я не знаю, чи ми взагалі зможемо колись це... завершити.»\n«Тому що не зможемо», — прямо відповіла Старлайт, наблизившись до подруги. Твайлайт здивовано поглянула у відповідь. — «Це те, чому тебе навчає досвід, якщо ти сама наробила помилок, або пережила щось таке, що не можна просто вилікувати подібно болячці. Минуле не змінити. Хочеш того чи ні. Це тепер є твоє життя, і з ним треба жити. Воно, можливо, вже не буде таким світлим, як до всього цього... але воно може бути кращим, ніж зараз. Саме заради цього й варто жити. Адже після втраченого є вільне місце.»\nСтарлайт поглянула на неї з ледь помітною усмішкою. — «І до речі, спроба це повернути змусить тебе робити абсолютно безумні речі.»\n«Ми не ідеальні... ми тільки йдемо по цій дорозі...», — пробурмотіла Твайлайт зітхнувши. — «І ця дорога ніколи не закінчується. Але ж це означає, що завжди буде ще один шанс... Дякую, Старлайт. Саме це мені й треба було почути.»
MAN_ELF_new.241.a:0 "Завтрашній день несе і надію, і тривогу."

MAN_ELF_new.242.t:0 "Правда, з якою треба жити"
MAN_ELF_new.242.d:0 "Лілак втрачала терпіння. Вона вже добряче довго чекала на відповідь, проте викладачі Мейнгеттенського Політехнічного інституту лише мовчки переглядалися між собою. Нарешті вона втрутилась: «Ну?!»\nОдна з професорок обережно заговорила: «Пані Протекторко, з усією повагою... але видана Вами інформація — це відверта неправда. Якби ми це опублікували, то розповсюджували б пропаганду, а не науку.» У її голосі звучала тривога, і Лілак могла відчути цей смак — страх.\nА взагалі, дивуватись не варто. Те, що надходило з Весаліполісу, дійсно було лише пропагандою. Лілак неодноразово висловлювала протест. Дарма. Поні не повірять у таку нахабну брехню. Тоді навіщо взагалі намагатися?\n«Значить слухайте», — зітхнула вона, — «новий довідник має бути оновлено. Це вже не Еквестрія. Мейнгеттен тепер належить до Гегемонії, і довілник має це відображати.»\nОдин з викладачів не витримав. — «Пані Протекторко, ми — професори Політехніки, а не друкарі гегемонської агітації!»\nЙого напівкрик ошелешив кожну душу в кімнаті. Окрім Лілак, яка не кліпнула й оком, свердлячи його поглядом. Тільки тоді поні збагнув, що зайшов надто далеко, і вже готовий був вибачатися... проте Лілак мовчки підняла копито, зупиняючи його.\n«Я розумію», — спокійно сказала вона. — «Я лише прошу вас не критикувати прямо сам факт завоювання. Напишіть об'єктивно — настільки, наскільки вам дозволяє сумління.»\nКоли вона вийшла з кімнати, позаду залишилась тиша і приголомшені погляди."
MAN_ELF_new.242.a:0 "Твінкл Спринкл напише все, як треба."

MAN_ELF_new.243.t:0 "Підкорити кольори"
MAN_ELF_new.243.d:0 "Лілак, цього разу не в своїх звичних вишуканих шатах, а у формі командирки корпусу, оглядала парадний майданчик з подіуму. Перед нею, вишикувані у рівні ряди й сяючи церемоніальними латами, стояли солдати 1-ї Роти єдинорогів із Ост-еквестрійської Гвардії. На чолі роти стояла офіцерка, впізнавана як бойова магиня за срібним горжетом на шиї. Вона чітко віддала честь Лілак: «Soldaten, Achtung!» — солдати відреагували на команду одночасно, ставши по стійці «струнко», готові розпочати церемонію.\nЛілак переповнювала гордість, коли вона спостерігала, як найрізноманітніші поні проходили повз її подіум урочистим маршем. Знадобилось чимало переконань, щоб старший офіцер Ост-Коммандо, відповідальний за церемонію, дозволив підрозділу поні очолити парад, все таки зрештою, символізм переважив расову гордість. Тут, на сході, далеко від задушливого нагляду Весаліполісу, Лілак нарешті досягла того, про що мріяла з першого дня в Мейнгеттені: чейнджлінґи й поні, маршируючі пліч-о-пліч як бойові товариші — провісники нової епохи миру, гармонії та дружби."
MAN_ELF_new.243.a:0 "Вони — мої маленькі поні."

MAN_ELF_new.244.t:0 "[?MAN.MAN_years_since_forming_var]-ий рік Протекторату"
MAN_ELF_new.244.d:0 "Сьогоднішнім вечором в Кристаллері панує святкова атмосфера. Усі офіцери Ост-Коммандо, щойно завершивши свої щоденні обов’язки, замість того, щоб повертатись до казарм чи домівок, зібрались у розкішному пентхаусі Леді-Протектора — відсвяткувати особливу подію. Лілак була у надзвичайно піднесеному настрої, привітно зустрічаючи кожного гостя усмішкою та скеровуючи до святкового столу, який ніби вгинався під розкішними стравами і найвишуканішими напоями, настояних на любовній есенції.\nНевдовзі, коли всі вмостились, Лілак легенько вдарила по келиху, щоб привернути увагу. «Чи можу я попросити трохи тиші?» — сказала вона, й, дочекавшись цієї тиші, продовжила: «Сьогодні надзвичайно важлива дата, адже ми святкуємо [?MAN.MAN_years_since_forming_var]-у річницю заснування Протекторату Мейнгеттену. Але саме цього разу ми зібрались не лише через це, сьогодні ми також відзначаємо першу річницю проголошення Домініону Федерації Східної Еквестрії — початку нашого нового майбутнього як суверенної нації.»\nУ голосі Лілак почувалась емоційність, вона була певна, що бачить сльози в очах деяких офіцерів. «З моменту нашого прибуття до цього нового дому сталося чимало пригод. І я просто хочу сказати, як сильно я пишаюсь усіма вами. Ми досягли майже неможливого, ми заклали основу для нації, де поні й чейнджлінґи можуть жити пліч-о-пліч, рівні один іншому. Колись це здавалось утопією. Але саме завдяки вам, офіцерам Ост-Коммандо, це стало можливим. На ВАШИХ плечах стоїть Федерація!»\nЛілак підняла келих: «Тож, мої друзі, — за світле нове майбутнє!»"
MAN_ELF_new.244.a:0 "На сотню років вперед!" #щось малувато

MAN_ELF_new..t:0 "" #Невикористаний івент, разраби залишили нащадкам (тут так і було написано)
MAN_ELF_new..d:0 "Ворожий вогонь з іншого боку прірви не вщухав ні на секунду, відбиваючись від товстої кам'яної стіни набережної, що захищала нас двох. У безпеці за таким непорушним бастіоном після жахливих годин маневрування за лініями чейнджлінґів, повзання на животах, зариваючись мордами в бруд, поки над головою свистіли кулі, або, до цього, похмурих місяців, проведених у розбомблених руїнах, ухиляючись від снайперського вогню під час наших небезпечних і невтішних походів за їжею, я не міг втриматися від короткого, бурхливого сміху. Поки навколо нас вирувала битва за Кантерлот, я почувався найживішим, ніж будь-коли за останні роки.\nХалцедонія — для мене просто Халці — притулилася поруч зі мною. Її грива та шерсть були заплямовані похмурістю, брудом і кров’ю. Вона ніколи не виглядала більш прекраснішою. У своїй магії вона стискає портативний радіоприймач, такий, що використовують оперативники Гармонійного Опору. Ми зняли його з трупа якогось офіцера-жука, тіло якого наполовину вилягло з розбитої машини, розірване всередині в м'ясо, все висипалося назовні, як розчавлений магічним вибухом фрукт.\nМи знали, що ми близько до дружніх ліній — до того місця, де солдати Визвольного Фронту борються, щоб витіснити чейнджлінґів з Кантерлоту. Ми вже вловлювали уривки повідомлень мовою поні, що передавались на незрозумілих частотах.<<НЕЗАВЕРШЕНО>>"
MAN_ELF_new..a:0 "Розраби сами заїбались свій роман їбашити"

