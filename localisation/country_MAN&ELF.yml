ELF_misty_fly:0 "Місті Флай"
ELF_misty_fly_desc:0 "Командир молодого повітряного корпусу ЕВФ, Місті Флай, знову одягнена у форму Вандерболта й бореться за свободу поні Еквестрії.\n"
ELF_wind_walker:0 "Уінд Уокер"
ELF_wind_walker_desc:0 "Член Вандерболтів, Уінд Уокера було поранено у бою та безпосередньо звільнено прямо перед капітуляцією Еквестрії. Уникнувши жахів таборів окупантів для військовополонених, він приєднався до Гармонійного Опору як інструктор для новобранців, навчаючи їх мистецтву війни.\n"
