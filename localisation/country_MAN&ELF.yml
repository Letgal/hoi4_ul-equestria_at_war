MAN_advisor_4_desc:0 "Привабливість грошей та капіталу не знає меж."
MAN_advisor_22:0 "Коксикс"
MAN_advisor_24:0 "Тайбер"
MAN_advisor_5_desc:0 "Колишній трохи божевільний та безрозсудний агент таємної служби чейнджлінґів, а нині генерал Ост-Коммандо. З моменту свого урочистого повернення у світ після періоду інкогніто, Веспер тероризує весь Мейнгеттен своїми репресіями, і Лілак змушена тримати його на міцному повідку... щоб він не зайшов надто далеко.\n"
MAN_advisor_31:0 "Свенгаллоп"
