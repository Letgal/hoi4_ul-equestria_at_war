ELF_uprising_button_tt_delayed:0 "§LПоні регіону [This.GetName] повстануть проти чейнджлінзьких гнобителей!§!\n§YВимоги:§!\n[ELF_uprising_action_focus_requirement]\n(§Y[This.GetName]§!):\n[ELF_uprising_action_state_requirement_controlled]\n[This.ELF_state_action_has_war_with_owner]\n[ELF_uprising_action_state_requirement_core]\nКожне повстання потребує підготовки протягом двох тижнів, тобто §Y14 днів§!. Наразі підготовку завершено для (§Y[?Root.ELF_uprising_action_charges_requirement_num]§!) потенційних повстань із максимальної кількості в (§Y5§!).\n[This.ELF_uprising_action_charges_prep_time]\n[ELF_uprising_action_charges_requirement]\n[This.ELF_uprising_action_state_requirement_unincited]\n§YЕфекти після вибору:§!\n§GГармонійний Опір§! §Rповстане!§! в області §Y[This.GetName]§!, яка знаходиться під контролем чейнджлінґів, і перейде під командування [ELF.GetAdjective]ої армії:\n(@ELF §Y[Root.GetName]§!): Буде сформовано та розгорнуто п'ять §Yпартизанських батальйонів§! в області [This.GetName].\nВартість цієї дії: [Root.GetDecisionCostPP50CP20]."
