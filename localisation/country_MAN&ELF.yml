MAN_resistances_power:0 "Підривна діяльність супротиву - Критична"
MAN_resistances_power_desc:0 "Стадія §Y1§! з 5.\nЯк і слід було очікувати з боку популяції мстивих поні, їхній §RГармонійний Опір§! став вічною, пульсуючою скалкою в боці режиму чейнджлінґів. Їхні прихильники заповнюють щілини, де настачає нашого контролю, а їхні симпатики поповнюються на всіх рівнях суспільства. На кожному кроці вони саботують наше правління та підривають легітимність нашого режиму. Нам не можна залишати цю загрозу без належного нагляду, інакше поні знайдуть у собі сили §Rповстати§! проти нас."
