ELF_princess_twilight_sparkle_button_tt_delayed:0 "§LПринцесу Твайлайт зустрічаймо,\nВже тут, вже тут,\nПринцеса Твайлайт перед нами,\nПоглянь, поглянь\nСпоглядай!\nПоглянь, поглянь!\nПринцесу Твайлайт зустрічаймо,\nВже тут, вже тут!\nПринцеса Твайлайт—\nПринцеса Твайлайт—\nПеред нами!§!" #Це пісня з оригіналу, але знайшов тільки її переклад на російську. В російському файлі взагалі залишили лаконічний оригінал. Видав свій переклад, який наче під темп музики підходить, але бузіти проти його заміщення оригіналом на англійській не буду
ELF_princess_twilight_sparkle_title:0 "Твайлайт Спаркл, §WПринцеса Еквестрії§!"
ELF_princess_twilight_sparkle_tt:0 "§YТвайлайт Спаркл§!\n§YПринцеса Еквестрії§!\n  - Стабільність: §G+10.00%§!\n  - Підтримка війни: §G+10.00%§!\n  - Щоденний приріст політичної влади: §G+10%§!"
ELF_princess_twilight_sparkle_tt_delayed:0 "§LТвайлайт Спаркл, Принцеса-Регентка Еквестрії та саме втілення Гармонії, ніколи не прагнула трону — але доля вирішила інакше. Ще до вторгнення чейнджлінґів її особисто готувала до правління Принцеса Селестія, її наставниця та попередниця. Наділена майже міфічними Елементами Гармонії, вона та її подруги роками були щитом нації й здобули повагу поні не титулами, а вчинками.\nПід час вторгнення Твайлайт була джерелом натхнення для армії Еквестрії. Навіть досі тисячі поні вірять, що саме її зникнення ознаменувало справжню поразку. Хоча довгий час вважалася загиблою, її зрештою визволили з полону під час визвольної війни. Після зречення Селестії й Луни, вони передали їй свою владу та благословили на сходження на трон як Принцеси Гармонії.\nУсе, що Селестія бачила в своїй учениці, тепер стало явним. Демократичні інститути, що виникли під час війни, були збережені, а політична сцена Еквестрії нині відкрита для народу. Вона невтомно працює, щоб підняти поні з рівня підданих до співправителів — через бюлетень і демократичний процес. Із невтомною працею, безпрецедентною ретельністю та глибоким смиренням — разом із благословенням уже відійшлої наставниці — Твайлайт Спаркл прагне стати принцесою нової епохи, яка йде серед народу та підносить його, а не височіє над ним.§!"
ELF_princess_twilight_sparkle_info_tt:0 "§YТитули§! §YТвайлайт Спаркл§!"
