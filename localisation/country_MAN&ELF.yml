MAN_beginning_1:0 "84-та Кристал-авеню"
MAN_beginning_1_desc:0 "Хмарочос у стилі ар-деко на 84-тій Кристал-авеню, Кристаллер, є найвищою спорудою в усій Еквестрії, а її культова кінська голова домінує над горизонтом Мейнгеттену. [MAN.GetName] з його Чейнджлінзькою Адміністрацією використає всі 77 поверхів цієї будівлі як свою штаб-квартиру, де розміщуватимуться військові, розвідувальні та адміністративні операції Протекторату."
MAN_beginning_3a:0 "Розбити супротив"
MAN_beginning_3a_desc:0 "Поні обурені, але все ще налякані війною. Наші мізерні сили будуть задіяні для придушення будь-якого відкритого опору, який ми зможемо знайти."
MAN_beginning_3b:0 "Зустріч з колаборантами"
MAN_beginning_3b_desc:0 "Завоювання — найпростіша частина. Адміністрування — справді складне завдання. З огляду на те, що кордони імперії так швидко розширюються, нам знадобляться підлабузники, щоб зміцнити наші пустуючі ряди."
MAN_beginning_1_1:0 "Затвердити нашу домінацію"
MAN_beginning_1_1_desc:0 "Можливо, Мейнгеттен і не зіткається з відкритим повстанням, але місто складно назвати заляканим. Поні тут у кращому випадку не хочуть співпрацювати, а в гіршому активно обманюють і саботують нас. Влада Лілак недостатньо абсолютна. Це неприйнятно; ми, чейнджлінґи, — переможці Великої війни, і ми будемо поводитися відповідно!"
MAN_second_wing_1:0 "Міст ціною з відношення?"
MAN_second_wing_1_desc:0 "Щоб побудувати мости між протекторами та тими, кого вони «захищають», Лілік наказала відбудувати гордість і радість Мейнгеттену — Бронклінський міст, пошкоджений під час падіння міста. Вона сподівається, що цей жест доброї волі зробить місцевих жителів трохи більш слухняними."
MAN_second_wing_2a:0 "Продовжити оновлення міст"
MAN_second_wing_2a_desc:0 "Захисниця Лілак мріє про Мейнгеттен, який не був би ні еквестрійським, ні чейнджлінзьким, але й тим, і іншим. Або принаймні таким, що був би мирним і не був протилежністю посмішці. Тож настав час розпочати прибирання всіх цих розбитих війною гетто, виселяючи їхнє самовільне населення, щоб зрештою забезпечити заселення чейнджлінґами. Ми розчистимо наше місто!"
MAN_second_wing_2b:0 "Оживити морські порти"
MAN_second_wing_2b_desc:0 "Місто не може покладатися лише на постачання та торгівлю суходолом. Воно завжди звертало погляд у бік винно-темних океанів, і має зробити це знову. Але спершу порти слід відновити та знову переобладнати для цивільного використання."
MAN_second_wing_3a:0 "Податковий притулок для чейнджлінґів"
MAN_second_wing_3a_desc:0 "Сподіваючись завоювати прихильність не лише багатих чейнджлінзьких магнатів у Весаліполісі, а й місцевої мейнгеттенської еліти, Протекторка Лілік перетворила своє місто на своєрідний податковий притулок. Вона сподівається, що коли настане час, вони віддячать їй вигідними угодами."
MAN_second_wing_3b:0 "Торговельні маршрути до східного континенту"
MAN_second_wing_3b_desc:0 "У мирний час звичною практикою еквестрійських промисловців була торгівля з грифонським континентом, де східні ринки давали можливість заробити чималі гроші. Ми повинні перейняти цю політику, хоча, можливо, доведеться бронювати наші торговельні судна, щоб уникнути нападів..."
MAN_second_wing_4:0 "«Радіо Мейнгеттен»"
MAN_second_wing_4_desc:0 "«Д-о-о-о-о-о-о-о-о-о-о-обрий вечір, Мейнгеттен! З вами ведуча Кристал Спайс, і сьогодні ввечері на вас чекає особливий ефір...»"
MAN_second_wing_4_1:0 "Переоснастити Мейнуей"
MAN_second_wing_4_1_desc:0 "Знакова мережа Мейнуей — це життєво важлива інфраструктура, що зв’язує Мейнгеттен, і під приводом ремонту її пошкоджених під час боїв ліній ми переоснастимо її для ефективного розгортання наших сил безпеки по всьому місту — артилерія, танки і подібне тому. Повідомлення про осередки понійського опору, що діють у розгалужених підземних тунелях Мейнуею, необґрунтовані."
MAN_second_wing_5:0 "Міський культурфест"
MAN_second_wing_5_desc:0 "У концертному залі Мейнгеттену, нещодавно оновленому в стилі чейнджлінзької архітектурної естетики, Мейнгеттенська Симфонієта виступить разом із музикантами філармонійного оркестру Соріфу у показовому жесті міжвидової єдності й співпраці. Навіть сам Тріммель є в списку гостей! Повідомлення про нібито витівки, спрямовані на зрив концерту, — фальш."
MAN_second_wing_6a:0 "Шестерні прогресу"
MAN_second_wing_6a_desc:0 "Шестерні прогресу крутяться, крутяться і крутяться! Чи що там роблять шестерні. Лілак насправді того не знає! Але вона точно впізнає суспільний прогрес, коли бачить його — і він має вигляд Мейнгеттену."
MAN_army_1:0 "Східний гарнізон"
MAN_army_1_desc:0 "Гарнізон, наданий для утримання Мейнгеттену, був відносно невеликим з огляду на кількість поні, яких він мав охопити, однак офіцери Лілак обходяться тим малим, що в них є. Тепер час оцінити наші сили."
MAN_army_2a:0 "Нова програма підготовки"
MAN_army_2a_desc:0 "Першим кроком є виправлення програми підготовки наших солдатів. Наші традиційні доктрини передбачають бої на відкритій місцевості й використання простору для маневрування. Однак ми більше не маємо такої розкоші й мусимо пристосовуватися."
MAN_army_2b:0 "Häuserkampf-Brigaden"
MAN_army_2b_desc:0 "Солдат Протекторату має бути більше, ніж просто воїн з гвінтівкою. Вони повинні стати подібними до того, чим були древні чейнджлінґи, і мають вміти полювати на свою здобич, як справжні хижаки. Ми не воюємо з повстанцями в умовах міської забудови Мейнгеттену напряму. Замість цього, у бетонних джунглях нашої нової столиці, ми на них полюємо, ми їх вистежуємо і знищуємо, як зграю диких звірів."
MAN_army_3a:0 "Хімічна війна міської адаптації"
MAN_army_3a_desc:0 "Прикладні дослідження з хімічної війни, проведені Королівським Медичним Інститутом Хімічного Захисту Армії Чейнджлінґів, стали величезною перевагою у війні проти Еквестрії. Маючи у своєму розпорядженні ресурси й лабораторії Мейнгеттену, ми запрошуємо деяких із їхніх експертів, щоб допомогти розробити нові методи хімічної війни, пристосовані до міського середовища."
MAN_army_3b:0 "Зброя Матьківщини"
MAN_army_3b_desc:0 "У Мейнгеттені все йде як слід! Протекторат має отримати велику партію боєприпасів від доброго серця Королеви Кризаліс."
MAN_army_4:0 "«Сльозлива зброя»"
MAN_army_4_desc:0 "Чейнджлінґи завжди покладалися на швидкість і чисельність у бою, але в Мейнгеттені все інакше. Королівська армія вже проводила дослідження з хімічної війни, але ми зайдемо ще далі. Розробка спеціального виду газу для придушення заворушень значно допоможе нашим командирам і солдатам у справі «заспокоєння» та управління метушливими поні Мейнгеттену."
MAN_army_4_1:0 "Нова кров"
MAN_army_4_1_desc:0 "Оскільки [MAN.GetName] будує свою армію з нуля, нам також доведеться почати рекрутинг офіцерів до нашого Вищого Командування. Лілак склала список із її давніх друзів і колег з генерального штабу Королеви. Ми почнемо переманювати їх, щоб вони служили генералами в нашому автономному командуванні — Ост-Коммандо."
MAN_army_5:0 "Військовий бал"
MAN_army_5_desc:0 "Щоб продемонструвати силу гарнізону Мейнгеттену, ми маємо провести гучну публічну подію в столиці, де зможемо показати нове обладнання, отримане від Королеви. Що саме ми покажемо... ще належить вирішити. На ньому будуть присутні високі гості з Земель Чейнджлінґів, серед них навіть сам Тріммель. Лілак буде рада побачити своїх друзів."
MAN_army_6b:0 "Місцевий Panzerkorps"
MAN_army_6b_desc:0 "Завдяки зовсім крихітним зусиллям з переконань, після аналізу цифр навіть найзавзятіші з наших офіцерів прийши до згоди. Нам потрібно більше солдатів для охоплення великої території Протекторату, і для цього потрібні не лише місцеві рекрути, а й ударне ядро бронетанкових частин для придушення будь-якого організованого опору. З цією метою генерал Дайрин прибув до Мейнгеттену, прихопивши з собою своїх сталевих монстрів для посилення наших військ."
#MAN_army_6a:0 "Реліквії Гвардії"
#MAN_army_6a_desc:0 ""
#UNUSED:0 "Внутрішньо-міські редути"
#UNUSED_desc:0 "Під час очищення міста наші інженери також перебудували деякі раніше непотрібні споруди на невеликі фортеці, в яких може комфортно розміститися взвод, або близько того, чейнджлінґів. Звісно, ​​для безпеки. Ми передбачаємо, що такі укріплення будуть присутні в кожному значному населеному пункті, щоб краще закріпити присутність наших гарнізонів по всьому Протекторату."
#UNUSED:0 "Набіги на ментицид"#Different duplicate from Eaw
#UNUSED_desc:0 "Здається, що зовсім випадково серед цінних ув'язнених у наших в'язницях почала поширюватися чутка. Ця чутка розповідає про нашу тактику проникнення в голови поні та їх контролю для видання інформації та виконування нашої волі. Хоча це не зовсім правда, подібна репутація може допомогти нам..."#Different duplicate from Eaw
MAN_beginning_2_0:0 "Зустріч у залі Карнеґі-хол"
MAN_beginning_2_0_desc:0 "Важливим етапом початку нашої консолідації стане здобуття підтримки серед впливових постатей колишнього еквестрійського режиму. Муніципальна рада Мейнгеттену — поні саме того типу, яких ми можемо використати як наших представників у місцевих громадах. Протекторка організувала зустріч у Карнеґі-хол, найпрестижнішому музичному залі Еквестрії." #Карнеґі-хол - переклад реальної зали в Нью-Йорку
MAN_beginning_2_1:0 "Обсудити любовний податок"
MAN_beginning_2_1_desc:0 "Їжаку зрозуміло, організм чейнджлінґа потребує любов, яку поні створюють... автоматично, й не хочуть, аби наш Протекторат заважав їм жити. Тож нехай сприймуть день на місяць як пожертву. Але підтримка квот на любов, накладених Весаліполісом, забирає в нас чимало поні-ресурсів. Лілак звернеться до Королеви Кризаліс із проханням переглянути наше «оподаткування»."
MAN_beginning_2_2:0 "Liebessteuer-Investmentanleihen"
MAN_beginning_2_2_desc:0 "Щедрі врожаї любові у володіннях Лілак приваблюють величезну кількість іммігрантів-чейнджлінґів до Східної Еквестрії. Коли кожен мікро-ерот любові цінується понад в десяток разів більше за золото. Підтримання суттєвого та стабільного резерву надлишкової любові стане запорукою підтримки з боку поселенців-чейнджлінґів."
MAN_beginning_4a:0 "Допоміжні батальйони"
MAN_beginning_4a_desc:0 "Кожній хорошій армії потрібні спеціалізовано-озброєні підрозділи — а в нашій ситуації, як зараз виявляється, допоміжні засоби поні — що здатні виконувати завдання, з якими не здатний впоратися звичайний взвод. Розвідка, будівництво, облогові роботи, що завгодно."
MAN_beginning_4b:0 "Стабільна праця, як і до цього"
MAN_beginning_4b_desc:0 "Що добре для Протекторату — те добре і для тебе! Або принаймні так кажуть. Не висовуй голови, плати внески, принось прибуток. Протекторат прихильний до працьовитих. Особливо якщо ці працьовиті — корпорації чейнджлінґів, які, в такому разі, насолоджуються мінімальним контролем з боку уряду, нульовим оподаткуванням і прибутковими державними контрактами! Переможець отримує все."
MAN_beginning_4c:0 "Інституціоналізація поліції"
MAN_beginning_4c_desc:0 "Закон і порядок починають ставати проблемою. Ми повідомили про це Протекторці Лілак, але чесно кажучи, вона виглядала... як після запою? Вона особисто обрала одного зі своїх поні-дружків керувати колабораціоністською поліцією, яка негайно почне вербування й озброєння воєнізованих формувань поні, лояльних до чейнджлінґів."
MAN_beginning_4d:0 "Крилатий Орден Національного Порятунку"
MAN_beginning_4d_desc:0 "Не треба й пояснювати, що своєрідні пегаси з-поміж усіх трьох племен є найбільш природно схильними до авторитаризму. Колишній офіцер Вандерболтів і представник естаблішменту, Уінд Райдер, приєднається до нас, очоливши колабораціоністських пегасів Крилатого Ордену Національного Порятунку."
#UNUSED:0 "Централізація колабораціонізму"#Different duplicate from Eaw
#UNUSED_desc:0 "У нас є ціла мережа інформаторів та колаборантів, однак зараз багато з них лежать у шести десятках невпорядкованих коробок із записками. Лілак упорядкує поні, віддаючи їх своєму найменш улюбленому помічнику."#Different duplicate from Eaw
MAN_beginning_2a:0 "Управління Громадської Безпеки Мейнгеттену"
MAN_beginning_2a_desc:0 "Хоч би як Протекторка Лілак не намагалася подати це як щось хороше, вона прекрасно знає — неможливо змусити кожного поні в місті думати про реєстрацію та присутність його імені в наших списків як про щось звичайне й, що головне, нешкідливе. І ось на сцені з’являється УГБМ! Відповідальне за захист громадян Мейнгеттену — від себе самих і один одного."
MAN_beginning_2b:0 "Придушити академію"
MAN_beginning_2b_desc:0 "Мейнгеттенська інтелігенція була дратівливою ще до нашої появи. Але тепер вони починають звертати увагу на нас, проводять лекції й, можливо, навіть допомагають Гармонійному Опору. Якого, до речі, не існує. Так чи інакше, академічному середовищу міста потрібно дати урок дисципліни."
MAN_beginning_2c:0 "Історичний ревізіонізм"
MAN_beginning_2c_desc:0 "«Спочатку злі алікорни спустилися з небес, щоб стерти місця з лиця землі міста й покарати мільйони невинних. Вони наклали жахливе прокляття на всіх поні, яке було зняте лише нещодавно завдяки прекрасній Королеві». На звикання до нових нових історичних наративів знадобиться час, але поні впораються. А що може бути кращим способом перевірити знання, ніж телевікторина?"
MAN_beginning_2d:0 "Економічний фронт"
MAN_beginning_2d_desc:0 "Економіка чейнджлінґів базується на їхній культурі та способі життя, але ці речі повністю втрачають значення на нових територіях. Однак усі ці території експериментують для чогось нового, і Мейнгеттен — не виняток серед них."
#UNUSED:0 "Відділ досліджень і розробок УГБМ"#Different duplicate from Eaw
#UNUSED_desc:0 "Гіпотетично, якби ми *могли* прочитати ваш мозок (чого ми не можемо), ми, звичайно, не знайшли б нічого компрометуючого. Правильно? Звичайно, ні. Ми всі тут друзі. У будь-якому разі, ми намацали копитами якусь нову технологію психоаналізу і випробуємо її на якихось поні-вчених під нашим захистом! В ім'я науки, звісно. Вони зрозуміють."#Different duplicate from Eaw
MAN_beginning_2e:0 "Каральні виснаження"
MAN_beginning_2e_desc:0 "Поні мають навчитися підкорятися своїм новим володарям. Чейнджлінґам потрібні запаси любові, на яких вони зможуть вижити. Ми можемо вирішити обидві ці потреби одночасно, організовуючи каральні виснаження проти дисидентів — фатальне висмоктування всієї їхньої любові. Це має збільшити наші запаси і водночас привчити лояльних підданих до слухняності."
MAN_beginning_2f:0 "Внутрішній план паспортів"
MAN_beginning_2f_desc:0 "Паспорти! Вони відкривають шлях! Що таке сусідній район, як не маленька країна з власною яскравою культурою, а також суворо контрольованими пунктами доступу й кордонами? Принаймні, усе дуже впорядковано."
MAN_beginning_2g:0 "Серця й душі"
MAN_beginning_2g_desc:0 "Лілак вважає себе чейнджлінґом з народу... чи поні. Чи не все одно?! Можливо, якщо поні будуть менше нас боятися, ними буде легше керувати. Ми перевіримо цю ідею завдяки дню «Обійми чейнджлінґа»."
MAN_beginning_2h:0 "Програма індоктринації"
MAN_beginning_2h_desc:0 "Скільки з успіху індоктринації є справжнім, а скільки — цинічною брехнею заради виживання в черговий день? І чи це взагалі має значення? Хто знає! Славте Кризаліс."
MAN_beginning_2i:0 "Знищення репутації"
MAN_beginning_2i_desc:0 "Досить поні бачити в своїй принцесі божество, яке хоче лише добра! Її мають бачити такою, якою вона є насправді! Деспотом, що придушувала будь-яку незгоду, змушуючи всіх вірити, що вона — богиня серед смертних. Однак, наші армії довели зворотне. Проте поки поні шанують пам’ять про Селестію та її правління, вони не знайдуть щастя під нашим ярмом. Час трохи змінити наратив."
MAN_beginning_2j:0 "Запровадити військовий стан"
MAN_beginning_2j_desc:0 "Хоча воєнний стан у тій чи іншій формі був нормою в Мейнгеттені ще від нашої появи, лише тепер ми можемо кодифікувати його у більш розумну та сталу форму. І добре, адже нам доведеться встановити чимало нових юридичних прецедентів для одного дуже складного судового процесу."
MAN_beginning_2k:0 "Мобілізувати науковців"
MAN_beginning_2k_desc:0 "Науковець — це солдат в армії прогресу! Жахливе гасло, але саме це стверджують наші нові програми. Старі яйцеголові стануть новими НДДКР, саме для цього ми забезпечимо їм шикарне житло й чисті лабораторії на все життя."
MAN_beginning_4e:0 "Посилити військове виробництво"
MAN_beginning_4e_desc:0 "Щоб сформувати більшу армію з поселенців-чейнджлінґів та поні-колабораціоністів, потрібно більше зброї. Нам слід наростити виробництво, щоб забезпечити себе, а за потреби навіть стати арсеналом для всіх вуликів. Протекторка Лілак вважає, що потрібно провести інспекцію військових заводів, які керуються колабораціоністами, щоб переконатися, що наші квоти виконуються.
#UNUSED:0 "Реорганізувати поліцію Мейнгеттену"#Different duplicate from Eaw
#UNUSED_desc:0 "Хоч би як весело не було керувати стальним копитом, воно не дуже стабільне. З цією метою поліція Мейнгеттену знову живе, цього разу цілком міцно служачи уряду Протекторату."#Different duplicate from Eaw
MAN_beginning_4f:0 "Дивізія-інкогніто"
MAN_beginning_4f_desc:0 "Найкраще (або найгірше) у чейнджлінґах — здатність бути будь-ким, будь-де й будь-коли. Ми природжені інфільтратори, ще більш природніші саботажники та шпигуни. Ця здатність служила нам у війні й служитиме в перемозі. Коммндер Сорін, що очолювала у війну одну з найкращих дивізій інфільтраторів, прибула поділитися досвідом. А з цим привела із собою своїх досвідчених солдат."
MAN_beginning_5a:0 "Зламати їхні коди"
MAN_beginning_5a_desc:0 "Хоч ми й рішуче заперечуємо існування ЕВФ, нам вже надто довго не вдається пробити їх систему захисту. Нам потрібен прогрес. Недавні успіхи у військовому застосуванні криптології дозволили нам виявляти та тлумачити зашифровані радіопередачі ЕВФ. Настав час перевірити, чи не помиляється наша розвідка."
MAN_beginning_5b:0 "Програма «к.О.К.О.н.»"
MAN_beginning_5b_desc:0 "У справжньому дусі чейнджлінґів, ми досягли нового етапу еволюції державного нагляду. Концепція всевидячого, всезнаючого апарату безпеки — найкраща ідея, про яку тільки можна було мріяти. І про яку ми дійсно мріяли. Посміхнись у камеру!"
MAN_beginning_5c:0 "Опір — це ми"
MAN_beginning_5c_desc:0 "Настав час активувати нашого найглибшого агента в русі опору. Він настільки глибоко під прикриттям, що ми втратили з ним контакт, але зберігаємо секретні протоколи, які дозволять вийти з ним на контакт. З огляду на чутки про велике зібрання опору, що планує координовані дії проти нас, ми сподіваймося, що він знає, що робити."
MAN_beginning_5d:0 "Для вашого ж блага"
MAN_beginning_5d_desc:0 "Як і будь-яка держава, наша існує заради добробуту своїх громадян. Головним чином чейнджлінґів, ну і що? Варто донести до кожного, що покарання, передбачені військовим станом, існують для їхнього ж захисту. Ми докладаємо всіх зусиль, щоб захистити їх від жахливих терористів-опозиціонерів, різних мерзот зі сторони поні та всього іншого! Все, що потрібно — зброя та ваша співпраця."
MAN_beginning_5e:0 "Держава нагялду"
MAN_beginning_5e_desc:0 "Контроль — це цілісна річ. Щоб мати повний контроль, спершу треба знати все і всіх. Кожен крок, кожна думка й кожна дія підданого має бути в жабці твого копита."
MAN_beginning_5f:0 "Транквілізатори"
MAN_beginning_5f_desc:0 "Хіба вся ця метушня й невдоволення не... виснажують? Розслабся. Випий водички! Твоя покора хоча й обов’язкова, але й корисна. Наш тягар легкий, а наше ярмо — завжди м’яке."
MAN_beginning_6:0 "У любові й на війні — всі засоби годяться"
MAN_beginning_6_desc:0 "Наша Протекторка мудра й милосердна, а її армії мають обов’язок реалізовувати захисну політику щодо поні Мейнгеттену. Але Пакс Кризалія бере за це свою ціну, й чейнджлінґам теж треба живитися. Наші громадяни повинні будуть «добровільно» віддавати певну кількість любові, щоб забезпечити наших вірних солдатів необхідними ресурсами для виконання завдань."
MAN_third_eye_1:0 "Новий колабораціонізм"
MAN_third_eye_1_desc:0 "Один із уроків війни — щури без виходу б’ються подібно левам. Можливо, це урок, який ми можемо застосувати на полі бою... піарного фронту! Зустрічайте, «Двостороння комісія з питань прогресу та покращення Мейнгеттену». Наш спосіб довести поні, що ми *можемо* співпрацювати, і нагородити вірних колаборантів за їхні... старання? За слухняність. Посміхніться у камери!"
MAN_third_eye_3a:0 "Монополізувати порти"
MAN_third_eye_3a_desc:0 "Порти Альбіону та Філлідельфії критично важливі для нашої торгівлі та морської промисловості. Ми забезпечимо повний контроль Ост-Коммандо над їхньою діяльністю в інтересах Протекторату та Гегемонії... хоча це означає, що Весаліполісу доведеться змиритися з меншим контролем над нашою економікою."
MAN_third_eye_3b:0 "Таємні товариства"
MAN_third_eye_3b_desc:0 "Таємні товариства в Мейнгеттені існували задовго до падіння Еквестрії. Ост-Коммандо розпочало розвідувальну операцію з виявлення та ідентифікації цих організацій, але вже зараз очевидно: вони не є союзниками ані чейнджлінґам, ані старому порядку. Питання таке: розчавити їх чи спробувати залучити на свій бік?"
MAN_third_eye_3c:0 "Двір Леді-Протектора"
MAN_third_eye_3c_desc:0 "Можливо, відкритий королевський двір Селестії був однією з її найбезглуздіших ідей. А може, вона щось розуміла. Протекторка Лілак схильна до другого. Адже це значно полегшить здобуття прихильності впливової еліти Мейнгеттену. Тож незабаром Протекторка почне щотижнево приймати колаборантів для розмов і обговорень в Кристаллері."
MAN_third_eye_3d:0 "Досить ігор"
MAN_third_eye_3d_desc:0 "Опір у Мейнгеттені практично знищено, але концентруючись лише в центрі Протекторату, ми дозволили розквіт опору у Філлідельфії та Альбіоні. Протекторка Лілак наказала негайно знищити ці дисидентські осередки. Час забруднити копита."
MAN_third_eye_2:0 "Свобода Ост-Коммандо"
MAN_third_eye_2_desc:0 "Наші друзі — бюрократи з Весаліполісу — були... корисними. Можливо, навіть занадто «корисними». Враховуючи, що ми вже переросли потребу в їхньому нагляді, настав час провести їх додому. Для їхнього ж блага. І, що важливіше, для блага всього Мейнгеттену. Полотном дорога."
MAN_third_eye_3e:0 "Притулок для ветеранів"
MAN_third_eye_3e_desc:0 "Оскільки радники з Весаліполісу покинули наші ряди, ми в активному пошуку допомоги в наших домашніх справах. На щастя, наші старі друзі, родичі й побратими — досвідчені ветерани Великої війни — з радістю допоможуть нам... Звісно, за відповідну винагороду. Лілак уже знає кількох, кого могла б запросити."
MAN_third_eye_3j:0 "Солдати на заводах"
MAN_third_eye_3j_desc:0 "Хоча кінець війни відкрив можливості для багатьох, ще більше зіткнулися з безвихіддю. Якщо ми звернемося до таких чейнджлінґів, то, певно, зможемо домовитися з вигодою для обох сторін. Нашим солдатам потрібна зброя, а ми не можемо вічно покладатися на Весаліполіс. Щоб Протекторат міг стояти самостійно, його заводи потребують робочих."
MAN_third_eye_3f:0 "Атрибути стратократії"
MAN_third_eye_3f_desc:0 "Наш державний апарат ослаб після відставки бюрократів із Весаліполісу, однак Лілак вже має готове рішення. Адміністративні обов’язки перейдуть до Ост-Коммандо, а його персонал займе свіжо звільнені посади."
MAN_third_eye_3g:0 "Відправити «зайвих» у відпустку"
MAN_third_eye_3g_desc:0 "Навіть після всіх наших зусиль, в Кристаллері багато лоялістів Весаліполісу досі займають незначні, але впливові посади в Протектораті. Відкриті чистки навряд чи закінчаться добре, але в Протекторки є інша, значно... бюрократичніша ідея."
MAN_third_eye_3h:0 "Троттинґемська зона котролю"
MAN_third_eye_3h_desc:0 "Острів Троттинґем, захоплений Гегемонією Чейнджлінґів під час Великої війни, географічно розташований дуже близько до Мейнгеттену. Тож цілком логічно, що ми повинні взяти його під власний контроль заради максимальної адміністративної ефективності."
MAN_third_eye_3i:0 "Королева Великого Яблука?"
MAN_third_eye_3i_desc:0 "Лілак успішно послабила контроль Весаліполісу без значного спротиву. Нова, спрощена адміністрація стала чудовим зразком чейнджлінзької бюрократії на континенті. Однак Лілак розуміє, що одного дня Протекторату не стане. Його буде розпущенно волею метрополії, а їй доведеться повернутися додому... якщо тільки вона не зможе забезпечити його автономію й подалі."

