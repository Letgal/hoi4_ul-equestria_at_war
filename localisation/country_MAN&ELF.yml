MAN_scripted_loc_for_division_ratio_to_CHN_tooltip:0 "\nЩоб §YВесаліполіс§! погодився на наше прохання взяти під контроль §YГріфські острови§!, ми повинні продемонструвати нашу §Yвійськову силу§!.\nНаразі в нас [?MAN.num_divisions|Y0] дивізій, тоді як у наших господарів — [?CHN.num_divisions|Y0]. Щоб підкріпити нашу пропозицію, наша армія має становити §Rщонайменше§! §Y1/5§! від розміру армії нашого сюзерена (в числі дивізій)."
MAN_scripted_loc_for_division_ratio_to_CHN_tooltip_midlands:0 "\nНаразі в нас [?MAN.num_divisions|Y0] дивізій, тоді як у нашого сюзерена — [?CHN.num_divisions|Y0].\nЩоб §Yуряд Весаліполісу§! дозволив нам узяти під контроль §YСерединну Еквестрію§!, наша армія має становити §Rщонайменше§! §Y1/5§! від розміру армії нашого сюзерена (в числі дивізій)."

MAN_scripted_loc_for_four_unique_uprising_event_texts_1:0 "Образа — могутня сила. Дехто каже, що імперії падають від меча, голоду чи поганого керівництва. Але найчастіше їх губить саме незабута дріб’язкова образа.\nМісцеві мешканці на околицях великого Мейнгеттену відкрито виявляють ворожість до уряду Протекторату. Поки що ці сутички залишаються незначними: без смертей, максимум побиті вітрини та кістки. Але перспектива того, що вуличні бійки переростуть у справжнє повстання, не дає нашим офіцерам спати вночі."
MAN_scripted_loc_for_four_unique_uprising_event_texts_2:0 "Те, що ми спершу сприйняли за вандалізм грифонських банд біля доків, виявилося чимось набагато гіршим. Тепер там повсюди символіка ЕВФ, і жодна пропаганда не здатна це приховати. Патруль колабораціоністської поліції, який розслідував ці випадки, потрапив під влучний снайперський вогонь, а потім кілька разів у засідку дорогою назад на базу. Були й ті, хто вижив, але їхні розповіді затьмарили сам факт порятунку. Це були не бандити. Це були навчені, фанатично налаштовані нерегулярні бійці. Повстанці нарешті перейшли від слів до дій, і свою нестачу дисципліни вони надолужують завзяттям і вправною тактикою."
MAN_scripted_loc_for_four_unique_uprising_event_texts_3:0 "Те, що почалося з буркотіння незадоволених на околицях великого Мейнгеттена, пустило глибоке коріння в саме серце міста. Розмови про Старлайт Ґліммер і Тріксі Луламун — архітекторок, здається, неминучої революції — тепер заповнили кожну домівку. Хулігани розмальовують стіни їхніми іменами, уникаючи затримання або заманюючи стражів Закону Протекторки у засідки."
MAN_scripted_loc_for_four_unique_uprising_event_texts_4:0 "Це катастрофа. Суцільна, повна катастрофа. Протекторка — чи то через власну недбалість, чи то через провал Гегемонії у постачанні — дозволила місцевому спротиву вирости з кількох десятків незадоволених, що вигадували коди в чиємусь підвалі, у масштабне повстання з, можливо, кількома тисячами бійців.\nВони всюди. Часто без форми чи розпізнавальних знаків, вони ідеально зливаються з місцевим населенням. Колись це були лише чутки, але нині — беззаперечна реальність. Їхні агенти підривають наші застави та погрожують колабораціоністам. Навіть деякі з переселених чейнджлінґів також починають співчувати їм — з’являються повідомлення про поширення тораксистських ідей серед наших «імпортованих» товаришів з вуликів. Ситуація ще не безнадійна. Але ці проблеми потребують важких рішень, жертв та певної частки удачі. Нехай Кризаліс — або навіть Селестія — нам допоможе."
MAN_scripted_loc_for_four_unique_uprising_event_texts_5:0 "Сьогодні — ще одна битва на вулицях, коли саморобні вибухівки ЕВФ перевернули важкий бронетранспортер. Водій знепритомнів, а пасажири хоробро боронили свій вантаж. На жаль, до моменту прибуття нашого загону єгерів, партизани зникли — разом із секретною інформацією та полоненим VIP.\nЩодня повстанці Мейнгеттену зривають наші операції та перекривають нам доступ до власної території. Колабораціоністська бюрократія, створена Протекторкою для полегшення управління, лежить у руїнах. Поні з колабораціоністської поліції масово дезертирують, тікаючи з міста напередодні, як здається, неминучої перемоги повстанців. Наші вірні солдати тримають оборону як можуть, але навіть вони вже починають сумніватись, що на порятунок слід сподіватись."
MAN_scripted_loc_for_four_unique_uprising_event_texts_6:0 "Терор на вулицях — загін чейнджлінґів, діючи без наказів, підпалює житлову багатоповерхівку з передбачуваними наслідками.\nП’яні, агресивні та без тижневої платні, ці покидьки побили кількох мешканців, обікрали магазин зі спиртним, а потім підпалили його цим же спиртним. Будівлю швидко охопило полум'я, разом із ним — домівки та сотні життів.\nІмена солдатів не розголошують, а розлючені юрби штурмують офіси та застави Протекторату. Самосуд іде хвилями — лінчують кожного чейнджлінґа чи колабораціоніста, кому не пощастило опинитись на вулиці. Із поширенням новин про цей злочин, поширюється і насильство з боку поні.\nЛілак у люті, але навіть вона не знає, що робити. Карати винних офіцерів? Та вона не може навіть дізнатися бодай одне прокляте ім’я — ідіотів прикривають їхні ж побратими, у всіх роти на замках.\nПоки що дисциплінарні заходи відкладаються. Лілак викликає Ост-Коммандо на війну, поки полум’я повстання поступово охоплює східне узбережжя."
MAN_scripted_loc_for_four_unique_uprising_event_texts_generic:0 "Ост-Коммандо знову отримав повідомлення про масові повстання-поні в провінціях по всій території Протекторату Мейнгеттену. Чейнджлінґів та допоміжні частини мобілізовано для підсилення місцевих гарнізонів, щоб придушити бунт і відновити порядок у постраждалих районах."

