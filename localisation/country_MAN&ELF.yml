MAN_ostdeich_decision_catagory:0 "Східний бастіон"
MAN_ostdeich_decision_catagory_desc:0 "Також відомий як «Остдайх», комплекс укріплень уздовж узбережжя чейнджлінзького протекторату Східної Еквестрії послужить східним бастіоном Гегемонії проти агресивних сил Грифонії."
MAN_ostdeich_0:0 "Збудувати «Північний простяг»"
MAN_ostdeich_0_desc:0 "Острови Сомланд мають малу стратегічну цінність, тому їх виключено з периметру оборони Північного простягу."
MAN_ostdeich_1:0 "Збудувати «Південний простяг»"
MAN_ostdeich_1_desc:0 "Щоб зменшити витрати на будівництво, узбережжя Понінсули залишиться без захисту, а Південний відтинок перетне її північ сушею наземними укріпленнями."
MAN_stasi_things_catagory:0 "Питання державної безпеки"
MAN_stasi_things_catagory_desc:0 "Старанні чейнджлінґи, які захищають ост-еквестрійських поні — як від себе самих, так і одне від одного."
MAN_stasi_things_rehabilitate_pows:0 "Реабілітувати військовополонених"
MAN_stasi_things_rehabilitate_pows_desc:0 "Деякі поні дійсно хворі невдахи, які ні в яку не хочуть визнати свою поразку. Однак якщо ми перегнемо палицю, ми втратимо своє добре обличчя в результаті провалу реабілітаційної програми."
MAN_stasi_things_arms_sweep:0 "Провести вилучення зброї"
MAN_stasi_things_arms_sweep_desc:0 "Наші громадяни це не зброєфани Південної Еквестрії, однак багато хто досі зберігає вдома вогнепальну зброю, порушуючи закон чейнджлінґів. До того ж, саме власники зброї часто є найбільш невдоволеними нашою владою."
MAN_stasi_things_propaganda_broadcast:0 "Провести пропагандистські трансляції"
MAN_stasi_things_propaganda_broadcast_desc:0 "Кожен має робити свій внесок — як поні, так і чейнджлінґ. Важливо тільки переконатись, що трансляції не досягнуть протилежного ефекту."
MAN_stasi_things_mass_arrests:0 "Провести масові арешти"
MAN_stasi_things_mass_arrests_desc:0 "Прослизнути повз нашу сітку тепер буде неможливо... але сподіватися, що поні будуть від цього у захваті — марно."
MAN_stasi_things_expand_cctv:0 "Розширити мережу спостереження"
MAN_stasi_things_expand_cctv_desc:0 "Ми будемо мати свої очі в кожному кутку. Однак ці «очі» дуже дорогі та легко пошкоджуються."
MAN_stasi_things_increase_autonomy:0 "Впровадити нашу автономію"
MAN_stasi_things_increase_autonomy_desc:0 "Ми, хоробрі й благородні захисники Мейнгеттену, здатні діяти самостійно. Будемо вірити, що у Вежі Королеви у Весаліполісі на це не ображуться."
MAN_stasi_things_final_reward:0 "Плоди нашої праці"
MAN_stasi_things_final_reward_desc:0 "Похвальні зусилля наших агентів з підтримки миру в Мейнгеттені нарешті дають плоди."
MAN_menticide_focus_event_increase_chances:0 "\nВибір фокусів §YОпір — це ми§! та §YДержава нагляду§! заздалегідь §Yпідвищить шанси на успіх§! в події, яку викликає цей фокус."
MAN_ostkommando_roster_catagory:0 "Офіцери Ост-Коммандо"
MAN_ostkommando_roster_catagory_desc:0 "[MAN.GetAdjective]е верховне командування, чейнджлінзький штаб §GОст-Коммандо§!, керує Східною Еквестрією. Ці офіцери — ключ до нашого самозбереження в межах §YГегемонії§!.\nІз зростанням кількості генералів ми зможемо просувати їх на урядові посади для зміцнення їхньої лояльності. Як і навпаки."
