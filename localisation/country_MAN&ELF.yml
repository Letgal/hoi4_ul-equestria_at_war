MAN_no_generals:0 "§RНема нових генераів§!"
MAN_severed_high_command:0 "Розірвані зв'язки з Весаліполісом"
MAN_severed_high_command_desc:0 "Правлячи територіями Мейнгеттену, військове командування Протекторки Лілак — самопроголошена Ост-Коммандо — фактично відрізало контроль центрального військового командування Кризаліс над гарнізоном чейнджлінґів в нашій країні. Хоча політично та економічно ми все ще підпорядковуємося нашим повелителям у Весаліполісі, військові Протекторату тепер можуть вважати себе фактично незалежною бойовою силою.\nУ минулому ми все одно не отримували великої підтримки від наших повелителів, але наша новознайдена незалежність означає, що ми повністю самостійні. Однак, нам знадобиться деякий час дял адаптації до нових реалей."
MAN_curriculum_revamp:0 "Оновлення навчальної програми"
MAN_curriculum_revamp_desc:0 "Наразі ми реформуємо систему освіти на наших територіях, щоб відповідати необхідним вимогам. Ми також перенавчаємо багатьох поні, яких підозрюємо у потенційній підривній діяльності, однак військова служба в колабораціоністському воєнізованому формуванні гарантуватиме для них звільнення від перенавчання."
MAN_bilateral_council:0 "Двостороння комісія з питань прогресу та покращення Мейнгеттену"
MAN_bilateral_council_augmented:0 "Двостороння комісія з питань прогресу та покращення Мейнгеттену"
MAN_veteran_settlement_programs:0 "Заохочення ветеранських поселень"
MAN_veteran_settlement_programs_desc:0 "Багато друзів Лілак з Ост-Коммандо мали під свої командуванням дивізії або навіть цілі армійськими групи під час Великої війни та досі підтримують стосунки зі своїми колишніми підлеглими. Обіцянка землі, житла та громадянства з усіма пільгами тепер спонукає багатьох таких ветеранів, як рядових солдатів, так і офіцерів, емігрувати на зелені пасовища Східної Еквестрії."
MAN_building_military_self_sufficiency:0 "Розвиток військової самодостатності"
MAN_consolidation_of_maritime_industry:0 "Консолідація морської галузі промисловості"
MAN_secret_societies_tolerated:0 "Таємні колабораціоністські товариства Мейнгеттену"
MAN_secret_societies_tolerated_desc:0 "Таємні товариства Мейнгеттену підтримують корисні мережі інформаторів та шпигунів. Хоча вплив таких таємних товариств зменшився з початку нового тисячоліття, вони все ще корисні для того, щоб [MAN.GetName] жив мирним життям."
MAN_stratocracy:0 "Стратократична бюрократія"
MAN_stratocracy_desc:0 "Будь-який офіцер-чейнджлінґ, який передає свої обов'язки до Ост-Коммандо, ймовірно, опиниться на розкішній офісній роботі десь у середніх верствах адміністрації Мейнгеттену. Процес передачі влади місцевим колаборантам-поні стає набагато менш ризикованим, коли ми можемо покластися на групу вірних чейнджлінґів в уряді."
MAN_operation_hauten_idea:0 "Операція «Häuten»"
MAN_cult_of_speed_idea:0 "Panzerkorps Geschwindigkeitskult"
MAN_cult_of_speed_idea_desc:0 "П Р И С К О Р Е Н Н Я"
MAN_petty_consumerism:0 "Дрібне споживання"
MAN_petty_consumerism_desc:0 "Міцна та зростаюча економіка означає, що ми можемо задовольняти постійно зростаючий апетит до споживчих товарів вдома, а не за рахунок військово-промислового комплексу. У цьому випадку населення, заспокоєне обіцянкою купувати предмети розкоші, означає, що поні будуть менш схильні ставити під сумнів наше правління."
