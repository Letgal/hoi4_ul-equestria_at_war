ELF_fine_line:0 "Файн Лайн"
ELF_fine_line_desc:0 "Вдень Файн Лайн — вишукана помічниця по догляду за тваринами та представниця вищого суспільства, а під світлом луни вона керує фінансами ЕВФ, виконуючи роль бухгалтера, аудитора та бізнес-кобилки одночасно. Зрештою, її дорогий світський спосіб життя не окупиться сам собою, тож вона вирішила, що могла б використати свій докторський ступінь з економіки з користю, для доброї справи.\nНе кажучи вже про те, що зараз дуже модно бути частиною підпільної групи опору, яка бореться за свободу проти іноземного гнобителя.\n"
ELF_duke_dapper:0 "Дюк Деппер"
ELF_night_light:0 "Найт Лайт"
ELF_night_light_desc:0 "Твайлайт Спаркл була останнім вундеркіндом з роду видатних вчених-єдинорогів, і хоча її батько, Найт Лайт, може бути не таким відомим, він не є винятком із інтелектуальної спадщини своєї родини. Евакуйований з Кантерлота під час Великої війни, він виявився корисним для роботи в Мейнгеттенській Політехніці, але знову був звільнений після того, як Чейнджлінзька Адміністрація почала репресії щодо інтелектуальної свободи.\nЯк частина керівництва ЕВФ, його наукові знання тепер знаходять гарне застосування у прагненні до вільної Еквестрії.\n"
ELF_moondancer:0 "Мунденсер"
ELF_moondancer_desc:0 "Мунденсер брала активну участь у Великій війні проти Кризаліс через працю з командою досвідчених вчених у королівських лабораторіях глибоко під Кантерлотом. Ледве уникнувши полону після перемоги чейнджлінґів, їй вдалося втекти до Нового Мейрленду.\nПісля відкритого повстання ЕВФ проти чейнджлінґів, вона повернулася до Еквестрії, де одразу ж почала працювати з Гармонійним Опором.\n"
ELF_coloratura:0 "Колоратура"
ELF_coloratura_desc:0 "Відмовившись виступати для окупантів-чейнджлінґ у Мейнгеттені, Колоратура невдовзі зрозуміла, що її кар'єра шоупоні стала нежиттєздатною, оскільки кожен театр, до якого вона наближалася, зачиняв свої двері для поні, який мав нахабство зневажати їхніх нових повелителів. Розлючення до глибини душі вело її до однієї дороги, і невдовзі Колоратура, улюблениця всієї Еквестрії, стала найвідомішою фігурою ЕВФ, а її радикальні підпільні виступи стали чудовим втіленням народного невдоволення правлінням чейнджлінґів.\n"
ELF_babs_seed:0 "Бебс Сід"
ELF_babs_seed_desc:0 "Бебс Сід ніколи не забувала доброти, яку їй показали чейнджлінґи під час свого «візиту» до Понівіля багато років тому. З окупацією її рідного міста чейнджлінґами вона залишається непохитною в своїй боротьбі, черпаючи натхнення з сили дружби, щоб продовжувати робити добрі справи.\n"
