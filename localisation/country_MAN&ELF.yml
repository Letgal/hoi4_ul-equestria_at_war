MAN_the_crystaller_building:0 "«Кристаллер»"
MAN_the_crystaller_building_desc:0 "Фактична штаб-квартира Чейнджлінзької Адміністрації в Мейнгеттені, Кристаллер наразі вміщує більшість органів управління Протекторату.\nЩоб повністю укомплектувати її лабораторіями, камерами допитів, в'язницями, бальними залами, архівами, арсеналами й іншими приміщеннями, необхідними перетворення його у справжню цитадель, знадобиться багато часу та зусиль, але ми повністю довіряємо нашим архітекторам і інженерам."
MAN_request_aid:0 "Поповнення запасів та підкріплення"
MAN_request_aid_desc:0 "Гарнізон Протекторату вкрай погано оснащений, щоб справлятися зі зростаючим невдоволенням місцевого населення. Щоб продовжити боротьбу, нам доведеться звернутися до Матьківщини по допомогу."
MAN_increase_chances_of_changeling_giving_us_lend_lease:0 "Лобіювати ленд-ліз"
MAN_request_veterans:0 "Залучити рекрутів-чейнджлінґів"
MAN_request_changeling_scientists:0 "Прийняти чейнджлінзьких науковців"
MAN_love_tax_category:0 "Любовний податок"
MAN_love_tax_category_desc:0 "§GЛюбов§! — життєва сила чейнджлінґів, яку [MAN.GetName] добуває з місцевих поні і доставляє до Материнських Вуликів. Методологія оцінки зібраної любові залишається туманною наукою, де §Yерот§! означає кількість любові, якої достатньо для істотного підсилення можливостей малого вулика на кілька місяців.\n"
MAN_love_tax_mission:0 "Виконати квоти любовного податку"
MAN_paying_the_love_tax:0 "Виконання любовного податку"
MAN_collect_love_tax_extra:0 "Додаткова жнива §Cлюбові§!"
MAN_collect_love_tax_extra_desc:0 "Посилені заходи зі збору любові з місцевого населння поні, спрямованої до наших власних запасів."
MAN_rations_for_drones:0 "Любовні раціони для жуків"
MAN_rations_for_recruits:0 "Любовні раціони для рекрутів"
MAN_rations_for_researchers:0 "Любовні раціони для науковців"
MAN_rations_for_settlers:0 "Любовні раціони для поселенців"
MAN_rations_as_growth_incentive:0 "Любовні раціони як стимул для росту населення"
MAN_rations_as_growth_incentive_desc:0 "Комплексні заходи з творчого й масштабного розподілу любви через різні напівлегальні канали до чейнджлінзьких інвесторів, компаній, будівельних фірм, поселенських агентств тощо, щоб направити капітал і імміграційні потоки на розвиток [MAN.GetAdjective]ої провінційної економіки."
MAN_rations_for_soldiers:0 "Любовні раціони для солдатів"
MAN_rations_for_ostkommando:0 "Любовні раціони для Ост-Коммандо"
MAN_rations_for_ostkommando_desc:0 "Офіцери-чейнджлінґи з Ост-Коммандо — це ті, хто втілює волю Лілак у межах мейнгеттенського державотворення. За їхню відданість і службу Протекторці буде доречно час від часу дарувати найкращим командирам розкішні букети очищеної любви."
MAN_rations_for_moops:0 "Любовні раціони для УГБМ"
MAN_rations_for_moops_desc:0 "Якщо Протекторат чейнджлінґів на східному узбережжі Еквестрії — це одна велика родина, тоді Мейнгеттенське Управління Громадської Безпеки Мейнгеттену — улюблена дитина Протекторки Лілак. Створене, як орган державної безпеки для умиротворення постійно неспокійних поні, УГБМ із головним офісом в Кристаллері приймає лише найкращих і найрозумніших чейнджлінґів східного узбережжя.\nУ питанні розподілу цінних раціонів любові, прихильність Лілак гарантує, що її друзі з УГБМ ніколи не залишаться без уваги."
MAN_rations_for_moops_lar:0 "Любовні раціони для УГБМ"
MAN_rations_for_moops_lar_desc:0 "Якщо Протекторат чейнджлінґів на східному узбережжі Еквестрії — це одна велика родина, тоді Мейнгеттенське Управління Громадської Безпеки Мейнгеттену — улюблена дитина Протекторки Лілак. Створене, як орган державної безпеки для умиротворення постійно неспокійних поні, УГБМ із головним офісом в Кристаллері приймає лише найкращих і найрозумніших чейнджлінґів східного узбережжя.\nУ питанні розподілу цінних раціонів любові, прихильність Лілак гарантує, що її друзі з УГБМ ніколи не залишаться без уваги."
MAN_exempt_collaborationists:0 "Податкові пільги для колабораціоністів"
MAN_exempt_collaborationists_desc:0 "Щоб забезпечити лояльність наших колабораціоністів, ми звільнимо ті верстви суспільств поні, які вірні нашій владі, від сплати §Gлюбовного податку§!. Тоді вони служитимуть нам ще завзятіше."
MAN_meth_for_speed:0 "Любовні стимулятори для солдатів"
MAN_meth_for_speed_desc:0 "Любов, оброблена й очищена так, щоб стимулювати психічний стан солдатів-чейнджлінґів, змушуючи нейрони масово вивільняти норадреналін. Це позитивно впливає на рівень енергії та загострює рефлекси."
MAN_relax_love_tax_quotas:0 "§YПослабити квоти любовного податку§!"
MAN_relax_love_tax_quotas_desc:0 "Спираючись на наш запасений надлишок любви, ми зменшимо інтенсивність любовних зборів, аби дати поні певне полегшення від нашого податкового тиску."
