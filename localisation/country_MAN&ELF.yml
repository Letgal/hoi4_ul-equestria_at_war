MAN_suri_polomare:0 "Сурі Полоумейр"
MAN_suri_polomare_desc:0 "Досконала світська левиця та самопроголошена опортуністка, Сурі Полоумейр була однією з перших поні, які присягнули на службу новому режиму.\nНа її розкішних вечерях тепер присутні вищі чиновники-чейнджлінґи, а вона час від часу п'є післяобідній чай особисто із Протекторкою Мейнгеттену — самою Лілак.\n"

