MAN_o_e_g_d_c:0 "Ост-еквестрійські Гард дю Корпс"
MAN_o_e_g_d_c_desc:0 "Ост-еквестрійська альтернатива Королевиній варті, Ост-еквестрійські Гард дю Корпс, являє собою еліту в Армії Домініону. У той час як фанатична відданість, можливо, була найціннішою рисою в Королевиній варті, в Мейнгеттені такими є ініціативність, винахідливість та імпульсивність, і саме вони визначають зразкового солдата Домініону."

