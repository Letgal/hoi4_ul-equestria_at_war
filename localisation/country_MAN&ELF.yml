LYSIA_DESC:0 "Навчена у престижній Весаліполіській військовій академії, Лілак була призначена на адміністративні обов'язки працюючи в Генеральному штабі Королеви під час Великої війни проти Еквестрії. Поки її однокласники здобували славу Землям Чейнджлінґів на полі бою, її скромна робота не виходила далі за межі Весаліполісу, у підкорені особисто Королеви Кризаліс.\nОднак, схоже, її служба Королеві окупилася, оскільки після завоювання величного міста Мейнгеттен їй було надано титул Протекторки.\n§YАвтор портрету§!: Drake Drachenlicht\n§YПеремальовано§!: Rich May"
LYSIA_GENERAL_DESC:0 "Навчена у престижній Весаліполіській військовій академії, Лілак була призначена на адміністративні обов'язки працюючи в Генеральному штабі Королеви під час Великої війни проти Еквестрії. Як Протекторка Мейнгеттену, Лілак нарешті здобула шанс командувати власною армією на полі бою за відсутності місцевого офіцерського корпусу. Нехай її офіцерська форма не така гламурна, як церемоніальні сукні, які в свою чергу личать її статусу Протекторки, але саме поруч зі своїми солдатами Лілак почувається як вдома.\n§YАвтор портрету§!: Drake Drachenlicht\n§YПеремальовано§!: Rich May"
STARTRIX_DESC:0 "На момент, коли впала Еквестрія, Старлайт Ґліммер була реформованою екс-лідеркою культу еквалізму, а Тріксі Луламун — не зовсім сумлінною мандрівною чарівницею, і все ж саме їх таланти допомогли їм стати лідерами Еквестрійського Визвольного Фронту. З самих перших днів окупації вони використовували дезорієнтацію, обман і — часом — просту безжальність, щоб протистояти окупантам-чейнджлінґам. На відміну від своєї колишньої (а у випадку Тріксі — неохочої) наставниці, Твайлайт Спаркл, вони не мали уявлення про чесну боротьбу. Однак зараз, Еквестрія потребує будь-яких героїв, і якщо ліпшого варіанта за цих двох нема, то саме вони мають їми бути.\nХоча їхня дружба бурхлива, вона залишається непохитною, поки дві поні вчаться співпраці. Старлайт Ґліммер зарекомендувала себе як стратег і планувальник, тоді як Тріксі стала (не)славетним вмілим тактиком і партизанським командиром. Їхнє неортодоксальне походження вплинуло на їхні методи, і досягли вони такого успіху саме завдяки цим хитрощам.\nОднак, щоб очолити армію повстанців, звичайних хитрощів буде недостатньо. За межами цих хитрощів та креативності стоять дві поні, які, коли всі інші герої, здавалося б, зазнали невдачі, відчули поклик вийти на світ та взяти тягар боротьби на себе. Чи зазнають вони невдачі чи ні, вони знають, що за ними підуть інші поні, бо це та Еквестрія, яку вони пам'ятають і за яку боротимуться.\n§YАвтор портрету§!: Scroup"
ELF_BLUEBLOOD_DESC:0 "Принц Блублад Кантерлотський народився в багатій, престижній та привілейованій обстановці, будучи членом абсолютної еліти Еквестрії з народження. А завдяки судовому усиновленню свого предка століття тому, його навіть могли вважати «племінником» Селестії. Цей факт недовго залишався поза увагою Блублада, чиє багатство означало, що він міг стати повноцінною світською левицею та невід'ємною частиною соціальної сцени Кантерлоту. З часом, поки наростала нудьга, його схильності мінялися в гірший бік, і він почав розважатися, знущаючись з різних кобил, які намагалися привернути його увагу, вважаючи їх усіх золотошукачками та започатковуючи різні безглузді тенденції з метою побачити, хто з них зазнає успіху.\nЙого військова кар'єра почалася майже спонтанно, як наслідок нудьги від життя, яка стала занадто сильною. Використовуючи своє багатство та архаїчний закон для придбання високого звання, Блублад за кілька років став фельдмаршалом Еквестрії. Однак лише коли вторгнення чейнджлінґів було на порозі, він усвідомив усю серйозність свого становища. Хоча він робив усе можливе для підготовки, особливо використовуючи свої зв'язки, щоб призначити найбільш талантовитих поні на найвищі посади, цього було недостатньо, і зрештою він став свідком найжахливішої поразки Еквестрії за всю історію. Він утік до Грифонії та залишався там роками, вивчаючи грифонський спосіб війни та налагоджуючи якомога більше контактів у марній надії, що Еквестрія колись знову підніме голову.\nЗі зростанням ЕВФ та подальшим поверненням додому він почав невпинно працювати, щоб допомогти справі визволення та позбутися старого сорому. Однак, як виявилося, саме після війни розпочався його справжній підйом. Ставши ідеальною протилежністю більш радикальним Старлайт Ґліммер та Тріксі Луламун в очах вищого суспільства, він міг би стати їхньою маріонеткою, щоб зберегти старий порядок недоторканим. Однак час, проведений у Гріфонії, відкрив йому очі в багатьох аспектах. Зайняття посади лідера країни було лише його волею. Еквестрія повинна пам'ятати свої традиції та звичаї, але він швидше знищить весь вищий клас, ніж дозволить їм ігнорувати відповідальність, надану їм їхнім статусом.\n§YАвтор портрету§!: Scroup"

