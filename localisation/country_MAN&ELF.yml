ELF_advisory_elections_decision:0 "Виборчий цикл"
ELF_advisory_elections_decision_desc:0 "[ELF.GetName] та його боротьба за визволення, яку очолюють наші лідери Старлайт і Тріксі, — це передусім боротьба за бачення майбутнього. Ми досі пам’ятаємо свободи, які мали в безтурботні дні до Великої війни, і маємо зробити все можливе, щоб повернутися до демократії, аби не стати жертвами повзучого авторитаризму, який переслідує кожне суспільство у стані війни.\nКожен §Yвиборчий цикл§! триває §Y90§! днів, після чого §YДорадчий кабінет§! буде оновлено. Ми можемо прискорити вибори в будь-який момент, витративши £pol_power §Y60§! політичної влади. Індивідуальних радників можна призначати до кабінету в будь-який час вручну."

ELF_begin_save_twilight_sparkle_missions_category:0 "Порятунок §YТвайлайт Спаркл§!"
ELF_begin_save_twilight_sparkle_missions_category_desc:0 "Після капітуляції Еквестрії перед чейнджлінґами — принцеси зникли, і з самого того часу поширюється суперечлива інформація щодо місцезнаходження Селестії й Луни. Проте докази, вилучені з чейнджлінзьких лабораторій під час нашого повернення Кантерлота, свідчать про те, що принцеса Твайлайт Спаркл є бранкою королеви Кризаліс і стала об'єктом наукових експериментів. Слідуючи за документами, які залишили відступаючі чейнджлінґи, ми зможемо вийти на слід Твайлайт і визволити її з полону."
ELF_twilight_yukka_island:0 "Комплекс острову Юкка"
ELF_twilight_yukka_island_desc:0 "Чейнджлінґи збудували прихований науковий комплекс на острові Юкка, з якого вони досліджують магічні потоки Південної Еквестрії. За нашими даними, звіти звідти безпосередньо надходять до Весаліполісу. Якщо десь і є хоча якась інформація про принцесу Твайлайт Спаркл, то саме тут."
ELF_twilight_canter_creek:0 "Контрольна зона «Струмок Кантер»"
ELF_twilight_canter_creek_desc:0 "Віддалене розташування струмку Кантер робить його зручним місцем для таємних магічних експериментів. За нашою розвідкою, ці досліди безпосередньо базуються на знаннях, отриманих на принцесі Твайлайт, а отже, саме там можуть бути сліди її місцезнаходження."
ELF_twilight_rockville:0 "Роквілльський інститут затаєних наук"
ELF_twilight_rockville_desc:0 "Ніхто б і подумати не міг, що Роквілль — місце для передових магічних досліджень. Очевидно, саме тому чейнджлінґи й обрали його. Інститут малий і віддалений від цивілізації, але, наскільки ми знаємо, там проводяться експерименти над надзвичайно небезпечними речами."
ELF_twilight_mariposa:0 "Полігони околиць Мейрпози"
ELF_twilight_mariposa_desc:0 "Після вторгнення чейнджлінґи захопили цілий скарб магічних знань, і тепер випробовують їх поблизу Мейрпози. До вторгнення в Еквестрії було повно сильних, магічних істит, і одна з них — Твайлайт Спаркл. Тут обов’язково мають бути сліди її присутності."
ELF_twilight_acornage:0 "§YПерегони§! до §YЕйкорнеджа§!"
ELF_twilight_acornage_desc:0 "Ми знайшли Твайлайт Спаркл! Вона перебуває в Ейкорнеджі, неподалік природних кордонів чейнджлінґів, однак розвідка повідомляє, що її скоро перемістять глибше в їхні володіння. Нам слід поспішити, коли ми хочемо врятувати її. §RВідлік пішов!§!"

