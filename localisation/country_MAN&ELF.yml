MAN_ELF.1800.t:0 "Мейнгеттенський Протекторат"
MAN_ELF.1800.d:0 "Еквестрію знищенно. Чейнджлінґи перемогли.\n\nДля поні шок поступово перетворюється на пасивну, похмуру безпорадність. Війна була жахливою та виснажливою, і нарешти завершилася поразкою поні. Вся Еквестрія похитнулась.\n\nПереможні, але надміру розтягнуті сили чейнджлінґів, починають ділити нові території на комісаріати та протекторати, сподіваючись швидко організувати нові уряди, перш ніж апатія переросте в спротив. Королівство розширюється, однак наразі Кризаліс уже досягла межі своїх можливостей.\n\n------------------------------------------------------------------------------------------------------\n\nЗа королівським устатом Її Величності Королеви Кризаліс було ухвалено рішення про створення нової адміністративної одиниці з центром у місті Мейнгеттен.\n\nЦю величезну відповідальність Королева поклала на жука на ім’я Лілак, яка, попри високі результати в академії, довгий час займалася лише адміністративною роботою, хоч і при генштабі Королеви. Такий досвід стане їй у пригоді, адже їй надано командування Протекторатом, який буде створено в цьому регіоні.\n\nУ нової «Протекторки» Мейнгеттену майже немає ресурсів, ще менше союзників і найжорстокіше місто в усій Еквестрії, яке треба приборкати. Наразі питання лише одне... чи зможе вона розраховувати на тебе, командире?"
MAN_ELF.1800.a:0 "Заснувати Протекторат Мейнгеттену."
MAN_ELF.1800.b:0 "Грати за Протекторат Мейнгеттену."

