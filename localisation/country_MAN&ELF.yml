ELF_bits_gun_idea:0 "Масове виробництво вогнепальної зброї"
ELF_bits_gun_idea_desc:0 "§Y200§! §YBits Gun§! буде вироблятися та додаватися до наших запасів §Yщотижня§!.\nПроста конструкція, низька вартість виробництва та взаємозамінність компонентів цієї зброї, вперше виготовленої в Новому Мейрленді, роблять її ідеальним варіантом для нашої визвольної боротьби."
ELF_weapons_collection_effort:0 "Надзвичайне переозброєння"
ELF_weapons_collection_effort_better:0 "Стратегічне переозброєння"
ELF_flying_columns:0 "Літаючі колони"
ELF_flying_columns_desc:0 "Хоча Вандерболти майже перестали існувати, нам не загрожує дефіцит відважних пегасів, яких можна сміло називати їх спадкоємцями. Їх лютий дух надихає всіх, кожен пегас Еквестрії прагне показати, що спадщина Командира Гаррікейна не забута."
ELF_in_the_service_of_the_revolution:0 "На службі революції"
ELF_rebuilding_society:0 "Звільнене суспільство"
ELF_rebuilding_society_desc:0 "Навіть поки ЕВФ іде вперед, він залишається не простим військовим правлінням, а й тісно співпрацює з тим, що залишилося від старої структури влади. З самого початку клятвою ЕВФ було відновлення цивільної влади, і поні Еквестрії пам'ятають це."
ELF_sweet_apple_acres:0 "Нове «Солодке яблуко»"
ELF_ponies_liberation_army:0 "Народна Визвольна Армія"
ELF_ponies_liberation_army_desc:0 "Еквестрійці борються не за славу чи завоювання, вони борються за свою землю та свої домівки, і Народна Визвольна Армія боротиметься за свободу та безпеку Еквестрії. Незалежно від ціни."
ELF_air_naval_expansion:0 "ВПС та ВМС Народної Визвольної Армії"
ELF_air_naval_expansion_desc:0 "Старі військово-повітряні та військово-морські сили були знищені з падінням Еквестрії, але все живе, поки про це живе пам'ять. Повертаючи собі Батьківщину, поні прагнуть відновити ці гілки військової техніки."
ELF_fuck_the_lings_good:0 "Ініціатива «Долос»"
ELF_fuck_the_lings_bad:0 "Ініціатива «Долос»"
ELF_fuck_the_lings_bad_desc:0 "Буде видалено, коли §R[ELF.GetName]§! капітулює."
ELF_three_tribes_unity:0 "Єдність трьох племен"
ELF_three_tribes_unity_desc:0 "Еквестрія не буде розділена сама в собі. З самого заснування цієї землі три племена стояли разом, і навіть серед руїн Еквестрії вони віддані справі збереження цієї єдності."
ELF_three_tribes_unity_thestrals:0 "Єдність чотирьох племен"
ELF_three_tribes_unity_thestrals_desc:0 "Еквестрія не буде розділена сама в собі. З самого заснування цієї землі три племена стояли разом, і навіть серед руїн Еквестрії вони віддані справі збереження цієї єдності. Справжнє прийняття фестралів до еквестрійської родини — це не просто прагматизм, а підтвердження того, що Вогонь Дружби все ще палає."
ELF_princess_twilight_sparkle:0 "Принцеса §YТвайлайт Спакрл§!"
ELF_reconstruction_boom_idea:0 "Реконструкційний бум"
ELF_reconstruction_boom_idea_desc:0 "Еквестрія лежить у руїнах, але якщо й є щось, що поні вміють добре робити, то це будувати. По всій Еквестрії всі громадяни об'єднуються, щоб повернути своїй країні колишню славу."
ELF_economic_devolution_idea:0 "Економічна деволюція"
ELF_economic_devolution_idea_desc:0 "За планом Старлайт Ґліммер еквестрійська економіка зазнала радикальної децентралізації, а також була реструктуризована з метою сприяння самозабезпеченню, малому бізнесу та колективам, що належать виключено самим робітникам."
ELF_centralised_protectionism_idea:0 "Централізований протекціонізм"
ELF_centralised_protectionism_idea_desc:0 "Економіка Еквестрії була агресивно реструктуризована, щоб бути конкурентоспроможною на світовому ринку та захистити свій власний."
ELF_echa_base:0 "Е.К.Г.С."
ELF_echa_welfare:0 "ЕКГС"
ELF_echa_welfare_desc:0 "Еквестрійська Комісія з Гармонійних Справ це організація, на яку покладено обов'язок забезпечення внутрішньої стабільності та добробуту поні Еквестрії. Вона зосереджена на вирішенні місцевих конфліктів, діючи як арбітр, втручаючись в разі страждають поні, та забезпечуючи, щоб навіть найслабші з нас могли насолоджуватись мирним життям."
ELF_echa_intelligence:0 "ЕКГС"
ELF_echa_intelligence_desc:0 "Еквестрійська Комісія з Гармонійних Справ це організація, на яку покладено обов'язок гарантувати, що іноземні загрози не можуть поширитися до рівня, в якому вони загрожуватимуть Еквестрії. З цією метою ЕКГС працює як з розвідкою, так і обмеженими військовими втручаннями для підтримки гармонійних країн по всьому світу."
ELF_echa_intelligence_lar:0 "ЕКГС"
ELF_echa_intelligence_lar_desc:0 "Еквестрійська Комісія з Гармонійних Справ це організація, на яку покладено обов'язок гарантувати, що іноземні загрози не можуть поширитися до рівня, в якому вони загрожуватимуть Еквестрії. З цією метою ЕКГС працює як з розвідкою, так і обмеженими військовими втручаннями для підтримки гармонійних країн по всьому світу."
