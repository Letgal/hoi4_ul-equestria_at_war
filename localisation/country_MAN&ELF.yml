MAN_civil_war_1:0 "Проколоти гнійник"
MAN_civil_war_1_desc:0 "Настав час радикальних дій. Якщо цей план спрацює, нам більше ніколи не доведеться мати справу з цими покидьками з опору. Вони самі впадуть до наших копит.\nА якщо ні? Що ж, тоді ми не проживемо достатньо довго, щоб зустрітися з наслідками."
MAN_civil_war_2a:0 "Відчинити в'язниці"
MAN_civil_war_2a_desc:0 "Під час нашого короткого залізного контролю ми встигли схопити чимало поні-дисидентів і кинути їх за ґрати — туди, де їм і місце. З огляду на те, до чого зараз іде справа, можна так само звільнити всіх ув’язнених — не лише політичних, а й дрібних злочинців і психопатів із максимальним рівнем безпеки. Кого це хвилює? Мейнгеттен чекає хаос."
MAN_civil_war_2b:0 "Позбутися сміття"
MAN_civil_war_2b_desc:0 "Його улесливе підлабузництво, можливо, дозволило йому зберегти посаду командувача повітряними силами за чейнджлінзького режиму, однак Лілак вирішила, що з неї досить улесливого поні Клауд Стрейфера, і розстріляла його за невиконання обов’язків. Особисто. Прямо під час обідньої перерви. Після цієї неприємної події інші офіцери Ост-Коммандо отримають вагомий стимул працювати ще старанніше."
MAN_civil_war_2c:0 "Позбутися колаборантів"
MAN_civil_war_2c_desc:0 "Жалюгідна поліція та колабораціоністська верхівка були лише тягарем, не зробивши нічого корисного для зусиль Лілак у стабілізації Протекторату. Леді-Протектор мріє побачити вираз їхніх облич, коли вона повідомить їм про їхню непотрібність у реформованій адміністрації — і про те, що з цієї миті чейнджлінґи більше не гарантуватимуть їм захисту."
MAN_civil_war_2d:0 "Окликнути гарнізони"
MAN_civil_war_2d_desc:0 "Ситуація така: наші розрізнені та погано оснащені гарнізони в малих містах і містечках не мають жодного шансу, коли поні повстануть і зметуть їх. Більшість Ост-Коммандо вже й так здалися, намагаючись хоч якось підтримувати порядок у провінціях, тож Лілак видає наказ зупинити марні втрати й відкликає всі підрозділи до Мейнгеттену."
MAN_civil_war_3a:0 "Агенти-провокатори"
MAN_civil_war_3a_desc:0 "Чейнджлінґи роблять те, що вміють найкраще — інфільтруються в опозицію й розкладають її зсередини. Декільком нещасним невдахам не пощастить — їх викриють і ліквідують, але ті, хто залишиться, служитимуть Протекторці зсередини ворожих лав, сіючи розбрат і недовіру при кожній нагоді."
MAN_civil_war_3b:0 "Тримайся міцніше, пупсику!" #;D
MAN_civil_war_3b_desc:0 "Лілак розуміє важливість боєздатного війська. Це затишшя перед бурею, і подібно до турботливої мати, вона подбає, щоб її чейнджлінґи були в доброму стані перед Днем Розплати.\nПфф, повірили? Вона ганятиме солдатів так, ніби вони знову в навчальному таборі. Вони ще подякують їй за зайву практику."
MAN_civil_war_3c:0 "Цитадель Мейнгеттен"
MAN_civil_war_3c_desc:0 "Мейнгеттен, цей лабіринт хмарочосів, і так є кошмаром для будь-якої армії, що намагається його захопити. Готуючись до майбутніх боїв, ми збудуємо мережу бункерів, позицій для снайперів і пасток по всьому місту, а Кристаллер стане серцем цієї «Цитаделі Мейнгеттен»."
MAN_civil_war_4:0 "Повстання на наших умовах"
MAN_civil_war_4_desc:0 "Ми зробили все можливе, щоб здобути перевагу в майбутньому конфлікті. Залишається лише кинути гральні кості й сподіватися на краще. Наступні дні вирішать долю Мейнгеттену — а можливо, і всієї Гегемонії. §RЧуєте цей подзвін?.. Цікаво, по кому він?..§!"
MAN_republic_1:0 "У нову епоху"
MAN_republic_1_desc:0 "У Протекторки є сміливий план, що стосується майбутнє Мейнгеттену. План, якому Весаліполіс може заперечити, і який буде нелегко реалізувати. Але якщо він вдасться — Мейнгеттен справді зможе стати перлиною континенту під її милостивим правлінням. Сьогодні народжується Домініон Федерації Східної Еквестрії."
MAN_republic_1_x:0 "Піднести пегасів"
MAN_republic_1_x_desc:0 "Пегаси, хоча і ніколи не зрівняються з чейнджлінґами в інтелекті чи фізичних здібностях, демонструють вражаючу відданість і лють у бою. Підвищити їхній статус у мейнгеттенському суспільстві та включити їх до наших збройних сил як допоміжні повітряні полки — «Luftphalanxes» — задля зміцнення єдності? Звучить як чудова ідея!"
MAN_republic_1_y:0 "Шляхетні компрадори"
MAN_republic_1_y_desc:0 "Різні дрібні дворяни мають землі за своєї влади — землю, що відтепер входять до складу Федерації —, вони стали однією з найсильніших опор для місцевої більшості населення поні. Ми можемо зберегти їхню цінну підтримку та зміцнити наші збройні сили, сформувавши спеціальні «Schutzkorps» з їхніх охоронців і слуг, яких самі дворяни і змогли б очолювати як молодші офіцери."
MAN_republic_1_a:0 "Добити залишки"
MAN_republic_1_a_desc:0 "Заворушення в Мейнгеттені та інших регіонах переважно вщухли, однак деякі залишки ЕВФ усе ще ховаються в лісах і гаях безкраїх внутрішніх земель. Хоча вони не становлять прямої загрози нашій владі, буде розумно знищити їх і остаточно поховати будь-які надії на повернення до старого порядку."
MAN_republic_1_b:0 "Розширити УГБМ"
MAN_republic_1_b_desc:0 "Управління Громадської Безпеки Мейнгеттену добре послужило Протекторці в її зусиллях зміцнення контролю над сходом колишньої Еквестрією. Із заснуванням Домініону й Федерації попит на їхні послуги буде вищим, ніж будь-коли — отже, їм слід надати більше ресурсів. Зокрема більшу частку в розподілі любовних пайків."
MAN_republic_1_c:0 "Керований спротив"
MAN_republic_1_c_desc:0 "Повний контроль над Мейнгеттеном — майже неможливе завдання. Вичищення всіх незгодних голосів у Федерації не просто звучить нереалістично, а й є небезпечним. Це лише посилить обурення й призведе до нового повстання. Невелике послаблення цензури підвищить легітимність нашого режиму й дозволить поні випустити пару, а нам — уникнути однієї з загроз нашій владі."
MAN_republic_1_d:0 "Обіцянки стабільності"
MAN_republic_1_d_desc:0 "Лілак вважає, що середньостатистичний поні буде задоволений, якщо зможе обміняти частину своїх свобод заради повернення до звичайного життя після років війни й повстань. Ост-Коммандо підготувало програму розширення доступу до цивільних і розкішних товарів, щоб дати громадянам необхідний комфорт і свободу займатися власними справами замість того, щоб займатися нами."
MAN_republic_1_e:0 "Паради день у день!"
MAN_republic_1_e_desc:0 "Перший парад на Брідлвеї, чесно кажучи, був не зовсім добровільним для поні, що брали в ньому участь. Але тепер, коли ми здобули деяку підтримку серед них, ми можемо показати нашу престижну, міжвидову армію на другому, в цей раз більш... щирому, заході. Ми майже впевнені, що поні обмежаться символічними протестами, без відкритого насильства."
MAN_republic_2:0 "Не був у Мейнгеттені - не чейнджлінґ!"
MAN_republic_2_desc:0 "Мейнгеттен став осередком розкоші та привабливих товарів, яких не знайдеш на Матьківщині. Ми маємо використати це, щоб привабити туристів — особливо з військового класу. Наша мета: щоб кожен чейнджлінґ хоча б раз відвідав Мейнгеттен!"
MAN_republic_2_a:0 "Солдати-поселенці у вуликах-колоніях"
MAN_republic_2_a_desc:0 "Тепер, коли існування нашого режиму гарантоване, слід заохочувати більше іммігрантів із Матьківщини, щоб вони засновували більше поселенських колоній на землях Федерації. Вони будуть корисні не тільки як солдати, але і як чудові посібники зміцнення демографії регіону на нашу користь."
MAN_republic_3:0 "Жити самим і не заважати іншим"
MAN_republic_3_desc:0 "Чейнджлінґам і поні насправді немає чого ворогувати. Лілак прагне проводити політику, за якої кожен громадянин — і чейнджлінґ, і поні — що виконує свої обов’язки, зможе жити вільно та в достатку в нашій державі. Незабаром наші два види вперше в історії почнуть сопроцвітати копито об копито, а не в конфлікті один з одним."
MAN_republic_3_a:0 "Розділяй і володарюй"
MAN_republic_3_a_desc:0 "Централізація Ост-Коммандо знижує його ефективність і викликає у поні відчуття, ніби над ними тяжіє всесильний військовий уряд. Ми повинні передати повноваження щодо військових питань місцевій владі та офіцерам, щоб громадяни почувалися залученими через представництво власних регіонів."
MAN_republic_finale:0 "Ост-еквестрійська ідентичність?"
MAN_republic_finale_desc:0 "Дитя зусиль Лілак — молодий Домініон Східної Еквестрії — на шляху до своєї слави. Бюрократів Весаліполісу усунено, тисячі чейнджлінґів з морозної Матьківщини їдуть до наших зелених просторів, а поні, схоже, нарешті прийняли нову реальність. Наступний крок Лілак неодмінно виведе нашу націю на світову арену. Хай живуть ост-еквестрійські творіння!"
MAN_republic_4:0 "Армія Домініону"
MAN_republic_4_desc:0 "Із формуванням Домініону й Федерації гарнізон Протекторату має бути перетворений на нову бойову силу, яка відображатиме наш національний характер. Серія реформ в озброєнні й доктрині стане своєрідним авангардом Армії Домініону Східної Еквестрії."
MAN_republic_4_a:0 "Сучасний панцергренадер"
MAN_republic_4_a_desc:0 "Саме принципи блискавичної війни, втілені в чейнджлінзьких панцергренадерах на напівгусеничній техніці, забезпечили перемогу Гегемонії у Великій війні. Солдати Мейнгеттену також мають засвоїти ці засади — ініціативу, мобільність і гнучкість — якщо ми хочемо адаптувати перевірену стратегію до нових загроз, які постають перед Домініоном і Федерацією."
MAN_republic_4_b:0 "Panzer, vor!"
MAN_republic_4_b_desc:0 "Просто наслідувати чейнджлінзьку військову доктрину — недостатньо. Потяг Ост-Коммандо до інноваційності і нетрадиційності мають бути підкріплені конкретними діями. Нову епоху бронетанкової війни вже видно на горизонті — і ми маємо стати першими, хто скористується її можливостями!"
MAN_republic_4_c:0 "Культ швидкості"
MAN_republic_4_c_desc:0 "Швидкість — це головна заповідь школи броньованої, механізованої, блискавичної війни. Через радикальний синтез двох наукових напрямів — обробки та рафінування любові, а також застосування біомедичних технологій у прикладній хімії — наші солдати-чейнджлінґи незабаром досягнуть безпрецедентного рівня швидкості й адаптивності на полі бою."
MAN_republic_5:0 "Luftflotte Manehattan"
MAN_republic_5_desc:0 "Щоб здобути найпростішу форму автономії від Весаліполісу, ми мусимо почати демонструвати власну спроможність у межах Гегемонії. Один із способів — показати себе в повітрі. На щастя, наше розташування на східному узбережжі цьому лише сприяє. Щоб пришвидшити розвиток, ми можемо запросити окрему авіаескадрилью для підтримки наших новостворених ВПС."
MAN_republic_5_1:0 "Raketentechnik-Division"
MAN_republic_5_1_desc:0 "Ракетна справа! Примітивні далекобійні ракети вперше було випробувано у Великій Війні, але відтепер Ост-Коммандо прокладе власний у використанні як балістичних, так і крилатих ракет у війні. Це, буквально, ракетна наука ледве відома нам, але ми обов’язково впораємось."
MAN_republic_5_a:0 "Bombengeschwader-Ost"
MAN_republic_5_a_desc:0 "Наступним кроком нашої авіації має стати створення незалежного командування бомбардувальників. Ми знайшли корпорацію, яка погодилась виробляти літаки місцево, а також досвідченого аса війни, який очолить наші бомбардувальні ескадрильї."
MAN_republic_5_b:0 "Східний бастіон"
MAN_republic_5_b_desc:0 "Із зростанням їхньої могутності, невгамовні сили сусідньої Грифонії косо дивляться на Гегемонію з дедалі більшим підозрюванням. Необхідно укріпити наше східне узбережжя, щоб захистити наш континент від морського вторгнення зі сходу. З часом, ресурсами та винахідливістю ми перетворимо Мейнгеттен на бастіон чейнджлінґів проти грифонів."
MAN_republic_5_c:0 "Володарі стратосфери"
MAN_republic_5_c_desc:0 "Наші повітряні сили значно зросли останніми місяцями. Нам потрібно зробити ще один крок уперед — закупити новітні реактивні літаки, щоб забезпечити панування в найвищих шарах атмосфери."
MAN_republic_5_d:0 "Війскові навчання «Біла Королева»"
MAN_republic_5_d_desc:0 "Мейнгеттенське військо пройшло довгий шлях від перших днів Протекторату. Тепер, коли Ост-Коммандо командує справжньою бойовою силою, настав час продемонструвати нашу військову міць решті Гегемонії — зокрема Весаліполісу — через масштабні військові навчання."
MAN_republic_6:0 "Під новим керівництвом"
MAN_republic_6_desc:0 "Тепер, коли ми забезпечили автономію від Весаліполісу, адміністрація Мейнгеттену має прямий доступ до бажаних ресурсів внутрішніх регіонів Домініону. Ост-Коммандо прагне використати їх на повну для розвитку нашого виробництва."
MAN_republic_6_a:0 "Мейнгеттенський біт"
MAN_republic_6_a_desc:0 "Від заснування Протекторату, Мейнгеттен користувався чейнджлінзькою валютою. Однак минув час, відтепер ми — воістину унікальний суб’єкт у межах Гегемонії, і нам буде ліпше розірвати валютну залежність від Весаліполісу. Відтак мейнгеттенський біт стане новою валютою Домініону в межах спроб лібералізувати економіку."
MAN_republic_6_b:0 "Економічне диво?"
MAN_republic_6_b_desc:0 "Економічний потенціал Мейнгеттену справді вражає, але Адміністрація досі майже не втручалась у економіку країни після послаблення контролю з боку Весаліполісу. Якщо ми почнемо реалізовувати спеціальні програми «інтервенції» задля подальшого розвитку економіки, Ост-Коммандо вірить, що Мейнгеттен зможе досягти справжнього економічного дива."
MAN_republic_6_c:0 "Працевлаштувати вчених... знову"
MAN_republic_6_c_desc:0 "Багатьом поні-науковцям Мейнгеттену відмовили в роботі через підозри в нелояльності до режиму чейнджлінґів через що наші наукові потужності неслабо постраждали. Сьогодні ж, коли наша влада зміцнилась і контроль Весаліполісу нам не заважає, немає причин не залучити ці яскраві уми на службу нашому новому дому."
MAN_republic_7:0 "Чудеса магії"
MAN_republic_7_desc:0 "Для створення військово-промислового комплексу Мейнгеттену на службі у воєнної машини Гегемонії, Ост-Коммандо об’єднав промисловість Східної Еквестрії під контролем державних корпорацій, як приклад — HoVa. Стабілізація регіону дозволить нам спрямувати зусилля на досягнення наукової та технологічної переваги."
MAN_republic_7_1:0 "Прибережні радіолокаційні станції"
MAN_republic_7_1_desc:0 "Безпека від зовнішніх загроз ніколи не буває надмірною. Наш схід — грифони, відомі своєю жадібністю, які можуть зацікавитись нашими багатствами. Ми маємо встановити радари вздовж усього східного узбережжя, щоб вчасно виявити потенційне вторгнення."
MAN_republic_7_a:0 "Усі потяги ходять по розкладу"
MAN_republic_7_a_desc:0 "Ніщо так не сприяє економічному зростанню, як залізниці! Ост-Коммандо вирішили з’єднати всі регіони Домініону залізничним сполученням, щоб полегшити перевезення ресурсів і робочої сили. Це має пришвидшити розвиток наших виробничих потужностей."
MAN_republic_7_b:0 "Грім і блискавка"
MAN_republic_7_b_desc:0 "Унікальні здібності трьох поні-племен — це те, що навіть чейнджлінґи неохоче, але визнають. Якщо поєднати їх із технічною кмітливістю чейнджлінґів у військовій справі, ми зможемо створити цілу низку дивовижних винаходів для нашої армії."
MAN_republic_7_c:0 "Таємні ядерні випробування"
MAN_republic_7_c_desc:0 "Хоча ми поки що не можемо офіційно почати власну ядерну програму, Ост-Коммандо розуміє, що існують сили, які прагнуть нашого знищення — і багато з них, до речі, перебувають у самому Весаліполісі. Щоб вижити в сучасному світі, нам потрібен засіб стримування. Ми маємо негайно розпочати надсекретні ядерні випробування. На про всяк всяк випадок."
MAN_republic_7_d:0 "Міста нового віку"
MAN_republic_7_d_desc:0 "Без Мейнгеттену не було б Федерації. Політика заохочення внутрішньої міграції до наших приморських міст забезпечить нам дешеву міську робочу силу, необхідну для економічного зростання. А ще — відтягне молодь і таланти з сільської місцевості, що ослабить майбутню базу підтримки все ще дихаючого Гармонійного опору."
MAN_extra_1:0 "Формалізація держави"
MAN_extra_1_desc:0 "Ми нарешті завершуємо довгий перехідний період нашого управління Східною Еквестрією. Протекторка Лілак тепер може офіційно заснувати Чейнджлінзько-еквестрійський уряд національної Єдності, у якому і поні, і чейнджлінґи будуть представлені у справах Домініону."
MAN_extra_2:0 "Відродити флот"
MAN_extra_2_desc:0 "За часів Діархії Мейнгеттен був домом великих бойових кораблів флоту Селестійського моря, що панував над водами між Еквусом і Грифонією. Військові верфі, які обслуговували флот, діють і досі, але мета цієї ініціативи — радше психологічна й пропагандистська: флот був символом мейнгеттенської гордості, і ми привласнимо його собі."
MAN_extra_3:0 "Наша нова Батьківщина" #Це не помилка, я написав саме тут Батьківщина, бо Мейнгеттен не є тим самим символом жіночого роду королев, як у вуликах (Матьківщина)
MAN_extra_3_desc:0 "Імміграція чейнджлінґів до міст східного узбережжя зросла після проголошення Домініону, тепер ці мігранти все більше формують нову ідентичність, відмінну від тієї, що так знайома нам з Матьківщини. Тепер це — їхній новий дім, і вони готові боротися й вмирати за нього, як і будь-який справжній патріот."
MAN_extra_4:0 "Відродити Гвардію"
MAN_extra_4_desc:0 "Поліція та інші наші колабораціоністські парамілітарні формування були головним ключом для підтримання порядку в Протектораті. Тепер, звертаючись до методів старої гвардії, ми зможемо формалізувати залучення поні до збройних сил і створити справжнє Східно-еквестрійське військо, яким зможе пишатись кожен громадянин Домініону й Федерації незалежно від його виду."
MAN_extra_5:0 "Прийняти вигнанців"
MAN_extra_5_desc:0 "Королева Кризаліс — та ще деспотка (але циць про це) — відштовхнула багатьох власних офіцерів своєю деспотією, а декого навіть понизила або вигнала за підозру в «нелояльності» — що б це не означало. Ост-Коммандо, який фактично можна вважати незалежним, може дати цим перспективним чейнджлінґам другий шанс у військовій кар’єрі."
MAN_extra_6:0 "Національна буржуазія"
MAN_extra_6_desc:0 "Якщо ми хочемо зберегти наше процвітання (а ми хочемо), поні зі старих еліт повинні ще глибше інтегруватися в державний апарат. Повноваження щодо цивільних справ будуть передані національній буржуазії — верхівці суспільства поні, з якої й вийшли наші найперші колабораціоністські союзники."
MAN_extra_7:0 "З високої вежі"
MAN_extra_7_desc:0 "Ми залучили поні до уряду заради єдності країни, однак саме Протекторка Лілак вивела молодий Протекторат у сучасну державу, вільну від задушливого контролю Весаліполісу. Протекторка Лілак — мудрий правитель, тож вона й надалі керуватиме справами Домініону та Федерації з будівлі Кристаллер за підтримки вірного Ост-Коммандо."
MAN_extra_9:0 "Любов — взаємна"
MAN_extra_9_desc:0 "Процес збору любові був одним із найсуперечливіших аспектів нашого правління на ранніх етапах. Нині — ні. Поні зрозуміли, що вигоди нашого правління переважують незручності від зрідка проведених зборів. Зрештою, ми надаємо безпеку, стабільність і процвітання в обмін на розумну квоту любові — взаємна і вигідна домова для обох сторін!"
MAN_extra_10:0 "Торговельна місія в Грифонію"
MAN_extra_10_desc:0 "Протягом останнього місяця наші делегати та консули відвідували країни Грифонії, несучи дарунки з Мейнгеттена й обіцянки вигідної співпраці. Ми фіналізуємо багатосторонній торговельний договір між двома континентами, і символізм події — Мейнгеттен, здатний вести власну дипломатію — не пройде повз ні для Лілак, ні для громадян Федерації."
MAN_extra_center:0 "Залагодити давні шрами"
MAN_extra_center_desc:0 "Дні Протекторату в минулому. Ми більше не територія, призначена для асиміляції в Гегемонію Чейнджлінґів. Ми — різноманітна нація, де поні І чейнджлінґи працюють разом заради кращого майбутнього. Але для гарантії доброзичливості нам доведеться розв’язати давні конфлікти, що тягнуться ще з Великої війни. Настав час примиритися."
MAN_extra_the_last_one_i_swear:0 "Залишаючи Вулики"
MAN_extra_the_last_one_i_swear_desc:0 "Цей день нарешті настав — час покласти край нашому статусу як де-юре частини Гегемонії Чейнджлінґів і перейти до становлення як незалежної нації. Мейнгеттенський птах нарешті вирветься з клітки. Останнім змахом чорнилами по паперу Протекторка Лілак нарешті втілить свою мрію про накінець вільний і процвітаючий Домініон Федерації Східної Еквестрії."

MAN_continuous_love_tax_sucking:0 "Жнива любові" #continuous foci
MAN_continuous_love_tax_sucking_desc:0 "Ми почнемо займатися посиленим відловом любові з нашої популяції поні, щоб збільшити наші запаси еротів для майбутнього використання."
MAN_continuous_love_distribution:0 "Безкоштовна любов для всіх"
MAN_continuous_love_distribution_desc:0 "Ми накопичили великий запас любові, тож можемо розповсюдити його серед нашого населення чейнджлінґів для зміцнення стабільності та схвалення нашого режиму."

