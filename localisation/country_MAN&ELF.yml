ELF_CHN_the_great_uprising_desc:0 "Це катастрофа! Повстання підкорених поні Еквестрії завжди було цілком можливим, але ми ніяк не очікували революції таких масштабів, які показав нам Еквестрійський Визвольний Фронт. По всій окупованій території Еквестрії ми бачимо, як наші лінії постачання саботуються, зв'язок переривається, а діяльність Гармонійного Опору, разом із регіональними партизанськими групами, посилюється вдесятеро. Нашим арміям, які все ще не оговталися від шоку повстання на сході, знадобиться деякий час, щоб повністю оговтатися та реорганізуватися.\n§WЧас дії цього §Rдебафу§! у днях відповідає кількості [CHN.GetAdjective]им військовим сухопутним силам в кількості дивізій безпосередньо перед §RВеликим Повстанням§!, помноженій на коефіцієнт в §Y150%§!, і буде активним §Y[?ELF_CHN_debuff_duration]§! днів.§!\n"

