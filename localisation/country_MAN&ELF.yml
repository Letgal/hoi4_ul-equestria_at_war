cityfall.300.t:0 "Звільнення Мейнгеттена"
cityfall.300.d:0 "[This.GetNewspaperHeader]На вулицях Мейнгеттена соціалістичні революціонери з червоними перев'язками йдуть поруч із жеребцями та лошатами із ШКМ та гармонійними партизанами Опору. Після темної епохи окупації чейнджлінґами, велике місто знову отримало свободу. Кристаллер — штаб-квартира окупаційної адміністрації — сьогодні було штурмовано, із боями в кожному залі, поки останні захисники-чейнджлінґи не були вибиті з будівлі. В Гейстоні та Бронкліні вирують вуличні святкування, а галасливі вечірки сповіщають про кінець довгої ночі. [new_controller.GetAdjective]і переможні колони входять до міста, несячи із собою новий світанок для східного узбережжя і, за волі Селестії, для всієї Еквестрії."
cityfall.300.a:0 "Хай живе Еквестрія! Хай живе Свобода!"
cityfall.300.b:0 "Тартар забирай!"
cityfall.300.c:0 "Не судьба Еквусу жити в мирі."

cityfall.301.t:0 "Звільнення Філлідельфії"
cityfall.301.d:0 "[This.GetNewspaperHeader]Останній опорний пункт чейнджлінґів у Філлідельфії було взято штурмом за участі еквестрійських повстанців, яких з неба прикривала юна виверна із Драконячого міста. В одній із найвідоміших сцен звільнення міста бійці Гармонійного Опору, які захопили хмарочос, вели перестрілку з ворожими кулеметниками в сусідній будівлі, прострілюючи фасади, поки тіла нещасних падали з десятків поверхів на вулицю. В індустріальних районах працівники та народне ополчення піднялися із зброю проти своїх наглядачів, перетворивши фабричні квартали на укріплену фортецю, що витримала не один контрнаступ. Над горизонтом знову майорить еквестрійський прапор."
cityfall.301.a:0 "Дійсно місто братерської любові!"
cityfall.301.b:0 "Цілком прийнятно..."
cityfall.301.c:0 "Молодці."

cityfall.302.t:0 "Звільнення Вінніаполісу"
cityfall.302.d:0 "[This.GetNewspaperHeader]Коли сьогодні впав останній ворожий оплот у Вінніаполісі, дуумвіри неочікувано прибули до щойно звільненого міста, аби звернутись до солдатів і містян на головній площі. Підкреслюючи місію Визвольного Фронту звільнити Еквестрію від ярма чейнджлінґів, Тріксі Луламун закликала до єдності та солідарності серед усіх поні — і звільнених, і тих, хто досі бореться, аби підтримувати дисципліну Вічнодикої коаліції проти воєнної машини Кризаліс. Виступ Старлайт Ґліммер був менш запальним, проте його легший тон торкнувся сердець слухачів, адже вона говорила про надію на нову Еквестрію, вільну не лише від тоталітаризму чейнджлінґів, а й від провалів старої Діархії."
cityfall.302.a:0 "Єдність сьогодні — свобода завтра."
cityfall.302.b:0 "Безглузда маячня безглудих поні."
cityfall.302.c:0 "Нехай буде."

cityfall.303.t:0 "Звільнення Бейлза"
cityfall.303.d:0 "[This.GetNewspaperHeader]Сьогодні новий день-свято для поні Еквусу, зокрема для поны Бейлзу. На світанку еквестрійські війська захопили центральну адміністративну будівлю, зірвавши прапор чейнджлінів і піднявши Сонце, Місяць та Мечі Визвольного Фронту на йог омісце. Там, де відступаючі окупанти підірвали мости та залізниці, місцеві мешканці вже працюють разом з інженерами ЕВФ, відбудовуючи місто. Публічна бібліотека Бейлзу, закрита під час окупації як осередок Гармонійного Опору, була знову відкрита невдовзі після звільнення — місцеве ополчення бібліотекарів буквально виламало замуровані двері, щоб почати агресивну реорганізацію спустошених полиць. Хоча місто все ще на передовій, його заполонили святкування, і навіть руїни виглядають яскраво у воєнній феєрії."
cityfall.303.a:0 "Якщо вже воювати — то з усмішкою!"
cityfall.303.b:0 "Побачимо, хто сміятиметься останнім!"
cityfall.303.c:0 "Занотовано."

cityfall.304.t:0 "Звільнення Балтимейру"
cityfall.304.d:0 "[This.GetNewspaperHeader]Колись бастіон профспілкового руху до часів Великої війни, соціалістичні та комуністичні організації Балтимейру були жорстоко придушені під час окупації чейнджлінґів. Та дух пролетаріату міста не зламався. Переважно робітниче місто піднялося на повстання, ведучи запеклі бої проти деморалізованого та дезорганізованого гарнізону. Коли перші підрозділи еквестрійців дісталися міських брам і стикнулися з залишками ворожих сил, Балтимейр уже був, по суті, звільнений. Сьогодні прапор Еквестрійського Визвольного Фронту майорить поруч із хоругвами революційного ополчення, які допомогли визволити місто зсередини."
cityfall.304.a:0 "Хай живе наша революція!"
cityfall.304.b:0 "Щоб їх!"
cityfall.304.c:0 "Цікаво."

cityfall.305.t:0 "Звільнення Кантерлоту"
cityfall.305.d:0 "[This.GetNewspaperHeader]Перлина Еквестрії та колишня столиця Діархії — Кантерлот — нарешті впав під невпинним наступом Еквестрійського Визвольного Фронту. Блискучі шпилі столиці та гламурні квартали на гірському схилі давно втратили свою неперевершену красу під час чейнджлінзької окупації, а бої за визволення міста залишили по собі ще більше руйнувань. Та сьогодні над замком Кантерлоту майорять Сонце, Місяць і Мечі, знаменуючи нове життя для колишньої столиці. Імпровізований парад підрозділів, що брали участь у визволенні, пройшов крізь вулиці міста під бурхливі овації мешканців, а Старлайт Ґліммер виголосила полум’яну промову з даху Королівського Архіву, після чого, без сумніву, рушила досліджувати цінні історичні записи всередині."
cityfall.305.a:0 "Еквестрія повернула свою провідну зірку!"
cityfall.305.b:0 "Кризаліс доведеться шукати нову дачу."
cityfall.305.c:0 "Приємно знати."

cityfall.306.t:0 "Звільнення Еппллузи"
cityfall.306.d:0 "[This.GetNewspaperHeader]Батьківщина земних поні родини Епплів, Еппллузький південь ніколи не був легкою територією для утримання для чейнджлінґів: погана інфраструктура, дикі пустелі та примарна мстивість місцевих мешканців давалися взнаки. Захист регіону повністю залежив від армії, але з початком Визвольної війни більшість гарнізону було відправлено на фронт. Утворений вакуум заповнили революційні організації, місцеві клани, загони шерифів і навіть буйні рейдери-буйволи. Зі здачею останніх чейнджлінґів у самій Еппллузі мешканці півдня вже почали готуватися до життя без окупації."
cityfall.306.a:0 "Їїііхааа!"
cityfall.306.b:0 "Тупі селюки зі своєї глухомані!"
cityfall.306.c:0 "Миленько."

cityfall.307.t:0 "Звільнення Лас-Пегасу"
cityfall.307.d:0 "[This.GetNewspaperHeader]Попри запеклий опір окупантів, Армія Визволення Еквестрії пробилася крізь оборону навколо Лас-Пегасу рано вранці. Чейнджлінґи добре закріпилися, але заплутана структура розважальних кварталів обернулася проти них: завдяки місцевим партизанам еквестрійці змогли обійти й оточити більшість укріплень. Над містом азарту тепер майорять Сонце, Місяць і Мечі, і хоча багато казино та парків постраждали від боїв, усе, що можна безпечно відкрити, вже працює на блага визволителів."
cityfall.307.a:0 "Тільки не програйте всі свої біти!"
cityfall.307.b:0 "Ми втрачаємо південь!"
cityfall.307.c:0 "Еквестрія кипить."

cityfall.308.t:0 "Звільнення Понівілля"
cityfall.308.d:0 "[This.GetNewspaperHeader]Коли еквестрійські війська штурмували Понівіль, останній опір чейнджлінґів зосередився навколо ратуші, яка, на жаль, була зруйнована під час боїв. Хоча місто й не має великого промислового значення, його символічна цінність є неоціненною. Попри свої скромні розміри, Понівілль давно відігравав важливу роль домівки Принцеси Твайлайт Спаркл та легендарної Головної шістки, і для багатьох поні він був серцем їхньої Еквестрії. Попри утиски з боку окупантів, місто зберегло щедрі запаси провізії, поки місцеві охоче поділилися їжею та напоями зі своїми визволителями."
cityfall.308.a:0 "Не щодня п’єш сидр із Солодкого яблука!"
cityfall.308.b:0 "Пфах, поні так фанатіють по жалким селам?"
cityfall.308.c:0 "Оу?"

cityfall.309.t:0 "Звільнення Вангуверу"
cityfall.309.d:0 "[This.GetNewspaperHeader]Мало яке еквестрійське місто перебувало під контролем чейнджлінґів так довго, як Вангувер. З наближенням еквестрійських сил, вони стикнулись із містом, яке зазнало значних змін. Ще до війни у Вангувері існувала спільнота чейнджлінґів, але під час окупації вона зросла до майже третини населення. Примарний мир між поні та чейнджлінґами зник із початком битви, і з падінням міста командуванню ЕВФ довелося терміново втрутитись аби зупинити напади на цивільне населення чейнджлінґів. Поки що в місті панує спокій, хоча проблему ще не вирішено."
cityfall.309.a:0 "Це буде ще той головний біль після війни."
cityfall.309.b:0 "Що?! Вони вже біля наших воріт!"
cityfall.309.c:0 "А поні добре тримаються."

