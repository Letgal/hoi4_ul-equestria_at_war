MAN_cctv_surveillance_desc:0  "Мережа Відеоспостереження Замкнутого Контуру (МВЗК), також відома просто як відеоспостереження, — це схема використання відеокамер для передачі сигналу в певне місце на обмежений набір моніторів. Надійна мережа відеоспостереження дозволяє здійснювати масове спостереження за населенням, дозволяючи силам безпеки контролювати діяльність дисидентів у своїй місії з підтримання миру."
