MAN_superweapon:0 "«Soryth-Class»"
MAN_railway_gun_plans_tt:0 "За цим рішенням, ми розпочнемо будівництво §Yзалізничної гармати§!."
MAN_railway_gun_plans:0 "Дослідити креслення"
MAN_railway_gun_plans_desc:0 "Коли наші науковці завершать роботу над планами найпотужнішої самохідної артилерійської установки, яку будь-коли бачив цей світ, Гегемонія Чейнджлінґів отримає вундерваффе, що затьмарить навіть хоч надважкий танк Geschützwagen E-100 (танкісти тут?) і переважатиме за масою всі наші кораблі. Авжеж окрім найбільших лінкорів."
MAN_railway_gun_build:0 "Укласти контракт з військово-промисловим комплексом"
MAN_railway_gun_build_desc:0 "За попередніми підрахунками, наш грандіозний проєкт коштуватиме мільйони чейнджлінзьких марок, і це не враховуючи хабарів ненажерливому військово-промисловому комплексу Мейнгеттену. Проте все це врешті-решт окупиться."
MAN_the_fate_of_the_railway_gun:0 "Інспекція Лілак"
MAN_the_fate_of_the_railway_gun_desc:0 "Відтоді як «Soryth-Class» було офіційно введено в експлуатацію й направлено на фронт, Лілак зауважила, що звіти про його стан, офіційні чи ні, стали підозріло рідкісними в отримуваній нею розвідінформації.\nПротекторка вирішує здійснити неформальний візит до підрозділу, якому підпорядковано «Soryth-Class» і його спеціалізований екіпаж."
MAN_military_love_acquisition:0 "Військові реквізиції любові"
MAN_military_love_acquisition_desc:0 "Розміщеним на наших територіях [MAN.GetAdjective]им арміям буде дозволено проводити незалежні операції з §Yреквізиції§! §Cлюбові§! у місцевого населення за потреби. Отримана в результаті додаткова §Cлюбов§! доповнить надходження від §Gлюбовного податку§!.\nКількість £lovetax_text §Cлюбові§!, здобутої в межах однієї операції, визначається рівнянням £lovetax_text = ( ( §GD§! / §YS§! ) / 1.25 ), де:\nI. (§GD§!) — кількість наших §Yдивізій§! ([?MAN.num_divisions|G0] дивізій).\nII. (§YS§!) — кількість §Yобластей§!, над якими ми маємо §Yповний контроль§! ([?MAN.num_controlled_states|Y0] наразі)."
MAN_military_love_acquisition_decision:0 "Розпочати операцію з §Yреквізиції любові§!"
MAN_military_love_acquisition_decision_desc:0 "Наші сухопутні війська, що діють у контрольованих нами регіонах, здійснять збір §Cлюбові§! безпосередньо з місцевого населення. На бумазі, це поповнить наші запаси, однак очікується, що підрозділи, які проводять збір, збережуть за собою рішення щодо використання і розподілом здобутого; високий рівень автономії, передбачений доктриною армії чейнджлінґів, має свої переваги."
MAN_military_love_acquisition_decision_griffon_accountants:0 "Найняти грифонських бухгалтерів"
MAN_military_love_acquisition_decision_griffon_accountants_desc:0 "Відомо, що грифони — надзвичайно обізнана в математиці раса завдяки своїй грошово-орієнтованій культурі та природній схильності до управління фінансами.\nТакож відомо, що під час незалежних операцій зі збору §Cлюбові§! наші військові частини схильні фальсифікувати облік надходжень, привласнюючи частину «врожаю» для особистого користування.\nЦе, до певної міри терпимо, але, можливо, настав час придивитися до такої схеми уважніше, оскільки вони викликають невдоволення серед «платників податків». Ми залучимо грифонських аудиторів, які переглядатимуть наші облікові практики й, сподіваємося, допоможуть нам збільшити кількість §Cлюбові§! офіційно задекларованої в результаті зборів."
MAN_military_love_acquisition_punitive_feedings:0 "Провести операцію §Yкаральних зборів§!"
MAN_military_love_acquisition_punitive_feedings_desc:0 "Іноді для придушення заворушень доводиться діяти жорстко й безжально. Заручників висушуватимуть до смерті, відбираючи в них всю §Cлюбов§!, а їх висохлі останки стануть попередженням про марність опору нашому праву на владу."

