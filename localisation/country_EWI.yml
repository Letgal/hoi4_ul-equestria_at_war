### ІДЕЇ ###
 EWI_last_stand:0 "Останній бій"
 EWI_last_stand_desc:0 "Не дивлячись на всю ретельну роботу, Арктурійський Орден розкрив нашу змову й збирається розповісти про нас усьому світу. Зараз не час вагатися чи розмірковувати про капітуляцію: увесь світ об'єднається і вб'ють кожного з нас без зайвих вагань, навіть не задумуючись про милосердя. І тому ми будемо боротися до останньої сніжинки."
 EWI_windigo_land:0 "Влада віндіґо"
 EWI_windigo_land_desc:0 "Віндіґо пронеслись по цій землі, приносячи з собою лише сніг і смерть. Вони дуже схожі на Лігу Жаху, тільки не застряли в далекому минулому."
 EWI_windigo_land_lar:0 "Влада віндіґо"
 EWI_windigo_land_lar_desc:0 "Віндіґо пронеслись по цій землі, приносячи з собою лише сніг і смерть. Вони дуже схожі на Лігу Жаху, тільки не застряли в далекому минулому."
 EWI_storm:0 "Вічна завірюха"
 EWI_storm_desc:0 "Після приходу віндіґо ця земля стала настільки холодною, що її місцеві жителі замерзають на смерть навіть удень."
