### ФОКУСИ ###
 EWI_Silence_Reigns: "Добре хранима таємниця"
 EWI_Silence_Reigns_desc:0 "Ти що їбанутий, злізай звідси. Ця держава не для гравців. Я взагалі не розумію, як ти сюди проліз!"

### ПОДІЇ ###
 windego.1.t:0 "Відповідь"
 windego.1.d:0 "Не читай це."
 windego.1.a:0 "Всі помруть."

 windego.2.t:0 "Кінець"
 windego.2.d:0 "Місія виконана. Ми знову повертаємось у тіні й ховаємось у них."
 windego.2.a:0 "Прощавайте."

 windego.3.t:0 "Після шторму"
 windego.3.d:0 "Ця зима була холодніша, ніж зазвичай. З півночі дули крижані ветри й часто траплялись метелі. Першопочатково, ми думали що це природній процес, але цього разу прикордонці Ордену, які колись віддано захищали кордн, просто зникли. І не появились знову. \n\nДекілька сміливців наважились піти на ті землі, і від них ми дізнались деякі новини. Вони кажуть, що землі Ордену повністю спустошені. Города й села пусті, а замерзлі трупи лежать просто неба на вулицях\n\nНеможливо точно визначити, що трапилось, але схоже, що Орден припинив своє існування. Тепер ніхто не контролює землі, що колись належали їм, так що це наш шанс. Хоча тут ніхто й не живе, ми все ще можемо експлуатувати його природні ресурси. Тільки чи будемо ми претендувати на ці прокляті землі?"   
 windego.3.a:0 "Чому б ні."
 windego.3.b:0 "Це точно не наша проблема."

### ПОЛІТИКА ###
 POLITICS_Spectre_DESC:0 "§YДата народження§!: Невідома\n\n§YЖиттєпис§!: Про королеву віндіґо нічого не відомо. Усі діпломати, відправлені до неї, не повернулись, що доодить неможливість перемовин з нею. Вона — справжнє втілення ненависті.\n\n§YАвтор портрета§!: bunnyshrubby"
 EWI_DESC_OLDSPEC:0 "Це не віндіґо. Хто це? Звідки він з'явився? Що він тут робить? Він взагалі живий?"
 EWI_DESC_WINDIGO:0 "Віндіґо — одні з найжахливіших істот у світі. Їм чужий жаль та милосердя, і вони знаходять задоволення лише в тому, що б творити міжусобицю і вбивати будь-яку дружбу Вони довгий час вважались міфом, але тепер очевидно, що віндіґо існують насправді."

 windigo_queen: "Королева віндіґо"

