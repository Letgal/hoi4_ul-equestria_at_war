l_english:
 griffon_folder: "Технології грифонів"
 griffon_folder_desc: "Промислові, соціальні та військові технології, притаманні расі грифонів."
 griffon_race: "Раса грифонів"
 griffon_race_desc:0 "Griffons are sapient creatures who are half avian and half feline. They are quadrupeds, with sharp talons on their front legs and paws on their rear legs. All griffons also have wings on their backs, which makes traversing across rough terrain easy for them. They are also known to be relatively strong creatures, but lack significant magical capabilities as they are only capable of enchantments and incantations. They are said to be a greedy and gold-obsessed species but this is just a lie invented by insolvent debtors. While biologically carnivorous, griffons do consume baked goods as part of their diet. They do not eat raw plants, however."
 knights_tech_research: "Темпи дослідження технологій лицарів"
 TITLE_GRIFFON_KNIGHTS_SUBTITLE:0 "ГРИФОНЯЧІ ЛИЦАРІ"
 TITLE_GRIFFON_SOCIETY_SUBTITLE:0 "СУСПІЛЬСТВО ТА ГОСПОДАРСТВО"
 TITLE_GRIFFON_ARMY_SUBTITLE:0 "ВІЙСЬКОВІ ТЕХНОЛОГІЇ"
 TITLE_GRIFFON_AIR_NAVY_SUBTITLE:0 "АВІАЦІЯ ТА ФЛОТ"
 ME_KNIGHTS_TOOLTIP:0 "\n£unit_knights_icon_small Лицарі будуть вимагати §Yмагічне піхотне спорядження§! замість §Yзвичайного§!.\n"
 ME_WE_CAN_FLY_TOOLTIP: "   §YПагорби§!\n     Атака: §G+5%§!\n     Рух: §G+5%§!\n   §YГори§!\n     Атака: §G+5%§!\n     Рух: §G+10%§!"
 knights:0 "Лицарі"
 knights_desc:0 "Із передвіку лицарі-грифони були найкращою важкою піхотою у світі. Але час минає і технології змінюються, а лицарі змінили свої списи та пластинчасті обладунки на важку зброю та зачаровану броню, що дає їм змогу виконувати роль штурмової піхоти."
 knights_tech:0 "Технології лицарів"
 tech_knights:0 "Лицарська дивізія I"
 tech_knights_desc:0 "Грифонячі лицарські традиції, відомі в усьому світі за їхню доблесть і честь, сягають деяких із найбільш ранніх суспільств грифонів. Використовуючи зачаровані обладунки та зброю, ці солдати можуть битися нарівні навіть із деякими бронемашинами."
 tech_knights2:0 "Лицарська дивізія II"
 tech_knights2_desc:0 "Завдяки застосуванню поліпшеної підготовки та обладнання ми зможемо зміцнити наші дивізії лицарів."
 tech_knights3:0 "Лицарська дивізія III"
 tech_knights3_desc:0 "Продовжуючи модернізацію та вдосконалення наших лицарів, ми зможемо забезпечити їхнє подальше домінування на полі бою."
 tech_knights_a:0 "Лицарська дивізія IV"
 tech_knights_a_desc:0 "Із поліпшеними чарами, використовуваними для зачарування броні, наші лицарі зможуть довше битися на полі бою."
 tech_knights_b:0 "Лицарська дивізія V"
 tech_knights_b_desc:0 "Щоби наші лицарі могли й надалі протистояти ворогам, ми маємо забезпечити їх іще сильнішими чарами та зброєю."
 tech_knights_c:0 "Лицарська дивізія VI"
 tech_knights_c_desc:0 "Запросивши деяких із наймогутніших чарівників з усього світу, ми зможемо перетворити наших лицарів на непереможних бійців."
 tech_knights_magical:0 "Вибранці-дворяни"
 tech_knights_magical_desc:0 "Ми маємо гарантувати, що використовуватимемо не тільки найкраще спорядження для наших лицарів, а й найкращих вибранців — тільки носії благородної крові заслуговують бути частиною наших елітних підрозділів."
 tech_knights_magical2:0 "Найвищі стандарти"
 tech_knights_magical2_desc:0 "У нашій армії прийнятно лише найкраще, і це поширюється й на вишкіл — завдяки дотриманню найсуворіших правил призову та вишколу наші лицарі стануть предметом заздрощів усього світу."
 tech_knights_regular:0 "Вибранці-простогрифони"
 tech_knights_regular_desc:0 "Ми не можемо дозволити собі обмежувати вибрання виключно дворянами. Якщо ми також закликатимемо простих грифонів, то істотно розширимо лави лицарів за незначного падіння ефективності."
 tech_knights_regular2:0 "Бойовий дух"
 tech_knights_regular2_desc:0 "Хоч простим грифонам може і не вистачати благородної крові, вони компенсують це своїм духом. Дворяни не звикли до роботи м'язами, а ось селяни битимуться за свою країну щосили."
 tech_griffon_misc:0 "Зачаровані інструменти"
 tech_griffon_misc_desc:0 "Хоч у нас немає «правильної», на думку інших рас, магії, на дещо ми все-таки здатні. Використання зачарувань дасть змогу виконувати роботу простіше та швидше."
 tech_griffon_misc2:0 "Зачаровані механізми"
 tech_griffon_misc2_desc:0 "Грифоняче зачарування має бути пристосоване для нової ери — і що може бути сучаснішим за промисловість? Зачаровані машини можуть працювати набагато плавніше та швидше за звичайні."
 tech_griffon_misc3:0 "Грифоняча архітектура"
 tech_griffon_misc3_desc:0 "Наша архітектура славиться своїм природним злиттям з краєвидом, особливо з гірським. Ми можемо скористатися цим, щоби спростити лагодження і розміщувати більше заводів на крихітних земельних ділянках."
 tech_griffon_misc_a:0 "Магічні системи раннього попередження"
 tech_griffon_misc_a_desc:0 "Використовуючи чари, ми можемо створити системи раннього попередження про атаки, що допоможе врятувати життя цивільного населення та поліпшити наше розуміння тактики противника."
 tech_griffon_misc_b:0 "Гнучке виробництво"
 tech_griffon_misc_b_desc:0 "Ми не можемо ризикувати та робити наші заводи занадто вузькоспеціалізованими. Ми зможемо використовувати чари, що спрощують перезбірку спорядження та підтримують гнучкість заводів."
 tech_griffon_misc_c:0 "Неруйнівні матеріали"
 tech_griffon_misc_c_desc:0 "Шляхом масового виробництва міцних магічних матеріалів для зброї та обладунків ми зможемо зробити наші армію та ВПС набагато більш живучими."
 tech_griffon_airnavy:0 "Сучасні гнізда"
 tech_griffon_airnavy_desc:0 "Грифонячу практику «гніздування», незважаючи на те, що вона є природним явищем, можна вивчити й адаптувати для використання у військовій галузі, особливо у військово-повітряних і військово-морських силах. Заохочуючи будівництво «гнізд» для кораблів і літаків, наші льотчики і матроси завжди матимуть надійну базу для проведення операцій."
 tech_griffon_airnavy2:0 "Зачаровані корпуси"
 tech_griffon_airnavy2_desc:0 "Ми можемо використовувати чари на наших літаках і кораблях, роблячи їх такими ж міцними, як броня солдатів."
 tech_griffon_navy3:0 "Самонавідні ракети"
 tech_griffon_navy3_desc:0 "Ідея зачарованих «самонавідних ракет», здатних відстежувати свої цілі, стає вельми популярною серед наших військово-морських офіцерів. При широкому поширенні цієї технології ми можемо значно полегшити напади на ворожі судна."
 tech_griffon_navy4:0 "Абордажні команди"
 tech_griffon_navy4_desc:0 "Слід заохочувати акти захоплення конвоїв противника, якщо ми хочемо зберігати нашу облогу."
 tech_griffon_navy5:0 "Магічні морські системи управління"
 tech_griffon_navy5_desc:0 "Покращена структура команд і комунікація всередині наших ВМС всебічно поліпшать наш флот."
 tech_griffon_air3:0 "Війна пілотів"
 tech_griffon_air3_desc:0 "Використання вишколу для зміцнення бойового духу наших пілотів забезпечить більш агресивну тактику, яка допоможе досягти найкращих результатів."
 tech_griffon_air4:0 "Сучасна авіація"
 tech_griffon_air4_desc:0 "Наші бомбардувальники мають бути дуже міцними, щоби пережити польоти над ворожою територією."
 tech_griffon_air5:0 "Народжені літати"
 tech_griffon_air5_desc:0 "Багато рас бачать літальні апарати як своєрідні перевізні засоби, що використовуються для досягнення раніше недоступних місць. Ми розглядаємо їх як продовження себе і, як наслідок з цього, наші пілоти будуть набагато більш вправними."
 tech_griffon_army:0 "Ми можемо літати?!"
 tech_griffon_army_desc:0 "З моменту появи роду грифонів крила були нашою найбільшою гордістю, тому ми краще знаємо, як їх використовувати."
 tech_griffon_army_def2:0 "Зачаровані комунікації"
 tech_griffon_army_def2_desc:0 "Багато військ використовують радіо для передачі повідомлень. Однак, інтегруючи обмін зачарованими повідомленнями в наші загони підтримки, наші переговори буде набагато простіше вести і набагато важче перехопити, ніж звичайне радіо."
 tech_griffon_army_def3:0 "Зачарована броня"
 tech_griffon_army_def3_desc:0 "Грифонячі обладунки наших лицарів довгий час були предметом заздрощів усього світу. Використовуючи їх у всіх наших особливих силах, а також поліпшивши їхній вигляд, ми збережемо перевагу."
 tech_griffon_army_def_a:0 "Зачарована танкова броня"
 tech_griffon_army_def_a_desc:0 "Завдяки зачаруванню танкової броні ми гарантуємо, що вони переживуть зіткнення з противником."
 tech_griffon_army_def_b:0 "Броньовані кігті"
 tech_griffon_army_def_b_desc:0 "Покращений зв'язок між офіцерами-танкістами дасть нам змогу виконувати різні маневри набагато легше."
 tech_griffon_army_def_c:0 "Зачаровані дула"
 tech_griffon_army_def_c_desc:0 "За допомогою кількох особливих заклинань нашу артилерію можна значно поліпшити."
 tech_griffon_army_atk2:0 "Швидкі удари"
 tech_griffon_army_atk2_desc:0 "Ми мусимо приділяти першочергову увагу швидкості наших військ."
 tech_griffon_army_atk2_tp: "   §YЛіс§!\n     Рух: §G+5%§!\n   §YПагорби§!\n     Рух: §G+5%§!\n   §YГори§!\n     Рух: §G+5%§!\n   §YДжунглі§!\n     Рух: §G+5%§!\n   §YБолото§!\n     Рух: §G+5%§!\n   §YРівнини§!\n     Рух: §G+5%§!\n   §YПустеля§!\n     Рух: §G+5%§!\n   §YРічка§!\n     Рух: §G+5%§!"
 tech_griffon_army_atk3:0 "Вістря списа"
 tech_griffon_army_atk3_desc:0 "Використання особливих сил і застосування розвідувальних операцій зможе зробити наші напади набагато дієвішими."
 tech_griffon_army_atk_a:0 "Стрибок віри"
 tech_griffon_army_atk_a_desc:0 "На відміну від десантників прикутих до землі рас, які можуть боятися розбитися на смерть, у наших десантників є крила. Завдяки цій додатковій страховці вони набагато охочіше слідують наказам."
 tech_griffon_army_atk_b:0 "Постачання повітрям"
 tech_griffon_army_atk_b_desc:0 "Завдяки використанню крилатих кур'єрів і скиданню спорядження з літаків, наші війська зможуть довше битися без доступу до загального логістичного ланцюга."
 tech_griffon_army_atk_c:0 "Зачаровані бронемашини"
 tech_griffon_army_atk_c_desc:0 "Зачарування моторизованих перевізних засобів зможе підвищити як їхню швидкість, так і нападні можливості, роблячи їх набагато небезпечнішим супротивником."
