  POLITICS_EAGLECLAW_DESC:0 "Герцогиня Полуничного Герцогства Габріела Іґлкло є двоюрідною сестрою Ґровера V та володіє величезними земельними наділами та не меншими багатствами. Якби Ґровер помер, вона була б головною кандидаткою на посаду реґента, тим паче що, як сама вона каже, вона була б єдиною придатною кандидаткою!\n\nВона стійко підтримує дворянство і намагатиметься підтримувати баланс між дворянами, релігією та народом. Вона справді піклується про свій народ і понад усе хоче бачити його процвітання; у неї навіть є плани щодо деяких незначних реформ!\n\nХоча їй не звикати до дворянського життя, управління власним герцогством буде нічим у порівнянні з управлінням цілою імперією, тому вона може зануритися у страшну боротьбу за владу, яка розірве імперію на шматки."
