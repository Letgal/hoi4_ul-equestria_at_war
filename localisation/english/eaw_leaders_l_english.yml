  POLITICS_PRINCERUTHERFORD_DESC:0 "Поза Кристальними горами принц Радерфорд очолює горду націю яків. Принц Радерфорд — спірний правитель традиційно ізоляціоністської нації яків, яка лише нещодавно почав виходити на світову арену. Цей вихід призвів до майже катастрофічного дипломатичного казусу, який ледь не втягнув слаборозвинений Як'якистан у війну з Еквестрією. На щастя, Пінкі Пай — Елемент Сміху з Еквестрії — змогла втрутитися та запобігти цьому. Після того інциденту принц Радерфорд твердо вирішив вивести своє королівство з нинішніх темних часів у добу процвітання. Радерфорд готовий зробити для свого народу що завгодно, за умови, що це не зашкодить гордості яків."

