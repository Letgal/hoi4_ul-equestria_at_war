  POLITICS_NIGHTMAREMOON_DESC:0 "§YДата народження§!: в сиву давнину\n\n§YЖиттєпис§!: Міфи та легенди розповідають про двох сестер-монархів, які правили спільно та поширювали гармонію по всій землі. Старша використовувала свої сили алікорна, щоби підіймати сонце на світанку; молодша ж виносила місяць, щоби розпочати ніч. Хоча сьогодні очевидно, що оповіді говорять про королівських поні-сестер, які правлять Еквестрією, про їхнє минуле немає майже жодних конкретних фактів.\n\nОднак одна легенда, закарбована в пам'яті кожної поні, розповідає про темну нічну кобилу, яка намагалася скинути прекрасну Принцесу Сонця, керуючись заздрістю та ненавистю. Вони зіткнулися в старому Замку Двох Сестер, і внаслідок їхньої битви горда споруда стала спустошеною і зруйнованою. Після цього істота, що звала себе Найтмер Мун, була заслана та незабаром забута, проте залишилася в повчальних історіях для лошат.\n\nПісля тисячорічного вигнання Найтмер повернулася з новою спробою принести вічну ніч і безнадію; але її було переможено шістьма молодими кобилками, які володіли легендарними Елементами Гармонії, які відкрили давно втрачену сестру принцеси Селестії, Луну. Луна намагалася реінтегруватися в сучасному світі, але конфлікт за владу в поєднанні з несправедливістю до фестралів дали волю старим обрáзам і дозволили темряві знову дістатися до розуму Луни. Тепер вона править залізним копитом, але відмовилася від деяких своїх радикальних поглядів на користь холодних, розважливих заходів.\n\n§YАвтор портрета§!: Scroup"

