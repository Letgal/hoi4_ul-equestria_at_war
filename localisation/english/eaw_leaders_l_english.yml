  POLITICS_CRIMSON_DESC:0 "На горі Кримзон «Рубі» Гейден спостерігала, як дракони боролися за багатство, засліплені матеріалізмом. Із ранніх років вона спостерігала за бійками та насильством між своїм родом, і в ній почала зростати ненависть до поточної династії. Після візиту до Сталліонграду її думки почали радикалізовуватися, і в 1007 році вона сформувала ДФКП з націонал-комуністичними принципами. Зараз гейденізм є популярною ідеєю, який протистоїть традиційній драконячій думці."

