  POLITICS_CADENZA_DESC:0 "§YДата народження§!: 14 лютого 972 року, поблизу Вангувера\n\n§YЖиттєпис§!: Скромне походження принцеси Кейденс заперечує її майбутнє як одного з алікорнів Еквестрії. Лоша пегаса, яке згодом стане відомим як Принцеса Мі Аморе Кейденс, було знайдене в лісі неподалік від Вангувера парою земнопоні, які стали їй батьками. Її забрали до сусіднього села, де вона жила мирним і спокійним життям, аж поки одного дня заздрісна чаклунка на ім'я Прізмія не вкрала любов мешканців села за допомогою зловмисного магічного намиста. Юна Кейденс поборола Прізмію й обернула її власну магію проти неї, змусивши її змінити свої жахливі звичаї. Згодом принцеса Селестія визнала її силу, усиновила її як свою племінницю і зробила Кейденс алікорном та оголосила Принцесою Любові.\n\nЗгодом Кейденс стала доглядальницею лошат для нової особистої учениці принцеси Селестії, Твайлайт Спаркл. Пізніше вона закохається у старшого брата Твайлайт, Шайнинґ Армора. День їхнього весілля мав бути ідеальним, але підступна Кризаліс, королева чейнджлінґів, скористалася можливістю видати себе за Кейденс і хитрощами захопити владу над Еквестрією. Незважаючи на присутність великої армії чейнджлінґів і їхньої могутньої королеви, принцеса Кейденс і Шайнинґ Армор завдяки силі своєї любові вигнали чейнджлінґів з країни.\n\nКоли Кристальна Імперія відродилася, Селестія відправила Кейденс правити нею, знаючи, що вона — нащадок принцеси Аморе, останньої правительки перед Сомброю. Кейденс залишилася правити імперією, перемігши тінь короля Сомбри, яка залишилася після його вигнання, за допомогою міфічного артефакту, Кристального Серця. Відтоді вона з Шайнинґ Армором охороняють ці землі. Нещодавно вони народили лоша на ім'я Фларрі Гарт.\n\n§YАвтор портрета§!: Scroup"
  POLITICS_SOMBRA_DESC:0 "§YДата народження§!: в сиву давнину\n\n§YЖиттєпис§!: Походження Сомбри настільки ж таємниче, наскільки тривожною є сама згадка про нього. Однак усі відомі свідчення походять саме від кристальних поні, які були досить охочі говорити. Він є одним із умбрумів — поні тіней, які, за чутками, поховані під крижаними пустками Кристальної Імперії та чекають на звільнення. Дехто каже, що саме самотність і зневіра зробили його озлобленим і виснаженим, і саме тому він пішов проти принцеси Аморе; інші ж стверджують, що саме його єдина подруга та супутниця, Рейдіент Гоуп, навернула Сомбру до темряви.\n\nЩо було далі, відомо кожному поні: тиранічний король Сомбра використав темну магію умбрумів, щоби поневолити кристальних поні, а їх самих використати для своїх особистих експериментів. Його терору прийшов кінець лише після того, як принцеси Еквестрії заслали його під лід, але Сомбра прокляв свою землю, і та зникла разом із ним. Через тисячу років його тіньова форма знову спробувала захопити владу, але спільними зусиллями принцеси Кейденс і носійок Елементів Гармонії їй вдалося запобігти.\n\nНевідомо, чи остання реінкарнація короля Сомбри — це той самий поні з міфів, але одне можна сказати точно: король повернувся.\n\n§YАвтор портрета§!: Scroup"

