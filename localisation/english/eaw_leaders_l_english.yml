  POLITICS_CHRYSALIS_DESC:0 "Правителька та деспотка вуликів чейнджлінґів, королева Кризаліс першою зі своєї раси об'єднала її під одним прапором. Від моменту свого вилуплення у 930 році вона доводила свою винятковість. Будучи єдиною дитиною померлої королеви Весаліполіса, вона виховувалася з особливою турботою й отримала найкращу освіту, що зробило її розбещеною та пихатою, але водночас розумною, цілеспрямованою та непохитною. Її було короновано в 945 році і зі своїм військом вона відбила напад вулика Вракса. Незабаром після цього утворилася Вісь Весаліполіс–Дітрісіум, яка стала зародком об'єднаних Земель Чейнджлінґів.\n\nПід її керівництвом інші королеви вуликів або приєдналися до неї добровільно, або були змушені підкоритися. У 988 році вона стала єдиною абсолютною правителькою свого виду, але її амбіції лише зростали. Вона задумала захопити Еквестрію, проникнувши в Кантерлот і обезголовивши націю одним ударом, і здійснила свої плани в 1002 році. Сама Кризаліс замінила принцесу Кейденс і обдурила майже всіх, перевершивши навіть принцесу Селестію. Лише завдяки щасливому випадку перемогу було вирвано з її копит, а її народ заслано на замерзлу північ. Після цього очевидно, що одного лише проникнення недостатньо, аби повернути те, що належить їй по праву, тож Кризаліс визнає потребу в потужній і сучасній армії. Будь-яка опозиція та протест проти її деспотичного правління швидко придушуються, оскільки вона готується відстояти свою честь або загинути в боротьбі за неї."


