# Leaders #
  POLITICS_CELESTIA_DESC: "§YДата народження§!: в сиву давнину\n\n§YЖиттєпис§!: Міфи та легенди розповідають про двох сестер-монархів, які правили спільно та поширювали гармонію по всій землі. Старша використовувала свої сили алікорна, щоби підіймати сонце на світанку; молодша ж виносила місяць, щоби розпочати ніч. Хоча сьогодні очевидно, що оповіді говорять про королівських поні-сестер, які правлять Еквестрією, про їхнє минуле немає майже жодних конкретних фактів. Їхні досягнення — перемога над Дискордом, королем Сомброю, лордои Тіреком та іншими чудовиськами — стали легендарними.\n\nРоль принцеси Селестії у збереження тисячі років миру після заслання Найтмер Мун добре задокументована. Вона відповідальна за підняття сонця, а донедавна і місяця. Вона стійка прихильниця миру, доброти та співробітництва, а також, імовірно, є найбільш улюбленою істотою у світі. Із нещодавнім поверненням принцеси Луни до допомоги їй в управлінні, принцеса Селестія продовжує довгий відносний мир для всіх поні Еквестрії.\n\n§YАвтор портрета§!: Scroup"
  POLITICS_CELESTIA_LUNA_DESC: "Принцеси Селестії, Селестія та Луна, мають владу над Сонцем і Місяцем відповідно. Попри діархічну структуру влади, Еквестрією завжди правила Селестія, а Луні залишалася допоміжна роль. Нещодавня кампанія з інтеґрації Четвертого Племені в суспільство Еквестрії змінила це, і тепер принцеса Луна править нарівні зі своєю сестрою, працюючи над утіленням у життя мрій її підданих."
  CHANCELLOR_NEIGHSAY_DESC: "Нейсей — суворий консерватор, і віддає перевагу робити речі за вказівками ЕАО. Він також дуже упереджено ставиться до всіх, хто не є поні, відкрито та зневажливо називаючи їх «істотами»."
  POLITICS_DAYBREAKER_DESC: "§YДата народження§!: в сиву давнину\n\n§YЖиттєпис§!: Міфи та легенди розповідають про двох сестер-монархів, які правили спільно та поширювали гармонію по всій землі. Старша використовувала свої сили алікорна, щоби підіймати сонце на світанку; молодша ж виносила місяць, щоби розпочати ніч. Хоча сьогодні очевидно, що оповіді говорять про королівських поні-сестер, які правлять Еквестрією, про їхнє минуле немає майже жодних конкретних фактів.\n\nПонад тисячу років принцеса Селестія захищала своїх поні та землю Еквестрії. Робила вона суто з сердечної доброти; вона не просила жодну компенсацію та не вимагала від піддних повної лояльності. Усе, чого бажала принцеса, — це захисту для своїх маленьких поні. Однак, сучасність не залишає місце ідеалам доброти та гармонії, оскільки безжалісні війни не сприяють приємностям.\n\nТак прийшло сходження Дейбрейкер. Розлючена нахабством її ворогів, колишня принцеса — тепер імператриця — не гаяла часу та перетворила державу у дещо значно більш тоталітарне. Багато поні протестують проти раптових і суттєвих змін, але Дейбрейкер мало хвилюють скарги меншості: їй потрібне лише віддане стадо, готове віддати все заради захисту Еквестрії.\n\n§YАвтор портрета§!: Twotail813"
  POLITICS_BLUEBLOOD_DESC: "Добре освічений і досвідчений ґенерал еквестрійської армії, принц Блублад використав свою репутацію героя Еквестрії та традиційно успадковану владу принца, щоби перемогти на виборах і обійняти посаду виконавчого керівника держави. Його ґенеральська тактика консервативна, з опорою на суворість і дисципліну, але вкрай ефективна, і він приносить ці методи й у свою адміністрацію. Він не найбільш скромний політик, але Блублад знає, як сказати те, що хоче почути публіка, розуміє, чого хоче громадськість, і має інтелект для ефективного виконання задач. Зрештою, його ґенеральські знання дають його прагматичній адміністрації особливе розуміння армії та оборонних потреб країни, таких необхідних у розрізненому та хаотичному сучасному світі."
  POLITICS_RICH_DESC:0 "Еквестрійський нуворіш Філті Річ є піонером у капіталізмі та промисловості. Безжалісний у своїх методах, він не найвправніший у державному управлінні, як показав його перший і єдиний термін на посаді мера Понівілля, проте його навички у торговлі можуть знадобитися нам у різних перемовинах із економічних питань. Він вийшов на нову демократичну політичну сцену завдяки своєму фінансовому впливу та владі під простим, але для декого дещо зловісним гаслом «Зробімо Еквестрію знову великою». Невідомо, як Філті Річ планує це зробити, коли він має опонентів із більш чіткими мотивами, цілями та методами."
  POLITICS_PANTS_DESC:0 "Фенсі Пентс — відомий представник старої аристократії Кантерлота, проникливий бізнеспоні та спритний дипломат. Він, як і багато інших кантерлотців, дуже нервовий, але іноді цей поні демонструє свою м'яку сторону: наприклад, його дружні ділові стосунки з Реріті та прощення принцеси Твайлайт Спаркл після маленької зради. З такими якостями він є природним вибором на посаду лідера, який влаштовує традиційну еліту, але декотрі поні можуть не підтримати його традиційні методи."
  POLITICS_MARE_DESC:0 "Славнозвісна новаторка Міс Мер, також відома як Фліттер Флаттер, проклала шлях до багатьох аспектів демократичної виборчої кампанії на місцевому рівні. Незважаючи на кілька невдалих спроб на посаді мера Понівілля, коли вона програла вибори популістові Філті Річу, вона зарекомендувала себе як доброзичлива та ефективна лідерка і дипломатка, хоч і на місцевому рівні. Залишається перевірити, чи зможе вона ефективно керувати цілою країною так само, як і містом."
  POLITICS_GEARHEART_DESC:0 "Коппер Ґіргарт починала як студентка-невдаха магічного факультету та інженерка-винахідниця. Після невдачі в Кантерлотському університеті вона повернулася до рідного Мейнгеттена, маючи принаймні один магічний талант — надточний телекінез, який допоміг їй, коли та долучилася до промислової революції, тож у 1007 році вона очолила швидкозростаючу промислову компанію, спеціалізовану на технологічних дослідженнях. Під час громадянської війни вона вийшла на політичну сцену з прогресивною позицією. Серед її ідей були зосередженість на науковому прогресі, демократизація уряду та позбавлення влади старої спадкової еліти."
  POLITICS_ETERNAL_DESC:0 "Родом із теплих рівнин південного заходу Еквестрії, Максос Етернал належав до останніх поколінь сільських поні, а згодом став успішним фермером-землевласником. Він завжди дуже піклувався про своїх побратимів і прагнув допомогати іншим, ставши ключовою фігурою в підтримці еквестрійського продовольчого забезпечення та загальної системи харчування, коли почалася Місячна громадянська війна. Він потрапив до політики на хвилі демократичного руху після громадянської війни завдяки своїй популярності та репутації справедливого жеребця. До руху він долучився на платформі простого слухання своїх побратимів-поні та виконання їхніх побажань."
  POLITICS_LEAD_DESC: "Ледд Метал був досвідченим ковалем у традиційній середньовічній системі ґільдій Еквестрії, коли в 980-х роках уповні спалахнула еквестрійська промислова революція. Його підхопили вітри змін, коли багато ґільдій і ремісників поступилися некваліфікованим працівникам і профспілкам. Незадоволений хвилями змін, він уникнув призову під час Місячної громадянської війни, зарекомендувавши себе вмілим слюсарем, і, бачачи як його побратими бажають вирішувати свої власні долі, він зібрав підтримку решти старих ґільдій та долучився до політичної сцени на платформі збереження старого гармонійного порядку з новими методами демократії." # (&?)
  POLITICS_SPARK_DESC:0 "Ембер Спарк був ветераном пегасячого десанту й одним із найбільш нагороджених солдатів Еквестрійського війська, котрий вступив до її лав, щойно отримав право на службу в 997 році. Він виявився здібним і справедливим командувачем, кілька разів відмовлявся від офіцерських звань. На прохання багатьох своїх товаришів по службі, він неохоче приєднався до демократичного руху після закінчення громадянської війни. За підтримки своїх численних братів і сестер по зброї, він зайняв платформу, зосереджену на захисті майбутнього миру та гармонії в новій, зміненій Еквестрії."

