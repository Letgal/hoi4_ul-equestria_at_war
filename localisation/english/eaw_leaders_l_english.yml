  POLITICS_PRINCEBRADFORD_DESC:0 "На схід від міжнародно визнаного Як'якистану принц Бредфорд очолює так званий Йаки-клан. Давній суперник свого брата, принца Радерфорда, Бредфорд просто хоче, щоби його яків — або йаків, залежно від того, кого ви запитаєте — залишили в спокої. На жаль для Бредфорда, в умовах зростання напруженості з чейнджлінґами на заході, грифонами на сході та самим принцом Радерфордом, який дихає йому в потилицю, Йаки-клан опинився у ризикованому становищі."

