 feudalism_desc: "Населення цієї країни здебільшого належить до селянства, яке майже не має жодних політичних прав."

 civil_war_recovery: "Відновлення після громадянської війни"
 civil_war_recovery_desc: "Ця країна нещодавно пережила громадянську війну та потребує час на відновлення, перш ніж зможе повернутися на світову арену."

