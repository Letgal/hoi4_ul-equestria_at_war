 royal_family_imprisoned_desc: "Принцеса Кейденс і Шайнинґ Армор захоплені й ув'язнені жорстоким королем Сомброю. Наші поні сподіваються, що вони залишаться неушкодженими, та жадають, щоби наші лідери, так чи інакше, забезпечили їхню свободу."
