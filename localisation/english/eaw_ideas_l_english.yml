zebrica_legacy_of_storm1: "Спадщина Шторма"
zebrica_legacy_of_storm1_desc: "Коли Король Шторм вторгся до нас зі своєму армією, ми рішуче вирішили боротися до загину. Так ми і зробили. Ми мужньо опиралися місяцями, вповільнюючи його наступ і застосовуючи тактику випаленої землі, щоби позбавити його всяких здобутків. Коли нашу армію врешті-решт перемогли, Король Шторм спалив і розграбував кожне місто, яке досі стояло. Ми намагалися сховати наші скарби від нього, але він був не дурний і йому вдалося їх відшукати, тож він забрав усе цінне собі. Опісля його армія облишила нас, і ми взялися зализувати рани. Ми втратили все, окрім нашої честі."
zebrica_legacy_of_storm2: "$zebrica_legacy_of_storm1$"
zebrica_legacy_of_storm2_desc: "Коли Король Шторм вторгся до нас зі своєму армією, ми первісно опиралися та відбивалися, перш ніж збагнули, що стратегія шаленого завойовника була бездоганна. Замість продовжувати марну боротьбу, ми спробували піти на переговори з ним і врешті-решт змогли підписати угоду, яка вберегла нас від приречення. Розгніваний нашим первісним опором, Король Шторм розграбував наші найбільші міста та спалив багато споруд. Тоді він виміг, щоби ми заплатили величезну данину та забрав усі наші реліквії. Наш народ прогнівлений проявленою нездатністю захистити їх, а наша економіка нездужає."
zebrica_legacy_of_storm3: "$zebrica_legacy_of_storm1$"
zebrica_legacy_of_storm3_desc: "Коли Король Шторм вторгся до нас зі своєму армією, ми змогли уникнути його гніву завдяки скромній данині, мудрій дипломатії, хитрому підступу чи інакшим чином. Ми віддали всі наші коштовності й артефакти, а в обмін Король Шторм задоволено лишив нас у спокої, тільки розграбувавши та знищивши декілька міст. Опісля ми стали данником, поки він урешті-решт не згинув. Деякі наші громадяни буркочуть, що нам слід було відбиватися від загарбника, але принаймні наша країна залишається майже цілою."

