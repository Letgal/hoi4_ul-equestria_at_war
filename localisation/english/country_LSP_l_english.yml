 civwar.23.t:0 "Брат проти брата, батько проти сина"
 civwar.23.d:0 "Після хаотичного відокремлення Лас-Пегаса від Еквестрії почався хаос. Повалення старого порядку призвело до того, що комуністи, багатостраждальні в цьому осередку капіталізму, вирішили спробувати щастя у загальному повстанні, про-монархічні бунтівники регулярно кишать на вулицях, а Національна гвардія намагається впоратися з хаосом. Антикомуністичне воєнізоване формування ПГА запропонувало свою допомогу в підтримці порядку, але їхня чисельність невідома, і вони не підзвітні міській владі... чи можна їм довіряти?"
 civwar.23.a:0 "Дякую, Рокенгаре."

 lsp.1.t:0 "Відокремлення Лас-Пегаса"
 lsp.1.d:0 "Повсюди хаос.\n\nМи отримуємо суперечливі повідомлення звідусіль. Вся наша розвідувальна мережа все ще не відновилася після війни, і потрібно кілька годин, щоб щось прорвалося крізь глушіння радіохвиль або перерізані телеграфні дроти. Нарешті, повідомлення доходить по ланцюжку командування до самої Селестії, і новини не дуже хороші.\n\nЩе одна країна відокремилася, далеко на західному узбережжі — Лас-Пегас. Це кошмар. Ми мусимо щось робити, але з якими військами? З якою армією? Як ми можемо щось зробити, коли легіони Найтмер Мун продовжують вирізати шматки нашої нації?\n\nНічого не вдієш, принаймні поки що. Ми повинні залишити цю нову націю в спокої — у нас є набагато більш нагальні проблеми. Нехай ця нова Республіка Лас-Пегас підніметься — вона не протримається довго. Судячи з наших звітів, політична ситуація там ще гірша, ніж тут... Мер Рокенгар зведе себе в могилу, намагаючись захистити цю хаотичну пляму на узбережжі.\n\nАбо так, або ми розтопчемо їх дотла, як тільки у нас не залишиться нічого, що можна буде втримати в наших копитах."
 lsp.1.a:0 "Прокляття їм!"
 lsp.1.b:0 "Хай живе Лас-Пегас!"
 lsp.2.t:0 "Битва за Центральний бульвар"
 lsp.2.d:0 "«Це справді зараз станеться, чи не так?» — із тривогою відлунюють слова Шуґарквілл, коли та спостерігає за розвитком подій із зачинених вікон міської ратуші. Рокенгар теж спостерігає за цим понад її плечем. Уайтгорн просто сидить за столом, не в захваті від ідеї дозволити хаосу безконтрольно панувати на вулицях міста.\n\n«Ти впевнений щодо цього, старий? — він кидає короткий погляд на Рокенгара. – Це практично останній шанс послати туди когось і зупинити комуністів та націоналістів, поки вони не перетворили місто на руїни».\n\nРокенгар іще цілу хвилину не відповідає, дивлячись на обидві сторони, які збирають своїх солдатів. Війська ПГА знаходяться в будинках, спостерігаючи за червоними з дахів. Могутні «Чорні копита» Пайн Честа залишають свої транспортні засоби, озброєні гвинтівками та спорядженням, яке їм дозволив отримати сам мер.\n«Це наш єдиний шанс, Уайтгорне. Принести мир у місто. Ми не можемо зупинити всіх одразу — комуністів, націоналістів, роялістів... Найбільше, що ми можемо зробити, це дозволити їм зупинити один одного...»\n\nВін не встигає закінчити, коли вся будівля здригається під копитами. Земля здригається, коли величезний вибух здіймає хмару пилу та диму над усім Великим бульваром. Важко щось розгледіти крізь густий пил. Лише чорні плащі солдатів ПГА та, наче духи або привиди, червоні спалахи уніформи соціалістів, що проносяться між ними з усіх боків — з провулків, з каналізації, наче вичакловані з самого пилу. Немов море червоних щурів, що намагаються поглинути темного, величезного тигра.\n\nПіднесені вигуки поні, підпорядкованих Старрі Плау, досить гучне, щоби змусити вікна мерії дрижати, а невдовзі до нього приєднується гнітюча симфонія пострілів.\n\nКрізь пил, дим, чад, кров і постріли не видно, що відбувається. Ні Шуґарквілл, ні Уайтгорн, ні Рокенгар не знають, хто з них вийде переможцем — все, що вони можуть зробити, це спостерігати, як увесь Тартар виривається на вулиці їхнього міста."
 lsp.2.a:0 "Хто б не переміг, народу буде гірше."
 lsp.3.t:0 "Еквестрія приєднує нас"
 lsp.3.d:0 "«Тоді вирішено», — Слова Ліберті Ская, найзатятішого з прихильників возз'єднання, відлунюють у брукованій залі парламенту.\n«Я радий, що вся ця жахлива справа закінчилася. Паркан буде знесено завтра найперше, і, якщо пощастить, весь цей безлад буде забутий, щойно у справу втрутиться Еквестрія».\n\nСтаррі Плау скрегоче щелепою, киплячи від люті на своєму місці. По той бік кімнати Пайн Чест із ПГА б'є копитом об стіл і вимагає перерахунку голосів. Промонархісти колективно зітхають, хоча й завжди ввічливо. І, перш за все, мер Рокенгар спостерігає за процесом, коли профспілкові активісти знову перераховують голоси після вимог Пайн Честа, ймовірно, втретє за сьогоднішній вечір.\n\n«Усе вирішено, як ми і казали. Більшість парламенту погодилася об'єднатися з Королівством Еквестрія, і це все. Ні, ми більше не будемо рахувати, Пайн Честе», — остаточно проголошує Ліберті.\n\nЗ великою кількістю зітхань і вигуків зала парламенту повільно порожніє. Звісно, ті, хто не зміг захопити владу зараз, не здадуться — мер бачить, як убрані в червоне комуністи біжать у сусідні провулки, щоби будувати плани і змови, і чує, як Пайн Чест теревенить своїм поні про «праведний переворот», навіть ізсередини свого автомобіля під охороною. Але на шляху до ратуші він бачить і дещо інше.\n\nОфіцери еквестрійської поліції, яким уже дозволили виїжджати на вулиці його міста, арештовують, охороняють порядок, реорганізовують і зводять нанівець усі його зусилля, спрямовані на звільнення Лас-Пегаса. Рокенгар не міг придумати, як з цього вийти. Врешті-решт, ситуація наздогнала його — і все було скінчено назавжди."
 lsp.3.a:0 "Завантажити/перезапустити/вийти"
 lsp.4.t:0 "Лас-Пегас повертається до складу"
 lsp.4.d:0 "Близько полудня від «уряду Лас-Пегаса» надійшла телеграма, в якій красномовно повідомлялося, що «уряду Лас-Пегаса» більше не буде. Якою б шокуючою не була ця новина для еквестрійських чиновників, документ, написаний Ліберті Скаєм — лідером про-еквестрійської фракції в їхній хаотичній бюрократичній системі, — пояснював, що після вільних і чесних виборів незалежне місто проголосувало за возз'єднання з нами. Завтра вранці прикордонні паркани будуть знесені, і, якщо пощастить, все повернеться до нормального життя."
 lsp.4.a:0 "Це все було досить антиклімактично... допоки війська не відволікаються на казино."
 lsp.5.t:0 "Великий загальний страйк"
 lsp.5.d:0 "Поліції мера ніде не видно на вулицях. ПГА відступили до своїх охоронюваних комплексів та укріплень, надто боячись висовувати свої фашистські голови назовні. Прихильники монархістів забарикадувалися у своїх розкішних будинках.\n\nПосеред вулиці лежить палаюче тіло власника фабрики, оточене вбраними в червоне синдикалістами. Колишні робітники заходять і виходять з його будинку, виносячи його майно і цінності для перерозподілу серед більш гідних. Старрі Плау ходить колами навколо його палаючого тіла, посміхаючись, як стерв'ятник над здобиччю.\n\n«Брати революції», — після кількох хвилин мовчання, він озирається через плече до своїх солдатів-пролетарів. З тінистих провулків, з каналізаційних люків, з вікон покинутих будинків все більше і більше червоних симпатиків висовують голови, щоб почути його слова.\n\n«Наш час настав — влада роздулася і застопорилася, а ми, працьовиті воїни, готувалися до свого шансу завдати удару. Нарешті, цей шанс настав — коли ця остання буржуазна свиня пішла і згоріла, ми нарешті взяли місто під свій контроль».\n\nВін робить паузу, підходить до купи здобичі, яку його робітники зібрали перед будинком наглядача, і все ще посміхається.\n\n«Фальшивий уряд у забарикадованій ратуші, боягузливі фашисти і жахливі монархісти можуть претендувати на владу скільки завгодно. Однак засоби виробництва міцно перебувають у копитах робітників. Наша місія виконана, товариші: МИ перемогли!»"
 lsp.5.a:0 "Слава пролетаріату!"
 lsp.6.t:0 "О, чорний прапор ночі"
 lsp.6.d:0 "З гвинтівками і багнетами солдати ПГА переходять від будівлі до будівлі, шукаючи комуністів, що залишилися. Іноді, далеко вдалині, лунає звук вибуху або пострілу. Битва триває — фашисти ще не захопили повний контроль, хоча побачити солдата не в чорній формі ПГА — велика рідкість, і шанси монархістів чи червоних витягнути з цього перемогу — мізерні.\n\nІ хоча вони не мають повного контролю, вони все ще мають достатньо влади, щоб постукати в двері мера з певною силою, а за їхніми словами стоїть сила цілої армії. Це був важкий вибір, але врешті-решт Рокенгар поступився — він передав символічний ключ від міста Пайн Чест, оточений з обох боків воєнізованими загонами Блекгуфа.\n\n«Ви зробили правильний вибір, мерк Рокенгар, — посміхнувся він йому з голодною посмішкою. — Ви будете врятовані. А от комуністи — ні. Якщо ви думаєте, що Лас-Пегас зараз у крові, то ви ще не бачили нічого подібного. Сьогодні ввечері вулиці міста заллються кров'ю червоних».\n\nКоли мер Рокенгар вийшов зі свого кабінету, не знаючи, куди йому тепер іти, він почув вибух, набагато гучніший за всі, які він чув раніше. Поглянувши на горизонт, він побачив велику хмару чорного диму, що піднімалася з одного з міських складів. Один з оплотів комуністів. Фашистам буде чим зайнятися."
 lsp.6.a:0 "Хай живе Пайн Чест!"
 lsp.7.t:0 "Той, що весь грім потрясає..."
 lsp.7.d:0 "Битва за Ратушу закінчилася лише за кілька хвилин до цього, і, ймовірно, тривала не більше півгодини. Ми знали, що наша влада над містом слабка, але ніколи не думали, що вона настільки хитка. Фашисти завдали тактичного і стратегічного удару з майже хірургічною точністю — вони не потурбувалися атакувати жоден з наших добре захищених опорних пунктів, їхня оперативна група прослизнула крізь усю нашу оборону, щоб атакувати нас в самому центрі.\n\nВони увірвалися і закріпилися в будівлі ще до того, як пролунав сигнал тривоги. Почалися виснажливі, запеклі бої між ними та охоронцями політбюро, але навіть наші найелітніші бійці не змогли встояти проти їхнього воєнізованого загону «Чорні копита». Вони увірвалися до мерії і проголосили новий уряд прямо там, на очах у закованого в наручники і заарештованого Старрі Плау.\n\nХоча комісари та офіцери все ще намагаються зібрати покірну оборону, щоб організувати опір, все скінчено — за наказами Пайн Чест і зі знищеним головою командування баланс сил вже змінився. Нарешті фашисти взяли владу в свої копита."
 lsp.7.a:0 "Хай живе Пайн Чест!"
 lsp.8.t:0 "Червоне повстання"
 lsp.8.d:0 "«“Коммандо”, це “Кочовик-1”. Прийом?» — гуде рація штабу поліції, і оператори намагаються відповісти.\n\n«Ми чуємо вас чітко і ясно, “Кочовик-1”. Ви проникли на територію? Що ви знайшли?» — запитує головний оператор.\n\nБлизько години тому група спецпризначенців увірвалася в один з численних складів промислового району, який червоні перетворили на міську фортецю. Багато різних повідомлень привели їх до цього місця, стверджуючи, що комуністи використовували його для зберігання зброї для майбутнього нападу на монархічний мітинг. Звичайно, ці повідомлення надходили від монархічних шпигунів, тож вони були в кращому випадку сумнівними — тому було відправлено ескадрилью, щоб розвідати місце і привезти додому більш достовірну інформацію.\n\n«Ми проникли туди і придушили будь-який опір — лише напівсонних, напівп'яних вартових, командування. Доповіді були правильними. Стелажі завалені до стелі бомбами всіх видів. Трубчасті бомби, запалювальні суміші, гранати, гвинтівки. Таке враження, що тут цілий арсенал на вокзалі. Ми також знайшли плани нападу, спрямовані прямо на бульвар Нової Свободи, де завтра відбудеться мітинг монархістів», — йдеться у звіті, який надійшов досить скоро.\n\n«Приготуйтеся, “Кочовик-1”. Ми зв'язуємося з мером, він скаже, що робити», — досить швидко повідомляє оператор.\n\n«Зрозумів», — коротке підтвердження з іншого боку.\n\nСтарша операторка повертається і дивиться через плече на одного з інженерів-релейників. «З'єднайте мене з паном Рокенгаром. Захищений зв'язок, якнайшвидше»."
 lsp.8.a:0 "Зупиніть атаку і візьміть відповідальність за неї на себе."
 lsp.8.b:0 "Дозвольте атаці відбутися, вона спрямована проти наших політичних ворогів."
 lsp.9.t:0 "Власник фабрики йде під суд!"
 lsp.9.d:0 "Кілька днів тому в газетах здійнявся галас (звісно, в газетах майже щодня з'являється новий галас) щодо корумпованого керівника фабрики, засудженого за численні злочини... корупція, знущання над робітниками тощо, тощо — список був досить довгим. Про це писали здебільшого комуністичні газети, тож це було списано на просту пропаганду для пролетаріату.\n\nЯким же було загальне здивування, коли згаданий власник — заможний промисловець, а також палкий прихильник Пайн Честа — насправді постав перед судом Лас-Пегаса для справедливого розгляду справи. Стос доказів обвинувачення був майже достатнім, щоб зламати стіл під своєю вагою, а захист ледве зміг сформулювати вирок на користь поні. Суд закінчився швидко, і суддя виніс гарячий вердикт «винен».\n\nОднак тепер поні має постати перед судом присяжних, і тільки-но він ступив крок за межі суду, як від його адвоката надійшов конверт, повний надзвичайної суми готівки та обіцянки дати ще більше, якщо він запропонує... «допомогу». Підтекст був, м'яко кажучи, зрозумілий. Хоча повноваження Рокенгара недостатньо сильні, щоб повністю впливати на присяжних, мер все ще має ниточки, за які він може смикати, і послуги, до яких він може звернутися, і, маючи достатньо слів, він може гарантувати, що власник не опиниться за ґратами, якщо він погодиться прийняти хабар."
 lsp.9.a:0 "Заарештуйте його."
 lsp.9.b:0 "Візьміть хабар, це проти наших політичних ворогів."
 lsp.10.t:0 "Донощик"
 lsp.10.d:0 "Ніхто достеменно не знає, як це сталося — чи то зрадник-інформатор видав нас, чи то витік документів, чи то просто фашистам не пощастило, і вони викрили одного з наших агентів, який доставляв матеріальні засоби червоним. Річ у тім, що ПГА виявила наші місії допомоги комуністам, і вони не сприймають це легковажно.\n\nРозвідники-лоялісти вже повідомляють, що фашисти знаходять все нові і нові способи контрабанди зброї в місто, до своїх підпільних осередків. Пайн Чест, очевидно, сьогодні виголосив чергову промову, в якій з більшим вогнем і пишністю, ніж будь-коли, пообіцяв, що знищить «фальшиву державу» й установить новий режим."
 lsp.10.a:0 "Це... викликає занепокоєння. Дуже, дуже тривожно."
 lsp.11.t:0 "Не стріляйте в посланця"
 lsp.11.d:0 "«Я вам нічого не скажу, свині! Нічого! — поні в чорному вбранні випльовує ще один повний рот крові, а слідчий похмуро нависає над ним. — Ви називаєте себе поні, але ви ніщо інше, як безхребетні свині!»\n\n«Якщо він не збирається нічого говорити, просто позбудьтеся його. У нас уже є всі необхідні докази, щоби зробити висновок». Уайтгорн, начальник поліції, переглядає папери досьє, з яким спіймали поні.\n\n«Слава Пайн Чест! Слава ПГА! Смерть комуністам, роялістам, смерть режиму Рокенгара!» — не встигає закінчити чорний поні, як слідчий всаджує йому кулю в груди і ще одну в голову. На жаль, приблизно тоді ж, коли лунають постріли, до камери заходить мер Рокенгар.\n\n«А, пане мер. Ви маєте нам вибачити, ви... приєдналися до нас не в той час, скажімо так», — Уайтгорн звертається до нього, коли слідчий і ще один поліцейський поні забирають мертве тіло поні. — Я буду коротким, містере Рокенгар. Жеребець, чиї мізки ви щойно бачили розмазаними по стіні, був кур'єром ПГА, якого ми спіймали, коли він тягнув величезну валізу з секретною інформацією. Тут було все: від нашої підтримки червоним до точних імен агентів, задіяних в операціях, і ваш підпис під кожним документом».\n\n«Це... викликає занепокоєння».\n\n«Ми взяли його, але не взяли валізу. Її вже передали іншому кур'єру, і, найімовірніше, вона скоро дістанеться Пайн Честа»."
 lsp.11.a:0 "Пошліть когось перехопити гінця."
 lsp.11.b:0 "Зізнайтеся Пайн Честу в надії, що він зрозуміє і збереже вам життя."
 lsp.11.c:0 "Змусьте Пайн Честа прийняти ваші пояснення."
 lsp.11.e:0 "Величезний мішок готівки як хабар, щоб усі мовчали."
 lsp.12.t:0 "Ви застрелили посланця"
 lsp.12.d:0 "Насправді, це добре.\n\nКілька хвилин тому Уайтгорн надіслав повідомлення, що кур'єра перехопили всього за кілька кварталів від місця передачі. Удача, схоже, була на нашому боці. Тепер, після того, як поліція наробила в ньому кульових отворів, непомітно поховала тіло і переконалася, що валіза повернулася в надійні копита, він піднявся на ноги. Ймовірно, одну з найбільших національних криз було щойно відвернуто, а Пайн Чест ні про що не здогадується."
 lsp.12.a:0 "Ви повинні підвищити Уайтгорну зарплату після всієї цієї колотнечі."
 lsp.13.t:0 "Слизький виродок!"
 lsp.13.d:0 "Поні Уайтгорна були швидкі, так. Але кур'єр був чомусь іще швидшим. Вони гналися за ним через півміста. Від Пайнмонт-Індастріал аж до Флауерстоун-Ґарденс, потім через покинуті офісні будівлі Пауергорна, вниз Центральним бульваром, поки нарешті не втратили його на алеї Флінтфінґер.\n\nНайбільше, на що ми могли сподіватися, це що здичавілі собаки розірвуть його на шматки, перш ніж він досягне місця падіння, але це, в кращому випадку, дуже малоймовірно..."
 lsp.13.a:0 "Починай пакувати валізи."
 lsp.14.t:0 "Угода"
 lsp.14.d:0 "Маєток Пайн Честа досить розкішний порівняно з рештою палаючого міста. Потрібно багато вмовлянь, щоб отримати дозвіл на вхід за залізну огорожу і не отримати кулю від безлічі охоронців, які постійно охороняють його маєток. Сади ретельно доглянуті, ґанок лакований і охайний, а сам голова ПГА чекає на мера Рокенгара в дверях, широко посміхаючись.\n\n«Бачу, ви таки приїхали, пане Рокенгар. Мушу сказати, це все було дуже несподівано. Я, принаймні, думав, що буде складніше взяти все під контроль, — пояснює він, притулившися до одної з дерев'яних балок. — Я розумію, що в кожній угоді є підступ, тож що ви хочете натомість?»\n\nПрохання мера було простим, і копитостискання в саду кульбаб скріплює угоду — Пайн Чест та його поні беруть під свій контроль уряд зі схвалення пана Рокенгара, а натомість вони не чіпатимуть жодного з поні мера.\n\n«Я розумію, що Лас-Пегас зараз у дуже небезпечній ситуації, пане Рокенгар. Ви прийняли дуже правильне рішення — я подбаю про те, щоб повернути місту його колишню красу і позбутися комуністів, монархістів і небажаних осіб, які заполонили вулиці, — киває Пайн Чест. — А тепер ідіть. Я скажу своїм поні, щоб вони залишили вас у спокої, коли ви тікатимете»."
 lsp.14.a:0 "Пішли та зникли, коли ПГА захопила владу."
 lsp.15.t:0 "Задушено"
 lsp.15.d:0 "Не має значення, що кур'єр уже дістався до нього. Пайн Чест не має того впливу, про який йому хотілося б думати, і він, звичайно, не може зупинити ретельне поліцейське розслідування свого будинку. Його погрози не знаходять відгуку, коли поліцейські поні обшукують весь його маєток у пошуках необхідної інформації. Неприємного погляду і швидкого вихоплення кобури з пістолетом достатньо, щоб змусити його особисту охорону втихомиритися, і в кінці кінців все, що може зробити Пайн Чест, — це гірко бурчати у своєму кріслі, поки поліція проводить всебічне розслідування в його будинку.\n\nНарешті пакунок знаходять і конфісковують, а поліцейські поні прощаються з ним.\n\nІ тут жахлива репутація Пайн Честа як конспіролога працює проти нього — він може кричати на все горло про те, що він дізнався про нашу таємну підтримку комуністів... але без доказів йому ніхто не повірить.\n\nТьху. Навіщо ми взагалі так переймалися цим?"
 lsp.15.a:0 "Як сигара, що не приносить задоволення."
 lsp.16.t:0 "Замах на вбивство!"
 lsp.16.d:0 "Очевидно, ПГА знову за своє.\n\nУра.\n\nДо Рокенгара щойно надійшло повідомлення від одного з його подвійних агентів — цього тижня готується замах на вбивство. Дехто з воєнізованого загону «Чорні копита» вважає, що вони здатні здійснити замах на одного з політичних радників мера. Однак саме тоді, коли Рокенгар збирався повідомити про це шефу поліції Уайтгорну, він прочитав, хто саме потрапив до списку замаху.\n\nБолл-енд-Чейн. Справді? Той поні, який половину часу спить, а іншу половину колупається в ніздрі? Він навіть не чув новини про своє майбутнє вбивство — він був зайнятий тим, що дрімав.\n\nНавіщо ПГА бажати смерті саме йому — ЙОМУ, з усіх поні? Якщо вже на те пішло... це було б добре для уряду. На одного нечупара менше, який захаращує робоче місце, проливає каву на важливі папери і псує репутацію Рокенгара."
 lsp.16.a:0 "Повідомте Уайтгорна і врятуйте цьому ідіоту життя."
 lsp.16.b:0 "Давай просто... зробимо вигляд, що ніхто цього не бачив. І скажемо Шуґарквілл, щоб почав шукати нового радника."
 lsp.17.t:0 "Профспілкові активісти під прицілом"
 lsp.17.d:0 "Поні Уайтгорна останнім часом були зайняті вистежуванням одного з численних синдикатів — кримінальних, а не таких, як Старрі Плау, що "владу робітникам!" — у місті. Після кількох днів повзання по канавах, збирання крихт інформації та спроб завоювати довіру натовпу, нашому шефу поліції вдалося з'ясувати, якими саме мотивами керується ця конкретна організація.\n\nБагаторазово перехоплені кур'єри та листи вказують на те, що їм заплатили за вбивство когось. Але цей хтось — не хто інший, як Гаммерблоу Уотчмейкер — представник одної з найбільших профспілок, яка ще не потрапила під копито Старрі Плау.\n\nУайтгорну не терпиться здійснити наліт на їхню штаб-квартиру і покласти край їм — і їхнім планам вбивства — раз і назавжди, але, можливо, тільки можливо, дозволивши їм здійснити свої плани, ми можемо виявитися корисними для нас, поставивши червоних на коліна."
 lsp.17.a:0 "Нехай втрутиться Уайтгорн."
 lsp.17.b:0 "Нехай вбивство продовжиться."
 lsp.18.t:0 "Ще одна цеглина"
 lsp.18.d:0 "Ще одне вікно, яке треба відремонтувати. Невже ці поні не можуть придумати нічого кращого, ніж кидатися цеглою в ратушу? Напевно є й інші способи протесту — все це виходить з-під контролю.\n\nСтолична поліція робить все можливе, але її сили розпорошені. Протести і заворушення дійсно очікувалися і планувалися, але ніхто не думав, що вони будуть такими... величезними. Вони дійсно нас ненавидять, чи не так?\n\nУ спецпризначенців не вистачає ні поні, ні обладнання, щоб належним чином придушити всі протести, які виникли по всьому місту останнім часом.\n\nГармоністи повернулися з тими ж старими-старими криками про возз'єднання з Еквестрією і зайняли (і заблокували) великі ділянки Великого бульвару і Сентинел Плаза. Тим часом, ціла мішанина радикалів утворила вільне перемир'я, щоб протестувати разом, починаючи від промисловців ПГА, які вимагають падіння «фейкової держави» (що б це не означало), і закінчуючи робітниками-комуністами, які складають свої інструменти, щоб розпочати страйк.\n\nЯкщо ми хочемо бути хоч трохи ефективними, ми повинні зосередитися на одній групі зокрема. Отже, де ми скажемо поні Уайтгорна страйкувати?"
 lsp.18.a:0 "Зніміть блокаду гармоністів."
 lsp.18.b:0 "Поверніть радикалів у стрій!"
 lsp.19.t:0 "Кріт"
 lsp.19.d:0 "Шуґарквілл — секретар мера — щойно увірвався з досить тривожними новинами. Цілий стос секретних документів за одну ніч зник з урядового архіву і опинився в пазурах ПГА. Ніхто достеменно не знає, як це сталося, і хоча було чимало здогадок, Уайтгорн стверджує, що немає жодного способу з'ясувати, хто саме серед нас зрадник.\n\nЧудово. Просто фантастика.\n\nНайбільше, що ми можемо зараз зробити, це контролювати збитки. За допомогою подвійних агентів та інших контактів, які ми маємо в лавах ПГА, ми можемо переконатися, що ще один ФАЛЬШИВИЙ стос секретних документів потрапить до еліти ПГА, щоб ввести їх в оману і, сподіваємося, замести наші сліди."
 lsp.19.a:0 "Надіслати фальшиві документи."
 lsp.19.b:0 "Будемо сподіватися, що вони... проігнорують це, так?"
 lsp.20.t:0 "Ще одна проблема на вулицях"
 lsp.20.d:0 "Отже, на Великому бульварі з'явилася ще одна ситуація, яка потребує вирішення. А коли її не було?\n\nСьогодні мав відбутися мітинг і хода профспілок міста перед мерією, щоб дати можливість їхньому фактичному лідеру, Старрі Плау, виголосити свою велику промову, звернену до всього «скривдженого» і «пригнобленого» пролетаріату з усього міста і нової нації. Звичайна справа для комуністів — але, як це часто буває, їхня операція пішла не зовсім за планом.\n\nКоли страйкуючі робітники йшли бульваром з червоними прапорами до своєї позиції перед ратушею, вони натрапили на небесну громаду навколо своєї трибуни. Роялістський мітинг зібрався на контр-протест, і вони, здається, не надто прагнуть дозволити вождю революції виголосити свою промову.\n\nПоки що все обійшлося без кривавих сутичок — кілька образливих слів, кинутих один в одного, і лише легка штовханина. Секретар Шуґарквілл пропонує просто відійти і дозволити їм заспокоїти один одного, але, враховуючи репутацію Старрі Плау як порушника спокою, ми не повинні допустити, щоб ситуація дійшла до точки кипіння. Уайтгорн наполягає, щоб ми щось зробили."
 lsp.20.a:0 "Розігнати роялістів і дати слово Старрі Плау."
 lsp.20.b:0 "Відверніть комуністів і дайте змогу роялістам здобути сьогоднішню перемогу."
 lsp.21.t:0 "Сумнівні арешти"
 lsp.21.d:0 "Уайтгорн, м'яко кажучи, абсолютно розлючений. Він ходить по ратуші і ходить з парою відтоді, як надійшли новини від одного з наших подвійних агентів, які працюють на ПГА.\n\nПайн Чест, вочевидь, стала завеликою для його черевиків, і він вже вважає, що Патріотична Громадянська Армія має законні повноваження проводити арешти без дозволу мера Рокенгара чи Уайтгорна з департаменту столичної поліції.\n\nОднак агент також привіз список осіб, які перебувають у списку розшуку ПГА, і він містить приголомшливу кількість прихильників як комуністів, так і роялістів. Звісно, ніхто з них не піднявся надто високо в їхніх ієрархіях, побоюючись контрнаступу, але якщо попросити Уайтгорна проковтнути свою гордість і дозволити арешти, це могло б зробити досить серйозні вм'ятини в лавах як профспілкових діячів, так і борців за незалежність."
 lsp.21.a:0 "Скажіть Уайтгорну, щоб він заплющив очі і дозволив їм продовжувати."
 lsp.21.b:0 "Нехай Уайтгорн встановить закон і зупинить їх."
 lsp.22.t:0 "Дустітом плює вогнем на націоналістів"
 lsp.22.d:0 "Видатний політичний філософ та інтелектуал Пейдж Тернер щойно написала свою останню роботу — «Зв'язок між Селестією та Сталліонградом», в якій вона розвінчує змову «Пайн Честа» про монархічно-комуністичний зв'язок з усією вражаючою, холодною ефективністю експертного розтину.\n\nНе дивно, що це викликало справжній шквал обурення з боку ПГА. Пайн Чест вже публічно засудив книгу як «наклеп, що не має під собою жодних підстав», а розлючені і підбадьорені націоналісти вже почали плюндрувати і грабувати книгарні, де продається суперечлива праця, а один з основних елементів ідеології ПГА починає хитатися під науковим контролем.\n\nСама Пейдж повідомила нам, що вона зовсім не боїться за своє життя, і насправді хотіла б дати публічне інтерв'ю щодо книги, яке транслюватиметься по телебаченню для всього міста і звучатиме на всіх радіостанціях Лас-Пегаса. І Уайтгорн, і Шуґарквілл занепокоєні її безпекою."
 lsp.22.a:0 "Дозвольте їй дати інтерв'ю."
 lsp.22.b:0 "Можливо, нам варто її зупинити."
 lsp.23.t:0 "Закривавлений ґрунт"
 lsp.23.d:0 "Зі зростанням сили профспілок Старрі Плау все більше і більше промисловців з кожним днем опиняються перед судом за різні проступки проти робітників міста.\n\nЗдебільшого мер Рокенгар та його кабінет задовольняються тим, що просто спостерігають здалеку, часто сміючись з бідолах, яких застали зненацька, а їхній захист намагається виступити проти обвинувачення зі стосом доказів, що сягає стелі.\n\nАле іноді відчайдушні промисловці звертаються по допомогу до самої мерії. Часто їх ігнорують... але це надто соковита можливість, щоб її хоча б не розглянути.\n\nОлівер Кледермонт, генеральний директор відомої Clethermont Trade Company, звернувся до нас із запечатаним документом, що містив список, довший за нинішній проект конституції — він пообіцяв, що це вичерпний перелік усього «компромату», який він накопичив на гармоністів та протестувальників проти незалежності з моменту відокремлення Лас-Пегаса. Але в обмін на цей документ він розраховує на повне помилування мера за свої злочини.\n\nМер Рокенгар, хоч і не має абсолютної влади в залі суду, але має зв'язки, можливості смикати за ниточки і виступає за пом'якшення вироку Кледермонта з довічного ув'язнення до умовного покарання, еквівалентного ляпасу. Залишається лише задатися питанням, чи варте все це не зовсім законне смикання за ниточки цього списку пікантних пліток."
 lsp.23.a:0 "Заберіть список і відпустіть його на волю."
 lsp.23.b:0 "Відхиліть пропозицію і дозвольте йому постати перед судом."
 lsp.24.t:0 "Військовий парад псується"
 lsp.24.d:0 "Лас-Пегас не може багато чим пишатися в нашому нинішньому стані — наша промисловість все ще потребує переналаштування на незалежність, наша продовольча ситуація в кращому випадку нестабільна, наш уряд все ще перебуває в стані перманентного хаосу... але наші військові! О, наша армія...!\n\n...зараз теж не є чимось надто вражаючим. Але ж упевненість — це здатність пишатися своїми досягненнями, навіть якщо вони незначні, чи не так? Це, а також те, що Уайтгорн благав нас дозволити йому провести військовий парад останні кілька днів. Нарешті ми дали йому добро, і він з дитячою радістю переконався, що кожна форма випрасувана, кожна рушниця полакована і кожен ґудзик відполірований, перш ніж вирушити зі своїми поні на перший військовий парад Лас-Пегаса з часів незалежності.\n\nВони не встигли зробити і п'яти кроків, як сталася біда. В той час, як громадяни юрмилися, щоб побачити своїх солдатів і переконатися, що Лас-Пегас не на останніх порах, роялісти, як це не дивно, були без особливого ентузіазму, спостерігаючи за парадом. Зрештою, для них це були не солдати Лас-Пегаса — це були солдати-ізгої з Еквестрії.\n\nОтже, параду Уайтгорна загрожує дострокове завершення, враховуючи той факт, що натовп протестуючих поні, вдвічі менший за його армію, заблокував його запланований маршрут. Ми можемо або віддати перемогу роялістам і сказати йому, щоб він відвів своїх солдатів назад до казарм... або сказати йому, щоб він розігнав натовп. Зрештою, гвинтівки у них."
 lsp.24.a:0 "Розігнати парад і сказати Уайтгорну, щоб йшов додому."
 lsp.24.b:0 "Силою розігнати натовп кількома попереджувальними пострілами."
 lsp.25.t:0 "Прицільний удар"
 lsp.25.d:0 "Уперше за довгий час список справ мера майже порожній. Поні Уайтгорна цілими днями тренуються на станції. Шуґарквілл читає книжки у приймальні. Робітники ремонтують розбиті вікна ратуші. Заголовки в газетах досить м'які, як на міські стандарти. Тиждень сьогодні не надто насичений, чи не так?\n\nТака можливість випадає нечасто. Зазвичай поні мера змушені реагувати на будь-яку нову кризу, що виникає, але зараз у них є можливість бути тими, хто керує пострілами, цього разу. У Уайтгорна є цілий список комуністичних радикалів, яких він збирався заарештувати, тоді як Шуґарквілл впевнений, що нашою першочерговою метою має стати вибивання з ладу учасників кампанії проти незалежності. Обидва вони піднімають важливі питання, але, судячи з політичного клімату, ця можливість діяти триватиме недовго — мерові доведеться вирішити, кому з них дати добро."
 lsp.25.a:0 "Шуґарквілл — розігнати останній протест роялістів, які перекрили рух на бульварі."
 lsp.25.b:0 "Уайтгорн — ці профспілкові активісти вже кілька тижнів не дають нам спокою, розберіться з ними."
 lsp.26.t:0 "Успішна операція!"
 lsp.26.d:0 "Ось що мер Рокенгар називає хорошим тижнем — успішне втручання поліції у справи політичних дисидентів і порушників громадського порядку, кілька загонів бунтівних жеребців і ще одна унція стабільності, придбана для Лас-Пегаса. Але саме тоді, коли Рокенгар збирався повісити сокиру, Шуґарквілл виступив з пропозицією — віддати всі заслуги націоналістичній ПГА.\n\nМоже здатися, що це не має особливого сенсу, але підступний секретар наполягає, що це буде найкращим варіантом дій. Зрештою, Патріотична громадянська армія більше відома своїми... насильницькими реакціями на мирні ситуації.\n\nЗрештою, що зроблено, те зроблено — рух закінчився і Лас-Пегас уже стабільний — віддати належне ПГА — це просто зберегти наші копита чистими в очах народу, а всю критику за операцію перекласти на них.\n\nА Пайн Чест нізащо не відмовиться від можливості похвалитися і надути свої груди."
 lsp.26.a:0 "Ми приймемо всі похвали, будь то похвала чи критика."
 lsp.26.b:0 "Ми зробимо вигляд, що це зробила ПГА, оскільки вони все одно більш ефективні."
 lsp.27.t:0 "Відповідь на штрайкбрехерство"
 lsp.27.d:0 "Закон про заборону страйків, схоже, мав цілком протилежний ефект — замість того, щоб зменшити кількість публічних зібрань, він, здається, лише спричинив їх зростання. Здебільшого завдяки поні, які піднялися на протест проти нього.\n\nСьогодні на одній з площ Лас-Пегаса зібралася, мабуть, найбільша антистрайкова демонстрація, що складалася в основному з профспілкових активістів і симпатиків комуністів, щоб (дуже голосно) висловити свою негативну думку про закон.\n\nНа абсолютно нічиє здивування, незабаром, як завжди, зібрався контр-мітинг роялістів. Однак, незважаючи на те, що вони так само негативно ставилися до розгону страйку, схоже, що червоні були більшим злом тут. Зараз ми маємо, по суті, ввічливу бійку між прихильниками незалежності та профспілками, червоні намагаються протестувати, а роялісти намагаються розігнати цей протест. Це справжній безлад, і ми повинні втрутитися, перш ніж проллється кров і все зануриться в ще більший хаос."
 lsp.27.a:0 "Станьте на бік червоних і дозвольте їм протестувати, розганяючи роялістів."
 lsp.27.b:0 "Станьте на бік роялістів і розженіть червоний протест."
 lsp.28.t:0 "ПГА стає дедалі сміливішою"
 lsp.28.d:0 "Останнім часом надходить дуже багато тривожних повідомлень. Зазвичай нікого не здивує новина про те, що ПГА вчинила чергове звірство в ім'я Пайн Честа, але з плином часу їхні напади стають дедалі зухвалішими та амбітнішими. Від окремих осіб вони почали організовувати напади на цілі організації, і багато менших профспілок, пов'язаних з рухом Старрі Плау, вже стали об'єктами їхніх атак.\n\nНа кону стоїть кров. Комуністи ніколи не визнають цього, але зараз вони не мають можливості вести контрнаступ на націоналістичні загони, і це буде лише питанням часу, коли Пайн Чест стане ще сміливішим і почне цілитися на вищі щаблі в їхній ієрархії.\n\nУайтгорну не терпиться зібрати своїх поні і завдати належного удару по ПГА, такого, що змусить їх відступити і поставить їх на місце. Але Шуґарквілл наполягає на тому, що якщо дозволити націоналістам продовжувати, то це може завадити подальшому зростанню комуністів. Мер Рокенгар має вирішити, кому зі своїх радників довіряти."
 lsp.28.a:0 "Робіть, як каже Уайтгорн — бийте сильно, бийте швидко, залиште наш слід."
 lsp.28.b:0 "Роби, як каже Шуґарквілл — нехай червоні гниють, з націоналістами розберемося пізніше."
 lsp.29.t:0 "Голод посилюється"
 lsp.29.d:0 "Час затягнути паски, так? Леле, ой леле...\n\nЗерносховища у Вафлезем'ї швидше порожніють, ніж наповнюються. Продуктові магазини по всьому місту з кожним днем стають все більш порожніми. Пекарі змушені замінювати борошно кінським вівсом, попелом і навіть тирсою. У пастухів зовсім не залишилося тварин після того, як їх усіх зарізали на м'ясо.\n\nПоні вже почали шикуватися в чергу за своїм пайком.\n\nЕкстравагантні страви Пайн Честа замінили на консервоване сміття, яке тільки можна знайти. Вогнеборці Старрі Плау виявляються надто слабкими від голоду, щоб підняти повстання. Рух за незалежність вирує, сильніший, ніж будь-коли, вимагаючи возз'єднання з Еквестрією хоча б для того, щоб повернути їжу.\n\nЗвук бурчання шлунку — це мелодія, добре знайома атмосфері Лас-Пегаса. Треба це виправити."
 lsp.29.a:0 "Леле, ой леле."
 lsp.30.t:0 "Лас-Пегас просить їжі"
 lsp.30.d:0 "Сьогодні прибув дипломат. Каже, з Лас-Пегаса.\n\nХтось каже «дипломат», але поні, про якого йде мова, навряд чи міг би зійти за камердинера чи офіціанта. Його одяг був гарний, випрасуваний і доглянутий, але фігура квола і худорлява — на кістках було небагато м'яса, і це була тема, яку він хотів обговорити.\n\nДержава Лас-Пегас після відокремлення від Еквестрії під час громадянської війни зазнала чимало труднощів, особливо з продовольством. Не дивно, що міський центр такого розміру не може вижити з такою малою кількістю орної землі — тому вони прийшли просити на колінах і благати більше їжі, щоб не померти з голоду."
 lsp.30.a:0 "Ми повинні їм допомогти!"
 lsp.30.b:0 "Вони самі накликали це на себе."
 lsp.31.t:0 "Їжа!"
 lsp.31.d:0 "Мішки з зерном; ящики з теплими, стиглими персиками і яблуками; кошики з хлібом, тістечками і тортом; цілий контейнер яєць, для цих важких часів; відро ґрунту, казна-звідки. Це ціла купа їжі! І все це, на жаль, не з наших врожаїв, а з благодійності тих народів за кордоном, які виявилися досить добрими, щоб проявити до нас милосердя в наш період темряви. Як тільки ми виберемося з цієї ями голоду, ми повинні знайти спосіб віддячити їм.\n\nАбо ні — їжа тепер наша, так чи інакше. Ура благодійності!"
 lsp.31.a:0 "Гіп-гіп, ура!"
 lsp.32.t:0 "Великий мішок нічого"
 lsp.32.d:0 "Ну... це було дещо очікувано. Але все одно це розчаровує.\n\nМабуть, мішок рису, або мішок зерна, або одну сардину було просто занадто багато, щоб просити у наших сусідів. Прокляття їм і їхній брак милосердя — як тільки ми витягнемо себе з цього, ми будемо так само щедрі до них, як вони були до нас. Анітрохи!"
 lsp.32.a:0 "Тисяча шлунків бурчать у ритмі."
 lsp.33.t:0 "Лас-Пегас пропонує обміняти на їжу"
 lsp.33.d:0 "Справи в країні Лас-Пегас, схоже, не покращуються. Судячи з усього, їхня продовольча ситуація з кожним днем стає все більш і більш нестабільною. Погані врожаї, погана продовольча логістика та нестача орних земель, схоже, є головними винуватцями нинішнього голоду.\n\nАле те, чого не вистачає в їжі, Республіка Лас-Пегас компенсує промисловою потужністю. Великий промисловий центр до громадянської війни, їхня економіка тільки зростає, і їхні лідери, схоже, більш ніж готові обміняти частину цієї продукції на частину нашої їжі. Поторгуємось?"
 lsp.33.a:0 "Прийняти пропозицію."
 lsp.33.b:0 "Ввічливо відхилити."
 lsp.34.t:0 "Їжа, їжа і борги!"
 lsp.34.d:0 "Мішки з зерном; ящики з теплими, стиглими персиками та яблуками; кошики з хлібом, тістечками та тортом; цілий контейнер яєць, для цих важких часів; відро бруду, для чогось. І... велетенський стос паперів, які захаращують ратушу, вигадливо деталізуючи і відстежуючи кожен грам і кілограм їжі, надісланої нам, і скільки нам доведеться за це заплатити.\n\nПринаймні ми не помремо з голоду — але рано чи пізно нам доведеться віддавати ці борги."
 lsp.34.a:0 "Ура...?"
 lsp.35.t:0 "Копито в могилі"
 lsp.35.d:0 "Останнім часом мер Рокенгар відчуває слабкість. Він зблід, його грива побіліла, а за час правління Лас-Пегасом на ньому з'явилося ще більше зморшок. Він і решта членів кабінету міністрів просто звинувачували в цьому недосипання, постійний стрес, пов'язаний зі стабілізацією хаотичної країни, майже нескінченні запаси кави, яку йому доводилося випивати щодня, щоб не заснути. Зрештою, він все ще був у розквіті сил, чи не так? Він все ще був могутнім жеребцем, наскільки це було можливо.\n\nАж поки одного дня він не впав.\n\nНе просто спіткнувся, не просто впав. Одної миті він розмовляв із Шуґарквілл і Уайтгорном про те, як розділити військові бюджети, а іншої — опинився на підлозі, схопившись за голову і накульгуючи.\n\nНе знадобилося багато часу, щоб відвезти його до лікаря, і, на щастя, його стан стабілізувався досить швидко. Але було ясно, що це буде не поодинокий випадок. Щось було не так з мером Рокенгаром, і що б це не було, воно роз'їдало його роками, невидиме і смертоносне, лише посилюючись під впливом стресу і втоми від правління.\n\nЧерез тиждень поштою прийшов діагноз лікарів. Усім було важко в це повірити.\n\nНіхто не знає, скільки йому залишилося жити — можливо, три місяці, можливо, три роки."
 lsp.35.a:0 "Memento mori."
 lsp.36.t:0 "Дзвін дзвонить по тобі"
 lsp.36.d:0 "Настала остання година. Навіть після трьох років підготовки до неминучого... Рокенгар не думав, що це станеться так скоро. \n[Root.friendsAtDeathbed] \n У двері постукали. \n [Root.heirAtDeathbed] \n [Root.funeralProperMil] \n [Root.funeralProperOtherPoliticians] \n [Root.funeralProperEcon]"
 lsp.36.a:0 "Sic Transit Gloria Mundi"
 lsp.37.t:0 "Сезон урожаю"
 lsp.37.d:0 "Після невтомних зусиль наших фермерів за останні кілька місяців ми нарешті побачили певний успіх. Фермери по всьому Вафлезем'ї збирають снопи золотистої кукурудзи, і ми отримали достатньо їжі, щоб втамувати голод багатьох поні, принаймні на деякий час."
 lsp.37.a:0 "Це принаймні трохи знімає напругу."
 lsp.38.t:0 "Небувалий урожай!"
 lsp.38.d:0 "Чудові новини! Цього року ми отримали надзвичайно гарний врожай! Велика кількість пшениці, кукурудзи, яблук та інших продуктів харчування надходить до наших продовольчих банків."
 lsp.38.a:0 "Це вкрай необхідно."
 lsp.39.t:0 "Слабкий урожай"
 lsp.39.d:0 "Погані новини. Незважаючи на всі наші зусилля, погода і хвороби змовилися проти нас, і наші зусилля в сільському господарстві виявилися недостатніми. Хоча ми все ж таки отримали трохи додаткової їжі, цього буде не так багато, як ми сподівалися."
 lsp.39.a:0 "Нам доведеться знову урізати пайки."
 lsp.40.t:0 "Новий порядок"
 lsp.40.d:0 "Сьогодні о 10:07 ранку генерал Пайн Чест з Патріотичної громадянської армії з'явився в ефірі офіційних радіостанцій після того, як йому повідомили, що він має «важливе повідомлення» для народу. Схвильовані лас-пегасівці юрмилися навколо своїх радіоприймачів — або, що було більш поширеним, навколо радіоприймача єдиного поні по сусідству, якому вдалося захистити свій дім від мародерів.\n\n«Мої співвітчизники, — почав він, — сьогодні починається нова славна епоха для нашого великого міста. Зрадницькі прихильники Сталліонграду та їхні маріонетки, роялісти, намагалися занурити Лас-Пегас у хаос. Що ж, я поклав цьому край. Сьогодні вранці мої вірні війська захопили головні штаби комуністів і роялістів. Більшість їхніх лідерів заарештовано, і ці зрадники постануть перед правосуддям цього ж дня, ще до заходу сонця. Їхні рухи розпорошені і безсилі. Місто в безпеці, але одна проблема все ще залишається».\n\nПоні напружують вуха, відчайдушно намагаючись не пропустити жодної важливої інформації.\n\n«Мер Рокенгар виявився нездатним керувати цим містом і нездатним захистити його від сил селесто-марксизму. Через це він добровільно подав у відставку, яка вступає в силу негайно. Зазвичай, це вимагало б проведення виборів, але зараз не звичайні часи. Демократія в такий час була б схожа на національне самогубство. Необхідно призначити нового мера, і після довгих роздумів високопосадовці цього великого міста зробили свій вибір...»"
 lsp.40.a:0 "Мене!"
 lsp.40.b:0 "Рокфеллера, південного нафтового барона!"
 lsp.40.c:0 "Генерального директора HorseCo., Тротберта Горса!"
 lsp.41.t:0 "Ще один штат у Конфедерації?"
 lsp.41.d:0 "Конфедерація Південних Штатів відправила дипломата з Гуфінґтона до мерії Лас-Пегаса з великим сувоєм, який виявився важчим, ніж потрібно для старого поні-дипломата. Увійшовши до кабінету, він розгорнув сувій і продемонстрував угоду, що мала на меті запропонувати Лас-Пегасу приєднатися до Конфедерації. Ця угода містила умови, згідно з якими Лас-Пегасу буде надано повну державність, якщо він прийме цю пропозицію мирно, а також повні права громадян Конфедерації. Дипломат, однак, був також різким і згадав, що будуть наслідки, якщо вони не приймуть пропозицію. Зважаючи на нестабільність їхнього становища як нації міст-держав, а також на можливість бути розгромленими в майбутньому або еквестрійцями, або чейнджлінґами, було б вигідно прийняти анексію заради захисту. Зрештою, на карту було поставлено їхнє майбутнє, і тому вони погодилися в інтересах безпеки, автономії та захищеності."
 lsp.41.a:0 "Відплив!"
 lsp.42.t:0 "Дебати завершуються"
 lsp.42.d:0 "Із заключною промовою, яку виголосив сам батько Революції Лас-Пегаса, Старрі Плау, дебати в залі засідань Ради завершилися, і відбулося останнє голосування, щоб прийняти комплексний законопроект, який так старанно писався протягом останніх днів, як закон. І, незважаючи на видимість одностайного голосування, все явно контролює одна фракція, про що свідчать дебати щодо її лідера та назви. "
 lsp.42.a:0 "Вітаємо, секретарю Старрі Плау."
 lsp.42.b:0 "Вітаємо, президентко Шуґар Спринкл."
