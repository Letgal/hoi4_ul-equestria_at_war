 LSP_dig_in_waf:0 "Видобувна компанія Вафлезем'я"
 LSP_fragile_food_supply:0 "Крихке постачання продуктів харчування"
 LSP_fragile_food_supply_desc:0 "Лас-Пегас — велике, процвітаюче місто, яке покладалося на імпорт з решти Еквестрії, щоб забезпечити свої потреби в їжі. У нас є значні запаси, але якщо ми не знайдемо рішення протягом кількох місяців, голод може бути на горизонті..."
 LSP_famine:0 "Голод"
 #LSP_fragile_food_supply_desc:0 "Наші запаси продовольства вичерпалися, і ми більше не можемо належним чином прогодувати кожного поні в межах наших кордонів. Тисячі страждають від недоїдання, і багато хто змушений задовольнятися лише одним прийомом їжі на день. Хоча громадський порядок ще не повністю зруйнований, треба щось робити швидко, поки наше суспільство не розвалилося... "# Інший дублікат з Eaw
 LSP_severe_famine:0 "Сильний голод"
 LSP_severe_famine_desc:0 "О, горе Місту Світла, бо там тільки плач і скрегіт зубів."
 LSP_chaotic_politics:0 "Політичний хаос"
 LSP_chaotic_politics_desc:0 "Лас-Пегас не був готовий до незалежності, і тепер ніхто не знає, кого слухати і хто має бути головним. Гармоністи агітують за приєднання до Еквестрії, профспілки страйкують, а армія перебуває у стані підвищеної бойової готовності. Владу мера визнають лише одиниці. Селестія, врятуй нас..."
 LSP_chaotic_politics_mayor1:0 "Політичний хаос"
 LSP_chaotic_politics_mayor1_desc:0 "Хоча час від часу все ще відбуваються протести, і хоча зрадники все ще плетуть інтриги в темних кімнатах, Лас-Пегас повернувся до подоби нормального життя. Мер подбав про те, щоб основні служби працювали безперебійно, і життя починає повертатися до свого звичного ритму."
 LSP_the_mayors_republic_idea:0 "Республіка мера"
 LSP_chaotic_politics_reds1:0 "Політичний хаос"
 LSP_chaotic_politics_reds1_desc:0 "Старрі Плау і сили ГВА зуміли знищити всіх своїх внутрішніх ворогів, не давши Революції бути задушеною в її колисці. Проте багато хто не визнає їхньої влади, і їм доведеться швидко врегулювати ситуацію, якщо вони не хочуть, щоб вогонь Революції горів ще довго."
 LSP_red_las_pegasus:0 "Червоний Лас-Пегас"
 LSP_red_las_pegasus_desc:0 "Після довгих суперечливих дебатів ми нарешті виробили послідовну форму того, як повинна функціонувати наша нова держава. Хай живе пролетаріат, хай живе Лас-Пегас!"
 LSP_red_las_pegasus2:0 "Червоний Лас-Пегас"
 LSP_chaotic_politics_fash1:0 "Політичний хаос"
 LSP_chaotic_politics_fash1_desc:0 "Завдяки невтомним зусиллям Патріотичної Громадянської Армії, Лас-Пегас було врятовано від комунізму. Однак, незважаючи на це, ситуація все ще далека від стабільності, і багато роботи ще належить зробити."
 LSP_patriotic_nation:0 "Патріотична нація"
 LSP_patriotic_nation2:0 "Патріотична нація"
 LSP_chaotic_army:0 "Проблеми в армії"
 LSP_chaotic_army_desc:0 "Значна частина збройних сил Лас-Пегаса була лояльна до Селестії, і тому була вигнана з нової держави лоялістськими силами після проголошення незалежності. Наразі наша армія складається з підрозділів Національної гвардії, членів Соціалістичної Громадянської визвольної армії та парамілітарних підрозділів фанатично антикомуністичної і параноїдальної Патріотичної громадянської армії «генерала» Пайн Честа. Передбачувано, що ці армії не дуже добре функціонують як згуртована одиниця."
 LSP_chaotic_army_mayor1:0 "Робота над армією"
 LSP_chaotic_army_mayor1_desc:0 "Мер створив новий ланцюг командування, щоб інтегрувати ПГА та ЗСУ в Національну гвардію. Це буде дуже складний процес, але він абсолютно необхідний, якщо ми хочемо мати боєздатну армію."
 LSP_chaotic_army_mayor2:0 "Оновлена армія"
 LSP_chaotic_army_reds1:0 "Ще трішки лилшилося"
 LSP_chaotic_army_reds1_desc:0 "Реакційні елементи вичищено з нашої армії, товариші! Радійте! Але наша ГВА ще дуже молода і недосвідчена. Нам доведеться багато працювати, якщо ми хочемо перетворити її на гідну бойову силу."
 LSP_chaotic_army_fash1:0 "Ще трішечки..."
 LSP_chaotic_army_fash1_desc:0 "Патріотична громадянська армія видалила комуністичні елементи з нашої армії. Це життєво важливий крок, але якими б добре підготовленими вони не були, вони все ще залишаються лише воєнізованими силами, тому вони ще не готові вести справжню війну. Ми повинні реформувати їх, якщо ми хочемо мати хоч якусь надію на створення справжньої армії."
