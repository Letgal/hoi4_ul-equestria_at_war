 LSP_economy_fre2:0 "Економіка на підйомі"
 LSP_chaotic_economy_gam1:0 "Економіка, що відновлюється"
 LSP_economy_gam2:0 "Економіка послуг"
 LSP_economy_aut2:0 "Калібрована економіка"
 LSP_economy_aut2_desc:0 "Тактичні інвестиції, правильно застосовані, спричинили швидке і стійке зростання нашої економіки. Щодня будуються нові будинки, відкриваються нові заводи, а колеса промисловості обертаються все швидше."
 LSP_mass_migration:0 "Масова імміграція"
