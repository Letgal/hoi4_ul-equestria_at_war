 lsp.45.t:0 "Союз із Лас-Пегасом?"
 lsp.45.d:0 "Лас-Пегас прийшов до нас сьогодні, пропонуючи союз, щоб захистити себе від агресії з боку будь-якої з великих держав Еквусу. Оскільки вони перебувають у схожій ситуації з нашою державою, нам було б корисно об'єднатися з партнером, який може відповідати нашій місії. Чи варто нам це робити?"
 lsp.45.a:0 "Працюймо разом!"
 lsp.45.b:0 "А якщо ні?"
 lsp.46.t:0 "Південь приймає альянс"
 lsp.46.d:0 "Добрі новини, пане мер! Наш посол повернувся до нас, щоб повідомити, що Конфедерація прийняла нашу пропозицію про союз. Це величезна дипломатична перемога, оскільки тепер ми маємо більше захисту від зовнішньої агресії на континенті. У майбутньому ми зможемо ще більше співпрацювати як в економіці, так і в наукових дослідженнях. А поки що давайте насолоджуватися нашими досягненнями, оскільки наш новий альянс веде нас вперед."
 lsp.46.a:0 "Чудово!"
 lsp.47.t:0 "Південь відмовляється від альянсу"
 lsp.47.d:0 "У мене погані новини, пане мер. Наш посол повернувся до нас, щоб повідомити, що Конфедерація відхилила нашу пропозицію про союз. Це величезний дипломатичний удар, оскільки тепер ми не зможемо отримати гарантії нашого суверенітету на випадок, якщо наші суперники нападуть на нас. Нам доведеться підготувати найкращу оборону, яку ми можемо, і, сподіваємося, знайти іншого союзника, якщо це можливо."
 lsp.47.a:0 "Це недобре..."
 lsp.48.t:0 "Союз із Лас-Пегасом?"
 lsp.48.d:0 "Сьогодні до нас прибула делегація з міста Лас-Пегас, яка запропонувала союз між їхнім містом і нашою країною. Ми повинні розглянути цю пропозицію. Союз із багатим містом, можливо, убезпечить нашу фінансову безпеку. Однак це означало б визнати, що Лас-Пегас є незалежним від Еквестрії і рівним нам на міжнародній арені."
 lsp.48.a:0 "Нам знадобиться будь-яка допомога, яку ми можемо отримати."
 lsp.48.b:0 "Ні, вони є частиною Еквестрії, а не незалежною державою."
 lsp.49.t:0 "Еквестрія приймає наш союз"
 lsp.49.d:0 "Еквестрія прийняла нашу пропозицію про союз. Це величезна перемога для нашої країни, оскільки ми знаємо, що маємо гарантії захисту від найбільшої промислової держави Еквусу. Давайте святкувати, оскільки ми досягаємо нової гармонії з Еквестрією, зберігаючи при цьому незалежність нашої країни!"
 lsp.49.a:0 "Ура!"
 lsp.50.t:0 "Еквестрія відмовляється від нашого союзу"
 lsp.50.d:0 "Еквестрія відхилила нашу пропозицію про союз. Це величезний удар для нашої країни, оскільки ми не матимемо захисту від такої великої держави, необхідного для захисту від небезпеки. Ми повинні створити свій власний захист, оскільки світ все більше скочується до війни і руйнування."
 lsp.50.a:0 "Це пригнічує."
 lsp.51.t:0 "Обмін технологіями з чейнджлінґами?"
 lsp.51.d:0 "Нам вдалося досягти дипломатичних переговорів з мінливими і після довгих роздумів з обох сторін ми змогли обговорити можливу угоду між собою. Ми можемо обмінюватися технологіями та зброєю один з одним, щоб зміцнити нашу націю і сформувати дослідницький пакт, який принесе користь обом сторонам. Нашим військовим, безумовно, не вистачає, але торгівля з мінливими може призвести до сумнівних результатів, оскільки відомо, що чейнджлінґи зневажають поні, вони агресивні та войовничі за своєю природою. Якщо ми врешті-решт торгуватимемо з ними, ми можемо отримати багато технологій, які можна використати для створення сучасної армії, хоча ми також можемо досить скоро зрівнятися з ними в правах і навіть стати їхніми підданими, якщо вирішимо рухатися вперед."
 lsp.51.a:0 "Ми будемо наполягати на співпраці, але це матиме наслідки."
 lsp.51.b:0 "Ми не будемо пішаком для жуків, якою б ціною це не коштувало."
 lsp.52.t:0 "Кризаліс приймає нашу пропозицію!"
 lsp.52.d:0 "Королева чейнджлінґів відправила посланця до Лас-Пегаса, щоб повідомити нам, що вони прийняли нашу угоду. Завдяки нашим успішним переговорам ми також отримали безліч дослідників-змінювачів, які надали нашим вченим багато інформації та допомогли створити нову зброю. Наші військові зможуть більш ефективно модернізуватися і стати сильною оборонною силою для захисту нашого великого міста і нації. Сподіваюся, що ця співпраця з Королевою залишиться плідною."
 lsp.52.a:0 "Чудово."
 lsp.53.t:0 "Кризаліс відхиляє нашу пропозицію!"
 lsp.53.d:0 "Коли посол чейнджлінґів прибув до офісу, він гаркнув на нашу секретарку і передав різкого листа нашому меру, перш ніж полетіти геть. Як тільки він пішов, мер прийшов і відкрив листа. У листі йшлося: «Після довгих роздумів я вирішив не продовжувати співпрацю з вашою нікчемною і незначною нацією. Ви не можете дати нам нічого цінного, що було б варте того, щоб ділитися нашим багатством військової доблесті і технологій, на які ваш набрід навіть не заслуговує. Тож у цьому випадку ви нічого не отримаєте, очікуйте вклонитися мені, коли прийде час». Можна з упевненістю сказати, що мер був розлючений і стурбований. Схоже, що всі переговори були марними."
 lsp.53.a:0 "До біса її, хай гниє в Тартарі."
 lsp.54.t:0 "Конгрес відкривається"
 lsp.54.d:0 "Поки пил осідає на Лас-Пегасі, після того, як ми подолали голод, реакціонерів і війну, представники профспілок з усієї країни прибули до колишнього бастіону капіталізму в місті. Зараз воно є флагманом революції, і залишатиметься ним на довгі роки. Але зараз тут проходить 1-й Конгрес профспілок, який визначить курс Лас-Пегаса на довгі роки.\n\nОскільки Старрі Плау вже втрачає позиції на користь соціал-демократичної партії Шуґар Спринкл, в місті також постає питання про розподіл влади. Наразі, однак, ніхто не знає, хто вийде переможцем з'їзду. Це може бути Батько революції, а може бути Дочка реформ. У будь-якому випадку, все вирішиться тут."
 lsp.54.a:0 "Ласкаво просимо на Конгрес. Реакціонери не вітаються."
 lsp.55.t:0 "Військове питання"
 lsp.55.d:0 "Сьогодні першочерговим питанням для обговорення було військове питання. Шуґар Спринкл та її фракція, зокрема, виступили за професійну армію, централізовану під урядом у Лас-Пегасі, що одразу ж викликало вигуки «Зрадниця» та «Реакціонерка» в залі, оскільки вона палко виступала за те, щоб армія захищала націю, працювала цілодобово, на противагу тим, кого вона назвала «сумісниками», і все це було частиною її плану «Оздоровлення».\n\nЗ іншого боку, Старрі Плау виступав за збереження вільної структури міліції, яка добре послужила революції в ті молоді, хаотичні дні, і що ми повинні уникати постійної армії, щоб у неї не з'явилися ідеї про те, щоб самій бути при владі, як частина його альтернативного плану «Пегас». Підраховуються голоси, один за одним, за одним. І ось результат..."
 lsp.55.a:0 "Прихильники плану «Пегас» перемогли!"
 lsp.55.b:0 "Перемагають прихильники плану «Оздоровлення»!"
 lsp.56.t:0 "Економічні дебати"
 lsp.56.d:0 "Основною темою сьогоднішньої дискусії була структура майбутньої економіки, а точніше, питання про те, наскільки вона має бути взаємопов'язана зі світом. Шуґар Спринкл та Старрі Плау знову опинилися у Великій залі за протилежними кафедрами, де вони змагалися у словесній дуелі. До цього моменту їхня суперечка в основному вичерпалася. Старрі Плау настирливо говорив про те, що громадянська війна показала, що війна може спалахнути в будь-який момент, і тому ми повинні бути готові до того, що нова війна призведе до повної зупинки торгівлі.\n\nНа противагу йому, Шуґар Спринкл засудила це як нерозумну ідею, і що спроби прагнути до цього призведуть до того, що робітники будуть жити в ще гірших злиднях, ніж раніше. Крім того, вона вказує на те, що ми вже взаємодіяли з іншими країнами дипломатичним шляхом, і що Республіка Балтимейр, зокрема, відіграла в цьому певну роль."
 lsp.56.a:0 "Слухачі підтримують Старрі Плау!"
 lsp.56.b:0 "Слухачі об'єднуються на підтримку Шуґар Спринкл!"
 lsp.57.t:0 "Питання дипломатії"
 lsp.57.d:0 "Під час одної з багатьох, багатьох дебатів у Великій залі сьогодні делегати зіткнулися з питанням про те, що ми повинні робити, коли в якийсь момент ми подивимося на світ ззовні. За межами Лас-Пегаса лежить Конфедерація, прагнення Алікорнів, а ще далі — Сталліонград. І все ж є ті, хто не згоден з іншими.\n\nДелегати розділилися на дві групи, які знову очолили Старрі Плау і Шуґар Спринкл. Шуґар Спринкл виступала за зміну зовнішньої політики, наголошуючи на тому, що дипломатія може виграти багато битв ще до їх початку, і що в умовах хаосу, який охопив Еквестрію, буде краще триматися тих, кого ми зможемо знайти, щоб уникнути будь-якої кризи, яка б загрожувала самому існуванню нації. Насправді, навіть якщо для цього доведеться звертатися і до капіталістів, і до монархістів, самозбереження повинно мати пріоритет.\n\nКоли Старрі Плау вийшов на трибуну, він люто засудив запропоновану поправку, підкресливши, що хоча ми, можливо, і зарекомендували себе, ми не можемо працювати з ними, щоб це не заразило Лас-Пегас. І хоча ми можемо бути розташовані близько до Конфедерації, ще важливіше те, що в Еквестрії є багато інших, які відкололися під час війни, або навіть до неї, і які більш прихильні до нас, ніж ті, що знаходяться по той бік кордону. Зрештою, Конгрес проголосував і..."
 lsp.57.a:0 "Конгрес підтримує Старрі Плау!"
 lsp.57.b:0 "Конгрес підтримує Шуґар Спринкл!"
 lsp.58.t:0 "Переговори з Лас-Пегасом"
 lsp.58.d:0 "Перемога Старрі Плау в Лас-Пегасі — це те, про що зараз говорять у Сталліонграді. Старрі вдалося захопити спочатку капіталістичну вільну державу і перетворити її на притулок соціалізму. Однак ідеологічні пуристи вказують на те, що її синдикалізм суперечить соціалізму в нашому Сталліонграді, маяку соціалізму на Еквусі. Проте, багато поні бачать у Лас-Пегасі наших товаришів по революційній боротьбі.\n\nЗдається, що Старрі Плау готовий виправити розрив між нашими двома державами, оскільки Лас-Пегас визнав нашу країну, чого Еквестрія формально ніколи не робила. Зважаючи на це, дипломати обох наших країн розпочали діалог, і більшість з них сповнені ентузіазму. Ми повинні запитати себе, наскільки близько ми хочемо підійти до наших «товаришів» на іншому кінці континенту. З одного боку, вони є нашими братами і сестрами в боротьбі проти еквестрійської тиранії. З іншого — вони не є ортодоксальними еквестрійцями, і наша співпраця може негативно вплинути на ідеологічну думку в Сталліонграді."
 lsp.58.a:0 "Ми повинні звернутися до Лас-Пегаса, вони все ще соціалісти."
 lsp.58.b:0 "До Тартару з ними! Ревізіоністська наволоч!"
 lsp.59.t:0 "Сталліонград визнав нас"
 lsp.59.d:0 "Ми отримали звістку зі Сталліонграду, що вони визнали нашу синдикалістську націю. Це чудова новина для нас, тепер ми можемо співпрацювати з ними і, можливо, об'єднатися в майбутньому для боротьби з буржуазією в Еквестрії та супрематичною загрозою чейнджлінґів за кордоном. Ми також повинні отримувати більше підтримки від лівих симпатиків, які розуміють нашу боротьбу з-за меж Еквусу. Працюймо над тим, щоб робітники Еквусу об'єдналися!"
 lsp.59.a:0 "Ура робітникам!"
 lsp.60.t:0 "Сталліонград нас не визнає"
 lsp.60.d:0 "Ми отримали повідомлення зі Сталліонграда, що вони відмовляються визнати нашу синдикалістську націю. Основна причина в тому, що вони вважають нас «фальшивими ревізіоністами, які заплямовують ідеологію Маркс і соціалізм загалом». Це, безумовно, розчаровує нашу молоду робітничу республіку, але вони нам не потрібні. Старрі приведе нашу республіку до величі, і ми будемо боротися з запалом і відвагою, щоб захистити революцію від численних буржуїв, що заполонили Еквус."
 lsp.60.a:0 "Вони нам все одно не потрібні. Вони — справжні ревізіоністи."
 lsp.61.t:0 "Лас-Пегас просить у нас креслення танків?"
 lsp.61.d:0 "По той бік Еквусу лежить Лас-Пегас. Хоча це держава, яка щойно стала на ноги, вона все ще контролює один з головних промислових центрів регіону. З цією метою вони просять нас допомогти їм у розвитку їхніх бронетанкових дивізій і полків. Однак у комюніке також йдеться про те, що вони ведуть «боротьбу за своє виживання». Якщо це правда, то це може поставити під загрозу проекти бронетехніки. З іншого боку, не допомогти колегам-соціалістам, які цього потребують, межувало б зі зрадою. Відправляти креслення?"
 lsp.61.a:0 "Так."
 lsp.61.b:0 "Ні."
 lsp.62.t:0 "Сталліонград дає нам креслення танків"
 lsp.62.d:0 "Чудові новини, поні! На останніх партійних зборах Сталліонград вирішив надіслати нам креслення своїх танків для використання. Це вирішальний крок до майбутнього звільнення всього Еквусу."
 lsp.62.a:0 "Тричі ура революції."
 lsp.63.t:0 "Сталліонград відмовляється надати нам креслення"
 lsp.63.d:0 "Погані новини. Після довгих роздумів Сталліонград вирішив не допомагати нам своїми знаннями з бронематеріалів. Хоча ми, ймовірно, зможемо подолати це, це справді відступ для революції."
 lsp.63.a:0 "Чорт забирай!"
 lsp.64.t:0 "Союз із Лас-Пегасом?"
 lsp.64.d:0 "Ми отримали комюніке з Лас-Пегаса. Хоча воно написане на грубому папері, воно має всі атрибути офіційного дипломатичного повідомлення, з печаткою і підписом. У ньому йшлося: «Комуна Лас-Пегас шле вітання Соціалістичній республіці Сталліонград. Ми, вільні поні Лас-Пегаса, просимо в ім'я Соціалістичної Єдності, щоб Соціалістична республіка Сталліонград і Комуна Лас-Пегас вступили у військові відносини проти реакціонерів у Кантерлоті та Кристальній імперії. Ми звертаємося до Верховної Ради з проханням про створення Пан-Еквестрійського Соціалістичного Альянсу, військового за своєю природою, для боротьби з тими, хто прагне знищити світову революцію до того, як вона станеться.\n\nПідпис:\nГенеральний секретар Старрі Плау»\n\nХоча ця пропозиція звучить заманливо, щоб отримати союзника на іншому боці Еквестрії, але якщо Лас-Пегас вступить у війну з будь-яким з уламків, ми можемо бути втягнуті у передчасну війну.\n\nОднак, в решті решт, це питання має вирішуватися. Так чи ні?"
 lsp.64.a:0 "Так."
 lsp.64.b:0 "Ні."
 lsp.65.t:0 "Сталліонград з нами"
 lsp.65.d:0 "Хороші новини, товариші! Сталліонград вирішив стати нашим союзником після багатьох місяців ідеологічної напруги та плутанини. Хоча шлях до соціалізму у нас різний, ми все одно можемо об'єднатися, щоб розгромити реакційну наволоч, яка роками розмножувалася на цьому континенті."
 lsp.65.a:0 "Робітники світу, єднайтеся!"
 lsp.66.t:0 "Сталліонград відхиляє пропозицію про союз"
 lsp.66.d:0 "Після деяких роздумів партійні лідери радянського Сталліонграда повернулися до нас і повідомили, що вони, на жаль, не можуть вступити з нами в союз через суттєві розбіжності з нашою формою соціалізму. Вони вважають її занадто неортодоксальною і, хоча розуміють наше бачення, відмовляються від союзу. Ми розуміємо і сподіваємося, що за кілька років ситуація зміниться."
 lsp.66.a:0 "Це дуже прикро."
 lsp.67.t:0 "Лас-Пегас пропонує нам союз"
 lsp.67.d:0 "Ми, вільні поні Лас-Пегаса, звертаємося до вільних поні [Root.GetName] в надії на союз проти реакціонерів в Еквестрії. Ми просимо пролетаріат Еквусу об'єднатися в один пан-еквестрійський соціалістичний союз, військовий за своєю природою, об'єднати наші ресурси, щоб стати сильнішими. Яка сила на землі може бути слабшою за слабку силу одного? Союз, панеквестійський союз, зробить нас усіх сильнішими."
 lsp.67.a:0 "Схвалити. Нам потрібні союзники"
 lsp.67.b:0 "Відхилити. Вони нам не потрібні."
 lsp.68.t:0 "[From.GetName] погоджується"
 lsp.68.d:0 "Соціалізм і справді згуртовує поні! Наші друзі і товариші в [From.GetNameDef] прийняли нашу пропозицію про союз. Наші дві нації стоять разом, щоб звільнити робітничі класи від фальшивої стабільності гармонії та тиранії монархічних диктатур."
 lsp.68.a:0 "Солідарність назавжди!"
 lsp.69.t:0 "[From.GetName] відмовляється"
 lsp.69.d:0 "[From.GetName] може називати себе соціалістичною, але егоїзм там все ще процвітає. Замість того, щоб солідаризуватися з нашими поні, вони вирішили повернутися до нас спиною. Звичайно, вони пропонують нам свої співчуття і моральну підтримку, ніби це чогось варте."
 lsp.69.a:0 "Не може бути."
 lsp.70.t:0 "Лас-Пегас кличе на допомогу!"
 lsp.70.d:0 "Поні з держави [From.GetNameDef] скинули кайдани і тепер вільні від капіталістичного гніту зсередини, але революція не пройшла непоміченою для решти світу. Наші соціалістичні товариші потребують технологічної підтримки, і вони звернулися до нас за нею. Звісно, процвітаюче місто, яке раніше належало Еквестрії, має свої власні наукові уми, і ми отримаємо вигоду від обміну технологіями."
 lsp.70.a:0 "І [Root.GetName] відповість."
 lsp.70.b:0 "Ми не можемо дозволити нашій технології потрапити до ворожих копит."
 lsp.71.t:0 "Технологічна допомога"
 lsp.71.d:0 "Наші товариші з [From.GetName] відгукнулися на наші заклики про допомогу. Кур'єри здійснили важкий переліт до аеропорту Лас-Пегаса, щоб доставити креслення і схеми, після чого прибудуть наукові консультанти. Звичайно, ми сприяли і їхньому власному технологічному прогресу, роблячи соціалізм сильнішим у боротьбі проти гнобителів, які нас оточують. Будемо сподіватися на світле майбутнє для [From.GetName] та [Root.GetName]."
 lsp.71.a:0 "Тост за наших товаришів!"
 lsp.72.t:0 "Немає допомоги від держави [From.GetName]"
 lsp.72.d:0 "Наші крики про допомогу впали на глухі вуха в [From.GetName]. [From.GetLeader] надіслав нам листа, в якому вибачається за відсутність допомоги. Очевидно, існують ризики безпеки, які не дозволяють їхнім військовим оприлюднювати креслення певних технологій. Як би там не було, нам доведеться виживати без допомоги [From.GetName]."
 lsp.72.a:0 "Отже, вони віддають перевагу соціалізму в одній країні?"
 lsp.73.t:0 "Суд над лідерами Конфедерації"
 lsp.73.d:0 "Тепер, коли південні поні звільнилися від своїх гнобителів, керівництво їхньої колишньої країни має відповісти за свої злочини. Генерали, політики та керівники промисловості винні в розв'язанні кривавого конфлікту з нашою справедливою республікою, тому вони мають відповісти за військові злочини.\n\nЗвісно, злочинці вже знали, яким буде вирок, ще до початку судового процесу, адже їх висміював натовп біля будівлі суду, а під час судового розгляду їхні крики про справедливість проникали крізь кам'яні стіни. Суд був швидким, а вирок — суворим. Вирок набув чинності того ж дня."
 lsp.73.a:0 "Справедливість для всіх!"
 lsp.74.t:0 "Демократія в Лас-Пегасі"
 lsp.74.d:0 "Коли почалася громадянська війна, Лас-Пегас проголосив свою незалежність від Еквестрії, мер міста побоювався кровопролиття і нестабільності. Незалежність не принесла місту багато користі, і поки війна вирувала навколо міста, вимоги поні повернутися до нас ставали все гучнішими і гучнішими. Соціал-демократична партія взяла під контроль Лас-Пегас, країну, яка відкрито симпатизує Селестії.\n\nСьогодні новий уряд Лас-Пегаса виконав свої обіцянки і офіційно звернувся до принцеси Селестії з проханням про далекосяжне партнерство та схему інтеграції з кінцевою метою повернення до Еквестрії раз і назавжди."
 lsp.74.a:0 "Об'єднані в гармонії, як і раніше!"
 lsp.74.b:0 "Ми не можемо повернутися до того, як було."
 lsp.75.t:0 "Еквестрія приймає угоду"
 lsp.75.d:0 "По всьому місту почалися масові святкування, коли просочилася новина, що принцеса Селестія особисто прийняла нашу петицію про тісну співпрацю та майбутню інтеграцію. Кожна поні все ще пам'ятає добрі часи до громадянської війни, і тепер є реальний шанс повернутися до гармонії під керівництвом нашої улюбленої принцеси."
 lsp.75.a:0 "Слава всьому святому!"
 lsp.76.t:0 "Еквестрія відкидає угоду"
 lsp.76.d:0 "Почуття невпевненості охопило наші вулиці, наче хтось наповнив повітря песимізмом. Сьогодні до громадськості просочилася новина про те, що Еквестрія відхилила нашу петицію про зближення, заявивши, що вони ніколи не переставали вважати Лас-Пегас невід'ємною частиною країни. Очевидно, що військові з Екваторії повернуться, як тільки вирішать інші, більш нагальні проблеми."
 lsp.76.a:0 "Що ж нам тепер робити?"
 lsp.77.t:0 "Повернення інвесторів у Лас-Пегас"
 lsp.77.d:0 "З відокремленням Лас-Пегаса багато капіталу раптово виявилося відрізаним від самої Еквестрії, адже багато найбагатших поні в країні називають місто своїм домом. Завдяки укладеній угоді про співпрацю ці інвестори нарешті отримали свободу інвестувати у всю Еквестрію. Зважаючи на громадянську війну, ці інвестори вирішили зосередитися переважно на військовій промисловості — частині економіки, яку донедавна ігнорували."
 lsp.77.a:0 "Ми могли б використати ці кошти."
 lsp.78.t:0 "Лас-Пегас повертається"
 lsp.78.d:0 "З урочистістю, якої не бачили в Лас-Пегасі вже кілька років, еквестрійські солдати разом з цивільними адміністраторами увійшли до міста. Їх підбадьорював радісний натовп, і коли парад нарешті досяг центру міста, не було жодного солдата, на шоломі якого не було б конфетті.\n\nКоли сонце досягло найвищої точки, прапор Еквестрії було піднято поряд з прапором міста, що означало кінець нетривалого бавлення Лас-Пегаса в самоуправлінні. Решта дня і ночі були наповнені музикою і святкуваннями, коли до Лас-Пегаса і навколишніх земель повернулося відчуття нормального життя."
 lsp.78.a:0 "Вони все ще мої маленькі поні!"
 lsp.79.t:0 "Лас-Пегас пропонує оборонний пакт"
 lsp.79.d:0 "Гармонія стрімко зникає з континенту, але ми не єдина світла пляма на Еквусі. Лас-Пегас, колись одне з найбільших міст Еквестрії, відкололося, коли почалася громадянська війна, і тепер є одним з останніх залишків вільної гармонії. Щоб захистити те, що залишилося, Лас-Пегас запропонував нам підписати пакт про взаємну оборону, щоб, як ми сподіваємося, стримати будь-яких нападників. А якщо це не вдасться... боротися за те, що є добрим і правильним у світі."
 lsp.79.a:0 "Ми повинні захищати те, що залишилося."
 lsp.79.b:0 "Ми не можемо собі цього дозволити."
 lsp.80.t:0 "[From.GetName] підписує пакт!"
 lsp.80.d:0 "[From.GetName] люб'язно прийняв нашу пропозицію про взаємний оборонний пакт для захисту гармонії на Еквусі. Обидві наші нації трохи врятовані від сьогоднішнього дня."
 lsp.80.a:0 "Ще є надія."
 lsp.81.t:0 "[From.GetName] відмовляється підписувати!"
 lsp.81.d:0 "[From.GetName] відмовився підписати наш оборонний договір, що робить гармонійні сили на Ексусі розділеними і легкою мішенню для тих, хто хоче завдати нам шкоди. Ми повинні оновити наші оборонні плани і сподіваємося, що зможемо встояти на ногах."
 lsp.81.a:0 "Ми загинемо на самоті."
 lsp.82.t:0 "Ресурсна угода з Новим Мейрлендом"
 lsp.82.d:0 "Лас-Пегас стоїть на західному узбережжі Еквестрії, сяючий маяк гармонії серед зростаючої темряви на батьківщині наших предків. Відстань величезна, але в наших серцях досі живе спорідненість з цими поні. Тепер Лас-Пегас звернувся до нас з пропозицією поділитися ресурсами. Лас-Пегас налагодить торгівлю, щоб постачати сталь до Нового Мейрленду, а ми дамо місту такий необхідний каучук натомість. Це буде нелегка справа, але, можливо, вона дасть нашим заокеанським друзям перевагу."
 lsp.82.a:0 "Звичайно, ми будемо торгувати з нашими друзями!"
 lsp.82.b:0 "Море небезпечне, наші кораблі залишаються в порту."
 lsp.83.t:0 "Новий Мейрленд приєднується до Лас-Пегаса"
 lsp.83.d:0 "Новий Мейрленд вирішила стати нашим союзником, незважаючи на далекі відстані, які ми долаємо заради торгівлі, а тепер і заради захисту, для них варто підтримати націю, яка підтримує свободу і суверенітет незалежних націй, і як колишні володіння Еквестрії, вони, безумовно, розуміють, що таке боротьба."
 lsp.83.a:0 "Це чудова новина!"
 lsp.84.t:0 "Новий Мейрленд відкидає наш союз"
 lsp.84.d:0 "Після довгих роздумів Новий Мейрленд вирішила повідомити нам, що не бажає укладати з нами союз. Враховуючи відстань, на якій Нова Мареландія знаходиться від нас, а також їхні власні внутрішні проблеми на іншому континенті, ми можемо їх зрозуміти, адже проблеми на Еквусі не такі, як на Грифонії."
 lsp.84.a:0 "Це дуже прикро."
 lsp.85.t:0 "Пакт рівних?"
 lsp.85.d:0 "Рокгуф прибув до нас з піднятим копитом, пропонуючи дружбу, яку він уважає «Пактом рівних». Цей пакт має на меті гарантувати захист і заклик до зброї для кожної з наших націй у разі вторгнення ворожих сил на континенті. Ми повинні розглянути можливість його прийняття через нашу нестабільну ситуацію проти великих держав Еквусу. Однак Рокгуф може виявитися таким же паразитом, як і інші. Ми не можемо йому довіряти. Що ж нам обрати?"
 lsp.85.a:0 "Приймімо цей Пакт рівних. Ми потребуємо їх так само, як вони потребують нас."
 lsp.85.b:0 "Рокгуф самовпевнений, ми набагато вищі за нього."
 lsp.86.t:0 "Південь приймає наш пакт"
 lsp.86.d:0 "Конфедерація вирішила прийняти нашу пропозицію про пакт через нестабільність наших ситуацій. Ми обидві відносно невеликі нації, що межують з гігантом, яким є Еквестрія, і якщо той, хто керує, хоче бути мілітаристським, ми повинні бути готовими якнайкраще, а також більше співпрацювати разом заради процвітання."
 lsp.86.a:0 "Хороші новини для нашої нації."
 lsp.87.t:0 "Південь відкидає наш пакт"
 lsp.87.d:0 "Конфедерація вирішила відхилити нашу пропозицію щодо пакту, оскільки, незважаючи на нестабільну ситуацію няа континенті, вони пояснили, що не можуть бути втягнуті в будь-які починання, в які може бути втягнутий Лас-Пегас, і воліють залишатися нейтральними. Схоже на те, що ми стоїмо поодинці."
 lsp.87.a:0 "Нам доведеться дбати про себе."
 lsp.88.t:0 "Інвестиції Лас-Пегаса в економіку Південного регіону"
 lsp.88.d:0 "З моменту підписання торговельної угоди між нашими країнами, бізнес-поні з Лас-Пегаса інвестували значні кошти в промисловість Саутрона, що призвело до значного економічного зростання. Сьогодні було завершено будівництво кількох нових заводів, на радість багатьом місцевим мешканцям, які можуть розраховувати на стабільну роботу для себе та своїх дітей."
 lsp.88.a:0 "Чудово!"
 lsp.89.t:0 "Сталеливарний завод Лас-Пегаса розливає сталь на півдні"
 lsp.89.d:0 "Відтоді, як ми наблизилися до Лас-Пегаса, наші економіки значно виграли. Одним з найважливіших природних ресурсів міста є сталь, якої тут, на Півдні, не так багато. Завдяки тісним зв'язкам, які зараз існують між нашими країнами, сталь з Лас-Пегаса стала неймовірно дешевою, що значно збільшило наш власний доступ до цього ключового металу."
 lsp.89.a:0 "Майбутнє побудоване на сталі."
 lsp.90.t:0 "Наука в місті"
 lsp.90.d:0 "До нас звернулася делегація дипломатів і науковців із Лас-Пегаса, нашої сусідньої сепаратистської держави на півдні. Місто, можливо, набагато менше за нашу Конфедерацію, але в Лас-Пегасі є багато поні і багато багатств. Містяни, здається, потребують нашої допомоги і просять укласти взаємовигідну угоду про дослідження. Можливо, було б корисно об'єднати наші ресурси з Лас-Пегасом, якщо тільки ми не збираємося воювати з сусідами."
 lsp.90.a:0 "Звучить розумно."
 lsp.90.b:0 "Нізащо!"
 lsp.91.t:0 "Угоду про дослідження схвалено"
 lsp.91.d:0 "[From.GetName] схвалив запропоновану нами угоду про дослідження. Відтепер вчені будуть обмінюватися нотатками та допомагати один одному, що має сприяти розвитку нашої технології."
 lsp.91.a:0 "Чудово!"
 lsp.92.t:0 "У дослідницькій угоді відмовлено"
 lsp.92.d:0 "[From.GetNameDefCap] відхилив запропоновану нами угоду про дослідження. Нам доведеться покладатися на наших власних вчених, які нададуть нам необхідну технологію в майбутньому."
 lsp.92.a:0 "Чорт."
 lsp.93.t:0 "Податкові пільги для інвесторів"
 lsp.93.d:0 "Рокфеллер, нафтовий барон, відповідальний за Лас-Пегас, добре розуміється на бізнесі, і він хотів би, щоб промисловість Лас-Пегаса розширилася на наших землях. На жаль, наші податкові ставки занадто високі, щоб зробити це прибутковим. Звичайно, якби ми надали податкові пільги, Лас-Пегас був би більш ніж готовий повернути частину різниці назад на наші банківські рахунки."
 lsp.93.a:0 "Нехай приходять!"
 lsp.93.b:0 "Ми не піддамося на підкуп, щоб змінити наші закони."
 lsp.94.t:0 "Відкат!"
 lsp.94.d:0 "Конфедерати вирішили піти назустріч нашій схемі і надали нашим компаніям великі податкові пільги. Це дозволяє їм дешево наймати робітників, знижуючи ціну на робочу силу тут і в Конфедерації. Це чудово впливає на норму прибутку, і це приносить нам чималі гроші!"
 lsp.94.a:0 "Дзень!"
 lsp.95.t:0 "Відбив!"
 lsp.95.d:0 "Здається, керівництву Конфедерації не сподобалася наша пропозиція щодо податкових пільг. Мабуть, ми корумпована ганьба для наших поні. Доведеться перенести наш бізнес в інше місце, з більш м'якими законами."
 lsp.95.a:0 "Принциповість їх нікуди не приведе."
 lsp.96.t:0 "Лас-Пегас лестить державі [Root.GetName]"
 lsp.96.d:0 "Ми отримали повідомлення, що барон Лас-Пегаса похвалив нас за успіхи, яких наша країна досягла в сучасну епоху, і бажає наслідувати деякі з наших цінностей. Хоча барон і нещиро згадує нашу ідеологію, він є поні багатства і дипломатії і може бути нашим можливим другом у ці важкі часи боротьби. Побачимо, куди з ним підуть справи."
 lsp.96.a:0 "Барон уміє грати словами."
 lsp.97.t:0 "Полювання на сталь"
 lsp.97.d:0 "Громадянська війна в Еквестрії виявила всі внутрішні розбіжності та проблеми нашого великого ворога. Багато дрібних, незначних місць вийшли з-під влади принцес. Звичайно, це було лише питанням часу, коли один з цих сепаратистів притягнеться до нас.\n\nЛас-Пегас, підконтрольний нафтовому барону Рокфеллеру, наблизився до нашого королівства. Вони просять у нас військової допомоги, особливо наших єгерських підрозділів. В обмін на це вони готові надати нам якісну сталь, яка може бути більш цінною для наших військових зусиль. Чи підемо ми назустріч поні?"
 lsp.97.a:0 "Краще сталь, ніж дрони."
 lsp.97.b:0 "Вони не отримають моїх солдатів."
 lsp.98.t:0 "Єгері Лас-Пегаса"
 lsp.98.d:0 "Схоже, що мінливі прийняли наші вантажі сталі і натомість відрядили під наше командування частину своїх елітних єгерів. Буде трохи клопітно інтегрувати підрозділи чейнджлінґів у наші збройні сили, і багато поні з недовірою ставляться до жуків. Однак, угода є угода, і ці страшні солдати, безсумнівно, стануть нам у пригоді в найближчі роки."
 lsp.98.a:0 "Давайте влаштуємо їм теплий прийом!"
 lsp.99.t:0 "Відмова"
 lsp.99.d:0 "Здається, королева Кризаліс відмовилася відправити до нас своїх єгерів. Королеві явно бракує здорового глузду, щоб відмовитися від такої взаємовигідної угоди з нашою країною, але ми навряд чи зможемо змусити її погодитися. Доведеться обійтися без єгерів і створити своїх власних спецпризначенців."
 lsp.99.a:0 "Дурний жук!"
 lsp.100.t:0 "Відправка зброї нашим союзникам у громадянській війні в Еквестрії"
 lsp.100.d:0 "Рокфеллер отримав повідомлення від наших можливих союзників, що їм знадобиться якомога більше зброї. Громадянська війна обіцяє бути кривавою. З таким багатством, яке має Лас-Пегас, для Рокфеллера не буде проблемою відправити партію зброї. Звичайно, зброя може знадобитися нам для наших власних сил, але відправка зброї може означати, що пізніше ми зможемо укласти союз із переможцем, забезпечивши наше майбутнє."
 lsp.100.a:0 "Давайте надішлемо зброю і допоможемо їм!"
 lsp.100.b:0 "Ні, ми не можемо собі цього дозволити."
 lsp.101.t:0 "Quid quo pro"
 lsp.101.d:0 "Наші інвестиції принесли дивіденди, оскільки наш потенційний союзник визнав нашу владу над Лас-Пегасом. Звичайно, наразі вони не можуть надіслати нам військову допомогу, але позитивна преса на їхньому боці, а також більше ділових контрактів означають, що ми отримаємо прибуток від поставок зброї."
 lsp.101.a:0 "Це має порадувати акціонерів."
 lsp.102.t:0 "Ex nihilo nihil fit"
 lsp.102.d:0 "Наше рішення не допомагати нашому потенційному союзнику в Еквестрії не було сприйнято іншою стороною легко. Вони опублікували серію наклепницьких статей про Лас-Пегас, стверджуючи, що ми є нелегітимним повстанським рухом. Крім того, вони дуже ускладнюють ведення бізнесу на території, яку вони утримують."
 lsp.102.a:0 "Вибух."
 lsp.103.t:0 "Лас-Пегас шукає захисту"
 lsp.103.d:0 "Схоже, місто Лас-Пегас захопив один із найвідоміших його мешканців. Рокфеллер, нафтовий магнат, захопив місто і керує ним як своїм бізнесом. Звичайно, маленьке місто не може сподіватися протистояти більшим силам у цьому світі, тому проникливий бізнес-поні робить нам пропозицію. Наш захист в обмін на його допомогу.\n\nБуло б незвично для нашої могутньої нації зв'язуватися з такою маленькою державою, але Лас-Пегас є дуже стратегічним пунктом, який може послужити нам непошкодженим."
 lsp.103.a:0 "Вони можуть приєднатися до нас."
 lsp.103.b:0 "Нам не потрібен Рокфеллер."
 lsp.104.t:0 "Лас-Пегас і [From.GetFactionName]"
 lsp.104.d:0 "Ми отримали звістку, що [From.GetNameDef] прийняв нашу пропозицію приєднатися до їхньої фракції. Це, безумовно, цікава угода, але Рокфеллер вважає, що вона принесе процвітання Лас-Пегаса."
 lsp.104.a:0 "Бізнес не можна робити поодинці."
 lsp.105.t:0 "Лас-Пегас і [From.GetFactionName]"
 lsp.105.d:0 "На жаль, [From.GetName] відмовився від союзу. Нам доведеться вести наші війни поодинці. Звісно, альянс завжди був примарною ідеєю, але фактична відмова означає, що нам, можливо, доведеться протистояти найпотужнішим арміям Еквусу самотужки."
 lsp.105.a:0 "Ох."
 lsp.106.t:0 "Прощання містера Горса з Пайн Честом"
 lsp.106.d:0 "Після взяття Містером Горсом влади Пайн Чест спочатку планував працювати за лаштунками і стежити за тим, щоб новий керівник, якого вона обрала, залишався вірним цінностям ПГА. Поні був зайнятий перетасовуванням паперів і плануванням нових центрів рекрутингу ПГА, коли двері його кабінету були вибиті. Десятки поні в костюмах і зі зброєю в копитах увірвалися в отвір, цілячись у Пайн Честа. Генерал був розгублений, на його обличчі була суміш розгубленості і страху. Потім він зарепетував: «Що, в Тартар, відбувається? Хто ви всі такі і як ви сюди потрапили? Моя охорона повинна була запобігти цьому, червоні зрадники!»\n\nОдин із убивць, в сонцезахисних окулярах, ступив крок вперед, з радіоприймачем у копиті, поставив його на стіл переляканого Пайн Честа і ввімкнув. Радіо мерехтіло статичними перешкодами, перш ніж почалася передача.\n\n«Привіт, Пайн Честк. Спочатку я не планував записувати це, але з поваги до того, що ти дав мені владу і зробив найгіршу помилку в своєму житті, я відчув, що повинен сказати тобі, що станеться. Від тебе більше немає користі. Так, ПГА була корисним інструментом для забезпечення мого правління, але ти — ракова пухлина, бандит, поні, який існує лише для того, щоб тероризувати населення, переконуючи його, що наближається війна.\n\nЯ спочатку підтримував тебе, щоб занурити це місто в хаос, але тепер, коли ти віддав мені ключі від Лас-Пегаса, твоя організація вже не є бажаною в моєму місті. На Лас-Пегас чекає нове майбутнє. Технологічне процвітання! На жаль, вас не буде поруч, щоб побачити це. Тому я хочу попрощатися з тобою і щиро сподіваюся, що твоя смерть буде швидкою. Прощавай, Пайн Честе».\n\nПередача закінчилася, і один з поні в костюмах забрав радіоприймач. Незабаром після цього одна куля обірвала життя Пайн Честа і зруйнувала майбутнє ПГА."
 lsp.106.a:0 "Його тіло буде поховано у невідомому місці."
 lsp.107.t:0 "Питання до мера"
 lsp.107.d:0 "«Ти вже не молодий жеребець, Рокенгаре. Навіть не намагайся сперечатися з цим». Солодкий голос Шуґарквілл дзвенить у кабінеті мера. Він не відповідає, а лише важко зітхає, повільно підводячись з ліжка, спираючись на неї для підтримки.\n\nШуґарквілл не займала надто високого становища в ієрархії міської бюрократії. Вона була звичайною радницею мера, яка працювала під керівництвом Рокенгара і стежила за тим, щоб кожна поні залишалася за лаштунками. Тепер, коли мер ледве може здолати відстань від своїх покоїв до офісу, вона стала для нього найважливішим поні. Все, що він більше не може робити, вона робить за нього.\n\n«Я припускаю, що я зачепила нерв, судячи з вашого погляду», — каже вона, сухо дивлячись на нього, коли допомагає йому спуститися вниз по коридору.\n\n«Та що ти кажеш», — коротка відповідь. Рокенгар сумно насміхається. «Що це має мені сказати? Я знаю, що я просто старий зморщений мішок, не поні — я бачу це щоразу, коли дивлюся в дзеркало».\n\n«Будь ласка, сер. Зараз ви просто шукаєте, на що б розсердитися. Я зовсім не це мав на увазі, і ви це добре знаєте», — Шуґарквілл “стріляє” у відповідь, кидаючи на нього докірливий погляд. Рокенгар знову зітхає.\n\n«Так. Мені шкода», — відповідає він, хитаючи головою, і заходить з нею до свого кабінету. Мер лягає у своє зручне крісло, максимально розтягуючи затерплі м'язи, поки вона розсуває жалюзі, заливаючи кімнату золотистим ранковим світлом. Мер напівзаплющує очі від раптової яскравості. «Це все та справа зі спадкоємцем, про яку ти говорила».\n«Нарешті. Я нарешті до тебе достукалася». Шуґарквілл посміхається, дивлячись на нього з-за столу.\n«То що? Ти вже вирішив? Я можу почати шукати?»\n\n«Ти справді прагнеш моєї смерті, так?» Рокенгар смикнув бровою, і Шуґарквілл роззявила було рота, щоб відповісти, але він досить швидко обірвав її хрипким сміхом. «Годі, годі, я пожартував, розслабся. Я знаю, що ти просто... доглядаєш за старим жеребцем».\n\n«Отже, тоді... ти згоден. Почнімо шукати»."
 lsp.107.a:0 "Він неохоче кивнув."
 lsp.108.t:0 "Список за списком, список за списком..."
 lsp.108.d:0 "«Ми робимо це вже більшу частину дня, пане мер...» Шуґарквілл намагається зберегти спокій, поки Рокенгар переглядає кандидатів в одному з численних списків, які вона склала.\n\n«Далі», — сухо каже мер. Після перших кількох пропозицій сформувався своєрідний шаблон — Шуґарквілл намагалася дати їм короткий підсумок, Рокенгар перебивав її і просив подивитися на папір сам, потім він просив про наступний.\n«Пане мер, будь ласка... – застогнала Шуґарквілл, потираючи копитом чоло. — Ви ж це не серйозно...\n«Я сказав “наступний”». наполягає Рокенгар, відкидаючись на спинку стільця і потираючи затерплу шию.\n\nЗітхнувши, Шуґарквілл піднімає наступного кандидата. «Аледжіо Моррел, працьовитий промисловець із...»\n«Наступний», — наполягає Рокенгар.\n\n«Дивись, дивись! Ось воно! Ви навіть не дали мені закінчити, пане мер — ви впевнені, що вам взагалі потрібен спадкоємець? Могли б просто сказати “ні”, а не змушувати мене проходити через усе це лише заради ввічливості», — розчаровано закочує очі Шуґарквілл, згортає папір і кидає його через плече.\n\n«Мені дуже шкода, міс Квілл, — зітхає Рокенгар, — але жоден із цих кандидатів не промовляє до мене. Я не можу обрати того, хто мені не подобається — він має резонувати зі мною».\n\n«А ми коли-небудь знайдемо когось, хто резонуватиме з вами, пане мер?» — запитує Шуґарквілл, нахиляючи голову і стогнучи. Вони вже кілька годин це обговорюють.\n\n«Може, ви дозволите мені пошукати самому. Тоді я знайду того, хто мені сподобається», — відповідає Рокенгар із м'якою посмішкою. Вона знизує плечима, не знаючи, що ще робити.\n\nХвилини починають тягнутися, мер кладе лікті на стіл, а копита під підборіддя, глибоко замислившись. Шуґарквілл обирає собі стілець, сідає і чекає, поки він закінчить. Нарешті він заговорив: «Скажіть мені, пані Квілл, як краще звучить? Мер, губернатор чи президент? Зрештою... ми тепер більше, ніж просто місто», — запитує Рокенгар, хитро позираючи на неї понад стіл. Поні спочатку не дуже розуміє запитання, розгублено нахиляючи голову. «Просто відповідай».\n\n«Я припускаю... президент, пане мер. Без образ, але, як ви сказали, ми вже не просто місто, — вона киває. — Ага, ясно, ясно...» Рокенгар киває у відповідь, постукуючи себе по підборіддю. «Скажи мені...»"
 lsp.108.a:0 "«Як тобі “президентка Шуґарквілл”?»"
 lsp.109.t:0 "«Я знаю одного поні, що знає іншого поні...»"
 lsp.109.d:0 "«Це божевілля, пане мер. Ви ж не можете говорити про мене серйозно, я зовсім не кваліфікована, щоб...» — наполягає Шуґарквілл, сидячи в залі засідань поруч із Рокенгаром, вся в костюмі і нафарбована, ніби готова до прийому гостей.\n\n«О, маячня, кажу тобі, — мер закочує очі з тихим смішком. — Ти — найкваліфікованіша поні для цієї роботи, запевняю тебе. Подивися мені в очі і скажи, що я помилився, обравши тебе», — каже він їй, і Шуґарквілл швидко дивиться на нього, відкриваючи рот, щоб відповісти, але не встигає. «Саме так, — обриває її Рокенгар, перш ніж вона встигає щось сказати. — Я ніколи не помиляюся».\n«Ви наробили багато помилок...» — бурчить Шуґарквілл, розгублено дивлячись у підлогу.\n\n«Ну, ти була там, щоб виправити їх до того, як вони могли завдати шкоди, тож це дає мені ще більше підстав вірити в тебе». Рокенгар посміхається над нею, що лише спонукає тепер уже спадкоємця знову застогнати від роздратування. «Шуґарквілл, серйозно, це стає нудним. Ти найкращий, про кого тільки міг мріяти Лас-Пегас — пильний, вірний, рішучий... це все, що нам потрібно для спадкоємця». «Навколо повно інших поні, які відповідають тим же вимогам... — знову перебиває Шуґарквілл, — мені це вже набридло, пані Квілл. Скажіть мені по-справжньому, ви хочете чи не хочете стати новим мером?» Рокенгар нарешті дивиться на неї, ставлячи ультиматум. «Це вже не смішно, все це самоприниження». Настає коротка мовчанка. Шуґарквілл дивиться в землю, трохи збентежена. «Ви маєте цю... жахливу схильність перебивати поні», — каже вона собі під ніс. Рокенгар, однак, лише посміхається: «Отже, “президентка Шуґарквілл”». Він переможно киває.\n\n«Що ж, це все чудово, що ви погодилися, але як ми збираємося переконати інших поні?» — Шуґарквілл занепокоєно дивиться на нього. У цей момент двері до зали відчиняються, і десяток різних поні-політиків, одягнених у різноманітні костюми та краватки, починають заходити всередину, балакаючи та сміючись, прямуючи до столу в центрі кімнати».\n\n«Не хвилюйся про це. Тут ти можеш дозволити старому жеребцю керувати справами». Рокенгар посміхається. Він знав там усіх поні, усіх до єдиного. І, що важливіше, він знав, що всі вони йому чимось зобов'язані — і він не проситиме багато. Лише один голос."
 lsp.109.a:0 "«Панове... У мене є пропозиція»."
 lsp.110.t:0 "Спогад"
 lsp.110.d:0 "У такі дні вода, хмари, небо здаються темнішими. Його кістки бряжчать, як сухі гілки, а ноги, здається, ледве тримають його на ногах. О, як швидко цокає годинник часу. Як швидко він перетворюється з дня на північ, якщо не бути обережним.\n\n«Ааа...» — стогне крізь зуби Рокенгар, сідаючи на підніжжя одної з кам'яних статуй у внутрішньому дворику ратуші. Потім він зітхає з полегшенням, відчуваючи, як важкий тягар спадає з його ніг. Важко було зрозуміти, чому все пішло так не так, так раптово. Як одного дня він міг боротися з будь-яким законодавчим органом або національним декретом... а іншого дня він ледве може піднятися з ліжка.\n\nАле тут є біль, окрім фізичного. Окрім болю в спині, опіку під лобом, поколювання в закляклих м'язах, щось боліло всередині. І тиха вода ставка на подвір'ї, заросла рогозом і лататтям, тільки підживлювала цей біль все більше і більше.\n\nУ такі дні він цікавився, як поживає Сапфір. Він так давно не бачив її, свою дружину. Відтоді, як міцно притискав її до грудей і говорив, що все буде добре. З тих пір, як він міг прошепотіти їй на вухо свої тривоги, а вона могла змусити його забути про них. Оскільки він бачив її посмішку, і один лише вигляд її міг скрасити його день більше, ніж будь-які новини про гарний врожай чи підвищення ефективності роботи заводу.\n\nІ щоразу, коли він згадував Сапфір, він згадував і Челло. І тепер, хоча навколо нього співали птахи, він не чув їхнього щебетання. Він чув Челло, яка грала на скрипці у вітальні, а вони з Сапфір слухали її, сидячи в кріслах.\n\nЦе було так давно... Здавалося, вічність. Але все ще здається, що це було вчора.\n\nРаптом пекучий біль у ногах повертається, і тільки тепер він усвідомлює, що підводиться і йде назад до будівлі, навіть не усвідомлюючи цього, стогнучи і бурмочучи."
 lsp.110.a:0 "«Я повинен побачити їх знову. Я не можу їх так відпустити. Востаннє...»"
 lsp.111.t:0 "Спогад"
 lsp.111.d:0 "Рокенгар перевіряє кишені жилета один раз. Двічі. Тричі. Він відчуває лист, що важким тягарем висить над його серцем. «Ми сумуємо за тобою». Він теж за ними сумував. І, нарешті, сьогодні він знову може їх побачити.\n\nВажко було приїхати сюди, через кордон. Будь-яка подорож за межі його будинку була болісною, а поїздка на машині до їхнього будинку була тортурами, як фізичними, так і моральними. Страх обрушився на його думки, як артилерія нічних кошмарів, а в глибині шлунку піднімався найхолодніший докір провини.\n\nВін — той, хто залишив їх. Залишив їх тут заради своєї мрії про Лас-Пегас. Заради міста мрій і багатства на західному березі Еквестрії. І ось він тут, стукає в їхні двері, на межі розбиття, благаючи побачити їх востаннє. Чи подивляться вони на нього тими ж очима, що й раніше? Чи подивиться Челло на нього і побачить свого батька, чи Сапфір подивиться на нього і побачить свого чоловіка... чи вони дивитимуться, і дивитимуться, і дивитимуться, і зрозуміють, що більше не впізнають його? Що ж... не було способу дізнатися, не спробувавши цього. Страх достатньо струсонув його, настав час набратися сміливості і... постукати...\n\nДвері відчиняються надто несподівано, він навіть не встигає підняти копито. Невже вони... чекали на нього? У дверях стоїть Сапфір, дивлячись на нього широкими бронзовими очима. Він постарів на десяток років за один місяць — вона за ці роки не постаріла ні на день.\n\n «З-здрастуйте...» Рокенгар не був тим, хто заїкається, але тут він не зміг виштовхнути з себе слова. Та це й неважливо — кобила робить сміливий крок уперед, обхоплює його копитами й обіймає так, що він відчуває і хвилювання, і... таке полегшення.\n\n«Заходь... Челло скоро повернеться зі скрипкової практики, і я хочу зробити тобі сюрприз». Вона виривається з обіймів лише на мить, щоб подивитися на нього. Незважаючи на його зовнішній вигляд, на те, яким обірваним і розпатланим він виглядав, вона все ж нахиляється вперед, щоб поцілувати його в щоку. «Ми так за тобою скучили, любий...»"
 lsp.111.a:0 "«Я теж за тобою сумував...»"
 lsp.112.t:0 "Спогад"
 lsp.112.d:0 "Його сторона матраца була жорсткою після стількох років невикористання, але решта спальні була бездоганною. Зрештою, Сапфір завжди була охайною — і було приємно бачити, що весь цей час, проведений на самоті, не змінив її.\n\nВін відчував себе одночасно таким чужим і таким ностальгічним, прокидаючись не в ліжку свого будинку в Лас-Пегасі, а в ліжку свого старого будинку, ніжно заколисуваний пікантним запахом шкварчащого бекону і яєчні, що готувалися внизу.\n\nХоча багато речей вже не були такими, як раніше. Ліжко здавалося, ніби воно було зроблене з колючок. Сходи, кожна сходинка здавалася йому схожою на гору. Світло, що шипіло між жалюзі, обпікало йому очі. Він більше не був тим жеребцем, яким був раніше. І світ навколо нього не був таким, як раніше. Челло, його лоша, більше не ходила до школи. Більше не бігала по сходах і вітальні з юнацькою енергією. Більше не проводила ранки у вітальні, вправляючись у грі на віолончелі. Тепер Челло була більше, ніж лошам, вона була шанованим скрипалем, із оркестром, розкладом, роботою. І хоча він все ще був його дитиною... Рокенгар не очікував, що все буде по-старому. «Любий! Поквапся, твій обід остигає!» — кричить Сапфір, піднімаючись сходами. Обід? Він що, виспався? І, головне, як він збирається спускатися по цих сходах?\n\nКолись, у розквіті сил, до свого мерства, він міг збігати ними по три сходинки за раз, ганяючись за Челло, але зараз... він здригається від думки, що спробує зробити хоч один крок наодинці. Тобто, поки не відчує, як тепле копитце ніжно підхопить його під копито. «Ходімо, тату. Я допоможу тобі», — Челло посміхається йому. Так дивно бачити його таким високим, набагато краще збудованим, ніж він пам'ятав.\n\n«Т-ти...» — Рокенгар ледве знаходить слова, щоб описати те, що він відчував. Це не мало значення: Челло успадкувала його товариськість.\n\n«Думав, що я зникну, га? Не хвилюйся про це, тату. Ніхто не буде проти, якщо я візьму вихідний, щоб побути з родиною. А тепер ходімо — у нас попереду довгий день»."
 lsp.112.a:0 "Мені так пощастило, що в ці складні часи я все ще маю свою сім'ю."
 lsp.113.t:0 "Торгівля приносить вигоду!"
 lsp.113.d:0 "Торгівля з Лас-Пегасом процвітає. Багато барелів чорного золота експортується до міста, щоб забезпечити його промисловість, особливо металургійні заводи. Натомість частина цієї сталі повертається до нас, готова до використання на наших заводах. Хіба не приємно мати партнера?"
 lsp.113.a:0 "Сталі ніколи не буває забагато."
 lsp.114.t:0 "Лас-Пегас просить нашої допомоги"
 lsp.114.d:0 "Мер Лас-Пегаса помер, і його наступником стала одна з його помічниць, кобила на ім'я Шуґарквілл. Здається, вона хоче продовжувати його політику, але для цього вона просить нашої допомоги. Лас-Пегас не вистачає сучасного промислового обладнання, різноманітних машин та інструментів для їх безпечної експлуатації. Чи повинні ми допомагати новому меру, який тепер позиціонує себе як президент? Чи залишимо поні Лас-Пегаса напризволяще?"
 lsp.114.a:0 "Ми допоможемо всім нашим друзям!"
 lsp.114.b:0 "Зараз ми не можемо дозволити собі цього."
 lsp.115.t:0 "Допомога!"
 lsp.115.d:0 "Еквестрія почула наше прохання і прийняла його! Машини та інструменти вже на шляху до нашого міста, що має суттєво підвищити нашу продуктивність, а також створити багато робочих місць! Майбутнє нашої молодої держави — світле!"
 lsp.115.a:0 "Дякуємо Еквестрії!"
 lsp.116.t:0 "Відмова"
 lsp.116.d:0 "Еквестрія відхилила наш запит і не надасть нам жодної промислової допомоги, що залишить нашу промисловість боротися самотужки."
 lsp.116.a:0 "Дуже шкода."
 lsp.117.t:0 "Ми захопили Білохвостий ліс!"
 lsp.117.d:0 "Наші сили перемагають! Ми вигнали ворога з лісу. Завдяки ефективній прикордонній сутичці ми тепер можемо захистити та укріпити ліс."
 lsp.117.a:0 "Чудово."
 lsp.118.t:0 "Ми захопили Керроттоп!"
 lsp.118.d:0 "Керроттоп впав перед нашими військами. З поразкою нашого ворога ми зможемо повністю убезпечити провінцію і отримати необхідні землі та ресурси."
 lsp.118.a:0 "Чудово."
 lsp.119.t:0 "Ми взяли Оршаб"
 lsp.119.d:0 "Наші війська взяли Оршаб і витіснили ворога. Ця прикордонна сутичка була неодмінно визнана успішною."
 lsp.119.a:0 "Добре."
 lsp.120.t:0 "Ми взяли Сореллі"
 lsp.120.d:0 "Наші війська змогли утримати Сореллі під час прикордонної сутички, незабаром ми зможемо повністю його закріпити."
 lsp.120.a:0 "Добре."
 lsp.121.t:0 "Атака не вдалася"
 lsp.121.d:0 "Незважаючи на всі наші зусилля, наші солдати не змогли захопити територію, на яку ми їх відправили. Нашому дипломатичному відомству доведеться працювати понаднормово, щоб зробити вигляд, що це не було скоординованою атакою з нашого боку."
 lsp.121.a:0 "Прокляття!"
 lsp.122.t:0 "Холодні копита"
 lsp.122.d:0 "В останню хвилину наше військове командування вирішило відмовитися від спроб захопити територію, яку ми планували атакувати. Це було визнано занадто ризикованим, і тому війська швидко демобілізуються. Напруженість знижується, і хоча багато наших солдатів розчаровані, принаймні, ми не будемо витрачати їхні життя даремно."
 lsp.122.a:0 "Ми зробимо їх наступного разу..."
 lsp.123.t:0 "Успішна оборона"
 lsp.123.d:0 "Солдати, що перетинали наш кордон з Лас-Пегаса, нещодавно намагалися захопити нашу територію, але, на щастя, наша армія змогла легко відкинути їх назад. Міністерство закордонних справ Лас-Пегаса зберігає мовчання з цього приводу, але це стало приводом для святкування серед нашого народу, особливо серед військових."
 lsp.123.a:0 "І не повертайтеся!"
 lsp.124.t:0 "Покинути корабель"
 lsp.124.d:0 "Солдати Лас-Пегаса намагалися захопити наші землі протягом останніх кількох днів, і наші війська мужньо чинили опір. Незважаючи на це, наше верховне командування вирішило, що земля не варта життів поні та ресурсів, і вивело наші війська з бою."
 lsp.124.a:0 "Нехай забирають це нікчемне сміття"
 lsp.125.t:0 "Катастрофа!"
 lsp.125.d:0 "Жахливі новини! Сили Лас-Пегаса змогли витіснити наші війська зі спірної території! Лас-Пегаські війська придушують інакомислення в цьому районі, а дипломатичне представництво Лас-Пегаса оголосило це лише «тимчасовою окупацією», щоб «захистити життя місцевих жителів»."
 lsp.125.a:0 "Ніби хтось повірить у таку очевидну брехню..."

 equestria.179.t: "Смуга невдач продовжується"
 equestria.179.d: "У двері в покої [Root.GetLeader] несміливо постукали. Всередину знервовано ввійшла купка занекопоєних і стомлених бюрократів. «У чому проблема?» — спитала принцеса, відвівши свій погляд від поточних звітів і газет. Поні відступили з її питання. «Пробачте нам, принцесо... В нас невідкладні новини...» Одного з поні, який тримав листа, підштовхнули наперед. [Root.GetLeader] узяла його та розірвала конверт одним спритним рухом. Вона спохмурніла, і всі в кімнаті знітилися. Це був лист від мера Лас-Пегаса, в якому декларувалося, що місто буде повністю незалежним від цієї громадянської війни і що в нього немає жодного бажання ставати ні на чий бік."
 equestria.179.a: "Вони про це пошкодують!"
 equestria.179.b: "Цікаво, що вони таке роблять..."
 news.2021.t:0 "Відокремлення Лас-Пегаса!"
 news.2021.d:0 "[This.GetNewspaperHeader]Нещодавно Лас-Пегас надіслав листа, в якому описав відділення міста від Еквестрії. Поні зараз протестують і бунтують на вулицях Лас-Пегаса у відповідь на це рішення. Спроби отримати коментар мера Лас-Пегаса і принцеси Селестії були або проігноровані, або відхилені. Незабаром мер публічно оголосив, як він прийшов до такого рішення, і що причиною їхнього відокремлення було забезпечення їхніх прав. Це навряд чи заспокоїло громадян і лише сприяло подальшим заворушенням, оскільки поні вимагали негайного повернення до складу Еквестрії."
 news.2021.a:0 "Нарешті свобода."
 news.2021.b:0 "Ми маємо це виправити."
 news.2021.c:0 "Вони про це пошкодують!"
 news.2021.e:0 "Що там відбувається?"

### ЛОКАЛІЗАЦІЯ ДИНАМІЧНИХ ФОКУСІВ ###
 LSP_personal_1:0 "Можливо, він мав би щось зробити. Простягнути копито допомоги. Принаймні спробувати знову налагодити контакт зі своєю родиною. З його прекрасною Сапфір і його маленькою Челло. Коли він згасає, самотня покоївка час від часу навідує його на смертному одрі, йому цікаво, що з ними сталося. Сподіваюся, з ними все гаразд."
 LSP_personal_2:0 "Він схилив голову на подушку. Його грива сива, а очі запалі, але Сапфір виглядає молодою, як ніколи. Її копито міцно стискає його. Спільна посмішка — це все, що йому потрібно — шкода тільки, що Челло не змогла прийти теж. Вона наполягає, що з ним усе гаразд, але він хотів би побачити його особисто, а не лише на сімейних фотографіях."
 LSP_personal_3:0 "Музика Челло наповнює кімнату, коли він грає на скрипці. Сапфір і Рокенгар мовчки спостерігають за ним, посміхаючись. Він зачарований, білий жеребець, своїм інструментом. Але час від часу з його очей падає сльоза посеред пісні — і коли Рокенгар це помічає, сльоза падає і з його. Сльози за втраченим минулим — але, сподіваємось, завдяки його зусиллям... майбутнє забезпечене."
 LSP_heir_1:0 "Шуґарквілл заходить, за нею слідує ще один поні. Вона наполягає, що це «ідеальний» кандидат для роботи. Але лише побіжно глянувши на його досьє, Рокенгар розуміє, що він не витримає. Можливо, зараз він посміхається, але у нього вже не буде тієї статури, що була у нього, старого жеребця. Але він більше не має сил сперечатися. Можливо, станеться так, як він і боявся. Лас-Пегас зануриться в політичні чвари, коли його не стане. Так багато хороших історій починаються зі смерті короля без спадкоємця. Нічого доброго з них ніколи не виходить. Але він лише киває їй — і посміхається до Шуґарквілл. Хоча її зусилля марні... їх все одно оцінили. Всі її зусилля."
 LSP_heir_2:0 "Шуґарквілл ніде не видно. Вона, швидше за все, у своєму кабінеті, обмірковує реформи і думає, що робити тепер, коли Рокенгар піде. Тепер їй доведеться керувати містом замість нього, але вона буде змушена мати справу з конкурентами та амбітними політиками. До неї заходить старий бюрократ з його кабінету. Розмова, що відбувається, стерильна й беземоційна, чиста формальність. Він просто хоче побачити її востаннє, перед від'їздом. Але у неї надто багато роботи."
 LSP_heir_3:0 "Шуґарквілл впускає себе, одягнену в нову форму мера. Вона виглядає готовою до роботи — навіть майже захопленою. Він бачить у ній ту саму боротьбу і дух, які пам'ятає в собі того доленосного дня, коли було проголошено незалежність. Вона наполягала, що це була дурна ідея — зробити її мером. Але незалежність для Лас-Пегаса теж була дурною ідеєю, а вийшло все добре. Принаймні, він на це сподівається."
 LSP_mil_1:0 "Кілька інших жеребців пробираються всередину. Нагороджені, у формі генерали нової армії Лас-Пегаса, реформованої за наказом Рокенгара. Вони прийшли до нього, щоб таємно попрощатися і віддати шану наодинці. Хоча він вирішив більшість військових проблем, Рокенгар так і не впорався з найважливішою з них. Армія воює за нього і тільки за нього. Як тільки він піде, армія розпадеться."
 LSP_mil_2:0 "Кілька інших жеребців пробираються всередину. Він мало кого з них впізнає, але довіряє кожному з них. Коли він проводив чистку в збройних силах і прибрав усіх некомпетентних симпатиків, з якими йому доводилося задовольнятися, він подбав про те, щоб заповнити ці посади підготовленими, досвідченими офіцерами. І зараз вони тут, щоб засвідчити свою повагу. Запевнити його, що за його дії вони будуть боротися за Лас-Пегас до кінця. Але чи можна те ж саме сказати про війська?"
 LSP_mil_3:0 "Надворі гримить грім, майже настільки гучний, що вікна брязкають у рамах. Це незручно, але Рокенгар ледве піднімається з ліжка, щоб виглянути на вулицю і побачити, що відбувається, на власні очі. Військовий парад, що проходить прямо під його вікном, коли армія прощається зі своїм мером. Солдати махають копитами, офіцери віддають честь, генерали шанобливо кивають. Лас-Пегас житиме далі."
 LSP_law_1:0 "Приїжджає і Уайтгорн, все ще одягнений у поліцейську форму. Навіть коли Рокенгар лежить на смертному одрі, відданий офіцер не може стримати свої інстинкти і складає щотижневий звіт. Злочинність на вулицях Лас-Пегаса знижується. Пройде якийсь час, перш ніж вона стане прийнятною — знадобиться багато стресу і важкої праці. Але ще не все втрачено. Хоча Рокенгара вже не буде, Уайтгорн продовжить свою справу, запевняє він."
 LSP_law_2:0 "Приїжджає і Уайтгорн, одягнений у костюм, який більше пасує політику, ніж офіцеру. Навіть коли Рокенгар лежить на смертному одрі, вірний жеребець не може стримати своїх інстинктів, і він робить свій щотижневий звіт. Злочинність вже досягла прийнятного рівня, і поліція працює над тим, щоб утримати її на цьому рівні. Те, що колись було хаотичним кошмаром нації, тепер, нарешті, є безпечним притулком на західному узбережжі Еквестрії."
 LSP_law_3:0 "Приїжджає і Уайтгорн, одягнений у блискучу чорну уніформу, на грудях у нього значок N.A.B. Навіть коли Рокенгар лежить на смертному одрі, вірний жеребець не може стримати своїх інстинктів, і він дає свій щотижневий звіт. Вулиці чисті. Корупція в уряді на рекордно низькому рівні і продовжує знижуватися. Дороги безпечні, і ніхто більше не боїться виходити на вулицю після настання темряви. Все завдяки Рокенгару та його бюро."
 LSP_ind_1:0 "Він також передав фінансовий звіт. Економіка поступово відновлюється. Промисловість відновлюється. Інфраструктура ремонтується, щоб пристосуватися до незалежності. Повільно, але впевнено все повертається до нормального життя. Поні починають нарешті знову вірити в економіку. Але справи могли б іти швидше..."
 LSP_ind_2:0 "Він також передав фінансовий звіт. Економіка повністю відновилася після здобуття незалежності. Лас-Пегас кипить діяльністю, дзижчанням промисловості, гулом виробництва, звуками рулетки в казино та клацанням костей на покерних столах. Нарешті... процвітання."
 LSP_ind_3:0 "Поки Рокенгар розглядає позитивні результати своїх промислових реформ і зростаючу Лас-Пегаську економіку, заходить хтось інший — той, кого мер ніколи не очікував побачити. Старрі Плау височіє над ним, але не з аурою політичного суперника, а старого воїна, який дивиться на Рокенгара з повагою. Він нічого не говорить. Лише кладе на тумбочку шпильку з червоною трояндою і виходить."

### ФОКУСИ ###
 LSP_the_illegitimate_republic:0 "Крило і молитва"
 LSP_the_illegitimate_republic_desc:0 "Ми — уламок скелі посеред розбурханого моря хаосу. Палаючі уламки. Міліція кишить мародерами та злочинцями. Уряд не може впоратися з паперовою тяганиною. Інфраструктура не може підтримувати незалежність. Прикордонники з тривогою спостерігають за еквестрійськими рейнджерами через паркан. Треба щось робити. Мер Рокенгар повинен прибрати копита."
 LSP_promote_defeatism:0 "Еквестрія приречена"
 LSP_promote_defeatism_desc:0 "Розколота навпіл смертоносною громадянською війною, решта Еквестрії довго не встоїть. Навіть якщо конфлікт не переросте в наступне десятиліття, як це зазвичай буває у більшості громадянських воєн, від переможця залишиться лише купа попелу. Ослаблена, Еквестрія стане здобиччю своїх сусідів — чейнджлінґів і комуністів. Ми правильно зробили, що пішли тоді, коли пішли."
 LSP_denounce_horror_of_war:0 "Жахи війни"
 LSP_denounce_horror_of_war_desc:0 "У армії Еквестрії закінчуються поні, яких можна відправити на м'ясорубку. Монархія щойно затвердила призов до армії, і тривожні кадри офіцерів, які вишиковують новобранців, силоміць вдягаючи їх у форму, заповнили всі новини цього тижня. Нехай поні Лас-Пегас знають, що якщо ми повернемося, то їхнє майбутнє — призовний солдат на лінії вогню на передовій."
 LSP_scaremonger_over_economy:0 "Насувається крах"
 LSP_scaremonger_over_economy_desc:0 "Похмурі повідомлення надходять з еквестрійської біржі в Кантерлоті. Економісти прогнозують різке падіння економіки королівства, оскільки більшість поні працездатного віку мобілізовані, а легіони Найтмер Мун спустошують країну. Лас-Пегас, з іншого боку, наразі переживає період стабільного зростання, оскільки громадяни здобувають довіру до нації."
 LSP_condemn_tyranny:0 "Засудження тиранії"
 LSP_condemn_tyranny_desc:0 "Вже ходять чутки, що таємна поліція патрулює вулиці Кантерлота. Що розмови по всій Еквестрії прослуховуються. Всіх підозрюваних прихильників Найтмер Мун таємно заарештовано... Очікувалося, що з війною, яка стукає в двері столиці, Еквестрія стане ще більш тиранічною, але ніколи ще не було так раптово. Ми повинні засудити нові супрематичні елементи в уряді."
 LSP_all_enemies_outwitted:0 "Шах і мат"
 LSP_all_enemies_outwitted_desc:0 "Фотографії заарештованих комуністичних радикалів гордо висять у наших поліцейських відділках. Залишки монархістів ледве збирають гроші на оплату рахунків за електроенергію для своєї штаб-квартири. Від КПС залишилася лише купка опальних членів. У напахченій тиші кабінету мера Рокенгара він відкорковує пляшку шампанського, щоб відсвяткувати чесно виграну Велику Гру."
 LSP_flirt_left:0 "Підморгування ліворуч"
 LSP_flirt_left_desc:0 "У тіні Лас-Пегаса існують угруповання, що змагаються за контроль над ним. Комуністичні підпільники революції, монархічний вищий світ, радикальні пуритани, що бавляться з фашизмом. Мер Рокенгар планує зіграти роль ляльковода, щоб знищити опозицію в її зародку. І замість того, щоб бруднити копита, він може просто змусити їх битися один з одним. Дезорганізованими комуністами буде легко маніпулювати..."
 LSP_anti_monarchism:0 "Удар по короні"
 LSP_anti_monarchism_desc:0 "Ліві, червоношкірі комуністичні фаєрбренди по всьому місту збираються на своїх ящиках-п'єдесталах, щоб скандувати за падіння буржуа, заявляють, що Лас-Пегас ніколи не побачить королівських осіб на жодному троні. Звідки у них ці мегафони? Їхні блискучі костюми з латунними ґудзиками? Відполіровані черевики? Мер Рокенгар посміхається, спостерігаючи, як повільно падає рейтинг монархічної партії..."
 LSP_secretly_fund_agitators:0 "Поштовх ліворуч"
 LSP_secretly_fund_agitators_desc:0 "Матеріали для їхньої роботи, таємно доставлені комуністам міста; червона валіза з іменами прихильників монархістів; ящик зі стрілецькою зброєю; кілька листів з холодною готівкою. Все це — шматочки приємної головоломки... тепер відкинься на спинку крісла і спостерігай, як вона вирішується сама собою; сподівайся, що жодне слово про це не просочиться назовні — це був би гайковий ключ, кинутий прямо в роботу."
 LSP_anti_fascism:0 "Крах фашизму"
 LSP_anti_fascism_desc:0 "У провулках, які часто відвідують спікери ПГА, комуністичні агітатори починають встановлювати свої мильниці. На кожен ультраправий мітинг завжди є контрпротест з боку лівих. Кожен фашистський злочин на ґрунті ненависті зустрічає не менш жорстоку комуністичну контратаку, а поліція навіть оком не змигне. ПГА повільно втрачає прихильність, про що свідчать останні опитування. План йде точно за планом."
 LSP_secretly_arm_workers:0 "Зброя для трудящих"
 LSP_secretly_arm_workers_desc:0 "По всьому місту в різних місцях були заховані схованки з бойовими ножами, кийками, прихованими пістолетами та інструкціями зі створення трубчастих бомб та інших вибухових пристроїв. Зашифровані листи та шифри з описом їхнього точного місцезнаходження були надіслані лідерам червоних. За лічені дні промовці від ПГА та монархістів навчилися триматися подалі від відомих гарячих точок комуністів."
 LSP_expose_abuse_of_workers:0 "Більше палива для вогню"
 LSP_expose_abuse_of_workers_desc:0 "Розсекречено таємні кадри жорстокого поводження з робітниками, зняті на численних відомих компаніях і заводах. Рулони плівки, що містили сцени знущань від антисанітарії до каліцтв, а також документи, що описували низьку оплату праці та погане ставлення до робітників, були таємно передані червоним. Зображені сцени почали з'являтися в комуністичних пропагандистських фільмах."
 LSP_leak_army_plans:0 "Витік планів ополчення"
 LSP_leak_army_plans_desc:0 "У ПГА є ополчення, що складається переважно з ультраправих радикальних добровольців. Вони озброєні битами, ножами та вилами і часто патрулюють провулки міста, залишаючи на своєму шляху побитих, понівечених, а іноді й мертвих прихильників комунізму. Поліції вдалося скласти вичерпну схему маршрутів їхнього патрулювання, і ми побачимо, що вона потрапить під копита червоних, щоб допомогти їм уникнути конфронтації."
 LSP_release_starry_plough_from_prison:0 "Звільнення Старрі Плау"
 LSP_release_starry_plough_from_prison_desc:0 "Старрі Плау, «вогонь революції», після ув'язнення на початку незалежності, був повністю помилуваний мером Рокенгаром. Наглядачам в'язниці було наказано звільнити його з Форхорнської в'язниці опівночі. Очікується, що напади червоних на фашистські та монархічні мітинги зростуть вдесятеро. Незабаром напруженість в Лас-Пегасі досягне критичної точки."
 LSP_flirt_right:0 "Загравання з ПГА"
 LSP_flirt_right_desc:0 "У тіні Лас-Пегаса існують угруповання, які борються за контроль над ним. Комуністичні підпільники революції, монархічний вищий світ, радикальні пуритани, що приймають фашизм. Мер Рокенгар планує зіграти роль ляльковода, щоб знищити опозицію в її зародку. Замість того, щоб бруднити копита, він може просто змусити їх битися один з одним. ПГА сумно відома своїми крайніми поглядами — ідеальна маріонетка."
 LSP_anti_communism:0 "Червона загроза"
 LSP_anti_communism_desc:0 "Лікарні по всьому місту повідомляють про випадки, коли комуністичні оратори надходять з пораненнями після побиття бандами прихильників ПГА, які мають широкий спектр контрабандної зброї (підморгування). Поліція, однак, отримала вказівку зберігати мовчання. У той час як червоні оратори все більше побоюються фашистського самосуду, популярність комуністів падає. Будемо сподіватися, що інформація про нашу участь не випливе назовні."
 LSP_monarchist_communist_connection:0 "Змова Пайн Честа"
 LSP_monarchist_communist_connection_desc:0 "Лідер ПГА є об'єктом поміркованої критики через свої божевільні теорії та змови. Звичайно, це не що інше, як тиради божевільного, але створення фальшивих доказів для деяких з них може допомогти нам у довгостроковій перспективі. Ті, що звинувачують Селестію в симпатіях до комуністів через її небажання розгромити Сталліонград, можуть стати важким ударом як для червоних, так і для монархістів."
 LSP_fatcats_news_monopoly:0 "Союзники в новинах"
 LSP_fatcats_news_monopoly_desc:0 "У Лас-Пегасі проживає багато багатих газетних видавництв, і народ отримує вигоду від широкого спектру різних газет. За певну суму грошей багато хто з власників газет не матиме жодних проблем з тим, щоб трохи змінити правду, аби переконатися, що підтримка режиму мера Рокенгара зростає, а симпатії до Еквестрії зменшуються."
 LSP_military_parade:0 "Дозволити ПГА провести мітинг"
 LSP_military_parade_desc:0 "Відтоді, як їхня партія прийшла до влади, фашистські симпатики в УСП прагнуть провести організований марш містом як демонстрацію сили, щоб довести, що їхня командна структура є кращою та надійнішою, ніж у комуністів. Дозвіл на проведення мітингу, швидше за все, сильно вплине на моральний дух червоних."
 LSP_expanded_police_powers:0 "Зміцнення наших позицій"
 LSP_expanded_police_powers_desc:0 "Чорнило на конституції Лас-Пегаса ще не висохло, і в нинішній хаотичній ситуації ніщо не заважає нам розширити повноваження нашого найвідданішого активу — столичної поліції. Кілька додаткових привілеїв, прав і можливостей можуть мати велике значення для збереження посади мера Рокенгара, а також для наведення порядку в Лас-Пегасі."
 LSP_leak_location_of_cells:0 "Ніжне заохочення"
 LSP_leak_location_of_cells_desc:0 "Комуністи по всьому місту, після жорстоких боїв, що точилися в темних закутках Лас-Пегаса, перетворили кілька покинутих складів на імпровізовані в'язниці для полонених бійців ПГА. Невідомо для них, що у мера є агенти та інформатори, які працюють повсюди. Витік інформації про місцезнаходження цих в'язниць до ПГА може ще більше заохотити рейди та насильство."
 LSP_pass_strikebreaking_law:0 "Заборона робітничих страйків"
 LSP_pass_strikebreaking_law_desc:0 "Незважаючи на все своє озброєння та палку пристрасть, найбільшою зброєю комуністів проти Лас-Пегаса були страйки. Промисловість зупинилася, а фабричні наглядачі та економісти ПГА були розлючені. На їхнє щастя, для забезпечення майбутнього без страйків нам потрібно лише внести невеличку примітку до закону. Це не лише послабить червоних, але й забезпечить підтримку з боку промислових вищих ліг."
 LSP_paramilitary_brigades:0 "Чорні копита"
 LSP_paramilitary_brigades_desc:0 "Пайн Чест більшу частину існування Лас-Пегаса розмірковував про силу своїх елітних сил у Вафлезем'ї. Єдиною його проблемою було те, що уряд не дозволяв йому створити омріяну воєнізовану структуру. До цього часу. Після ледь помітного кивка мера Рокенгара, ПГА отримає дозвіл на відправку елітних солдатів для свого нового ополчення. Чорні копита."
 LSP_battle_on_the_big_boulevard:0 "Битва на Великому бульварі"
 LSP_battle_on_the_big_boulevard_desc:0 "З лояльними агентами, які добре вкоренилися в політичній діяльності наших ворогів, і з комуністами та ПГА, які роздулися завдяки підтримці, яку ми таємно запропонували, напруженість у Лас-Пегасі досягає точки кипіння. Хоча протистояння здається неминучим, мер Рокенгар наказав поліції відступити. Кров лоялістів у битві не проллється — наші вороги вб'ють один одного."
 LSP_lift_ban_on_public_meetings:0 "Зняти заборону на публічні збори"
 LSP_lift_ban_on_public_meetings_desc:0 "З постійною загрозою чергового бунту, що спалює міста, уряд деякий час тому заборонив публічні зібрання, в яких бере участь більше трьох осіб. Скасування цієї заборони ще більше сприятиме поширенню політичного хаосу та реалізації планів з придушення опозиції."
 LSP_trade_unions:0 "Одна велика профспілка"
 LSP_trade_unions_desc:0 ""
 #LSP_syndicalism_tree:0 "" # Відмінний дублікат від Eaw
 LSP_syndicalism_tree_desc:0 ""
 LSP_riots_in_the_streets:0 "Заворушення на вулицях"
 LSP_riots_in_the_streets_desc:0 "Всі робітники до боротьби сьогодні! Зберіться сьогодні, щоб взяти свою свободу, бо завтра може не настати, якщо ви цього не зробите!"
 LSP_rally_dock_workers:0 "Мітинг докерів"
 LSP_rally_dock_workers_desc:0 "Докери Лас-Пегаса! Ваші кайдани слабкі, а революція палає в серцях усіх робітників!\n\nВстаньте і вирвіть те, що належить вам по праву, з копит реакціонерів!"
 LSP_seize_the_armories:0 "Захопити зброю"
 LSP_seize_the_armories_desc:0 "Усі поні повинні принести свою зброю на подвір'я, щоб боротися проти реакціонерів. А потім ми всі разом підемо на арсенали. Вони наповнені знаряддями гноблення. Але вони також придатні для революції."
 LSP_destroy_the_PCA:0 "Знищити ПГА!"
 LSP_destroy_the_PCA_desc:0 "ПГА сидять у своїх норах, ховаючись від правосуддя і намагаючись не бути поміченими, але ми їх бачимо. Ми підемо до них і покажемо, що Революція приходить для всіх!"
 LSP_smash_the_monarchists:0 "Розгромити монархістів!"
 LSP_smash_the_monarchists_desc:0 "Ми підемо на монархічні твердині і зробимо так, щоб у місті не залишилося жодного осередку діяльності п'ятої колони! Ніякої пощади зрадникам старим і зрадникам новим!"
 LSP_storm_the_mayors_office:0 "Штурм мерії"
 LSP_storm_the_mayors_office_desc:0 "Мер і його союзники — єдині, хто залишився в місті.\n\nМи повинні скинути бастіон капіталізму в місті і спалити його дотла!"
 LSP_break_the_chains:0 "Порвімо кайдани!"
 LSP_break_the_chains_desc:0 "Наші кайдани розбиті, реакціонери лежать перед нами побиті, а над містом майорить червоний прапор!\n\nВперед, до побудови соціалізму!"
 LSP_bread_and_roses:0 "Хліб і троянди"
 LSP_bread_and_roses_desc:0 "Зараз нам найбільше потрібна їжа. Ми йдемо на своїх животах, і нам потрібно більше їжі. Ми повинні здійснити набіг на кожну комору, знайти кожну бляшанку в шафі, зібрати кожен бушель їжі, який ми можемо, для революції. Можливо, нам навіть доведеться переорювати городи для цього."
 LSP_farming_syndicates:0 "Фермерські синдикати"
 LSP_farming_syndicates_desc:0 "Колись їжа була річчю, яку завозили за великі гроші для робітників з-за меж міста. Але в місті та навколо нього є земля, яку ми можемо використовувати, незалежно від того, хочуть цього власники жирних котів чи ні. На першому місці стоять шлунки робітників."
 LSP_solidarity_food_donations:0 "Солідарні продовольчі пожертви"
 LSP_solidarity_food_donations_desc:0 "Ми не самотні у світі, незважаючи на те, що дехто може подумати.\n\nНезважаючи на нашу власну нестачу їжі, можливо, є інші місця на континенті, де їжа є в надлишку. Що б не говорила наша гордість, традиційний дух Щедрості, швидше за все, прийде нам на допомогу в цьому питанні."
 LSP_comm_rationing:0 "Впровадити нормування"
 LSP_comm_rationing_desc:0 "У ці кризові часи не може бути ні високих маків, ні вгодованих поні. Ми повинні запровадити контроль, щоб переконатися, що ніхто не накопичує більше їжі, ніж потрібно."
 LSP_commies_ended_famine:0 "Їжа для всіх!"
 LSP_commies_ended_famine_desc:0 "Тепер, коли їжа знову надходить, ми можемо офіційно заявити, що голод у будь-якій формі закінчився. Тепер поні можуть їсти, не хвилюючись."
 LSP_TUC_debate:0 "Скликати з'їзд профспілок"
 LSP_TUC_debate_desc:0 "Ніщо не триває вічно, а військові союзи тим більше.\n\nАле з'їзд у щойно відбудованій ратуші, безсумнівно, вирішить розбіжності, навіть якщо їх багато і вони стають дедалі гіршими. Але в дусі революції ми переможемо."
 LSP_debate_economic_policy:0 "Дебати про соціалістичну економіку"
 LSP_debate_economic_policy_desc:0 "Економіка — одна з тем дебатів. Конгрес розколовся між тим, чи варто йти назустріч реакціонерам, хоча б для того, щоб пограбувати їх, і тим, щоб зробити нашу економіку автаркічною по відношенню до решти світу."
 LSP_debate_military_policy:0 "Військове питання"
 LSP_debate_military_policy_desc:0 "Революція, як вдома, так і за кордоном була побудована на популярних постатях, Старрі Плау, Стіл Сталліон та інші. Але що має статися з військовими після того, як вони відійдуть у вічність? Вибори чи професійні кадри?"
 LSP_debate_foreign_stance:0 "Дипломатичне питання"
 LSP_debate_foreign_stance_desc:0 "Але одне з найважливіших питань, яке ми повинні поставити, — з ким ми повинні говорити. Реакціонери лежать за нашими кордонами, але вони колись укладуть мир, і ми повинні вирішити, чи хочемо ми говорити з ними за допомогою пера... чи меча."
 LSP_debates_over:0 "Кінець конгресу"
 LSP_debates_over_desc:0 "Добре це чи погано, але Конгрес закінчився. Тепер ми можемо сміливо йти назустріч яскравому сонцю революції!"
 LSP_the_commune:0 "Синдикалісти тріумфують"
 LSP_the_commune_desc:0 "Врешті-решт, синдикалісти стали домінуючою фракцією.\n\nТепер вони можуть формувати майбутнє держави так, як вони хочуть. Соціал-демократи, хоч і були впливовими, але виявилися меншими партнерами в революції."
 LSP_elected_officers:0 "Вибори посадових осіб"
 LSP_elected_officers_desc:0 "Коли все стосується всіх, ми повинні переконатися, що дух демократії пронизує все, навіть армію, незважаючи на скарги інших. Непостійний офіцерський корпус — це ціна, яку треба заплатити за це."
 LSP_centralise_the_cla:0 "Централізувати ГВА"
 LSP_centralise_the_cla_desc:0 "Незважаючи на заклики до демократії в армії, повинна бути організація, яка стоїть над цим. Нам потрібен професійний офіцерський корпус, щоб захистити саме наше існування від реакціонерів."
 LSP_red_mass_assault:0 "Якість у кількості"
 LSP_red_mass_assault_desc:0 "Яка сила на землі слабша за слабку силу одного поні?\nСила в масі. Кількість поні, зрештою, важливіша за будь-який прототип, який може бути створений на даний момент."
 LSP_red_mobile_warfare:0 "Броня революції"
 LSP_red_mobile_warfare_desc:0 "Як революція є найновішим винаходом для суспільства, так і танк має стати центральним елементом нашої нової армії. Вже зараз деякі наші офіцери виявили неабиякий інтерес до нового винаходу"
 LSP_red_gbp:0 "Створити Комітет планування"
 LSP_red_gbp_desc:0 "Ми завжди повинні думати, перш ніж діяти. Революція була побудована не на поспішних рішеннях, а на ретельному плануванні та підготовці до битв.\n\nЩоб продовжити цю справу, ми повинні переконатися, що офіцери мислять саме так."
 LSP_proletarian_armor:0 "Підтримати конструкторський відділ"
 LSP_proletarian_armor_desc:0 "Хоча танк цілком може бути зброєю майбутнього, нам ще потрібно зробити правильні моделі. Але заповзятлива група інженерів вже створила невеликий офіс, щоб продумати це. Ми повинні надати їм нашу офіційну підтримку"
 LSP_breakthrough_bonus:0 "Розробити доктрину Буля"
 LSP_breakthrough_bonus_desc:0 "Реакціонери в Кантерлоті використовують свої танки по частинах з жахливим ефектом. Але ми знаємо більше. Дехто з наших офіцерів придумав сконцентрувати наші танки, щоб вони слугували списом для прориву крізь ворожі лінії."
 LSP_scavenge_parts:0 "Жодна деталь не пропаде даремно"
 LSP_scavenge_parts_desc:0 "Хоча наша промисловість досить добре розвинена, ми маємо обмежений доступ до деяких рідкісних металів, необхідних для танкових заводів. Ми повинні провести ретельну кампанію з порятунку, перепрофілюючи не лише старі або знищені танки, але й трактори, літаки та будь-які цивільні транспортні засоби, які ми можемо, щоб гарантувати, що наше виробництво бронетехніки не сповільниться."
 LSP_red_weapons:0 "Зброя для революційної нації"
 LSP_red_weapons_desc:0 "Коли ми говоримо про армію для мас, її озброєння, навіть якщо воно не найсучасніше, все одно має бути найкращим у світі. Можливо, у нас не буде найсучаснішої зброї у світі, але у нас буде найефективніша."
 LSP_more_soldiers_and_faster:0 "Патріотична пропаганда"
 LSP_more_soldiers_and_faster_desc:0 "Яка користь від зброї, якщо у нас немає поні, щоб нею користуватися? Наші друзі з революційної преси запропонували провести бліц-пропаганду в ЗМІ, щоб змусити поні записатися на службу."
 LSP_cheaper_guns:0 "Стандартизувати зброю"
 LSP_cheaper_guns_desc:0 "Багато заводів, з великою неефективністю, кожен виготовляє свою власну спеціальну модель тієї самої зброї. Стандартизувавши конструкцію зброї на всіх фабриках, ми зможемо впорядкувати виробництво, щоб покращити співпрацю та виробництво."
 LSP_red_digin_bonus:0 "Довірена лопата"
 LSP_red_digin_bonus_desc:0 "Що може бути кращим інструментом для піхоти, ніж лопата? Вона універсальна, міцна, і, мабуть, найголовніше, що нею може користуватися кожен. Її вже виробляють на наших заводах, з надлишків сталі та старих каструль. Що з ним ще можна зробити..."
 LSP_red_org_boost:0 "Комунікації старої школи"
 LSP_red_org_boost_desc:0 "Незважаючи на відсутність радіо, старі способи можуть бути не гіршими за нові. Пегаси служили кур'єрами протягом століть, і деякі швидкісні літаки — саме те, що нам потрібно для цієї послуги. "
 LSP_proletarian_magic:0 "Універсальна магічна освіта"
 LSP_proletarian_magic_desc:0 "Роками існував лише шлях військових або академій, щоб пізнати тонкі аспекти магії. Але з цим покінчено! Ми створимо академії для всіх, щоб кожен міг розділити цей дар"
 LSP_liberation_army:0 "Визвольна армія поні"
 LSP_liberation_army_desc:0 "Ми пройшли довгий шлях від вуличних боїв. Ми більше не вільно організований натовп на вулицях, а справжня армія, тонко налаштована машина для захисту та поширення революції."
 LSP_elected_officers_2:0 "Вибори офіцерів"
 LSP_elected_officers_2_desc:0 "Коли все стосується всіх, ми повинні переконатися, що дух демократії пронизує все, навіть армію, незважаючи на скарги інших. Непостійний офіцерський корпус — це ціна, яку треба заплатити за це."
 LSP_centralise_the_cla_2:0 "Централізувати ГВА"
 LSP_centralise_the_cla_2_desc:0 "Попри заклики до демократії в армії, має бути організація, яка стоїть над цим. Нам потрібен професійний офіцерський корпус, щоб захистити саме наше існування від реакціонерів."
 LSP_red_mobile_warfare_2:0 "Броня революції"
 LSP_red_mobile_warfare_2_desc:0 "Так само, як революція є новітнім винаходом для суспільства, так само танк має стати центральним елементом нашої нової армії. Вже зараз деякі наші офіцери виявили неабиякий інтерес до нового винаходу"
 LSP_red_mass_assault_2:0 "Якість у кількості"
 LSP_red_mass_assault_2_desc:0 "Яка сила на землі слабша за слабку силу одного поні?\nСила в масі. Кількість поні, зрештою, важливіша за будь-який прототип, який може бути створений на даний момент."
 LSP_red_gbp_2:0 "Створити Комітет з планування"
 LSP_red_gbp_2_desc:0 "Завжди треба думати, перш ніж діяти. Революція була побудована не на поспішних рішеннях, а на ретельному плануванні та підготовці до боїв.\n\nЩоб продовжити цю справу, ми повинні переконатися, що офіцери мислять саме так."
 LSP_proletarian_armor_2:0 "Підтримати конструкторський відділ"
 LSP_proletarian_armor_2_desc:0 "Хоча танк цілком може бути зброєю майбутнього, нам ще потрібно зробити правильні моделі. Але заповзятлива група інженерів вже створила невеликий офіс, щоб продумати це. Ми повинні надати їм нашу офіційну підтримку"
 LSP_breakthrough_bonus_2:0 "Розробити доктрину Булла"
 LSP_breakthrough_bonus_2_desc:0 "Реакціонери в Кантерлоті використовують свої танки по частинах з жахливим ефектом. Але ми знаємо більше. Дехто з наших офіцерів придумав сконцентрувати наші танки, щоб вони слугували списом для прориву крізь ворожі лінії."
 LSP_scavenge_parts_2:0 "Жодна деталь не пропаде даремно"
 LSP_scavenge_parts_2_desc:0 "Хоча наша промисловість досить добре розвинена, ми маємо обмежений доступ до деяких рідкісних металів, необхідних для танкових заводів. Ми повинні провести ретельну кампанію з порятунку, перепрофілюючи не тільки старі або знищені танки, але й трактори, літаки та будь-які цивільні транспортні засоби, які ми можемо, щоб гарантувати, що наше виробництво бронетехніки не сповільниться."
 LSP_red_weapons_2:0 "Зброя для революційної нації"
 LSP_red_weapons_2_desc:0 "Коли ми говоримо про армію для широких мас, їхня зброя, якщо не найсучасніша, все одно має бути найкращою у світі. У нас може бути не найсучасніша зброя у світі, але вона буде найефективнішою."
 LSP_more_soldiers_and_faster_2:0 "Патріотична пропаганда"
 LSP_more_soldiers_and_faster_2_desc:0 "Яка користь від зброї, якщо у нас немає поні, щоб нею користуватися? Наші друзі з революційної преси запропонували медіа-бліц-пропаганду, щоб змусити поні записатися на службу."
 LSP_cheaper_guns_2:0 "Стандартизувати зброю"
 LSP_cheaper_guns_2_desc:0 "Багато заводів, з великою неефективністю, виготовляють свою власну спеціальну модель тієї самої зброї. Стандартизувавши конструкції на всіх фабриках, ми зможемо впорядкувати виробництво, щоб покращити співпрацю та виробництво."
 LSP_red_digin_bonus_2:0 "Вірна лопата"
 LSP_red_digin_bonus_2_desc:0 "Що може бути кращим інструментом для піхоти, ніж лопата? Вона універсальна, міцна, і, мабуть, найголовніше, що нею може користуватися кожен. Її вже виробляють на наших заводах, з надлишків сталі та старих каструль. Що з ним ще можна зробити..."
 LSP_red_org_boost_2:0 "Комунікації старої школи"
 LSP_red_org_boost_2_desc:0 "Незважаючи на відсутність радіо, старі способи можуть бути не гіршими за нові. Пегаси служили кур'єрами протягом століть, і деякі швидкісні літаки — саме те, що нам потрібно для цієї послуги. "
 LSP_proletarian_magic_2:0 "Універсальна магічна освіта"
 LSP_proletarian_magic_2_desc:0 "Роками існував лише шлях військових або академій, щоб пізнати тонкі аспекти магії. Але з цим покінчено! Ми створимо академії для всіх, щоб кожен міг розділити цей дар"
 LSP_liberation_army_2:0 "Армія визволення поні"
 LSP_liberation_army_2_desc:0 "Ми пройшли довгий шлях від вуличних боїв. Ми більше не вільно організований натовп на вулицях, а справжня армія, тонко налаштована машина для захисту та поширення революції."
 LSP_syndie_aggression:0 "Революція приходить для всіх"
 LSP_syndie_aggression_desc:0 "Час для революції настав, а реакціонери все ще спливають кров'ю і зализують свої рани. Вони не знають, що лежить за горизонтом. Але вони скоро дізнаються"
 LSP_mission_to_stalliongrad:0 "Самміт у Петерсгуфі"
 LSP_mission_to_stalliongrad_desc:0 "Інша соціалістична держава і приклад для всіх — це Сталліонград. Їх генеральний секретар вже висловив зацікавленість у зустрічі з нами. Незважаючи на ризики, пов'язані з поїздкою до Петерсгуфа, вона цілком може бути варта того."
 LSP_unite_with_sinister:0 "Пакт солідарності?"
 LSP_unite_with_sinister_desc:0 "Сіністер Сєров виявився найбільш відкритим до об'єднання проти реакціонерів. Наші поні в Сталліонграді надіслали нам пропозицію від нього, пропозицію об'єднати наші ресурси та інформацію проти реакціонерів."
 LSP_tank_training_program:0 "Програма обміну"
 LSP_tank_training_program_desc:0 "Те, що може мати невинну назву обміну ресурсами, природними і виробленими, також стане основним каналом для навчання солдатів танковій війні."
 LSP_build_workers_culture:0 "Ініціатива солідарності"
 LSP_build_workers_culture_desc:0 "Якщо ми хочемо перейти в наступ, поні мусять бути об'єднані. Вони повинні знати, що робітники за межами наших кордонів — це їхні товариші, їхні пригноблені товариші, яких ми зобов'язані звільнити."
 LSP_liberate_the_motherland:0 "Визволимо Еквестрію"
 LSP_liberate_the_motherland_desc:0 "Але зараз ми стоїмо тут, на краю величі. Ми мусимо наполегливо йти до нашої мети, бо реакціонери в Кантерлоті все ще такі ж деспотичні, як і раніше. Дім Поні та Гармонії буде звільнений робітниками!"
 LSP_destroy_fascism:0 "Знищити чейнджлінґів"
 LSP_destroy_fascism_desc:0 "За межами Еквестрії, за річками та Дикими Землями лежать вулики мінливих і тиранія королеви Кризаліс. Як ми звільнили Лас-Пегас і Кантерлот, так ми звільнимо і чейнджлінґів, усіх до одного."
 LSP_seize_rockville:0 "Захопити регіон Роквілль"
 LSP_seize_rockville_desc:0 "Конфедерація захопила Роквілль, але їхня влада над ним слабка, і симпатики є скрізь. Повідомлення від прихильників говорять про те, що нам просто потрібно увірватися і взяти владу під оплески і квіти від населення"
 LSP_buildup_rockville:0 "Процвітання для Роквіллю"
 LSP_buildup_rockville_desc:0 "Регіон Роквілль, залишений нерозвиненим поколіннями реакціонерів, отримає всі щедрі блага соціалізму. Незабаром навіть найзапекліший реакціонер буде стояти під прапором і матиме червону зірку над своїми дверима."
 LSP_southern_reactionaries:0 "Розбити південних реакціонерів"
 LSP_southern_reactionaries_desc:0 "Конфедерація сидить у своїй розкоші та жадібності, не знаючи про червоний заклик синдикалізму, що співає ззовні. Незабаром вони дізнаються пісню соціалізму, хочуть того реакціонери чи ні."
 LSP_syndie_defensive:0 "Доктрина фортеці"
 LSP_syndie_defensive_desc:0 "Ми повинні визнати, що наших власних сил недостатньо, щоб здолати саму Селестію. Але ми можемо працювати ззовні, щоб поширювати революцію"
 LSP_red_equestria_program:0 "Програма Червоної Еквестрії"
 LSP_red_equestria_program_desc:0 "Багато держав і міст відкололися під час війни, а деякі проголосили добрі, соціалістичні уряди. Ми вже маємо з ними зобов'язання. Можливо, ми можемо об'єднатися під одним прапором, щоб показати, що реакціонери не зможуть взяти нас по частинах."
 LSP_unite_with_vasya:0 "Об'єднання зі Сталліонградом?"
 LSP_unite_with_vasya_desc:0 "Генеральний секретар Сталліонграду Пшеницин — один з головних голосів підтримки в Сталліонграді. У нас вже є багато друзів в їхньому уряді. Можливо, варто створити союз, військовий, якщо не політичний?"
 LSP_socialist_military_coordination:0 "Координувати дії з іншими соціалістами"
 LSP_socialist_military_coordination_desc:0 "Незважаючи на те, що ми не можемо взяти Еквестрію поодинці, ми ніколи не повинні дозволити нашим товаришам у Балтимарі та Вангувері впасти. Координація наших дій з іншими соціалістами допоможе нам у цьому."
 LSP_trade_socialism:0 "Соціалістична самодостатність"
 LSP_trade_socialism_desc:0 "Оточені ворогами, ми не можемо по-справжньому покладатися на зовнішній світ. Ми повинні запровадити ретельну програму порятунку, нормування та переробки, щоб гарантувати, що ресурси нашого народу використовуються належним чином, а не марнуються даремно."
 LSP_pony_of_the_future:0 "Поні майбутнього"
 LSP_pony_of_the_future_desc:0 "Не буде жодного «я», тільки «ми». Поні майбутнього буде той, хто з радістю працюватиме на користь Революції і віддасть своє життя у боротьбі з реакціонерами. Поні як один підуть проти реакціонерів, проти тих, хто прагне зруйнувати революцію."
 LSP_fortress_of_socialism:0 "Фортеця соціалізму"
 LSP_fortress_of_socialism_desc:0 "Ми створили бастіон соціалізму в Еквестрії. Хоча реакціонери в Кантерлоті можуть захотіти напасти на нас, ми говоримо їм: «Приходьте і проливайте кров на стіни нашої країни»."
 #LSP_socdem_tree_left:0 "" # Інший дублікат від Eaw
 LSP_socdem_tree_left_desc:0 ""
 LSP_the_republic_left:0 "Розквіт троянди"
 LSP_the_republic_left_desc:0 "Соціал-демократи, незважаючи на низку критичних ситуацій, зарекомендували себе як домінуюча фракція. Реформи перед революцією!"
 LSP_stay_with_socialists:0 "Нехай розквітне тисяча червоних квітів"
 LSP_stay_with_socialists_desc:0 "Хоча крен вправо спокушає нас, в глибині душі ми знаємо, що правильне місце — з соціалістами. Можливо, ми не завжди згодні з ними, але це краще, ніж альтернатива"
 LSP_volunteer_bonus:0 "Волонтери"
 LSP_volunteer_bonus_desc:0 "Треба визнати, що не всі поні мають ідеологію як перше, що спадає їм на думку при реєстрації. Дехто може навіть відмовитися від запису. Але одним з потужних факторів є гроші, їжа чи інші бонуси за служіння."
 LSP_befriend_vasily:0 "Поговорити з Василем"
 LSP_befriend_vasily_desc:0 "Незважаючи на наші ідеологічні розбіжності, Василь завжди був поні, з яким можна поговорити. Звісно, трохи сировини та кілька експертів не завадили б?"
 LSP_reachout_to_others:0 "Поговоритт з іншими"
 LSP_reachout_to_others_desc:0 "Були й інші, як і ми, які відірвалися під час війни. Вони розділили нашу долю, вони розділили наші проблеми. Яким би не був їхній досвід, ми всі станемо кращими, якщо поділимося ним."
 LSP_take_rockville_socdem:0 "Захопити Роквілль!"
 LSP_take_rockville_socdem_desc:0 "Конфедерація становить смертельну небезпеку для нашого існування. Роквілль, що знаходиться за межами наших кордонів, незадоволений Конфедерацією, і джерела повідомляють нам, що нас зустрінуть з розпростертими обіймами, якщо ми прибудемо."
 LSP_punish_the_south:0 "Дати бій реакціонерам!"
 LSP_punish_the_south_desc:0 "Повідомляють, що Конфедерація зараз у стані слабкості. Ми повинні завдати удару зараз, поки вони не накопичили сили, щоб вдарити першими. Можливо, у деяких лідерів ще залишилася надія."
 LSP_justice_in_the_south:0 "Процес у Роквіллі"
 LSP_justice_in_the_south_desc:0 "Після того, як Конфедерація була розгромлена на наших очах, їхні лідери тепер повинні зустріти свою долю перед трибуналом. Але ми не будемо влаштовувати суд кенгуру, бо докази проти них зростають, і вони будуть покарані за все, що вони зробили."
 LSP_keep_to_ourselves:0 "Сяюче місто на пагорбі"
 LSP_keep_to_ourselves_desc:0 "Те, що відбувається за межами наших кордонів, не має значення для робітника. Ми повинні бути прикладом, моделлю для наслідування, навіть якщо інші відмовляються це робити. Вони пізнають нас краще, коли всі потягнуться до нашої нації."
 LSP_socialism_for_us:0 "Наш власний соціалізм"
 LSP_socialism_for_us_desc:0 "Інші поні можуть назвати це ревізіонізмом, але вони не розуміють, що все має недоліки. Ми беремо те, що працює, навіть якщо воно не витримує тесту Маркс на чистоту. Або Альтидії, якщо вже на те пішло."
 LSP_red_rose_lights_the_way:0 "Поле червоного кольору, поле прогресу"
 LSP_red_rose_lights_the_way_desc:0 "Ми побудували собі суспільство, де поні можуть здійснювати свої мрії, і де суспільство подбає про те, щоб ніхто не залишився нужденним. Поле, яке ми засіяли, буде символом свободи, яку ми даруємо поні Лас-Пегаса."
 LSP_reconcile_with_equestria:0 "Примиритися з Батьківщиною"
 LSP_reconcile_with_equestria_desc:0 "Коли хтось сідає і думає, він повинен визнати, що ми відокремилися, щоб зберегти наші власні життя. Тепер, коли війна закінчилася, ми повинні просити про примирення. Можливо, це не буде щасливе возз'єднання, але це буде возз'єднання."
 LSP_the_mother_country:0 "Подорож додому"
 LSP_the_mother_country_desc:0 "Незважаючи на побоювання спростування, нас прийняли з розпростертими обіймами в Кантерлоті, сама принцеса Селестія навіть зустрілася з нашими високопосадовцями, щоб обговорити подальші відносини між нами і ними."
 LSP_heal_the_wounds:0 "Зцілити рани"
 LSP_heal_the_wounds_desc:0 "Період відокремлення залишив свої сліди на населенні, навіть якщо вони здаються непомітними. Нам потрібно буде підготуватися до цього не тільки фізично, але й морально."
 LSP_path_of_friendship:0 "Шлях дружби"
 LSP_path_of_friendship_desc:0 "Доля нашої нації — бути тісно пов'язаною з власне Еквестрією, як за назвою, так і за здобутками. Ми не будемо частиною самої Еквестрії, але ми будемо так близько до неї, як тільки зможемо."
 LSP_reinforce_national_guard:0 "Посилити Національну гвардію"
 LSP_reinforce_national_guard_desc:0 "Символом нашої незалежності від внутрішніх справ Еквестрії є Національна гвардія. Вірна народу, вона має стати сполучною ланкою нашої автономії."
 LSP_viva_las_pegasus:0 "Віва Лас-Пегас!"
 LSP_viva_las_pegasus_desc:0 "Ми викували своє майбутнє в горнилі революції. Але ми не забули про своє коріння. Ми станемо сполучною ланкою між революцією та реформами."
 LSP_path_to_integration:0 "Шлях до інтеграції"
 LSP_path_to_integration_desc:0 "Наш дім — в Еквестрії, завжди був і завжди буде. Наш експеримент з незалежністю був успішним, але ми не хочемо його продовжувати. Двері відчинені. Ми увійдемо."
 LSP_invest_in_everything:0 "Інвестувати в Еквестрію!"
 LSP_invest_in_everything_desc:0 "Як одне з міст, врятованих від війни, ми зобов'язані інвестувати в Еквестрію, щоб повернути їх до нормального життя. До того ж, це може принести нам зручну суму доброї волі та готівки для подальшого використання. Ніколи не дайте кризі піти намарно!"
 LSP_union_at_last:0 "Возз'єднання"
 LSP_union_at_last_desc:0 "Бар'єри знесені, душевні рани загоєні. Скоро ми будемо вдома. Удома, в Еквестрії."
 LSP_out_in_the_cold:0 "Самі наодинці"
 LSP_out_in_the_cold_desc:0 "З якихось причин наші спроби примирення провалилися. Ми кинуті за течією в цьому світі, де мало друзів і багато ворогів. Ми повинні діяти швидко, щоб зберегти власне існування."
 LSP_what_friends_remain:0 "Хтось тут з поні є?"
 LSP_what_friends_remain_desc:0 "Було багато інших малих держав, кинутих у дрейф під час Громадянської війни. Ми повинні об'єднатися під спільним прапором, якщо хочемо вижити в бурі, що насувається."
 LSP_seek_protection_from_CRY:0 "Йти до Кристальної Імперії"
 LSP_seek_protection_from_CRY_desc:0 "Кристальна Імперія не постраждала у війні, і там проживає багато біженців з війни. Ми повинні простягнути їм копито допомоги, щоб побачити, що залишилося від колись чудового міста"
 LSP_seek_protection_from_SCS:0 "Звернутися за підтримкою до Конфедерації"
 LSP_seek_protection_from_SCS_desc:0 "Конфедерація охоплює значну частину того, що колись було Еквестрією. Це ще один з потенційних союзників, з яким ми обов'язково повинні співпрацювати, щоб пережити шторм."
 LSP_self_sufficiency:0 "Самодостатня нація"
 LSP_self_sufficiency_desc:0 "Без допомоги з боку Еквестрії ми повинні, як і під час голоду, готуватися до самодостатнього суспільства. Але цього разу це не тільки їжа, але й одяг, голки та автомобілі."
 LSP_increase_military_budget:0 "Більше військового фінансування"
 LSP_increase_military_budget_desc:0 "Оскільки загроза на північному заході все ще присутня, ми повинні завжди бути напоготові на випадок вторгнення. З цією метою в Конгресі була висунута пропозиція, щоб гарантувати, що все, що потрібно військовим, вони отримають. Будь-якою ціною."
 LSP_preserve_harmony:0 "Гармонія через море"
 LSP_preserve_harmony_desc:0 "І, нарешті, Новий Мейрленд. Незважаючи на те, що вона знаходиться за морем, вона все ще є бастіоном гармонії в морі хаосу. Вони залишаються сильними, навіть якщо решта світу навколо них руйнується. Ми повинні достукатися до них, щоб поговорити про дипломатію. І, можливо, про торгівлю."
 LSP_the_grand_protector:0 "Великий захисник"
 LSP_the_grand_protector_desc:0 "Найбільша загроза для нашого великого міста — Селестія та її агенти хаосу, ТУК. Вони змовляються, щоб тримати наш народ голодуючим і затягнути нас назад у свої пазурі, але Генералісимус не відступить! Ми не загинемо у війні між Демоном і Комуністом! n ПГА захистить нас! Пайн Чест поведе нас!"
 LSP_the_hungry_people:0 "Голодний народ"
 LSP_the_hungry_people_desc:0 "Поні голодують на вулицях, і ми всі знаємо, хто в цьому винен. Викрийте жадібність соціалістів! Покажіть усім саботаж комуністів!"
 LSP_theyre_used_to_this_right:0 "Перерозподілити їжу"
 LSP_theyre_used_to_this_right_desc:0 "Комуністи занадто довго крали їжу. Настав час забрати її назад. Якщо потрібно, силою."
 LSP_agricultural_forced_labor:0 "Дайте покидькам роботу"
 LSP_agricultural_forced_labor_desc:0 "Наші в'язниці переповнені комуністами, які просто лежать, висмоктуючи шматки податків і дорогоцінну їжу, не заробляючи їх. Якщо паразити хочуть їсти, їм доведеться почати заробляти!"
 LSP_limited_trade_food:0 "Бартер на більше припасів"
 LSP_limited_trade_food_desc:0 "У нас просто не вистачає землі, щоб прогодувати наших поні. У нас немає іншого вибору, окрім як купувати продукти харчування, на щастя, наші друзі в бізнес-секторі можуть надати нам дуже хорошу знижку на оптові замовлення."
 LSP_food_security:0 "Кінець голоду"
 LSP_food_security_desc:0 "Ми нарешті маємо достатньо їжі, щоб нагодувати наших лояльних громадян. Нам не потрібно турбуватися про комуністів."
 LSP_increase_garrisons:0 "Блокпост на кожній вулиці"
 LSP_increase_garrisons_desc:0 "Агенти Селестії прагнуть лише принести анархію, хаос і руйнування в наше велике місто! Ми повинні боротися з їхніми спробами за будь-якої можливості. У нас немає іншого вибору, окрім як оголосити воєнний стан, щоб захистити наших поні."
 LSP_ban_immigration:0 "Закрити кордони"
 LSP_ban_immigration_desc:0 "Комуністи шукають будь-яку можливість проникнути в наше місто, не впускати їх — єдиний спосіб залишитися в безпеці."
 LSP_limit_immigration:0 "Тримати кордони трохи відкритими"
 LSP_limit_immigration_desc:0 "Ми не можемо заборонити в'їзд усім, але ми можемо забезпечити належну перевірку, щоб лише справжні поні могли перетнути наші кордони."
 LSP_fascist_secret_police:0 "Заснувати ОППК"
 LSP_fascist_secret_police_desc:0 "Солдати Селестії за межами наших кордонів, а її агенти в наших стінах, нам потрібен хтось, хто прикриє наші спини, поки ми стоїмо проти комуністичних орд. Організація пильності та придушення комунізму патрулюватиме вулиці, поки наші солдати патрулюватимуть сільську місцевість."
 LSP_pack_the_court:0 "Пакування судів"
 LSP_pack_the_court_desc:0 "Декілька відомих суддів скасували деякі з наших реформ, протестуючи проти «порушення основних прав» та «жахливого нехтування належною правовою процедурою». Що ж, можливо, нам і потрібні судді, але нам точно не потрібні ці судді."
 LSP_kickbacks_for_loyalty:0 "Відкати за ПГА"
 LSP_kickbacks_for_loyalty_desc:0 "Чистки залишили вакантними десятки державних посад вищого рівня. На щастя, в ПГА повно лояльних поні, які виконають кожен наш наказ."
 LSP_national_reorganisation_complete:0 "Зміцнити наш контроль"
 LSP_national_reorganisation_complete_desc:0 "Місто наше, судді лояльні, уряд наповнений хоробрими членами ПГА, а ОППК гарантує, що жоден з агентів Селестії не наважиться ступити в наше місто.\n\nТепер настав час поглянути назовні."
 LSP_the_pca_is_our_army:0 "Формалізувати ПГА"
 LSP_the_pca_is_our_army_desc:0 "ПГА довела свою спроможність, захищаючи наші домівки та сім'ї від комуністичної загрози. Настав час зробити їх нашою офіційною армією."
 LSP_require_membership:0 "Вимагати членства"
 LSP_require_membership_desc:0 "Ми не можемо довіряти тим, хто може мати комуністичні симпатії. Будь-який поні, який бажає просуватися далі в наших збройних силах, повинен присягнути на вірність державі, ПГА, капіталізму і, звичайно ж, Пайн Честу."
 LSP_PCA_youth:0 "Навчання наступного покоління"
 LSP_PCA_youth_desc:0 "Війна проти комунізму не має кінця. Ми повинні почати виховувати наступне покоління ПГА, щоб коли ми впадемо, було кому високо тримати факел свободи."
 LSP_defenders_of_the_people:0 "Громадяни-герої"
 LSP_defenders_of_the_people_desc:0 "Все ще є ті, хто бачить в УПА бандитів, а не захисників народу, якими вони є. Ми повинні навчити їх правді. Ми повинні навчити їх правди і врятувати від брехні комуністів. Ті, хто відмовляється бачити правду, повинні бути агентами, посланими Селестією, щоб посіяти недовіру серед нашого народу. ПГА — герої, і до них будуть ставитися як до героїв."
 LSP_poking_the_ursa_borderwars:0 "Підбурювання Ведмедя"
 LSP_poking_the_ursa_borderwars_desc:0 "У нас немає шансів проти Архісоціаліста у відкритій війні, але якщо ми будемо повільно вислизати, то Демон і Тиран будуть занадто зайняті, щоб помітити нас, коли ми наберемо сили.\n\nПоки вони зосередяться один на одному, ми підготуємо їм труни."
 LSP_poke_north:0 "Операція Малина"
 LSP_poke_north_desc:0 "З кожним днем поні все більше страждають під владою Селестії. Ми вільні, але багато інших — ні. Ми зобов'язані врятувати тих, хто залишився, тих, хто загинув у змові двох сестер, врятувати їхні сім'ї, перш ніж вони теж загинуть. Тож, як казали в битві за Лас-Пегас, ще раз у пролом!"
 LSP_poke_east:0 "Штурм полів"
 LSP_poke_east_desc:0 "Пояс Еквестрії відповідає за забезпечення всієї нації пшеницею, вівсом і взагалі зерном. Комуністи заслуговують на те, щоб відчути той самий укус голоду, який забрав життя незліченної кількості кобил, жеребців і лошат у нашому справедливому місті. Вони накликали на нас голод, тепер ми відплатимо їм тим же. Цього буде недостатньо, щоб повалити тирана, але це буде одним з перших з тисячі порізів."
 LSP_poke_south:0 "Роквілльський чай"
 LSP_poke_south_desc:0 "У Роквіллі є кілька нафтових родовищ, небагато, якщо чесно, але коли повстав Південь, вони забрали з собою родовища в пустелі Сан-Паломіно. Якщо ми візьмемо Роквілль, все, що залишиться комуністам — це Віннісота, що позбавить їх нафти і водночас посилить наш вплив."
 LSP_destroy_vanhoover:0 "Знищити комуністичних паразитів!"
 LSP_destroy_vanhoover_desc:0 "Вангувер захопили комуністи. Її жителі живуть у страху перед дикунами, які називають себе морськими піхотинцями, а їхня рада панує над ними. Ми повинні подякувати їм, адже завдяки їхній довірі наші снайпери точно знають, в кого цілитися."
 LSP_resettle_north:0 "Переміщення на Північ"
 LSP_resettle_north_desc:0 "Ми не можемо довіряти населенню наших нових територій! Вони занадто довго жили під владою Селестії, щоб довірити їм володіння землею. Ми повинні замінити їх."
 LSP_resettle_east:0 "Окупація внутрішніх територій"
 LSP_resettle_east_desc:0 "Ми відібрали цінні сільськогосподарські землі у Тирана! Тепер ми повинні використовувати їх самі, щоб сприяти нашому зростаючому руху."
 LSP_resettle_south:0 "Роквілльська протока"
 LSP_resettle_south_desc:0 "Хто знає, скільки агентів Селестія має в Роквіллі? Ми не можемо дозволити собі ризик саботажу, тому наші громадяни будуть керувати насосами."
 LSP_southern_security:0 "Жити або померти в Діксі"
 LSP_southern_security_desc:0 "Коли Південь вперше повстав, ми побачили в ньому потенційного друга. Поні, які цінували те саме, що й ми — гроші та свободу від тиранії. Однак були чутки про зростаючий рух. Значна частина їхнього населення прагне повернутися до Селестії. Повернутися до своїх кайданів. Ми не можемо цього допустити.\n\nТі, хто бажає померти за комунізм, матимуть шанс це зробити."
 LSP_greater_las_pegasus:0 "Незламна держава"
 LSP_greater_las_pegasus_desc:0 "Ми далеко відійшли від голодного міста, яке було нашим домом. Наші кордони тепер широкі, а наш народ сильний.\n\nТож прийди, тиране, принеси все, що можеш! Ти повинен був убити нас, коли мав можливість, але тепер ми прийшли за тобою. Кров наших синів і дочок на твоїх копитах, не буде ніякої капітуляції, ніякого прохання чи пропозиції пощади, поки ти не відповіси за свої злочини."
 LSP_begin_army_tree_pinechest:0 "Реформувати ПГА"
 LSP_begin_army_tree_pinechest_desc:0 "Нашій міліції немає рівних, коли справа доходить до придушення бунтівників і боротьби з комуністичними покидьками, але у Селестії є танки і літаки. Ми повинні реформувати наші сили у справжню армію до того дня, коли Тиран повернеться."
 LSP_drill_the_army:0 "Підготувати наші війська"
 LSP_drill_the_army_desc:0 "Ми повинні компенсувати брак кількості якістю."
 LSP_mobilise_society:0 "Готуймо наших поні"
 LSP_mobilise_society_desc:0 "Коли прийде час, кожен повинен бути готовий принести жертви, якщо ми хочемо звільнити Еквестрію."
 LSP_more_organisation:0 "Інтегрувати ОППК"
 LSP_more_organisation_desc:0 "Наші сили бездоганно віддані, але вони ще недостатньо ненавидять комуністів. ОППК ненавидить комуністів, але не має достатньої кількості, щоб повністю реалізувати свою ненависть. Можливо, додавши комісарів ОППК до кожного взводу, ми зможемо гарантувати, що наші війська будуть лояльними і залишаться такими."
 LSP_more_guns:0 "Придбати гвинтівки"
 LSP_more_guns_desc:0 "Південні штати відомі своєю любов'ю до вогнепальної зброї та капіталізму. Купити зброю, яка нам знадобиться, не складе труднощів."
 LSP_more_recruitment:0 "Нам потрібно більше солдатів"
 LSP_more_recruitment_desc:0 "Ми оточені з усіх боків і обложені зсередини, нам потрібно більше поні в ПГА."
 LSP_spawn_elite_troops:0 "Найкращі в бою"
 LSP_spawn_elite_troops_desc:0 "ОППК довели свою відданість, настав час дозволити їм служити в новому роді військ."
 LSP_dept_of_mil_sci:0 "Кафедра військових наук"
 LSP_dept_of_mil_sci_desc:0 "Ми не можемо дозволити собі втратити жодної переваги над комуністами! Ми повинні випередити занепадаючий схід."
 LSP_i_said_more_recruitment:0 "Я сказав, що нам потрібно більше солдатів!"
 LSP_i_said_more_recruitment_desc:0 "Кількість членів ПГА не є задовільною, Селестія переважає нас у сотні разів, не кажучи вже про орди демона. Дайте гвинтівку кожному поні, який вміє її тримати.\n\nЗвісно, не членам профспілки, дайте їм лопату. Ті, хто скаржитиметься, отримають кулю. У череп."
 LSP_more_planning_and_digin:0 "Укріпити місто"
 LSP_more_planning_and_digin_desc:0 "У нас недостатньо поні, щоб протистояти ордам Селестії, але кілька мінних полів і пара дотів можуть дати нам вирішальну перевагу."
 LSP_forced_labor_research_and_prod:0 "Примусові дослідження"
 LSP_forced_labor_research_and_prod_desc:0 "Деякі з захоплених нами комуністів були провідними професорами з університетського містечка Лас-Пегаса. Їхні таланти можна було б використати з більшою користю, ніж сприяння зраді. Звичайно, багато з них будуть протестувати, але ми знаємо, де живуть їхні сім'ї, і вони будуть співпрацювати."
 LSP_did_i_stutter:0 "Я неясно висловлююся?"
 LSP_did_i_stutter_desc:0 "Сьогодні вранці я побачив двох лошат, які гралися на вулиці, нічого не роблячи. Чому у них ще немає рушниць? Я ж казав тобі дати зброю кожному поні, у якого є дві кінцівки, щоб тримати її!"
 LSP_army_with_a_state:0 "ПГА бере контроль"
 LSP_army_with_a_state_desc:0 "ПГА керує містом краще, ніж будь-хто з обраних чиновників. Лас-Пегас у безпеці, наші скарбниці повні, а поні лояльні. Настав час відмовитися від хитрощів і оголосити про це голосно і з гордістю: ПГА і Пайн Чест залишаються тут!"
 LSP_the_PCA_takeover:0 "ПГА тріумфує"
 LSP_the_PCA_takeover_desc:0 "Перемога за нами! Ми перемогли комуністичну загрозу і не допустили їх до влади, а також взяли повний контроль над некомпетентним мером Лас-Пегаса. Настав час захистити це місто і переконатися, що всі непатріотичні зрадники нашого міста намагаються зруйнувати його зсередини. "
 LSP_rally_the_militia:0 "Згуртувати ополчення"
 LSP_rally_the_militia_desc:0 "Нам потрібно, щоб наша міліція негайно мобілізувалася, щоб переїхати і захистити місто. Кожну мить, поки їх не буде, комуністи намагатимуться знищити наше суспільство. Зупинімо їх!"
 LSP_all_the_commies_fault:0 "Звинувачувати червоних"
 LSP_all_the_commies_fault_desc:0 "Відколи наше місто стало незалежним, комуністи знову і знову намагалися зруйнувати його і перетворити наше славне місто на соціалістичну в'язницю. Вони спричинили насильство і хаос, і саме вони стали справжньою причиною громадянської війни."
 LSP_celestia_is_a_communist:0 "Селестія — комуністка"
 LSP_celestia_is_a_communist_desc:0 "Принцеса Селестія була комуністкою все своє життя. Протягом усього свого правління вона симпатизувала комуністам. Вона дозволила марксистам поширювати свою ідеологію, вона дозволила сталіністам встановити комуністичний режим, щоб загрожувати нашому способу життя. І вона дозволила комуністам зруйнувати наше велике місто, ми не будемо мати її в добрій пам'яті."
 LSP_the_mayor_resigns:0 "Ганьба мера"
 LSP_the_mayor_resigns_desc:0 "Мер — це ганьба і провал. Він не зміг втримати порядок і контроль у нашому місті. Він не зміг забезпечити безпеку наших громадян від ворожих елементів. За це він подасть у відставку і більше ніколи не братиме участі в політиці ПГА."
 LSP_unite_with_national_guard:0 "Одна армія"
 LSP_unite_with_national_guard_desc:0 "Настав час офіційно включити Національну гвардію Лас-Пегаса до складу міліції УСА. Вони повинні бути на одній хвилі з нами, щоб допомогти убезпечити та захистити місто."
 LSP_declare_martial_law:0 "Навести порядок"
 LSP_declare_martial_law_desc:0 "Настав час запровадити воєнний стан, щоб нарешті покласти край хаосу. Ми патрулюватимемо місто вдень і вночі та введемо комендантську годину, щоб забезпечити спокій громадян. Порядок буде відновлено за будь-яку ціну."
 LSP_the_city_is_secure:0 "Місто в безпеці"
 LSP_the_city_is_secure_desc:0 "Все скінчено! Лас-Пегас нарешті в безпеці. Ми змогли вигнати всіх комуністів назавжди. З нашою перемогою ми можемо нарешті відпочити і призначити нові вибори нового мера, який приведе наше місто до світлого майбутнього."
 LSP_rockhoofs_las_pegasus:0 "Лас-Пегас Рокфеллера"
 LSP_rockhoofs_las_pegasus_desc:0 "Рокфеллер, найвидатніший капітан промисловості, кинув свій капелюх на ринг хаотичної політичної ситуації Лас-Пегаса. Кілька хабарів тут, кілька розрекламованих партнерств там, навіть деяке тупотіння копитами."
 LSP_join_confederacy:0 "Приєднатися до Конфедерації"
 LSP_join_confederacy_desc:0 "Лас-Пегас — місто, що заслуговує на свій статус одного з найбільших... але давайте будемо реалістами. Ми не можемо зробити це повністю самостійно. Ми приєднаємося до Конфедерації і будемо сподіватися на краще."
 LSP_the_dead_cant_work:0 "Мертві не можуть працювати"
 LSP_the_dead_cant_work_desc:0 "Рокфеллер зустрічається з деякими провідними сім'ями міста і викладає проблеми, з якими стикається Лас-Пегас. Головна з них? Їжа стає дефіцитною, а імпорт вбиває економіку."
 LSP_so_buy_them_food:0 "Тож купіть їм їжу"
 LSP_so_buy_them_food_desc:0 "Щоб вирішити продовольчу проблему, Рокфеллер пропонує допомогти організувати спільний фонд для міста, щоб купувати їжу як єдине ціле, раціоналізувавши весь процес... а також взявши на себе відповідальність за розподіл."
 LSP_before_they_starve:0 "Перш ніж вони помруть з голоду"
 LSP_before_they_starve_desc:0 "Рокфеллер, який стає в очах простих поні героєм Процвітання і Здорового глузду, викладає план створення величезних ферм, де підприємливі молоді поні зможуть орендувати ділянки в обмін на невелику кількість продукції. Хіба це не чудово?"
 LSP_now_they_owe_me:0 "...Тепер вони тобі винні"
 LSP_now_they_owe_me_desc:0 "З багатьма поні, підключеними до нашої нової програми «Орендоване землеробство», і з надійним постачанням продовольства в місті, привид голоду вже не такий страшний, як раніше. Дякуючи гармонії!"
 LSP_rebuild_the_city:0 "Відбудова Рокфеллера"
 LSP_rebuild_the_city_desc:0 "Лас-Пегас зазнав як економічних, так і реальних збитків у хаосі громадянського протистояння. Перш ніж це місто зможе стати продуктивним і процвітаючим, все це потрібно буде виправити."
 LSP_industrial_reinvestment:0 "Інвестиції в промисловість"
 LSP_industrial_reinvestment_desc:0 "Рокфеллер оцінює ситуацію в промисловості. Заводи і сировина є, але провідні сім'ї дозволили всьому цьому розвалитися в гонці за владою і безпекою. Йому потрібно привести їх до ладу."
 LSP_buy_all_the_land:0 "Скупити всю землю"
 LSP_buy_all_the_land_desc:0 "Ще одна проблема — занадто багато землі зараз безгоспна і дезорганізована, коли старої влади немає. Біженці та колишні городяни скрізь самозахоплюють землю, будують садиби і витягують з міста гроші та політичну владу."
 LSP_full_employment:0 "Повна зайнятість"
 LSP_full_employment_desc:0 "Збереження нашої поні-влади в місті означає, що нам знадобиться більше робочих місць. Добре, що у нас є казино, які працюють, і сталеливарні заводи, готові прийняти хвилі нових поні!"
 LSP_win_over_the_pca:0 "Перемога над ПГА"
 LSP_win_over_the_pca_desc:0 "Хоча Рокфеллер не турбується про профспілки, він турбується про ПГА та їхні вуличні банди. Червоних можна заморити голодом, і вони непоступливі. Але АПС — справжні фашисти. Він повинен діяти швидко."
 LSP_bribe_the_officers:0 "Хабарі для офіцерів"
 LSP_bribe_the_officers_desc:0 "Підкупити офіцерів різних підрозділів ПГА було напрочуд легко. Рокфеллер використовує підхід «розділяй і володарюй», завойовуючи по одному осередку за раз і роблячи його прихильним до себе особисто."
 LSP_become_sole_funder:0 "Контрольний пакет акцій"
 LSP_become_sole_funder_desc:0 "Особливість ієрархічних фашистських угруповань полягає в тому, що коли більше половини з них особисто віддані вам, захоплення влади — це просто питання безжальності, швидкості і, перш за все, публічної влади. Рокфеллер вправний у всіх трьох речах."
 LSP_hostile_take_over:0 "Вороже поглинання"
 LSP_hostile_take_over_desc:0 "Рокфеллер готується кинути кості, просячи про невеликі послуги і впускаючи деяких з найбільш нетерплячих членів ПГА в коло своїх партнерів у місті. Незабаром керівництво старої гвардії ПГА буде відрізане від своєї бази і від своїх менеджерів."
 LSP_meet_the_new_boss:0 "Познайомтеся з новим босом"
 LSP_meet_the_new_boss_desc:0 "Рокфеллер котиться, і це вагони. ПГА особисто відданий Капітану Індустрії і прагне догодити. Гроші течуть рікою, і що б вони не хотіли раніше, жоден головоріз ПГА не відмовиться від стабільної зарплати."
 LSP_pull_strings_in_scs:0 "Посмикати за ниточки"
 LSP_pull_strings_in_scs_desc:0 "Рокфеллер більше не просто великий гравець. Він — «той самий» мажор, беззаперечний барон Лас-Пегаса. Ніхто не веде тут бізнес без його схвалення. Ніхто не ходить на вечірки без його милості. А тепер він знову дивиться на Південь і планує зробити те ж саме там."
 LSP_invest_in_SCS:0 "Ми серйозно налаштовані на успіх"
 LSP_invest_in_SCS_desc:0 "Недостатньо просто заробляти гроші. Рокфеллер знає, що справжнє багатство приходить від розумних інвестицій. Він планує зробити для Лас-Пегасу те саме, що він зробив з нафтовими родовищами Півдня."
 LSP_supply_steel:0 "Сталеві заводи"
 LSP_supply_steel_desc:0 "У Лас-Пегасі є чудові сталеві труби, але вони ніколи не були потужною електростанцією, не те, що могли б бути — раніше просто не було потреби в цьому. Але Рокфеллер має плани на всю цю сталь, продаючи її, щоб тримати Конфедератів в залежності."
 LSP_joint_research:0 "Спільна дослідницька програма"
 LSP_joint_research_desc:0 "Дослідження найкраще проводити в групах. Один науковець може виконати чималий обсяг роботи, але коли на проект дивиться більше поні, це найкраще для всіх. Барон Лас-Пегаса знає достатньо про технології, щоб розуміти, що їх найкраще робити спільно."
 LSP_tax_breaks:0 "Податкові пільги!"
 LSP_tax_breaks_desc:0 "Два найкращі слова в загальній мові? Податкові пільги! Податкові пільги для вас, для вас, для вас, для вас, для вас, для... насправді лише для великих продюсерів у Лас-Пегасі. Треба змусити ці індустріальні шестерні крутитися! А ще — щоб лорди казино були щасливі."
 LSP_power_behind_the_throne:0 "Влада за троном"
 LSP_power_behind_the_throne_desc:0 "Рокфеллер скрізь, навіть коли він відсутній. Значна частина управління містом і Конфедерацією здійснюється іншими, але всі вони — поні Рокфеллера. Провідні сім'ї, номінально незалежні, насправді є лише відгалуженнями сім'ї Рокфеллерівських поні."
 LSP_genuine_alliance:0 "Справжній альянс"
 LSP_genuine_alliance_desc:0 "Добре бути королем, але Рокфеллер ухиляється від абсолютної влади над чимось таким великим, як Конфедерація. Ні, краще, щоб нею керували інші, поні, з якими він може працювати і на яких він може покластися, щоб вони були більше, ніж поні-так і маріонетками. Справжні партнери, і, можливо, справжні друзі."
 LSP_flexible_morals:0 "Корисна гнучка мораль"
 LSP_flexible_morals_desc:0 "Що таке добро, що таке мораль? Це питання для ледачих дурнів, які мають час розмірковувати про дурниці. Добре те, що працює, а працює те, що добре. Результати — це метрика правильності, така філософія Рокфеллера. Грай у гру."
 LSP_flatter_celestia:0 "Задобрити принцесу"
 LSP_flatter_celestia_desc:0 "Рокфеллер знає, що його особиста імперія не встоїть сама по собі. Краще подружитися з Селестією, поки вона ще жива..."
 LSP_trade_in_eqs:0 "Торгувати з Еквестрією"
 LSP_trade_in_eqs_desc:0 "Лас-Пегаса потрібна добра воля, їжа і ринки. Еквестрії потрібні сталь, нафта, розваги... насправді все. Можна переконати Селестію, що торгівля з нами на хороших умовах в її інтересах."
 LSP_join_the_war:0 "Приєднатись до війни"
 LSP_join_the_war_desc:0 "Рокфеллер не генерал, і він не любить воювати. Але він зацікавлений у логістиці та продажу зброї, і, чесно кажучи, він особливо зацікавлений у світі, який є сприятливим для його власного бізнесу. Селестія пропонує такий світ."
 LSP_flatter_luna:0 "Пласкіший Місяць"
 LSP_flatter_luna_desc:0 "Рокфеллеру начхати на принцес, але вони могутні. Він може трохи прикинутися, що співчуває Луні, якщо це означає солодку угоду."
 LSP_guns_for_NLR:0 "Зброя для лунаристів"
 LSP_guns_for_NLR_desc:0 "Імперії Луни, чи як там її, потрібна зброя. Зброя та сталь для її виготовлення — це те, у постачанні чого ми дуже зацікавлені."
 LSP_join_NLR:0 "Приєднатись до Ночі"
 LSP_join_NLR_desc:0 "Лас-Пегас вклав чимало коштів у відносини з місячанами, і їхня перемога означає кращий світ для галасливого міста-держави. Ми допоможемо закінчити цю війну, а потім пожинатимемо плоди!"
 LSP_flatter_cheeselegs:0 "Підлизатися до жуків"
 LSP_flatter_cheeselegs_desc:0 "Рокфеллер впізнає небезпеку, коли бачить її. Те, що він бачить з півночі, лякає його до глибини душі. З кригою не можна боротися чи чинити опір, не зовсім. Вона — сила природи, яку він має намір витримати."
 LSP_steel_for_safety:0 "Сталь для безпеки"
 LSP_steel_for_safety_desc:0 "Ви переживете шторм, шукаючи укриття, і ви не дасте тиграм з'їсти вас живцем, кидаючи їм м'ясо. Ми в клітці зі звіром, і щоб він не зжер нас, ми запропонуємо йому те, чого він хоче."
 LSP_side_with_CHN:0 "На боці королеви"
 LSP_side_with_CHN_desc:0 "Рокфеллер і Лас-Пегас в цілому не хочуть воювати, не зовсім. Війна корисна для бізнесу лише тоді, коли вам не доводиться воювати своєю робочою силою. Але якщо жуки програють, вони прийдуть за нами. Гармонія пробачить нам."
 LSP_wheeler_dealer:0 "Розкрутити барабан"
 LSP_wheeler_dealer_desc:0 "Насправді, найкраща частина будь-якої гри — це козир. Звичайно, козир завжди перемагає, але що веселого в цій нудній впевненості? Це випробуваний і вірний спосіб Лас-Пегаса кидати кості, незалежно від того, наскільки високими є ставки. Ми зробимо це самі, і ми зробимо це з радістю."
 LSP_house:0 "Горс"
 LSP_house_desc:0 "Після того, як стільки дурнів намагалися вбити один одного у своїх жалюгідних спробах поборотися за владу, я вийшов переможцем. Їхні азартні ігри за владу були сміливими, але для перемоги їм потрібно було щось більше. Моя перемога була досягнута завдяки азартній грі, підкріпленій чистою майстерністю і стратегією, і тепер настав час Лас-Пегасу прокинутися під моїм правлінням як справжня бойова сила, що не має аналогів у технологіях і сучасному диву."
 LSP_the_house_always_wins:0 "Горс завжди перемагає"
 LSP_the_house_always_wins_desc:0 "Після того, як стільки дурнів намагалися вбити один одного у своїх слабких спробах поборотися за владу, я вийшов переможцем. Їхні азартні ігри за владу були сміливими, але для перемоги їм потрібно було щось більше. Моя перемога була досягнута завдяки азарту, підкріпленому чистою майстерністю і стратегією, і тепер настав час для Лас-Пегаса прокинутися під моїм правлінням як справжня бойова сила, що не має аналогів у технологіях і сучасному диву."
 LSP_open_the_food_vaults:0 "Відкрити сховища їжі"
 LSP_open_the_food_vaults_desc:0 "Щоб здобути більшу підтримку населення, потрібно відкрити сховища з їжею, щоб маси нарешті відчули жагу до справжньої стабільності та порядку. Коли їхні роти будуть ситі, вони будуть менш схильні до незгоди і хаосу в цілому. Крім того, вони будуть більш охоче підтримувати мої плани щодо Лас-Пегаса."
 LSP_take_control:0 "Взяти під контроль місто"
 LSP_take_control_desc:0 "Настав час покласти край хаосу. Фашисти, комуністи, негідники з банди невдах Рокенгара та лоялісти застарілої монархії Еквестрії — всі повинні піти. Мої війська швидко захистять місто від усіх них і відновлять порядок у місті, зруйнованому неосвіченими політиками та нікчемними головорізами."
 LSP_recruit_gangs:0 "Вербувати банди"
 LSP_recruit_gangs_desc:0 "Навіть з нашою нинішньою чисельністю, різні банди в містах будуть дуже корисними в умиротворенні міста і створенні видимості старої реальності, зрозумілої простим поні. Товариство Білих Ратиць, Чалпоні та Нігмертас будуть надзвичайно корисними у поверненні в місто старого елементу довоєнної злочинності, забезпечуючи при цьому буфер для моєї основної армії."
 LSP_free_housing:0 "Безкоштовне житло для громадян"
 LSP_free_housing_desc:0 "Щоб запобігти бездомності, злидням і можливим обуренням з боку некерованих мас, буде звільнено більше місця для безкоштовного житла для всіх громадян Лас-Пегаса. Це гарантуватиме, що всі громадяни матимуть домівку, і забезпечить більшу їхню лояльність до мене."
 LSP_ring_a_ding_ding:0 "Дзень-дзень-дзень"
 LSP_ring_a_ding_ding_desc:0 "Після встановлення миру та порядку настав час зробити Лас-Пегас містом прогресу та процвітання. Спочатку я відновлю наші казино з бандами, які їх очолюють, щоб нагадати масам про їхній комфорт, який вони знову отримають. Потім я введу в місто свою службу безпеки, щоб забезпечити порядок. Нарешті, я подбаю про те, щоб заспокоїти самих поні та запевнити їх, що за мого правління все стане краще. "
 LSP_technocratic_rule:0 "Технократичне правління"
 LSP_technocratic_rule_desc:0 "З перемогою над ворогами і відновленням порядку в моєму місті, я можу зробити Лас-Пегас сяючим маяком прогресу, технологій, науки і процвітання. Замість бандитизму фашистського правління, радикальної деструктивності комунізму або розбитої сварками неефективності гармонійної демократії запанує справжня сила технократії. Буде правити інтелектуальна еліта, і вона буде керуватися наукою і логікою."
 LSP_scientific_management:0 "Науковий менеджмент"
 LSP_scientific_management_desc:0 "Політики марні і занадто корумповані дебільними амбіціями. Натомість у нас будуть різні вчені, які керуватимуть не лише різними дослідницькими та промисловими секторами нашої країни, ми також матимемо вчених, які керуватимуть кожною провінцією та бюро нашого нового міста завдяки їхній науковій кваліфікації. Нове керівництво подбає про те, щоб Лас-Пегас та його околиці працювали безперебійно."
 LSP_war_on_waste:0 "Війна з відходами"
 LSP_war_on_waste_desc:0 "Лас-Пегас має історію марнування цінних ресурсів, які можна було б врятувати і використати повторно, щоб допомогти моїй промисловості та економіці зростати. Настав час це виправити за допомогою програми «Війна за переробку відходів», яка зменшить кількість промислових і побутових відходів настільки, щоб допомогти нашій індустрії ще більше."
 LSP_little_bit_of_everything:0 "Потроху всього"
 LSP_little_bit_of_everything_desc:0 "Лас-Пегаса потрібні всі можливі ресурси для прогресу. Від найдрібніших шматочків металу до найбільших промислових відходів — все повинно бути перероблено. Ми будемо максимально використовувати наші ресурси і в кінцевому підсумку отримаємо більше виробництва ресурсів для зміцнення нашої економічної та промислової могутності."
 LSP_underground_factories:0 "Підземні заводи"
 LSP_underground_factories_desc:0 "Лас-Пегас має обмежений простір для промислової експансії на землі. Ця проблема пов'язана з вразливістю наших концентрованих заводів, тому тепер я доручу своїй компанії створити нові заводи під землею. Ці фабрики захистять невелику частину промисловості від бомб, коли війна врешті-решт торкнеться Лас-Пегаса."
 LSP_highrise_houses:0 "Висотні будинки"
 LSP_highrise_houses_desc:0 "Населення Лас-Пегаса переповнене, і не вистачає будинків, щоб задовольнити моїх громадян. Я побудую нові висотні житлові комплекси, щоб не тільки заохотити більшу міграцію до мого розкішного міста, але й продемонструвати, наскільки воно прекрасне у височині."
 LSP_overwhelming_force:0 "Переважна сила"
 LSP_overwhelming_force_desc:0 "Моя армія повинна покладатися на переважну вогневу міць, щоб перемогти. Війна ведеться не лише планами чи живими поні, але й найкращою та найпотужнішою зброєю, яка коли-небудь існувала на землі. Настав час, щоб моя армія дотримувалась цієї доктрини і зосередилась на розгромі моїх ворогів за допомогою технологічної потужності."
 LSP_finest_of_weapons:0 "Найкраща зброя"
 LSP_finest_of_weapons_desc:0 "Мої вчені вивчатимуть, щоб створити найдосконаліші гвинтівки, артилерію та магічне обладнання. Моя піхота стане найдосконалішою і найкраще оснащеною серед усього Еквусу і змусить будь-якого іншого дикуна схилити переді мною коліно."
 LSP_streamline_production:0 "Оптимізація виробництва"
 LSP_streamline_production_desc:0 "Виробнича лінія також повинна бути оптимізована, щоб виробляти якомога більше зброї для забезпечення постійно зростаючої армії моєї країни. Чим ефективніше виробництво, тим більше зброї буде в наявності."
 LSP_preservation_of_manpower:0 "Зберегти робочу силу"
 LSP_preservation_of_manpower_desc:0 "Я не можу дозволити собі втратити багато військ у будь-якій війні, в якій я беру участь. У зв'язку з проблемою поні-ресурсів у Лас-Пегасі, я обов'язково інвестую багато досліджень у компанії підтримки, які можуть запобігти якомога більшій кількості постійних втрат."
 LSP_more_conscription:0 "Більше призову"
 LSP_more_conscription_desc:0 "Настав час призвати більше військ. Мені потрібно якомога більше працездатних поні, щоб поповнити ряди моєї армії. Буде багато воєн, і чим більше у мене буде війська, тим більше перемог і успіхів я здобуду."
 LSP_army_of_the_future:0 "Армія майбутнього"
 LSP_army_of_the_future_desc:0 "Майбутнє війни — за машинами. Як тільки я інвестую в танки і моторизовані транспортні засоби для моєї армії, я зможу воювати швидко, потужно і жорстко, оскільки мої вороги будуть відрізані, дезорганізовані і розбиті. Швидкість і потужність виграють війни, а не тільки сила."
 LSP_armored_core:0 "Броньоване ядро"
 LSP_armored_core_desc:0 "Щоб моя механізована армія досягла успіху. Я подбаю про те, щоб моя армія мала броньоване ядро з танків, які зможуть блискавично прориватися крізь ворожі ряди і оточувати дивізії. ГорсКo розроблятиме найновіші та найкращі танки для посилення моєї армії. "
 LSP_armor_assembly_lines:0 "Лінії складання броні"
 LSP_armor_assembly_lines_desc:0 "Моїй армії потрібно якомога більше завершених танків і автомобілів. HorseCo. буде провідною компанією Лас-Пегаса у виробництві танків та автомобілів і гарантує, що наші бронетанкові дивізії будуть у повній бойовій готовності до війни."
 LSP_horseco_warranty:0 "Гарантія HorseCo."
 LSP_horseco_warranty_desc:0 "Якість моєї компанії не має аналогів у промисловому виробництві. З моєю компанією на чолі, мої механізовані моделі матимуть одні з найкращих показників якості та надійності в Еквусі."
 LSP_only_the_finest:0 "Тільки найкращі"
 LSP_only_the_finest_desc:0 "Моя армія не повинна дозволяти воювати будь-кому. Мені потрібні найкращі і найкращі поні, які зможуть керувати моїми машинами і з люттю битися з ворогами прогресу. Стандарти призову мають бути підвищені, щоб відповідати цій люті."
 LSP_into_the_world:0 "У світ"
 LSP_into_the_world_desc:0 "Настав час Лас-Пегасу розширити свою присутність у світі. Мрія про технократичну утопію почнеться з цих воєн. Я почну з захоплення прикордонних держав, що належать нашим регресивним ворогам."
 LSP_the_fate_of_democracies:0 "Доля демократій"
 LSP_the_fate_of_democracies_desc:0 "Як видно з вікна, демократії — це неефективні невдахи, які розваляться за будь-якої ознаки боротьби. Південна Конфедерація не є винятком, якщо не сказати більшою образою, оскільки вони тримаються за жалюгідні традиції, щоб перешкоджати прогресу. Настав час відправити цих йолопів у майбутнє."
 LSP_a_primitive_relic:0 "Примітивна реліквія"
 LSP_a_primitive_relic_desc:0 "Найбільша ганьба і найпримітивніша з тварин. Буйволи занадто довго страждали від заперечення прогресу, відмовляючись адаптуватися і рухатися вперед, минаючи свої дикі племінні звичаї. Настав час підкорити їх і цивілізувати цих істот."
 LSP_two_dogs_fighting_over_a_bone:0 "Два пси б'ються за кістку"
 LSP_two_dogs_fighting_over_a_bone_desc:0 "Дурні з Місяця і Сонця б'ються за недоїдки, бородавчасті джунглі з невеликою перспективою без провідних копит справжнього провидця. Настав час покласти край їхній руйнівній і дитячій війні та принести мир на Південний Схід."
 LSP_a_petty_minded_fool:0 "Дріб'язковий дурень"
 LSP_a_petty_minded_fool_desc:0 "Доктор Кабальєрон — такий дріб'язковий дурень. Він мало що бачить за межами своїх диких джунглів, до яких він вдає, що належить, і вважає себе частиною їх у своїх мареннях. Настав час закінчити його маленький археологічний експеримент і взяти Ацтек під мій контроль, щоб модернізувати його."
 LSP_bulging_eyed_fanatics:0 "Фанатики з виряченими очима"
 LSP_bulging_eyed_fanatics_desc:0 "Анархісти, комуністи, вони всі однакові. Просто неосвічені розбещені діти, які думають, що знають, як керувати економікою, створювати своє крихітне бачення підкореного міста колись великої Балтимейру. Настав час повернути цивілізацію в Балтимейр, а дорослих — до роботи."
 LSP_all_or_nothing:0 "Все або нічого"
 LSP_all_or_nothing_desc:0 "Це останній момент. Ендшпіль, як дехто назвав би це. Еквестрія — найбільша перешкода на шляху до моєї мрії про землю, де панує наука, а не ірраціональність, а не нісенітниця гармонії та миру. Настав час боротися і перемагати, бути провісником прогресу, або померти, намагаючись."
 LSP_outlived_her_usefulness:0 "Віджила своє"
 LSP_outlived_her_usefulness_desc:0 "Незважаючи на ідіотський мілітаризм чейнджлінґів, вони допомогли багатьом еквестрійцям прокинутися від збоїв у гармонії, змусили їх змінитися і допомогли відвернути їхню увагу від мене. Але вони мені більше не потрібні, тож Перевтілювачі теж мають бути розчавлені, як комахи, якими вони є."
 LSP_a_useless_experiment:0 "Марний експеримент"
 LSP_a_useless_experiment_desc:0 "Один з найбільш марних і безплідних експериментів, коли-небудь створених копитом, ідеологія Маркс претендувала на роль рятівника бідняків, але в кінцевому підсумку ця ідеологія лише тримала їх у невігластві і відсталості. Настав час звільнити Сталліонград заради прогресу та висхідної мобільності."
 LSP_ten_years_you_wont_recognize_equestria:0 "Через десять років ви не впізнаєте Еквестрію"
 LSP_ten_years_you_wont_recognise_equestria_desc:0 "Вся війна закінчилася. Ми перемогли. Гармонія померла, комунізм помер, фашизм помер. Настав час для початку епохи Технократії. Землі Еквусу будуть відомі як країна справжнього прогресу і процвітання для всіх поні. Це буде втілення цивілізації, про яку дізнається весь світ."
 LSP_subdue_the_pca:0 "Підкорити ПГА"
 LSP_subdue_the_pca_desc:0 "Після того, як використання цих безглуздо жорстоких головорізів закінчилося, настав час, щоб ця токсична фракція була знищена назавжди. Їх токсична ідеологія може зруйнувати мої плани щодо Лас-Пегаса і завадити прогресу міста. Ми вдаримо по кожній ланці організації. З голови до ніг. "
 LSP_disappear_pinechest:0 "Зробити так, щоб Пайн Чест зникла"
 LSP_disappear_pinechest_desc:0 "Пайн Чест — одна з найважливіших фігур для ПГА. Його лідерство тримає організацію разом і в дієвому напрямку, який може протистояти моїй волі до прогресу. Я подбаю про те, щоб мої агенти змусили його зникнути, щоб змія стала безголовою."
 LSP_infiltrate_lower_ranks:0 "Проникнути в нижчі ланки"
 LSP_infiltrate_lower_ranks_desc:0 "Ще кілька моїх агентів буде відправлено для проникнення до воєнізованих бригад ПГА. Мої інфільтратори зможуть викликати хаос і розбити кожну з цих бригад за допомогою хитрощів і посіву дивізій. Злам нижчих чинів зробить організацію слабшою."
 LSP_dirty_laundry:0 "Брудна білизна"
 LSP_dirty_laundry_desc:0 "ПГА любить виставляти себе як організацію, що бореться за моральне ядро Лас-Пегаса. Ха! Це сумна брехня. Я подбаю про те, щоб продемонструвати всі аморальні дії ПГА і переконатися, що громадськість знає, наскільки вони лицемірні у своєму «патріотизмі». У нас достатньо брудної білизни, щоб їхня підтримка випарувалася."
 LSP_threat_contained:0 "Загрозу стримано"
 LSP_threat_contained_desc:0 "Пайн Честа більше немає, низові ланки ПГА перебувають у хаосі, а громадська підтримка ПГА випарувалася. Загалом, мені вдалося демонтувати ПГА і залишити її в руїнах і безладі. Тепер, коли загроза ПГА зникла, поні нарешті можуть зосередитися на моєму баченні розвитку Лас-Пегаса."
 LSP_the_mayor_triumphant:0 "Нарешті мир"
 LSP_the_mayor_triumphant_desc:0 "Прислухайтеся до вулиць Лас-Пегаса. Насолоджуйтесь тишею. Ніякого безперервного комуністичного базікання. Жодних криків ПГА про фальшиву державу. Ні монархістів, що благають про корону. Ні пострілів, коли поліція бореться з мародерами та злочинцями. Більше ніякого хаосу. Мир нарешті прийшов у Лас-Пегас. Мер Рокенгар переміг."
 LSP_fire_ball_and_chain:0 "Вогняна куля і ланцюг"
 LSP_fire_ball_and_chain_desc:0 "Гаразд, досить байдикувати — тепер, коли ми принесли в країну якусь подобу стабільності, настав час починати збирати уламки. Наша бюрократія, м'яко кажучи, роздута і неефективна. Нам потрібно провести певну обрізку, вигнати старих політиків на пасовище, перекалібрувати весь уряд відповідно до умов незалежності. І позбутися цієї клятої системи оков і кайданів."
 LSP_address_the_food_issue:0 "Продовольче питання"
 LSP_address_the_food_issue_desc:0 "Одним з найбільших питань нашої незалежності є самозабезпечення. Ми дуже густонаселена нація по відношенню до кількості орної землі в нашому розпорядженні. У нас не було часу запастися їжею до того, як ми відокремилися, і з огляду на те, що вся торгівля повинна проходити через Еквестрію... ми повинні знайти рішення, перш ніж Лас-Пегас помре з голоду."
 LSP_establish_trade_relations:0 "Торговельні відносини"
 LSP_establish_trade_relations_desc:0 "Це має вбити двох зайців одним пострілом — встановивши торговельні відносини з іншими країнами, ми також виведемо Лас-Пегас на світову арену як суверенну державу. Емісари були відправлені по всьому континенту — Оленія, чейнджлінґи, яки, Сталліонград і навіть Еквестрія — хоча ми не знаємо, чого від них очікувати."
 LSP_encourage_farming_in_waffleland:0 "Заохочувати фермерство"
 LSP_encourage_farming_in_waffleland_desc:0 "Вафлезем'я не настільки урбанізоване, як Лас-Пегас на Півночі, і це може бути саме те, що нам потрібно для боротьби з проблемою продовольства. Будівництво іригаційних систем і заохочення сільського господарства в регіоні зніме величезне навантаження на споживання продовольства в країні."
 LSP_ask_for_charity:0 "Прохання про допомогу"
 LSP_ask_for_charity_desc:0 "Як би принизливо це не було, Лас-Пегас не може вижити без допомоги своїх сусідів. З кожним днем пайки стають дедалі мізернішими, а голодні поні починають заглядати через прикордонний паркан до гігантських магазинів еквестрійського корму, настав час відправити емісарів з проханням про допомогу."
 LSP_high_yield_crops:0 "Більше ніякого винограду"
 LSP_high_yield_crops_desc:0 "Щоб пережити продовольчу кризу, ми повинні максимально ефективно використовувати наші обмежені землі. Такі галузі, як виноградарство, садівництво та пасовища, зовсім не ефективні з огляду на кількість займаного ними простору, тому ми повинні переорієнтуватися на вирощування високоврожайних рослин, таких як зернові та кукурудза."
 LSP_safe_from_famine:0 "В безпеці від голоду"
 LSP_safe_from_famine_desc:0 "Усі наші зусилля нарешті окупаються. Урожайність зростає — ми виробляємо більше, ніж споживаємо. Звісно, поки що ледь більше, ніж споживаємо, але з часом врожайність буде повільно зростати. Ще одна криза відвернута, і вперше за довгий час поні Лас-Пегас можуть насолоджуватися повноцінним харчуванням без обмежень."
 LSP_restore_order:0 "Відновлення порядку"
 LSP_restore_order_desc:0 "Досить дурниць. Коли політична ситуація стабілізувалася, а продовольча проблема вирішилася, настав час меру Рокенгару відкинути копита. Ми пережили найгірший шторм і нарешті готові пожинати плоди нашої рішучості. Возз'єднання з Еквестрією — це ідея минулого. Лас-Пегас нарешті може стояти на власних ногах. Порядок, нарешті."
 LSP_seize_assets:0 "Покарати опортуністів"
 LSP_seize_assets_desc:0 "У хаосі сецесії кілька корпорацій вважали, що уряд розвалиться, і тому замість цього вирішили підтримати більш радикальні опозиційні фронти. Настав час повернутись до них і створити лояльну промислову базу. Це також може бути чудовою можливістю захопити активи деяких непривабливих поні, таких як Пайн Чест."
 LSP_clean_up_harmonists:0 "Розберіться з гармоністами"
 LSP_clean_up_harmonists_desc:0 "Коли думки про возз'єднання покинули голови більшості громадян, ми можемо нарешті зосередити наші зусилля на придушенні останнього впертого руху проти незалежності. Запропонуйте амністію тим, хто погодиться скласти зброю, і підготуйте суд для звинувачень у державній зраді проти тих, хто залишається непохитно про-еквестрійським."
 LSP_increased_police_presence:0 "Викличте Національну гвардію"
 LSP_increased_police_presence_desc:0 "Побіжного погляду на вулиці Лас-Пегаса достатньо, щоб зрозуміти, що злочинність не зменшується такими темпами, як ми сподівалися. Поліція все ще намагається впоратися з хвилею злочинців з часів анархії, тому ми повинні викликати підкріплення у вигляді Національної гвардії, поки злочинна активність не знизиться."
 LSP_the_mayors_las_pegasus:0 "Лас-Пегас мера"
 LSP_the_mayors_las_pegasus_desc:0 "Останні анархічні осередки здалися. Протести нарешті стали рідкістю. Вартість валюти зростає, а кількість графіті «Геть уряд!» різко зменшилася. Кожна нагальна проблема, яка мучила місто на початку незалежності, була вирішена, і нарешті мер Рокенгар може зітхнути спокійно."
 LSP_military_rebuilding:0 "Реорганізація армії"
 LSP_military_rebuilding_desc:0 "Настав час поглянути на наші збройні сили. Армія була в значній мірі занедбана. Це завжди було питанням «ми виправимо це пізніше» — але «пізніше» настало зараз, і Лас-Пегас не може більше чекати. Нам щодня загрожує Еквестрія, і настав час створити належну, професійну армію для нашого захисту."
 LSP_destroy_CLA_influence:0 "Інтегрувати комуністів"
 LSP_destroy_CLA_influence_desc:0 "Хоча вони намагалися знищити наш уряд, ГВА все ще є політичною партією в нашому уряді, і було б тиранією покінчити з ними. Отже, якщо ви не можете їх перемогти, змусьте їх приєднатися до вас. Приєднавши червоних, ми будемо впевнені, що вони залишаться під нашим постійним наглядом. І, якщо коли-небудь почнеться війна, принаймні, вони помруть першими."
 LSP_destroy_PCA_influence:0 "Інтегрувати фашистів"
 LSP_destroy_PCA_influence_desc:0 "Хоча вони намагалися знищити наш уряд, ПГА все ще є політичною партією в нашому уряді, і було б тиранією покінчити з ними. Тому, якщо ви не можете їх перемогти, змусьте їх приєднатися до вас. Приєднавши фашистів, ми переконаємося, що вони залишатимуться під нашим постійним наглядом. І, якщо коли-небудь почнеться війна, принаймні, вони помруть першими."
 LSP_expand_national_guard:0 "Розширити Національну гвардію"
 LSP_expand_national_guard_desc:0 "Оскільки потреби нашої поліції неухильно зростають разом зі зростанням нашого добробуту та злочинного світу, Національна гвардія неодноразово зверталася з проханням про додатковий персонал. Настав час відповісти на ці запити і запропонувати нашим хлопцям заслужену допомогу."
 LSP_restore_officer_corp:0 "Відновити офіцерський корпус"
 LSP_restore_officer_corp_desc:0 "Навіть після політичного хаосу, який так довго переслідував Лас-Пегас, все ще є безліч кваліфікованих офіцерів, готових запропонувати свої послуги. Кілька додаткових медалей і кілька сигар відповідного розміру пізніше, і вони майже виглядають відповідно до ролі."
 LSP_the_army_of_las_pegasus:0 "Нова армія"
 LSP_the_army_of_las_pegasus_desc:0 "Солдати є. Зброя є. Генерали — є. Відсутність внутрішніх чвар, перевірено. У нас є всі інгредієнти, щоб почати належну роботу над нашими збройними силами. Коли сонце сідає над Еквестрією, в бронзовому світлі сутінків, нова армія Лас-Пегаса стоїть сильна, горда і готова до служби."
 LSP_global_las_pegasus:0 "Глобальний Лас-Пегас"
 LSP_global_las_pegasus_desc:0 "Ми вже встановили офіційні відносини з іншими країнами через наші попередні торгові угоди ще під час голоду, але настав час посилити нашу гру. Настав час вивести Лас-Пегас на світову арену, у всій його відродженій, відновленій славі."
 LSP_collaborate_SCS:0 "Співпрацювати з Півднем"
 LSP_collaborate_SCS_desc:0 "Південні Конфедеративні Штати перебувають у скрутному становищі, подібному до нашого — в той час як ми були тими, хто відмовився від уряду Кантерлота, вони були покинуті цим урядом, тому вони відокремилися. Як дві нації, що народилися в одній роздутій імперії, ми є сестрами Півдня, і ми повинні працювати над поліпшенням відносин і створенням союзу."
 LSP_encourage_southern_migration:0 "Заохочувати міграцію з Півдня"
 LSP_encourage_southern_migration_desc:0 "Ми маємо все, що потрібно півдню, а південь має все, що потрібно нам — у нас є процвітаюча економіка та інфраструктура, у них є населення, яке їх забезпечує. Заохочення міграції у Вафлезем'я забезпечить робочі місця для жителів півдня і додаткову поні-міць для Лас-Пегаса."
 LSP_southern_army_influence:0 "Військовий вишкіл Півдня"
 LSP_southern_army_influence_desc:0 "Південь бачив протистояння з Еквестрією набагато запекліше, ніж ми. У них є досвід, якого дуже бракує Лас-Пегаса, і знання сучасної війни, які нам потрібні, якщо ми не хочемо відставати у військовому плані. Ми повинні працювати над тим, щоб вчитися у них, щоб включити деякі південні тактики в армію Лас-Пегаса."
 LSP_mutual_resources:0 "Обмін ресурсами"
 LSP_mutual_resources_desc:0 "Обидві наші нації мають те, чого прагне інша — південь має величезні родовища чорного золота, а Лас-Пегас — потужні сталеливарні заводи. Запропонувати частину наших ресурсів іншій стороні було б чудовим способом ще більше переплести наші економіки і значно покращити відносини."
 LSP_the_desert_rangers:0 "Пустельні рейнджери"
 LSP_the_desert_rangers_desc:0 "Південні рейнджери-стрільці відомі своєю боєздатністю та жорстокістю. Переконати С.К.С. запропонувати нам кілька батальйонів було б великим поштовхом для армії Лас-Пегаса."
 LSP_second_republic_of_the_greater_confederation:0 "Друга Республіка"
 LSP_second_republic_of_the_greater_confederation_desc:0 "Після таких кроків до дружби, взаєморозуміння та військової допомоги, саме час встановити ще тісніші відносини з S.C.S., оголосивши Лас-Пегас першим членом Конфедерації. Ми залишимося суверенними, але ми будемо ближчими політично, економічно і військово, ніж будь-коли."
 LSP_staunch_defiance:0 "Непохитно непокірний"
 LSP_staunch_defiance_desc:0 "Лас-Пегаса не потрібні союзники — всю нашу силу, всю нашу міць ми здобули, долаючи всі труднощі самотужки. Ми готові нарешті стати на власні копита, відокремившись від будь-якої іншої сили, керуючись єдиною волею, керуючись єдиною долею. Лас-Пегас стоїть один, рішучий і готовий. Скеля стабільності в морі хаосу."
 LSP_defensive_mindset:0 "Оборонне мислення"
 LSP_defensive_mindset_desc:0 "Лас-Пегас, хоч і сильний, але за розмірами та населенням карликовий порівняно з сусідами. Ми просто не маємо достатньої поніпотужності та ресурсів, необхідних для ведення наступальної війни. Тому ми дозволимо нашим ворогам прийти до нас. Окопатися. Готуйтеся. Боротися. І перемагати. Нехай їхня кров удобрить наші поля."
 LSP_the_lsp_rangers:0 "Рейнджери Лас-Пегаса"
 LSP_the_lsp_rangers_desc:0 "Деякі офіцери Національної гвардії та інших родів військ продемонстрували на полі бою таку жорстокість, бойову досконалість і перевагу, яка може зрівнятися навіть з уславленими рейнджерами Еквестрії. Настав час створити власний корпус рейнджерів. "
 LSP_creep_north:0 "Повзучість на Північ"
 LSP_creep_north_desc:0 "Лас-Пегасу потрібен простір, щоб дихати. Хоча у нас, можливо, є місце на південь, у Вафлезем'я, місто неспокійно обіймає північний кордон. Настав час трохи розслабитися."
 LSP_creep_south:0 "Повзи на південь"
 LSP_creep_south_desc:0 "На більшій частині Вафлезем'я переважає сільське господарство, щоб забезпечити головне місто, але навіть зараз ситуація з продовольством в кращому випадку нестабільна. Землі на півдні великі і родючі, і можуть надати великі можливості для отримання більшої кількості їжі."
 LSP_consolidate_our_grip:0 "Зміцнити нашу хватку"
 LSP_consolidate_our_grip_desc:0 "Час відкинути сокиру. Ми відрізали потрібну нам територію від наших сусідів, тепер питання лише в тому, щоб інтегрувати її в Лас-Пегас."
 LSP_collaborate_EQS:0 "Співпрацювати з Еквестрією"
 LSP_collaborate_EQS_desc:0 "У нас були злети і падіння, так, але Equestria все ще залишається нашим найбільшим і, можливо, найсильнішим сусідом. Можливо, для нас було б найрозумніше взяти назад деякі з менш приємних звинувачень, які ми зробили на початку незалежності, і спробувати відновити наші відносини, попросити про союз і молитися, щоб вони не розбомбили Тартар з нас."
 LSP_equestrian_science_is_the_greatest_in_the_world:0 "Співпраця в галузі еквестрійської науки"
 LSP_equestrian_science_is_the_greatest_in_the_world_desc:0 "Хоча Лас-Пегас досить просунутий, він все ще не може зрівнятися з розгалуженою дослідницькою інфраструктурою Еквестрії. Підключення до цієї мережі університетів, лабораторій та дослідницьких центрів значно зміцнило б наукову базу країни."
 LSP_normalise_immigration:0 "Нормалізувати імміграцію"
 LSP_normalise_immigration_desc:0 "Величезний прикордонний паркан між нами та Еквестрією муляє очі відтоді, як його звели на початку незалежності. Настав час його знести і встановити більш дружні, менш ворожі відносини з нашим сусідом у питаннях імміграції."
 LSP_request_investment:0 "Запит на інвестиції"
 LSP_request_investment_desc:0 "Незважаючи на спустошення громадянською війною, економіка Еквестрії все ще процвітає. Безумовно, у них є трохи вільного прибутку, щоб інвестувати в Лас-Пегас. Зрештою, невеликі інвестиції можуть мати велике значення і сприяти подальшому подоланню розриву між нами. Не кажучи вже про гроші."
 LSP_the_equestrian_rangers:0 "Еквестрійські рейнджери"
 LSP_the_equestrian_rangers_desc:0 "У нас є Національна гвардія, так, але мало хто з солдатів може протистояти славнозвісним еквестрійським рейнджерам. Загартовані в боях, вони стануть чудовим доповненням до армії Лас-Пегаса, а Еквестрія, ймовірно, не проти мати крихітний плацдарм впливу в армії Лас-Пегаса."
 LSP_request_recognition:0 "Запросити визнання"
 LSP_request_recognition_desc:0 "Ми пройшли довгий шлях, Еквестрія і Лас-Пегас. Від ворогів до друзів через обставини. Бажання возз'єднатися давно минуло, але це не означає, що між нами не повинно бути ворожнечі. Настав час зарити сокиру — час просити визнання у нашої матері-нації."
 LSP_house_of_cards:0 "Зміцнення карткового будиночка"
 LSP_house_of_cards_desc:0 "Хоча Лас-Пегас нарешті сильний і стабільний, мер Рокенгар не доживе до цього. Весь цей хаос, стрес — все це згубно позначилося на старому поні. Дні тягнуться, все важче і важче, і незабаром він зробить свій останній подих. Часу залишилося обмаль. Лас-Пегас був його мрією, і він — все, що тримає місто разом. Лас-Пегас помре разом з мером Рокенгаром. Цього не можна допустити."
 LSP_post_military:0 "Забезпечити постійну армію"
 LSP_post_military_desc:0 "Фундамент сильної армії закладено, хоча війська все ще зелені, а офіцерський склад все ще викликає сумніви. Настав час навести лад — звільнити корумпованих офіцерів, некомпетентних генералів, усунути всі наслідки попереднього кумівства. Забезпечте Лас-Пегасу безпечне майбутнє."
 LSP_root_out_corruption:0 "Викорінити корупцію"
 LSP_root_out_corruption_desc:0 "Значна частина армії Лас-Пегаса складається з поні, які не є особливо вправними, але яким Рокенгар міг довіряти під час її створення. Тепер, коли загроза конфлікту майже зникла, ми можемо дозволити собі більш різноманітний, а отже, менш корумпований уряд. Настав час провести загальний аудит армійської верхівки — подивитися, хто залишається, а хто має піти."
 LSP_dont_fight_for_me:0 "Боротьба за місто"
 LSP_dont_fight_for_me_desc:0 "У нас залишилося сильне ядро компетентних, відданих офіцерів. Єдина проблема полягає в тому, кому вони віддані — меру Рокенгару. Як тільки він піде, армія знову зануриться в корупцію і кройнізм. Ми повинні нарешті привнести щось у Лас-Пегас — патріотизм. Навчити солдатів воювати не за пана Рокенгара, а за місто. За країну. За її народ. За Лас-Пегас."
 LSP_post_industry:0 "Промислова реформа"
 LSP_post_industry_desc:0 "Лас-Пегас вже є високоурбанізованим і добре розвиненим промисловим районом, але це не означає, що тут немає місця для вдосконалення. Запевнення простих поні та підприємців, що уряд не забув про економіку, допоможе народу більше вірити в ринок — і дасть нам більше активів для роботи в довгостроковій перспективі."
 LSP_fairer_taxation:0 "Справедливіше оподаткування"
 LSP_fairer_taxation_desc:0 "Настав час вирішити це питання. Так, це питання. Великий слон у кімнаті і ще більша гора паперів у Міністерстві фінансів — оподаткування. Лас-Пегас працює на еквестрійській системі, яка до смішного, майже комічно непридатна для незалежності. Її докорінна перебудова призведе до більш справедливого оподаткування в цілому, а отже, і до більш щасливого населення."
 LSP_reachout_to_unions:0 "Звернутися до профспілок"
 LSP_reach_out_to_unions_desc:0 "Хоча комуністи зазнали поразки, вони все ще мають сильну базу підтримки серед робітників, що не дивно. Звернення до них з обіцянками покращення умов праці та підвищення заробітної плати могло б щедро подолати розрив між ними та урядом і нарешті знешкодити бомбу уповільненої дії, прикріплену до економіки, якою були профспілки."
 LSP_post_law:0 "Установити закон"
 LSP_post_law_desc:0 "Хоча останнім часом поліція стає все більш ефективною у вирішенні проблем країни, вона все ще керується дуже грубою, децентралізованою системою законів. Концентрація та створення простого у виконанні, суворого, але справедливого кодексу законів дозволить зняти ще один камінь зі спини країни."
 LSP_actual_constitution:0 "Чинна конституція"
 LSP_actual_constitution_desc:0 "Зараз «конституція» Лас-Пегаса більше схожа на шкільний альбом, ніж на урядовий збірник законів — повна подряпин, виносок, чорнильних позначок, дужок і суперечностей. Давно назріла необхідність перетворити її на більш лаконічну книгу фундаментальних законів і зобов'язань як для уряду, так і для населення."
 LSP_proper_police:0 "Належна поліція"
 LSP_proper_police_desc:0 "Столична поліція Лас-Пегаса досі добре служила нам, але її дні нарешті добігли кінця. З новою конституцією, незалежністю та новим кодексом законів настав час відкинути старе і створити нове. Бюро національних справ — NAB. Створено самим Рокенгаром."
 LSP_post_heir:0 "Попереду темні часи"
 LSP_post_heir_desc:0 "Лас-Пегас може бути настільки стабільним, наскільки Рокенгар зможе змусити себе це зробити — але якщо не буде нікого, хто підхопить мантію після його смерті, весь цей прогрес, ця стабільність, ці зусилля підуть нанівець. Не можна допустити, щоб Лас-Пегас знову занурився в хаос. У ці непевні часи про вибори не може бути й мови. Ми повинні знайти відповідного, компетентного спадкоємця."
 LSP_appoint_heir:0 "Призначити спадкоємця"
 LSP_appoint_heir_desc:0 "У нас є багато варіантів на вибір. Кожен прагне взяти кермо влади в свої копита, але є лише одиниці, які цього гідні. Найбільш надійні державні службовці вже прочісують файли та звіти, і кожен можливий кандидат на наступну посаду мера спочатку проходить через Рокенгар. Звісно, ми не будемо називати його "спадкоємцем" — це б дуже розлютило монархістів."
 LSP_ensure_smooth_succession:0 "Забезпечити плавну спадкоємність"
 LSP_ensure_smooth_succession_desc:0 "Ми знайшли хорошого спадкоємця — відданого, запеклого і готового до викликів, з якими Лас-Пегас має зіткнутися в майбутньому. Тепер нам лише потрібно переконатися, що прості поні підтримають його, і що він виживе в уряді, який з'їсть собаку, що з'їсть собаку. На щастя, у мера Рокенгара все ще є послуги, якими він може скористатися, і контакти, до яких він може звернутися, щоб забезпечити плавну, безкровну і не драматичну передачу влади."
 LSP_post_personal:0 "Незакінчені справи"
 LSP_post_personal_desc:0 "Мер Рокенгар зберігає сімейну фотографію на тумбочці відтоді, як Лас-Пегас здобув незалежність. Так довго місто було його життям. Він з усіх сил намагався не забувати свою сім'ю, дружину і сина. Але він ніколи не знаходив часу, щоб повернутися до них, оскільки справи міста були такими нагальними. Тепер, на схилі віку, він не може більше відкладати їх у довгий ящик. Можливо, це його останній шанс побачити їх знову."
 LSP_visit_family:0 "Поклик до минулого"
 LSP_visit_family_desc:0 "Він надсилав їм листи, сподіваючись на відповідь. Послання, ознаку життя, будь-що. Він надсилав нового листа щодня, без жодного знаку. До сьогоднішнього дня. «Ми сумуємо за тобою», — і далі йшла адреса. Нарешті плин часу здається не таким жахливим."
 LSP_bucket_list:0 "Лебедина пісня"
 LSP_bucket_list_desc:0 "Є багато речей, які він колись хотів спробувати. Садівництво, наприклад. Або, ну, навчитися вирощувати рослини. Навчитися грати в гольф. Одного разу поїхати на Пінглендські острови. Чим більше днів минає, тим довшим здається цей список. Можливо, йому варто поставити галочку в деяких пунктах — переконатися, що він залишить після себе спадщину, вартісну більше, ніж місто."
 LSP_expand_the_army:0 "Розширити армію"
 LSP_expand_the_army_desc:0 "Після побіжного погляду стає очевидно, що для поповнення рядів потрібно більше поні. Купою призовників на окоп не обійдешся — потрібні артилеристи, снайпери, штурмовики, стрільці, кулеметники, танкісти. Попереду довгий шлях, але шлях від Лас-Пегаса до Кантерлота починається з одного кроку."
 LSP_mayor_sup_fire:0 "Розбомбити їхній Тартар"
 LSP_mayor_sup_fire_desc:0 "Лас-Пегас не має потужностей для героїчних атак або грандіозних цунамі солдатів, що врізаються у ворожі ряди, як це показують у бойовиках. Життя наших солдатів безцінне, а снаряди дешеві. Навіщо воювати, якщо можна просто розбомбити ворога вщент?"
 LSP_shell_assembly_lines:0 "Лінії складання снарядів"
 LSP_shell_assembly_lines_desc:0 "Ми не можемо обстрілювати наших ворогів плювками та камінням — якщо ми хочемо, щоб наша артилерія завдавала більше шкоди, ніж легкий весняний дощ, ми повинні переконатися, що у нас є снаряди для стрільби. Інвестиції в більш сучасні виробничі лінії для артилерійських знарядь гарантують, що нестача озброєння не буде проблемою."
 LSP_thunder_bringer_battalion:0 "Більша гармата — краща ефективність"
 LSP_thunder_bringer_battalion_desc:0 "Хоча артилерійські знаряддя не є чимось таким, від чого можна розвернутися догори ногами, розумно переконатися, що ми не відстаємо в гонці озброєнь. «Не лагодьте те, що не зламано», як каже стара приказка — але ніщо не заважає нам вдосконалювати нашу існуючу артилерію."
 LSP_artillery_factories:0 "Артилерійські заводи"
 LSP_artillery_factories_desc:0 "Зі зростанням армії стає очевидною потреба в більшій кількості артилерійських знарядь для підтримки наших солдатів. Замість того, щоб створювати надмірне навантаження на інші наші виробничі центри, було б розумніше виділити цілий новий виробничий сектор для виробництва озброєння."
 LSP_at_ap:0 "Очі в небо"
 LSP_at_ap_desc:0 "У нас є велика зброя, так — це дуже добре. Але ці великі гармати також є нерухомими, і їх дуже легко націлити і знищити бомбардувальниками або швидкохідними танками. Тому ми повинні переконатися, що не залишимо їх беззахисними, приділивши певну увагу нашим протитанковим і протиповітряним можливостям."
 LSP_enhanced_rifles:0 "Покращені гвинтівки"
 LSP_enhanced_rifles_desc:0 "Якою б важливою не була артилерія, все одно важливо, щоб солдат був готовий та добре екіпірований. Зрештою, вогневі засоби існують лише для того, щоб послабити ворога, з яким потім повинна боротися піхота — тому ми повинні переконатися, що ця піхота має доступ лише до найкращої зброї."
 LSP_not_one_wasted_life:0 "Жодного змарнованого життя"
 LSP_not_one_wasted_life_desc:0 "З нашою обмеженою поніпотужністю, є сенс подбати про те, щоб жодна з них не пропала даремно. Наші солдати повинні мати доступ до такої ж допомоги в польових умовах, яку отримують цивільні в місті, а це означає мобільні госпіталі, польові кухні, реанімації, кращі ліки — все, що завгодно для бойових поні."
 LSP_mayor_mob_war:0 "Перехитрити Тартар"
 LSP_mayor_mob_war_desc:0 "Лас-Пегас не має поні-ресурсів, щоби вести затяжну війну на виснаження, дозволяти дням календаря тягнутися. На війні час не на боці меншої нації. Якщо ми хочемо перемогти, ми повинні зробити так, щоб перемога була швидкою, беззаперечною і нездоланною. Ми повинні швидко атакувати, швидко вбивати і швидко перемагати."
 LSP_we_need_tanks:0 "Броньований вістря списа"
 LSP_we_need_tanks_desc:0 "Сила, вогнева міць і груба броньована міць. Танк створює або руйнує мобільну армію, і ми повинні переконатися, що наша броня — найкраща з найкращих, найсильніша з найсильніших, якщо ми хочемо вижити. Наші танки проб'ють дірку у ворожих лініях, якою потім скористається наша піхота."
 LSP_motorised_and_mechanised:0 "Моторизований хребет"
 LSP_motorised_and_mechanised_desc:0 "Якщо броня — це вістря списа, то моторизовані бригади будуть руків'ям і хребтом. Як тільки танки проб'ють пролом у ворожій обороні, наші моторизовані та механізовані дивізії прорвуться крізь нього, використають оборонну прогалину і розчавлять ворога ще до того, як він зможе дати відсіч."
 LSP_armor_factories:0 "Бронетанкові заводи"
 LSP_armor_factories_desc:0 "Танки, напівпричепи та вантажівки корисні, але їх будівництво дорого коштує. Якщо ми хочемо досягти достатньої кількості виробництва, ми повинні переконатися, що значна частина нашої промисловості зосереджена на забезпеченні фронту необхідною технікою."
 LSP_and_planes_too:0 "Удар з небес"
 LSP_and_planes_too_desc:0 "Ми не можемо просто покладатися на наші наземні сили для прориву. Якщо ми хочемо панувати на полі бою, ми повинні спочатку зосередитися на пануванні в небі над ним. Не можна ігнорувати панування в повітрі, і ми повинні переконатися, що наші винищувачі, бомбардувальники і САУ є одними з найкращих, якщо ми не хочемо, щоб спис не зламався об оборону."
 LSP_you_will_use_mechanised_dammit:0 "Броньована опора"
 LSP_you_will_use_mechanised_dammit_desc:0 "Середньостатистичний солдат може витримати лише стільки куль, що зовсім небагато. Проте броньовані машини швидші, сильніші та більш захищені, ніж поні. Впровадження їх у наші польові операції лише збільшить відсоток успіху на полі бою."
 LSP_make_everything_cheaper:0 "Оновлені методи виробництва"
 LSP_make_everything_cheaper_desc:0 "Запилюжені, взуті у важкі чоботи робітники на виробничому фронті перетворилися на експертів у галузі виробництва бронетехніки. Використання нещодавніх проривів в ефективності виробництва в поєднанні з новим досвідом робітників означатиме лише дешевші та надійніші броньовані бойові машини для Лас-Пегас."
 LSP_mayor_battleplan:0 "Перехитрити Тартар"
 LSP_mayor_battleplan_desc:0 "Війна — це більше, ніж солдат в окопі. Війна — це карти, плани, виробничі показники, списки та логістика. Генерали, офіцери і капітани так само важливі, як і самі солдати, і перемога буде досягнута не шляхом бездумних боїв, а завдяки тактовному плануванню."
 LSP_gbp_path_gotta_have_engineers:0 "Інженерний корпус"
 LSP_gbp_path_gotta_have_engineers_desc:0 "Інженери є новим фундаментом сучасної війни — вони копають окопи, в яких чекають стрілецькі підрозділи, вони встановлюють мінні поля, які захищають стрілецькі підрозділи, вони встановлюють артилерію, яка підтримує стрільців. Вони є наріжним каменем кожного плану, а слабке інженерне ядро означає слабку армію."
 LSP_spawn_more_horses:0 "Сильніша гвардія"
 LSP_spawn_more_horses_desc:0 "Національна гвардія є одним з найбільш елітних підрозділів, які може запропонувати Лас-Пегас — сильні, рішучі, мужні та віддані. Переконатися, що наша армія є елітною, має бути головним пріоритетом, а зміцнення Національної гвардії, в свою чергу, зміцнить нашу армію."
 LSP_cement_factories:0 "Цементні заводи"
 LSP_cement_factories_desc:0 "Цемент — матеріал війни. Зі свинцю роблять кулі, зі сталі — танки, з алюмінію — літаки... а з цементу будують бункери, окопи, оборонні укріплення. Якщо ми дозволяємо ворогам прийти до нас, ми повинні бути готові надати їм холодний, бетонний прийом."
 LSP_elite_weaponry:0 "Елітна зброя"
 LSP_elite_weaponry_desc:0 "Ми поні — магія тече через нашу кров, нашу плоть, наші м'язи. Але наша магія — це не просто милиця, не просто новинка. Це наша найбільша, найсильніша зброя. Ми повинні відточувати свої навички з цією зброєю, якщо хочемо перемоги."
 LSP_magic:0 "Маго-солдати"
 Lsp_magic_desc:0 "Існує тонка грань між війною і чаклунством. Наші пегаси можуть панувати в небі замість літаків, наші земляні поні можуть мчати вперед замість моторизованих, наші єдинороги можуть підривати ворогів з усією силою артилерії. У нас є всі інгредієнти для армії чарівників — ми повинні лише поєднати їх."
 LSP_every_family_a_soldier:0 "Кожна сім'я — солдат"
 LSP_every_family_a_soldier_desc:0 "Ми оточені ворогами. Нас оточують народи, які заздрять багатству, силі та красі Лас-Пегаса. Ми — самотня скеля в бурхливому морі насильства. Щоб вижити, ми повинні боротися. Щоб вижити, кожен повинен відігравати свою роль — і немає більш почесної ролі, ніж служіння."

 # Економічні фокуси
  LSP_autarky_economy:0 "Самодостатність"
  LSP_autarky_economy_desc:0 "Оточені ворогами, ми не можемо висувати вимоги. Якщо Лас-Пегас буде шукати економічну вигоду ззовні, він опиниться на короткому кінці палиці. Тому він повинен дивитися не за межі своїх кордонів, а всередину. Ми — нація багатьох чеснот. Самодостатність — це не вибір, а необхідність. Автаркічний шлях — це шлях, яким треба йти."
  LSP_expand_steel_industry:0 "Сталеливарна промисловість"
  LSP_expand_steel_industry_desc:0 "Сталь — основа сучасної нації. Її використовують від цивільного будівництва до військової справи, і її ніколи не буває забагато. Забезпечення стабільного постачання сталі для Лас-Пегаса означає забезпечення ресурсної незалежності в довгостроковій перспективі."
  LSP_autarky_civs_1:0 "Заохочувати цивільну промисловість"
  LSP_autarky_civs_1_desc:0 "Уряд не повинен бути єдиним, хто стимулює промислове зростання. Приватна промисловість та підприємці є основою здорової економіки, і Лас-Пегас не повинен бути винятком."
  LSP_synthetic_security:0 "Синтетична нафта"
  LSP_synthetic_security_desc:0 "Економіка Лас-Пегаса п'є нафту, як воду, і наші національні запаси, ймовірно, недостатньо великі, щоб підтримувати подальше зростання. Тому, замість того, щоб торгувати нафтою із зовнішнім світом, чому б не синтезувати власну?"
  LSP_national_development_plan:0 "Національний план розвитку"
  LSP_national_development_plan_desc:0 "Дороги — це вени та артерії держав. Вони з'єднують виробничі центри, без яких Лас-Пегас просто не зміг би функціонувати. Ми повинні подбати про те, щоб наші дороги та автомагістралі були пристосовані для підтримки нашої швидкозростаючої економіки."
  LSP_economic_calibration:0 "Перекалібрувати економіку"
  LSP_economic_calibration_desc:0 "Зі стабілізацією цін, повільним зменшенням масового безробіття та швидким зникненням дефіциту основних товарів, поні починають знову сподіватися на економіку Лас-Пегаса, а негативні наслідки нашої раптової незалежності швидко забуваються."
  LSP_digging_industry_waffleland:0 "Очі вниз"
  LSP_digging_industry_waffleland_desc:0 "Вафлезем'я досі дещо ігнорували, принаймні економічно. Цей регіон вважався лише житницею країни і не більше того, але після невеликих пошуків ми розкопали цілу скарбницю природних ресурсів, які чекають на видобуток."
  LSP_military_industrial_complex:0 "Військово-промисловий комплекс"
  LSP_military_industrial_complex_desc:0 "Ми маємо стабільну цивільну промисловість, але війну не виграти, закидаючи ворога тостерами чи розкішними автомобілями. Виділення додаткових коштів на військову промисловість гарантує, що у наших солдатів не закінчаться набої посеред бою."
  LSP_recycling_act:0 "Закон про переробку"
  LSP_recycling_act_desc:0 "Наші ресурси не безмежні. Насправді вони дуже обмежені. Тому ми не повинні допускати, щоб щось пропадало даремно. Сміття одного поні — скарб іншого поні, і ніде це не звучить так вірно, як у Лас-Пегасі. У нас багато сміття — пластик, папір, гума... Замість того, щоб викидати його в море і вбивати черепах, давайте подивимося, чи є спосіб знайти йому краще застосування."
  LSP_our_inner_magic:0 "Наша внутрішня магія"
  LSP_our_inner_magic_desc:0 "Промисловість, якою б могутньою вона не була, все одно блідне в порівнянні з могутністю поні. Магія у нас на кінчиках пальців, а світ — просто наша устриця. Ріг єдинорога — ідеальний замінник будь-якого рівня складної техніки. Крила пегаса можуть перемогти у перегонах будь-який літак. Могутні копита земляного поні працюють краще за будь-яку гірничодобувну техніку. У нас є все, що нам потрібно, всередині нас самих."
  LSP_autarky_research:0 "Академія Лас-Пегаса"
  LSP_autarky_research_desc:0 "Нарешті ми не тільки пережили нашу незалежність економічно, але й процвітаємо завдяки їй. Спеціалізовані, розумні поні нової академії залишать свій слід у дослідницьких проектах Лас-Пегас на краще, а їхні досягнення запам'ятаються наступним поколінням."
  LSP_trading_economy:0 "Прийняти глобалізм"
  LSP_trading_economy_desc:0 "Лас-Пегас — це бастіон потенційного зростання. У понівеченій війною сільській місцевості, що залишилася після Громадянської війни, ми стоїмо високі і неушкоджені, як промислова машина, що готова вирувати життям з силою розбудженого тигра. У нас є все, чого можуть бажати інші — чому б не дати їм це? За певну ціну, звісно."
  LSP_connect_nation:0 "З'єднати націю"
  LSP_connect_nation_desc:0 "Запорошених спаґетті-лабіринтів автострад по всій країні — і особливо у Вафлезем'ї — буде просто недостатньо для наших планів величезної, експансивної торговельної економіки. Нам потрібен асфальт, залізниця, станції... нам потрібно краще з'єднати Лас-Пегас."
  LSP_tax_cut:0 "Невелике зниження податків"
  LSP_tax_cut_desc:0 "Гроші — це універсальна константа зростання, тому Лас-Пегас не може розвиватися, якщо його громадяни витрачають всі свої гроші на податки. Незначне зниження податків навряд чи вплине на наші фінанси, і, в свою чергу, залишить багатьом підприємцям лише фінансовий надлишок, щоб запустити нові компанії та галузі."
  LSP_waffleland_resettlement_act:0 "Закон про переселення у Вафлезем'я"
  LSP_waffleland_resettlement_act_desc:0 "Так багато новоприбулих прямують до міста і проходять повз розлогі золоті рівнини Вафлезем'я. А шкода, адже це чудове місце! Нове законодавство має гарантувати, що воно не стане безплідним, і що економічний розрив між сільським Вафлезем'ям і високоурбанізованим Лас-Пегасом буде поступово подолано."
  LSP_encourage_agriculture:0 "Заохочуємо сільське господарство"
  LSP_encourage_agriculture_desc:0 "Загроза голоду вже давно подолана Лас-Пегасом, і хоча запаси їжі, безумовно, не вичерпаються найближчим часом, ніколи не завадить мати надлишок, чи не так? Заохочення фермерства та сільського господарства не лише стимулюватиме економіку, а й сприятиме зростанню населення."
  LSP_economic_upswing:0 "Економічний підйом"
  LSP_economic_upswing_desc:0 "Очікувалося, що ми відновимося. Зрештою, Лас-Пегас занадто великий і фінансово забезпечений, щоб занадто довго перебувати в економічній кризі — але ніхто не очікував такого швидкого і різкого підйому. Тепер можна з упевненістю сказати, що поні нарешті знову повірили в економіку."
  LSP_expand_industrial_districts:0 "Розширити промислові райони"
  LSP_expand_industrial_districts_desc:0 "Безробіття залишилося в минулому — тепер компанії скаржаться на брак працівників! Інфраструктурні проекти з розширення промислових районів та залучення іноземної робочої сили дозволять Лас-Пегасу не відставати від попиту на робочу силу."
  LSP_a_free_newspaper_industry:0 "Вільна преса"
  LSP_a_free_newspaper_industry_desc:0 "Ми переросли страх перед червоними, або страх перед ПГА, або ще якийсь страх. Наші поні тепер мають думки, яких уряд не повинен боятися, і ми повинні дозволити їм висловлювати свою думку."
  LSP_arms_dealing:0 "Торгівля зброєю"
  LSP_arms_dealing_desc:0 "Промисловість — це більше, ніж холодильники, радіоприймачі, спортивні автомобілі та друкарські машинки. Для когось це кулі, кулемети, танки і бомби. У мирний час економіка тримається на споживачах, але якщо війна постукає у двері Лас-Пегаса, нам доведеться подбати про те, щоб ворог не застав нас зі спущеними штанами."
  LSP_booming_electronics_trade:0 "Торгівля електронікою"
  LSP_booming_electronics_trade_desc:0 "У міру того, як наше розуміння електрики та електричних ланцюгів зростало, ми зрозуміли, що складні схеми можуть мати безліч застосувань — від військових застосувань у вигляді радарів і комп'ютерів до цивільних товарів, таких як фени, радіоприймачі тощо.\n\nХтось хоче мікрохвильовку?"
  LSP_trading_research:0 "Наукові спільноти"
  LSP_trading_research_desc:0 "Прийняття глобалізму дозволило Лас-Пегаса закуповувати спеціалізованих, навчених поні з кожної сфери і грані суспільства. Від митців, таких як художники та музиканти, до промисловців, що спеціалізуються на всьому, від будівництва автомобілів до виробництва зброї, і, звичайно ж, до вчених, які готові і прагнуть зробити світ кращим."
  LSP_gambling_economy:0 "Прозорлива економіка"
  LSP_gambling_economy_desc:0 "Хоча є ті, хто шипить від ідеї перетворення Лас-Пегаса на гральний притон, всі дороги ведуть до гральної економіки. У нас є все: прекрасний краєвид, красиве місто, потенціал для багатства... У Лас-Пегасі є все, крихітко!"
  LSP_open_door_policy:0 "Політика відкритих дверей"
  LSP_open_door_policy_desc:0 "Було б дещо шкідливо, якби наші власні громадяни грали в азартні ігри, напивалися та бешкетували — політика відкритих дверей вітала б безліч багатих іноземців з широкими, розпростертими обіймами, і дала б нашим пабам, готелям та казино стабільний приплив відвідувачів."
  LSP_power_of_private_sector:0 "Приватний сектор"
  LSP_power_of_private_sector_desc:0 "Уряду немає місця в цій хитромудрій економічній схемі — все залежить від приватного, підприємливого громадянина. Найбільше, що ми можемо зробити, — це дивитися крізь пальці, коли трапляється щось недобросовісне, і стежити за тим, щоб місто залишалося функціональним і красивим. І, звісно, збирати належні податки. Владу... приватному сектору!"
  LSP_city_tram_scheme:0 "Нові трамвайні лінії"
  LSP_city_tram_scheme_desc:0 "Всі ці красиві будівлі — ніщо інше, як атракціони на міському горизонті, якщо поні не можуть до них дістатися. З'єднання міста за допомогою ретельної, але легкої для навігації мережі трамваїв, метро та автобусних ліній повинно дозволити нашим відвідувачам легко дістатися (і витратити гроші) з точки А в точку Б."
  LSP_looser_labor_laws:0 "Послаблення трудового законодавства"
  LSP_looser_labor_laws_desc:0 "Щоби зробити омлет, потрібно розбити пару яєць, а щоб забезпечити економічне зростання, потрібно порушити пару законів про безпеку праці. Добре, що ми впоралися з комуністами, інакше профспілки вже були б повсюди."
  LSP_economic_surge:0 "Економічний сплеск"
  LSP_economic_surge_desc:0 "Прибутки були майже... миттєвими. Все, що було потрібно, — це трохи реклами та гарне перше враження, щоб запустити процес. Вся ця схема спрацювала блискуче, і Лас-Пегас зростає з кожним днем все більше і більше. Не особливо відома потужним виробничим сектором, економіка значною мірою покладається на сферу послуг, яка тісно пов'язана з туристичним сектором."
  LSP_employ_the_huddled_masses:0 "Працевлаштувати маси"
  LSP_employ_the_huddled_masses_desc:0 "Економіка, орієнтована на послуги, чудово підходить для робочих місць, адже не кожен працівник повинен бути побудований як холодильник з копитами, щоб вижити на робочому місці. У нас є багато відкритих вакансій у всіх галузях, і у нас також є багато працівників, які прагнуть заробити на життя."
  LSP_private_arms_dealers:0 "Приватні торговці зброєю"
  LSP_private_arms_dealers_desc:0 "Знаєте, навіщо будувати власні збройові заводи, коли ми можемо просто найняти торговців зброєю з усієї Еквестрії, щоб вони зробили цю частину промисловості за нас? Весь досвід, знання та підготовка без жодних недоліків!"
  LSP_new_jobs_in_waffleland:0 "Нові робочі місця у Вафлезем'ї"
  LSP_new_jobs_in_waffleland_desc:0 "Ми не повинні дозволити нашим сільським сусідам у Вафлезем'ї отримати короткий кінець палиці. Лас-Пегас зростає неймовірними темпами, і ми не повинні залишити наших братів голодувати. Інвестиції у фермерське господарство Вафлезем'я гарантують, що Лас-Пегасу більше ніколи не доведеться стикатися з загрозою голоду. До того ж, це залишить нам надлишок випічки. Хто хоче круасан?"
  LSP_reinvest_in_industry:0 "Реінвестувати в промисловість"
  LSP_reinvest_in_industry_desc:0 "Ми трохи занедбали виробничий сектор. Повернення частини прибутку, отриманого від послуг та азартних ігор, назад у промисловість, допоможе уникнути однобокості економіки Лас-Пегаса."
  LSP_gambling_research:0 "Однопроцентне дослідження"
  LSP_gambling_research_desc:0 "Наша м'яка імміграційна політика та загальна привабливість призвели до того, що Лас-Пегас став плавильним котлом для всіляких ідей та проектів. Вчені з усього світу з'їжджаються сюди, щоб взяти участь у нових науково-дослідницьких секторах, що з'являються по всьому Лас-Пегасі. Хто б міг подумати, що азартні ігри та злочинність приваблюють стільки ботаніків?"

 # Морські й авіаційні фокуси
  LSP_air_begun:0 "Народження військово-повітряних сил Лас-Пегаса"
  LSP_air_begun_desc:0 "Це сучасний світ. Жодні збройні сили не можуть воювати без літаків, які захищають їх від повітряних бомбардувань. Настав час для літаків Лас-Пегаса бути готовими до бою."
  LSP_repurpose_docks:0 "Переобладнання верфі Лас-Пегаса"
  LSP_repurpose_docks_desc:0 "Нам не потрібні кораблі, нам потрібні літаки, і якомога більше! Давайте здамо на металобрухт ці верфі і перетворимо якомога більше матеріалу на працюючі авіазаводи, які зможуть швидко запустити ці військово-повітряні сили."
  LSP_build_runways:0 "Розширення аеропорту Лас-Пегаса"
  LSP_build_runways_desc:0 "Аеропорт Лас-Пегаса потребує модернізації. Ми безумовно можемо розмістити більше винищувачів, щоб посилити наші військово-повітряні сили. Давайте зробимо більше злітно-посадкових смуг, щоб ми могли розмістити більше літаків для боїв у небі Лас-Пегаса."
  LSP_our_air_doctrine:0 "Нова доктрина для нових ВПС"
  LSP_our_air_doctrine_desc:0 "Нові ВПС означають необхідність нових стратегій для повітряної війни. Ми зберемо всіх наших пілотів і повітряних командирів, щоб сформувати нову доктрину, яка визначатиме дії наших військово-повітряних сил."
  LSP_fighters:0 "Нові винищувачі"
  LSP_fighters_desc:0 "Без хороших винищувачів небо ніколи не залишиться в наших копитах. Давайте переконаємося, що у нас є найкращі винищувачі, які ми можемо створити, щоб перевершити і витіснити чужі повітряні сили."
  LSP_bombers:0 "Нові бомбардувальники"
  LSP_bombers_desc:0 "Без хороших бомбардувальників. наші сили будуть набагато слабшими проти будь-якого ворожого нападу на наші наземні війська. Давайте переконаємося, що у нас є найкращі бомбардувальники, щоб підтримувати наші наземні війська якнайкраще."
  LSP_aviation_streamlining:0 "Чим більше літаків, тим краще!"
  LSP_aviation_streamlining_desc:0 "Ми зможемо зробити виробництво наших літаків ефективнішим та дешевшим завдяки новому оптимізованому процесу складання. Ми зможемо виробляти нові літаки, які поповнять лави наших ВПС швидше, ніж будь-коли."
  LSP_navy_begun:0 "Народження військово-морського флоту Лас-Пегаса"
  LSP_navy_begun_desc:0 "Погляньмо правді в очі. Наша нова країна залежить від океанської торгівлі, щоб вижити і процвітати. Ми повинні зміцнювати наші військово-морські сили, щоб не лише захистити наші береги, але й захистити наше судноплавство."
  LSP_bigger_naval_base:0 "Розширення порту Лас-Пегаса"
  LSP_bigger_naval_base_desc:0 "Здобувши незалежність, ми більше не можемо покладатися на внутрішню торгівлю. Нам потрібно розширити порт, щоб прийняти більше кораблів і конвоїв для нашого молодого флоту."
  LSP_expand_docks:0 "Розширення верфі Лас-Пегаса"
  LSP_expand_docks_desc:0 "Лас-Пегаса потрібен більший флот, щоб відповідати нашому новому статусу. Ми повинні побудувати додаткові верфі, щоб врахувати зростання військово-морського флоту, якого ми намагаємося досягти"
  LSP_our_naval_doctrine:0 "Нова доктрина для нового флоту"
  LSP_our_naval_doctrine_desc:0 "Новий флот означає необхідність нових стратегій для морської війни. Ми зберемо всіх наших капітанів і адміралів, щоб сформувати нову доктрину, яка визначатиме дії нашого флоту."
  LSP_carrier:0 "Сучасний флагман"
  LSP_carrier_desc:0 "Лінкори більше не потрібні. Нам потрібно залучити повітря, щоб розмістити наш новий флагман. Авіаносець стане лідером флоту Лас-Пегас"
  LSP_battleship:0 "Класичний флагман"
  LSP_battleship_desc:0 "Лінкор все ще є ефективним флагманом, який допомагає нашому флоту вижити. Він є символом сили і допоможе захистити наші моря для флоту Лас-Пегаса."
  LSP_jewel_of_equus:0 "Перлина Еквусу"
  LSP_jewel_of_equus_desc:0 "Наш флот стане перлиною еквестрійських морів! З часом, коли ми розбудуємо наш молодий флот, він зможе конкурувати зі Skyfalls за потужністю кораблів."
