  LSP_ball_and_chain_desc:0 "Ніхто не знає, як саме Болл-енд-Чейн — пережиток адміністрації часів до незалежності — опинився в уряді. Можливо, коли-небудь він дійсно був продуктивним членом кабінету міністрів, який заслуговував на посаду політичного радника. Однак, якою б не була його історія, останнім часом стало абсолютно очевидно, що він абсолютно не підходить для своєї ролі в політиці Лас-Пегаса. Єдине, що досі утримує його в кріслі, — це бюрократична тяганина, з якою нова влада має розібратися, перш ніж знайде час вигнати його з посади. Поки пекельні стоси паперів не будуть відсортовані, або поки некомпетентний поні якось не загине, Болл-енд-Чейн може продовжувати проливати каву на важливі документи, колупатися в ніздрях у невідповідний час, відригувати під час інтерв'ю, робити уїдливі, несмішні зауваження своїм колегам і тягнути країну далі в бруд, як йому заманеться."
