 rokenhardesc:0 "Рокенгар завжди був компетентним державним службовцем, цілком задоволеним повторюваною рутиною своїх щоденних обов'язків, пов'язаною з перекладанням паперів. Він дослужився до посади мера Лас-Пегаса — посади, яка донедавна вимагала дуже мало реальних навичок, окрім уміння час від часу виголошувати публічні промови. Величезна, вкорінена, нерухома інерція стародавньої еквестрійської бюрократії брала на себе практично всю фактичну роботу.\n\nНа жаль для Рокенгара, товсті котячі бізнес-інтереси, які правили Лас-Пегасом з тіні, відреагували на Громадянську війну з ірраціональною і недалекоглядною тривогою. Побоюючись, що їхні активи будуть конфісковані та націоналізовані на потреби війни, або що оновлена бюрократія викриє гори корупції, на яких вони стояли, вони більш-менш змусили Рокенгара проголосити незалежність від Еквестрії.\n\nТепер, оточений з усіх боків ворогами зсередини та ззовні, цей втомлений старий жеребець просто не знає, що йому робити. Як йому з цим впоратися?"
 rokenhardesc2:0 "Ніхто б не подумав, що це можливо, але Рокенгар нарешті зробив це. Незалежно від того, чи завжди під ним ховався політичний геній, чи він був лише публічною особою, яку підтримував легіон більш компетентних радників, ніхто не може заперечувати, що Рокенгар розгромив усіх своїх супротивників і став беззаперечним правителем Лас-Пегаса."
 splowdesc:0 "Старрі Плау витратив роки на боротьбу за захист і організацію робочих поні Лас-Пегаса від зажерливих капіталістів, які завжди правили ним, з помірним успіхом. Принцеси, хоч і монархині, принаймні докладали певних зусиль, щоб допомогти робітникам, але з відокремленням Лас-Пегаса всі ці зусилля припинилися, і тепер робітники нарешті звільнилися від свого хліба і видовищ. Нарешті вони тримають долю у своїх власних копитах, а Старрі Плау буде направляти і захищати їх на цьому шляху."
 SugarSprinkleDesc:0 "Хоча Старрі Плау є найвідомішим обличчям соціалістичного руху в Лас-Пегасі, його зусилля не принесли б користі, якби не низові мережі профспілок, які були створені навколо нього. Хоча Шуґар Спринкл ніколи не була такою харизматичною, як Старрі Плау, вона була не менш ревною у справі робітників, але вона бачила, що намагатися перебудувати суспільство з нуля було нерозумно — намагатися побудувати щось, чиїх обрисів ви навіть не знаєте, — це рецепт провалу. Натомість вона виступала за реформовану демократію, яка могла б максимізувати свободу і комфорт для всіх. Тепер, коли Конгрес обрав її лідером, її поміркована політика візьме гору, перетворивши Лас-Пегас на сяючий острів процвітання в морі хаосу навколо нього."
 pcadesc:0 "Пайн Чест завжди був дещо ексцентричним. Народившись у Лас-Пегасі, його сім'я постійно переїжджала по всьому світу, від Северяни до Бейлза і Мейнгеттена, навіть проводила час в Аквілеї та Вінгбардії по той бік океану. Саме під час цієї бурхливої юності він познайомився з соціалістичним рухом, а також з фашистами Беаколіні. Одного разу офіс його батька був підірваний комуністичним терористом Вінгбардії, що залишило незгладимий шрам на серці жеребця.\n\nПовернувшись додому в Лас-Пегас, Пайн Чест прославився тим, що встрявав у бійки з профспілковими активістами на причалі, навіть зібравши групу однодумців, які допомогли йому «розбити лігво зради», як він сам висловлювався. У цей час він був палким прихильником діархії, але коли Селестія відмовилася йти на війну, щоб запобігти відокремленню Сталліонграда, він пережив кризу віри, дійшовши висновку, що Селестія, мабуть, сама є крипто-комуністом.\n\nТепер міцно контролюючи місто, Пайн Чест відмовляється дозволити комуністам і комуністичним симпатикам знищити його батьківщину так само, як вони знищили його батька."
 rockfellerDescLSP:0 "Потужний бізнес-магнат з південних штатів, Рокфеллер заробив свої статки на нафті ще молодим жеребцем і створив широку мережу покровителів і клієнтів по всьому півдню. Його компанія «General Petroleum» є основним постачальником сирої нафти та нафтопродуктів до Лас-Пегаса, а величезні статки забезпечили йому значний вплив на життя міста. Тепер, коли Пайн Чест «переконав» призначити його новим мером, він сподівається розширити свій вплив ще більше. Ніхто не стане на шляху цього саморобного жеребця!"
 horseDesc:0 "Відлюдний і загадковий, Тротберт Горс ніколи не з'являється на публіці, вважаючи за краще робити заяви через рупори і газети. Навіть коли йому потрібно говорити особисто, він робить це через екран комп'ютера, відмовляючись будь-коли показувати навіть натяк на слабкість. Голова правління і засновник престижної компанії HorseCo., що виробляє комп'ютери, верстати і радіоприймачі, а також власник мережі успішних казино, більшість не вважала б Горса здібним лідером. І ось він тут, обраний, щоб очолити місто в його темну годину. За екраном він злегка посміхається. Все йде точно за планом."
 squildesc:0 "Невибаглива радниця більшу частину свого життя, Шуґарквілл увійшла в довіру до мера Рокенгара після того, як відіграла ключову роль у забезпеченні того, щоб місто вистояло проти радикальних сил, які прагнули його знищити. Багато хто підозрював, що саме вона була справжнім генієм, який стояв за майже чудесним порятунком міста. Тепер, коли шановний мер відійшов у вічність, Шуґарквілл керує містом, яке вона допомогла врятувати. Що б не сталося, вона не дозволить загинути всьому, за що вони так боролися."
 LSP_sharps_desc:0 "§YДата народження§!: 18 березня 968 року в Понідіні\n\n§YЖиттєпис§!: Шарп Шот народився в сім'ї земних поні в Понідіні, він полюбив все, що має форму човна, коли його сім'я вирушила на прогулянку до затоки Сан-Пранциско, коли йому було 10 років. Згодом він вступив до Королівського військово-морського флоту і мандрував морями як молодший офіцер, вийшовши у відставку у званні капітана. Його допитлива і неординарна натура принесла йому стільки ж неприємностей, скільки і допомогла виплутатися з них. Згодом, все ще прагнучи морських просторів, він обійняв керівну посаду в портовому патрулі Лас-Пегаса. Коли Лас-Пегас проголосив незалежність, було неважко знайти когось, хто б захищав її узбережжя. Він вважає, що торгівля — це життєва сила нації, і це переконання особливо актуальне для Лас-Пегаса.\n\n§YАвтор портрета§!: Scroup"
 LSP_cherry_desc:0 "§YДата народження§!: 6 квітня 978 року в Гейдерсоні\n\n§YЖиттєпис§!: Черрі Сода народилася в Гейдерсоні, передмісті Лас-Пегаса, і є середньою з трьох братів і сестер, хоча її брат хотів би підкреслити, що вона лише на кілька хвилин старша за нього. Змалку Черрі цікавилася всім, що пов'язано з польотами, чи то казками про поні, які летять у далекі світи, чи то захоплено стежила за розвитком літаків. Окрім цього, її життя відрізнялося лише тим, що вона була абсолютно нормальною, у всіх сенсах цього терміну, вона була взірцевою еквестрійською поні. Вона, ймовірно, продовжувала б вести нічим не примітне життя, якби не швидка дестабілізація на її батьківщині і декларація про незалежність, видана мером Лас-Пегаса. Не будучи військовою кобилою за фахом, вона приєдналася до новоствореної армії Лас-Пегаса чи то на прохання свого брата, чи то з власного бажання підтримати його. Незалежно від того, чому вона приєдналася, швидко стало очевидно, що вона має хист до координації спільних наземних і повітряних операцій, а також добре розуміє всі тонкощі армійської та військово-повітряної бюрократії.\n\n§YАвтор портрета§!: Bunnyshrubby"
 LSP_blueberry_desc:0 "§YДата народження§!: 6 квітня 978 року в Гейдерсоні\n\n§YЖиттєпис§!: Народився в Гейдерсоні, передмісті Лас-Пегаса, Блуберрі Сода — наймолодший з трьох братів і сестер, і цей факт ніколи не подобався йому, особливо його сестрі-близнючці Черрі, яка поводилася так, ніби вона старша, незважаючи на те, що була лише на кілька хвилин старшою. Завжди прагнучи вийти з тіні старших сестер, Блуберрі виріс із запеклою рисою незалежності, яка швидко перетворилася на те, що більшість поні назвали б зарозумілістю та «відвертим віслюцтвом», хоча він завжди видавав це за свою надмірну впевненість у собі. Це бажання бути більш незалежним від своєї сім'ї привело його у 17 років до гвардії Лас-Пегаса, де він просувався по службі аж до початку громадянської війни в Еквестрії, після чого його сестра приєдналася до нього, готова зустріти шторм, що насувається.\n\n§YАвтор портрета§!: Bunnyshrubby"
