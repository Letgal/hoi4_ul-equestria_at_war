 LSP_chaotic_economy:0 "Економічна невизначеність"
 LSP_chaotic_economy_desc:0 "Хаос, спричинений проголошенням незалежності, зіграв з нашою економікою злий жарт."
 LSP_chaotic_economy_aut1:0 "Відновлення економіки"
 LSP_chaotic_economy_aut1_desc:0 "Завдяки суворому регулюванню та управлінню економікою кваліфікованими планувальниками, найгірший період економічного хаосу закінчився, хоча пройде ще багато часу, перш ніж ми досягнемо докризового рівня."
