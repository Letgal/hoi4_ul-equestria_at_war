GetTNOMaintext_GRW_beats_BRF_2: "§Y[?winning_country^peace_gui_index.GetNameWithFlag]§! has put down the royalist cause for good, snuffing out §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
