GetTNOReference_FRE: "Анам-Тєня мало могли зробити проти пороху й сталі."
GetTNOReference_RIV: "Разом стояли вони, разом і полягли."
GetTNOReference_ZES: "Смерть неминуча, але свобода вічна."
GetTNOReference_OLV: "Вікінґи стають легендою."
GetTNOReference_BAR: "Божевілля нарешті скінчилося."
GetTNOReference_NCH: "Вони всього-то хотіли любові."
GetTNOReference_FBK: "В ці похмурі часи море принесло їм утіху."
GetTNOReference_FIR: "Ви не можете вічно ховатися в лісах."
GetTNOReference_WAT: "Священні струмки заплямовані кров'ю."
GetTNOReference_DED: "Нарешті мертві спочинуть."
GetTNOReference_HLR: "Тепер їхня варта скінчилася."
GetTNOReference_EWI: "Вітер стих."

GetTNOReference_CTH: "Colthago delenda est."
GetTNOReference_CTC: "Конституція — це лише папірець."
GetTNOReference_CTB: "«Не дайте всьому скінчитися так. Перекажіть їм, що я не мовчав»."
GetTNOReference_HIP: "Вони пішли під воду."
GetTNOReference_HIP_posada: "Нищення завжди приходить поперед творення."
GetTNOReference_TBK: "У міста новий хазяїн."
GetTNOReference_TBK_A: "Сєвєряна нарешті зробила свій останній подих."
GetTNOReference_TBK_W: "Зникла усмішка хитрого фестрала."
GetTNOReference_TBK_B: "Кінець занепалої династії."
GetTNOReference_ZAR: "Урешті-решт мрія аґвелліди лишилася мрією."
GetTNOReference_ZAR_worm: "Народ помер за наказом розлюченого бога."
GetTNOReference_BAT: "Тисяча років по тому, і кошмар закінчився."
GetTNOReference_HIE: "Зорі все ж були неправі."
GetTNOReference_CVA: "Мрія Зейрутида мертва."
GetTNOReference_TRO: "А виявлося, що він шахрай."
GetTNOReference_MZN: "Вона була права, та не могла їх урятувати."
GetTNOReference_WIN: "Помилка виправлена."
GetTNOReference_CTL: "Загарбники чи визволителі — в усіх один кінець."
GetTNOReference_ZAI: "Деякі секрети краще залишити в пісках."
GetTNOReference_ZAI_2: "Менше лихо — більше не варіант."
GetTNOReference_ZAI_3: "Смерть — це лише початок."

GetTNOReference_KIR: "Печаль і полум'я огорнули володарство."
GetTNOReference_KIR_1: "Закінчується осінь, приходить зима."
GetTNOReference_KIR_2: "Сонце заходить, закінчується осінь, приходить зима."
GetTNOReference_KIR_3: "Мовчання було порушено назавжди."
GetTNOReference_KIR_4: "Старі не можуть вічно вбивати молодих."
GetTNOReference_KIR_DEL: "Кіновар робить свій імперський дебют."
GetTNOReference_DEL_KIR: "Що за чортівня?"
GetTNOReference_KIC: "Вогонь прерій загашено."
GetTNOReference_KIC_1: "Стара доля спіткала нового матріарха."
GetTNOReference_KIC_2: "«Після мене хоч інферно», — сказала матріарх."
GetTNOReference_UMC: "Революція пожирає своїх лошат."
GetTNOReference_KIS: "Кірія відхилила сучасність, пручаючись і волаючи."
GetTNOReference_KIS_1: "Імперія розсипається, а династія вмирає."
GetTNOReference_KIS_2: "Кровопролиття скінчилося."
GetTNOReference_KIS_3: "Розбій перевершив розум."
GetTNOReference_KIS_4: "Залізна хризантема в'яне на ліані."
GetTNOReference_KIR_CORW: "Учасники бенкету пожерли один одного."
GetTNOReference_NIRIK: "Звірів нарешті винищили."
GetTNOReference_NIRIK_1: "Какофонія врешті стихає."
GetTNOReference_KRF: "Брандери стали їм поховальними вогнями."
GetTNOReference_FRV: "Вони зустріли свій останній бій, і програли."
GetTNOReference_COC: "Їхні заклики до справедливості потонули в крові."
GetTNOReference_NSA: "Квіт молоді Кірії розтоптали копитами."
GetTNOReference_CFR: "Ракову пухлину вирізано."
GetTNOReference_CRF: "Тризуб створює ще одну рану."
GetTNOReference_RRA: "Моровиця шириться Кірією."

GetTNOReference_default: "Війна — це Тартар."
