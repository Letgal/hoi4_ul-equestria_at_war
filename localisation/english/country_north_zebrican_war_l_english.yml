 north_war.21.t:0 "Посольське Місто"
 north_war.21.d:0 "Згідно з меморандумом, підписаним о [GetDateText] р. послами держав [BAT.GetName], [WNG.GetName], [CTH.GetName] та [HIP.GetName], було створено Міжнародний Мандат на Концесії, Поселення та Представництва у Вінґґардені в якості частини умов Дванадцяти поступок. Місто буде керуватися спільною адміністрацією трьох держав, яка матиме назву Рада Посольского Міста. Де-юре місто залишиться частиною держави [HIP.GetNameDef], проте військові Гіпогрифії не матимуть права ввійти туди. Лінія навколо міста, близько до 30 кілометрів у ширину, буде повністю демілітаризована та перетворена на нейтральну зону, щоби гарантувати безпеку мандату, залишаючися при тому під контролем гори Аріс. У разі порушення мирного договору, що закінчив війну в Північній Зебриці, перші три учасники меморандуму втрутяться з застосуванням зброї, щоби гарантувати подальше існування мандату. Вінґґарден буде вільною від податків зоною, і економічні підприємства будуть вільно створюватися першими трьома підписантами. Четверта сторона не зможе додавати тарифи на імпорт й експорт, що проходить через Вінґґарден. Ця зобов'язаність буде передана адміністрації мандату. Постійні дипломатичні представництва будуть створені першими трьома підписантами. Усі підписанти бажають збереження міцного миру в Північній Зебриці."
 north_war.21.a:0 "Це допоможе нам тримати гіпогрифів на ланцюгу."
 north_war.21.b:0 "Пакуйте валізи, ми їдемо до Вінґґардена!"

