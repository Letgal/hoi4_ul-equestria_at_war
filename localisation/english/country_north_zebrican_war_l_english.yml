 north_war.32.t:0 "Перемога над державою [WNG.GetNameDef]"
 north_war.32.d1:0 "When [WNG.GetLeader] joined the war against us many thought our days were numbered, but we have proven them all wrong. Our forces have decisively routed the [WNG.GetAdjective]s in every theater and crippled their capacity to wage war. Aris is secure, and the [WNG.GetAdjective] tyrant has been forced to surrender all his Zebrican territories to us!\n\nNow we must decide what to do with these territories. The island of Purrsia and the treaty port of Katren have historically been part of the Kingdom of Abyssinia. However, the island was sold to Wingbardy in 979 and the port was lost after the Storm King conquered Abyssinia. The Abyssinian government has repudiated these territorial losses and formally requested that we return what is rightfully theirs."
 north_war.32.d2:0 "When [WNG.GetLeader] joined the war against us many thought our days were numbered, but we have proven them all wrong. Our forces have decisively routed the [WNG.GetAdjective]s in every theater and crippled their capacity to wage war. Aris is secure, and the [WNG.GetAdjective] tyrant has been forced to surrender his Abyssinian colony to us!\n\nNow we must decide what to do with Abyssinia. Since occupying a nation of millions of cats with a completely alien culture is out of the question, we have already invited the Abyssinian king to restore the government that ruled before the Wingbardian invasion.\n\nBut what should we do with the territories held by Wingbardy before the war? The island of Purrsia and the treaty port of Katren have historically been part of the Kingdom of Abyssinia. However, the island was sold to Wingbardy in 979 and the port was lost after the Storm King conquered Abyssinia. The Abyssinian government has repudiated these territorial losses and formally requested that we return what is rightfully theirs."
 north_war.32.a:0 "Звісно, ми не зацікавлені в Муррсії."
 north_war.32.b:0 "Поки що ми будемо контролювати Муррсію."
 north_war.32.c:0 "Ми заберемо Муррсію і договорний порт."

 north_war.33.t:0 "Гіпогрифи капітулюють!"
 north_war.33.d:0 "До нас дійшли новини, що гіпогрифи підписали договір про здачу своїх територій на континенті ворогам. Які б не були наші плани на цю землю, ми більше не зможемо їх досягти в битві проти гіпогрифів. Їхній уряд, схоже, зараз бореться з кризою, а залишки армії відстапують на острів. Гіпогрифи надіслали нам телеграму, в якій вони просять про мир, оскільки, згідно з їхнами словами, причин продовжувати війну більше немає."
 north_war.33.a:0 "Ми згодні з цим."
 north_war.33.b:0 "Це спрощує нашу роботу."

 north_war.34.t:0 "Перший рік війни"
 north_war.34.d1:0 "Сьогодні перша річниця з моменту, коли вінґбардійці оголосили нам війну. Це був довгий і тяжкий рік, і тисячі життів були втрачені через безглузду агресію одного грифона. Незважаючи на кількість ворогів, що кинули нам виклик, Аріс успішно пережив ці випробування, а [HIP.GetLeader] провела промову в пам'ять про загиблих і пообіцяла, що перемога буде досягнута.\n\nМи не отримали жодних повідомлень від держави [WNG.GetNameDef]. Схоже, що пиха дуче не дозволить йому навіть думати про мир, попри те, що війна не виявилася «коротенькою та маленькою пригодою», яку він обіцяв своїм військовим."
 north_war.34.d2:0 "Сьогодні вже виповнюється рік відтоді, як ми оголосили війну державі [HIP.GetNameDef]. Це був довгий і тяжкий рік, і тисячі життів були втрачені через товстолобість гіпогрифів перед обличчям неминучої поразки. І хоча рік — доволі довгий строк для того, що мало стати бліцкріґом, час війни поки що не виходить за рамки очікування [WNG.GetLeader], і він категорічно відмовив заклики решти лібералів із приводу мирних перемовин, назвавши їх образою для [WNG.GetAdjective]ої армії.\n\nДуче виступив із промовою перед ВМС, похваливши їх за чудову службу, та пообіцяв, що перемога вже не за горами. Лише час покаже, чи правий він."
 north_war.34.a:0 "І ось почався другий рік."

 north_war.35.t:0 "Другий рік війни"
 north_war.35.d1:0 "Сьогодні виповнилися два повні роки відтоді, як держава [WNG.GetNameDef] оголосила нам війну. Незважаючи на всі труднощі, Аріс вистояв і [HIP.GetLeader] провела промову в пам'ять про загиблих і закликала всіх громадян зробити всій внесок у війну.\n\nНаш генштаб стверджує, що будь-які сподівання на антивоєнні настрої, які змусили б державу [WNG.GetNameDef] нарешті погодитися на мир, не мають під собою причин на існування, адже чорнокрили успішно придушують будь-яких «зрадників», і навіть зараз, два роки по тому, Біколіні обіцяє, що перемога не змусить себе чекати. Нам доведеться зруйнувати карфінський уряд, щоб отримати бодай якусь надію на мир у найближчому майбутньому."
 north_war.35.d2:0 "Сьогодні виповнилися два повні роки від дня оголошення війни державі [HIP.GetNameDef]. За цей рік у результаті спротиву гіпогрифів загинуло ще більше істот, і [WNG.GetLeader] потай зізнався своїм радникам, що відчуває невдоволення їхньою впертістю, а також висловив розчарування відсутністю рішучості в наших союзників.\n\nНа мить навіть здалося, що громадськість може виступити проти війни, враховуючи, бліцкріґ затягнувся на два роки, але чорнокрили зробили свою справу та змусили голоси непатріотів замовкнути.\n\nДуче провів іще одну промову, цього разу перед чорнокрилами, та пообіцяв, що перемога прийде скоро, але лише якщо в нас вистачить волі довести справу до кінця."
 north_war.35.a:0 "І ось почався третій рік."

 north_war.36.t:0 "Черговий рік війни"
 north_war.36.d1:0 "Сьогодні відзначається чергова річниця війни. На цьому етапі, що стало майже ритуалом, [HIP.GetLeader] знову провела промову в пам'ять про загиблих і закликала народ не здаватись. Громадськість деморалізована, і будь-який оптимізм, який колись існував, замінився понурою та кривавою рішучістю просто перемогти ворога.\n\nЕксперти у ЗМІ висловлюють свої думки та розмірковують про те, що принесе новий рік війни та чи припинить [WNG.GetNameDef] коли-небудь свою невдалу кампанію. Лише час покаже."
 north_war.36.d2:0 "Сьогодні відзначається чергова річниця війни. На відміну від минулих років, навіть дуче вже не обіцяє швидку перемогу. Те, що починалось як бліцкріґ проти ворога, якого ми вважали зовсім слабким, перетворилося на нескінчену понуру рутину, і ходять чутки, що сам Біколіні помітив, що він ніколи би не вступив у цю війну, якби знав, що його союзники будуть настільки «жахливо некомпетентними».\n\nПеред його промовою, присвяченою річниці війни, з Вівтаря Батьківщини довелося змити ґраффіті, яке зображало дуче у вигляді впертого віслюка. Попри це, організована опозиція продовжує придушуватися, тож вона майже не може звернутися до звичайних громадян, тому ми зможемо триматись до кінця."
 north_war.36.a:0 "Аріс уже звик до війни..."

 north_war.50.t:0 "Гіпогрифія благає про мир"
 north_war.50.d:0 "Ми отримали завірений особистою печаткою лідера [HIP.GetLeader] лист із проханням про мир від держави [HIP.GetName]. У ньому вони обіцяють дотриматися умов раніше запропонованого договору, а також готові передати багатий на нафту острів Террасія та протоку, яка з'єднує його з материком, у якості додаткової поступки.\n\nГіпогрифи, схоже, перебувають у справжньому відчаї, якщо вони готові зробити нам такі поступки. Більшість наших радників пропонують нам прийняти цю пропозицію просто зараз. Але декотрі генерали запропонували відкрити зміст листа населенню Гіпогрифії. Незаперечний доказ того, що їхні власні лідери вважають війну програною, остаточно зламає волю гіпогрифів до боротьби та дозволить нам легко захопити власне Аріс."
 north_war.50.a:0 "Ми згодні на цю пропозицію!"
 north_war.50.b:0 "Ні. Нам це не підходить."

 north_war.101.t:0 "Війна в Північній Зебриці"
 north_war.101.d1:0 "[This.GetNewspaperHeader]Напруга в Північній Зебриці досягла кульмінації, оскільки держави [CTH.GetName] та [BAT.GetName] об'єднали свої сили для нападу на колись ізольовану державу [HIP.GetName]. Після вторгнення Короля Шторма, регіон був спустошений, і ці дві держави розвивалися дуже сильно, що дало їм можливість кинути виклик переможцям Короля Єті.\n\nІ хоча [CTH.GetLeader] заспокоїв міжнародних наглядачів заявою, що [CTH.GetName] бажає лише звільнити своїх зонікійських братів і сестер від імперіалізму гіпогрифів, ніхто не знає, чим ця війна закінчиться, і що змотивувало раніше невідому [BAT.GetAdjective]у державу завдати свій удар."
 north_war.101.d2:0 "[This.GetNewspaperHeader]Напруга в Північній Зебриці досягла кульмінації, оскільки держава [CTH.GetName] почала війну проти колись ізольованої держави [HIP.GetName]. Після вторгнення Короля Шторма, регіон був спустошений, і відтоді держава [CTH.GetName] зайняла жорстку позицію у відношенні окупації Зумідії гіпогрифами, яку вони називають «імперіалізмом гіпогрифів» і «наругою над нашими зонікійськими братами та сестрами», посилаючися на спадщину давньої цивілізації, яка колись контролювала території сучасних Зумідії та Кольтфагену.\n\nІ хоча [CTH.GetLeader] заспокоїв міжнародних наглядачів заявою, що [CTH.GetName] бажає лише звільнити своїх зонікійських братів і сестер від імперіалізму гіпогрифів, ніхто не знає, чим ця війна закінчиться."
 north_war.101.d3:0 "[This.GetNewspaperHeader]Напруга в Північній Зебриці досягла кульмінації, оскільки держава [BAT.GetName] почала війну проти колись ізольованої держави [HIP.GetName]. Після вторгнення Короля Шторма, регіон був спустошений, і Хіроптерра розвивалася дуже швидко, що дозволило їй кинути виклик арміям, які колись перемогли Короля Єті.\n\nНіхто повністю не знає мотивів [BAT.GetAdjective]ого керівництва, оскільки ця держава-вигнанець лише нещодавно вийшла на міжнародну арену. Про результати цієї війни можна лише здогадуватись."
 north_war.101.d4:0 "[This.GetNewspaperHeader]Напруга в Північній Зебриці досягла кульмінації, оскільки держава [HIP.GetName] почала імперіалістичні походи проти своїх сусідів. Після вторгнення Короля Шторма, регіон був спустошений, і переможці-гіпогрифи самі перейшли від ізоляціонізму до імперіалізму. [HIP.GetLeader] заявив, що сьогодні [HIP.GetNameDef] знищить корумповані режими Північної Зебрики.\n\nПоки невідомо, де та коли закінчаться імперські походи гіпогрифів, і чи зможе [HIP.GetNameDef] взагалі перемогти своїх супротивників."
 north_war.101.d5:0 "[This.GetNewspaperHeader]Напруга в Північній Зебриці досягла кульмінації, оскільки колись ізольована держава [HIP.GetName] тепер перебуває у стані війни зі своїми сусідами після довгих територіальних розбірок із приводу мандату на Зумідію. Після вторгнення Короля Шторма, регіон був спустошений, і відтоді там постійно палають війни та різного роду конфлікти.\n\n[HIP.GetLeader] запевняє, що захистить території Гіпогрифії на континенті й уже мобілізовує армії, які колись перемогли Короля Шторма. Тож, судячи з геополітики регіону, ця війна — не просто невеличкий конфлікт, висмоктаний із пальця. Війна в Північній Зебриці може вирішити долю регіону на довгі десятиллітя вперед."
 north_war.101.a:0 "Ми будемо боротися до кінця!"
 north_war.101.b:0 "Нехай щастить, [HIP.GetLeader]!"
 north_war.101.c:0 "Гіпогрифи не встануть нам перешкодою."
 north_war.101.d:0 "Революція переможе в Північній Зебриці!"
 north_war.101.e:0 "У Північній Зебриці ніколи не було війн."
 north_war.101.f:0 "Звучить як чудова можливість..."
 north_war.101.g:0 "Нема спокію в Північній Зебриці..."

 north_war.102.t:0 "Формування уряду національної єдності"
 north_war.102.d:0 "Сьогодні відомий бізнесгрифон та інвестор Плюмаж Мунфезер оголосив про створення «Уряду національної єдності» в Арісі. Він пообіцяв створити велику коаліцію, щоб об'єднати країну після катастрофічних післявоєнних втрат. Свою ненависть він зосередив насамперед на комуністах, не забувши про рух «Аріс передусім». Поки невідомо, що саме він хоче робити з Арісом, але переможці у війні вже раді бачити просто стабільний і функціонуючий уряд на острові."
 north_war.102.a:0 "Так воно і є."
 north_war.102.b:0 "Подивімося, що там коїться..."

### КАТЕГОРІЇ РІШЕНЬ ###
 north_zebrican_war:0 "Війна в Північній Зебриці"
 north_zebrican_war_desc:0 "Довгі роки в Північній Зебриці між Гіпогрифією та її різними сусідами зростала напруга. І ось ситуація знаходиться в кульмінації: наразі палає повноцінна війна. Хай що би трапилось у ході війни, її наслідки змінять політику регіону на довгі покоління."

