 WNG_join_the_war:0 "Експедиція в Північну Зебрику"
 WNG_join_the_war_desc:0 "Нам представилася чудова можливість. Гіпогрифія втянута у війну проти Кольтфагену та Хіроптерри — двома державами, які переважають її на полі бою, але не можуть нічого зробити з флотом Арісу. Якщо ми приєднаємося до зебр і фестралів, то зможемо застосувати свій флот, щоби перемогти на морі й отримати поступки від колишнього гіганта Північної Зебрики."
 BAT_CTH_encircle_HIP:0 "Оточити Аріс"
 BAT_CTH_encircle_HIP_desc:0 "Якщо [HIP.GetName] втратить свої зовнішні острови, це перекриє важливі артерії гори Аріс і деморалізує гіпогрифів, що дозволить нам швидше закінчити війну в Північній Зебриці."
 HIP_form_the_government_of_national_unity:0 "Сформувати Уряд національної єдності"
 HIP_form_the_government_of_national_unity_desc:0 "Після падіння Аріса в нас з'явилася можливість реорганізувати контроль над цією країною. Видатний бізнесгрифон на ім'я Плюмаж Мунфезер запропонував свої послуги в якості колабораціоніста, і відмовляти йому було б безглуздо."
 north_war_edge_case_white_peace:0 "Вийти з війни в Північній Зебриці"
 north_war_edge_case_white_peace_desc:0 "Інша сила вже перемогла Гіпогрифію та захопила землі Зумідії. Хай що б ми думали про це, у нас більше немає причин продовжувати війну проти гіпогрифів."
 HIP_spawn_militias:0 "Розгорнути ополчення останньої надії"

