 north_war.13.t: "$north_war.1.t$"
 north_war.13.d:0 "Наші вороги відправили до нас дипломата з вимогою здачі територій на континенті, декількох зовнішніх островів і створення «договірного порту» в місті Вінґґарден в обмін на мир і звільнення наших військовополонених. Вони стверджують, що продовжувати війну безглуздо, оскільки наші збройні сили — ніщо в порівнянні з їхніми, проте в них немає бажання вторгатись на наші острови.\n\nНаші генерали переконують нас прийняти цю пропозицію, адже за останні півроку ми не досягли будь-яких успіхів на континенті, а вінґбардійський флот може позмагатись з нашим, тому відмова може призвести до загрози реальної висадки на Аріс. Наше населення також стомилося від війни, і розповсюдження новини про відмову може викликати протести проти продовження війни, яку, згідно з думкою декого, ми не можемо виграти."
 north_war.13.a: "$north_war.1.a$"
 north_war.13.b: "$north_war.1.b$"

