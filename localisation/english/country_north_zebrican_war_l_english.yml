 north_war.9.t:0 "Кольтфагенська делегація"
 north_war.9.d:0 "Кольтфагенці відправили до нас дипломата з вимогою здачі наших територій на континенті в обмін на мир і звільнення наших військовополонених. Вони стверджують, що продовжувати війну безглуздо, оскільки наші збройні сили — ніщо в порівнянні з їхніми, проте в них немає бажання вторгатись на наші острови.\n\nАналітика майбутнього виглядає похмуро: ми не досягли значущого прогресу у військових діях за останні півроку, і наше населення починає стомлюватися від війни. Якщо ми відмовимося, нас чекає довга та виснажлива війна без гарантії, що супротивники не знищать наш флот, услід за подальшою загрозою десанту на наші острови."
