 thestral_race_trait: "Фестрал"
 thestral_race_trait_desc:0 "§LThestrals or bat ponies are a subgroup of ponies identifiable by their leathery bat-like wings and sharp fangs. Due to centuries of separation, they are often considered a separate race, despite sharing much in common with other pony subgroups. Like ponies, their flanks have magical cutie marks. They have the ability to see in the dark but have no magical abilities beyond those of earth ponies and pegasi. While it is not an absolute rule, many thestrals behave as nocturnal creatures. They are sometimes called bats, even among themselves, though it is sometimes seen as derogatory compared to the more neutral term of thestral, and has historically been associated to the figure of Nightmare Moon, though the truth is much more complex. Bat ponies are primarily herbivorous but do occasionally eat meat.§!"
