 that_tsundere_from_eqg_desc:0 "§YНародилася§!: 13-го вересня, 978-го року, в Сансеті\n\n§YБіографія§!: Життя Саур Світ можна було б описати як суміш удачі та наполегливості. Народившись у Новому Мейрленді, Саур була відправлена ​​до Кантерлота з самого початку її навчання, щоб дати їй шанс стати наступником її батьків, які були громадянами середнього класу в столиці. Саме там проявилася велика частина її особистості, включаючи її біполярний стан, різкі зауваження, якщо справа доходила до невдач інших, і надзвичайно змагальний характер. Повернувшись додому зі ступенем у галузі фінансів, вона відправилась з похмурою рішучістю досягти єдиного, чого вона хотіла; успіху.\n\nЦе давалося непросто, особливо коли Чорна середа вразила колонію і її зростаючому бізнесу загрожував крах. Але Саур витримала, її історія стала одною з найбільш надихаючих того періоду. Паралельно зростанню загрози зі сторони грифонів, зростала і її частка та контроль над виробниками зброї, поки не настав доленосний день, в який вона приєдналася до Товариства Шедоуболтів. Ті самі якості, яких вона здобула в Кантерлоті, знову послужили їй, оскільки вона стала найшвидше обраним головою в історії товариства.\n\nОднак справи пішли зовсім не так, як вона очікувала. Найтмер Мун повернулася, і вона довірила Саур Світ і товариству очолити Новий Мейрленд. Може вона особисто не відчуває великої симпатії чи відданості до Ночі, але вона знає, що залишатися лояльною колонією Імперії зрештою вигідно всім сторонам. Хоча товариство може бути розділене на старе та нове, Саур робить усе можливе, щоб зберегти його єдність, особливо в ці нові складні часи.\n\n§YАвтор портрету§!: Egil"
 EQC_NLR_SUNNY_FLARE_DESC:0 "§YНароджена§!: 4-го липня, 975-го року, В Нью-Мейнгеттені\n\n§YBБіографія§!: Народжена в сім’ї багатих впливових поні у ​​Новому Мейрленді, Санні Флейр з самого початку була приписана особлива доля. Вона володіла природною здатністю вписуватися в компанії поні-однолітків, поводитися врівноважено, елегантно та з самовпевненою манерою. На відміну від інших подібних їй, Санні мала надзвичайно безжалісну соціальну жилку. Після закінчення університету за спеціальністю економіста, вона звернула увагу на визначальний успіх у своєму житті; бізнес її батька, побудований на речах домашнього вжитку, таких як тостери чи телевізори, в цілому, нові винаходи з Еквестрії.\n\nПісля викупу конкурентів, вона підім'яла під себе немалу частину ринку, але можливості Санні почали зменшуватися. Однак коли одні двері зачиняються, інші навпаки; Товариство Шедоуболтів стало їй воротами до подальшого успіху. Фактично, Санні Флейр була першою із "нових" Шедоуболтів. Вона мала великі шанси стати їх Головою, якби не характер Саур Світ з її подальшим успіхом в цьому питанні.\n\nТепер, з поверненням Найтмер і експансією Нового Мейрленду далі в Гріфонію, управління Францистрією, тепер відомою як П’юмонт, перейшло до неї. Хоча керування країною дещо відрізняється від звичного їй стилю, Санні сприймає це як просту перешкоду в житті, яку їй необхідно подолати; це буде ще одна перемога в історії успіху, що зветься її життям.\n\n§YАвтор портрету§!: Egil"
 EQC_NLR_INDIGO_ZAP_DESC:0 "§YНароджена§!: 23-го березня, 982-го року, у Стратусбурзі\n\n§YБіографія§!: Як і багато молодих пегесів, іммігрант з Еквестрії Індіґо Зеп мріяла про приєднання до Вандерболтів. Запекла конкуренція та прагнення до перемоги, якими володіли далеко не всі, в дитинстві вона злетіла як у переносному, так і в буквальному значенні, багато хто бачив її, погоджувалися, що почесна посада серед елітних літунів Еквестрії була для неї забезпечена. Не було жодного змагання, яке б вона не виграла, жодного трофея, який не побував на стіні пегаски.\n\nКоли вона вже була на порозі приєднання до Вандерболтів, щось змінилося. Без жодних пояснень вона зібрала свої речі та переїхала до колонії Еквестрії, в Новий Мейрленд, майже одразу ставши головним обличчям ВПС країни. Індіґо керувала винищувачем з такою ж точністю та майстерністю, як і самою собою в повітрі, але відмовилася від життя аса на користь учителя, ставши наставником для інших поні. Вона не очікувала меншого за досконалість від своїх підлеглих, небагато змогли виправдаии її очікування. Однак достатньо талановиті стали кращими з кращих у повітряних військах. На відміну від багатьох, вона активно прагнула до Товариства Шедоуболтів і стала їхнім головним активом у збройних силах.\n\nЇї лояльність і жорстка конкурентна натура дали їй лідерство на Території Талузи, країна, розділена горами та неподалік від дому. Як і все інше, Індіґо Зеп сприймає своє управління країною як напівдружню конкуренцію серед своїх товаришів і використовує багато своїх зв’язків у ВПС Нового Мейрленду, щоб зберегти Територію відносно безтурботним місцем. Вона не програвала змагань і не планує.\n\n§YАвтор портрету§!: Egil"
 EQC_NLR_SUGARCOAT_DESC:0 "§YНароджена§!: 29-го грудня, 973-го року, у Філлідельфії\n\n§YБіографія§!: "Шуґаркоут", гарне ім'я, яке на диво анітрохи не відображає свого носія. З самого раннього віку, вона досягла успіху у доволі слизькій сфері; бути надзвичайно відвертою щодо будь-якої теми, про яку йде мова. Незалежно від того, чиїясь це провина чи просто стан поточних справ, вона не шкодує тонкощів у своїй думці. Шуґаркоут закінчила навчання найкращою у своєму класі зі ступенем політології, але згодом виявила, що її цинізму мало місця в доброзичливому та загалом позитивному суспільстві Еквестрії. Тож натомість вона переїхала до Нового Мейрленду в пошуках нового життя.\n\nЇї унікальні таланти знайшли своє застосування у найвищих ешелонах уряду, діючи як неофіційний партійний батіг і тримаючи під контролем будь-що. Це швидко привернуло увагу Товариства Шедоуболтів, до якого вона приєдналася по запрошенню від самого товариства. Всупереч очікуванням, Шуґаркоут не залишалася мовчазною, будучи однією з найгучніших серед "нових" Шедоуболтів, на розчарування його більш радикальних елементів.\n\nТепер її навичкам знову знайшли застосування, вона була відправлена керувати Територією Сікамеону для підтримки її у відповідності з цілями товариства. Багато хто вважає важким таке завданням через чисельні гори та густі джунглі, проте серед народу поширена думка, що лише вона здатна забезпечити там міцний контроль. Нічого не втече від її критичного погляду, жодна проблема не залишиться проігнорованою. Шуґаркоут підходить до цього страшного місця з тим же підходом, що й завжди; холодний розрахунок, інтелектуальний цинізм і її знаменита відвертість.\n\n§YАвтор портрету§!: Egil"
 EQS_NLR_LEMON_ZEST_DESC:0 "§YНароджена§!: 17-го квітня, 985-го, у Копитній Рівнині\n\n§YBiography§!: На запитання щодо улюбленого національного діяча, в Новому Мейрленді більшість, як один, відповіли б: «Лемон Зест». Світська левиця з молодого віку, Лемон мала схильність до прив'язаності до інших поні, будь то звичайна розмова, проста послуга або, особливо, вечірка. Вона знала, що потрібно сказати певним поні, тож незабаром усі, від вищого суспільства до найзнедоленіших робітників, знали її ім’я. Офіційно під час навчання вона отримала ступінь інженера-електрика, але з цього мало що вийшло, оскільки вона жила та процвітала завдяки своїй популярності та впливу в країні. Навіть місцевим грифонам подобалося її компанія, адже вона народилася близкьо до Вінґбардії, тож вона розуміла їхню культуру та спосіб життя краще, ніж будь-який інший поні.\n\nЛемон Зест приєдналася до Товариства Шедоуболтів не з особистих інтересів. Вона прийняла їхню рідкісну пропозицію просто тому, що завела цікаву дружбу з кількома іншими членами, тими, хто пізніше стане «Тіньовою П’ятіркою». Вона сприймала членство не більше ніж хобі, продовжуючи своє звичайне життя впливової особи та зірки будь-якої вечірки, одночасно працюючи на Шедоуболтів. Вона стала головним амбасадором у зв'зяку товариства із громадськістю.\n\nАдміністрація Фалькору була передана Лемон Зест по власному її бажанню управляти Територією, адже нею це було сприйнято як відносно легке завдання. Найрадикальніша з "нових" Шедоуболтів, вона по можливості береже популяцію грифонів і віддає перевагу більш легкому та соціальному підходу керування порівняно зі своїми серйознішими друзями. Можливо, інші приєдналися заради грошей, але Лемон - заради простої розваги, і факт, що вона тепер - лідер країни, не змінить цього.\n\n§YPortrait By§!: Egil"
