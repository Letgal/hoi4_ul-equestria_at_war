 EQC_NLR.2.d:0 "Заповнений поні, велетенський корабель пливе до гавані [Root.Capital.GetName]у. M/S Sea Spray, "прикрашений" кульовими дірками та відколами фарби, він явно бачив кращі дні. Але сьогодні він виконує свою найважливішу місію. На борту понад 1500 поні. Біженці з усіх верств суспільства: молоді та старі, єдинороги, земляні поні та пегаси. Вони прибувають у надії почати нове життя, поза руйнівною війною, що дістала їхні домівки.\n\nКорабель причалює. Один за одним поні сходять на землю, несучи своє майно в старих, поношених мішках. У кожного залишився шрам війни чи на тілі, чи на душі. Відчайдушними очима вони дивляться на місто перед собою.\n\nЗгодом на їхніх обличчях з'являється новий вираз: Надія. Надія, на нове життя без труднощів або війни. І це саме те, що може надати Новий Мейрленд. Наша країна завжди була країною можливостей, де кожен міг досягти успіху та заробити статок для себе та своєї родини. Багато з них пустять тут коріння та віддадуть державі плоди своєї праці. З кожною норовливою істотою, яку ми приймаємо, наша нація стає сильнішою."
