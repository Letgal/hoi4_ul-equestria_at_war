 ### Фокуси ###
 EQC_NLR_reorganise_the_government:0 "Реорганізація уряду"
 EQC_NLR_reorganise_the_government_desc:0 "Джет Сету дозволено залишитися при владі, хоча йому ще слід довести свою вірність Найтмер Мун. Його колегам, з іншого боку, так само довіряти не слід, їх необхідно замінити надійними лунаристами. Багато з них, імовірно, були фестралами, яких завжди обманом позбавляли владних позицій під час правління Селестії."
 EQC_NLR_welcome_refugees:0 "Прийняти біженців громадянської війни"
 EQC_NLR_welcome_refugees_desc:0 "Громадянська війна змусила багатьох поні залишити свої домівки. Ці біженці часто залишаються абсолютно знедоленими жертвами руйнувань, які війна принесла в усі куточки Еквестрії. На щастя, Новий Мейрленд не зачепить руйнівна війна. В ім'я дружби ми повинні прийняти якомога більше біженців. Переселення їх сюди принесе нам користь у довгостроковій перспективі."
 EQC_NLR_fleeing_capital:0 "Притулок для багатих"
 EQC_NLR_fleeing_capital_desc:0 "Оскільки Еквестрія розірвана на частини, численні багаті поні тікають зі своїх домівок з усіма цінностями, які вони можуть взяти з собою. Багато хто прямує до більш зелених пасовищ в інших місцях у надії знайти безпеку. Як частина Еквестрії, якої ніколи не торкалася війна, ми маємо найкращу позицію, щоб переїхати та захистити як поні, так і їхній капітал."
 EQC_NLR_the_rule_of_law:0 "Підтвердити світське правління"
 EQC_NLR_the_rule_of_law_desc:0 "Найтмер Мун встановила своє панування по всій Еквестрії, але багато поні в Новому Мейрленді все ще відмовляються їй поклонятися. В наших інтересах та для збереження нації від будь-яких подальших релігійних конфліктів, ми підтримаємо тверде відділення релігії від уряду. Останнє, що нам потрібно, це ще більше насильства."
 EQC_NLR_new_education_reforms:0 "Жодного поні не бросять"
 EQC_NLR_new_education_reforms_desc:0 "Ми претендуємо на те, щоб бути розвиненою нацією з сильними навчальними закладами. Проте є багато створінь на маргінесі нашого суспільства, які не мають доступу до якісної освіти. Нам потрібні національні стандарти освіти та стандартизоване тестування, щоб гарантувати дотримання їх дотримання. Кожен маленький поні повинен мати можливість навчатися в пристойній школі."
 EQC_NLR_introduce_new_currency:0 "Імперський бітс"
 EQC_NLR_introduce_new_currency_desc:0 "Селестія була доброзичливим володарем, вона надавала нам велику автономію. Одним із способів реалізації цієї автономії було карбування власної валюти. Однак Найтмер Мун дала сигнал на централізацію влади. Щоб заспокоїти Її та покращити відносини з нашим сюзереном, ми запровадимо спільну валюту: імперський бітс."
 EQC_NLR_bat_equality:0 "Акт про громадянство для фестралів"
 EQC_NLR_bat_equality_desc:0 "Як нас навчали, існує три племені. Брехня, а точніше, некоректно. Четверте плем'я, фестрали, жило в тіні, ізольовано від решти нашого суспільства. Вони більше не будуть ізгоями! Ми визнаємо їх справжніми громадянами Нового Мейрленду та надамо їм усі відповідні права та привілеї. Нація, яка не піклується про свій народ цілком - не є нацією взагалі."
 EQC_NLR_new_constitution:0 "Влада конституції"
 EQC_NLR_new_constitution_desc:0 "Є один закон, який стоїть понад усе, навіть наказів Імператриці: Конституція Нового Мейрленду. Це вищий закон країни, наш народ вважає його майже священним. Ми не дозволимо нічому його обійти. Навіть якщо світло демократії згасне в усьому світі і права поні залишаться в історії, ми в ній залишимося нацією законів. Ми будемо підтримувати нашу Конституцію до самої смерті."
 EQC_NLR_infrastrucutre_improvements:0 "Система шосе"
 EQC_NLR_infrastrucutre_improvements_desc:0 "Нова пропозиція викликає неабиякий резонанс в нашому уряді. Вона передбачає будівництво системи автомобільних доріг із контрольованим доступом, щоб з’єднати розрізнені частини Нового Мейрленду. Хоча план трохи амбітний, він має багато потенційних переваг. Після того, як цю систему магістралей буде побудовано, ми матимемо одну з найрозвиненіших транспортних мереж на континенті."
 EQC_NLR_parks:0 "Закон про парки та зони відпочинку"
 EQC_NLR_parks_desc:0 "Сила через радість. Загальне гасло в усьому світі, але для нас це дещо більше, ніж просто гасло. Нам потрібні місця, які поні можуть відвідати у відпустку або просто у вільний час, коли міське життя занадто давлять. Місця, які можуть бути маленькими святилищами за межами наших міст. Кілька ділянок лісу та першокласної власності на березі озера буде захищено від забудови, щоб зберегти їх красу і спокій на майбутнє."
 EQC_NLR_independence_negotiations:0 "Остаточне питання бюрократії"
 EQC_NLR_independence_negotiations_desc:0 "Ми пов’язані з Місячною імперією, як колись з Еквестрією. Однак незручності, притаманні управлінню нацією за океан від метрополії...давлять. Реальність визнається офіційними особами по обидва боки Селестійського океану. Час для Джет Сета особисто перетнути море та домовитися про нову угоду, яка буде працювати для обох сторін. Можливо, вона навіть даруватиме нам незалежність.
 EQC_NLR_protect_the_nation:0 "Захистити націю"
 EQC_NLR_protect_the_nation_desc:0 "Можливо, ми не зацікавлені у втручанні в політику грифонів, але ми також не можемо ігнорувати загрозу можливого вторгнення. Необхідно побудувати оборонну лінію вздовж наших кордонів. Треба захистити нашу націю та наш спосіб життя від будь-чого, що могло б їм погрожувати. Якщо війна прийде на нашу Батьківщину, Новий Мейрленд не дрогне."
 EQC_NLR_regulated_shadowbolts:0 "Шедоуболти для народу"
 EQC_NLR_regulated_shadowbolts_desc:0 "Поні не дуже люблять Шедоуболтів по різним причинам. Їхня секретність, щоденні чутки про якийсь таємничий звіриний ритуал. Не можна допустити, щоб це продовжувалось або навіть ставало гірше. Нам потрібно відкрити Шедоуболтів камерами. Це принаймні створить враження, що це не більше за клуб для поні з забагато вільним часом."
 EQC_NLR_shadowbolt_investment:0 "Друзі у пітьмі"
 EQC_NLR_shadowbolt_investment_desc:0 "Шедоуболти дуже корисні для речей, які уряд не ризикує робити відкрито. Як приватне товариство, будь-що, за що Шедоуболти беруться, офіційно не є нашою справою, якщо це не йде проти законів. Якщо вони роблять вибіркові інвестиції, які уряд зазвичай не зміг би зробити, то...ну, це їхня справа. Чому б цьому не принести користь нам обом?"
 EQC_NLR_new_oil_projects:0 "Нафтова свердловина Імперії"
 EQC_NLR_new_oil_projects_desc:0 "Під Новим Мейрлендом знаходяться великі запаси нафти, вони не були порушені з самого моменту відкриття кілька років тому. Оскільки Імператриця нещодавно наказала зосередитися на автаркії, настав час знайти їм хороше застосування. Хоча ми не можемо зрівнятися з промисловим чи сільськогосподарським виробництвом з центром Імперії, ми можемо доставляти рідину, яка забезпечує безперебійну роботу сучасного світу."
 EQC_NLR_shadowbolts_focus:0 "Товариство Шедоуболтів"
 EQC_NLR_shadowbolts_focus_desc:0 "Легенди кажуть, що Шедоуболти були засновані тисячу років тому справжніми Шедоуболтами, вірними підданими Найтмер Мун. Інші кажуть, що одна назва - чиста випадковість. Однак сьогодні дійсно правдою лише є факт, що багато найвпливовіших поні в Новому Мейрленді - члени цього товариства, вони без жодних сумнівів допоможуть Найтмер Мун, якщо це буде ціна за збереження їх голов."
 EQC_NLR_the_new_shadowbolts:0 "Нове суспільство"
 EQC_NLR_the_new_shadowbolts_desc:0 "Ми не будемо Шедоуболтами, якими нас знають здавнини. Часи змінюються, а разом з ними змінюється світ. Ми повинні адаптуватися до нових обставин і не відставати, щоб не жити в минулому, як інші суспільства до нас. Простими словами; адаптація або смерть."
 EQC_NLR_the_old_shadowbolts:0 "До наших витоків"
 EQC_NLR_the_old_shadowbolts_desc:0 "Вітер змін несеться через нас. Проте в ширшому розумінні це не має значення. Масштаби та чарівність змін не можна порівняти зі старими методами, які так добре служили нам протягом останніх кількох століть. Поки дме вітер, ми міцно стоїмо на своєму місці, не піддаючись тиску зсередини чи ззовні."
 EQC_NLR_industrial_security_act:0 "Закон про безпеку підприємств"
 EQC_NLR_industrial_security_act_desc:0 "Навколо Нового Мейрленду багато компаній балансують на межі краху. Їм не вдається знайти достатньо контрактів або клієнтів, щоб триматися на плаву з самої Чорної середи. Те, що здавалося втраченим роком, перетворилося на втрачене десятиліття. Але надія є. Якщо ми зможемо підтримати та захистити нашу галузь і переконаємось, що невдачі не потягнуть за собою всю економіку, ми зможемо вийти з цього питання живими."
 EQC_NLR_implement_corporatism:0 "Капіталізм Шедоуболтів"
 EQC_NLR_implement_corporatism_desc:0 "Бізнеспоні Нового Мейрленду мають багато спільного з нами. Величезне багатство, бажання діяти без обмежень і добре розуміння нашого місця у світі. Але ніхто не намагався встановити більш постійні стосунки між нами. Такий, який може виявитися дуже плідним для обох сторін."
 EQC_NLR_use_the_cinema:0 "Народження Мейрленду"
 EQC_NLR_use_the_cinema_desc:0 "Є багато нових способів донести повідомлення до мас, і жоден не виявився більш ефективним, ніж кіно. Те, як ми можемо впливати на громадську думку за чи проти ідеї або мети, є чудовим інструментом, який досі був недоступним. Оскільки багато внутрішніх проблем все ще мучать нашу країну, він, імовірно, стане дуже корисним у найближчому майбутньому."
 EQC_NLR_an_industrial_education:0 "Індустріальна освіта"
 EQC_NLR_an_industrial_education_desc:0 "Ми повинні побудувати сильну освітню систему в Новому Мейрленді, щоб забезпечити майбутнє для нації. Крім старої академічної установи чи промислового сектору, який ми маємо зараз, потрібен такий, який залишатиметься конкурентоспроможним у майбутньому. Нам потрібне промислове майбутнє, високоосвічені працівники, здатні створювати машини сьогодні і завтра."
 EQC_NLR_family_programs:0 "Заохочувати сімейні програми"
 EQC_NLR_family_programs_desc:0 "Сім’я. Родина завжди центр усього. Вони - основа осередкам суспільства, їх слід захищати та просувати. Заохочення окремих сімей до створення власних програм, наприклад, невеликих магазинів може бути саме тим, чого ми шукаємо."
 EQC_NLR_corporate_militarism:0 "Корпоративний мілітаризм"
 EQC_NLR_corporate_militarism_desc:0 "Новий Мейрленд завжди мав потужну важку та вторинну промисловість. У нас у великій кількості виробляють сталь і алюміній. Хоча вони в основному використовуються цивільними особами, вони також мають військове застосування. Літаки, що перевозять вантажі, також можуть нести бомби. Нам потрібно повідомити компаніям про це, і зауважити, що, якщо вони скористаються можливістю, низка контрактів може піти їм на користь."
 EQC_NLR_economic_shocktherapy:0 "Шокова терапія"
 EQC_NLR_economic_shocktherapy_desc:0 "Є кілька частин економіки, працюючих повільно. Це не обмежується однією галуззю, а поширюється на кілька секторів. У цьому середовищі ми не можемо дозволити собі, щоб економіка працювала на половину. Ми послабимо регулювання, щоб ринки знову могли дихати вільно."
 EQC_NLR_grant_bats_equality:0 "Прийняти фестралів"
 EQC_NLR_grant_bats_equality_desc:0 "Коли почалася Громадянська війна, одне плем'я буле майже цілково лояльне до Найтмер. Фестрали вірно служили Імператриці і були щедро винагороджені... за океаном, але не тут. Це серйозна несправедливість, яку слді виправити. Фестралам буде надано повну рівність з іншими поні Нового Мейрленду."
 EQC_NLR_convinct_leasing:0 "Спокута через працю"
 EQC_NLR_convinct_leasing_desc:0 "У нашій країні дуже бракує кваліфікованих працівників, а з ними ще й грошей. На щастя, існує дуже велика кількість "добровольців", готових працювати вдень і вночі, не знаючі таких речей, як профспілки чи високі зарплати. В’язні Нового Мейрленду нарешті матимуть спосіб повернути свій борг суспільству."
 EQC_NLR_local_shadowbolt_lodges:0 "Четверта гілка влади"
 EQC_NLR_local_shadowbolt_lodges_desc:0 "Студентів вчать, що у нас є законодавча, виконавча та судова гілки влади. Три в одному. Але що станеться, коли вони сваряться? Що відбувається, коли вони не можуть домовитися? На це є Шедоуболти. Будучи арбітром своїх членів, до яких належать майже всі відомі поні, вони знаходяться в унікальному становищі, щоб бути посередниками між сварливими гілками у випадку необхідності."
 EQC_NLR_put_the_griffons_in_their_place:0 "Закон про іноземців і метіжі"
 EQC_NLR_put_the_griffons_in_their_place_desc:0 "Хоча наше правління здається забезпеченим, навколо нас купа ворогів. Іноземці ходять по країні, будуючи плани нашого знащення. Вони живуть серед нас, жодного разу не виявляючи своєї справжньої відданості, поки не вирішать завдати удару. Ми повинні вдарити першими, вони не можуть дійти до здійснення своїх планів."
 EQC_NLR_the_elders:0 "Протоколи старійшин Ґриффонстону"
 EQC_NLR_the_elders_desc:0 "Є багато книг, які розповідають про грифонів за нашими кордонами. Одна з новіших, написана невідомим автором, в ній описується таємний план грифонів щодо панування не лише над Грифонією, а й над усім світом. Якщо ми не будемо пильними, цей жахливий план може здійснитися. Грифони цілком можуть бути п’ятою колоною на нашій землі, яку треба викорінювати."
 EQC_NLR_extend_membership:0 "Розширення товариства"
 EQC_NLR_extend_membership_desc:0 "Шедоуболти у своїй нинішній формі добре послужили нам. Однак із зростанням їхнього впливу зростає потреба в більшій кількості членів, які б піклувалися про купу поточних махінацій. Нам потрібно взяти на себе відповідальність і сприяти збільшенню членства, щоб переконатися у здатності організації виконання своєї цілі."
 EQC_NLR_united_shadow_works:0 "United Shadow Works"
 EQC_NLR_united_shadow_works_desc:0 "Багатьма найбільшими корпораціями Нового Мейрленду керують члени Шедоуболтів. Зараз, коли товариство наглядає за нацією, ці активи можна безпечно націоналізувати в одну єдину корпорацію. Адже, загалом, нічого не зміниться."
 EQC_NLR_status_of_the_society:0 "Статус товариства"
 EQC_NLR_status_of_the_society_desc:0 "Товариство Шедоуболтів спочатку було створено з наміром служити Найтмер Мун, як її вірні піддані, не більше того. Проте, оскільки нова територія Грифонії переходить під владу Імператриці, стає зрозуміло, що нам, можливо, доведеться відігравати більшу роль, ніж спочатку планувалося. З цією метою Імператриця вирішила надати нам більше автономії, щоб ми могли краще керувати справами на континенті."
 EQC_NLR_embrace_the_night:0 "Уславляйте Кошмар!"
 EQC_NLR_embrace_the_night_desc:0 "Жодному поні в Новому Мейрленді не можна довірити посаду генерал-губернатора. Її Імператорська Величність визнала за потрібне послати поні, чия вірність ночі безсумнівна. Івнінґ Дью. Він забезпечить, щоб колонія стала невід'ємною частиною Місячної імперії."
 EQC_NLR_coopt_the_shadowbolts:0 "Радикалізувати Товариство Шедоуболтів"
 EQC_NLR_coopt_the_shadowbolts_desc:0 "Шедоуболти... чудовий перший крок. Вони вже лояльні до нас і мають ядро ​​відданих членів, над розширенням якого ми могли б працювати. Однак їм бракує відданості Імператриці. Ми змусимо їх побачити їхню помилковість. Незабаром вони будуть служити Її Імператорській Величності з ревною відданістю, на яку вона заслуговує."
 EQC_NLR_scientific_modernisation:0 "Усунути наукові перетики"
 EQC_NLR_scientific_modernisation_desc:0 "Слід покінчити з догматичною ідеєю, що "деякі речі не можна робити навіть заради науки". Ми стоїмо на порозі досягнення кількох проривів, які значно покращили б наші цивільні та військові технології. Мораль не може завадити нам насолоджуватися плодами нашої праці. Коли йдеться про науковий прогрес, мета завжди виправдовує засоби."
 EQC_NLR_immediate_equality:0 "Указ про фестральну рівноправність"
 EQC_NLR_immediate_equality_desc:0 "Наша Імператриця дуже зацікавлена щодо питання фестралів. Як раз на кампанії за фестральні права Її Величність остаточно позбулася старої слабкої форми Луни. Як її представник, Івнінґ Дью видав указ, який вимагатиме, щоб фестрали були інтегровані в усі аспекти суспільства, з яких вони раніше були виключені. Бетпоні тепер можуть вийти з тіні на прекрасне місячне світло!"
 EQC_NLR_imperial_donation:0 "Жертва заради Імперії"
 EQC_NLR_imperial_donation_desc:0 "Її Імператорська Величність милостиво вирішила допомогти нашій хворій економіці шляхом вливання капіталу з найбільших банків Мейнгеттену. Ми спрямуємо ці кошти на наші найбільш вразливі галузі й відродимо їх. Слід також подякувати Імператриці за такий щедрий подарунок своїм найнегіднішим підданим у цей складний час. Її доброзичливість безмежна!"
 EQC_NLR_national_rebirth:0 "Одна нація, єдина під Найтмер"
 EQC_NLR_national_rebirth_desc:0 "Новий Мейрленд більше не може дозволити собі бути неблагополучною нацією, де поні завжди тиснуть одне одному на горло. Ми повинні об’єднати народ колонії через віру та відданість Імператриці. Кожен житель Нового Мейрленду має пишатися тим, що служить Її Імператорській Величності та робить свій внесок у славу Місячної імперії."
 EQC_NLR_the_wickedness_of_griffonkind:0 "Злочинства грифонів"
 EQC_NLR_the_wickedness_of_griffonkind_desc:0 "Грифони відомі у всьому світі як огидний вид. У Річкових землях грифонів сприймають як диких загарбників, що вчиняють невимовно жорстокі акти насильства. На заході торговці грифонами відомі як найбільш корумповані та потураючі істоти, яких бачив світ. У всіх відношеннях вони є природними ворогами справедливості. Кожен поні в Новому Мейрленді повинен дізнатися правду про цих жахливих варварів."
 EQC_NLR_the_nightmares_eyes:0 "Очі Найтмер"
 EQC_NLR_the_nightmares_eyes_desc:0 "Поні Нового Мейрленду тепер живуть під пильним оком Імператриці. Її Імператорська Величність завжди поруч, щоб захистити їх від диких грифонів і тиранів-соляристів. Однак її захист вимагає у відповідь слухняності. Тож переконаємось, що всі недостатньо лояльні до Імператриці, зустрінуть її кару."
 EQC_NLR_coopt_the_segregationists:0 "Угода Пікет-Дью"
 EQC_NLR_coopt_the_segregationists_desc:0 "Пікет Фенс й Івнінґ Дью — два поні, які наче не повинні мати нічого спільного. Один виступає за незалежність Нового Мейрленду, інший — шалено віддан Її Імператорській Величності. Проте є одне питання, в якому вони повністю згодні: проблема грифонів. Івнінґ вирішив зустрітися з Пікетом, щоб подивитись на можливість співпраці між ними."
 EQC_NLR_work_camps_for_griffons:0 "Табори покуття"
 EQC_NLR_work_camps_for_griffons_desc:0 "Грифони - огидні істоти, вони не мають абсолютно ніякого права жити в Новому Мейрленді. Але вони все ще є істотами з мозком і двома кінцівками, якими можна скористатися. Незважаючи на те, що вони небезпечні для нашого суспільства, було б безглуздо дозволити стільки потенційної праці пропасти даремно. Їм буде надано шанс спокутувати свій вид, відпрацьовуючи свої злочини в трудових таборах із суворою охороною."
 EQC_NLR_national_tithe:0 "Національна десятина"
 EQC_NLR_national_tithe_desc:0 "Податковий кодекс Нового Мейрленду сумно відомий своїми розмірами. Слід його реформувати, скоротивши та запровадивши єдиний податок на доходи наших підданих. Генерал-губернатор повністю підтримує цю пропозицію, наполягаючи на тому, щоб ми називали новий податок Її Імператорської Величності десятиною. Хоча це може скоротити доходи уряду в короткостроковій перспективі, стимул для економіки робить це вартим."
 EQC_NLR_expel_the_savages:0 "Остаточне вирішення грифонського питання"
 EQC_NLR_expel_the_savages_desc:0 "Час зробити останній крок до вирішення проблеми грифонів. Нам більше не потрібні ці мерзенні істоти, наші піддані прагнуть очистити їх з нашої землі. Ми проявимо до них хоч трохи милосердя, запропонувавши вибір: негайно покинути країну або зазнати наслідки."
 EQC_NLR_soldiers_of_the_night:0 "Солдати ночі"
 EQC_NLR_soldiers_of_the_night_desc:0 "Коли Івнінґ Дью прибув до Нового Мейрленду, армія колонії була мізерною колоніальною силою. Маленька і слабка, вона була зовсім недостатня для служіння Її Імператорській Величності. Тепер, завдяки широким реформам і призову, це стало чимось ліпшим. Солдати Нового Мейрленду будуть відомі всій Імперії як елітний авангард Найтмер."
 EQC_NLR_the_prophet:0 "Пророк"
 EQC_NLR_the_prophet_desc:0 "Івнінґ Дью щойно зробив шокуючу заяву: він бездоганно керував нами та передбачив бажання Її Імператорської Величності, тож йому необхідна зміна титулу. Замість того щоб бути просто генерал-губернатором, він стане пророком Найтмер, його слова матимуть таку ж вагу, як і слова Імператриці. Івнінґ запевняє, що Імператриця з радістю погодиться на це безпрецедентне захоплення влади."
 EQC_NLR_spread_the_darkness:0 "Поширити тьму"
 EQC_NLR_spread_the_darkness_desc:0 "Відразу за нашими кордонами лежить найбільша загроза, з якою ми коли-небудь стикалися: держави грифонів. Умовна Вінґбардія розіжралася на спітнілій праці місцевих поні, її головною метою є захоплення Нового Мейрленду. Ми повинні вдарити першими, зібратися силами та поширити ніч на Грифонію, перш ніж звивин їх мозку буде достатньо для атаки. Карфін стане чудовим подарунком для Імператриці."
 EQC_NLR_united_lunar_territories_of_griffonia:0 "Об'єднані Лунарні Території Грифонії"
 EQC_NLR_united_lunar_territories_of_griffonia_desc:0 "Ми робимо перші кроки до абсолютно нових володінь Імператриці, далеко від її правління та від столиці. І хоча вона не зможе проявити свою волю тут особиство, ми можемо запевнити, що Об'єднані Лунарні Території Грифонії стануть кульмінацією поширення її слова нашими копитами, діючи як новітній кордон земель Її Імператорської Величності."
