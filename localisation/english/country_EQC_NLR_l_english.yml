 EQC_NLR.3.d:0 "«Достатньо вже фанатизму!» Санні Флейр вдарила копитами по довгому прямокутному столу, зводячись на задні ноги. «Досі, ми чудово справлялися і без ваших балачок про "схвалення Імператриці", нам не слід нічого міняти!»\n\nШедоуболт навпроти склав копита. «Слова єретика, пані Флейр, — попередив він, нахилившись уперед — не забувайте, чиє милосердя дозволило нам взяти на себе управління.»\n\nСаур Світ спостерігала за розгортанням суперечки зі свого місця, на чолі столу. Ліворуч від неї — нова гвардія, багаті та впливові поні, такі як Лемон Зест чи Індіґо Зеп, які стали їй друзями за час співпраці з її... попередніми бізнес-схемами. З іншого боку — стара гвардія, справжні Шедоуболти, серед яких були навіть кілька фестралів, які походили з самого першого товариства тисячоліття тому. Точно не були фаворитами Саур, однак це не заважало їм мати повагу, а їх словам - вагу в суспільстві. Зараз Шедоуболти були розділені навпіл.\n\n«Це товариство було створено для служби Імператриці, коли вона повернеться, а не для того, щоб ви заробляли гроші!» — вигукнув фестрал старої гвардії, показуючи копитом на Санні Флейр. «Ідея використовування її благословення для особистої вигоди абсурдна!»\n\n «Явно не вихваляння Місяця зберегло суспільство до цього моменту», — прямо відповіла Шуґаркоут, дивлячись з нудьгою крізь окуляри.\n \nСварка ставала все голоснішою й голоснішою, доки не втрутилася Саур Світ — Тиша! — скрикнула поні, стіл затих. «Мені набридло це все, ви як діти! Ми вирішимо це, як дорослі поні!»\n\nШедоуболти переглянулися, перш ніж знову звернутись до Саур. «Як щодо того, щоб наша поважна Голова вирішила, який світогляд має прийняти наше суспільство?»\n\nПоні глибоко вдихнула, перш ніж спочатку поглянути на своїх друзів і на жорстких лунаристів. «Цілком очевидно. Товариство Шедоуболтів...»"
