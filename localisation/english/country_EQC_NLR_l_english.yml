 EQC_NLR.4.d:0 "Саур Світ востаннє поправила метелик і комірець, дивлячись на трьох колег поруч. «Я гарно виглядаю?» — запитала вона всіх. «Нічого недоречного? Мій хвостик не кривий?»\n\n«Саур, ти чудово виглядаєш», — відповіла Санні Флейр, поклавши копито їй на плече. «Крім того, це простий журналіст, що завітав у гості!»\n\n«Це не простий один журналіст! Це перший раз, коли ми відкрилися для публіки за десятиліття! Якщо ми збираємося розвіяти всі чутки про нас, ми не можемо вдарити лицем в грязь!»\n\nШуґаркоут кинула погляд на Саур. «Ну, така паніка точно не допоможе нам виглядати краще.»\n\nСаур лише закотила очі у відповідь, перш ніж глибоко вдихнути. Один. Два. Три. Вона подивилася на кожного зі своїх друзів; Санні, Шуґаркоут і Лемон Зест у відповідному порядку. «Пам’ятайте, ні слова про наші звичайні плани. Можете мовити про звичайні бізнес-справи чи щось інше, але на забувайтесь.»\n\nПоні кивнули, коли двері відчинилися, і до кімнати увійшов стильно одягнений єдиноріг. Саур Світ ворухнулася, щоб привітати її. «Вітаю! Мене звуть Саур Світ, ласкаво просимо у Товаристві Шедоуболтів! Ми впевнені, що ви чудово проведете час, відвідавши одну з наших щомісячних зустрічей. Ось, сідайте...»"
 EQC_NLR.4.a:0 "Бачите? Вони не злі!"
 
 EQC_NLR.5.t:0 "Народження Мейрленду"
 EQC_NLR.5.d:0 "«Я, що, на сценариста схожа?!» Саур Світ із силою простягнула копитом папери стажеру. «Запитайте когось, хто займається цим, не мене!»\n\nКоли стажер побіг геть, Саур побачила, як Шуґаркоут підняла брову. Це було не до неї. Озирнувшись, Саур побачила кілька Шедоуболтів старої гвардії. Внутрішньо зітхаючи, вона підійшла, щоб привітати їх.\n\n«Я можу чимось допомогти, джентльпоні?» запитала Саур, намагаючись виглядати якомога професійніше. Чим швидше ці поні відчепляться від неї її, тим краще.\n\nШедоуболти перезирнулися. «Що ж, поважна Голова, ми чули про вашу ідею цього нового "фільму", ми вважаємо це чудовою ідеєю. Однак, дивлячись на сценарій, йому б не завадили кілька... правок.»\n\nЧудово. Просто чудово. Саур зробила б фейсхуф, якщо б це було "професійно". «Які ще зміни?»\n\n«О, лише кілька маленьких виправлень. Зрештою, ми повинні переконатися, що населення проінформоване про загрозу, яку грифони представляють для нашого суспільства, чи не так?»\n\nСаур Світ з Шуґаркоут, кліпали очима як один. Остання виступила першою. «Тож ви хочете, щоб ми взяли фільм, призначений для демонстрації нашого правління в позитивному світлі, і перетворили його на антигрифонську пропаганду? Це абсолютно нічого нам не дасть. Мета показати поні, що все безпечно, не навпаки.»\n\nЇї твердження зустріли насмішками. «По-вашому, грифони дозволять нам залишитися вільними? Зрештою вони прийдуть з бажанням знищити нас. І якщо поні не дізнаються про це раніше, шансів у них менше не стане. Не час для ігор, пані Шуґаркоут.»\n\nАвжеж це переросло в ще одну суперечку, Саур просто спостерігала збоку. Як Голова та технічний продюсер — вона повністю контролювала, яким має бути фільм. І хоча вона погоджувалася з Шуґаркоут, це не означало, що старі Шедоуболти не мали рації щодо грифонів та загрози з їхнього боку..."
 EQC_NLR.5.a:0 "Нам потрібно заспокоїти поні, а не дратувати їх ще більше."
 EQC_NLR.5.b:0 "Попередимо усіх про грифонську загрозу, поки у нас ще є шанс!"
 
 EQC_NLR.6.t:0 "Протоколи старійшин Ґриффонстону"
 EQC_NLR.6.d:0 "ПРОТОКОЛ №.1\n\nПРАВО ЙДЕ ЧЕРЕЗ СИЛУ, СВОБОДА ЛИШЕ ІДЕЯ\n\nТе, що ми збираємося викласти, — наша система з двох точок зору. Це справа як з нашого, так і з боку слабаків. Слід зазначити, поні з поганими інстинктами, шо прагнуть знищити нас, більше, ніж хороших. Тому ми досягаємо найкращих результатів, керуючи ними принципами насильства та руйнування. Кожна істота прагне влади, кожен маючий можливість стати диктатором з абсолютною владою, скористався б цим. Дійсно рідко зустрічаються ті, хто жертвує власним добробутом заради добробуту інших.\n\nЩе рідше зустрічаються ті, кого не лякає загроза насильства чи смерті.\n\nБо рівність створінь — це ідея, але не факт. Потрібно знати, як і коли нею скористатися, адже за допомогою такої приманки можна залучити немиті, малоінформовані маси.\n\nЦе стане легше, якщо опонент, про якого йдеться, вже заплямований ідеєю "Рівного захисту" і заради неї готовий поступитися частиною своєї влади. Саме тут проявляється тріумф нашої теорії. Ослаблені керма уряду негайно, за самим законом життя, підхоплюються й замінюються новою міцною хваткою."
 EQC_NLR.6.a:0 "Весь рід поні нарешті побачить правду!"
 
 EQC_NLR.7.t:0 "Устаріле, але працююче"
 EQC_NLR.7.d:0 "Коли новобранці стояли перед вівтарем у Храмі, кожен з брошкою нового посвяченого в Шедоуболти, Саур Світ спостерігала із темного кутка кімнати.\n\nГросмейстер, прямий нащадок початкового засновника товариства, спустився зі сходів, що ведуть до святилищ. Єдиноріг, одягнений у вишукану мантію, із золотими та срібними філігранями уздовж синьої тканини. Церемонічний меч із блакитного металу з масивним сапфіром посередині левітував поруч нього, коли він прямував до новобранців. Саур бачила, як нові члени, що зібралися навколо них, почали скандувати і співати, новобранці один за одним ставали на коліна перед гросмейстером.\n\nВони почали читати присягу, коли меч злегка торкнувся кожного по порядку, утриманий магією гросмейстера. «Я урочисто присягаю, що піду за Імператрицею Ночі, куди б вона не наказала. Крізь глибини Тартару й до крижаної Півночі. Я клянусь життям, що не розкрию таємниць Товариства Шедоуболтів, хоч під тортурами самого Тартару. Я не порушу своєї клятви, навіть якщо мені доведеться піти в могилу і на вічне прокляття за її дотримання».\n\nКоли вони піднялися, Саур закотила очі. Це було занадто офіційно, занадто традиційно по її думці. Вона відчувала, ніби вони повертаються назад у часі, назад у темну епоху релігійного запалу над розумними думками. Але врешті-решт це було не її рішенням.\n\nВона втратила контроль над власним суспільством. Шедоуболти, яких вона та її друзі знали, зникли, їх замінили лише поні, віддані Імператриці та Ночі."
 EQC_NLR.7.a:0 "«Шедоуболти — вістря Найтмер!»"
 
 EQC_NLR.8.t:0 "Четверта гілка влади"
 EQC_NLR.8.d:0 "«Це вже занадто!» — гаркнув Стронг Ворд, поставивши копито на скляний стіл. «Ви та судова система намагалися втрутитися в наш законодавчий процес, просуваючи власний порядок денний. З нас цього досить!»\n\n«Ми?» Тайт Скейл глузувала. «ВИ завжди втягуєте себе в нашу систему правосуддя! Ми лише намагаємося захистити незалежність нашої гілки влади, якої ви намагаєтеся позбавити нас!»\n\n«А ви не намагаєтеся вкрасти нашу? Я вась благаю, єдине, про що ви дбаєте, — це про отримання влади для себе. Демократична система Нового Мейрленду не буде розірвана на частини через вас та ваші фантазії про домінування!»\n\n«Ви обидва помиляєтеся.»\n\nДва поні озирнули кімнату, щоб побачити, що вони тут не одні, їх прервала третя, вдягнена у бездоганну форму Шедоуболтів та окуляри. «П-пані Шуґаркоут, — затинаючись, промовив Ворд, — ми не помітили, як ви зайшли. Ви багато чули?»\n\n «Достатньо.» Вона підійшла до їх місць, дивлячись на обох зверху вниз. «Якби ви насправді намагалися контролювати одне одного, Шедоуболти давно б про це знали. Все, що ви робите замість цього, — це сперечаєтеся, як лошата. Якщо ви не можете це залагодити самі, ви завжди можете прийти до нас, щоб поміркувати над своїми незгодами.» Її погляд затвердів. «...чи мені вам допомогти?»\n\nПоні переглянулися. «Ні, пані Шуґаркоут, ми... впораємося», — відповіла Тайт Скейл з каплями поту на обличчі. «Це була лише незначна суперечка, як ви сказали, не більше.»\n\nТиша... «Добре» - нарешті очікувана відповідь. Не кажучи більше ні слова, поні пішла, стукаючи копитами по твердій підлозі. Лише коли за нею зачинилися двері, обидва політики зітхнули з полегшенням."
 EQC_NLR.8.a:0 "Будь-які суперечки ми вирішимо... по-своєму."
 
 EQC_NLR.9.t:0 "Лінія Пікет-Дью"
 EQC_NLR.9.d:0 "Плакати один за одним почали з’являтися в містах, а невдовзі й в селах. Деякі зображають сцени відвертого насильства: мертвий поні в кігтях грифона або лицара-грифона, що протикає мечом солдата-поні. Інші зображують ненаситну жадібність: гангстери-грифони вчиняють збройні пограбування, або товстий торговець із Скайфоллу обманює чесних поні.\n\nУсіх їх об’єднує одне спільне, окрім того, що вони антигрифонські. Внизу кожного плаката є гасло, як правило, щось на кшталт «ЗУПИНИМО ЗАГРОЗУ ГРИФОНІВ» або «БОЙКОТУЙТЕ ПРОДУКЦІЮ, ВИРОБЛЕНУ ГРИФОНАМИ». Біля кожного гасла стоять підписи Пікет Фенсу, губернатора Нью-Гуфінґтону, і Івнінґ Дью, генерал-губернатора. Незалежно від того, чия це була ідея, плакати, здається, влучали куди треба.\n\nПоні по всьому Новому Мейрленду проводять демонстрації в підтримку кампаній та нових законів, націлених проти грифонів. У сільській місцевості грифони тепер повинні пред'являти перепустку для поїздок між містами, багато муніципалітетів планують заборонити грифонам ставати постійними жителями. У містах чиниться великий тиск на власників фабрик, щоб вони звільнили своїх робітників-грифонів, замінивши їх на поні. Ресторани, де обслуговували клієнтів-грифонів, стали об’єктами бойкотування, а іноді, насильницьких нападів.\n\nПоні були здивовані, дізнавшись, що Пікет Фенс, що раніше був членом Республіканської фашистської партії Нового Мейрленду, співпрацює з Івнінґ Дью, відданим лунаристом. На запитання щодо цього, губернатор Фенс заявив, що його переконання не змінилися, але він радий співпрацювати з урядом, щоб "вирішити проблему грифонів"."
 EQC_NLR.9.a:0 "За Новий Мейрленд для поні!"
 
 EQC_NLR.10.t:0 "Радіопередача"
 EQC_NLR.10.d:0 "Івнінґ Дью, прокашлявшись, підійшов до мікрофона. Він самовдоволено посміхався, повна впевненість у правдивості заготовлених слів.\n\n«Поні Нового Мейрленду! Ми зіткаємось із серйозною кризою. За нашими кордонами, за останніми поселеннями поні, розташувалася екзистенційна загроза. Грифони представляють себе як сукупність незалежних, суверенних націй. За їх словами, завдяки наполегливій праці та чесним заходам вони стануть предметом заздрості як для поні, так і зебр. \n\nАле ми знаємо правду. Так само, як змія не може кинути виклик інстинктам, грифони не можуть стати кращими за свою підступну природу. Вони розпусні, варварські створіння. Віроломство та вбивство у них на інстинктивному рівні, грифони жорстокі за природою. Вони ласують трупами своїх же ворогів, живцем роздираючи їх, не дбаючи про мораль.\n\nХтось наполягає, щоб ми називали грифонів нашими побратимами. Але я віддаю перевагу називати їх тим, чим вони є насправді: демонами, демонами з глибин самого Тартару!\n\nПорівняйте їх з нами, поні, ми фізично слабший вид, але НАС захищає егіда Імператриці. Ми не боїмося лиха. Грифонам не вдавалося приборкати твердий ґрунт нашої землі, цей виклик прийняли саме ми. Тепер ми повинні піднятися, щоб захистити себе, свою землю і нашу віру!\n\nНехай ми слабші, і нехай нас мало, але разом ми сильні! Ми служимо Імператриці, яка поведе нас до кращого майбутнього. Як представник Її Імператорської Величності, мій обов’язок вести вас від її імені.\n\nНам знадобиться сильне керівництво. Грифони тимчасово воюють між собою, рано чи пізно, це закінчиться. Тоді вони повернуться до нас, ці демони з Тартару прийдуть по наші душі!\n\nМи будемо готові до них. Нам потрібно підготуватися до їхнього нападу. Коли вони прийдуть, ми зустрінемо їх з усією міццю справедливості і врятуємо нашу землю!»"
 EQC_NLR.10.a:0 "Ми переможемо цих демонів!"
 
 EQC_NLR.11.t:0 "Кінець Нового Мейрленду?"
 EQC_NLR.11.d:0 "Тепер, коли стара адміністрація була усунена і нова, лояльна до Імператриці, зайняла її місце, поширилися суперечливі чутки про нову пропозицію щодо країни. Усі поні знають про фестральний статус улюбленого племені Найтмер, воно найбільше підтримує Її Величність у її правлінні Місячною імперією. Щоб відобразити цей статус, деякі хочуть, щоб країна офіційно перейменувала себе на Фестралію, дім для всіх бетпоні. Незважаючи на те, що він не популярний серед місцевих-не-бетпоні, він, безперечно, привернув би увагу до фестралів, які живуть тут, і, можливо, залучив би навіть більше з материка. Хоча, ми несли стару назву, Новий Мейрленд, протягом століть. Наш вибір?"
 EQC_NLR.11.a:0 "Вітаю, друже! Ласкаво просимо до Фестралії! Ви по бізнесу чи розвагам?"
 EQC_NLR.11.b:0 "Ми будемо дотримуватися нашої спадщини і залишатимемося Новим Мейрлендом."
 
 EQC_NLR.12.t:0 "Нова кров"
 EQC_NLR.12.d:0 "«Минулого разу, коли ми так зустрілися, ви наче сказали мені, що якщо я відхилю вашу пропозицію приєднатися, іншого шансу не буде», — промовив Джет Сет, піднявши брову на Саур Світ за столом.\n\nСаур відчувала спокусу розчаровано тупнути по підлозі, але стрималася, натомість змусивши посміхнутися і Джет Сету, і Аппер Краст. «Авжеж пам'ятаю. Однак, враховуючи, наскільки Ви важливий для поні країни, я вирішила зробити виняток».\n\nАппер Краст висміяла це. «Пф... Якби б ми діяли по-моєму, ми б ніколи й не прийшли сюди. Ми віддані Гармонії, незважаючи ні на що.»\n\n«Особисто мені байдуже, чому ви там віддані у нашому суспільстві, — відповіла Саур — мене хвилює те, що ви можете зробити товариству і що воно може зробити вам.»\n\n «...Продовжуйте.»\n\nСаур Світ нахилилася до Джет Сета, схрестивши копита на столі. «Ти відомий серед поні, Джет Сет. І, що важливіше, вони тобі довіряють. Твого чуття успішного бізнесу вже було б достатньо для кандидатури на посаду, а якщо і те і інше? Ти станеш цінним доповненням до нашої маленької групи. А щодо нас... — вона показала на кімнату навколо них - наші ресурси будуть у вашому розпорядженні. Ви допоможете нам, ми допоможемо вам. Отже?» Вона простягла до нього копито. «Ви приймаєте наше запрошення?»\n\nДжет Сет і Аппер Краст деякий час дивилися один на одного, а потім ствердно кивнули. Один раз потрясши копитами, Саур Світ дала їм шпильки Шедоуболтів як найновішим членам товариства."
 EQC_NLR.12.a:0 "Ласкаво просимо!"
 
 EQC_NLR.13.t:0 "Маленький бізнес"
 EQC_NLR.13.d:0 "Софт Спот поклала мітлу назад у шафу та зачинила двері задоволено зітхнув і сівши на сусідній стілець. Ще кілька місяців тому її ідея відкрити власну справу здавалася абсурдною, вона була сімейною кобилою, а рахунки оплачував її жеребець, працюючи на сусідньому металургійному заводі. І все ж ось вона тут, керує власною маленькою кондитерською в центрі Нью-Мейнгеттену. Вона навіть працювала досить успішно; отримувала добрі прибутки від усіх нових державних субсидій, що й спонукало її піти на ризик...\n\nПролунав дзвінок біля дверей, Софт Спот підняла очі тільки щоб її щелепа впала на підлогу. Тут була не хто інша, як одна із найпопулярніших поні в усьому Новому Мейрленді, Лемон Зест. Вона, у парадній уніформі, оглянула магазин, на її комірі була шпилька Товариства Шедоуболтів. «Є тут хтось?» — запитала вона вголос.\n\nСофт ледь не впала, кинувшись до стійки. — «Я тут, я тут!» — поспішно сказала вона. «Як я можу допомогти, пані Зест?»\n\nШедоуболт махнула копитом. «Просто Лемон. Мені знадобиться дюжина кексів для майбутньої зустрічі товариства. Цього разу я відповідала за їжу, але я зовсім забула до цього моменту!»\n\n«Звичайно, пані... точніше, Лемон.» Приходячи до тями, Софт Спот підійшла до місця зберігання денної випічки, шукаючи найкращі кекси. «Для мене велика честь бачити вас тут», — сказала вона, дістаючи упаковану дюжину кексів і несучи їх до каси. «Я маю на увазі, що я справді маю подякувати вам і всім іншим за те, як ваша політика щодо малого бізнесу допомогла мені відкрити це місце».\n\n«Я знаю, божевілля, чи не так? Ніколи б не подумала, що Саур з Санні зробили б це для народу щось подібне. Вони довго пояснювали, чому так портібно, але я все проспала.»\n\nПоклавши кілька бістів на прилавок, Лемон копитом схопила кекси й підбіжала до дверей. «Дякую, Ви моя рятівниця!»\n\n«Рада допомогти», — відповіла Софт Спот, коли кобила повернулася на вулиці Нью-Мейнгеттену. Вона знову зітхнула. Можливо, Шедоуболти не такі вже й погані, як вона думала спочатку."
 EQC_NLR.13.a:0 "Так буде краще всім нам!"
 
 EQC_NLR.14.t:0 "United Shadow Works"
 EQC_NLR.14.d:0 "«Нехай ваша корпорація була найбільшою, коли ми заснували USW, але це не дає вам права вказувати нам, що робити!»\n\nСаур Світ здихнула, закотивши очі. З тих пір, як була запропонована ідея об’єднати всі корпорації, контрольовані Шедоуболтами, в одну компанію - United Shadow Works, проблем для поні додалося немало. Спочатку їй потрібно було змусити всіх членів товариства погодитися на це, що само по собі стало випробуванням. Потім виникло питання про те, хто чим керуватиме. Усі учасники намагалися отримати якомога більше влади над компанією. Після очікуваного досягнення компромісу щодо формування виконавчої ради Шедоуболтів для нагляду за організацією, здавалося, що все було позаду.\n\nТак і було до сьогодні, коли постало питання питання фінансування.\n\n«О авжеж ваша компанія була значно успішніша, ніж моя, — відповіла Саур гірким тоном, — якщо ви використовуєте невдачі як статистику. Я лише намагаюся розподілити фінансування відповідно до здорового глузду. Якщо моя частина корпорації отримує найбільший прибуток, то їй потрібно найбільше фінансування, щоб підтримувати це, правильно?!»\n \n«А хто взагалі поставив тебе відповідальною за фінансування, Саур?» Решта присутніх Шедоуболтів прошепотіла, показавши солідарність із Санні Флейр, яка схрестила свої копита.\n\n«Те, що Ви - Голова, не означає, що Ви маєте право вирішувати кожне питання!» — сказав інший член ради ззаду.\n\nВ цей момент Саур Світ була готова вдаритися головою об стіл. Ця зустріч займе деякий час..."
 EQC_NLR.14.a:0 "Чому ми не можемо повернутися до того, що працювало раніше?"
 
 EQC_NLR.15.t:0 "Нова робоча сила"
 EQC_NLR.15.d:0 "Коли Шедоуболти вперше прийняли пропозицію про оренду засуджених як робочу силу, нічого наче й не змінилося. Навпроти, здавалося, ніби все повертається в норму, адже питання робочих в країні було нарешті вирішено. Прибутки зросли, ніж будь-коли раніше, з нижчою необхідною заробітною платою. Також, кількість офіційно ув’язнених у Новому Мейрленді зменшилася, і загалом програма була відносно успішною. Навіть Шуґаркоут, яка була проти, не змогла сперечатися з позитивними цифрами у звітах.\n\nПроте, за зачиненими дверима все йшло не так гладко. Те, що зовні здавалося простим новим законом, викликало жваві дискусії та боротьбу зсередини, в самому товаристві. Саур Світ і Санні Флейр залишалися нейтральними, поки решта їхньої групи нескінченно сперечалися зі старими Шедоуболтами щодо каторжницької праці. Лемон Зест взагалі покинула зустріч, посилаючись на свій публічний імідж і загальне відчуття, що це було неправильно для Нового Мейрленду. Відтоді Саур майже не бачила її, зрозуміло, що кобила все ще сердиться через їх рішення.\n\nЧи була вона права? Саур сама не знала, що про це думати. Вона приєдналася до Товариства Шедоуболтів і очолила його з простих причин; щоб заробляти гроші та мати сильніший голос у політиці Нового Мейрленду. Звичайно, вона теж знайшла друзів, але її початковий намір ніколи не змінювався. На папері використання засуджених було чимось на шляху до цієї мети. Вона заробила більше грошей разом із ними, і вона все ще була Головою Шедоуболтів, навіть якщо ці друзі мали деякі розбіжності.\n\nТож чому їй казалося, що вони зайшли занадто далеко?"
 EQC_NLR.15.a:0 "Кому не все одно на засуджених?"
 
 EQC_NLR.16.t:0 "Вітаю, колеги"
 EQC_NLR.16.d:0 "Офіційно, це було запрошення на вечірку, розіслане всім членам і відділенням Товариства Шедоуболтів. Захід проходив у найрозкішнішому палаці в [Root.Capital.GetName]і, натовпи Шедоуболтів змішалися на заході, спілкуючись і розважаючись всю ніч. Здавалося, що навіть Джет Сет насолоджувався розмовою зі старими друзями.\n\nОднак, як і з багатьма речами в товаристві, мета цієї зустрічі була не просто розвага. У кімнаті, розташованій високо над головною подією, п’ятеро поні зібралися на свою власну зустріч з видом на вечірку. Лемон Зест нарешті поступилася Шуґаркоут, дозволивши відтворювати класичну музику у фоновому режимі, поки друзі насолоджувалися шампанським.\n\n«Знаєте, — почала Саур Світ, — я пам’ятаю, коли ми всі тільки приєдналися до Шедоуболтів, тоді ми всі ненавиділи одне одного, правда?»\n\n«Авжеж, бо Лемон Зест не сприймала нічого всерйоз», - доповнила Шуґаркоут.\n\nЛемон виплюнула шампанське під невдоволення Санні Флейр. «Зачекай! Це тому, що ти завжди була такою серйозною, наче нічого іншого, окрім як змушувати мене звертати увагу на нудні речі або те, що я роблю щось неправильно, ти і не вміла!»\n\n«Схоже, деякі речі ніколи не змінюються», - прокоментувала Санні, викликавши сміх у трьох дівчат, що спостерігали за суперечкою. Шуґаркоут закотила очі й поправила окуляри, а Лемон сердито відвернулася.\n\nСаур Світ припинила суперечку, голосно відкашлявшись і пройшовши між двома поні. «Я хотіла сказати, як далеко ми просунулися з тих пір. Ми пройшли шлях від підпільного суспільства для маніпулювання економікою до лідерів цілих країн. Кожен поні в цій кімнаті має свою власну гілку Шедоуболтів.»\n\nЧетверо інших зібралися по обидва боки від Саур, утворивши півколо. «Без тебе ми б не впоралися, Саур! — сказала Лемон Зест, до неї явно повернувся настрій, — Ти була найкращим керівником і Головою, якого ми тільки могли бажати!»\n\n«Ти безсумнівно перевершила очікування», погодилась Шуґаркоут.\n\n«Нам усім пощастило, що ти є», додала Санні Флейр, поклавши копито їй на плече.\n\n«Скоро, я впевнена, ми будемо керувати всією планетою!» поставила крапку Індіґо Зеп.\n\nСаур Світ подивилася на кожного з них одного за іншим, перш ніж її очі звернулися до вікна, вона кинула погляд на всіх Шедоуболтів внизу. «Можливо, я не знаю, яке майбутнє чекає на товариство, — зауважила вона зі щирою посмішкою, — але я знаю, що з вами, дівчатами, моїми колегами... ні, друзями, разом ми пройдемо через будь-що.»"
 EQC_NLR.16.a:0 "Тост за успіх Шедоуболтів і нашої Голови!"
 
 EQC_NLR.17.t:0 "Вітаю, колеги"
 EQC_NLR.17.d:0 "Було вже за 12, коли останні члени товариства зайшли до танцювальної зали в палаці [Root.Capital.GetName]у, на сцені грала класична музика. Члени всіх чотирьох племен танцювали та спілкувалися, попиваючи вино, прибувши з усіх куточків Південної Грифонії. На ньому були всі складові будь-якого офіційного балу, кожен гість був бездоганно одягнений в офіційну форму Товариства Шедоуболтів і з маленькими шпильками на комірцях.\n\nПроте в маленькій кімнаті з видом на танець п’ятеро поні стояли разом, спостерігаючи за святом внизу. Абсолютна тиша лише посилювала похмурий тон, кожен дивився лише на скляне вікно перед собою.\n\n«Чи не... повинна ти бути там, Саур? — нерішуче запитала Лемон Зест, — Я маю на увазі, що ти Голова і все таке.»\n\nСаур Світ навіть не подивилася на неї, надавши відповідь. «Я, Лемон? Забудь про це.»\n\n«Що ти маєш на увазі?» Санні Флейр нахиляється вперед, дивлячись на обличчя Саур з розгубленим виразом. «Товариство Шедоуболтів сильне як ніколи під твоїм керівництвом! Ти отримала особистий лист похвали від самої Імператриці! Як ти могла таке подумати?»\n\nПоні не відповіла поглядом Санні. «Я ніколи не хотіла керувати нічим із цього, — нарешті відповіла вона, не зводячи очей з групи внизу — я хотіла влади, визнаю. Але і чогось іншого, того, що об’єднало всіх нас у товаристві, я хотіла стати вам другом. Я вже давно не відчуваю цього.»\n \nЧетвірка перезирнулися один з одним, перш ніж знову звернути увагу на Саур. Незважаючи на абсурдність, сперечатися було марно. Кожен з них приєднався до товариства з певною метою, кожен із задоволенням зустрічався та працював один з одним ще до повернення Найтмер. Але тепер, незважаючи на все, що вони зробили... для них нічого не залишилося. Ані насолоди, ані веселощів.\n\nСаур Світ поклала копито на віконну панель, дивлячись на своє відображення, дивлячись прямо на поні у вікні. «Ми отримали те, чого хотіли, чи ні? Ми служимо Імператриці, ми контролюємо всю Південну Грифонію. Зараз ми одні з найвпливовіших кобил у світі. Врешті решт, ми перемогли.»\n\n «Тож... чому мені здається, наче ми програли?»"
 EQC_NLR.17.a:0 "Ми досягли успіху... заради чого?"
 
 EQC_NLR.18.t:0 "Відповідь"
 EQC_NLR.18.d:0 "Коли Івнінґ Дью вперше оголосив себе пророком Найтмер, ніхто з Нового Мейрленду не ризикнув ставити це під сумнів. Зрештою, він був їхнім правителем, він служив від імені Імператриці, чому б йому не мати титулу? Усе, що він робив, він робив для Її Імператорської Величності, його слова були словами Імператриці.\n\nОднак реакція самої Місячної імперії була... менш позитивною, ніж ми очікували. Та незначна підтримка, яку Івнінґ Дью мав серед радикальних лунаристів, зникла після проголошення, вони назвали це єрессю. Вчора сама Імператриця висловилася з цього приводу, назвавши дії губернатора "зрадницькими". Вона офіційно розірвала всі зв’язки з колонією, щоб покарати нашу непокору.\n\nКоли Івнінґ Дью дізнався про це, він не покидав своєї кімнати 3 дні, відмовляючись говорити будь з ким. Після того, як він нарешті виліз, поні заявив, що Її Імператорська Величність лише випробовує його віру та відданість, що наше виключення з Імперії скоро закінчиться.\n\nБільшість жителів Нового Мейрленду це не прибавило. День у день вони усвідомлюють, наскільки ненадійною стала наша ситуація. Тепер ми позбавлені захисту Імператриці, грифони дивляться на нас божевільними очима\n\nМи самі по собі."
 EQC_NLR.18.a:0 "Чим став Пророк без свого божества?"
 
 EQC_NLR.19.t:0 "Лояльність?"
 EQC_NLR.19.d:0 "«Вимушена визнати, генерал-губернаторе, ви значно перевершили мої очікування за час свого перебування на посаді. Нечасто такий поні підноситься настільки вище своєї посади, особливо... позбавлений благочестя».\n\nДжет Сет шанобливо схилив голову до Імператриці. «Дякую, Ваша Величність. Велика честь працювати на вашу користь.»\n\nНайтмер Мун царствено пройшла через кімнату до вікна, де перед сяючим місячним світлом розкинулася столиця Нового Мейрленду. «Скажіть відверто, губернаторе. Яка ваша особиства думка про моє правління?» Її розрізне око свердлило єдинорога, поки він ретельно підбирав наступні слова.\n\n«Ваше правління принесло Новому Мейрленду лише процвітання, — спокійно сказав Джет Сет — під вашим керівництвом ми встановили контроль над усією  Південною Грифонією, поні в країні ніколи не...»\n\n«Я не кажу про Ваш успіх, губернаторе.» Алікорн знову повернулась до нього обличчям. «Я знаю, що у вас є контакти в Імперії. І, швидше за все, із селестійськими симпатиками. Мені потрібна ваша особиста думка щодо мого правління.»\n\nНайтмер Мун дивилась на Джета сверху вниз, але він навіть не захитався. Поні був надто тренований, надто досвідчений для такої помилки. Він не відвів погляд і мовив рівно.\n\n«Коли мене відправили до Нового Мейрленду, я був вірний одному: Принцесі. Потім Новий Мейрленд поповнив мою вірність. Зараз я вірний і йому і самій Еквестрії. Поки поні Нового Мейрленду залишаються вірними Вам, залишатимусь вірним і я.»\n\nНайтмер занурила кімнату в тишу на кілька хвилин. Тоді вона відвернулася, повільно прямуючи до відчинених дверей. «Я розумію, чому моя сестра вибрала вас, — сказала Імператриця, не озираючись — Я, з усією Імперією, дякуємо вам за ваше віддану службу, генерал-губернаторе. Ви можете повернутися до своїх обов’язків.»\n\nДвері зачинилися за Найтмер Мун, залишивши Джет Сета наодинці."
 EQC_NLR.19.a:0 "Стоїцизм ніколи мене не підводив"
 
 EQC_NLR.20.t:0 "Безчесний пророк"
 EQC_NLR.20.d:0 "Найтмер Мун стояла з посмішкою. Від її постаті випромінювалася приємна аура. Івнінґ Дью наблизився, тремтячи все більше з кожним кроком.\n«Ти добре попрацював, мій пророче.»\nІвнінґ відчув, як на його очах виступають сльози. Йобу більше нічого в житті не бу...\n«Генерал-губернаторе! Ви мене чуєте?»\n\nГолос грубого жеребця повернув Івнінґа в реальність. Вони сиділи за дерев’яним столом. Він і кілька радників зустрічалися зі старим генералом. Івнінґ розправив крила і пробіг копитом по розпатланій гриві. Він відчув мішки під налитими кров’ю очима. Нахмурившись, він схопив горнятко кави і зробив ковток.\n«Так, генерале, я вас чую! Я проігнорував вас, адже обмірковував волю Її Імператорської Величності. Тепер, прошу, кажіть вашу промову і не забувайте звертатися до мене супутньо, Пророк Найтмер».\n\nГенерал виглядав спантеличеним. «Звичайно, Пророче. Я запросив вас сюди для обговорення нашої стратегічної ситуації. Опір грифонів нашому правлінню зростає. Це переходить в повномасштабне повстанням.»\n"Пророк" прогарчав. «Підлі варвари. Демони з Тартару, всі вони!»\n«Ем... як би там не було, наших сил не вистачає. Запаси закінчуються, а я боюся, що нашої промисловості не вистачить для забезпечення усіх потреб. Ми не можемо торгувати з державами грифонів, а, адже ви відреклися від Імператриці, поставки з Еквусу припинилися...»\n\nЖах на обличчях радників Івнінґу змусив генерала усвідомити, що він перегнув палку. Івнінґ Дью здригнувся, а згодом усміхнувся.\n«Відрекся, кажеш? Нісенітниця! Її Імператорська Величність просто вважала за потрібне випробувати мою віру. Одного дня вона оголосить, що я пройшов випробування, і привітає мене назад у своє оточення. Одного дня...»\n\nОбличчя Івнінґа спотворилося від розчарування. Він стиснув кавник між копитами, поки той розлетівся. Крики вирвалися з його вуст, коли на нього бризнула гаряча кава.\n\nНа мить зала замовкла. Єдиним чутним звуком стала капаюча з порізів на копитах Івінґа кров.\n«Що ж, генерале, ваша презентація була надзвичайно повчальною. Я думаю, ви краще зрозумієте ситуацію, якщо подивіться на неї з... іншої точки зору. Ви понижені в посаді, до рядового. Ви будете відправлені в поле битви. Негайно!»\n\nСтарий жеребець затремтів. «Я не думаю, що я підходжу для...»\n«Пане рядовий, я наполягаю!» — сказав Івнінґ з отрутою в голосі. Помахом копита він дав знак своїм охоронцям, щоб вони забрали колишнього генерала."
 EQC_NLR.20.a:0 "Кошмар тільки починається."
 
 EQC_NLR.21.t:0 "Божевілля губернатора"
 EQC_NLR.21.d:0 "Коли ми призначали Івнінґ Дью на посаду генерал-губернатора Нового Мейрленду, ми були впевнені, що його лояльність не викликає сумнівів. Зрештою, його вибрали саме через його велику відданість нашій Імператриці, яка була настільки вражаючою, що, здавалося, компенсувала його повну відсутність будь-яких кваліфікацій.\n\nОднак із [EQC.Capital.GetName]у доходять тривожні новини. Хоча ми визнаємо, що Івнінґ виконав належну роботу з управління колонією, він, більше того, наполягає, що його робота була ідеальною в усіх відношеннях. Він стверджує, що це пов’язано з його "унікальною здатністю тлумачити волю Її Імператорської Величності", що його слова тепер мають таку ж вагу, як і слова самої Імператриці! Івнінґ підтвердив цю неймовірну заяву, присвоївши собі новий титул: Пророк Найтмер.\n\nІншими словами, Івнінґ Дью прямо кинув виклик авторитету Її Величності.\n\nРеакція з усієї Імперії була загалом негативною. Багато радикальних лунаристів, деякі з яких - колишні друзі Івнінґа, тепер звинувачують його, називаючи крипто-соляристом. Імператриця публічно назвала Івнінґ зрадником, зажадала від нього подати у відставку і негайно прибути в [NLR.Capital.GetName]. Багато інших просто збентежені тим фактом, що ця незрозуміла, єретична декларація надійшла з фестралу, чия лояльність вважалася безмежною. Провідна теорія полягає в тому, що Івінґ повністю втратив розум.\n\nСформулювати відповідь на заяву Івінґа виявилося нелегко. Хоча ідеальним рішенням було б усунути його з посади, зараз це не в наших силах. Його влада над колонією стала майже абсолютною, поки наш авторитет там швидко падає. Після кількох бурхливих обговорень уряд вирішив офіційно розірвати всі зв’язки з колонією. Питання про вторгнення в царство "Пророка" щоб примусово позбутися Івінґа доведеться вирішити пізніше."
 EQC_NLR.21.a:0 "Івінґ Дью, поверни мені мою колонію!"
 
