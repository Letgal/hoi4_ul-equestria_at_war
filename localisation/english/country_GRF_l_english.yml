 griffons.88.t:0 "Перший сніг" 
 griffons.88.d:0 ""Ми. Не. Будемо. Працювати. Ось так все просто!"" — голос лідера страйку шипів, як пара у зимовому повітрі. Він завис над натовпом, близько сотні робітників, які заблокували вхід до Weter Electronics.\n\n"Ми не будемо працювати за мізерну зарплату! Ми не будемо працювати до смерті! Ми не працюватимемо, доки ми не отримаємо поваги, якої ми заслуговуємо! Справедливу оплату —" він ревів крізь гомін згодного натовпу, “за справедливу працю!”\n\nПоліцейські нервували. Енергія на вулиці зростала, навкруги все просочилося злістю і обуренням. Ці грифони страждали, потерпаючи від безкінечного економічного спаду. Вони були втомлені і жадали відпочинку. Всі офіцери знали, що не варто їх нервувати. Усі, окрім одного. Він стояв на самій лінії пікету. Дивлячись на море незадоволених, він насміхався і бурмотів собі під ніс. "Ледачі виродки..."\n\nВ ту ж мить голова з натовпу повернулася до цього офіцера. "Що сказав?" — запитав тонкий очеретяний білий грифон. Офіцер прикусив язика. "Ні, ні, повтори-", — він підступив ближче до офіцера. Коли відповідь не роздалася, він штовхнув його, засліплений люттю. "СКАЖИ ЦЕ ЩЕ РАЗ, ТИ-" Інший офіцер повалив його на землю і заарештував на місці.\n\nІ тут на землю спустився Тартар.\n\nГрифони почали розбігатися. Лідер страйку незрозуміло-що кричав у цій какофонії. Тут грифон лаявся, коли його стримували, там один боровся з офіцером, щоб інший зміг втекти. Вдалині завивали сирени. Крики. Штовханина. Драчки. Дряпання. Шум здавався нескінченним.\n\nТакі ж сцени вибухали по всій Нова-Грифонії. Великий загальний страйк, єдиний фронт трудящих країни, перетворився на спектакль розчарування і насильства."
 griffons.88.a:0 "Це тільки початок."
 
 griffons.89.t:0 "Страйки в Нуво-Аквілі!"
 griffons.89.d:0 "Тіфезер глибоко зітхнув, дивлячись на звіти, розкидані на його столі. Нува Аквілейські робітники висували вимоги, і вони відмовлялися від них відступати. Це було його найнагальнішою проблемою. Принаймні, була до того, як Хайхілл увірвався до його кабінету.\n\n"Там анархія, Тіфезер. Чистий кривавий хаос". Хайхілл походжав перед ним, час від часу зупиняючись, щоб жестикулювати, ніби виступав перед аудиторією. "Ти тримаєш тирга за хвоста. Всі ці розмови про те, що ти не даєш моїй армії належних їй шматків кусають за хвіст вже тебе. Ми могли б уже зачистити вулиці, навести лад, але ці кляті сталліонградці не дають моїм грифонам спокою- навіть їх схаменути ми не здатні!" Кожне слово отруювало його монолог ще більше, ніж попереднє.\n\n"Гаразд, Ервіне. Здається, ти маєш всі відповіді. Що робитимеш?" — незворушно запитав Тіфезер. Хайхілл відкрив дзьоба, але він знову перебив його. "І якщо ти скажеш, що хочеш збільшення бюджету армії, ця розмова закінчується зараз же".\n\nМаршал хмикнув, але потім випростався і поправив комір. "Ти ж знаєш Айронклоу? Стійкий хлопець. У нього є свої друзі. Не дуже стійкі, але надійні грифони, з охорони правопорядку. Приведи їх сюди, нехай вони подбають про тих... негідників, і справа в шляпі. Простіше простого. Як тобі така ідея?"\n\nТіфезер насупився. Це, безумовно, вирішило б "проблему". Але це було грубе рішення. Можливо, воно було необхідним, але йому не подобалося так поводитися з грифонами під час кризи. Він ще раз подивився на звіт і знову зітхнув."
 griffons.89.a:0 ""Гаразд. Попроси Айронклоу допомогти. Але не дозволяй йому зайти надто далеко"."
 griffons.89.b:0 ""Ми не можемо вирішити наші проблеми хуліганством. Ви вільні"."
 
 griffons.90.t:0 "Два гармоністи"
 griffons.90.d:0 ""Не можна просто так взяти, і купити гідність робітника!" огризнувся Сільвервінг.\n\n"Це був би початок. Одними обіцянками ми нічого не доб'ємося, — Трітон високо підняв дзьоба, дивлячись на рожевого грифона.\n\nЯкщо Тіфезер думав, що розмова з двома самопроголошеними гармоністами призведе до зменшення головного болю, то він глибоко помилявся. Здавалося, вони розходилися у поглядах на самі принципи вирішення страйку робітників. Вимоги були прості: Повне підвищення заробітної плати для всіх працівників і збільшення представництва профспілок у компанії. Але губернатор не міг змусити робітників виконати обидві вимоги, не зважаючи на все інше, що вимагало його уваги.\n\nТрітон закотив очі, немов розмовляючи з курчам. "Ми повинні заплатити їм зараз, щоб вони могли повернутися до роботи. Якщо треба взяти бітси з державної скарбниці, то нехай буде так. Але виробництво і так на рекордно низькому рівні — ми повинні зупинити те, що можемо, будь-якими способами!"\n\n"Та невже? То чому б тобі самому не заплатити їм?" Сільвервінг знову огризнувся, від чого Трітон ображено скрикнув. Він проігнорував його і з рішучим виразом обличчя звернувся до Тіфезера. "Страйки відбуваються тому, що між нами і робітниками немає довіри. Підвищення зарплати лише тимчасове. Ми повинні показати їм, що ми слухаємо, розширивши можливості їхньої профспілки. Тоді вони будуть працювати з нами, а не проти нас".\n\nКолишній офіцер ковтнув, закінчуючи свою промову. Обидва грифони дивилися на нього, очікуючи на його рішення."
 griffons.90.a:0 ""Треба якомога швидше повернути їх до роботи. Трітоне, підготуй чек"."
 griffons.90.b:0 ""Сільвервінг має рацію. Він візьме на себе переговори"."
 
 griffons.91.t:0 "Бунт у Зеркшед-Скеллі!"
 griffons.91.d:0 ""Голдфезер".\n\n"Тіфезер".\n\nОбидва грифони витріщилися один на одного. Хоча вони були в кабінеті губернатора, Тіфезер відчував себе збентеженим, побачивши маленького білого грифона. "Я не очікував тебе тут побачити. Чим зобов'язаний такій честі?" — сказав він холодним голосом.\n\nГолдфезер посміхнувся. Хоча його тон був легким, в голосі відчувалася ледь прихована лють. "Покидьки-комуняки захопили мою залізницю, якщо коротко. Я просто заскочив, щоб отримати дозвіл на те, щоб розігнати цих виродків. До речі, я збирався найняти штрайкбрехерів, але потім згадав, що це підірве твій авторитет у цій чудовій адміністрації, яку ти очолюєш. А ти знаєш, як мені не хотілося б наступати тобі на п'яти". У його голосі бриніла фальшива щирість.\n\nТіфезер насупився. Того ранку він щойно отримав зведення з міста. Коаліція робітників на чолі з Гайнріхом Редтейлом вимагала негайної передачі залізниці та всіх її активів місцевій профспілці. Сама вимога була мирною, але напруженість, що виникла, переросла у загальноміські заворушення. Місцева міліція ціпко в них вчепилася.\n\n"Я радий, що ви звернулися до мене, — сказав він після деяких роздумів, — тому що така акція була б зовсім не в вашій компетенції. Тим більше, що переговори ще тривають".\n\n"Переговори? Ви серйозно розглядаєте їхні обурливі вимоги?!" Голдфезер глузував з губернатора: "Ти себе чуєш?! З цими червоними неможливо домовитися! Треба негайно їх розбити, інакше ми повторимо долю Сєвєряни!"\n\nГубернатор застиг у роздумах."
 griffons.91.a:0 ""...можливо, ти маєш рацію. Штрайкбрехери, кажеш?""
 griffons.91.b:0 ""Мир вимагає компромісу, Голдфезере. Буде краще, якщо ти приймеш це зараз"."
 
 griffons.92.t:0 "Страйк шахтарів у Уетері!"
 griffons.92.d:0 "Ніколи раніше за всі роки губернаторства Тіфезер не відчував бажання напитися на роботі. Але тепер, криза за кризою, він майже піддався спокусі. Особливо, коли шахтарі в Уетері почали страйкувати. Якщо він напружував слух, то майже міг розібрати, що вони вигукують на вулиці.\n\nЗвісно, не допомогло й те, що Хайхілл заграв свою стару мелодію. "Це ж легко, Тіфезере, це найлегше, що тобі коли-небудь доведилося робити!", — казав він, продовжуючи з якоїсь дотичної, яку він дуже старанно намагався ігнорувати. "Просто... відведи мене туди. Я піду туди сам, візьму один-два загони. Ми познайомимо їх з прикладами наших гвинтівок, трохи поб'ємо їх і жбурнемо в них кілька шматків бруду. Ідеально! Вони отримають те, на що заслужили, і зрозуміють, що Уетер — не місце для таких витребеньок!"\n\nТіфезер не поділяв ентузіазму маршала. Робітники хотіли прожиткового мінімуму, а не мізерної мінімальної зарплати, яку встановила гірничодобувна компанія. Як завжди, рішення Хайхілла було швидким, простим і грубим. У ці дні він почав задаватися питанням, чи все коли-небудь повернеться на круги своя.\n\nТіфезер глибоко видихнув через ніс і затиснув перенісся дзьоба."
 griffons.92.a:0 ""Боги, Хайхілле, добре. Займайся"."
 griffons.92.b:0 ""Стоп. Я поговорю з компанією, можливо, ми ще зможемо домовитися з робітниками"."
 
 griffons.93.t:0 "Просте рішення"
 griffons.93.d:0 "Хайхілл відкоркував вінтажну пляшку без особливих церемоній і наповнив свій келих вином по вінця. "Хоч Аквілейці всього лише купка курей, — він грубо поставив пляшку, проливши трохи вина на стіл, — але ця штука чудова!"\n\nТіфезер хмикнув: “А що сталося з віскі?” Він вертів в кігтях чашку кави. Він вважав за краще не зловживати алкоголем. Крім того, сьогодні був рідкісний момент перепочинку в цій пекельній кризі, і він хотів зустріти його з другом як слід. Він усміхнувся про себе. Було так легко забутися, поки маршал наполягав на тому, як важку йому працювати.\n\n"Я втомився від цього! Усе на один смак. Тепер ще й це?" Хайхілл зробив обережний ковток:"Я був клятим ідіотом!"\n\n"Тобі краще не фантазувати про відкриття виноградника... Не дивись на мене так, я ще не забув твої спроби відкрити спиртзавод!"\n\n"Ну, а чому б і ні. Місто наше, чому б не забрати і їхнє кляте вино? Вдумайся: все, що нам потрібно, це виїхати за місто, найняти кількох фермерів..." — Хайхілл різко зупинився, а потім клацнув кігтями. "Вспам'ятав!" Губернатор зітхнув: "Тільки не кажи мені, що знову стався бунт". "Нічого подібного! Але ти ж мене знаєш. Солдати по всій країні мої, і вони кажуть, що грифони налякані. Тож я подумав, що було б чудово, якби я пішов і показав їм, що Хайхілл завжди готовий допомогти". Він стукнув себе кулаком у груди. "Що мої грифони захистять їх, і ніякий безлад з міст не вихлюпнеться назовні! Але зараз такі часи, щоб щось зробити, потрібні папери. Тож я прошу тебе, дай дозвіл. Що скажеш?"\n\nТіфезер засміявся і похитав головою. А він думав, що вже сталася якась катастрофа!"
 griffons.93.a:0 ""Давай, друже! Нехай селяни будуть спокійні"."
 griffons.93.b:0 ""Дякую, Хайхілле. Але про це, будь ласка, дозволь мені подбати. Ти й так перепрацьовуєш"."
 
 griffons.94.t:0 "Пригашене полум'я"
 griffons.94.d:0 "Сказати, що Тіфезер останнім часом перебував у стресовому стані, було б ще м'яко сказано. Для губернатора перебування на посаді було схоже на намагання зберегти курс корабля посеред урагану. Він міг зробити все можливе, щоб витримати шторм і вберегти свою команду, але нічого не міг зробити, щоб протистояти його руйнуванню. Звичайно, він не міг цього показати, але щоранку з жахом бачив, як на його столі накопичуються папери. Це були випуски новин, звіти та повідомлення з усіх куточків Нова-Грифонії, які в деталях пояснювали йому, наскільки жахливою є ситуація. Заворушення тут, протест там, вбивство, для розслідування якого знадобляться його грифони, і цей список можна було продовжувати і продовжувати. І завжди, незважаючи на ниючі думки в глибині душі, які говорили йому, що все це буде марно, він працював над вирішенням цієї проблеми.\n\nСаме з таким настроєм він розпочав свій ранок. Однак, коли Тіфезер переглядав свої щоденні звіти, його вираз обличчя пом'якшав. Пожеж все ще не бракувало, в цьому не було нічого дивовижного, але було щось інше. Він читав чорно-білими літерами про те, як грифони повертаються до роботи, як шахтарські міста охолоджують свій запал, як економіка знову піднімається до стану чогось, чим можна керувати. Здавалося, що цього разу справи йдуть добре.\n\nГубернатор дозволив собі посміхнутися. Той фатальний страйк, здавалося, не був іскрою другої революції, якої він так боявся. Він ще не міг забігти наперед, але цього разу дозволив собі посподіватися, що врешті-решт все буде добре."
 griffons.94.a:0 "До роботи!"
 
 griffons.95.t:0 "У засніжених горах..."
 griffons.95.d:0 "Було темно, вітряно і до того холодно, що його пір'я почало обмерзати на кінчиках. І все ж Клаус відчув, як по його лобі стікає краплина поту. Він ліг на живіт, тримаючи гвинтівку в пазурі, і кинув погляд на свого супутника. Екхарт низько присів, приклеївши бінокль до обличчя, і прицмокнув язиком. "Ага, — сказав він, — це комуняки".\n\nВони дивилися вниз з крутого пагорба, вкритого прямовисними скелями і соснами. Звідти відкривався вид на нерівну, рідко використовувану стежку внизу. З цієї відстані вони могли бачити вервечку грифонів і поні, що простували нею. Вони йшли без світла. Дехто мав при собі гвинтівки, але більшість з них тягли якісь ящики. Якщо взяти до уваги близькість до південного кордану, то не треба було бути генієм, щоб здогадатися, що це контрабандисти зброї. Клаус про-себе матюкнувся. У нього було одне завдання! Відтягти патрулі від партизанів, от і все! Але Екхарт був занадто наполегливим. Він йому подобався, навіть називав його другом. Але він не був комуністом, не те що Клаус.\n\n"Повертаємось, — сказав той самий грифон. — Немає сенсу вбивати цих хлопців, га? Давай просто занотуємо, тоді хоча б неробами не прослинемо".\n\nКлаус дивився на те, як розвідник відвернувся. Що він міг зробити? Дозволь йому відкрити клюв, і вся операція була б скомпрометована. Змусь його замовкнути, і він запам'ятав би це до кінця своїх днів. Але у нього не було часу на роздуми. Він підвівся і підняв гвинтівку..." 
 griffons.96.a:0 ""Сталліонград буде все заперечувати. Ми лише укріпимо кордон"."
 griffons.96.b:0 ""Може вони й хочуть допомогти своїм"товаришам", але ми ще можемо домовитися з ними"."
 griffons.96.c:0 ""Ми не можемо дозволити їм зневажати нас. Хайхілл, готуй війська"."
 
 griffons.97.t:0 ""Наше Місто" — наше!"
 griffons.97.d:0 "Бармен вовтузився з радіоприймачем, налаштовуючи його то так, то сяк, намагаючись знайти канал колоніального мовлення. "Коли ми востаннє його слухали?" — запитав він себе. На нього посипалися відповіді від відвідувачів, що скупчилися навколо нього, здебільшого з проханням поквапитися і налити їм випити. Нарешті, з динаміка вирвалися перешкоди, і в центрі уваги з'явився хрипкий голос\n\n"-і що це взагалі за справа з “Нашим Містом”?!" Голос маршала пролунав ясно, як сонце. "Ми дозволили Сєвєряні володіти цією землею по честі! Ми дозволили Сталліонграду залишити її, бо ми не хочемо безглуздих воєн! Але тепер вони мають нахабство — використовувати цей маленький форпост для змови проти нас? Що ж, на це я скажу:"НІ. ЗА. ЩО!"\n\n"Це наша територія! Це наша земля! Це НАШЕ місто!"\n\nБармен шоковано закліпав очима. Насправді, весь бар замовк від зухвалої заяви проти цієї маленької поні-комуни на півдні. Раптом дуже п'яний грифон із задньої частини бару заговорив — ну, нерозбірливо. "А знаєте, він має рацію!""
 griffons.97.a:0 "Це місто — наше місто~ Це місто — наше місто~"
 
 griffons.98.t:0 "Хайхілл засуджує Сталліонград!"
 griffons.98.d:0 "Нова-грифонці, дозвольте запитати вас, що зробив для нас Сталліонград?" — питання повисло в повітрі, мовчазне, бо кожен грифон у казармі ловив кожне слово маршала. І тут, як грім, він гавкнув у мікрофон. "Нічого доброго, ось що!"\n\n"Я не буду вам брехати. Я не буду применшувати. Я не буду дивитися вам в очі і говорити, що все добре, бо це не так". Кожне слово, здавалося, було пронизане метафоричним ударом кігтями по столу. "Ми боремося, боремося за наше існування, і на кожному кроці цього шляху ми боролися, тому що якийсь ідіот на іншому континенті нам все зіпсував! А тепер ще й ці кляті екстремісти з півдня, приходять сюди, створюють проблеми, роками, — він перевів подих, — і ми просто спукаємо їм це з рук?!"\n\n"Досить!" — заревів він, — "Вони загроза, все просто і ясно, і ми повинні захистити себе, поки не стало надто пізно. Просто сісти і дивитися на кордон недостатньо, ні, ми повинні вдарити першими — натовкти пики цим голодним комунякам і показати їм, що з нами зв'язуватися погано для здоров'я! Як нам це зробити?" Цього разу пролунав гучний хлопок. "Ми візьмемо Совьонок! Ми візьмемо Звєздопадово! Ми отримаємо новий фронтир і приборкаємо червону загрозу раз і назавжди! Якщо вони думають, що Нова-Грифонія належить їм, то ми змусимо їх подумати ще раз!"\n\nХоча промова продовжувалася, більша її частина перетворилася на незрозумілий гармидер, оскільки солдати дико раділи, скандуючи лише одне ім'я."
 griffons.98.a:0 "Хайхілл! Хайхілл! Хайхілл!"
 
 griffons.99.t:0 "Нова-Грифонія вимагає [STL.GetName]!"
 griffons.99.d:0 "Після полум'яної радіопередачі маршала Ервіна Хайхілла, Нова-Грифонія офіційно засудила легітимність нашої держави! Серед іншого, вони послалися на зростаючу напруженість між ними та Сталліонградом, а також на поширені чутки про те, що наша територія слугує вузлом постачання для радянських військ. Хоча ми рішуче заперечували ці твердження, вони залишилися поза увагою, і тепер майбутнє відчизни опинилося в тіні."
 griffons.99.a:0 "Дивує, що це зайняло так багато часу..."
 
 griffons.100.t:0 "Агресія з півночі"
 griffons.100.d:0 "Нова-Грифонія останні кілька місяців переживає неспокій. На наше нещастя, влада потрапила до пазурів Хайхілла — лідера реакціонерів. Щоб занурити трудящих у шовінізм і націоналістичну істерію, його уряд почав поширювати відверто брехливу інформацію про те, що в давнину до колоніальних територій входили деякі з нинішніх північних областей нашої республіки.\n\nСтатус прикордонних земель довгий час залишався незрозумілим, а нечисленні історичні джерела дають суперечливу інформацію.\n\nОчевидно, що нова-грифонські військові готуються до війни і хочуть завоювати наші землі так само, як колись були завойовані землі яків і пінгвінів. Наші агенти стверджують, що можуть спробувати домовитися з Еквестрійськими аристократами про завоювання Сєвєряни. Проте ми можемо використати їхні дії, щоб висунути зустрічні вимоги і претендувати на їхні власні регіони."
 griffons.100.a:0 "Чужого не треба, а свого ми не віддамо."
 griffons.100.b:0 "Поні жили в цих горах задовго до вторгнення грифонів!"
 griffons.100.c:0 "Затока — це споконвічна територія Сєвєряни!"
 
 griffons.101.t:0 "Темні вітри засніжених гір"
 griffons.101.d:0 "Йшло чергове засідання Центрального комітету Комуністичної партії. Закінчивши обговорення порядку денного, вожді почали збирати речі, але їх перервав голос Пшеницина: "Не розходьтеся, товариші, у нас залишилося ще одне дуже важливе питання. Прибув спеціальний уповноважений від Соціалістичної федерації Нова-Грифонії із зверненням від свого керівництва. Товаришу Мирон, можете говорити".\n\nВийшов темно-зелений грифон, одягнений в пальто і капелюх. Поклавши капелюх на стіл, він витягнув з внутрішньої кишені пожовклу записку зі слідами вологи. Розгорнувши її, грифон прочистив горло і почав читати. Лист був написаний сєвєрянською мовою, але грифон читав його з характерним для мешканців Нова-Грифонії фетизським акцентом. Суть листа зводилася до того, що в його державі вже давно назріває криза. Тепер, коли сили реакції готові захопити владу, прогресивні сили його країни як ніколи потребують підтримки своїх більш дієздатних товаришів на півдні. "...Все вказує на те, що наближається революція. У зв'язку з цим ми просимо наших сєвєрянських товаришів допомогти справі майбутньої соціалістичної революції. Вважаємо вкрай необхідним забезпечити постачання спорядження, необхідного нашим військам для успішної боротьби з реакціонерами — за демократію, республіку і незалежність. Найбільш бажаним маршрутом для таких поставок був би віддалений гірський перевал до нашого кордону. Технічний бік операції буде покладено на спеціальний Військово-революційний комітет, сформований з числа наших керівників з Федерації на чолі з товаришем Редтейлом..." — сказав грифон. Грифон закінчив і став чекати на відповідь Ради, зім'явши в кігтях записку, з якої він читав."
 griffons.101.a:0 "Ми повинні підтримати наших товаришів!"
 griffons.101.b:0 "Все що ми можемо вам надати, ми вже надали."
 
 griffons.102.t:0 "Надії руйнуються"
 griffons.102.d:0 "Молодий грифон біг берегом, спотикаючись об каміння і ледве тримаючись за гвинтівку, прикріплену до зношеного ременя. Кулі свистіли навколо нього, обсипаючи все навколо брудом і пилом.\n\nТе, що мало бути легким і швидким захопленням прикордонної застави на мосту, перетворилося на довгий бій. Очевидно, комуністи були попереджені і вчасно підготувалися. Коли солдати під покровом ночі наблизилися до сторожової застави сєвєрянських прикордонників, звідкись зненацька пролунала кулеметна черга. Стрілецький ланцюг розбігся, залишивши кількох своїх товаришів лежати на землі перед парканом. Сєвєрянці не шкодували патронів.\n\nНезабаром почувся рев моторів, і перед будівлею з'явилася колона бронемашин. За ними розверталися вантажівки, вивантажуючи все нові й нові загони червоноармійців, готових до контратаки.\n\nУ якийсь момент його роту відрізали від решти сильним гвинтівковим вогнем і погнали вздовж берега річки, в'їжджаючи в низину за річкою. Він не знав, як йдуть справи в інших районах, та й не думав про це, бажаючи лише врятувати своє життя. Авантюра Хайхілла провалилася, і сєвєрянці, безумовно, так просто цього не залишать."
 griffons.102.a:0 ""Навіщо ми це робили? Ми могли спокійно сидіти і пити сєвєрянське темне...""
 
 griffons.103.t:0 "Заслужена перемога"
 griffons.103.d:0 "Сєвєрянці не очікували цього нападу. Легко перебивши нечисленних прикордонників, воїни Нова-Грифонії швидко розташувалися на нових позиціях, задоволені швидкою перемогою. У покинутій червоними вартівні панував хаос: всюди були розкидані обривки документів і брудні, подерті червоні ганчірки, якими грифони витирали лапи, а за вікном виднілися все нові і нові підводи з награбованим у навколишніх селах добром.\n\n"Відсвяткуємо перемогу!" — крикнув один з солдатів, влітаючи у вікно, тримаючи в грудях ящик з пивними пляшками. Його зустріли схвальним ревінням. Незабаром кімната наповнилася дзенькотом кришок і пляшок з пінним напоєм. Це була перемога, і всі присутні знали, за кого вони повинні випити."
 griffons.103.a:0 ""Хай живуть наші славні герої! Слава маршалу Хайхіллу!""
 
 griffons.104.t:0 "Прикордонний конфлікт закінчується невизначеністю"
 griffons.104.d:0 "Попри початковий успіх, нам не вдалося закріпитися на окупованих територіях. Однак і сєвєрянці не змогли повністю повернути кордон під свій контроль. Конфлікт переріс у низку перестрілок вздовж усього кордону.\n\nМоже, ми не досягли всіх своїх цілей, але все ж таки показали свою силу. Нашим південним сусідам доведеться рахуватися з Нова-Грифонією та її армією."
 griffons.104.a:0 "Нагадайте мені, навіщо ми все це затіяли?"
 
 griffons.105.t:0 "Червона армія зазнала поразки на кордоні"
 griffons.105.d:0 "Атака грифонів стала несподіванкою для військ Сєвєряни. Місцеві частини Червоної армії не змогли впоратися з нальотом. Нова-грифонські сили зуміли взяти під контроль багато ділянок кордону і почали здійснювати рейди вглиб їхньої території, вбиваючи працівників місцевої влади, комуністів, грабуючи місцеві поселення.\n\n"Як це взагалі сталося, що ці виродки застали нас зненацька?!" гнівно запитувала Норушкина, переводячи погляд з одного командира на іншого. "Куди дивилася наша розвідка? А прикордонники де?" — фестрал підскочила до одного з командирів земних поні, який винувато опустив очі. "Подивись на мене, дурню! Ти, мабуть, бухав, поки ці виродки встановлювали кулемети! І тобі зовсім не соромно? Нашу славну армію розгромили якісь оборванці! Товариш Сталліон, якби був живий, плюнув би вам у морди!"\n\nСказавши це, вона важко зітхнула і повернулася до карти, на якій були позначені війська грифонів і захоплені ними території. "Скоро підійде потяг з артилерією, і ми зможемо вибити їх звідти. Але я не можу розгортати наші важкі гармати на кожен прикордонний інцидент. Якщо так піде далі, вони будуть скидати на нас не ці банди, а свою регулярну армію."
 griffons.105.a:0 "Цей конфлікт стане кривавим уроком для всіх нас."
 
 griffons.106.t:0 "Маша завдає удару!"
 griffons.106.d:0 "Командир Маша Норушкина сиділа в одній з кімнат місцевої радянської будівлі, яку тимчасово використовували як штаб Північної оперативної групи. Вона читала останнє зведення з фронту. Нова-грифонівські реакціонери захопили південні села, що перебували під контролем Сєвєряни, але далі гір просунутися не змогли. Сталліонградці передбачали кожен їхній крок і знищували загарбників на кожному кроці.\n\nЇї посмішка ставала все більш зловісною, коли вона переглядала кількість захопленої техніки та полонених. "Ти був наївним, думаючи, що переможеш, Хайхілл", — прошепотіла вона.\n\nВона почула тупіт копит, що наближався до кімнати. Двері відчинилися, і до кімнати увійшов пегас середніх років у червоноармійській формі, витягнувши з кишені пачку паперів.\n\n"Нові донесення з річки на півночі, товаришу командир. Чергова хвиля загарбників ліквідована місцевим гарнізоном", — повідомив він.\n\n"Ще краще!" Фестрал задоволено променилася, скануючи донесення, випустивши при цьому нехарактерне лошаче іржання. Її крила тріпотіли від збудження, "Ми дали цим нахабним виродкам по зубах!" Норушкина продовжувала говорити, піднімаючи погляд від звітів, розкиданих на столі. Її очам відкрилося дивне видовище — почервонілий солдат. "Не хочу здатися зухвалим, але, — очі кур'єра зустрілися з її очима з легкою посмішкою, — щастя вам дуже личить..."\n\n"- які мали бути доставлені в підрозділи ополчення на північному кордоні ще минулої п'ятниці..." Рот командира продовжував рухатися, але її слова сповільнилися, коли вона повністю переварила слова кур'єра. Її обличчя почервоніло, і настала приголомшлива тиша.\n\nПегас відкашлявся, все ще посміхаючись. "Я чекаю ваших подальших розпоряджень". Обличчя Норушкіної спотворилося в похмуру гримасу, і вона гавкнула на нього, щоб він забирався геть. Лише після того, як двері поспішно зачинилися, вона дозволила собі опуститися на своє місце. "Дурепа!" — лаяла вона себе, — "Ти, як той пегас, паплюжиш образ червоного командира в очах простих робітників. Неприпустимо!" Вона сховала голову в копита, і їй стало легше, коли вона згадала про їхню перемогу над Нова-Грифонією."
 griffons.106.a:0 ""Та все ж у тих грифонів не було жодного шансу проти нас!""
 
 griffons.107.t:0 "Нова реальність"
 griffons.107.d:0 "Напад реакціонерів з Нова-Грифонії був зустрінутий так, як і належить зустрічати всіх загарбників, свинцем і сталлю. Загалом, ми відновили контроль над кордоном, але ці події змушують нас зробити не дуже приємний висновок — наші сусіди стають сильнішими і нахабнішими. Серйозну загрозу становлять війська грифонів.\n\nЦя жорстока битва, що відбулася на північному кордоні нашої Республіки, показала, що ми повинні зробити безпеку нашої країни головним пріоритетом і зосередити всі наші зусилля на розвитку нашої армії."
 griffons.107.a:0 "Тримаймо порох сухим."
 
 griffons.108.t:0 "Нова-Грифонія хоче, щоб ми припинили підтримувати Соціалістичну Федерацію"
 griffons.108.d:0 "Урядовим телеграфом надійшло термінове повідомлення, представники Нова-Грифонії заявляють, що отримали інформацію про державний переворот, який готують місцеві соціалісти. Вони також стверджують, що сєвєрянці підтримують їх грошима і зброєю, і вимагають, щоб ми припинили підтримувати цих, як вони пишуть, "бандитів і порушників громадського порядку".\n\nЦікаво, що в той же час вони пропонують нам укласти невелику торговельну угоду. Очевидно, що це спроба купити наш нейтралітет, але, можливо, в цьому є сенс." 
 griffons.108.a:0 "Ці вбивці сміють називати “бандитами” справжніх борців за демократію!"
 griffons.108.b:0 "Чому б і ні?"
 
 griffons.109.t:0 "Угода, яку треба відсвяткувати"
 griffons.109.d:0 "Пролунав хлопок, і з пляшки шампанського шалено бризнула біла піна. Губернаторська бальна зала була заповнена, здавалося, всією Гармонійною коаліцією. Трітон, стоячи в центрі всього цього, високо підняв пляшку з посмішкою на обличчі. "Радіймо, друзі, бо ми щойно купили мир зі сталліонградцями! Вип'ємо за наше світле майбутнє!" У натовпі прокотилися радісні вигуки, і вечірка пішла повним ходом. Атмосфера була наповнена музикою і танцями. Зрештою, вони не тільки уникли війни, але й відрізали радикалів від самого їхнього джерела.\n\nНе всі грифони раділи цьому. Маршал Хайхілл стояв у своєму темному кутку, похмурий, попиваючи віскі. Нарешті Трітон підійшов до старого маршала. "У чому справа, Ервіне?" — запитав він, і в його голосі не залишилося жодного блиску. "Я запросив вас з ввічливості. Чому ви маєте такий вигляд, ніби готовитесь відкусити комусь голову?"\n\n"Ви всі справді вірите у всю цю чухню про мир?" прямо запитав Хайхілл. "Це все явно шарада, і ми повинні готуватися до захисту, замість того, щоб напиватися до одуріння!"\n\nТрітон був вражений раптовістю його спалаху, але швидко оговтався. "Я б не говорив цього, якби не вірив, і мені не подобається, що ви натякаєте на протилежне. Але якщо вже на те пішло, то я вважаю, що ви занадто цинічний, маршале! Бачите, не має значення, у що поні кажуть, що вірять, вони все одно прогнулися під нас, чи не так? І продовжуватимуть, доки ми й оком не змигнемо. Я думав, що з усіх грифонів саме ти це зрозумієш краще за всіх."\n\nХайхілл кинув на нього рівний погляд, і вони завмерли в напруженому протистоянні. Трітон відвернувся першим і, йдучи, сказав: "Сподіваюся, ваш настрій покращиться, маршале. Гарного дня."
 griffons.109.a:0 "Та що взагалі знає той маршал? Ще вина, будь ласка!"
 
 griffons.110.t:0 "Між молотом і ковадлом"
 griffons.110.d:0 "У роті Трітона пересохло. "Вони... — він затнувся. — "Сталліонград відмовився припинити підтримку комуністичних радикалів на наших кордонах. Вони також рішуче відкинули нашу торговельну угоду, губернаторе". Він дивився, як Тіфезер випустив довге, страдницьке зітхання, масажуючи скроню. Хайхілл тим часом розреготався. "А що я тобі казав, яйцеголовий? З ними неможливо домовитись, але ти не послухав, і тепер подивися, ми офіційно посміховиська!" Він крутнув головою до губернатора. "- А ти! Ти на це погодився! Ти дозволив цим комунякам з нас познущатися!"\n\n“Слідкуй за своїм клювом, Ервіне, — огризнувся Тіфезер. — Те, що я не хочу лити кров не робить з мене ідіота.”\n\n"Ах, як благородно! Але тепер доведеться! Я твій друг, тож пробачу тебе в любому випадку, але тепер послухай мене. Ми повинні завдати сильного удару, і негайно! Тільки битва змиє з нас цей сором!"\n\n"Ні, — заговорив Трітон, оговтавшись від шоку. — Ми абсолютно не можемо дозволити собі ніякого конфлікту. Навіть тиск на них буде катастрофічним для нас! Губернаторе, будь ласка, зрозумійте! Заради колонії, відступайте!"\n\nГубернатор Тіфезер стиснув кігті і замислився, коли два інших грифона знову почали кричати. Війна чи приниження? Як далеко він готовий завести Нова-Грифонію? Він знову зітхнув, і на його морді з'явився рішучий вираз. "Досить!" — вигукнув він, досить голосно, щоб змусити замовкнути обох, — "Більше ніяких суперечок. Я зробив свій вибір"."
 griffons.110.a:0 ""У нас немає іншого вибору, окрім як битися і провчити Сталліонград"."
 griffons.110.b:0 ""Мені байдуже, наскільки це принизливо. Ми відступимо"."
 
 griffons.111.t:0 "Нова-Грифонія відступає після невдалих вимог"
 griffons.111.d:0 "Як і очікувалося, реакційний уряд Нова-Грифонії не зміг підкріпити свої жалюгідні вимоги грубою силою. Поки в країні триває боротьба за демократію під керівництвом народного фронту — Соціалістичної федерації — ми повинні переконатися, що їхні зусилля не пропадуть даремно. Сєвєряна продовжуватиме підтримувати сили миру і прогресу по обидва боки своїх кордонів, і ми повинні бути готові застосувати збройні сили, якщо це буде необхідно."
 griffons.111.a:0 "Нахабні вимоги нова-грифонських військових не повинні залишитися безкарними"

 griffons.112.t:0 "Оце поталанило!" #Ardent
 griffons.112.d:0 "Попередньо патруль виявив дивні схованки, а їхній вміст — ще більш дивний. Зброя, комплекти гвинтівок і вся необхідна для них амуніція. Офіційно ми не знаємо, хто і як розмістив ці схованки, хоча емблеми на ящиках мають схожість із символікою, яку використовує Голдфезер у Нова-Грифонії.\n\nКонтрактний лист, що додається, було взято до відома, але вся увага була прикута до огляду новопридбаної зброї."
 griffons.112.a:0 "Добре."
 
 griffons.113.t:0 "Неофіційний інцидент" #Ardent
 griffons.113.d:0 "Дивні схованки були виявлені патрулем раніше, а їхній вміст — ще більш дивний. Зброя, комплекти гвинтівок і вся необхідна амуніція. Офіційно ми не знаємо, хто і як розмістив ці схованки, хоча розпізнавальні знаки на ящиках дуже схожі на маркування, яке використовує Трітон в Нова-Грифонії.\n\nУся увага наразі прикута до перевірки новопридбаної зброї."
 griffons.113.a:0 "Вдало підібрано."
 
 griffons.114.t:0 "Дуже просте прохання"
 griffons.114.d:0 "Я не піду, поки моя армія не отримає ці кошти", — сказав Хайхілл. Він стояв на своєму перед столом губернатора. Він був одягнений у форму фельдмаршала і виглядав у ній досить імпозантно. Здавалося, це зовсім не вплинуло на губернатора.\n\n"Це не обговорюється", — сказав Тіфезер, не відриваючись від стопки звітів, які він прогортував. Хайхілл оскаженів, рвонувся вперед і грюкнув кулаком по верхній частині звітів. Тіфезер зробив паузу. Повільно його погляд піднявся вгору і зустрівся з поглядом Хайхілла. "Тому що тут нема що обговорювати", — відповів Хайхілл на невисловлене запитання Тіфезера. "Вони нам потрібні, і я не бачу жодної причини, чому я їх ще не отримав!"\n\nДвоє грифонів стояли дзьоб до дзьоба. Вони не зводили один з одного очей. Тіфезер посміхнувся, "Я можу пригадати принаймні одну". Він відірвався від Хайхілла і підійшов до великого вікна позаду нього. Він розсунув штори, щоб відкрити велике зібрання внизу. Грифони марширували колами. Вони нечутно скандували крізь товсте скло, але багато хто тримав плакати. На одному з них було написано "ХЛІБ, А НЕ КУЛІ!". Інший показував карикатуру на маршала, він тримав мішок з грошима, а внизу майорів напис "ПАЛІЙ ВІЙНИ", червоною фарбою. "Я мав цікаву розмову з тими грифонами, — сказав Тіфезер, — про фінансування армії і про те, наскільки знеціненою в порівнянні з ними є наша служба соціального забезпечення. Цього достатньо, щоб відмовити тобі". Хайхілл мовчав. Коли він заговорив, його голос був ясним. "Ти не думаєш про майбутнє, Тіфезер. Який сенс давати грифонам хліб, якщо червоні і так його в нас відберуть? Коли всі ці негаразди закінчаться, я більше тебе не потурбую. Я не вимагав би цього, якби не було необхідності"."
 griffons.114.a:0 ""...Напевно, ти маєш рацію, хоча мені б дуже не хотілося, щоб це було не так. Твій запит задоволено"."
 griffons.114.b:0 ""Вибач, Ервіне, але я маю думати в першу чергу про своїх громадян"."
 
 griffons.115.t:0 "Знищити їх"
 griffons.115.d:0 ""І закінчити розгляд пропозицій на сьогодні, я хотів би подати запит", — сказав Сільвервінґ. Тіфезер дивився, як він прочищає горло, і бачив, як Гармонійна Коаліція за його спиною напружилася. Він внутрішньо зітхнув. Зал ради замовк, коли старий солдат почав говорити, спокійно, але з силою. "У нашій сільській місцевості назріває біда, губернаторе. У кожному куточку нашої колонії бандити, які називають себе Соколами, безкарно чинять злочини серед білого дня! Наші не-грифони почуваються в небезпеці, коли поруч ці злочинці. Фанатизм — це тільки початок". Він розкрив тонку манільську папку і підняв її вгору. "Я бачив, що проповідують ці грифони, і це ніщо інше, як революційні настрої! Якщо ми не зупинимо їхню обурливу поведінку зараз, то, боюся, Нова-Грифонії загрожує криза, якої вона не витримає". З іншого кінця кімнати, де сиділи його більш консервативні члени ради, почулося бурчання. Сільвервінґ продовжив. "З цією метою я пропоную визнати цих так званих “Соколів” тими, ким вони є — терористами, і поводитися з ними відповідно. В цій ситуації, бездіяльність є загрозою державній безпеці".\n\nНе минуло й секунди після того, як він закінчив свою промову, як по кімнаті пролетіли заперечення. Голоси вдарялися один об одного, борючись за домінування, кожна сторона сипала образами та інсинуаціями. У цьому хаосі Тіфезер міркував. Він знав Соколів. Вони були корисною зброєю проти комунізму, а їхній лідер був майже офіційно схвалений самим Хайхіллом. Проте він не міг заперечувати, що їхня нещодавня поведінка була огидною. Скільки ще він зможе їм пробачити, запитував він себе, перш ніж все обернеться проти нього?\n\nКрізь какофонію губернатор Тіфезер підняв кіготь. В одну мить рада замовкла. Він заговорив."
 griffons.115.a:0 ""Ці Соколи не створюють нам проблем, пане. Немає жодної потреби в такому рішенні"."
 griffons.115.b:0 ""Цим терористам немає місця в цій колонії. Вони не залишаться безкарними"."
 
 griffons.116.t:0 "Анти-якські заворушення в Західній Долині Кінгсмар!"
 griffons.116.d:0 "Заворушення переросли в насильство, коли члени Соколів ініціювали заворушення серед значної популяції яків у Ґвідонуово. Звіти детально описують, як групи незадоволених грифонів накидаються на окремих яків, побиваючи їх по черзі, а потім переходять до інших жертв. Більш тривожними і витратними є контрзаворушення. Здебільшого складаючись з яків, масові бійки прокотилися містом, завдавши сотні й тисячі матеріальних збитків. Якщо насильство продовжиться, хто знає, скільки нам доведеться заплатити за це."
 griffons.116.a:0 "Ми тут ні до чого. Нехай яки платять за збитки!"
 griffons.116.b:0 "О ні, наші бітси! Швидше, негайно припиніть це насильство!"
 
 griffons.117.t:0 "На замерзлій Півночі розпочалися антипінгвінячі бунти!"
 griffons.117.d:0 "Із Грунстейна надійшли похмурі звіти. Контингенти Соколів заполонили територію та ініціювали кілька жорстоких заворушень проти місцевої популяції пінгвінів. Очевидці розповідають про все, від того, як бідолашних пінгвінів буквально штовхали ногами і запихали у сміттєві баки, до того, як були розгромлені їхні ринки та околиці. Наразі невідомо, як далеко зайде ескалація, і якою буде остаточна кількість жертв. При цьому все це відбувається в найвіддаленіших районах нашої юрисдикції, і забезпечити правопорядок буде складно."
 griffons.117.a:0 "У нас є важливіші речі, про які варто турбуватися."
 griffons.117.b:0 "Це обурливо, і це має бути припинено негайно!"
 
 griffons.118.t:0 "Антипонячі бунти у Засніжених Горах!"
 griffons.118.d:0 "У Шніталі спалахнуло масове насильство, оскільки члени Соколів ініціюють те, що вони називають “антикомуністичними” репресіями. Насправді ж інформатори повідомляють, що зграї Соколів без розбору нападають на поні-громадян. З найбільш шокуючих інцидентів ми отримали повідомлення про те, що місцевих поні-політиків облили дьогтем і закидали пір'ям за їхні нібито "таємні стосунки" зі Сталліонградом. Це насильство, схоже, поширюється навіть на грифонів з "комуністичними симпатіями". Враховуючи минулу активність Сталліонграда в регіоні, є побоювання, що це може ще більше роздмухати полум'я нашого триваючого конфлікту з південним сусідом."
 griffons.118.a:0 "Чому ми повинні щось робити? Це повинно послужити цим комунякам уроком."
 griffons.118.b:0 "Ситуація вийшла з-під контролю. Потрібно відновити порядок."
 
 griffons.119.t:0 "Справа Хайхілла"
 griffons.119.d:0 ""Гаразд, грифони, якщо ми все зробимо правильно, то все закінчиться ще до вечора"." крикнув через плече маршал Хайхілл. Він і колона грифонів стояли біля дверей так званого "Тимчасового уряду". Він хотів би мати з собою більше солдат, але взяв те, що зміг дістати. До того ж, подумав він, ці маріонеткові гармоністи не зрозуміють, що сталося. Подумівши про це, він посміхнувся, зводячи курок своєї гвинтівки. "А тепер, — сказав він, подаючи сигнал двом своїм грифонам, — давайте здобудемо собі країну".\n\nДвері з грюкотом відчинилися. Хайхілл увірвався до зали засідань, його солдати йшли слідом, з гвинтівками в руках. "Ані руш, курчата, і..." — його слова обірвалися, коли він повністю оглянув кімнату. Тимчасовий уряд засідав, так, але здавалося, що там були присутні лише солдати. Його солдати. І всі вони спрямовували свої гвинтівки прямо на нього. "Що це все означає?!" — кричав він, кружляючи, коли його приціл влучав у солдата за солдатом.\n\n"Хіба це не очевидно? Вони тут, щоб зупинити переворот". Вільгельм Сільвервінґ, здавалося, з'явився з нізвідки. Солдати розступилися, коли він підійшов до маршала. Хайхілл почав пітніти. Проте він не випустив гвинтівку з рук. "Тепер слухайте мене. Я єдиний грифон на всьому континенті, здатний врятувати Нова-Грифонію! Ті-Тіфезер обрав мене! Я..."\n\nСілвервінґ суворо подивився на нього. Не кажучи ні слова, він витягнув з-під плаща пістолет і приставив ствол прямо до його чола. "Ви заарештовані за заколот і державну зраду. Вас чекає справедливий суд, після якого ви будете визнані винними за всіма звинуваченнями і повішені. А тепер, — пролунало характерне клацання пістолета, — киньте зброю, якщо хочете дожити до суду". Цього разу Хайхілл зробив те, що йому було сказано. Його грифони пішли за ним. Переворот скінчився."
 griffons.119.a:0 "Демократія живе!"
 
 griffons.120.t:0 "Борці за свободу Нова-Грифонії просять нашої допомоги"
 griffons.120.d:0 "Ми отримали термінове повідомлення з нашого північного кордону. Прогресивні сили Нова-Грифонії, які останні кілька місяців борються за свободу своєї країни, зазнають важких втрат від реакціонерів і мілітаристів. Допомога, яку ми їм надаємо, недостатня, і представники демократів, соціалістів і комуністів просять нас про збройне втручання в конфлікт на боці народу.\n\nПоява сіверянських військ на фронті могла б істотно переломити хід війни, але це могло б зробити ситуацію в регіоні більш напруженою, а також зашкодити іміджу нашої держави в очах інших країн. Однак у разі перемоги ми не лише убезпечимо наші північні кордони, а й отримаємо потенційного союзника."
 griffons.120.a:0 "Поні ЗАВЖДИ будуть боротися за свободу!"
 griffons.120.b:0 "Ми можемо лише дати вам більше військової техніки"
 
 griffons.121.t:0 "Ми ще живі"
 griffons.121.d:0 "Боєць закашлявся, здригаючись від того, що кульова рана на боці кровоточила все сильніше. У нього паморочилося в голові, і він ледве тримався на ногах. Проте, він залізною хваткою тримався за гвинтівку. Його загін був розбитий фашистами — він чув постріли ззовні — і він сховався в напівзруйнованій хатині. Але це був не форт. Рано чи пізно головорізи Хайхілла увірвуться сюди, і...\n\nВін тремтяче зітхнув. Солдат не міг знати, чому все пішло не так. Він лише знав, що десь по дорозі у них почало закінчуватися все. Все більше його товаришів поверталися мертвими або пораненими настільки сильно, що краще б вони верталися мертвими. Слава битви вичерпалася. Він більше не відчував себе частиною чогось більшого, ніж він сам, праведного і справедливого в усіх відношеннях. Тепер він просто хотів додому. Звуки бою ставали все ближчими. Він втратив занадто багато крові. Він впав і чекав неминучого.\n\nРаптом він почув гуркіт вдалині. Він ставав все ближче і ближче, і крики битви змінювалися. Зібравши всі свої сили, він підтягнувся до вікна. Він не міг повірити своїм очам. Вперед мчали танки, на яких гордо сяяли червоні зірки! Зломлені фашисти летіли геть. Поні, що мчали за танками, підбили їх. Солдат упав, і хоча йому було холодно, а в очах помутніло, серце забилося від захвату. Він чув тупіт копит, відчував, як його тягнуть геть. Але все, про що він міг думати, було те, що якщо сіверянці тут, то все ще є шанс на світле майбутнє. Після стількох кровопролиття вони нарешті переможуть у війні.\n\nСолдат не міг знати, яку гру вели політики. Якщо він і виживе, то зрозуміє це лише через багато років. Нова-Грифонія жила..."
 griffons.121.a:0 "Але вона жила ціною справжньої свободи."
 
 griffons.122.t:0 "Початок кінця"
 griffons.122.d:0 "Хайнріх Редтейл сидів на самоті. Його імпровізована військова кімната, переобладнана комора, була порожня. Його картографічний стіл був завалений паперами. Він пам'ятав перші дні війни, сповнені ентузіазму. Тепер же вогонь, який привів його сюди, ледь жеврів. Він відчував холод, дивлячись на зведення з фронту, похмурі зведення за зведенням. Але по-справжньому його серце завмерло, коли він побачив майже відкритий конверт із зірваною радянською печаткою. Редтейл хильнув трохи міцного алкоголю, який йому вдалося роздобути. На смак він нагадував бензин.\n\nНесподівано у двері постукали. Він нічого не сказав, коли Сільвервінг увійшов і привітався з ним. Той кивнув. "Вільгельме, — почав він, його голос був більш втомленим, ніж він хотів показати, — я не очікував побачити тебе тут".\n\n"Чесно кажучи, я потрібен в іншому місці. Але я чув, що ми отримали відповідь зі Сталліонграду. Зв'язок не працює. Якщо ми хочемо щось узгодити з нашими союзниками, то..." — але хворобливий грифон підняв кіготь, заткнувши Сільвервінга. Знову здригнувшись, Редтейл похитав головою. "Все гаразд, забудь про все це, — сказав він, показуючи головою на конверт, — все буде так, як і раніше". Вираз обличчя Сільвервінга здригнувся. Він швидко підійшов до свого столу і підняв листа. Його очі широко розплющеними очима пробігли по сторінці. Йому знадобилося багато фальстартів, перш ніж він знову зміг нормально говорити. "Цього... Цього не може бути. У нас немає належних альтернатив, якщо Сталліонград нас не підтримає. Грифони занепадають духом, банальності не виведуть нас із цієї халепи!"\n\n“Ніщо не виведе”, — сказав Редтейл з дивною порожнечею в голосі. Сільвервінг здивовано витріщився на нього, але він продовжував. "Єдине, що ми можемо зробити, це продовжувати боротися і сподіватися, що ми переможемо Хайхілла. Хоча, якщо чесно-" він зробив ще один ковток."
 griffons.122.a:0 ""Сумніваюся, що це станеться"."
 
 griffons.123.t:0 "Непроханий гість"
 griffons.123.d:0 "Принцу Резерфорду вже вистачало клопіт з цими зрадниками-йаками, комуністом Геніханом та його нерішучими Еквестрійськими союзниками. Він вже був у поганому настрої, коли йому повідомили, що в Якістаун прибув грифон".\n\n"Кішко-птахи не вітаються в Якистані!" Резерфорд накричав на непроханого гостя. "Забирайся геть, інакше я тобі в цьому допоможуть!"\n\n"Та годі вам, ваша величносте, — відповів грифон з посмішкою, — хіба так можна поводитися з іноземним сановником? Особливо, коли я маю що запропонувати".\n\nВираз обличчя Резерфорда пом'якшав. "Чого ж кішко-птах хоче?"\n\n"Ми чули про вашу маленьку громадянську війну, і ми хотіли б допомогти. Я готовий запропонувати зброю, але крім оплати мені потрібна ваша обіцянка. Земля в Нова-Грифонії, населена яками... — "Земля, яку кішко-птахи у яків вкрали!"\n\n"Так, що ж, як би там не було, тепер це наша земля. Ми хотіли б отримати обіцянку, що ви не будете створювати нам там ніяких проблем у найближчому майбутньому". Резерфорд обміркував угоду. Кішко-птахи були ворогами яків протягом багатьох поколінь, і визнання нинішнього кордону з Нова-Грифонією було б дуже непопулярним. Але йому конче потрібна була зброя. Еквестрія пропонувала лише копійки, а допомога Сталліонграду мала певні умови. Може, ця угода була варта того?"
 griffons.123.a:0 "Яки згодні. Кішко-птахи приносять зброю!""
 griffons.123.b:0 ""Ніякої угоди! Забирайся, доки яки не ЗНИЩИЛИ кішко-птахів!""
 
 griffons.124.t:0 "Пропозиція від старого ворога"
 griffons.124.d:0 "Принц Бредфорд преклонився перед святинею, заплющивши очі. Він молився про злагоду між своїми союзниками і про розбрат між ворогами. Він молився, щоб його предки побачили справедливість його справи і направляли його. Він молився...\n\n"Князю Бредфорде, велика новина!" — сказав гонець.\n\n"Чого яку треба?" — роздратовано запитав князь.\n"Дивний кішко-птах прилетів до Сайхан-Толґода, хоче говорити з Князем яком". Бредфорд поперхнувся і став надто розлючений, щоб говорити. Кішко-птахи були давніми ворогами яків; м'ясники, які вигнали східні клани з їхніх споконвічних земель. Як сміє представник цього проклятого виду з'являтися в його столиці!"\n\n"Принц Бредфорд не зустрінеться з кішко-птахом! Запитайте, чого хоче кішко-птах, і доповісте!"\n\nПосланець пішов геть, а за кілька хвилин повернувся. "Кішко-птах каже, що хоче обмінятися зброєю. Дасть якам рушниці в обмін на гроші і обіцянку не нападати на землі кішко-птахів".\n\nБредфорд намагався сформулювати відповідь. Укладення угоди з кішко-птахами, особливо угода про повагу до існуючого кордону, йшло врозріз з усім, що він відстоював. Але він не міг дозволити собі відмахнутися від цієї пропозиції. Його брат уже плів інтриги з поні Еквестрії та Сталліонграду, продаючи країну в обмін на їхню підтримку. Якщо Йакі сподівалися виграти майбутню війну, їм знадобиться будь-яка допомога, яку вони зможуть отримати."
 griffons.124.a:0 ""Якам потрібна зброя. Скажи кішко-птахові, що ми згодні"."
 griffons.124.b:0 ""Справжні яки НІКОЛИ не довіряють кішко-птахам!""
 
 griffons.125.t:0 "Як'якистан Згоден"
 griffons.125.d:0 "Ми отримали повідомлення, що [YAK.GetNameDef] погодився на нашу пропозицію. В обмін на нашу зброю вони пообіцяли не воювати проти нас і не агітувати популяцію яків у наших прикордонних регіонах.\n\nЦя угода стала великим успіхом для Тритона Блекпіка та його соратників. Багато хто думав, що горді яки відмовляться мати з нами справу, особливо після наших минулих конфліктів. Але дипломатичний талант Тритона, схоже, переміг."
 griffons.125.a:0 "Ще одним спірним кордоном менше."
 
 griffons.126.t:0 "Йаки-Клан погоджується"
 griffons.126.d:0 "Ми отримали повідомлення, що [JAK.GetNameDef] погодився на нашу пропозицію. В обмін на деяку нашу зброю вони пообіцяли не воювати проти нас і не агітувати популяцію яків у наших прикордонних регіонах.\n\nУгода стала великим успіхом для Скейрона Голдфезера та його кліки. Багато хто вважав, що запеклі націоналістично налаштовані яки радше загинуть, ніж матимуть справу з нами, особливо після наших минулих конфліктів. Проте, схоже, що прозорливі навички Голдфезера у веденні переговорів принесли йому перемогу."
 griffons.126.a:0 "Ще одним спірним кордоном менше."
 
 griffons.127.t:0 "Як'якистан відмовляється"
 griffons.127.d:0 "Ми отримали повідомлення, що [YAK.GetNameDef] відхилило нашу пропозицію. Вони відмовилися обговорювати нашу пропозицію зброї в обмін на договір про ненапад і ображали наших посланців, поки ті не погодилися піти.\n\nОглядаючись назад, не дивно, що горді яки не бажали мати з нами справу, особливо після минулих конфліктів. Тим не менш, це трохи збентежило Тритона Блекпіка, який з самого початку запропонував угоду."
 griffons.127.a:0 "Ви можете нишком заманити яка у воду, але краще не казати йому, що його заманили саме ви."
 
 griffons.128.t:0 "Йаки-Клан відмовляє"
 griffons.128.d:0 "Ми отримали повідомлення, що [JAK.GetNameDef] відхилив нашу пропозицію. Вони відмовилися обговорювати нашу пропозицію зброї в обмін на договір про ненапад і ображали наших посланців, поки ті не погодилися піти.\n\nОглядаючись назад, не дивно, що запеклі націоналістичні Йаки не бажали мати з нами справу, особливо після минулих конфліктів. Тим не менш, це трохи збентежило Скейрона Голдфезера, який з самого початку запропонував угоду."
 griffons.128.a:0 "Ви можете нишком заманити яка у воду, але краще не казати йому, що його заманили саме ви."
 
 griffons.129.t:0 "Гвинтівки зі Сталліонграду!"
 griffons.129.d:0 "Наша боротьба за повалення реакційних сил Нова-Грифонії не унікальна та нелегка. На наше щастя, батьківщина революції бореться разом з нами... матеріально! Ящики з гвинтівками перетнули південний кордон, кожна з яких так само важлива, як і наші власні солдати. Цей акт солідарності та щедрості з боку Сталліонграду не буде забутий."
 griffons.129.a:0 "Ми віддячимо їм своєю перемогою!"
 
 griffons.130.t:0 "Допоміжне обладнання від Сталліонграду!"
 griffons.130.d:0 "Наша боротьба за повалення реакційних сил Нова-Грифонії не унікальна та нелегка. На наше щастя, батьківщина революції бореться разом з нами... матеріально! Ящики з аптечками, пайками, радіостанціями та всім, що може знадобитися для підтримки наших солдатів, перетнули південний кордон. Цей акт солідарності та щедрості від сталліонградців ми не забудемо."
 griffons.130.a:0 "Гей, у них краще спорядження, ніж у нас!"
 
 griffons.131.t:0 "Артилерія зі Сталліонграду!"
 griffons.131.d:0 "Наша боротьба за повалення реакційних сил Нова-Грифонії не унікальна та нелегка. На наше щастя, батьківщина революції бореться разом з нами... матеріально! Тонни артилерії були доставлені нам через південний кордон нашими товаришами в Сталліонграді. Кожна одиниця вогневої потужності має значення для перемоги! Цей акт солідарності та щедрості не буде забутий."
 griffons.131.a:0 "Ми будемо знищувати фашистів одного за одним, якщо знадобиться!"
 
 griffons.132.t:0 "Товариші по зброї"
 griffons.132.d:0 "Повалити реакційні сили, що заполонили Нова-Грифонію, буде нелегко. Редтейл і не чекав дива, сам факт того, що вони зібрали стільки підтримки та грифонів на землі, вже походив на диво. А як інакше він міг назвати цей звіт? Хвилі добровольців зі Сталліонграду хлинули через південний кордон. Майже повсюдно вони посилалися на своє бажання допомогти Нова-Грифонії боротися за краще майбутнє- або, принаймні, таке, яке відповідало б баченню його старого друга. Навіть зараз їхні товариші з-за кордону готувалися до майбутньої боротьби. І не лише вони, а й інші мешканці Нова-Грифонії, які теж були підбадьорені. Поні, яки, пінгвіни, навіть їхні давно відчужені прикордонні побратими — всі вони тепер боролися за свою справу. Цього було достатньо, щоб грифон всплакнув.\n\nНатомість Редтейл заспокоївся. Він не міг забігати наперед, не тоді, коли був ближче, ніж будь-коли, до здійснення своєї мрії. Він допоможе вести Нова-Грифонію в нову епоху, як би вона не виглядала. І з цією новою революцією пов'язані надії багатьох..."
 griffons.132.a:0 "Перемога була майже забезпечена."
 
 griffons.133.t:0 "Від Уетеру, з надією"
 griffons.133.d:0 ""Коротше кажучи, — сказав Хайвсмаршалл Тріммель, — маршал Хайхілл хотів би отримати нашу військову допомогу в придушенні комуністичного повстання в Нова-Грифонії. Він каже, що зі стратегічної точки зору необхідно, щоб сильні нації Еквусу об'єдналися проти комунізму". Він зробив паузу, а потім додав: "Він також каже, що кілька танків не завадять".\n\nКризаліс навіть не намагалася приховати свого презирства. Вона вибухнула глузливим сміхом, "Він сміє порівнювати свою націю з нашою, і ще й благає, щоб у його війні воювали наші панцери!" Вона випустила останній смішок, і витираючи сльозу з ока зітхнула. "Я б сприйняла цю пропозицію як тяжку образу, якби вона не була такою жалюгідною".\n\n"Як би там не було, моя Королево, це справді дає нам унікальну можливість.” Тріммель додав, "Якщо ми запропонуємо нашу підтримку зараз, ми зможемо використати її пізніше як аргумент, щоб змусити грифонів відкрити другий фронт в Еквестрії. Або, як мінімум, відволікти Сталліонград. Звичайно, завжди є ризик, що вони відмовляться, або приймуть пропозицію, але все одно не зможуть відновити контроль над Нова-Грифонією. Як би там не було, вибір за вами".\n\nКоролева замислено постукала копитом. Вона завжди вважала колонію грифонів своєю мішенню, і зважаючи на всі приготування до розгрому Еквестрії, навіть вона вагалася, чи варто ще більше каламутити воду планом, який, можливо, навіть не закінчиться на нашу користь. Проте, відправивши туди лише кілька застарілих панцерів, вона могла б здобути для себе велику перевагу. Поміркувавши, вона прийняла рішення."
 griffons.133.a:0 ""Скажи їм, що ми згодні, з нашою невеличкою умовою. Подивимося, як далеко зайде старий маршал"."
 griffons.133.b:0 ""Скажіть цьому старому птаху, що йому пощастило, що мій Хеер надто зайнятий, інакше я б розгромила його недолугу колонію"."
 
 griffons.134.t:0 "Ціна перемоги"
 griffons.134.d:0 "Прийшла відповідь від чейнджлінґів, і Хайхілл не був задоволений. Його голос, сповнений люті й обурення, пролунав у залах губернаторського особняка. "Ви з глузду з'їхали?!" — кричав він, — “Я підписав це ”прохання" тільки для того, щоб ви перестали сидіти в мене на хвості! Якщо я не збирався погоджуватися раніше, то якого Маара я маю погодитися зараз? Вони втягнуть нас у якусь війну, яка нас взагалі не обходить!"\n\nАйронклоу стояв непохитний, хоч і обпльований маршалом. Він дістав хустинку і витер дзьоба, спокійно промовляючи. ""Вони просто просять військової підтримки..." Хайхілл хмикнув і відвернувся, ніби не міг більше дивитися на свого найкращого генерала. Айронклоу продовжив, "В яке б майбутнє ви не вірили, факти сьогодення очевидні: або ми приймаємо їхню допомогу і маємо шанс нарешті покінчити з цим повстанням раз і назавжди, або прирікаємо себе на повільну смерть. Я не є прихильником цих... міжнародних паразитів, але подобається нам це чи ні, ми потребуємо їхньої допомоги".\n\nМаршал глибоко зітхнув. Йому було дуже соромно, що він навіть думав про слова Айронклоу. Але подобалося йому це чи ні, його армія була в жахливому становищі. Він відчув, як всередині нього наростає нагальна потреба, що бореться з його гордістю та почуттям обов'язку. Зрештою, він повернувся до Айронклоу."
 griffons.134.a:0 "Хай йому грець, ти маєш рацію. Скажи гінцю, що... ми приймаємо їхні умови." # (Хр.)
 griffons.134.b:0 "...Я краще помру і побачу, як ця колонія впаде, ніж стану зброєю комах."
 
 griffons.135.t:0 "Нова-Грифонія під нашими копитами"
 griffons.135.d:0 "Кризаліс зареготала, коли прочитала відповідь від емісара Нова-Грифонії. "Ці ідіоти справді погодилися!" Вона маніакально посміхнулася, повернувшись до свого Хайвсмаршала, коли відклала відповідь убік. "Тепер все, що нам потрібно зробити, це переконатися, що ці дурні проживуть достатньо довго, щоб отримати нагороду". “Потрібні панцери вже в дорозі,” — відповів Тріммель, його обличчя не виказувало жодних емоцій, окрім холодного вдоволення. "Можливо, вони застарілі, але, з невеликим інструктажем від наших військових помічників, грифони зможуть переломити хід своєї війни".\n\n“Сподіваюсь, — огризнулась Королева, — навіть вони не можуть бути настільки некомпетентними, щоб змарнувати нашу 'допомогу'". Але її настрій швидко змінився, і вона знову посміхнулася. "Якби я тільки могла бути там, щоб відчути страх цих маленьких поні, коли вони зрозуміють, що оточені з усіх боків". Вона похмуро засміялася: "Не можу дочекатися"."
 griffons.135.a:0 "Очевидно, що сильні світу цього на нашому боці."
 
 griffons.136.t:0 "Нова-Грифонія принизила нас!"
 griffons.136.d:0 "Морда Королеви Хризаліс сіпнулася, коли вона прочитала відповідь від посланця Нова-Грифонії. Комаха. Саме так назвав її той огидний Хайхілл. Після того, як він сам приповз до неї. Повітря в її кабінеті, здавалося, закипіло.\n\nМожливо це було й не найкраще рішення, але Хайвсмаршал Тріммель прочистив горло і заговорив. "Запевняю вас, моя Королево, їхня відмова для нас ні як не втрата. Наш Хеер..." — його перервала королева, вдаривши копитом, так сильно, що в залі пронісся звук тріснувшого дерева. Відповідь Королеви стала сильною вм'ятиною в місці удару. Тріммель затулив писок.\n\n"Не треба втішатися, — сказала вона напрочуд спокійним голосом. "Якщо маршал вирішив бути невдячним, що ж, добре. Я завжди збиралася розгромити Еквестрію самотужки. Але коли прийде час, а цей слабак якимось чином залишиться живий..." За мить кімнату поглинуло нудотне зелене світло, а потім спалахнуло полум'я, що досягло стелі. Вона розплилася в маніакальній посмішці, дивлячись, як лист скручується і згорає дотла. "Він пошкодує, що взагалі прийшов до мене з проханнями!""
 griffons.136.a:0 ""Один вогнегасник у тронну залу, будь ласка"."
 
 griffons.137.t:0 "Ну, ми спробували"
 griffons.137.d:0 "Дзьоб Айронклоу роззявлявся кожен раз, коли він перечитував послання чейнджлінґів. Але скільки б він її не перечитував, відповідь залишалася такою ж. "А-але...", — пробелькотав він, — "Як вони могли відмовити нам, та ще й так жорстоко? Ми..."\n\nХайхілл, навпаки, був набагато менше засмучений цим. Насправді, він був навіть радий, що їм так грубо відмовили. Він вихопив листа у Айронклоу. "О, та облиш вже! Бачиш що написано?" Він показав на них і прочитав уголос: “...тобі пощастило, що мій Хеер надто зайнятий, інакше я б розгромила твою недолугу колонію.” І це не зміниться! Тож повертайся назад до роботи. Чим більше часу ти ревеш над цією писаниною, тим більше часу комуняки мають на наше знищення !"\n\nВін різко пішов геть, перед тим зім'явши послання і викинувши його до смітника. Айронклоу подивився йому вслід, перш ніж сказати: "Ви праві. Назад до роботи."
 griffons.137.a:0 "Але він все одно не міг зрозуміти."
 
 griffons.138.t:0 "Наша невдала обіцянка"
 griffons.138.d:0 "У годину найбільшої потреби, коли ми були оточені зрадниками та комуністами, чейнджлінґи простягнули нам копито допомоги. Хоча дехто може насміхатися над ступенем їхньої участі, зважаючи на пролиту нами кров, ми повинні пам'ятати, що це була неабияка доброта. Вони могли б відкинути нас, і де б ми тоді були? Ми також повинні пам'ятати, що вони — сила, не схожа ні на що, що коли-небудь бачив цей континент. Як тільки вони покінчать з Еквестрією, вони будуть на нашому порозі. Тож тепер, коли їхня королева закликає нас до зброї, ми відповімо. Не з міркувань самозбереження чи дрібного егоїзму, а заради честі та слави!"
 griffons.138.a:0 "До того ж, ми не можемо просто відмовитися."
 
 griffons.139.t:0 "Стерв'ятники з Уетера"
 griffons.139.d:0 "Здається, стерв'ятники кружляють над Еквестрією, як посланці з Уетера приземляються у Весаліполісі. Нова-Грифонці відчули запах крові, і тепер пропонують битися разом з нами проти поні. Звісно, з умовою: ми повинні гарантувати їм частину території Сталліонграду, коли з Еквестрією буде покінчено. Хоча це був би дуже вигідний і зручний союз, шанс побачити Еквестрію оточеною з усіх боків, безумовно, є спокусливим."
 griffons.139.a:0 "Вони будуть гарним союзником. Поки що."
 griffons.139.b:0 "Ніби Гегемонії потрібна допомога цих глухих курей!"
 
 griffons.140.t:0 "Те, на що ми завжди заслуговували"
 griffons.140.d:0 "Солдати починають стягуватися до південного кордону, оскільки з'являються підтвердження успішного союзу з чейнджлінґами. Хоча це правда, що раніше у нас було мало причин турбуватися про так звану "Велику війну", але мобілізація Сталліонграду проти королеви подарувала нам можливість, яка не траплялася ніколи в житті. Було б нерозумно не вдарити, коли вони повернулися до нас спиною! Незабаром ми розгромимо комуністів раз і назавжди, а коли все буде зроблено, заберемо землю, яка належить нам по праву. Тобто, якщо Кризаліс переможе. Але з нами на їхньому боці, як вони можуть програти?"
 griffons.140.a:0 "Час виплатити борг."
 
 griffons.141.t:0 "Втрачений шанс"
 griffons.141.d:0 "Підла, підступна, гидка королева Кризаліс грубо відкинула нашу пропозицію приєднатися до її боротьби проти Еквестрії та Сталліонграду! Хоча це правда, що у нас було мало реальних причин приєднатися до боротьби, шанс завдати удару по наших сусідах-комуністах, поки вони повернулися спиною, був занадто спокусливим, щоб ним знехтувати. Але зараз це вже сенсу не має. Без союзу з чейнджлінґами будь-які наші успіхи в Сталліонграді будуть нікчемними перед силою Гегемонії. Як би принизливо це не було, важко сказати, що ми самі зможемо протистояти могутності Гегемонії в разі майбутнього конфлікту. Здається, нам доведеться відкласти наші мрії про завоювання на більш пізній термін..."
 griffons.141.a:0 "Ці комахи не знають, що втрачають."
 
 griffons.142.t:0 "Кінець обов'язку"
 griffons.142.d:0 "Втомлені солдати стояли безладними рядами, уважно слухаючи офіцера, що крокував перед ними. Він говорив про хоробрість, мужність і стійкість перед обличчям бою. Всі вони створили зв'язок, не схожий на будь-який інший. Він сказав, що вони програли і були зломлені, але їхній дух все ще горить. Солдати дивилися вперед сталевими поглядами. За винятком старого, середнього віку грифона, який насмішкувато закурив. І грифонки, яка впала на землю і почала ридати. За кілька метрів від неї просувалася черга, в якій лузерів позбавляли їхнього спорядження.\n\nНова-Грифонія змінювалася. Коли табори були демонтовані, коли поля битв заросли травою, солдати почали розходитися по всій колишній колонії. І переможці, і переможені — всі вони прагнули лише одного, і готові були піти на все, щоб досягти цього. Потяги були переповнені, а на дахах вагонів кублилися грифони. Ті, хто не знав дороги додому, летіли за ними. Дороги були перевантажені і забиті такою ж масовою процесією. На лапах багато хто повертався до своїх господарств. Деякі залишилися такими ж, як і були. Інші просто зникли. Вони знову йшли в похід.\n\nВони завжди поверталися назад до міст. Батько повертався до дружини і дітей, побитий, але живий. Сестра йшла в ногу на параді перемоги, її сім'я голосно аплодувала їй на узбіччі. Син стояв перед будинком, зруйнованим артилерійським вогнем. Як би вони не боролися, як би не йшли, вони побачили світло в кінці тунелю. Громадянська війна нарешті закінчилася. З обов'язком було покінчено."
 griffons.142.a:0 "Ми повернулися до своїх гнізд."
 griffons.142.b:0 "Поки що, ми не можемо заспокоюватися."

 griffons.143.t:0 "Сіверянське Питання"
 griffons.143.d:0 "Після нашої перемоги над Сталліонградом постає питання, що робити з їхніми колишніми землями. Окупувати ці території складно, оскільки комуністичні елементи міцно вкоренилися на цій території. Тому, хоча ми могли б продовжувати окупацію, ми повинні розглянути можливість залишити адміністрацію маріонетковому уряду, щоб не витрачати наші власні ресурси даремно. Втім, можливо, ми ще можемо зробити щось інше."
 griffons.143.a:0 "Ніяких змін не потрібно, ми щось придумаємо."
 griffons.143.b:0 "Республіканський уряд піде регіону на користь."
 griffons.143.c:0 "Цар нам винен. Давайте повернемо його на його законне місце."
 griffons.143.e:0 "Надання повноважень Зоряним Дітям — найкращий план дій."
 
 griffons.144.t:0 "Нова-Грифонія просить більшого суверенитету"
 griffons.144.d:0 "Після перемоги у громадянській війні, в якій наша підтримка відіграла важливу роль, Нова-Грифонія опинилася в перехідному стані.\n\nПід час перехідного періоду наші радники допомагали народному уряду навести порядок в країні і закласти основи соціалістичного будівництва. Однак зараз ми маємо серйозні проблеми з питанням незалежності, враховуючи нашу власну історію. Представники Соціалістичної федерації Нова-Грифонії просять нас надати їм більше незалежності у прийнятті рішень щодо внутрішньої політики їхньої країни.\n\nМи повинні бути впевнені, що вони не допустять жодних опортуністичних чи ревізіоністських викривлень у роботі свого уряду, і за будь-яку ціну здійснять ідеали соціалізму в Нова-Грифонії до кінця."
 griffons.144.a:0 "Вони показали себе здатними самостійно керувати країною."
 griffons.144.b:0 "Перехідний період ще не закінчився."
 
 griffons.145.t:0 "Мрія відродилася"
 griffons.145.d:0 "Редтейл не був цілком задоволений, залишок його гордості нагадував про себе. Йому було боляче усвідомлювати, що Нова-Грифонія мусила так сильно покладатися на Сталліонград, щоб знову стати на ноги. Але, дивлячись на Уетер та істот, що метушилися на вулицях внизу, він не відчував нічого, окрім гордості за те, чого він досяг. Труднощі громадянської війни тепер були варті того, і приниження, яке він відчув, коли Сталліонград вперше окупував колонію, було змито з його пам'яті. Те, про що він мріяв відтоді, як зустрів Стіл Сталліона, нарешті здійснилося: соціалістична Нова-Грифонія незабаром розквітне на повну силу.\n\nВін зрозумів тоді, що це було необхідно. Контрреволюційні думки були сильні, а нація потребувала стабільності понад усе. Проте він озлобився і наполегливо працював над тим, щоб у Сталліонграді побачили, що Нова-Грифонія має країну, на яку можна покластися, а не звичайну маріонетку. Тепер це все окупилося. Після офіційного запиту на отримання більшої політичної незалежності, Сталліонград погодився. Навіть зараз він спостерігав, як сталліонградські війська виходили з міста і поверталися до своїх домівок. Він зовсім не сумуватиме за ними.\n\nТак, це була правда, що Нова-Грифонія все ще перебувала під впливом своїх сусідів, але той факт, що вони взагалі погодилися, підтверджував, що так буде не завжди. Можливо, не за його життя, а можливо, на це підуть роки, але з часом Нова-Грифонія вирветься на свободу. Справжня незалежність була можливою, і він подбає про те, щоб закласти для неї фундамент."
 griffons.145.a:0 "Незважаючи на обставини, майбутнє виглядало світлим."
 
 griffons.146.t:0 "Розбита мрія"
 griffons.146.d:0 "Редтейл стояв на балконі маєтку Народів і дивився на палаюче місто Уетер. Те, про що він мріяв відтоді, як зустрів Сіл Сталліона, нарешті здійснилося: соціалістична Нова-Грифонія. Та, що могла б стояти поруч зі Сталліонградом як бастіон прогресу, на який дивився б увесь світ. Проте реальність виявилася не такою, як він собі уявляв. Він ніколи не очікував, що стане васалом сіверянців.\n\nПісля спустошень в результаті громадянської війни він вітав допомогу Сталліонграду. Відбудовувати потрібно було все: від структури нового соціалістичного уряду до міст, зруйнованих війною. Але Сталліонград ніколи не йшов. Його вплив проникав у кожну сферу життя Нова-Грифонії, і перш ніж він усвідомив це, вони стали бути присутніми постійно. Він бачив, що відбувається, та все ж заплющував очі на правду. Він казав собі, що як тільки він продемонструє, що його нація може процвітати самостійно, Сталліонград неодмінно залишить їх у спокої.\n\nЯким же він був дурнем.\n\nВін все ще пам'ятав, як благав їх востаннє. Як він запевняв їх, що вони можуть бути рівними, що вони вже готові стати на власні лапи і кігті. Але все пішло шкереберть. Зрештою, нічого з цього не мало значення. "Перехідний період", як вони його називали, триватиме. Він знав, що це насправді означає. Нова-Грифонія ніколи не досягне справжньої незалежності. Вона завжди буде колонією іншої держави."
 griffons.146.a:0 "Прорахувався. Але де?"
 

 griffons.147.t:0 "І"
 griffons.147.d:0 ""За що ти будеш воювати?"\n\nЗапитання застало Фредеріка зненацька. Він очікував, що старий сержант кине йому гвинтівку в ту ж секунду, як він попросить записатися. Натомість грифон навпроти нього лише схрестив передні лапи і вичікувально подивився на нього. Фредерік ковтнув і вичавив з себе відповідь. "С-с-вобода, пане!"\n\nЙого зустріли мовчазним, в'янучим поглядом.\n\nФредерік відчував як його обличчя червоніє. Він був посеред військового табору, і його допитувалися, чому він хоче воювати. Хіба їм не потрібні були всі, хто міг тримати гвинтівку в руках? Чому він раптом опинився в такій ситуації? Втім, він заспокоював себе. "Свобода — це найблагородніша річ, за яку може боротися будь-хто, хто має розум..." Але погляд сержанта не відпускав. Він продовжував: "Свобода від тиранії, від божевільних старих грифонів, які правлять за допомогою рушниць. Від тих, хто зруйнує те, що профспілки зробили для цієї колонії, або від того, що моя сім'я буде розчавлена їх кігтями!"\n\nСтарий грифон довго дивився на нього. Достатньо довго, щоб Фредерік почав думати, що втратив свій шанс приєднатися до армії. Його паніка, мабуть, була очевидною, тому що раптом сержант вибухнув реготом. "Бачив би ти свою мордяку!" — сказав він, від душі ляснувши його по плечу. "Я просто смикнув тебе за ланцюг. Ви, молоді, завжди такі серйозні".\n\nВін зітхнув: "Але це те, що ми хочемо чути! Ходімо зі мною, вже скоро ти будеш стріляти в фашистів." 
 riffons.147.a:0 "Фредерік усміхнувся і пішов слідом, думаючи про те, що він скаже своїй сестрі."
 
 griffons.148.t:0 "II"
 griffons.148.d:0 "Гвинтівка Фредеріка лежала на підвіконні, спрямована в бік лісу. Форт був старий, у тилу, і навряд чи на нього нападуть. Проте він знав, що не варто покладатися на затишшя. Востаннє, коли він був таким легковажним, його розбудив посеред ночі фашистський спецназівець, який намагався проткнути йому око. Тож він продовжував пильнувати, і ні погляд, ні приціл ніколи не покидали тих дерев.\n\nВін почув шаркання позаду себе, легкий стукіт дерева і шелест паперу. Він не обернувся, але знав, що його сержант сів на хиткий старий стіл позаду нього з газетою в кігтях. "Послухай, — сказав він, мнучи газету, — "Талон Індастріз відкриває нові зброярні — прибутки вищі, ніж будь-коли", можеш в це повірити? Малий Скейрон робить гешефт вбиваючи, вбиваючи нас! І він один такий, бачиш?" Сержант посміювався: "Тепер ми знаємо, кому дякувати, коли в нас стріляють. Жадібний вилупок".\n\n"Він і раніше не був наймилішим грифом, — сказав Фредерік, не озираючись. "Не дивно, що зараз він показав своє справжнє обличчя. Воно й на краще, інакше нам би довелося мати з ним справу, коли ми все це закінчимо". Старший гриф сказав щось на знак згоди, але Фредерік вже не слухав його. Він міцніше стиснув зброю, згадуючи кожного свого товариша, якого вбила куля Талона.\n\nЯкими ж дурнями, думав він, повинні бути ці так звані "націоналісти", щоб віддати своє життя, щоб наповнити казну п'явок на кшталт Голдфезера. Всі, а не тільки солдати. Фанатичні, неосвічені грифони, які не знають свого місця в житті, сліпо пригають за фашистами і капіталістами зі скелі. Кожного разу, коли він думав про це, його серце боліло. Його сестра була однією з тих дурнів. Фредерік моргнув. Зараз він не міг про це турбуватися. Завтра він знову буде на фронті. Просто зараз був не час."
 griffons.148.a:0 "Проте він почав думати про те, як напоумити Хельгу."
 
 griffons.149.t:0 "III"
 griffons.149.d:0 "Фредерік вдарив крамаря прикладом своєї рушниці. Інший грифон похитнувся і впав на землю, а він вдарив його ще раз. "Ось тобі, — сплюнув Фредерік, — солдати проливають кров і вмирають за тебе, поки ми говоримо, а ти тут відсиджуєшся і ниєш!"\n\n“Це моє життя!” — зарепетував крамар, закриваючи голову кігтями, — "І воно марне, завдяки тобі! Ніхто не просив цієї війни, крім вас, комуняки. Нічого цього не було б, якби губернатор був живий!" За це його знову вдарили, так сильно, що Фредерік почув тріск, коли він знову замахнувся гвинтівкою.\n\nУ Фредеріка боліло в животі від голоду. Він саме збирався закінчити обхід міста і отримати свій мізерний пайок, коли почув, як власник крамниці ображає республіку. Місяцями він перебував у безперервному бою, не маючи ні відпочинку, ні часу на роздуми, окрім нескінченного кола смертей. Він не дозволив би образити себе цивільному, який вміє лише тікати. Якби він і йому подібні з такою ж енергією йшли на ворога, вони б уже виграли війну.\n\n"Ти думаєш, що тобі важко, чи не так?" — крамар тримав дзьоба, кров прослизала крізь його кігті, коли він з жахом дивився на Фредеріка. "Ти нічого не знатимеш про труднощі, доки не залишишся на самоті". Він витягнув пістолет і приставив його до голови грифона. Він взів курок і подумав, що, можливо, це голод змушує його це робити. "Я дам тобі привід понити", — холодно сказав він.\n\n“Будь ласка”, — крізь сльози промовив грифон, — “у мене є сім'я, в них стріляй...”\n\nФредерік не відреагував. Для нього сім'я була випадковістю, зіпсованою кров'ю. Якби Хельга пішла за ним, вони могли б разом витримати тягар цієї війни. Натомість він був сам, і вже давно перестав пам'ятати імена своїх товаришів. Він не мав більше ні жалю, ні скорботи, ні печалі. Усередині нього нічого не залишилося.\n\nВін натиснув на спусковий гачок. Почувся постріл."
 griffons.149.a:0 "Він вийшов з крамниці, не сказавши більше ні слова."
 
 griffons.150.t:0 "І"
 griffons.150.d:0 ""За що ми воюємо?"\n\nХельга смутно впізнавала Райхарда Айронклоу на трибуні, хоча знала лише, що він був одним з нових генералів у маршальській армії. Навколо нього зібрався невеликий натовп, але він говорив так, ніби очолював переповнений храм. "Комуністи борються за те, щоб розвалити нашу націю — так, націю — зсередини. Їхні безвольні гармонійні "товариші" борються за червону республіку, яка апелює лише до іноземних інтересів". Він говорив спокійно, але вона бачила вогонь, що палахкотів за його очима. "Ми боремося за Нова-Грифонію. Ми боремося за її славу, за її здоров'я, за її процвітання". До натовпу приєдналося ще більше грифонів, і вона відчула, що стикається плечима зі своїми співгромадянами.\n\n"Вовки гарчать на наших порогах, грифони, тож я запитую вас, хто з вас стане і дасть відсіч цим шавкам?"\n\nУ натовпі пролунав гомін, і Хельга зробила крок уперед. "Я, — сказала вона, — я ніколи не любила цих розбишак". Від однієї згадки про ті страйки, про те, як вони ледь не спустили колонію в прірву тільки тому, що їм хотілося більше бітсів, кров закипала в жилах! "Я не буду сидіти склавши руки, поки вони нас вбивають!" Вона побачила, як Айронклоу посміхнувся і покликав її на сцену. "Невже ніхто з вас не хоче приєднатися до цієї хороброї грифини в бою?"
 griffons.150.a:0 "Хельга стала поруч із генералом. Вона не могла не думати про свого брата-втікача-ідіота."
 
 griffons.151.t:0 "II"
 griffons.151.d:0 "Перед тим, як покласти гвинтівку на підвіконня, Хельга відрегулювала приціл, спрямувавши його в бік лісу. З вежі храму вона могла бачити дерева, що простягалися аж до самого горизонту. Яким би прекрасним воно не було, вона знала, що лежить за ним. Паразити. Вони заполонили її прекрасну Нова-Грифонію, роєм кинулися туди, щоб захопити і заразити.\n\n"Сталліонградці заклали ці зерна", — пригадала вона слова генерала Айронклоу. Тоді вона щойно закінчила базову підготовку і так пишалася тим, що нарешті стала частиною підрозділу Соколів. "Це чужоземні паразити — істоти, які ненавидять бачити, як процвітає спільна основа нашої нації. Це були зрадники, які побачили, як їхня злісна лоза росте і стискає наш народ, і через свою жадібність вони повернулися до нас спиною". Голос генерала ніколи не підвищувався, ніколи не здригався. Все, що він говорив, було прораховано, і вона ні на секунду не сумнівалася в тому, що це правда.\n\n"Тепер справа за вами, хоробрі грифони, забрати назад те, що належить нам", — промовила вона останній рядок його промови, яку він виголосив того дня, — "і прогнати цю червону хворобу назад, поки вона не знищила нас усіх". Це була мантра, яку вона повторювала собі щодня, щоб не забути, за що вона бореться. Частина її, яка ставала меншою з кожною перестрілкою і кожним рейдом, вважала сумним, що деякі грифони можуть вірити в брехню, яку розносили комуністи-поні. Її брат був одним з них. Зараз він був десь за тими деревами. Не знаючи або не дбаючи про те, що його викинуть у ту ж секунду, коли він стане непотрібним.\n\nВона похитала головою, відганяючи від себе ці м'які думки. Він зробив свій вибір. Ніщо, крім випробування боєм і перемоги над зрадниками, не могло принести йому спокути. Тож вона знову втупила погляд у далечінь і стала чекати. Це випробування прийде досить скоро."
 griffons.151.a:0 "Вона сподівалася, що Фредерік буде достатньо сильним, щоб витримати те, що на нього чекає."
 
 griffons.152.t:0 "III"
 griffons.152.d:0 "П'ятдесят три.\n\n\nПаразит запанікував. Він кричав на весь ліс, направляючи гвинтівку в нікуди, і, не отримуючи відповіді, стріляв без розбору. Сховавшись подалі, вона могла бачити паніку в його очах. Дика, метушлива істерика, як у хворої тварини. Хельга вже бачила це незліченну безліч разів. Пролунав тріск, і паразит звалився на землю.\n\nП'ятдесят чотири.\n\nБільше ніхто не ліз, але вона не дозволяла собі розслабитися. Не тоді, коли нація все ще була хвора. Переносники хвороби були у всіх формах — яки, пінгвіни, іноземні істоти. Але поні були найзаразнішими з усіх. Вони розмножували червону чуму і захопили бідного грифона, змусивши його стати зрадником. Це вони в усьому винні, і в цьому, і в усьому іншому. Раніше вона в це не вірила, але тепер навчилася. У кожному другові, якого вона бачила рознесеним на шматки або розірваним на частини пострілами. У крові на кігтях, яка не змивалася. У заціпенінні серця, яке з кожним днем ставало дедалі сильнішим. Але навіть якби війна закінчилася завтра, вона продовжувала б битися доти, доки Нова-Грифонія не очиститься від усього цього бруду.\n\nСудорожний рух притягнув її погляд до заростей. Направивши приціл на точку, вона подумала про Фредеріка. Важко було не оплакувати брата. Вона не знала, як не помітила цього, але він захворів задовго до початку війни. Вона не могла йому допомогти. Живий чи мертвий, але від зради не було ліків. Якщо коли-небудь настане день, коли вона знову зустріне його, вона зобов'язана буде позбавити його страждань. При цій думці її серце нарешті перестало боліти.\n\n\nПідлісок знову заворушився. Висунулася голова поні — рівно настільки, щоб вона могла розгледіти пляму строкатої шерсті. Вона вистрілила. Ще один звук рознісся лісом. Хельга не бачила тіла, але знала, що надала єдину милість, яку міг дати Сокіл."
 griffons.152.a:0 "П'ятдесят п'ять."
 
 griffons.153.t:0 "Післямова"
 griffons.153.d:0 "Час для розбору тіл, що усіяли поле, ще не настав. Тільки виднілися темні силуети, скорчені на своїх місцях, немов маріонетки, обрізані по нитках. Протягом усієї війни використовували найпростішу уніформу, але тепер навіть ці шапки і нашивки були брудними від бруду і крові. Сморід був нестерпним. Битва, яка сталася тут, була однією з останніх, яка все ще вирувала, навіть коли був забезпечений мир. Тепер какофонія війни змінилася майже тишею. Птахи кричали вдалині, принаймні ті, які не були зайняті пожиранням трупів. Грифони в масках бродили полем, ступаючи по підірваній і нерівній землі. Одне за одним неживі тіла клали на ноші або просто забирали.\n\nМертві здебільшого були жертвами вогнепальної зброї, це було само собою зрозумілим, хоча іноді розкладання заважало точно визначити, як саме вони померли. Іноді вони виглядали так, ніби спали. На них майже не звертали уваги. Аж раптом...\n\nВ розпал роботи було знайдено два тіла. Солдати, що вчепилися один в одного в ідеальній картині тваринної люті, кігті застрягли в плоті, і навіть після смерті їх неможливо було роз'єднати. Коли небо почало світлішати, риси цих двох грифонів стали чіткішими. Один із присутніх помітив, що вони схожі один на одного — як брат і сестра. Група присутніх посміялася над цим. Потім вони розійшлися у своїх справах. Зрештою, це була просто ще одна трагедія. Їх потягли, і як вони були пов'язані разом за життя, так вони лягли в сиру землю. Коли все було сказано і зроблено, священик помолився над братською могилою."
 griffons.153.a:0 "Нова-Грифонія зустрічає світанок."
 
 griffons.154.t:0 "Дивізії з усіх кольорів веселки"
 griffons.154.d:0 "Холодними вітрами був зустрінутий візит Редтейла до тренувального табору, де кипіла активність. Кожна істота рухалася з рішучою цілеспрямованістю, і "кожна істота" — це саме ті слова, які Редтейл міг використати для опису того, що він бачив. Раси всіх видів складали ряди солдатів, що тренуються, товаришів, що розмовляють, і маршируючих голосів, відлуння яких розносилося навколо.\n\nСам доказ правоти їхньої справи, що долав бар'єри зовнішнього вигляду, змусив Редтейла посміхнутися, а, завернувши за ріг барака, він побачив чудовий приклад цього — старший сержант вичитував лейтенанта, який тільки-но прибув: "Мені НАЧХАТИ, ВЕДЕШ ТИ ФЕСТРАЛІВ, МАВП ЧИ КЛЯТИХ АЛІКОРНІВ, ТИ КЕРУЄШ ЦИМ ВЗВОДОМ, І ЦЕ НАКАЗ!".\n\nНовий лейтенант здригнувся: "А-але я нічого не знаю про цих істот! Що якщо-"\n\nСтарший сержант швидко стукнув лейтенанта крилом і нахилився на рівень дзьоба лейтенанта, який упав у сніг. "ТОДІ ЗЛИНЯЙ І ЗМИРИСЬ З ЦИМ. АБО ЗАБИРАЙСЯ ГЕТЬ!"\n\nРедтейл спостерігав, як старший сержант пішов, залишивши лейтенанта підніматися на ноги. Той здригнувся від несподіваної появи лінії поні, що стояли по стійці струнко і віддавали йому честь. Це був взвод лейтенанта, і у грифона був наказ.\n\n"Вільно! Я лейтенант Анрі Прін, і... і я буду вашим новим командиром"."

 griffons.155.t:0 "Подарунок з Весаліполіса"
 griffons.155.d:0 "Айронклоу дивився на військовий парад з балкона губернаторського особняка. Уетер прокинувся в режимі повного свята. Наполягання Хайхілла на збереженні військових оркестрів нарешті окупилося — вони грали патріотичну музику під тупіт чобіт стаккато. Але найбільше його хвилювала масивна лінія танків, три повні дивізії, що з гуркотом проїхали вулицею. Натовп, що оточував їх, як райдужні цятки з його погляду, несамовито радів, розмахуючи прапорами і кидаючи стрічки. Солдати, що йшли зараз, дуже скоро приєднаються до фронту і принесуть перемогу над зрадниками.\n\nГордість розпирала груди генерала, і він віддав честь своїм "Панцерним соколам", коли вони пролітали повз особняк. Його соколи відсалютували у відповідь і, пролітаючи повз, у відпрацьованій синхронізації, в унісон вигукнули "Хайль Айронклоу!". Він посміхнувся і кивнув.\n\n"Гарні у вас голубки, натреновані", — промовив Хайхілл, що стояв поруч із ним. Він майже забув, що був тут. Поруч із маршалом, трохи нижче, сиділи помічники чейнджлінґів. Здавалося, вони були більш зацікавлені в параді, ніж Хайхілл, який насміхався з них. "Вони і для тебе сальто роблять, чи не так?"\n\nАйронклоу знадобилася вся його воля, щоб не усміхнутися у відповідь. Він опанував себе: "Вони не просто здобич, шановний маршале. Вони мисливці, Соколи! Ці подарунки королеви покажуть червоним виродкам, на що здатні справжні спадкоємці грифонства!"\n\nХайхілл не злякався. "Я продав частину душі Нова-Грифонії за ці іржаві відра. Молися, щоб твоя риторика дійсно вбила хоча б кількох клятих комуняк, інакше ти зі своїм цирком поїдеш робити піруети в Весаліполіс".\n\nАйронклоу зітхнув. З самого початку громадянської війни маршал був набагато, набагато злішим, ніж за весь час їх знайомства. Йому було очевидно, що він не може впоратися зі стресами, пов'язаними з управлінням. Тим не менш, він кивнув."
 griffons.155.a:0 ""Побачите, маршале"."
 
 griffons.156.t:0 "Нова-Грифонія вимагає нашого підкорення!"
 griffons.156.d:0 "День, якого ми боялися, нарешті настав: Нова-Грифонія вимагає нашого негайного підкорення під загрозою тотальної війни. Такий поворот подій зовсім не є несподіваним, адже вони і раніше демонстрували нам погрози. Однак цього разу без блефу не обійшлося. Тепер ми повинні серйозно подумати, що нам робити. Серед нас є ті, хто хоче, щоб ми підняли зброю проти грифонів, щоб змусити їх проливати кров за кожен дюйм нашої комуни. Тим часом, набагато, набагато, набагато поміркованіші голоси нашої громади кажуть, що ми повинні просто прислухатися до їхніх вимог і сподіватися, що вони нас не вб'ють. Як би там не було, є одна річ, з якою ми всі можемо погодитися: ситуація така собі."
 griffons.156.a:0 "Краще нам просто змиритися. Що ще ми можемо зробити?"
 griffons.156.b:0 "Ми не здамося без бою!"
 
 griffons.157.t:0 "[STL.GetName] погоджується на наші вимоги!"
 griffons.157.d:0 "Як і очікувалося, [STL.GetName] виконав наші вимоги! Ми готувалися про всяк випадок увірватися зі зброєю в руках, але тепер ми просто змусимо їх увірватися з бюрократами та адміністраторами на буксирі. Тепер питання полягає в тому, що робити з наданою нам комуною. Початковий план завжди полягав у тому, щоб приєднати її до наших земель і покінчити з цим. Але з огляду на те, як легко вони нам це зробили, і на дивовижну кількість поні, які там живуть, можливо, було б краще надати їм "незалежність"... під нашим керівництвом, звісно."
 griffons.157.a:0 "Вони стануть чудовим доповненням до Нова-Грифонії."
 griffons.157.b:0 "Вони можуть правити собою, якщо не виступатимуть проти нас."
 
 griffons.158.t:0 "[STL.GetName] відмовляється виконувати наші вимоги!"
 griffons.158.d:0 "У неприємному повороті подій [STL.GetName] відмовляється виконувати наші вимоги негайно скласти зброю і готуватися до окупації. Хоча це неймовірний ідіотизм для такої крихітної держави виступати проти нас, це все одно створює для нас проблему. Деякі члени нашого військового штабу, здається, думають, що поні цієї комуни планують щось підле, і боротьба проти них закінчиться лише військовим конфузом, який зробить нас посміховиськом для всього Еквусу. Наші більш компетентні генерали назвали це балаканиною боягузів і вимагають, щоб ми першими пішли у наступ і покінчили з цим. "
 griffons.158.a:0 "Саме так ми і зробимо. Приготуватися до атаки!"
 griffons.158.b:0 "...А може, ці курчата все ж таки праві? Про всяк випадок відступимо."
 
 griffons.159.t:0 "Місія виконана"
 griffons.159.d:0 "Над Нова-Грифонією встало сонце. Колонія прокинулася, і вперше за довгий час вона прокинулася в мирі. У всіх великих містах грифони, які місяцями стояли з пікетами, вийшли на роботу. До заводів, які вони блокували, до залізниць, які вони тримали в заручниках, до шахт, які вони використовували як стрижень проти промисловців. Там все ще відчувалося напруження, невпевненість у тому, що вони не знають, що буде далі, але воно зменшилося. Принаймні, зараз вони були задоволені.\n\nУ сільській місцевості робітники і власники ранчо не спали годинами. Тут тривоги міських осель були далекі від них. Проте, безперервний потік новин з минулого — де протести, контр-протести, заворушення і всілякі міські негаразди захоплювали їхню уяву і не раз змушували їх радіти, що вони не були там — вже вичерпався. Ще одним приводом для занепокоєння стало менше.\n\nДалеко в глибині країни, на справжній околиці, були агітатори, мрійники і ті, хто сидів у вичікуванні з гвинтівкою і ножем у пазурі. Для них це було просто затишшям у битві за свободу, як вони її бачили. Можливість, на думку багатьох з них, незабаром дасть про себе знати.\n\nІ, нарешті, в особняку губернатора у Уетері, Тіфезер переглядав звіти з усіх куточків колонії. Криза за кризою, страйк за страйком, бунт за бунтом, він проштовхував свою нову економічну політику, сподіваючись, що вона стабілізує Нова-Грифонію. Принаймні, достатньо довго, щоб він зміг перетворити її на цінного васала, яким, як він знав, вона була. На його подив, здавалося, що його зусилля нарешті окупилися. Вперше за, здавалося, ціле життя він відчув себе спокійно. Його надії на приємний відпочинок від усього цього були нарешті в межах досяжності. Він почав писати довгоочікуваного листа до своєї дорогої племінниці..."
 griffons.159.a:0 ""Цікаво, як там Руна?""
 
 griffons.160.t:0 "Зброя Голдфезера" #Ardent
 griffons.160.d:0 "Сьогодні Йаки-Клан отримав партію артилерії, люб'язно надану химерним бізнес-магнатом Голдфезером. Поки що занадто рано говорити про те, які ниточки прив'язані до цього обладнання, але коли Йакт з'ясуть як ними користуватися, воно буде використовуватися з користю."
 griffons.160.a:0 "Гармати БАХАЮТЬ."
 
 griffons.161.t:0 "Припаси Голдфезера" #Ardent
 griffons.161.d:0 "Доставка необхідних припасів — щасливий випадок для Йаки-Клану. Про те, як Голдфезер здобував ці матеріали на землях Нова-Грифонії, краще не замислюватися."
 griffons.161.a:0 "Кулі летять разом із припасами."
 
 griffons.162.t:0 "Залізничні гармати?" #Ardent
 griffons.162.d:0 "Ця зброя, яку ми отримали від Голдфезера, призначена для встановлення на потяги. Без сумніву, Йаки-Клан знайде цікаві способи використовувати їх у бою."
 griffons.162.a:0 "Рейки з гарматами чи гармати з рейками?"
 
 griffons.163.t:0 "Монополія?" #Ardent
 griffons.163.d:0 "Модний бізнес-магнат з Нова-Грифонії, Голдфезер, придбав власність на нашій території і створив військовий завод. Кішко-птах погодився виробляти зброю для Йаки-Клану і наймати місцевих робітників. Дозволити йому згодом розширити виробництво і дозволити нам відстрочити платежі з відсотками — це більш ніж справедлива ціна."
 griffons.163.a:0 "Зараз він робить зброю Йакам."
 
 griffons.164.t:0 "Акумулятори Блекпіка" #Ardent
 griffons.164.d:0 "Завдяки Блекпіку яки отримали партію артилерійських гармат з Нова-Грифонії. Вони стануть у великій пригоді проти нашого ворога!"
 griffons.164.a:0 "Гармати БАХАЮТЬ."
 
 griffons.165.t:0 "Запаси Блекпіка" #Ardent
 griffons.165.d:0 "Поставка допоміжного обладнання з Блекпіку в Нова-Грифонії — це добре для нас. Ми повинні відправити їм подяку, коли все владнається."
 griffons.165.a:0 "Більше речей таскати Якам!"
 
 griffons.166.t:0 "Цікава зброя" #Ardent
 griffons.166.d:0 "Блекпік дав нам якусь дивну велику зброю для наших поїздів. Ми якось знайдемо їй застосування, але краще мати її, ніж не мати."
 griffons.166.a:0 "Приносити потяги на перестрілки."

 griffons.167.t:0 "Підтримка Блекпіка" #Ardent
 griffons.167.d:0 "Завдяки Блекпіку на нашій території відкрився новий військовий завод. Яки, які там працюють, кажуть, що кішко-птахи дійсно хочуть допомогти нам більше для перемоги у війні. Ми повинні відсвяткувати їхню допомогу в належний час!"
 griffons.167.a:0 "Яки НЕ ПІДВЕДУТЬ кішко-птахів!"

 griffons.168.t:0 "Сімейна Зустріч"
 griffons.168.d:0 "Для деяких грифонів возз'єднання сім'ї було б радісною, безтурботною подією, повністю присвяченою відпочинку та роздумам. Для Редтейлів це було зовсім не так.\n\n"Гайнріх". Сестра перейняла холодний відсторонений тон, що добре пасував би до офіційного візиту.\n"Улла". Брат не намагався приховати свою втому, привітавши її легким рухом крил, який через хворобу перетворився на здригання.\n\n"Ситуація стрімко погіршується". Покінчивши зі скупими люб'язностями, вона перейшла до справи. "Наші землі скоро будуть охоплені спустошливою війною".\n\n"Не обов'язково. Люди на межі, але..." Дозволивши собі перервати себе, Гайнріх зітхнув.n\n""Якби ти був таким чудотворцем, ми б уже кілька років жили в соціалістичному раю. Час подивитися фактам в очі і діяти відповідно".\n\n"І які ж це факти? Що революція потребуватиме допомоги твоїх горлорізів — деякі з яких, зауваж, є розшукуваними злочинцями, — інакше реакціонери закують нас усіх у кайдани? Прошу тебе". Він хмикнув.n\n"Називай їх як завгодно, але в бою гвинтівка є гвинтівка. До них прикріплені бойові птахи, які завжди були готові вбивати і вмирати за справу". Улла схилила голову набік. "Ми поділяємо боротьбу, хоча це важко помітити з-за твоїх книжок". Гайнріха Редтейла можна було звинуватити в багатьох речах, зокрема в тому, що він не виконував своїх обов'язків брата, але ніколи — в поспішних судженнях. Це було ризикованим рішенням, але воно могло виявитися необхідним, навіть життєво важливим. Після хвилини, витраченої на обмірковування всіх можливостей, він зібрав усю наявну силу волі і зустрівся з пронизливим поглядом сестри."
 griffons.168.a:0 "Рух потребує вашої допомоги."
 griffons.168.b:0 "Ми будемо дотримуватися верховенства закону."
 
 griffons.169.t:0 "Флот підтримує нас"
 griffons.169.d:0 "Доки Уетера наповнилися активністю багатьох моряків і персоналу флоту, що слухали. Всі вони служили у флоті Нова-Грифонії ще до зміни влади в країні, але всі вирішили залишитися на своїх місцях, коли до них дійшли новини про те, що Айронклоу і Голдфезер піднялися на вершину слави.\n\nОдин з них був грифоном, який дійсно розумів, як нести кайдани лідерства, а інший — грифоном, який знав, як наживатися і платити.\n\nНеважливо, що Айронклоу сміливо проголошував перед ними на своїй прославленій трибуні, чи що пропонував Голдфезер в обмін на підтримку, десятки капітанів кораблів мовчки підтверджували вірність своїх суден майбутньому, накресленому цими двома грифонами."
 griffons.169.a:0 "Командування та прибутку."
 
 griffons.170.t:0 "Зрада флоту"
 griffons.170.d:0 "Окрім звичайної торгівлі, цього дня в доках Нуво-Аквіли майже не було грифонів. Зміни в уряді не обіцяли нічого хорошого для багатьох у флоті Нова-Грифонії, і коли республіканці закликали всіх моряків і капітанів, вони незабаром зіткнулися з мізерним натовпом присутніх.\n\nЦі кілька грифонів не були цільовою аудиторією; цільовою аудиторією були капітани кораблів і більш досвідчений військово-морський персонал. У них було кілька моряків, які вірили у зміни, які хотіли здійснити республіканці, і ще кілька, які просто цікавилися або не мали чим зайнятися.\n\nЗасмучувало, можливо, навіть зводило з розуму, але республіканці, які зверталися до них, мусили визнати, що це були єдині моряки, які бажали працювати з ними."
 griffons.170.a:0 "Чи дійсно декілька краще, ніж жодного?"
 
 griffons.171.t:0 "Падіння Цитаделі"
 griffons.171.d:0 "Командире, ми отримали повідомлення, що Уетер потрапив до пазурів республіканських військ! Їм вдалося подолати оборону міста і просунутися всередину. Будь-який опір був поступово придушений, і республіканські грифони швидко захопили контроль над усім Уетером!"
 griffons.171.a:0 "Ура!"
 
 griffons.172.t:0 "Гарнізон Зеркшед-Скелла капітулює"
 griffons.172.d:0 "Командире, надходять повідомлення, що Зеркшед потрапив до пазурів республіканських військ! Їм вдалося захопити контроль над містом і придушити всі форми опору. Надходять повідомлення про жертви, але на даний момент підтверджено, що республіканці повністю контролюють Зеркшед!"
 griffons.172.a:0 "За республіку!"
 
 griffons.173.t:0 "Нова-Грифонія відкликає свої претензії"
 griffons.173.d:0 "До Сталліонграду надійшла звістка, що уряд Нова-Грифонії відмовився від своїх претензій на сіверянські території. Відверто кажучи, сам факт того, що два союзники мали претензії один до одного, був сумнівним. Це було важливо в минулому, але зараз немає необхідності в цій суперечці між народами двох країн, кожен може вільно відвідувати прикордонні райони."
 griffons.173.a:0 "Є кращі речі, які можна робити, ніж сваритися через землю."
 griffons.173.b:0 "Ми пройшли занадто далеко, щоб зупинятися."
 griffons.173.c:0 "Ми за добросусідські відносини!"
 
 griffons.174.t:0 "Сталліонград теж відкликає свої претензії"
 griffons.174.d:0 "На дзьобі Редтейла прослизнула посмішка, коли він спостерігав за загоном поні з Сталліонграду, що патрулював по той бік кордону. Останні чутки називали таке видовище в кращому випадку провокаційним, в гіршому — агресивним, але Редтейл мав на меті розвіяти ці неприємні чутки. Батьківщина революції відкликала свої претензії на південні території Нова-Грифонії після того, як дві держави змогли досягти дипломатичного врегулювання. Який сенс ворогувати товаришам з однаковими принципами, не кажучи вже про ідеології?\n\nПобачивши своїми гострими очима, що патруль тихо помітив їхню присутність, Редтейл з гордістю змахнув крилами. Потім він простягнув руку і почав розмахувати кігтем туди-сюди. Більшість патруля проігнорувала цей момент, але один поні, що йшов позаду, зупинився, і його спантеличена гримаса була ясна, як день. Редтейл одразу ж втупився в поні очима і продовжував махати кігтем. Поні, сильно збентежений, повільно підняв копито і нерішуче махнув у відповідь.\n\nКамера клацнула поруч із Редйтейлом, і він опустив кіготь, все ще посміхаючись. Грифон повернувся до свого оточення з охоронців і репортерів, схвильовано чекаючи, коли знімок буде надруковано."
 griffons.174.a:0 "Ура!"
 
 griffons.175.t:0 "Улла приєднується до республіканських сил"
 griffons.175.d:0 "І Редтейл, і Сільвервінг, сидячи на протилежних кінцях письмового столу, розглядали рапорт і письмовий лист. Папери надійшли лише кілька хвилин тому, але обидва грифони зупинилися, розмірковуючи над тим, що саме означає їхній зміст для них і для всього світу. З-поміж них першим наважився заговорити Сільвервінг, "Ти ж не проти цього?"\n\n"Я... здивований, ось і все", — відповів Редтейл. "Навіщо Уллі приєднуватися до країни, яку вона раніше намагалася повалити?"\n\nСільвервінг нарешті підійшов ближче і поклав кіготь на химерно написаний лист: "Очевидно, що Улла хоче боротися за республіканську мрію! Хоча я просто щасливий, що принаймні цей ідеолог є ще й перевіреним командиром!"\n\n“Перевірено невдалий путчист...”\n\nДвоє витримали паузу, перш ніж Сільвервінг сів з паперами Улли. Пробігшись поглядом по деталях, грифон зітхнув. "Республіці потрібні здібні командири, готові боротися за її майбутнє".\n\n"Потрібні". Редтейл скривився, дозволивши собі легший тон: "Це так"."
 griffons.175.a:0 "Ми приймемо твою допомогу, Улло."

 griffons.176.t:0 "Революція в Нові"
 griffons.176.d:0 "База Улли Редтейл в немилосердному холоді давала їй мало комфорту. Від сходу до заходу сонця, навіть у найспекотніші дні, клімат накривав її ковдрою снігу та льоду. Хоча її власна боротьба з силами капіталізму була успішною, вона ще не могла повністю перемогти несприятливу погоду.\n\nТоді до неї увірвався посланець, забувши про будь-яку обережність; його пошарпана уніформа вже обвисла від поспішної подорожі сюди назад. "Улло! Це від Гайнріха! Революція знову почалася!"\n\nПри згадці про брата в серці Улли спалахнуло полум'я. Революція, що нарешті відновилася на тлі розваленої Нова-Грифонії, підняла її майже на ноги. Новина, яка мала б пригнітити її дух — фашисти влаштовують власне повстання, — лише підбадьорила її. Смерть Тіфезера дала їм золоте вікно можливостей.\n\nАле на чолі цього червоного потопу був хтось, кого вона вважала занадто ніжним серцем перед обличчям безжального капіталізму. Любов Гайнріха до демократії прирекла б його на поразку, якби грифони недобросовісно проголосували проти його бренду соціалізму. Вона раз і назавжди затьмарила б надію робітників, і вони незабаром звернулися б до більш надійних засобів. До її засобів.\n\nВтім, її брат був її братом, і вони служили одній меті. Принаймні, демократичний соціалізм був кращим, ніж колонія видобутку і знущань..."
 griffons.176.a:0 "Час зустрітися з моїм братом..."
 griffons.176.b:0 "Революція має бути до кінця!"

 griffons.177.t:0 "Нова-Грифонія просить допомоги з повітря"
 griffons.177.d:0 "Копита Нестора Луніна швидко повернули пропелер, і з могутнім ревом двигуна він почав обертатися. Ревіння машини змусило його здригнутися, як від вібрацій і грубої сили, так і від наслідків того, що ця технологія може зробити для справи, за яку він так дорого боровся. Він впевнено дивився на гостей, які прийшли до майстерні, щоб відкрити ще одну душу машини, в яку він так багато вклав.\n\n"Прекрасний звук, чи не так? Ви маєте чудове бачення майбутнього війни, раз прийшли до мене". Він сказав це спокійно, але з нетерпінням, м'яко посміхаючись, відчуваючи, як повітря торкається його обличчя і гриви. "З усіх технологій, які ми маємо інтегрувати на полі бою, ця є найбільш революційною. Без контрзаходів проста піхота не може сподіватися, що коли-небудь зможе щось зробити проти ворога з неба. А з часом літаки стають лише швидшими, маневренішими, смертоноснішими... Зрештою, наша революція повинна йти з усіх боків. Особливо згори".\n\nГоловний гість дня, Гайнріх Редтейл, прицмокував дзьобом, розмірковуючи над вагою похвал Луніна. "Це, безумовно, складна техніка, але... ви справді вірите, що вона стане новою основою війни? Світ все ще божеволіє від танків і окопів, артилерії і сильного флоту"\n\nНестор анітрохи не образився. Кожне нововведення мала своїх скептиків. "Враховуючи, що вони здатні завдати удару раніше, ніж ваш ворог, доставляти припаси протягом годин, а не днів, і досягати цілей, які в іншому випадку коштували б тисячі життів? Чому б і ні, мій друже. Ці високоманеврені дива інженерної думки будуть шануватися як ангели, коли пролетять над нашими товаришами".\n\nТепер питання полягало в тому, чи дозволить Сталліонград Нестору забезпечити цих грифонів-революціонерів машинами, які він так любив, чи ні. Чи є це прийнятною ціною за підтримку революції на наших кордонах?"
 griffons.177.a:0 "Абсолютно!"
 griffons.177.b:0 "Вибачте. Ми не можемо собі цього дозволити."
 
 griffons.178.t:0 "Саме час"
 griffons.178.d:0 "Зрозумійте нас правильно, ми всі за вільні стосунки в нашій улюбленій країні. Навіть політики мають право влаштовувати своє приватне життя так, як їм хочеться — звісно, до тих пір, поки вони зберігають його приватним і не дозволяють своїм примхам впливати на долю звичайних грифонів.\n\nА як же наш любий Маршалл Хайхілл, дуже хороший друг покійного губернатора Тіфезера? Напевно, немає потреби перераховувати всі його заслуги. Зрештою, він досить щедрий (за розміром прийнятих пожертв), завжди хоробрий (проти найбільшого ворога нації, законних протестувальників) і, безумовно, старанний (на жаль, не при виконанні службових обов'язків). Чи справді ми заслуговуємо на такого великого захисника перед лицем негараздів, які навколишній світ має намір принести на наш поріг? Звісно, ми б ніколи не засумнівалися в його доблесті на полях битв подушок і ковдр, і навіть численні непідтверджені чутки про його легку несумісність з такими дрібницями, як логістика чи військова тактика, лише посилюють наше обожнювання.\n\nНа зовсім не пов'язане з цим зауваження, якщо читачі завітають до нашого історичного розділу, то знайдуть найцікавішу статтю про стародавні звичаї наших предків. Особливу увагу радимо звернути на практику поховання разом з померлим правителем його супутника, незалежно від його власної близькості до смерті. Тоді це було гідно, зараз це, безумовно, варварство, але, можливо, заради старих добрих часів варто відродити цю традицію, хоча б один раз?"
 griffons.178.a:0 "Ах, радощі вільної преси."
 griffons.178.b:0 "Комуністична маячня."


