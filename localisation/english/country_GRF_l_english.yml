### ОПИСИ ЛІДЕРІВ ###
 teabird_desc:0 "Спадкоємець нечисленної імперської знаті далеко від дому, губернатор Тіфезер здобув репутацію здібного і харизматичного лідера імперскьої колонії. Незважаючи на всі свої здібності, він не зміг запобігти економічному колапсу, спричиненому падінням Імперії, і відтоді він щосили намагався утримати націю від розпаду. На щастя для нього, громадська думка твердо стоїть на його боці, а екстремістські елементи маргіналізовані. Він жадає того дня, коли колонія зможе знову постояти за себе, надавши йому можливість покинути свою посаду і повернутися до своєї сім'ї в Брентбік. Його нещодавно розроблений економічний план наблизить цей день."
 always_depressed_desc:0 "Вільгельм Силвервінґ, колишній популярний командир ополчення, змінив поле битви на політичне. Він просто не міг піти відпочивати, коли бачив, що багатьом нужденним грифонам не вистачає таких основних речей, як житло, їжа і навіть робота. Таким чином, він і його партія працювали в тісній співпраці з губернатором Тіфезером для фінансування програм соціального забезпечення тими невеликими коштами, які вони могли отримати в умовах зруйнованої економіки країни. Хоча Вільгельм не такий популярний, як губернатор, він здобув схвалення нижчих класів. Мало хто сумував так сильно, як він на похороні Тіфезера, але він не міг дозволити собі плакати занадто довго. Через свої старі контакти в ополченні він дізнався про запланований переворот, і він не міг цього допустити. Переворот Ервіна Гайгілла було припинено до того, як він зміг по-справжньому поширитися країною, дозволивши істинній демократії вибрати наступного лідера нації. Екстремістські партії отримали малу підтримку, а грифони хотіли поліпшення економічної ситуації, тож Силвервінґ був обраний з переважною більшістю голосів у новоствореній Республіці Нова-Грифонія."
 chadhill_desc:0 "У маршала Ервіна Гайгілла було легендарне життя, перш ніж він захопив колонію грифонів. Колись він був генералом в армії Імперії, ще за тих часів, коли вона була єдиною силою, хоча швидко слабшала. Він швидко став сумно відомим тим, що постійно ігнорував накази вищого командування, завжди скаржачись на те, що його стратегічний геній принижується. Ервін був занадто пов'язаний із дворянством, і тому його не можна було насильно позбавити посади. Замість цього верховне командування запропонувало Гайгіллу посаду вищого генерала колонії. Прагнучи слави, він прийняв це призначення без запитань.\n\nНа жаль, він швидко зрозумів, що його «просування по службі» замість цього було принизливим призначенням, і він не міг повернутися назад після розпаду Імперії. Застрягши в чужій країні, він міг мало що робити, окрім як дратувати губернатора Тіфезера, вимагаючи збільшення військового бюджету, водночас прищеплюючи почуття особистої вірності своїм військам.\n\nДехто каже, що він доклав свої пазурі до вбивства Тіфезера. Але байдуже, що грифони кажуть зараз, коли маршал Гайгілл нарешті досяг своєї мрії — безперечної влади."
 ultimate_griffon_desc:0 "Засновник і генеральний директор компанії «Талон Ґанворкс», Скейрон Ґолдфезер завжди був відомий своєю нездоровою одержимістю багатством. Саме його жадібність призвела до вигнання Скейрона з оплоту капіталізму — Скайфола. Хоча причини його вигнання варіюються, всі згодні, що він перетнув кордон, і сам Залізний канцлер був залучений у його шахрайську схему. Забравши з собою всі доступні активи, він попрямував до бідної колонії, вже передчуваючи вигоду — у країні не було іншого великого виробника зброї, і це забезпечило йому монополію на продаж вогнепальної зброї, оскільки інші компанії не могли конкурувати з його недобросовісною тактикою.\n\nВійна вигідна незалежно від того, хто в ній замішаний, і в хаосі після смерті Тіфезера він домігся ще більшого прибутку, фінансуючи обидві сторони в громадянській війні. Коли перестрілки вщухли, він попросив провести останню зустріч із переможним маршалом Гайгіллом. Ніхто не знає точно, що саме там сталося, але Ґолдфезер опинився на чолі зруйнованої війною нації. Його суперники тихо покинули країну з кишенями, повними кривавих грошей Скейрона. Тепер він очолює радикально реорганізовану колонію як один із підрозділів своєї компанії, повністю зосереджений на фінансових інтересах."
 caesar_from_fnv_desc:0 "Райгард Айронкло, уродженець колонії, не виявляв інтересу до політики, доки йому не подарували серію книжок про завоювання Ґровера I. Будучи завзятим читачем, він був зачарований історичним змістом книг — силою грифонів, величезною об'єднаною країною, єдиним безперечним правителем. Йому стало зрозуміло, що старий стан колонії викликаний відсутністю всіх цих якостей. Для вирішення цієї проблеми він заснував своїх надійних Соколів і провів багато часу, намагаючись переконати населення у правильності його бачення майбутнього. На жаль, його ідеї були в меншості, тому що більшість грифонів просто не бачили необхідності в такій різкій зміні керівництва, і при цьому вони не погоджувалися з його принизливими коментарями стосовно поні. Очевидно, що він отримав вигоду від загибелі Тіфезера. Нація була розколота жорстокою громадянською війною, він вступив у союз із маршалом Гайгіллом, а потім позбувся його, щойно той перестав приносити користь. Айронкло завжди вважав Гайгілла нудною маріонеткою, якому бракувало сміливості та здібностей, щоб радикально реформувати колонію."
 snooty_commie_bird_desc:0 "Гайнріх Редтейл, інтелектуал із Федерштадта, відвідував еквестрійський реґіон Сєвєряна, коли сталося повстання. Завдяки серії подій він став особистим другом Стіл Сталліона і провів багато ночей, обговорюючи з ним переваги комунізму. Він не брав безпосередньої участі в сєвєрянській революції, будучи досить слабким фізично, але допоміг створити деякі з основних принципів революції. Після цього він повернувся до свого рідного міста, сподіваючись згуртувати зубожілий пролетаріат для боротьби, але його переворот не був успішним, оскільки його і його змовників швидко заарештували. Після звільнення з в'язниці він вирішив створити мирну політичну партію, яка набула помірної популярності, але так і не змогла кинути виклик колоніальній адміністрації. Це змінилося після подій, що послідували за смертю Тіфезера, оскільки партія Редтейла домоглася успіху в отриманні достатньої кількості голосів, щоб претендувати на перемогу на виборах. Маючи благодатний ґрунт для поширення соціалізму, він тепер намагається переробити Нова-Грифонію згідно з ідеями свого старого друга, де робітники, нарешті, будуть вільні від експлуатації."
 chernobyl_beak:0 "§YДата народження§!: 15 квітня 979 року, Вінґгаґен\n\n§YЗвання§!: полковник\n\n§YЖиттєпис§!: Даніель Кримзонбік народився 979 року в сім'ї грифуського офіцера і мешканки Клаудбері. Він був єдиним пташеням і тішився дуже щасливим дитинством у Вінґгаґені. Він вирішив піти по стопах свого батька і вступив до офіцерської академії, яку пізніше успішно закінчив.\n\nСаме в цей час почали формуватися його політичні переконання. Даніель, як ідеаліст-гармоніст, стверджував, що надзвичайні повноваження, надані президенту Кемерскаю, були занадто радикальним кроком, що загрожував майбутньому Республіки. Зрештою ці побоювання дійшли до того, що він вирішив відмовитися від республіканської справи. Знаючи, що дезертирство є серйозним злочином, Даніель вирішив втекти до Нова-Грифонії — відомого притулку для політичних вигнанців і знедолених. Завдяки своєму офіцерському досвіду його прийняли до збройних сил Нова-Грифонії, де він швидко піднявся службовими сходами, ставши зрештою командиром ополчення. Він палкий прихильник Вільгельма Силвервінґа і його Соціал-Демократичного Фронту Нова-Грифонії. У 1003 році Даніель брав участь у делегації Нова-Грифонії, яка відвідувала Еквестрійські Ігри в Кристальному Місті. За час свого короткого перебування там він встиг дізнатися багато нового про нові розробки у військовому мистецтві завдяки спілкуванню з військовими з інших делегацій.\n\nДаніель вважає себе грифусцем, незважаючи на те, що виріс у Північній Грифонії. Він уважає, що всі істоти світу створені рівними — незалежно від раси. На його думку, Грифонія має бути знову об'єднана і стати демократичною федерацією націй. Він вважає, що централізована держава занадто вразлива для корупції та несправедливості.\n\n§YАвтор портрета§!: Scroup"
 GRF_paddy_desc:0 "§YДата народження§!: 983 рік, Лас-Пегасус\n\n§YЗвання§!: найманець-генерал\n\n§YЖиттєпис§!: Педді Рокфеллер народилася в сім'ї нафтового магната Рокфеллера. Хоча обставини її народження приховані зусиллями самого Рокфеллера, ми дійшли висновку, що вона справді є його біологічною донькою, на основі аналізу медичних записів із Сонячного госпіталю імені Селестії в Лас-Пегасусі.\n\nУ 1006 році вона здійснила свою вісімнадцяту спробу втекти від батька після того, як він спробував видати її за домовленістю заміж за [REDACTED] їхнього ГорсКо. Їй вдалося втекти на північ, у Нова-Грифонію, а звідти — на острів Азкабан, що перебуває під контролем Сталліонграду. Згодом її взяли в полон «вигнанці» з тамтешньої комуністичної партії.\n\nМисливець за головами Жан де Басс, найнятий Дженерал Петролеум, успішно врятував її, але відмовився повернути Педді компанії. Ці двоє з тих пір стали нерозлучними і повернулися до Нова-Грифонії, щоб боротися там за свою свободу як найманці."
 GRF_jean_desc:0 "§YДата народження§!: 4 липня 976 року, Аквіла\n\n§YЗвання§!: найманець-генерал\n\n§YЖиттєпис§!: Жан — незаконнонароджений син революціонера Жарве де Басс, брата Стелли де Басс з Ведіни і спадкоємця сімейних обладунків. Сам Жарве був убитий монархістами Аквелії 985 року під час "Царства терору", що змусило матір Жана втекти разом зі своїм маленьким сином у Скайфол. Історія його юності достовірно відома лише самому Жану. Напевно відомо лише те, що в молодого де Басса накопичився чималий борг перед олігархами, на яких він працював громилою, у чому йому допомагали батьківські обладунки.\n\nЗрештою олігархи вирішили стягнути цей борг. У 1001 році на Жана було відкрито контракт, і той утік у Нова-Грифонію. Наприкінці 1006 року він був змушений укласти контракт на пошук і затримання Педді Рокфеллер. Довга серія з різноманітних шокуючих обставин і пригод дала змогу Жану відмовитися від виконання цього контракту та повернутися разом із Педді до Нова-Грифонії, щоб боротися там за свою свободу... для того, хто найбільше платить, звісно."

