### ПОДІЇ ###
 griffons.1.t: "Убивство Тіфезера"
 griffons.1.d: "Тіфезер довго, виснажено зітхнув. Сьогоднішній день буде довгим і важким, а він щойно закінчив три години попереднього планування та мозкового штурму біля Голови Імператора. Його критики, ймовірно, вважали, що його відвідини такої скромної пивниці були спробами підвищити свою репутацію, хоча насправді йому подобалася їхня кава, а споруда восьмого століття створювала закладу гостинне й домашнє відчуття.\n\nПісля його сьомого напою, він прийшов до висновку — Нова-Грифонія опинилася в тяжкому становищі, але не в безвихідному. Інституційна раціоналізація була першим пріоритетом, потім заходи щодо приборкання рецесії, потім фундаментальна реструктуризація збройних сил. На це знадобилося б близько трьох років, і Тіфезер був упевнений, що, ігноруючи незвичайні обставини, він і адміністрація зможуть досягти успіху. Але головна проблема – незвичайні обставини. Здавалося, що весь світ став «незвичайним», ця епідемія хаосу мала зрештою досягти Нова-Грифонію. Незважаючи на всю його стратегію, руйнівна сила непередбаченої події залишалася неперевершеною.\n\nМожливо, це був наступний крок: підготовка до несподіваного. Губернатор почав складати подумки список. Корупційний скандал чи подібний удар по НАК може дати Соколам і соціалістам перевагу. Вбивство може спровокувати політичне насильство, незалежно від того, хто став жертвою. Найбільшу неприємність викликала б зовнішня загроза, будь то з дикого заходу, старого континенту чи, швидше за все, Сталліонграду. Усі можливості, всі дуже тривожні. Грифон додав ці деталі до свого уявного списку, а потім підвівся зі свого місця.\n\n...і світ раптово зупинився.\n\nСкло біля нього розбилося, коли куля пробила його ліве плече та тулуб, осколки зупинилися за сантиметр від його серця. Крики лунали навколо нього, поки Тіфезер намагався зрозуміти, що відбувається. В нього вистрілили. Це... не заспокоювало. Він ледь помітно відскочив від вікна, впавши під стіл, кава капала на пір’я губернатора, а другої кулі, що просвиснула в диван, вдалося уникнути. Запанікована офіціантка поспішила, перш ніж Тіфезер, буквально киплячий від болю, відштовхнув її.\n\n«Стрибай в укриття, негайно!» — гавкнув губернатор крізь болісні подихи. – «Я...»"
 griffons.1.a: "«Я в повному порядку...»"

 griffons.2.t: "Довгий день у Уетері"
 griffons.2.d: "Коли звістка про смерть Тіфезера поширилася, багаторічна колонія поринула в повний хаос. Розгублена анархія охопила Уетер і зараз заражає решту країни. Сам грифон помер за хвилину до прибуття швидкої допомоги, але розтин показав, що врятувати його було б надзвичайно складно, через значні пошкодження лівої легені. Жодна інша істота не постраждала.\n\nМайже таким же руйнівним, як і вбитий глава держави, є той факт, що вбивця повністю натякнув на нас. Крім використаних боєприпасів, у нас немає іншої інформації про вбивцю. Наскільки ми знаємо, це міг бути білий ведмідь-монархіст, ведінський ірредентист або просто грифон, який зневажав пивну і випадково завдав удару по главі держави. За відсутності доказів, радикали Нова-Грифонії почали розривати один одного, республіканці, соколи та соціалістичні воєнізовані угруповання воюють на вулицях. Правопорядок повністю пав, епідемія плутанини охопила командирів поліції та міліції. Стабільність, яку пропонував Національний Адміністративний Кабінет, зникла в нікуди після смерті губернатора. Схоже, що стара колонія опинилася в другій кризі за півстоліття, і залишається тільки здогадуватися, чи витримає вона цю бурю."
 griffons.2.a: "Хтось може сказати мені, що, в ім'я Борея, тут коїться?!"
 
 griffons.3.t: "Усе у вогні"
 griffons.3.d: "Яка хвора іронія; ніхто не знає, хто зробив перший постріл. Усі знали лише те, що маршал Гайгілл увірвався до залів тимчасового уряду, як голова власної армії. Кожен представник стояв під прицілом, перш ніж грифон закричав: «Жодних рухів, курчата, і ніхто не постраждає! Тим, хто підпорядкується, можливо, буде надано певну поблажливість за те, що ви не використали свої сили повною мірою, щоб Нова-Грифонія не скотилася до цього жаху!»\n\n«Якого тобі від нас потрібно? — відважний представник видав відповідь, підводячись і відкриваючи дерринджер, який він приховував від очей. — По-рабськи виконуватимемо кожен наказ, який ви віддасте? Схилятимемо голови перед кожним пихатим кроком, який ви робитимете, як диктатор? Розстріляйте нас усіх і нехай буде по-вашому, “маршале”, зруйнуйте країну своїм зухвалим знущанням!»\n\n«А що ВИ накажете мені робити? Розмовляти та вести переговори в безпечній кімнатці, поки нова-грифонці вбиватимуть один одного надворі і...»\n\nПотім удар, потім постріл. Обидва грифони перевірили, чи не ранені вони. Нічого. Вони швидко повернулися до джерела звуку: офіцер служби безпеки бився з солдатом, обидва зім’яті та скривавлені.\n\nНа секунду настав спокій, був час осмислити те, що щойно сталося, перш ніж гнівні погляди перетворилися на вбивчі серед шуму перестрілки. Подібно вогню, насильство поширилося від щільно скупчених районів в старо-грифонському стилі до більш колоніально-виглядаючих околиць. Столиця швидко пала до кігтів Гайгілла, з боєм виштовхнувши республіканців через день. Небо спалахнуло, зруйнувалося будь-яке відчуття порядку — будь-якої стабільности, окрім стабільної битви між силами республіканізму та маршала за серця й душі того, що колись було дорогоцінною колонією."
 griffons.3.a: "За Маршала!"
 griffons.3.b: "За Республіку!"

 griffons.4.t: "Вибори [GetYear]-го року"
 griffons.4.d: "У страху після спроби державного перевороту Гайгілла всі політичні партії Нова-Грифонії об'єдналися заради необхідності збереження демократії, свободи та проведення відкритих і справедливих виборів. З початком перших великих виборів, ці три партії битимуться за голоси виборців.\n\nПерша — це Ліберальна партія, яка прагне продовжувати політику адміністрації Тіфезера, щоб захистити вільний ринок і побудувати стабільне суспільство. По їх словам, Нова-Грифонія побудована на основі комерції і не повинна змінювати свій шлях.\n\nДруга — це Нова-грифонська соціал-демократична партія, лідер якої тісно співпрацював зі старим губернатором і який хоче перетворити Нова-Грифонію на державу загального добробуту з більш контрольованим ринком.\n\nОстанній претендент — Федерація нова-грифонських соціалістичних партій, яка, незважаючи на свої радикальні ідеї, присягнулася поважати демократичний процес і прийняти результати виборів. Вони прагнуть перетворити Нова-Грифонію демократичним шляхом на соціалістичну державу.\n\nБюлетені виборців було підраховано, і нація, затамувавши подих, чекає результату."
