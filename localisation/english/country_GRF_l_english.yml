 newsg.2.t:0 "Губернатора Нова-Грифонії застрелено насмерть!" #TODO: РОЗГЛЯНУТИ МОЖЛИВІСТЬ ПЕРЕПИСАТИ
 newsg.2.d:0 "[This.GetNewspaperHeader] Анархія поглинула Нова-Грифонію, оскільки губернатор Тіфезер був оголошений мертвим сьогодні вранці після того, як невідомий вбивця застрелив його в пивній “Імператорська голова.” Замість нього створюється надзвичайний уряд, який очолить збройні політичні рухи, що, як повідомляється, консолідують контроль над різними регіонами колонії. Хоча кількість загиблих поки що відносно невелика і не перевищує двозначної цифри, поки що невідомо, кого новий уряд обере для керівництва. Однак перед будь-яким новим губернатором стоятиме завдання об'єднати націю, різко розділену між радикальними республіканцями і радикальними авторитаристами."
 newsg.2.a:0 "Співчуваємо."
 newsg.2.b:0 "Темні часи для нашої держави."
 newsg.3.t:0 "У Нова-Грифонії вибухнула громадянська війна!"
 newsg.3.d:0 "[This.GetNewspaperHeader]Після тривалої боротьби соціалісти та республіканці перемагають після капітуляції залишків сил фельдмаршала Хайхілла. Після політичної катастрофи, що почалася з убивства губернатора Тіфезера, прихильники демократії озброїлися, сподіваючись не лише повалити диктатора, а й весь уряд, щоб підняти на ноги простих людей. З їхньою сьогоднішньою перемогою здається, що Нова-Грифонія більше не потребує господарів, будь то маршал чи імператор, оскільки кожен громадянин запрошується до участі у перших в історії країни виборах."
 newsg.3.a:0 "За ідеї знову пролилася кров..."
 newsg.4.t:0 "Республіканці Нова-Грифонії запобігли перевороту!"
 newsg.4.d:0 "[This.GetNewspaperHeader] Соціалісти та республіканці запанували в Нова-Грифонії після того, як змусили фельдмаршала Хайхілла та його війська здатися після спроби перевороту тимчасового уряду. Після політичної катастрофи, що почалася з убивства губернатора Тіфезера, прихильники демократії озброїлися, сподіваючись не лише повалити диктатора, а й весь уряд, щоб підняти на ноги простих людей. З їхньою сьогоднішньою перемогою здається, що Нова-Грифонія більше не потребує господарів, будь то маршал чи імператор, оскільки кожен громадянин запрошується до участі у перших в історії країни виборах."
 newsg.4.a:0 "Вони вільні від кайданів Старої Імперії."
 newsg.5.t:0 "Новий Кайзер"
 newsg.5.d:0 "[This.GetNewspaperHeader] Після нещодавнього державного перевороту Хайхілл, новопризначений Лідер Нова-Грифонії, наказав офіційно коронувати його як Імператора Грифонів. Коронація відбулася у Великих казармах столиці, після чого Хайхілл звернувся до своїх підданих з промовою і пройшов потужний військовий парад. "Дні хаосу і нестабільності закінчилися, — звернувся Хайхілл до свого народу. "Наша держава повинна бути єдиною, сильною і рішучою. Настав час піднятися і повернути собі законне місце на світовій арені! Настав час повернути честь і славу імперії!" Промова супроводжувалася могутніми хорами підбадьорливих грифонів на вулицях столиці. Хоча він здається гарячим і рішучим, ще належить побачити, чи дійсно він повернеться до своїх обіцянок і цілей. Світ поки що затамував подих."
 newsg.5.a:0 "Що за йолоп..."
 newsg.6.t:0 "Новий Фірер"
 newsg.6.d:0 "[This.GetNewspaperHeader] Після нещодавнього військового перевороту Райхард Айронклоу та його прихильники захопили владу в Нова-Грифонії. Протягом наступних місяців Айронклоу намагався реалізувати свої амбіції, впроваджуючи політику, яка підтримувала перевагу грифонів, навіть пішовши на відродження рабства чужих рас.\n\nТепер, після завоювання чужих земель, він отримав від свого маріонеткового парламенту абсолютну владу, включно з декретним правлінням, що відбувалося з великими святкуваннями. Сусіди нової Західно-Грифонської Національної Держави тепер стурбовані тим, що амбіції Айронклоу на цьому не закінчуються, і готуються до можливого вторгнення з боку цієї нової, зростаючої Національної Держави."
 newsg.6.a:0 "Що за йолоп."
 newsg.7.t:0 "Інтервенція Сталліонграду!"
 newsg.7.d:0 "[This.GetNewspaperHeader]Сьогодні Сталліонград офіційно прийняв запит на пряму військову інтервенцію від республіканської Нова-Грифонії. Танки і літаки вже мчать на північ, щоб зміцнити мрію про вільну Нова-Грифонію. Хунта Національного Порятунку засудила Сталліонград, а також республіканців за заклик до іноземної допомоги, але це цілком може переломити хід громадянської війни."
 newsg.7.a:0 "За свободу!"
 newsg.7.b:0 "За трудящих усього світу!"
 newsg.7.c:0 "Сталліонград не має такого права!"
 newsg.7.e:0 "Комуністична наволоч!"
 newsg.8.d:0 "[This.GetNewspaperHeader]У [GetDate] війська з [From.GetName] без опору увійшли до еквестрійського порту Селище на Півночі. Колишня імперська колонія вже давно вимагала, щоб поселення та прилеглі території були передані їм, і оскільки громадянська війна в Еквестрії все ще триває, вони вирішили нарешті діяти, а не чекати на дипломатичне вирішення проблеми. Чиновники всіх конкуруючих урядів Еквестрії, з якими нам вдалося зв'язатися, не прокоментували це питання, але [From.GetLeader] поспішив оголосити анексію місією милосердя, щоб врятувати жителів цього району від борозен війни, які так поглинули решту Еквестрії. Мешканці села насторожено ставилися до своїх нових володарів, багато хто стверджував, що у них не було вибору, але це краще, ніж померти за якогось далекого правителя, в той час як інші з ентузіазмом сприйняли зміни."
 newsg.8.t:0 "Нова-Грифонія захопила село на півночі"
 newsg.8.a:0 "Чи можуть бути сумніви, що держава на Півночі — це [Root.GetAdjective]?"
 newsg.8.b:0 "Ми не можемо бути всюди одночасно!"
 newsg.8.c:0 "Цікаво."
 newsg.9.t:0 "Нова Нова-Грифонія"
 newsg.9.d:0 "[This.GetNewspaperHeader] На превеликий подив усіх у Нова-Грифонії, Ервін Хайхілл розпустив військову хунту, яка була створена після його перевороту. На його місце прийшов відносно невідомий діяч Скейрон Голдфезер, який, за деякими чутками, має намір провести радикальні зміни в Нова-Грифонії та її суспільстві.\n\nДержава, як стверджує Голдфезер, занадто сильно контролювала життя і добробут громадян Нова-Грифонії. Таким чином, держава повинна відійти на задній план і дозволити хвилю приватизації. Наразі здається, що авторитарне правління в Нова-Грифонії закінчилося. Однак світові незрозуміло, що саме Голдфезер та його уряд мають у запасі."
 newsg.9.a:0 "Що ж... Це, безумовно, цікаво."
 newsg.10.t:0 "Марш соколів"
 newsg.10.d:0 "[This.GetNewspaperHeader] Військовий лідер Нова-Грифонії Ервін Хайхілл був сьогодні повалений в результаті чергового перевороту, здійсненого воєнізованим угрупуванням грифонів. Цих грифонів, яких також називають "Соколами Грифонстоуну", контролює партія ПІГ — партія інтересів грифонів, яка виступає за повний грифонський супрематизм.\n\nРайхард Айронклоу, лідер руху, а нині диктатор Нова-Грифонії, вже спробував заспокоїти народ. Він каже, що їм не буде завдано ніякої шкоди, і що він і його послідовники бажають лише зміцнити Нова-Грифонію і вид Грифонів в цілому."
 newsg.10.a:0 "Цікавий розвиток подій."
 newsg.11.t:0 "Нова-Грифонські республіканці програють війну"
 newsg.11.d:0 "[This.GetNewspaperHeader]Ситуація на фронті для Республіканського фронту Нова-Грифонії серйозно погіршилася. Хоча всі подробиці не розголошуються, ходять чутки про великий "сюрприз" для хунти, з якою вони борються. Деякі аналітики підозрюють, що Сталліонград може рухатися на допомогу республіканцям, але Сталліонградська Верховна Рада відмовилася підтвердити або спростувати це."
 newsg.11.a:0 "Цікаво, що буде далі."
 newsg.11.b:0 "Революція не може померти!"
 newsg.11.c:0 "Нехай Сталліонград займається своїми справами."
 newsg.11.e:0 "Комуністична нечисть!"
 
