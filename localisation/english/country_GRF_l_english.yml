### НАЦІОНАЛЬНІ ФОКУСИ ###
 GRF_new_economy:0 "Нова економічна політика"
 GRF_new_economy_desc:0 "Судячи з усього, Імперія Грифонів не зможе возз'єднатися найближчим часом. Наша економіка відчуває нестачу товарів і практично повністю знищена. Тільки швидкі та рішучі дії врятують нас від краху."
 GRF_beak_mines:0 "Бікська видобувна компанія"
 GRF_beak_mines_desc:0 "Гори Бік багаті корисними копалинами, які так потрібні для індустріалізації. Але поки що там є тільки кілька приватних рудників, які не зможуть забезпечити нас усім необхідним. Необхідно створити велику гірничодобувну компанію, яка візьме всі родовища під свій контроль."
 GRF_dulli_mines:0 "Рудники в горах Даллі"
 GRF_dulli_mines_desc:0 "Гори Даллі практично незаселені, проте містять багато ресурсів. Будівництво рудників принесе багато прибутку, проте не варто забувати про теплі речі для наших робітників."
 GRF_northern_oil:0 "Нафтові родовища на півночі"
 GRF_northern_oil_desc:0 "Існує думка, що Північні провінції здебільшого похмурі, нудні і, донедавна, непотрібні території. Однак з відкриттям нафтових родовищ уздовж узбережжя і біля підніжжя Онеарських гір вони стали просто похмурими і нудними."
 GRF_southern_roads:0 "Південні залізниці"
 GRF_southern_roads_desc:0 "Комунікації між столицею та іншими містами досить розтягнуті. Старі кур'єрські лінії нерентабельні й неефективні. Ми тут підгледіли за Еквестрією і вирішили створити мережу залізниць, що пролягає від Кривих гір до Уетера."
 GRF_northern_roads:0 "Північні залізниці"
 GRF_northern_roads_desc:0 "Освоївши нові нафтові родовища, ми повинні переконатися, що жодна крапля нафти не буде втрачена під час перевезення. Ми вважаємо за потрібне профінансувати будівництво залізниці, яка з'єднає Північні території та Уетер."
 GRF_southern_industry:0 "Уетерський промисловий район"
 GRF_southern_industry_desc:0 "Незважаючи на всі невдачі, ми нарешті змогли залучити достатньо інвесторів для створення промислового центру в Уетері."
 GRF_military_south:0 "Збройові заводи Ґолдфезера"
 GRF_military_south_desc:0 "Із нами зв'язався Скейрон Ґолдфезер — один із найбагатших аристократів старої країни, пов'язаний із торгівлею еквестрійською зброєю. Однак через проблеми на батьківщині Ґолдфезер вирішив змінити середовище і запропонував нам свої послуги, а також послуги компанії «Талон Ґанворкс»."
 GRF_northern_industry:0 "Профінансувати Північ"
 GRF_northern_industry_desc:0 "Довгий час Північ була похмурим реґіоном. Відкриття нафтових родовищ і будівництво нафтопереробних заводів перетворили її на один із найбільш густонаселених районів країни. Нам варто продовжувати інвестувати в цей реґіон."
 GRF_military_north:0 "Збройові заводи Тритона"
 GRF_military_north_desc:0 "Економічне зростання на півночі привернуло кількох промисловців, наприклад, Тритона Блекпіка, вигнаного з Ґриффонстоуну. Незважаючи на це, він не збирається здаватися і запропонував відкрити кілька збройових заводів на цій холодній Півночі."
 GRF_weter_university:0 "Уетерський університет"
 GRF_weter_university_desc:0 "Тривалий час грифони з колоній були змушені повертатися на батьківщину для здобуття вищої освіти, але тепер, очевидно, це неможливо. Якщо ми хочемо забезпечити міцне майбутнє нашої нації, нам необхідні освічені грифони. Щоб розв'язати цю проблему, ми переробимо кілька старих будівель у Уетері на новий університет."
 GRF_good_economy:0 "Процвітання"
 GRF_good_economy_desc:0 "Після довгої і наполегливої боротьби ми змогли відновити нашу економіку. Майбутнє стало трохи світлішим."
 GRF_dubious_friends:0 "Зв'язки Ґолдфезера"
 GRF_dubious_friends_desc:0 "Незважаючи на те, що Ґолдфезер часто змінює свою позицію, він і його «друзі» завжди досягають чого хочуть, і поки є результати, гнати їх не варто."
 GRF_interesting_friends:0 "Зв'язки Тритона"
 GRF_interesting_friends_desc:0 "Схоже, що поява Тритона в Північних провінціях мотивувала республіканців зі старого світу перебратися до нас. І хоча вони більше намагаються підтримувати Блекпіка, ніж нинішній уряд, переселення добре позначиться на розвитку промисловості Півночі."
 GRF_immigration:0 "Уетерський закон про імміграцію"
 GRF_immigration_desc:0 "Наша країна ніколи не була густонаселеною, і в міру зростання нашої економіки ця проблема стає все більш гострою. Намагаючись розв'язати цю проблему, губернатор вніс законопроєкт, що дає змогу отримати громадянство будь-якому грифону, який народився на старій землі."
 GRF_great_lake_development:0 "Розвивати Кінґсмір"
 GRF_great_lake_development_desc:0 "Розвинувши реґіони на північному заході, ми б нарешті змогли залучити більше поселенців для переселення в ці більш пустельні райони."
 GRF_great_lake_oil:0 "Нафтові запаси Кінґсміру"
 GRF_great_lake_oil_desc:0 "Тільки погляньте, наші новосели знайшли нафту просто під своїми новими будинками!"
 GRF_infrastructure_projects:0 "Приозерні дороги"
 GRF_infrastructure_projects_desc:0 "Грифони, які зараз переїжджають до північно-західних районів країни, як і раніше, значною мірою відрізані від решти частини країни через відсутність інфраструктури та комунікацій. Ми виправимо цю проблему."
 GRF_great_lake_industry:0 "Індустріалізувати Кінґсмір"
 GRF_great_lake_industry_desc:0 "З усіма цими новими поселеннями, що з'являються на північному заході, ми б згаяли слушну нагоду, не почавши будувати там нову промислову базу."
 GRF_frontier_development:0 "Розвинути Фронтир"
 GRF_frontier_development_desc:0 "Контроль над Фронтиром нарешті відновлено, і в ньому все ще безліч проблем. Ми почнемо виправляти ситуацію, щоб він став привабливим не тільки для бандитів і канібалів."
 GRF_frontier_infrastructure:0 "Залізниця в Цасбаатар"
 GRF_frontier_infrastructure_desc:0 "Нова залізниця пройде через землі Фронтиру, через усю Нова-Грифонію, і завершиться в Уетері. Вона, нарешті, з'єднає всіх грифонів на наших землях."
 GRF_frontier_crystals:0 "Гірські кристали"
 GRF_frontier_crystals_desc:0 "Схоже, що глибоко в гірських печерах є рідкісні кристали, які раніше не виявлялися. Ми могли б добувати їх для продажу, або ж самостійно знайти їм застосування."
 GRF_frontier_industry:0 "Промисловість Фронтиру"
 GRF_frontier_industry_desc:0 "Фронтир все ще повністю аграрний і не індустріалізований, але це має змінитися. Ми повинні індустріалізувати ці пагорби та гори, щоб, нарешті, дати цим грифонам щось вартісне. Ну, щось, що не є бандитизмом"
 GRF_prosperity:0 "Благоденство"
 GRF_prosperity_desc:0 "Завдяки ретельним інвестиціям і розвитку нашої країни, а також розумним реформам нам вдалося вступити в епоху розумного економічного процвітання. Будемо сподіватися, що так і залишатиметься надалі."

 GRF_troubles_begin:0 "Повний хаос"
 GRF_troubles_begin_desc:0 "Усе навкруги палає, грифони вбивають один одного на вулицях, а релігійні фанатики проголошують настання кінця світу, і здається, що наші негаразди тільки почалися."
 GRF_douse_the_flames:0 "Стабілізувати становище"
 GRF_douse_the_flames_desc:0 "Зі смертю Тіфезера країна занурилася в хаос, але, на щастя, ми змогли зібрати представників усіх партій під одним дахом. Будемо сподіватися, вони вироблять єдине рішення."

 GRF_highhill_junta:0 "Змова Гайгілла"
 GRF_highhill_junta_desc:0 "Ервін Гайгілл — харизматичний колишній військовий губернатор Колонії. Він вирішив узяти владу в свої пазурі. Будемо сподіватися, що він наведе порядок."
 GRF_crown_highhill:0 "Новий Імператор"
 GRF_crown_highhill_desc:0 "Після смерті губернатора Тіфезера, Ервін Гайгілл був найпершим, хто відреагував і забезпечив порядок у Нова-Грифонії. Його дії були конкретними і рішучими, як і він сам. Крізь битви і труднощі він провів нас на вершину. Хай живе наш новий Імператор Гайгілл!"
 GRF_long_march:0 "Довгий марш"
 GRF_long_march_desc:0 "Ми повинні негайно відновити контроль над Нова-Грифонією! Відправте батальйони на захід, щоб повернути частину наших внутрішніх територій з брудних пазурів заколотників, які відмовляються визнати правління Гайгілла!"
 GRF_yakiborder_skirmish:0 "Сутичка в Ґвідонуово"
 GRF_yakiborder_skirmish_desc:0 "Прибережне місто Ґвідонуово є домівкою для зрадників, і ми повинні перестріляти цих зрадників несподіваним нападом, а не тривалою облогою міста. Жодної пощади!"
 GRF_the_last_stand:0 "Приборкання долини Клув"
 GRF_the_last_stand_desc:0 "Багату на ресурси долину Клув має бути вирвано з пазурів антипатріотів і яків-повстанців. Багатства належать державі, а не заколотникам!"
 GRF_communist_begone:0 "Знищити НПГ"
 GRF_communist_begone_desc:0 "Червона хвороба повинна бути викорінена раз і назавжди! Ми знайдемо їх і віддамо правосуддю на яке вони заслуговують!"
 GRF_kingsmere_shore:0 "Битва за Кінґсмір"
 GRF_kingsmere_shore_desc:0 "Фінальна битва за озеро Кінґсмір на північний захід від нас скоро почнеться. Ми сподіваємося, що результат цієї битви остаточно знищить повстання в цьому районі."
 GRF_integrate_falcons:0 "Угода з Айронкло"
 GRF_integrate_falcons_desc:0 "У цій боротьбі за контроль над Нова-Грифонією, Айронкло і його радикальні прихильники заявили про підтримку нашого уряду. Можливо, ми могли б укласти з ним угоду, щоб закріпити наш вплив."
 GRF_deal_with_skeiron:0 "Справи з Ґолдфезером"
 GRF_deal_with_skeiron_desc:0 "Ґолдфезер, відомий безжальний капіталіст, може бути життєво важливим прихильником для нас, якщо ми зможемо схилити його на наш бік. Його фінансова допомога може нам допомогти."
 GRF_the_end:0 "Перемога!"
 GRF_the_end_desc:0 "Справу зроблено! Громадянську війну закінчено, порядок відновлено! Ура!"
 GRF_surround_strategy:0 "Оточити ворога"
 GRF_surround_strategy_desc:0 "Використовуючи старі гірські стежки, ми могли прокрастися повз повстанців, які межують з Уетером, і з гірським хребтом на заході. У разі успіху ми відновимо контроль над цими горами й ефективно оточимо ворога."
 GRF_occupy_north:0 "Повернути Північ"
 GRF_occupy_north_desc:0 "Ми повинні завдати удару по заколотниках і зрадниках на Півночі, і повернути те, що належить нам!"
 GRF_clear_peaks:0 "Битва за Ню-Вінґгаґен"
 GRF_clear_peaks_desc:0 "Прибережне місто Ню-Вінґгаґен має бути повернуто під наш контроль. Ці зрадники спробують не допустити цього!"
 GRF_new_aquila:0 "Фінальна битва"
 GRF_new_aquila_desc:0 "Фінальна битва наближається, і битва за Нуво-Аквілу буде останньою сутичкою між нами і цими мерзенними зрадниками. Вперед, до бою!"
 GRF_democrats_begone:0 "Знищити НГСДП"
 GRF_democrats_begone_desc:0 "Соціал-демократична партія виявилася нічим іншим, як клубом зрадників і повстанців, частково відповідальних за розв'язання громадянської війни. Партію відтепер буде заборонено, а її членів заарештовано."

 GRF_continue_junta:0 "Грифон високого пагорба"
 GRF_continue_junta_desc:0 "Ервін Гайгілл, наш найдосвідченіший воєначальник і харизматичний лідер військової хунти, довів свою цінність під час кризи та подальшої громадянської війни. Якщо і є грифон здатний вести нас, то це він."
 GRF_remove_falcons:0 "Позбутися Соколів"
 GRF_remove_falcons_desc:0 "Воєнізоване крило ПІГ, що схиляється до фашизму, Соколів Ґриффонстоуну, як вони себе називають, давно стало скалкою в нашому боці, і населення лякається цих головорізів, що бродять вулицями. Цю організацію потрібно заборонити, а її членів — притягнути до відповідальності."
 GRF_pick_your_fights:0 "Показати нашу силу"
 GRF_pick_your_fights_desc:0 "За таких часів, як ці, важливо вибрати потрібних супротивників. На щастя, багато країн, що межують з нами, слабкі, і нам, безумовно, можуть знадобитися додаткові території."
 GRF_yaki_industrial_area:0 "Західні промислові центри"
 GRF_yaki_industrial_area_desc:0 "З нашими західними сусідами покінчено, і тепер ми можемо допомогти розвинути ці нові землі, щоб використовувати їх на повну силу."
 GRF_new_generals:0 "Новий талант"
 GRF_new_generals_desc:0 "Кілька знайомих Гайгілла здалися йому видатними воєначальниками. Вони консультували його в тактичних рішеннях у минулому і часто виявлялися правими. Тепер, Гайгілл вважає їх готовими до посади генералів"
 GRF_the_owls:0 "Створити Сов"
 GRF_the_owls_desc:0 "Громадянська війна показала, наскільки нестабільною може стати наша країна, і що навколо нас завжди є зрадники. Створення нашої нової секретної поліції, Сов — це спосіб спостерігати і заарештовувати будь-яку можливу загрозу режиму."
 GRF_gallant_knights:0 "Доблесні лицарі Гайгілла"
 GRF_gallant_knights_desc:0 "Коли Гайгілл сам очолює атаку, його знамениті й доблесні лицарі будуть поруч із ним, хоробро кидаючись у бій, за найменшим його наказом."
 GRF_mobilize_economy:0 "Мобілізувати економіку"
 GRF_mobilize_economy_desc:0 "Нова-Грифонія повинна бути готова до відновлення конфлікту, навіть зараз, після громадянської війни. Ми не можемо зараз дозволити собі бути непідготовленими і вразливими. Народ має бути мобілізований!"
 GRF_the_new_frontier:0 "Новий Фронтир"
 GRF_the_new_frontier_desc:0 "Дні Фронтиру добігають кінця. Ми ввірвемося та візьмемо їх штурмом і, щоби два рази не ходити, нанесемо візит пінгвінам на півночі."
 GRF_drill_the_shelf:0 "Пробурити арктичний шельф"
 GRF_drill_the_shelf_desc:0 "Жителі Півночі не розуміли, що під їхніми ногами ховається безліч ресурсів, особливо нафта. Їхня втрата тільки в наших інтересах."

 GRF_what_in_the_god_damn:0 "Джокер"
 GRF_what_in_the_god_damn_desc:0 "Хоча багато хто виступає за збереження авторитарного уряду, краще послабити нашу владу над громадянами і дозволити їм діяти вільно. Скейрон Ґолдфезер, один із найбагатших грифонів у країні та наш провідний економічний радник, є безжальним капіталістом, і він більш ніж готовий очолити цей новий уряд."
 GRF_privatize_healthcare:0 "Приватизувати охорону здоров'я"
 GRF_privatize_healthcare_desc:0 "У держави є важливіші справи, ніж охорона здоров'я для всіх. Замість цього, тільки ті, хто дійсно може собі це дозволити, повинні отримати медичну допомогу. Багаті отримують найкращу охорону здоров'я. Ті, кому не вистачає грошей, просто повинні бути більш обережними в наші дні."
 GRF_abolish_income_tax:0 "Скасувати податок на доходи"
 GRF_abolish_income_tax_desc:0 "Податок на доходи в його нинішньому вигляді — це не що інше, як легалізована крадіжка, під час якої держава висмоктує своїх громадян. Досить! Наші громадяни повинні мати можливість зберегти гроші, на які вони так відчайдушно працювали."
 GRF_privatize_education:0 "Приватизувати систему освіти"
 GRF_privatize_education_desc:0 "Державі немає діла до освіти наступного покоління. Приватизація системи освіти піде на користь, оскільки компанії та приватні інвестори зможуть вкласти в школи більше коштів, ніж будь-коли могла б мати держава!"
 GRF_illegal_experimentation:0 "Сумнівні експерименти"
 GRF_illegal_experimentation_desc:0 "Наших учених не повинна обмежувати химерна, непотрібна «етика». Наука повинна мати можливість вільно діяти, для того щоб можна було вивчити всі можливості."
 GRF_mcnuke:0 "Рекреаційна ядерна зброя"
 GRF_mcnuke_desc:0 "У той час як дехто може вважати це небезпечним, дозволяючи приватним інвесторам і компаніям створювати, купувати і підтримувати ядерну зброю, це лише стимулюватиме подальшу конкуренцію на вільному ринку, а також стримуватиме іноземні сили. Будемо сподіватися, що ніхто не натисне червону кнопку..."
 GRF_revoke_labour_laws:0 "Скасувати трудове законодавство"
 GRF_revoke_labour_laws_desc:0 "Трудове законодавство є несправедливим і перешкоджає роботодавцям у їхній законній здатності справлятися зі своїми працівниками на власний розсуд. Якщо працівник не хоче працювати на умовах, які роботодавець ставить йому, чому він просто не йде і не знаходить кращу роботу? Елементарно!"
 GRF_unhindered_industrailisation:0 "Безперешкодна індустріалізація"
 GRF_unhindered_industrailisation_desc:0 "Для розвитку нашої національної промисловості нам рано чи пізно доведеться піти на жертви. У цьому випадку частина наших працівників буде змушена покинути свої будинки, які згодом будуть знесені, щоб там можна було будувати заводи."
 GRF_oil_deals:0 "Потиснути пазурі нафтовим баронам"
 GRF_oil_deals_desc:0 "Вигідна угода з нафтовими баронами може дати нам всю нафту, про яку ми коли-небудь просили, і навіть більше!"
 GRF_private_armies:0 "Приватна армія"
 GRF_private_armies_desc:0 "Національна армія — це нісенітниця. Держава не може просто змусити громадян служити, як це було в минулому. Замість цього компаніям та іншим впливовим особам має бути дозволено створювати свої власні приватні армії, якщо вони, звичайно, можуть платити за утримання. Що вони насправді роблять із цією армією, очевидно, залежить від них. Але це не наша проблема."
 GRF_the_power_of_money:0 "Влада грошей!"
 GRF_the_power_of_money_desc:0 "За допомогою сили грошей можна досягти всього! Із грошима, можна виконати будь-яку мрію в одну мить, і навіть більше! Держава і народ повинні прагнути тільки до однієї мети — до максимального прибутку."

 GRF_the_falcons_march:0 "Марш Соколів"
 GRF_the_falcons_march_desc:0 "Райгард Айронкло та його Партія інтересів грифонів (коротко — ПІГ) давно цікавили уряд. Це відомі радикали, які хочуть тільки просувати інтереси і благополуччя грифонів і тільки грифонів, безжально експлуатуючи інші раси. І тепер, здається, вони можуть, нарешті, взяти владу силою."
 GRF_legalize_falcons:0 "Офіційні Соколи"
 GRF_legalize_falcons_desc:0 "З ПІГ при владі, немає необхідності вдавати, що соколи не перебувають під нашим безпосереднім командуванням. З їхньою допомогою ми здобули силу, і з їхньою постійною допомогою ми будемо триматися за неї!"
 GRF_labour_camps:0 "Створення трудових таборів"
 GRF_labour_camps_desc:0 "Створюючи трудові табори, ми можемо швидко прибрати з нашого суспільства небажаних громадян, як-от зрадники та політичні вороги. Вони повинні працювати в екстремальних умовах. Вони будуть або руйнуватися і піддаватися цій праці, яка ніколи не закінчується, або з ними матимуть справу відповідно, якщо вони відмовляться працювати."
 GRF_nationalization:0 "Масова націоналізація"
 GRF_nationalization_desc:0 "Приватна власність — це помилка, яку необхідно виправити відразу. Приватні власники марнотратні та погано скоординовані і не знають, що краще для всіх. Націоналізуючи економіку, ми можемо по-справжньому контролювати промисловість і економіку та краще адаптувати її до наших потреб."
 GRF_local_democracy:0 "Демократія для грифонів"
 GRF_local_democracy_desc:0 "Переворот Гайгілла і подальший період військової хунти фактично змусили замовкнути будь-які ознаки демократії в країні, і грифони тепер хочуть відновити свій голос у політиці. Ми дамо їм цей голос, хоча очевидно, що вибори не матимуть реального впливу і матимуть «прогнозований результат»."
 GRF_prepare_the_economy:0 "Озброїти націю"
 GRF_prepare_the_economy_desc:0 "Грифони нації повинні бути покликані до зброї, готові захистити себе або напасти на будь-яку іноземну державу."
 GRF_take_haukland:0 "Завоювання Гаукленду"
 GRF_take_haukland_desc:0 "Невеликий острівний ланцюг Гаукленду може бути надто неважливим для багатьох, щоб навіть потрудитися атакувати, але ми маємо плани використати їх для чогось особливого."
 GRF_haukland_plan:0 "Гауклендський план"
 GRF_haukland_plan_desc:0 "Ми повністю контролюємо Гаукленд і можемо почати почати наш план. Трудових таборів у Нова-Грифонії недостатньо, і ми повинні депортувати всіх неугодних на далекі острови Гаукленду. Там вони будуть працювати до смерті, і ніколи не повернуться в нашу славну і чисту країну."
 GRF_the_great_northern_war:0 "Велика Північна війна"
 GRF_the_great_northern_war_desc:0 "Настав час завдати удару по вироджених і нецивілізованих народах, що оточують нас на півночі та заході. Уперед! За славу і велич!"
 GRF_slavery:0 "Рабство"
 GRF_slavery_desc:0 "Тепер ми керуємо раніше іноземними суб'єктами, багато з яких навіть не є грифонами. Очевидно, що вони не стануть громадянами нашого нового порядку, а будуть змушені потрапити в рабство. З цією новою дешевою робочою силою ми можемо різко збільшити наші економічні перспективи."
 GRF_crown_ironclaw:0 "Новий Імператор"
 GRF_crown_ironclaw_desc:0 "Завдяки жорстокій, нещадній силі, Айронкло дав усім зрозуміти, що він краще за всіх знає, як прославити Нова-Грифонію і ні перед чим не зупинитися на шляху до неї."

 GRF_free_elections:0 "Нова епоха"
 GRF_free_elections_desc:0 "Після смерті губернатора та запобігання військовому перевороту Нова-Грифонія змогла уникнути хаосу, і тепер вона може гордо зустріти майбутнє країною, що готується до своїх перших виборів."
 GRF_mark_libs:0 "Програма ЛП"
 GRF_mark_libs_desc:0 "ЛП перемогла на виборах зі своїми пропозиціями підтримки вільного ринку. Більш конкретні плани вже знаходяться в розробці."
 GRF_dismantle_goldfeather:0 "Ліквідувати «Талон Індастріз»"
 GRF_dismantle_goldfeather_desc:0 "«Талон Індастріз», одна з найбільших компаній у Нова-Грифонії, виявилася щурячим гніздом, у якому пригнітилися антидемократичні сили, що несправедливо використовують свою силу й розміри, щоб душити конкуренцію. Вони мають бути ліквідовані."
 GRF_protect_the_working_class:0 "Захистити робітничий клас"
 GRF_protect_the_working_class_desc:0 "Під час нашої лібералізації суспільства ми не повинні забувати про звичайних грифонів з полів і вулиць. Вони не повинні піддаватися несправедливій експлуатації своїм начальством. Свобода можливостей має бути гарантована всім, а якщо це необхідно, то і силою закону."
 GRF_tax_breaks:0 "Податкові пільги"
 GRF_tax_breaks_desc:0 "Щоб правильним чином запустити нашу економіку і переконатися в швидкій появі процвітаючого споживчого ринку, ми введемо велику кількість податкових пільг. Як щоб заманити сюди народ обіцянками раю на землі, так і для підвищення довіри до економіки та нашої програми."
 GRF_support_small_business:0 "Підтримати «маленьких грифонів»"
 GRF_support_small_business_desc:0 "І так ми досягнемо нашої мети. Скоро кожна сім'я матиме курку в горщику, гарний дім, який можна назвати своїм, і люблячу родину, до якої завжди можна повернутися. Для початку економічного буму потрібен лише один поштовх."
 GRF_interparty_cooperation:0 "Міжпартійне співробітництво"
 GRF_interparty_cooperation_desc:0 "Жоден грифон не править поодинці.\n\nСьогодні ці слова так само правильні як і завжди. Щоб узятися за більш амбітні ініціативи, ми повинні спершу укласти союз з НГСДП і ФНГСП."
 GRF_reassure_socialists:0 "Вечеря з Редтейлом"
 GRF_reassure_socialists_desc:0 "Редтейл — старий марксист. Це широко відомо публіці. Але мало хто знає те, що він вельми розумний грифон, і якщо ми пояснимо йому наші цілі під час приємної вечері, він напевно стане більш поступливим щодо співпраці з нами."
 GRF_dismantle_the_falcons:0 "Підрізати крила соколам"
 GRF_dismantle_the_falcons_desc:0 "Тепер, коли наша програма сильна, а проблеми з Редтейлом залишилися в минулому, ми можемо зробити наступний крок. Нам треба розібратися з Соколами Ґриффонстоуну, які симпатизували перевороту і сприяли його наступу."
 GRF_linguistic_pluralism:0 "Мовний плюралізм"
 GRF_linguistic_pluralism_desc:0 "Нова-Грифонія — це нація, побудована іммігрантами. Жителі Клаудбері, Аквілеї та Герцланду іммігрували сюди, щоб знайти тут краще життя. Насправді наша мова — гібрид еквестрійської та багатьох інших, тож ми офіційно приймемо всі мови, якими говорять тут."
 GRF_freer_the_markets_freer_the_people:0 "Що вільніший ринок, то вільніший народ"
 GRF_freer_the_markets_freer_the_people_desc:0 "Народ хоче бути вільним. Ринки хочуть бути вільними. Але народ залежить від ринків. Оскільки ринки постійно змінюються, ми повинні зробити їх вільнішими, щоб звільнити народ, а це, своєю чергою, почне новий період процвітання."
 GRF_anti_monopoly_laws:0 "Антимонопольне законодавство"
 GRF_anti_monopoly_laws_desc:0 "Занадто велика частина економіки є частиною грандіозних монополій, які більше стурбовані знищенням потенційних конкурентів, ніж наданням якісного обслуговування, а це неприйнятно. Монополії мають зникнути, і має бути ухвалено закон, який гарантує, що жодна організація не зможе повністю контролювати ринок."
 GRF_old_believer_work_ethic:0 "Трудова етика старообрядців"
 GRF_old_believer_work_ethic_desc:0 "Хоча в Грифонії старообрядці перебувають у маргінальному становищі, вони міцно влаштувалися тут. Ми більше не будемо ігнорувати їх. Навпаки, ми повинні зробити деякі їхні особливості прикладами для всіх. Неважливо, подобаються їм архонти чи ні, але ми цінуємо їхню старанність і чесну працю."
 GRF_support_homesteaders:0 "Підтримати поселенців"
 GRF_support_homesteaders_desc:0 "Скільки сотень і навіть тисяч сміливо вирушили в ці холодні землі, щоб побудувати свої будинки і почати нове життя? Поселенці зробили багато, щоб підготувати ґрунт для подальшого розвитку нації, і завдяки новим законам вони, нарешті, отримають заслужене визнання."
 GRF_create_jobs:0 "Робота для народу"
 GRF_create_jobs_desc:0 "Нашим громадянам важливо гідно заробляти на життя, і, якщо бракує робочих місць, то ми повинні втрутитися і виправити ситуацію. Податкові пільги за нових співробітників, програми професійної підготовки, інвестиції в місцеві ринки... є багато способів для цього."
 GRF_harmonists_win:0 "Програма НГСДП"
 GRF_harmonists_win_desc:0 "Соціал-демократи перемогли на виборах! Хоча дехто вважав, що наш обміркований підхід до соціалізму призведе до нашої загибелі, натомість це стало нашим козирем. Тепер ми приступимо до роботи."
 GRF_bureaucratic_reforms:0 "Оптимізація бюрократії"
 GRF_bureaucratic_reforms_desc:0 "Бюрократія нашої нації занадто довго була вкрай заплутаною, і настав час об'єднати різні розрізнені гілки уряду, щоб вона служила своїй меті найефективніше та найпрозоріше."
 GRF_arrest_the_falcons:0 "Заарештувати Айронкло"
 GRF_arrest_the_falcons_desc:0 "Гайгілл був загрозою демократії, і ми могли впоратися з цим тільки тоді, коли він дійсно завдав удару. Ми не можемо ставитися настільки поблажливо до Соколів, тому що це закінчиться смертями і руйнуваннями. На щастя, цих бандитів об'єднує лише їхній лідер, і в секретної поліції достатньо бруду на Айронкло, щоб надовго його прибрати зі сцени."
 GRF_reinforce_judicial_branch:0 "Судові реформи"
 GRF_reinforce_judicial_branch_desc:0 "Занадто багато людей в нашій країні не мають належного доступу до правосуддя, чи то через старі імперські закони, які колоністи взяли з собою в новий світ, чи то через винятки для різних меншин, чи то через інші речі. Час провести генеральне прибирання і в нашій судовій системі, щоб закони дійсно були однаковими для всіх."
 GRF_national_minority_administration:0 "Національне управління у справах меншин"
 GRF_national_minority_administration_desc:0 "Думка про те, що грифони приборкали ці порожні землі, цілком абсурдна. Вони взагалі не були порожніми! Яки, пінгвіни, полярні ведмеді та поні — всі вони жили тут, коли ми прибули, і нерідко саме їхнім інтересам не приділяли належної уваги. Національному управлінню у справах меншин буде доручено виправити це."
 GRF_urbanisation_campaign:0 "Масова урбанізація"
 GRF_urbanisation_campaign_desc:0 "Занадто багато грифонів у внутрішніх районах живуть у невеликих прикордонних селах, і для того, щоб дати поштовх економічному зростанню озера Кінґсмір, а також південних районів, ми збираємося вкласти чималі кошти в місцеві міста, щоб дії уряду охопили не тільки узбережжя. Уся Нова-Грифонія процвітатиме!"
 GRF_implement_social_welfare:0 "Програма соціального добробуту"
 GRF_implement_social_welfare_desc:0 "Хворі більше не будуть страждати, безробітні — голодувати, і незабаром бідність перестане приносити всім суцільні нещастя. Настав час переконатися, що в кожної істоти є «мережа безпеки», необхідна для підтримки у важкі часи для бідних і багатих."
 GRF_mass_education_reforms:0 "Заради кращого світу"
 GRF_mass_education_reforms_desc:0 "Якщо ми можемо зробити краще, ми так і зробимо. Не звертайте уваги на тих, хто каже: «Ну, не всім істотам потрібна вища освіта». У кожної істоти має бути шанс, і ніхто не повинен відчувати, що в нього ніколи не було можливості стати кращим."
 GRF_work_with_the_unions:0 "Співпраця з профспілками"
 GRF_work_with_the_unions_desc:0 "Профспілки широко представлені в Нова-Грифонії, і вони можуть стати вельми корисними союзниками. Необхідно буде піти на поступки, але вони того варті, щоб забезпечити захист для простих грифонів."
 GRF_public_works_projects:0 "Громадські роботи"
 GRF_public_works_projects_desc:0 "Щоб згуртувати націю і забезпечити заняттям безробітних, а також для зміцнення економіки, буде реалізовано грандіозний проект громадських робіт. Інфраструктура Нова-Грифонії практично відсутня на більшій частині країни, і протягом наступного року ми зосередимо всі зусилля на створенні нових доріг."
 GRF_commies_win:0 "Програма ФНГСП"
 GRF_commies_win_desc:0 "Без крові на вулицях і всіх тих жахів, які може викликати громадянська війна, ФНГСП вдалося схилити народ на свій бік. Ми довіримося системі, і вона нас не розчарує. Ми зможемо почати перетворювати Нова-Грифонію на соціалістичний приклад для всього світу."
 GRF_fight_the_falcons:0 "Заборонити Соколів"
 GRF_fight_the_falcons_desc:0 "Соколи — це найголовніша загроза для майбутнього Нова-Грифонії, і ми повинні розібратися з ними якнайшвидше. Ліберали будуть обурюватися «тиранією», але якщо назвати тиранією те, що кривавих фашистів замкнуть там, де вони ніколи більше не зможуть нікому заподіяти шкоди, тоді це найкраща версія тиранії, яку тільки можна уявити."
 GRF_cooperate_with_socdems:0 "Співпраця з НГСДП"
 GRF_cooperate_with_socdems_desc:0 "Є ті, хто засудив би НГСДП як ревізіоністів і зрадників робітничого класу, але між нами і соціал-демократами існує лише різниця в дрібницях. Вони, як і раніше, можуть бути цінними політичними союзниками, і було б нерозумно відмовлятися від них."
 GRF_voting_law_reform:0 "Закон про референдуми"
 GRF_voting_law_reform_desc:0 "Щоб гарантувати, щоб звичайний робітник завжди міг хоч якось брати участь в управлінні нацією, ФНГСП почне роботу над створенням системи прямої демократії, що діятиме разом із радою."
 GRF_nova_griffonian_exceptionalism:0 "Винятковість Нова-Грифонії"
 GRF_nova_griffonian_exceptionalism_desc:0 "Ця держава створила себе там, де нічого не було, і хоча стара метрополія розпалася, Нова-Грифонія тріумфує. Ми не просто далекі колоністи якогось байдужого імператора, ми країна яка поєднує кращі риси Еквусу й Грифонії, і ми пишаємося цим фактом!"
 GRF_support_language:0 "Рух «Ніукультур»"
 GRF_support_language_desc:0 "Серед різних видів у нашій нації вистачає ідеалів і культур. Це гідно як похвал, так і критики. Ми не повинні чіплятися за архаїчні методи, якщо хочемо згуртувати націю, а натомість прагнути єдності та нової спільної культури, що не виключає і не підносить жодних істот."
 GRF_mass_nationalisation:0 "Масова націоналізація"
 GRF_mass_nationalisation_desc:0 "Занадто багато промисловості перебуває в лапах капіталістів, незадоволених нашою політикою. Хоча ми могли б насильно захопити засоби виробництва, ми проведемо мирну націоналізацію. Ми непогано заплатимо, і, якщо для капіталістів розкішні циліндри та костюми не є предметами першої необхідності, їм не потрібно буде боятися голоду."
 GRF_worker_self_managment:0 "Робітниче самоврядування"
 GRF_worker_self_managment_desc:0 "Тепер засоби виробництва перебувають під контролем народу, ми можемо почати впроваджувати нову форму управління працею на заводах. Минули ті часи, коли байдужі боси з'являлися, кричали свої накази, а потім поверталися до офісів. Тепер саме ті, хто знають свою роботу, керуватимуть промисловістю."
 GRF_settle_the_area:0 "Планові селища"
 GRF_settle_the_area_desc:0 "Наші землі майже нескінченні, і все ж наше населення здебільшого зосереджене в переповнених містах на берегах. У нас є чудова нагода ретельно спланувати нові міста, щоб зробити їх ефективнішими та перетворити на справжні громади."
 GRF_industrialisation_plan:0 "План Редтейла"
 GRF_industrialisation_plan_desc:0 "Щоб привести Нова-Грифонію в майбутнє, наш голова запропонував радикальний план на один рік, упродовж якого всі зусилля нації мають бути спрямовані на розширення та розвиток промисловості. Це буде важкий рік для нашого народу, але це допоможе побудувати майбутнє для наших дітей."
 GRF_federal_republic:0 "Федеративна республіка"
 GRF_federal_republic_desc:0 "Нова-Грифонія може бути молодою, але вона являє собою цілий світ. Ми повинні прийняти це і забезпечити збереження місцевої автономії, а не намагатися гребти всіх істот під одну гребінку центрального уряду."
 GRF_unitary_republic:0 "Об'єднана республіка"
 GRF_unitary_republic_desc:0 "Незважаючи на розміри Нова-Грифонії, вона, як і раніше, є єдиним цілим, де на півночі або півдні живуть одні й ті самі істоти, які борються з однаковими проблемами й отримують однакові нагороди. Тому нам потрібен не розрізнений і розділений уряд, а єдиний і сильний."
 GRF_northern_bloc:0 "Створити Північний блок"
 GRF_northern_bloc_desc:0 "Світ стає дедалі небезпечнішим, а Нова-Грифонія — одна з найсильніших країн у своєму маленькому куточку світу. Однак ми не можемо самотужки протистояти всім можливим небезпекам, так само як і наші сусіди. Ми вирішили створити альянс заради нашої взаємної безпеки."

 GRF_order_frontier:0 "Навести порядок на Фронтирі"
 GRF_order_frontier_desc:0 "Фронтир, слабозаселена недорозвинена «країна» бандитів і злодіїв, існує вже багато років. Верджила потрібно усунути від влади, а землі Фронтиру мають бути повернуті в цивілізоване суспільство й інтегровані в нашу націю."
 GRF_invite_PNG:0 "Запросити пінгвінів у Північний блок"
 GRF_invite_PNG_desc:0 "Пінгленд — один із наших найближчих сусідів, і ця країна може стати нашим найближчим союзником. Ми повинні запросити їх до Північного блоку, щоб почати розвивати взаємовигідні відносини і захищати їхній суверенітет. Ми можемо укласти угоду, яка зробить світ кращим. Будемо сподіватися, що вони погодяться на це."
 GRF_invite_PLB:0 "Запросити полярних ведмедів у Північний блок"
 GRF_invite_PLB_desc:0 "Полярні ведмеді-ізоляціоністи на захід від нас повинні побачити вигоди нашої пропозиції. Ми повинні запросити їх до Північного блоку, щоб почати розвивати взаємовигідні відносини і захищати їхній суверенітет. Ми зможемо об'єднатися проти агресорів, які жадібно дивляться на наші землі. Будемо сподіватися, що вони погодяться на це."
 GRF_invite_JAK:0 "Запросити Йаки-клан до Північного блоку"
 GRF_invite_JAK_desc:0 "Йаки-клан на захід від нас хоробро протистоїть оточуючим їх агресорам. Ми повинні запросити їх до Північного блоку, щоб почати розвивати взаємовигідні відносини і захищати їхній суверенітет. Ця угода має забезпечити краще майбутнє для обох народів. Будемо сподіватися, що вони погодяться на це."
 GRF_invite_YAK:0 "Запросити Як'якистан до Північного блоку"
 GRF_invite_YAK_desc:0 "Як'якистан на захід від нас межує з чейнджлінґами та поні. Ця країна вразлива перед агресорами. Ми повинні запросити їх до Північного блоку, щоб почати розвивати взаємовигідні відносини і захищати їхній суверенітет. Грифони і яки можуть, нарешті, можуть подолати свої відмінності. Будемо сподіватися, що вони погодяться на це."
 GRF_support_allies:0 "Підтримати наших союзників"
 GRF_support_allies_desc:0 "Ми створили Північний блок — політичний союз, що має витримати випробування часом. Ми повинні звернутися до наших союзників і обговорити майбутні умови та договори. Ці договори мають зміцнити зв'язки між членами нового політичного союзу."
 GRF_joint_courts:0 "Спільна урядова ініціатива"
 GRF_joint_courts_desc:0 "Нам потрібно поглянути на внутрішні справи, перш ніж зайнятися зовнішніми. Провідні держави Північного блоку повинні зміцнитися, і їхні уряди повинні працювати більш ефективно. Договір про створення спільного суду надасть нові повноваження державам-членам для збереження функціональності їхніх урядів."
 GRF_allied_military:0 "Спільні військові програми"
 GRF_allied_military_desc:0 "Північному блоку потрібні справжні збройні сили, щоб захищати цінності демократії та права своїх громадян. Ми повинні налагодити обмін військовим досвідом, а не веселими військовими історіями. Обмін солдатами дозволить кожній країні знайти щось нове для своїх збройних сил."
 GRF_allied_movement:0 "Пропозиція про відкриття кордонів"
 GRF_allied_movement_desc:0 "Наступний розумний крок, який ми повинні зробити в рамках сучасного демократичного союзу, — це відкрити наші кордони і дозволити нашим громадянам вільно переміщатися. Кожен громадянин повинен мати однакові права в будь-якій країні, в яку він переїжджає. Звісно, за умови, що він дотримується законів країни, в якій він наразі перебуває."
 GRF_tech_sharing:0 "Технологічний комітет Північного блоку"
 GRF_tech_sharing_desc:0 "Народи Північного блоку лише виграють від взаємного об'єднання наших найбільших умів. Вони створять інновації, які принесуть користь усім державам-членам, і ще більше зміцнять стабільність союзу. Плоди технологічних проривів належатимуть усім країнам."
 GRF_allied_research:0 "Спільний дослідницький розвиток"
 GRF_allied_research_desc:0 "Створення ТКПБ було величезним успіхом. Однак для подальшого розвитку наших країн ми повинні докладати рівних зусиль у цих наукових цілях. Закони Північного блоку вказуватимуть, скільки ресурсів країни має йти на розвиток технологічних досягнень. Цей договір принесе чималу користь усім нам у довгостроковій перспективі."
 GRF_allied_uni:0 "Відкрити Уетерський університет для союзників"
 GRF_allied_uni_desc:0 "Після введення нових законів, що стосуються науки, держави-члени Північного блоку отримали доступ до Уетерського університету. Туди попрямували найкращі уми Блоку, щоб подати заявку на вступ до нашого престижного університету. Незабаром ми побачимо ще більше наукових проривів."
 GRF_allied_industry:0 "Спільний розвиток промисловості"
 GRF_allied_industry_desc:0 "Північний блок не надто розвинений промислово. Проєкти спільного будівельного плану були висунуті та схвалені главами всіх держав-членів. Промисловий потенціал цивільного сектору буде розширено у всіх країнах, залучених до цих проєктів."
 GRF_allied_air_bases:0 "Спільна військово-повітряна ініціатива"
 GRF_allied_air_bases_desc:0 "Північний блок повинен не забувати про ВПС. Хоча наш союз може бути сильним, не всі звертають увагу на війну в небі. У нас мало місць для розміщення військових літаків. Ми розробимо нові плани з будівництва аеродромів по всьому Блоку."
 GRF_allied_oil:0 "Нафтові переговори"
 GRF_allied_oil_desc:0 "Північний блок прагне покласти край одній зі своїх проблем — потребі в стабільному джерелі нафти. Кожна нація повинна створити свою інфраструктуру для переробки сирої нафти. Завдяки цьому ми зможемо створити велику армію для захисту нашого політичного союзу."
 GRF_fortify_the_south:0 "Сєвєрянська загроза"
 GRF_fortify_the_south_desc:0 "Незважаючи на те, що можемо зрозуміти причини повстання сталліонградців проти Еквестрії, нам не можна робити помилку, ставлячись до них так само легковажно, як і їхні колишні господарі. Це серйозна загроза для нас, і в нас немає виправдань не готуватися до найгіршого."
 GRF_the_volunteer_army:0 "Вартові вільного світу"
 GRF_the_volunteer_army_desc:0 "Завдяки нашій віддаленості від найсильніших держав світу, будь-яка загроза для нас спершу повинна захопити багато інших суверенних держав. Щоб захистити Нова-Грифонію, ми повинні прийняти той факт, що свобода не знає кордонів і що ми цілком можемо боротися за неї під іншим прапором."
 GRF_stronghold_of_democracy:0 "Бастіон свободи"
 GRF_stronghold_of_democracy_desc:0 "Нова-Грифонію заснувала купка колоністів на берегах нової та дивної землі, але вона перетворилася на велику націю, вже не зв'язану кайданами старого світу. Вона вільна, вона справедлива, і вона пишається цим."
 GRF_ties_with_the_republic:0 "Підтримати республіканську мрію"
 GRF_ties_with_the_republic_desc:0 "Ви бачите це вдалині? На тих далеких берегах усе ще майорить стяг, що все ж не загинув 979 року. Республіканська мрія досі жива, прокидається зі свого сну, готуючися знову битися з імператорами, які одного разу цілком можуть відібрати і нашу свободу. Їхня мрія — наша мрія, і ми повинні чітко заявити це світові."
 GRF_send_material_aid:0 "Матеріальна допомога"
 GRF_send_material_aid_desc:0 "Слова і похвали хороші, але вони не виграють прийдешньої битви, а Клаудбері — погана заміна промислової потужності Герцланду. Тому ми подбаємо про те, щоб республіканські армії були належним чином готові до війни. Еквестрія може не шкодувати похвал, але Нова-Грифонія робить ставку на більш матеріальні поставки."
 GRF_the_volunteer_corps:0 "Добровольчий корпус Нова-Грифонії"
 GRF_the_volunteer_corps_desc:0 "Якщо Республіка хоче вижити, то в цьому їй допоможуть жертви багатьох хоробрих грифонів, а в Нова-Грифонії не бракує хоробрих. Еквус не стане сидіти склавши пазурі, поки республіканці б'ються з Імперією. Натомість ми підготуємо всіх грифонів, які бажають битися за демократію, озброїмо їх і відправимо до Грифонії."
 GRF_arsenal_of_democracy:0 "Арсенал демократії"
 GRF_arsenal_of_democracy_desc:0 "У нас немає ілюзій щодо того, що ми рівні з імперією в галузі промисловості, але, допоможи нам Борей, ми будемо намагатися наздогнати їх. Наші заводи будуть ревіти день і ніч, щоб виробляти бомби, знаряддя і танки, необхідні для того, щоб у республіканців ніколи не було нестачі спорядження для ведення боротьби."
 GRF_decry_the_empire:0 "Засудити Імперію"
 GRF_decry_the_empire_desc:0 "Наша стара метрополія за своєю природою є тираном, і раніше ми були не провінцією, яку потрібно поважати, а місцем, звідки можна викачувати ресурси. Рано чи пізно ми вступимо в конфлікт, і тому ми вже можемо повідомити імперії, що Нова-Грифонія ніколи їй не підкориться!"
 GRF_guarantee_kemerskai:0 "Справа Республіки — і наша справа"
 GRF_guarantee_kemerskai_desc:0 "Свобода, рівність, процвітання. За ці цінності варто боротися, і за них навіть варто померти. Якщо імперія вирішить виступити проти республіки, то Нова-Грифонія та її союзники не залишать демократію в біді."
 GRF_logistical_aid:0 "Логістична підтримка"
 GRF_logistical_aid_desc:0 "Через суворі умови і важкодоступну місцевість нашої країни ми були змушені відточувати свої навички логістики та розвідки. Це корисні навички, і кілька добровольців серед наших рейнджерів і розвідників уже відправили запити на те, щоб їм дозволили відправитися до Грифонії та поділитися цими знаннями з республіканцями."
 GRF_republican_loan:0 "Економічна допомога"
 GRF_republican_loan_desc:0 "Грифонські республіканці можуть бути героями, які борються за праведну справу, але вони солдати, а не економісти, і їхнє фінансове становище не надто добре. Гроші — рушійна сила війни, і Нова-Грифонія має свої напрацювання та ресурси, щоб допомогти республіканській економіці."
 GRF_full_economic_support:0 "Ва-банк"
 GRF_full_economic_support_desc:0 "Невже ми вважаємо, що імперія не захоче повернутися до свого старого проекту в Еквусі? Чи вважаємо ми, що допомога, яку ми вже надали республіці, буде проігнорована? Звісно ні, і тому ми не можемо дозволити собі півзаходів. Економіка республіки — це економіка Нова-Грифонії, і ми можемо потурбуватися про повернення боргів трохи пізніше!"

 GRF_state_military:0 "Проблеми в армії"
 GRF_state_military_desc:0 "Ми повинні вимагати звіт про стан нашої армії. Після переходу країни в нове тисячоліття наші збройні сили зіткнуться з новими викликами, і, перш ніж ми зможемо впоратися з ними, нам знадобиться точне зведення про нинішню ситуацію."
 GRF_state_army:0 "Армія Нова-Грифонії"
 GRF_state_army_desc:0 "Після здобуття незалежності наша армія складалася з локальних загонів ополчення, очолюваних виборними лідерами. Демократам, звичайно, це подобалося, але армія перебувала в жахливому стані. Нам належить реформувати її."
 GRF_automous_army:0 "Збільшити автономію ополчення"
 GRF_automous_army_desc:0 "Ополчення виконало величезну роботу. Можливо, варто дати офіцерам трохи більше свободи. Хто, крім офіцерів, знає, як краще командувати своїми грифонами?"
 GRF_compromise_army:0 "Мистецтво компромісу"
 GRF_compromise_army_desc:0 "Зрештою ми вирішили залишити в ополчення певну автономію. Вони все ще можуть вибирати командирів, однак вони зобов'язані виконувати всі накази від верховного командування незалежно від того, подобаються вони їм чи ні."
 GRF_organized_army:0 "Реформувати ополчення"
 GRF_organized_army_desc:0 "Настав час позбутися сварливого ополчення. Ми не потерпимо будь-якої непокори в армії. Тільки єдина командна структура, що виконує накази згори, зможе протистояти викликам сучасної війни."
 GRF_mass_assault_f:0 "Тактика грифонової хвилі"
 GRF_mass_assault_f_desc:0 "Хоробрість солдатів Нова-Грифонії не має собі рівних! Уперед, діти Борея! Трощіть ворогів, як хвилі руйнують Уетерові скелі."
 GRF_grand_battleplan_f:0 "Позиційна війна"
 GRF_grand_battleplan_f_desc:0 "Наша доктрина буде створена на основі старого мистецтва облоги замків. Ми будемо копати милі глибоких траншей, щоб захистити наших дорогоцінних солдатів, поки вони повільно просуваються вперед і поступово займають дедалі більше землі."
 GRF_superior_firepower_f:0 "Загороджувальний вогонь"
 GRF_superior_firepower_f_desc:0 "Втопімо наших ворогів в океані вогню і сталі! Снаряди з наших гармат затьмарять сонце!"
 GRF_mobile_warfare_f:0 "Скопіювати чейнджлінґів"
 GRF_mobile_warfare_f_desc:0 "Армія чейнджлінґів, ймовірно, найкраща бойова сила в Еквусі, якщо не в усьому світі. Тому їхня революційна доктрина мобільної війни — найкращий вибір для нашої армії."
 GRF_military_research_department:0 "Створити військово-дослідний департамент"
 GRF_military_research_department_desc:0 "Як країна Еквусу, ми повинні конкурувати з більш технологічно розвиненими країнами, ніж ті, що залишилися в Грифонії. Нам потрібні військові технології, які можуть зрівнятися з чейнджлінґами й еквестрійцями. Це буде нелегким завданням, але ми діятимемо рішуче й наполегливо!"
 GRF_radio_f:0 "Упровадження радіо"
 GRF_radio_f_desc:0 "Світ швидко змінюється навколо нас. У нас є доступ до того, що ми б вважали магією всього кілька десятиліть тому. Одна з цих речей — радіо. Ця революційна технологія може значно поліпшити зв'язок по всій армії. Ми повинні впровадити її негайно."
 GRF_rocket_artillery_f:0 "Nebelwerfer"
 GRF_rocket_artillery_f_desc:0 "Наша стара метрополія розробила нову ракетну установку — «Nebelwerfer». Вони хотіли зберегти свій проєкт у повному секреті. Однак на останньому етапі розвитку один з учених зрадив Імперію і втік. І так виходить, що є одна країна, яка завжди прагне надати притулок усім імперським вигнанцям..."
 GRF_light_tank_f:0 "Імпортувати танки чейнджлінґів"
 GRF_light_tank_f_desc:0 "Нещодавно наш уряд отримав цікаву пропозицію від чейнджлінґів. Вони пропонують продати деякі зі своїх старіших танків за напрочуд низькою ціною. Ці танки стануть чудовою базою для подальшого розвитку бронетехніки. Надішліть телеграму про згоду у Весаліполіс негайно!"
 GRF_medium_tank_f:0 "Потовщена броня"
 GRF_medium_tank_f_desc:0 "Нам вдалося багато чому навчитися на випробуваннях танків чейнджлінґів. Ці металеві монстри можуть бути непереможні на полях битв. Однак протитанкові знаряддя розробляються паралельно з танками. Якщо ми хочемо зберегти перевагу над ворожою піхотою, нам потрібно виробляти танки з більш товстою бронею і більшими гарматами."
 GRF_magical_rifles:0 "Наші власні магічні гвинтівки"
 GRF_magical_rifles_desc:0 "Еквестрійські вчені з Академії Луна-Нови нещодавно зробили приголомшливе відкриття. Виявляється, магічна енергія пурпурних кристалів, що часто зустрічаються в горах, може бути використана для зброї! Цю можливість ми не можемо втратити. Нова-Грифонія вироблятиме свої власні магічні гвинтівки."
 GRF_standard_rifles:0 "Стандартизувати моделі гвинтівок"
 GRF_standard_rifles_desc:0 "Після відділення від Імперії ми були змушені імпортувати багато моделей гвинтівок різного дизайну. Це спричинило логістичні та виробничі проблеми. Щоб розв'язати ці проблеми, нам потрібно проаналізувати поточну ситуацію і вибрати одну загальну модель гвинтівки для всієї армії."
 GRF_standard_artillery:0 "Cowitzer"
 GRF_standard_artillery_desc:0 "Кілька років тому нам вдалося укласти чудову угоду з Еквестрією. Ми придбали сучасну артилерійську гармату під назвою «Cowitzer», нам потрібно оглянути її та створити нову версію, яка відповідатиме нашим потребам. Хай благословить Ейр наші снаряди!"
 GRF_standard_support:0 "Упровадити загони підтримки"
 GRF_standard_support_desc:0 "Нещодавні воєнні конфлікти, як-от битва при Кантерлоті в 1002 році, показали, що для досягнення успіху регулярна піхота повинна діяти разом із невеликими загонами, навчених для виконання певних завдань. У розвідувальних звітах ідеться, що інші армії вже додають ці компанії до своїх підрозділів. Ми повинні не відставати."
 GRF_motorized_f:0 "Моторизація армії"
 GRF_motorized_f_desc:0 "Тільки дурень може заперечувати військовий потенціал легкових і вантажних автомобілів. Ми повинні зосередити наші зусилля на моторизації армії, щоб забезпечити її швидкість і сучасність."
 GRF_heavy_tank_f:0 "Важкий танк"
 GRF_heavy_tank_f_desc:0 "У міру розвитку технологій стає зрозуміло, що нам потрібен більш важкий танк. Ці танки, що володіють найтовстішою бронею і найбільшим знаряддям, зможуть легко прорвати будь-яку оборону противника. Все, що нам потрібно, це проєкт."
 GRF_general_staff:0 "Реформувати генштаб"
 GRF_general_staff_desc:0 "Генштаб армії складається в основному зі старих ветеранів незліченних воєн 970-х років. Хоча майстерність і досвід старої гвардії не можуть бути поставлені під сумнів, ми повинні дозволити молодшим офіцерам перевірити свої творчі плани і стратегії. Ми не можемо застрягти в 10 столітті назавжди."
 GRF_ranger_corps:0 "Створити корпус рейнджерів"
 GRF_ranger_corps_desc:0 "Нова-Грифонія величезна країна — ліси і гори часто простягаються на сотні кілометрів. Щоб більш ефективно патрулювати цю місцевість, ми маємо створити Корпус рейнджерів Нова-Грифонії. Рейнджери, обрані з найкращих бійців армії, спеціалізуватимуться на розвідці, виживанні та боях у важкопрохідній місцевості."
 GRF_mountain_training:0 "Стоячи на спині велетнів"
 GRF_mountain_training_desc:0 "Північна Нова-Грифонія майже цілком складається з гірських ланцюгів. Наша армія повинна досягти успіху в боях у такій місцевості. Для цього будуть потрібні спеціальні уроки польотів на великій висоті, а також спеціальне легке обладнання для легких маневрів у тривимірному бойовому оточенні."
 GRF_train_officers:0 "Стандартизована підготовка офіцерів"
 GRF_train_officers_desc:0 "Після здобуття незалежності загальна майстерність і якість офіцерського корпусу почала падати. Хоча у нас є досвідчені вигнанці з Грифонії, більшість офіцерів — це молоді грифони з місцевих загонів ополчення, часто майже без досвіду. Ось чому ми повинні докласти зусиль, щоб довести стандарти підготовки офіцерів до більш високого рівня."
 GRF_expand_corps:0 "Розширити корпус рейнджерів"
 GRF_expand_corps_desc:0 "Створення корпусу рейнджерів було дуже вдалою ідеєю. Завдяки цим відважним грифонам бойовий потенціал нашої армії значно зріс. Ми повинні використати наші сильні сторони і розширити корпус."
 GRF_reserveist_system:0 "Упровадити систему резервістів"
 GRF_reserveist_system_desc:0 "Ми грифони, і повинні пам'ятати, що оточені істотами різних рас і культур — вони ніколи не будуть повністю довіряти нам. Тому нам необхідно впровадити спеціальну систему строкової військової служби для протидії зовнішній військовій загрозі."
 GRF_armoury_system:0 "Стандартизовані арсенали"
 GRF_armoury_system_desc:0 "Наша військова промисловість відстала порівняно з більшими країнами Еквусу. Нам потрібно створити більше військових заводів, призначених для виробництва сучасного обладнання."
 GRF_finish_reforms:0 "Найкраща армія на Еквусі"
 GRF_finish_reforms_desc:0 "Нарешті, після багатьох років сміливих реформ нам вдалося створити ефективну і потужну військову силу. Слава армії Нова-Грифонії, щиту всіх грифонів на Еквусі!"

 GRF_state_airforce:0 "ВПС Нова-Грифонії"
 GRF_state_airforce_desc:0 "Стан наших нинішніх ВПС дуже невтішний. Ми повинні модернізувати наші військово-повітряні сили і відновити владу над небесами!"
 GRF_strat_destruction:0 "Розбомбимо їх!"
 GRF_strat_destruction_desc:0 "Єдиний спосіб по-справжньому зламати ворога — це зламати його волю, мораль і знищити сам дух. Чуєте звук ворожих літаків, що бомблять вас, поки вороги атакують? Це війна майбутнього."
 GRF_air_superior:0 "Контроль небес"
 GRF_air_superior_desc:0 "У комбінованій війні контроль над повітрям так само важливий, як і над землею, і повітряна підтримка сухопутної армії прокладає шлях для наступу на лінії супротивника, одночасно послаблюючи ворога повітряним бомбардуванням і безпосередньою авіаційною підтримкою. Це війна майбутнього."
 GRF_operational_integrit:0 "Оперативна цілісність"
 GRF_operational_integrit_desc:0 "Об'єднати грифона, танк і літак. Ми повинні навчати наші війська та розвивати співпрацю між різними підрозділами. Щоб перемогти наших супротивників, які постійно прогресують, ми самі повинні йти в ногу з часом, випереджати хід прогресу і перемагати ворогів. Це війна майбутнього."
 GRF_expand_airbases:0 "Нація аеродромів"
 GRF_expand_airbases_desc:0 "Ми могли б мати всі літаки у світі, але без аеродромів вони марні. Нові аеродроми простягаються по всій Нова-Грифонії, від Уетера до Федерштадта, і ми будемо контролювати небо."
 GRF_strat_bombers_focus:0 "Стратегічне бомбардування"
 GRF_strat_bombers_focus_desc:0 "Ми могли б легко знищити кожен дюйм території наших ворогів: їхні будинки, місця роботи, склади і магазини. Але це тільки марна трата боєзапасу. Бомбардування конкретних промислових секторів, оборонних споруд і доріг у поєднанні з авіаційною підтримкою нашої армії змусить ворога впасти під нашим тиском."
 GRF_tact_bombers_focus:0 "Бомбардувальники дальнього радіусу дії"
 GRF_tact_bombers_focus_desc:0 "Щоб розбомбити наших ворогів, ми маємо спершу дістатися до них, якщо ми хочемо битися з більш могутньою нацією, ніж ми, то маємо бути спроможними використовувати літаки. Тому нам потрібно наносити удари з величезної дальності."
 GRF_jets:0 "Реактивні експерименти"
 GRF_jets_desc:0 "Усі знають, що в польоті швидкість є ключем до перемоги. Досягаючи берегів наших ворогів, бомбардуючи їхню промисловість, збиваючи їхні винищувачі. Для цього нам знадобляться нові технології, які випереджають наших ворогів. Реактивна технологія каже, що потрібно прикріпити ракету до літака і сподіватися, що вона не вибухне. Не може ж це бути так складно, правда?"
 GRF_close_air_support_focus:0 "Підтримка з повітря"
 GRF_close_air_support_focus_desc:0 "При безпосередній підтримці з повітря наші війська отримають усю необхідну їм допомогу, їхніх ворогів розстріляють гармати винищувачів, їхню артилерію підірвуть удари повітряними загородженнями, а бойовий дух противника занепаде, коли вони чутимуть лише наші двигуни над ними."
 GRF_paratroopers:0 "Десантна еліта"
 GRF_paratroopers_desc:0 "Ми можемо вторгатися в землі наших ворогів із землі, з моря, а зараз навіть з повітря! Дамо нашим грифонам парашути і змусимо їх стрибати з транспортних літаків. Висадка на ворожій території, захоплення їхніх аеродромів і фортів, удар у спину, перш ніж вони навіть дізнаються, що відбувається."
 GRF_fighter_focus:0 "Розвивати винищувачі"
 GRF_fighter_focus_desc:0 "Щоб контролювати небо нам потрібні винищувачі, новітні технології та найпотужніші з турелей. У нас повинні бути крила з алюмінію і пілоти зі сталевими серцями. Ми будемо контролювати небо, у цьому немає жодних сумнівів."
 GRF_heavy_fighter_focus:0 "Важкі винищувачі"
 GRF_heavy_fighter_focus_desc:0 "Винищувачі сильні, але легкі та вразливі. Що може бути краще, ніж створити власні важкі винищувачі, перетворивши літаки наших ворогів на пил і знищивши їхні бомбардувальники?"
 GRF_rule_the_skies:0 "Королі небес"
 GRF_rule_the_skies_desc:0 "Грифон був королем неба з моменту народження світу, і тепер ми лише підтвердили своє становище владик небес. Цього разу, однак, за допомогою технологій. Ми стали великою повітряною державою, яка повністю перевершує наших ворогів. Ми виконали по-справжньому гарну роботу."

 GRF_state_navy:0 "Флот Нова-Грифонії"
 GRF_state_navy_desc:0 "Занадто довго наш військово-морський флот не отримував фінансування і був у жалюгідному стані. Ми повинні вирішити цю проблему!"
 GRF_cat_base_strike_f:0 "Доктрина удару по базах"
 GRF_cat_base_strike_f_desc:0 "Доктрина удару по базах проста: ми зможемо легко знищити флоти наших ворогів, поки вони ще перебувають на своїх базах, де є дуже вразливими."
 GRF_carrier_f:0 "Експерименти з авіаносцями"
 GRF_carrier_f_desc:0 "Авіаносець був концепцією, яку ігнорували наші провідні морські теоретики протягом багатьох років. Ідея корабля, який використовується як морський аеродром, вельми приваблива, хоча й дорога. Але, нарешті, настав час інвестувати в цю ідею."
 GRF_naval_aviation_f:0 "Департамент морської авіації"
 GRF_naval_aviation_f_desc:0 "Морський бомбардувальник — це літак, розроблений спеціально для ударів з повітря флотів по флотах наших ворогів."
 GRF_cat_fleet_in_being_f:0 "Тактика старої школи"
 GRF_cat_fleet_in_being_f_desc:0 "Стара військово-морська доктрина, з її акцентом на великі кораблі, працювала добре протягом багатьох років. Флот з найкращих лінійних кораблів, готовий до битви в будь-який момент і здатний розірвати корабель навпіл за допомогою залпу однієї батареї!"
 GRF_mystic_dock:0 "Побудувати верфі в Нуво-Аквілі"
 GRF_mystic_dock_desc:0 "У нас не може бути належного флоту без верфей для його будівництва, але це зміниться з усіма новими верфями в Нуво-Аквілі. Це ідеальне місце для будівництва нового флоту, здатного конкурувати з нашими ворогами."
 GRF_light_cruiser_f:0 "Ескадри крейсерів"
 GRF_light_cruiser_f_desc:0 "Ескадра крейсерів для патрулювання наших морів буде дійсно корисною річчю, і якщо їх буде достатньо підтримки, ми зможемо перемогти будь-якого ворога, який спробує перевершити нас."
 GRF_battlecruiser_f:0 "Експерименти з важкими крейсерами"
 GRF_battlecruiser_f_desc:0 "Крейсери хороші, але важкі виглядають дуже спокусливо! Ми поставили перед нашими провідними військово-морськими вченими завдання з'ясувати, як їх виготовити."
 GRF_battleship_f:0 "План лінкорів"
 GRF_battleship_f_desc:0 "Але, врешті-решт, ніщо не зрівняється з лінкором. Досить великі, щоб знищити п'ять ворожих суден і не отримати удару, лінкори досить сильні, щоб знищити все, що протистоїть йому. Лінкор завжди був ефективний і буде в майбутньому."
 GRF_cat_trade_interdiction_f:0 "Терор на лініях постачання"
 GRF_cat_trade_interdiction_f_desc:0 "Не маючи змоги торгувати, наші вороги від самого початку війни голодуватимуть, стануть нездатні заправляти свої флоти або підтримувати роботу заводів. Це означатиме, що ми легко переможемо."
 GRF_destroyer_f:0 "Флот, що знищує конвої"
 GRF_destroyer_f_desc:0 "Дешеві есмінці допоможуть нашій країні знищити кораблі ворогів, ми будемо контролювати все від Кам'яного моря до Селестійського узбережжя!"
 GRF_submarine_f:0 "Прихований флот"
 GRF_submarine_f_desc:0 "Проте, під водою знаходиться наша секретна зброя, нова потужна сила в морській війні, яку майже неможливо перемогти. Підводний човен, прихований від очей наших ворогів і здатний завдати удару в будь-який момент. Вони не помітять, поки не стане занадто пізно."
 GRF_massive_expansion:0 "Схема розширення верфей"
 GRF_massive_expansion_desc:0 "З усіма цими новими подіями і постійним обговоренням у військово-морському співтоваристві настав час, щоб збільшити число верфей для задоволення потреб флоту в кораблях. Воістину, це нове століття флоту Нова-Грифонії."

### ІДЕЇ ###
 GRF_frontier_help:0 "Фінансування Фронтиру"
 GRF_colonial_economy:0 "Колоніальна адміністрація"
 GRF_colonial_economy_desc:0 "Падіння Імперії зруйнувало нашу економіку. Без припливу промислових товарів з Вітчизни наша економіка перебуває на межі краху."
 GRF_stagnated_economy:0 "Економічний застій"
 GRF_stagnated_economy_desc:0 "Найгірше вже позаду, але ми ще не відновилися."
 GRF_falcons_of_griffinstone:0 "Соколи Ґриффонстоуну"
 GRF_falcons_of_griffinstone_desc:0 "Соколи були засновані Айронкло, у 998 році. Офіційно Соколи Ґриффонстоуну є військовою гілкою ПІГ (Партії інтересів грифонів). Самі вони представляють себе як аванґард нового світового порядку, але для багатьох вони просто хулігани і головорізи."
 GRF_p_economy:0 "Процвітаюча економіка"
 GRF_p_economy_desc:0 "Після довгих років реформ наша економіка нарешті повернулася до нормального стану. Майбутнє стало трохи світлішим."
 GRF_immigration_act:0 "Уетерський закон про імміграцію"
 GRF_immigration_act_desc:0 "Дайте нам своїх втомлених і бідних грифонів! Надішліть їх, бездомних і нещасних, до нас, і ми розкриємо перед ними наші золоті двері!"
 GRF_political_chaos:0 "Політичний хаос"
 GRF_political_chaos_desc:0 "Брат пішов на брата, батько — на сина, кішки і собаки живуть разом, а озера палають вогнем. Як це прекрасно."
 GRF_doused_flames:0 "Напруга посилюється"
 GRF_doused_flames_desc:0 "Нам вдалося переконати грифонів припинити братовбивчу війну, але озера все ще горять."
 GRF_falcons_of_griffinstone_junta:0 "Інтеграція соколів"
 GRF_falcons_of_griffinstone_junta_desc:0 "Айронкло вирішив об'єднати ПІГ та Соколів і ввести їх в уряд."
 GRF_communist_militias:0 "Комуністичні повстанці"
 GRF_communist_militias_desc:0 "Незважаючи на загибель більшості ватажків цих ідіотів, вони все ще борються."
 GRF_fight_for_freedom:0 "Боротьба за свободу"
 GRF_fight_for_freedom_desc:0 "Доки гармоністи продовжують боротися з нами, ні миру, ні порядку ми не побачимо."
 GRF_secret_police:0 "Сови"
 GRF_secret_police_lar:0 "Сови"
 GRF_GSDP_welfare:0 "Соціальна програма НГСДП"
 GRF_republican_guard:0 "Республіканська гвардія"
 GRF_falcons_of_griffinstone_win:0 "Соколи Ґриффонстоуну"
 GRF_falcons_of_griffinstone_win_desc:0 "Соколи були засновані Айронкло в 998 році. Офіційно Соколи Ґриффонстоуну є військовою гілкою ПІГ (Партії інтересів грифонів), хоча в реальності вони — аванґард нового світового порядку."
 GRF_democracy_arsenal:0 "Арсенал гармонії"
 GRF_offensive_force_idea:0 "Перемога або смерть!"
 GRF_friendship_camps:0 "«Табори Дружби» Айронкло"
 GRF_militias:0 "Грифоняче ополчення"
 GRF_militias_desc:0 "Після падіння Імперії наші війська представлені в основному локальними загонами ополчення, чиї командири самі призначають себе на посаду. Звісно, це полегшує охорону порядку в країні, але наше командування далеко не в захваті від цієї ідеї."
 GRF_better_militias:0 "Реформування ополчення"
