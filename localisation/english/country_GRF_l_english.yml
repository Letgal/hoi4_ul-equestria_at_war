 ### ОПИСИ ЛІДЕРІВ ###
 teabird_desc:0 "§YДата народження§!: 17-го травня 950 року в Кроні\n\n§YБіографія§!: Імперський губернатор Тіфезер звик до політичних потрясінь, а тому є одним з останніх острівців стабільності в країні. Завдяки своєму знатному походженню грифон здобув всебічну освіту, після чого був призначений на посаду імперського губернатора Нова-Грифонії. Тіфезер зумів зберегти свою посаду навіть після того, як на материковій частині Грифонії спалахнула революція Кемерская.\n\nНаслідки цієї революції проявилися навіть на іншому березі океану у вигляді (на щастя, невдалої) спроби перевороту Улли Редтейл у 990-х роках. Незважаючи на невдачу, яка змусила Уллу ховатися від влади, багато радикальних ідей досі розбурхують уми жителів Нова-Грифонії, особливо прихильників лівих поглядів. Дипломатичні вміння Тіфезера, за допомогою яких він зміг примирити ворогуючі фракції, дали змогу уникнути подальших масових заворушень і кривавих руйнувань, але зрештою це призвело до того, що політичний ландшафт Нова-Грифонії сьогодні вкрай нестабільний.\n\nТіфезер продовжує спроби збалансувати країну, що стрімко змінюється, але мріє вирушити у відпустку, щоб відвідати свою улюблену племінницю Руну Тіфезер, незважаючи на безглузді чутки про її нібито прореспубліканські погляди. Однак імперський губернатор змушений залишатися в столиці й рятувати ситуацію, що стрімко погіршується, заради всіх жителів Нова-Грифонії. Можливо, коли справи хоч трохи підуть на лад, Тіфезеру нарешті вдасться взяти відпустку..."
 always_depressed_desc:0 "§YДата народження§!: 17-го вересня 968 року в Ню-Мірабель\n\n§YБіографія§!: Поступивши на службу до армії Нова-Грифонії рядовим, Сільвервінг дослужився до звання сержанта за час служби у Фронтірі, займаючись охороною поселень і розганяючи зграї бандитів. На відміну від своїх начальників, які служили ще з часів розширення Нова-Грифонії на землі яків, Сільвервінг не відчував будь-якого презирства або упередження до не-грифонів, і не змінив свого ставлення після закінчення служби. Коли одна з перших республіканських політичних груп у Новій Грифонії відкрила відділення в його рідному місті Ню-Мірабель, Сільвервінг нарешті відкрито висловив свої переконання. Вони, а також подальші заслуги призвели до того, що грифон став головним представником республіканізму у своєму рідному місті. Сільвервінг вирішив не дозволяти своїм виборцям брати участь у революції Улли в 990-х роках. Рішення було непростим, але в кінцевому підсумку воно врятувало його рідне місто від репресій з боку контрреволюціонерів, унаслідок чого він і кілька невеликих осередків, які не брали участі в повстанні, стали останніми представниками республіканців, з якими імперському губернатору Тіфезеру довелося вести переговори. Тож партію було реформовано, і незабаром саме відділення Сільвервінга стало її основою. Проте загальна нестабільність призвела до стрімкого зростання радикалізму, тож Сільвервінг мусить ретельно обрати напрямок руху своєї партії, щоб у республіканської мрії залишався хоч якийсь шанс на виживання." 
 chadhill_desc:0 "§YДата народження§!: 22 червня 949 року в Грифенхаймі\n\n§YБіографія§!: Якщо назвати маршала Хайхілла старим, то це лише свідчить про його роль в історії Нова-Грифонії. Виходець з однієї з багатьох престижних імперських офіцерських шкіл Імперії Грифонів, він приземлився в колонії Нова-Грифонія і провів роки, працюючи над підвищенням свого звання до генерала. Ці підвищення, цілком заслужені, принесли йому незмінну повагу військ Нова-Грифонії, і саме він очолить армію колонії, яка відвоює у яків останні додаткові території.\n\nВін досягнув усього цього, а потім революція Кемерская розколола імперію, якій він присвятив своє життя. Тож коли Улла Редтейл спробувала здійснити власну революцію, генерал Хайхілл очолив сухопутні війська, які придушили її, проявивши стриманість після цього лише на прохання свого близького друга: Імперського губернатора Нова-Грифонії Тіфезера. Невдовзі Хайхілл отримав звання маршала, хоча це не завадило прореспубліканській пресі публікувати скандальні наклепи про його стосунки з Тіфезером, які Хайхілл багато разів спростовував як просто один з дуже близьких колег.\n\nБільша частина армії ігнорує ці чутки, вважаючи маршала Хайхілла лише перевіреним прикладом хорошого керівництва, і багато хто готовий слідувати за ним, куди б він їх не повів."
 ultimate_griffon_desc:0 "§YДата народження§!: 22 червня 951 року в Скайфолі\n\n§YБіографія§!: Ті, хто поспішає назвати Ґолдфезера "жадібним", ніколи не мали такого рівня амбіцій, необхідного для досягнення успіху, як Ґолдфезер. Завдяки особистим зв'язкам у Торговій Федерації Скайфоллу, Ґолдфезер вирушив в Нова-Грифонію заради прибутку і тепер сидить у модному одязі, як найбагатший промисловий магнат. Шахти і фабрики навколо Уетеру та гір Даллі носять логотип Ґолдфезера і з кожним днем розширюють цифри на в його гаманці та вагах. Якщо гроші рухають світ, Ґолдфезер не бачить причин, щоб не бути тим, хто спрямовує цей потік і насолоджується його кращими якостями — навіть якщо вони продовжують збільшувати розмір його костюма.\n\nПід його жадібними амбіціями і ненажерливим пір'ям, прихованим під костюмами на замовлення, ховається розум прозорливого і практичного власника бізнесу. Багато перевірок не виявили нічого, що виходило б за межі законів Нова-Грифонії, як би не старалися самовдоволені конкуренти; проте це не означає, що Ґолдфезер не буде грати нечесно, коли опоненти грають нечесно...\n\nХоча ситуацію в Нова-Грифонії багато хто вважає жахливою, Ґолдфезер бачить у ній жахливу можливість, яку не можна змарнувати. Незважаючи на це, Ґолдфезер прагне отримати вигоду з будь-якого боку, який виявиться найбільш вигідним; включаючи, можливо, і його власний?"
 caesar_from_fnv_desc:0 "§YДата народження§!: 3 грудня 967 року в Воті\n\n§YБіографія§!: Лідер націоналістичного руху Нова-Грифонії, Айронклоу став лідером Соколів — націоналістичної та расистської організації, що слугує відповіддю багатьом, хто живе в сільських регіонах країни. Народившись за гірськими схилами, далеко від більш розвиненого сходу, Айронклоу змалечку відчув на собі обурення та упередження негрифонських меншин, що населяють прикордонні землі, як і багато інших молодих грифонів, що зростали там, опинившись або жертвою, або винуватцем сутичок на расовому ґрунті.\n\nКоли в Нова-Грифонії спалахнула революція Улли Редтейл, Айронклоу уже був членом Соколів, і разом з багатьма іншими грифонами злітався в сільську місцевість, щоб придушити будь-які революційні елементи, які їм вдавалося знайти. Широко відомі як група, відповідальна за підтримання порядку в сільській місцевості Нова-Грифонії, Соколи тепер використовують своє визнання для розвитку і просування переконань своєї групи на політичному театрі.\n\nСміливі манери і запеклі слова Айронклоу часто змушують багатьох політиків відкидати багато пропозицій організації (в тому числі один із них відверто закликав до усунення всіх негрифонів), але членство Соколів зростає, оскільки багато грифонів починають розглядати екстремальні ідеї Айронклоу як єдину реальну перспективу для змін..." 
 snooty_commie_bird_desc:0 "§YДата народження§!: 3-го лютого 968 року у Вроберті\n\n\n§YБіографія§!: Гайнріх Редтейл був адвокатом у Нова-Грифонії, а потім відправився на південь, до Сталліонграду, щоб розширити свої пізнання. Там він став переконаним прихильником ідей Карамель Маркс, регулярно спілкувався зі Стіл Сталліоном і навіть після повернення до Нова-Грифонії регулярно відвідував його. Вступивши до зростаючої комуністичної партії своєї країни, Редтейл почав роботу над розширенням її бюрократичного апарату. Однак ідеали і вірність старіючого грифона зазнали випробування, коли його сестра — Улла Редтейл — перехопила контроль над партією і спробувала влаштувати загальнонаціональну жорстоку революцію. Гайнріх був не в силах зрадити свою сестру, не кажучи вже про ідеали, тож він приєднався до революції. Хоча б для того, щоб узяти на себе адміністративні завдання.\n\nРеволюція зазнала поразки, після чого було суворо відновлено колишній порядок. Улла втекла і тим самим уникла смертного вироку, залишивши свого брата главою партії, з яким належало мати справу імперському губернатору. На превеликий подив Гайнріха, Тіфезер вирішив пощадити його, і зрештою було досягнуто поступок.\n\nГайнріхова Партія залишилася останнім оплотом комунізму в Нова-Грифонії, і тепер у її лави вступає безліч нових членів, особливо лівих радикалів, які вірять у методи Улли. Гайнріх прагне за допомогою законів і поміркованої політики реалізувати ідеали Карамель Маркс у Нова-Грифонії для поліпшення життя всіх її істот."
 femboy_in_striped_socks_desc:0 "§YДата народження§!: 11-го березня 982 року в Нуво-Аквілі\n\n\n§YБіографія§!: Усім відомо, що молодий Блекпік — другий за багатством бізнес-магнат Нова-Грифонії. Отримавши у спадок активи, що простягаються вздовж усіх узбереж, і кілька великих заводів у Нуво-Аквілі, Блекпік розправив крила і вступив у володіння новими багатствами. Під владою молодого грифона ці розкидані по всій країні підприємства стали основою промислового конгломерату "Блекпік Інкорпорейтед".\n\nУ нинішній бурхливий і мінливий час Блекпік здійснив дещо несподіване для бізнес-грифона його рангу: він не тільки дозволив організувати профспілки на своїх підприємствах, а й навіть на вигляд зважає на їхню думку.\n\n"Я як власник маю дбати про всі фактори розвитку свого бізнесу, зокрема й про потреби своїх робітників, якими легше керувати за допомогою профспілок. Революція 990 року показала мені, що радикальні комуністи хочуть зруйнувати те, що, на їхню думку, завдало їм кривди, а автократи бажають відібрати все, що їм подобається, за правом сили. Однак, звичайний комуніст, як правило, куди більш відкритий для переговорів і компромісів, ніж стандартний автократ."\n\nНаскільки ефективно подібна суміш ідеалів послужить Блекпіку і його бізнесу в пороховій бочці, якою є Нова-Грифонія, стане відомо дуже скоро."
 chernobyl_beak:0 "§YДата народження§!: 15 квітня 979 у Вінґхагені\n\n§YЗвання§!: Полковник\n\n§YБіографія§!: Даніель Кримзонбік народився 979 року в родині грифуського офіцера й мешканки Клаудб'юрі. Він був єдиним пташеням і насолоджувався дуже щасливим дитинством у Вінґхагені. Він вирішив піти по стопах свого батька і вступив до офіцерської академії, яку пізніше успішно закінчив.\n\nСаме в цей час почали формуватися його політичні переконання. Даніель, як ідеаліст-гармоніст, стверджував, що надзвичайні повноваження, надані президенту Кемерскаю, були занадто радикальним кроком, що загрожував майбутньому Республіки. Зрештою ці побоювання дійшли до того, що він вирішив відмовитися від республіканської справи. Знаючи, що дезертирство є серйозним злочином, Даніель вирішив втекти до Нова-Грифонії — відомого притулку для політичних вигнанців і знедолених. Завдяки своєму офіцерському досвіду його прийняли до збройних сил Нова-Грифонії та швидко підняв службовими сходами, ставши зрештою командиром ополчення. Він палкий прихильник Вільгельма Сільвервінга і його Соціал-Демократичного Фронту Нова-Грифонії. У 1003 році Даніель брав участь у делегації Нова-Грифонії, яка відвідувала Еквестрійські ігри в Кристальному Місті. За час свого короткого перебування там він встиг дізнатися багато нового про нові розробки у військовому мистецтві завдяки спілкуванню з військовими з інших делегацій.\n\nДаніель вважає себе грифусцем, незважаючи на те, що виріс у Північній Грифонії. Він вважає, що всі істоти світу створені рівними — незалежно від раси. На його думку, Грифонія має бути знову об'єднана і стати демократичною федерацією націй. Він вважає, що централізована держава занадто вразлива для корупції та несправедливості.\n\n§YАвтор портрета§!: Scroup"
 GRF_paddy_desc:0 "§YДата народження§!: 983, у Лас-Пегасі\n\n§YЗвання§!: Найманець-Генерал\n\n§YБіографія§!: Педді Рокфеллер народилася в сім'ї нафтового магната Рокфеллера. Хоча обставини її народження приховані зусиллями самого Рокфеллера, ми дійшли висновку, що вона справді є його біологічною донькою, на основі аналізу медичних записів із Сонячного госпіталю імені Селестії в Лас-Пегасі.\n\nУ 1006 році вона здійснила свою вісімнадцяту спробу втекти від батька після того, як він спробував видати її за домовленістю заміж за [REDACTED] їхнього HorseCo. Їй вдалося втекти на північ, у Нова-Грифонію, а звідти — на острів Азкабан, що перебуває під контролем Сталліонграду. Згодом її взяли в полон "вигнанці" з тамтешньої комуністичної партії.\n\nМисливець за головами Жан де Бассе, найнятий Дженерал Петролеум, успішно врятував її, але відмовився повернути Педді компанії. Ці двоє відтоді стали нерозлучними і повернулися до Нова-Гріфонії, щоб боротися там за свою свободу як найманці."
 GRF_jean_desc:0 "§YДата народження§!: 4 липня 976 року в Аквілі\n\n§YЗвання§!: Найманець-Генерал\n\n§YБіографія§!: Жан — незаконнонароджений син революціонера Жарве де Бассе, брата Стелли де Бассе з Ведіни і спадкоємця сімейних обладунків. Сам Жарве був убитий монархістами Аквілеї в 985 році під час "Царства терору", що змусило матір Жана втекти разом зі своїм маленьким сином у Скайфол. Історія його юності достовірно відома лише самому Жану. Напевно відомо лише те, що в молодого де Бассе накопичився чималий борг перед олігархами, на яких він працював громилою, у чому йому допомагали батьківські обладунки.\n\nЗрештою олігархи вирішили стягнути цей борг. У 1001 році на Жана було відкрито контракт, і той утік у Нова-Грифонію. Наприкінці 1006 року він був змушений укласти контракт на пошук і затримання Педді Рокфеллер. Довга серія з різноманітних шокуючих обставин і пригод дала змогу Жану відмовитися від виконання цього контракту та повернутися разом із Педді до Нова-Грифонії, щоб боротися там за свою свободу... для того, хто найбільше платить, звісно."
 GRF_DESC_SUS_GRIFFON:0 "Мета занадто далека? Можливо.\n\nІдеологічне насильство привернуло інтерес чейнджлінґів. Ними була відправлена місія, щоб допомогти в придушенні комуністів. Місія прибула в землі Нова-Грифонії... щоб бути висміяною і підданою остракізму через відвертий расизм, заохочуваний і практикований населенням. Незабаром аташе чейнджлінґів вигнали.\n\nТим не менш, фахівець з танків з їхніх лав залишився непохитним. Чейнджлінґ перетворився на грифона і взяв ім'я "Руссель Шванц". Хайхілл і його хунта, які раніше відкинули чейнджлінґів, з ентузіазмом прийняли цього "грифона", що має здібності та знання, щоб допомогти їм перемогти комуністів.\n\nУ міру зростання сил реакціонерів, зусилля Русселя Шванца піднесли його до рангу генерала, що дало йому командування над новими танковими дивізіями, натхненними "Соколами" Нова-Грифонії. Проти своєї волі, чейнджлінґ тепер змушений постійно підтримувати вигляд генерала "Русселя Шванца" і вести цих расистів, націоналістично налаштованих грифонів, у бій."
