### ІДЕЇ ###
 PNG_military_support:0 "Підтримка військових"
 PNG_military_support_desc:0 "Король отримав підтримку серед військових еліт, за їхньою допомогою він встановив авторитарний режим у країні."
 PNG_communism_outlawed:0 "Заборона комунізму"
 PNG_communism_outlawed_desc:0 "Комунізм був заборонений по всій країні; комуністичні або соціалістичні партії тепер поза законом, а комуністичні політики ув'язнені."
 PNG_anti_griffon:0 "Антигрифонські закони"
 PNG_anti_griffon_desc:0 "Грифони були позбавлені своїх прав і вважаються за громадян другого сорту."
 PNG_penguin_storm:0 "Чорно-біла буря"
 PNG_penguin_storm_desc:0 "Нова партія прихильників зверхності, Чорно-біла буря, має своїх політиків по всьому уряду, теперішній глава країни є лідером партії."
 PNG_reeducation:0 "Програма перенавчання"
 PNG_reeducation_desc:0 "З метою об'єднання країни, було запроваджено програму перенавчання, щоб усі наслідували справжні комуністичні ідеали."
 PNG_workers_council:0 "Рада робітників"
 PNG_workers_council_desc:0 "По всій країні були створені робітничі ради, що дало населенню більше незалежності над самим собою."
 PNG_penguin_army:0 "Чорно-червона армія"
 PNG_penguin_army_desc:0 "Нація повинна захищати себе, а з Чорно-червоною армією ми можемо захистити нашу націю повністю."
 PNG_empowered_king:0 "Уповноважений король"
 PNG_empowered_king_desc:0 "З новими указами король надав собі більшу владу."
 PNG_griffon_rights:0 "Права грифонів"
 PNG_griffon_rights_desc:0 "Грифони давно були громадянами другого сорту, але з новим законом грифони в нашій країні тішаться тими ж правами, що й усі пінгвіни."
 PNG_equestrian_advisors:0 "Еквестрійські радники"
 PNG_equestrian_advisors_desc:0 "Запросивши еквестрійських радників до нашого уряду, ми отримали нові ідеї та шляхи керування країною."
 PNG_recruitment_campaign:0 "Військово-призовна кампанія"
 PNG_recruitment_campaign_desc:0 "Щоби забезпечити майбутнє Чорно-білої бурі, ми повинні мати сильну та могутню армію для протистояння грифонам-імперіалістам."

 PNG_penguin_republic:0 "Республіка пінгвінів"
 PNG_penguin_republic_desc:0 ""
 PNG_limited_monarchy:0 "Обмежена монархія"
 PNG_limited_monarchy_desc:0 ""
 PNG_idea_penguin_harmony:0 "Разом у гармонії"
 PNG_idea_penguin_harmony_desc:0 ""

 PNG_winter_warriors:0 "Арктичні воїни"
 PNG_winter_warriors_desc:0 "Пінгвіни добре пристосовані до боїв у дуже холодних умовах. Де все замерзло і вкрите льодом, пінгвіни тріумфують."

### ПОДІЇ ###
 penguin.1.t:0 "Саміт у Дахе"
 penguin.1.d:0 "Після майже 4 років правління король Лоло наближається до кінця свого життя. Порода пінгвінів, до якої він належить, недовговічна і слабка, але, незважаючи на це, Лоло зарекомендував себе як чудовий і здібний лідер. На жаль, його час стрімко спливає, і перш ніж він вирушить, щоби приєднатися до наших пращурів у великому потойбічному світі, він повинен прийняти рішення: хто буде мати мандат на правління після його смерті? Король Лоло не залишив спадкоємців, тому він і його рада повинні вирішити, хто успадкує трон після його смерті."
 penguin.1.a:0 "Покажіть мені листа з кандидатами."

 penguin.2.t:0 "Кандидати"
 penguin.2.d:0 "Великий список кандидатів було витягнуто та показано раді, і разом вони визначилися з двома найкращими по їх думці. Перший кандидат — Гіндрік Аберґ, відносно молодий пінгвін родом із провінції Ніган. Другим є Орвар Нйордін, радикал із центру міста Дахе."
 penguin.2.a:0 "Покажіть мені відомості про Гіндріка Аберґа."
 penguin.2.b:0 "Покажіть мені відомості про Орвара Нйордіна."

 penguin.3.t:0 "Гіндрік Аберґ"
 penguin.3.d:0 "Гіндрік Аберґ народився в провінції Ніган у дрібній дворянській родині, він отримав дуже гарну освіту, навіть був відправлений до школи в Кришталевій імперії для отримання додаткових знань. Члени вашої ради інформують вас, що він досить надійний, але водночас наївний пінгвін, який вірить в еквестрійський ідеал миру і гармонії."
 penguin.3.a:0 "Він буде новим Королем."
 penguin.3.b:0 "Поверність мені листа знову."

 penguin.4.t:0 "Орвар Нйордін"
 penguin.4.d:0 "Орвар Нйордін — досить дивний вибір із ради. Він чудовий державний діяч і багато разів приносив процвітання місту Дахе, запроваджуючи нові реформи та тощо, але з іншого боку, він, можливо, один із найрадикальніших пінгвінів у королівстві. Він був помічений на зустрічах груп прихильників зверхності, нещодавно в Дахе, і навіть чули його досить расистські висловлення щодо білих ведмедів і навіть грифонів."
 penguin.4.a:0 "Він буде новим Королем."
 penguin.4.b:0 "Поверність мені листа знову."

 penguin.5.t:0 "Запит від Пінгленду"
 penguin.5.d:0 "Друзі-комуністи на півночі запросили від нас гарантії захисту від загрози зі сторони Нова-Грифонії."
 penguin.5.a:0 "Вони мають наше слово."
 penguin.5.b:0 "Відмовити."

 penguin.6.t:0 "Сталліонград згоден"
 penguin.6.d:0 "Сталліонград прийняв наш запит і готовий забезпечити наш захист. Тепер ми в безпеці від будь-якої антикомуністичної загрози!"
 penguin.6.a:0 "Чудово."

 penguin.7.t:0 "Сталліонград відмовляє"
 penguin.7.d:0 "На жаль, Сталліонград відхилив наш запит, і ми залишилися незахищеними від грифонської загрози. Наше майбутнє туманне."
 penguin.7.a:0 "З такими союзниками й ворог не потрібен"

 penguin.8.t:0 "Запрошення до Північного пакту"
 penguin.8.d:0 "Пінгвіни на півночі запросили нас приєднатися до їхнього новоствореного альянсу, Північного пакту. Чи варто нам приєднуватися?"
 penguin.8.a:0 "Ми згодні."
 penguin.8.b:0 "Відмовте."

 penguin.9.t:0 "Яки приєднуються до пакту"
 penguin.9.d:0 "Яки погодилися стати частиною Північного пакту!"
 penguin.9.a:0 "Прекрасно!"

 penguin.10.t:0 "Відмова від яків"
 penguin.10.d:0 "Яки ввічливо відмовилися приєднатися до Північного пакту."
 penguin.10.a:0 "Доля на наших плечах."

 penguin.11.t:0 "Запрошення до Північного пакту"
 penguin.11.d:0 "Пінгвіни на півночі запросили нас приєднатися до їхнього новоствореного альянсу, Північного пакту. Чи варто нам приєднуватися?"
 penguin.11.a:0 "Ми згодні."
 penguin.11.b:0 "Відмовте."

 penguin.12.t:0 "Полярні ведмеді приєднуються до пакту"
 penguin.12.d:0 "Полярні ведмеді згодні стати з нами у Північному пакті!"
 penguin.12.a:0 "Прекрасно!"

 penguin.13.t:0 "Відмова від ведмедів"
 penguin.13.d:0 "Ведмеді ввічливо відмовилися приєднатися до Північного пакту."
 penguin.13.a:0 "Доля на наших плечах."

 penguin.14.t:0 "Запрошення до Північного пакту"
 penguin.14.d:0 "Пінгвіни на півночі запросили нас приєднатися до їхнього новоствореного альянсу, Північного пакту. Чи варто нам приєднуватися?"
 penguin.14.a:0 "Ми згодні."
 penguin.14.b:0 "Відмовте."

 penguin.15.t:0 "Нова-Грифонія приєднується до пакту"
 penguin.15.d:0 "Нова-Грифонія згодна стати частиною Північного пакту!"
 penguin.15.a:0 "Прекрасно!"

 penguin.16.t:0 "Відмова від грифонів"
 penguin.16.d:0 "Нова-Грифонія вічливо відмовилась приєднатися до Північного пакту"
 penguin.16.a:0 "Доля на наших плечах."

 penguin.17.t:0 "Запит від Пінгленду"
 penguin.17.d:0 "Пінгвіни запросили гарантії від нас, стверджуючи, що вони не в змозі належним чином самостійно захиститися від багатьох загроз на півночі. Гарантування їх незалежності захистить один із небагатьох бастіонів гармонії на крижаному півночі."
 penguin.17.a:0 "Ми згодні."
 penguin.17.b:0 "Відмовте."

 penguin.18.t:0 "[From.GetName] захищає нас!"
 penguin.18.d:0 "Сьогодні великий день, адже держава [From.GetName] погодилася стати гарантом нашої незалежності та захистити нас у складний час!"
 penguin.18.a:0 "Я вже відчуваю себе в безпеці."

 penguin.19.t:0 "[From.GetName] відмовляє"
 penguin.19.d:0 "На жаль, за невідомих причин, держава [From.GetName] відмовилася від гарантування нашої безпеки."
 penguin.19.a:0 "Це поганий знак."

 penguin.21.t:0 "Комуністичне повстання!"
 penguin.21.d:0 "Звіти про повстання з'являються по всьому місту Дахе, повстанці взяли зброю та закликають до революції! Що нам робити?"
 penguin.21.a:0 "Їхня революція закінчиться там же."
 penguin.21.b:0 "Побунтують і розійдуться."

### ФОКУСИ ###
 # Промислові фокуси
  PNG_infrastructure:0 "Інфраструктура"
  PNG_infrastructure_desc:0 "Перш ніж ми зможемо розпочати будь-який із наших грандіозних планів покращення життя народу, ми повинні спершу закласти базову інфраструктуру."
  PNG_oil:0 "Північна нафта"
  PNG_oil_desc:0 "Льодове узбережжя на півночі сповнене великих покладів нафти, і зараз саме час почати її використовувати."
  PNG_steel:0 "Гірська сталь"
  PNG_steel_desc:0 "Глибоко всередині наших гір є великі поклади корисних копалин, які нам іще належить відкрити, будівництво деяких шахт у цьому районі повинно забезпечити нас навіть більшими ресурсами, ніж нам потрібно."
  PNG_crystals:0 "Гірські кристали"
  PNG_crystals_desc:0 "Хоча у нас поки що немає способів використання кристалів, але багато інших країн потребують їх у великій кількості. Найкраще, що ми можемо зробити з нашими наразі, — продати заради прибутку."
  PNG_transform:0 "Дороги!"
  PNG_transform_desc:0 "Дороги є важливою річчю для будь-якої нації, яка хоче швидко робити все та ефективно функціонувати. Ми вже почали закладати базову інфраструктуру, а будівництво доріг лише покращить її."
  PNG_science1:0 "Дослідницькі лабораторії"
  PNG_science1_desc:0 "Одну з перших правильних дослідницьких лабораторій треба побудувати в столиці, без цього ми не вийдемо за базові рамки"
  PNG_civ_factory:0 "Розширення цивільної промисловості"
  PNG_civ_factory_desc:0 "Ніган-Талав-Ард швидко стає одним із найбільш індустріально-розвинених регіонів, розширення цивільної промисловості там дозволить йому процвітати далі."
  PNG_mil_factory:0 "Розширення воєнної промисловості"
  PNG_mil_factory_desc:0 "Нова-Грифонія останнім часом стала ще більшою загрозою, з ще одним заводом, присвяченим виробництву військового обладнання, ми можемо краще захистити себе від загроз."
  PNG_infrastructure2:0 "Шахтарські міста"
  PNG_infrastructure2_desc:0 "Навколо гірничодобувних об'єктів почали виникати великі міста, ми повинні допомогти в їх будівництві."
  PNG_science2:0 "Університет у Дахе"
  PNG_science2_desc:0 "Дахе став найбільшим науковим центром нашої країни, розширення нинішніх лабораторій, які ми там маємо, зробить його одним із найвеличніших міст на півночі."
  PNG_civ_factory2:0 "Розширення шахтарських міст"
  PNG_civ_factory2_desc:0 "Перетворення все виникаючих шахтарських міст на процвітаючі промислові центри має подвоїти виробничі можливості країни!"
  PNG_mil_factory2:0 "Збройні заводи"
  PNG_mil_factory2_desc:0 "Справжня фабрика, присвячена виробництву виключно зброї, повинна дозволити нам ще більше оснастити нашу армію."
  PNG_transform2:0 "Залучити іноземних інвесторів"
  PNG_transform2_desc:0 "З огляду на те, що досі залишаються невикористаними ресурси, поки економіка зростає, залучення деяких іноземних бізнесменів до нашої країни має дати нам потрібну кількість поштовху, щоб стати ще більш величнішею нацією."
  PNG_complete_industrialization:0 "Повна індустріалізація"
  PNG_complete_industrialization_desc:0 "Сьогодні ми вже не якась нація на задньому фоні. Тепер, ми — сила, що не може бути так просто розбита."

 # Політичні фокуси
  PNG_summit_at_dachaigh:0 "Самміт у Дахе"
  PNG_summit_at_dachaigh_desc:0 "Час нашого короля спливає. Перш ніж він вирушить, щоби приєднатися до наших предків у потойбічному світі, він повинен прийняти рішення: хто правитиме після його смерті? Король Лоло не має спадкоємців, тому він і його рада повинні вирішити, хто успадкує трон після його смерті."

  PNG_king_aberg:0 "Призначити Гіндріка Аберґа"
  PNG_king_aberg_desc:0 "Після багатьох днів нескінченних дебатів і суперечок наш шановний король і його мудра рада вирішила призначити Гіндріка Аберґа наступником трону, вірячи, що молодий ідеалістичний лідер приведе нашу державу до процвітаючого майбутнього після того, як нашого нинішнього короля не стане."
  PNG_peacetime_policies:0 "Закони мирного часу"
  PNG_peacetime_policies_desc:0 "Наша держава з давніх часів була місцем, де все вирішували король і рада, але сьогодні це зміниться. Оскільки ми запровадимо нові закони, які децентралізують адміністрацію, і перетворять державну раду на демократичний законодавчий орган."
  PNG_dissolve_kings_court:0 "Розпустити королівський двір"
  PNG_dissolve_kings_court_desc:0 "Королівський двір — це корумпована група пінгвінів, які проводять усі важливі зустрічі щодо майбутнього нашої нації. Ми повинні негайно припинити цей фарс; цим корумпованим пінгвінам більше не можна дозволяти плести інтриги."
  PNG_remove_kings_power:0 "Позбавити короля абсолютної влади"
  PNG_remove_kings_power_desc:0 "Часи королів підійшли до кінця для держави [PNG.GetName]; настав час остаточно позбавити будь-якої влади правлячого монарха. Якщо ми приймемо такий курс дій, нас чекають нові можливості."
  PNG_forge_our_own_path:0 "Прокласти власний шлях"
  PNG_forge_our_own_path_desc:0 "Ми можемо вибрати свій власний шлях, відокремлений від монархічних і гармоністських поглядів. Ми — вільний народ, і ми не дозволимо, щоб наші свободи знову були придушені одним клятим деспотом!"
  PNG_lessen_kings_power:0 "Обмежити владу короля"
  PNG_lessen_kings_power_desc:0 "Ми не хочемо покінчити з нашими старими традиціями, але політична влада короля над нацією має бути обмежена. Він усе одно відіграватиме роль у нашій політиці, оскільки є важливою фігурою."
  PNG_penguin_harmony:0 "Пінгвіняча гармонія"
  PNG_penguin_harmony_desc:0 "Ми створіння гармонії, чи не так? Настав час відкинути наші розбіжності та працювати з іншими видами, це єдиний спосіб для нас йти вперед — прагнути дружби з нашими сусідами."
  PNG_closer_to_equestria:0 "Разом із Еквестрією"
  PNG_closer_to_equestria_desc:0 "Дивлячись на південь, ми бачимо можливість відкрити дипломатичні зв'язки з державою [EQS.GetName]. З їх встановленням, наші нації стануть ближчими."
  PNG_equestrian_guarantee:0 "Під сильним крилом"
  PNG_equestrian_guarantee_desc:0 "Ми повинні ще раз подивитися на південь, не в змозі захистити наші цінності гармонії від інших націй півночі, маємо вимагати гарантію від держави [EQS.GetName], звичайно [EQS.GetLeader] ввійде в наше становище."
  PNG_pact_against_griffonia:0 "Пакт проти грифонів"
  PNG_pact_against_griffonia_desc:0 "[GRF.GetName] завжди точила зуб на нашу націю, ми для них не більше, ніж недокраїна для завоювання. Статус КВО повинен залишитися в минулому, ми сформуємо оборонний договір з сусідами"
  PNG_invite_the_yaks:0 "Запросити яків"
  PNG_invite_the_yaks_desc:0 "Яки на південному заході мають схожу з нами ситуацію з великими державами. Можливо, запрошення до північного політичного союзу врахувало б їхні інтереси, пакт про захист народів та інтересів півночі."
  PNG_invite_the_bears:0 "Запросити полярних ведмедів"
  PNG_invite_the_bears_desc:0 "Ведмеді на західних кордонах із державою [CHN.GetName], велика й сильна нація, що ставить свою незалежність — найвищим пріорітетом. Ми повинні запросити їх до нашої угоди, щоб разом протистояти тим, хто бачить в нас народи для підкорювання."
  PNG_friendship_with_griffonia:0 "Дружба з Грифонією"
  PNG_friendship_with_griffonia_desc:0 "Ми могли б запросити країну [GRF.GetName] у наш альянс, набагато більше було б отримати, якщо б наші країни працювали разом над питаннями майбутнього наших народів."

  PNG_northern_pact:0 "Заснувати Північний пакт"
  PNG_northern_pact_desc:0 "Засновавши новий гармонійний альянс, ми можемо гарантувати безпечне майбутнє для себе та для будь-якого з наших нинішніх союзників тут, на півночі."
  #PNG_invite_the_yaks:0 "Запросити Як'якистан до пакту" # Different duplicate from Eaw
  #PNG_invite_the_yaks_desc:0 "Ми можемо запросити наших друзів-яків в Як'якистані приєднатися до нашого пакту." # Different duplicate from Eaw
  #PNG_invite_the_bears:0 "Запросити полярних ведмедів в альянс" # Different duplicate from Eaw
  #PNG_invite_the_bears_desc:0 "Ми можемо запросити наших друзів-ведмедів із Полярних Спільнот приєднатися до нашого пакту." # Different duplicate from Eaw
  PNG_friendship_with_nova_griffonia:0 "Дружба з Нова-Грифонією"
  PNG_friendship_with_nova_griffonia_desc:0 "З моменту встановлення прав грифонів, ми знайшли досить малоймовірних друзів в уряді Нова-Грифонії. Проте запросивши їх до нашого пакту, ми могли б разом протистояти загрозі нашої гармонії."
  PNG_king_njordin:0 "Призначити Орвара Нйордіна"
  PNG_king_njordin_desc:0 "Після багатьох днів нескінченних дебатів і суперечок, здається, Орвар Нйордін має підтримку короля і ради в кишені, але багато членів цієї ж ради виступає проти нього. Проте, з різницею в кілька голосів, і голосом самого короля, Орвар був призначений наступником трону. Хоча видно, що його правління почнеться досить крихким."
  PNG_secure_military_support:0 "Забезпечити лояльність армії"
  PNG_secure_military_support_desc:0 "Дивлячись, як навіть зараз багато членів ради та чиновників з усієї країни підривають підтримку нашого нового короля, його мудрим рішенням стало забезпечити лояльність більшої сили — армії."
  PNG_anti_griffon_laws:0 "Просунути антигрифонські закони"
  PNG_anti_griffon_laws_desc:0 "Грифони дуже довго користувалися ресурсами нашої землі та забезпеченням нашої держави за ні за що! Прийнявши нову серію законів, спрямованих на їх депортацію до Нова-Грифонії, але переконавшись, що незначна меншість із них, яка може бути нам корисна, залишиться в країні, проте не зможе підірвати нашу державу, ми нарешті зможемо вирішити цю проблему раз і назавжди."
  PNG_replace_council_members:0 "Перепризначити нелояльних з ради"
  PNG_replace_council_members_desc:0 "Стара рада короля Лоло — жах минулих років, яка витрачає більшу частину часу або на суперечку з королем, або між собою. Звільненя всіх дисидентів і заміна їх лояльними армійськими офіцерами могло б зробити нашу країну сильнішою та позбавити нашого нового короля від зайвого головного болю."
  PNG_power_to_the_king:0 "Абсолютна влада"
  PNG_power_to_the_king_desc:0 "Тепер, коли рада повністю підпорядковується нашому королю, ми нарешті можемо надати йому заслужену владу; ми змусимо раду взяти на себе лише «косметичну» роль, тоді як реальний мандат влади буде надано королю."
  PNG_outlaw_communism:0 "Винищити комунізм"
  PNG_outlaw_communism_desc:0 "Навіть за підтримки армії нашого нового короля турбують комуністи. Наразі вони не надто популярні, але тепер через його нові радикальні закони, вони могли б легко схилити наших менш патріотичних громадян і повернути їх до своєї справи, проти короля. Це може означати крах всієї країни й нації, ми повинні оголосити поза законом будь-яку комуністичну партію та організацію діючу на нашій землі переконавшись, що ми взяли під охорону всіх їхніх нинішніх членів."
  PNG_mountain_work_camps:0 "Трудові табори в горах"
  PNG_mountain_work_camps_desc:0 "Комуністичні партії в нашому королівстві були більшими, ніж можна було очікувати, і хоча наші нинішні в'язниці можуть вмістити всіх нових ув'язнених, саджати їх з іншими ув'язненими занадто ризиковано, оскільки вони могли б схилити їх до ідеології. На щастя, у нас є холодний масив Талав-Ард, містячий кілька багатих родовищ заліза. Ми не можемо просто відправити туди своїх громадян помирати, тому ми можемо відправити тих, чиє життя більше нічого не коштує — політв'язнів!"
  PNG_emperor_of_the_ice:0 "Імператор Льоду"
  PNG_emperor_of_the_ice_desc:0 "Нарешті, коли сварлива рада, комуністи та грифони не стоять на нашому шляху, наше королівство може насолоджуватися процвітанням, яке воно завжди заслуговувало. Під правлінням нашого великого короля ця земля перетворилася з відсталого низького королівства на велику, квітучу Імперію!"
  PNG_black_and_white_storm:0 "Чорно-біла буря"
  PNG_black_and_white_storm_desc:0 "Наш великий Імператор розпочне масову пропагандистську кампанію в нашій країні, громадяни повинні знати, чим вони забов'язані його великому і мудрому керівництву. А також, нагадати їм про все, що було у нас несправедливо відібрано."
  PNG_remove_polar_bears:0 "Повернути Західну Імперію"
  PNG_remove_polar_bears_desc:0 "Давним-давно ми контролювали майже весь північний Еквус. Відтоді білі ведмеді вкрали більшу частину західної частини нашої імперії. Ми ПОВЕРНЕМО те, що наше по праву."
  PNG_decolonize_the_east:0 "Повернути Східну Імперію"
  PNG_decolonize_the_east_desc:0 "Через багато років після того, як наша імперія втратила свою західну частину, до нас вторглися грифони, захоплюючи навіть більше нашої землі, ніж білі ведмеді. Колись наша імперія мала на кордонах їх столицу Уєтер. Тепер, коли ми можемо протистояти їм, ми не будемо бігти, ми прийдемо самостійно."
  PNG_armed_revolt:0 "Відбиватись від їхнього уряду"
  PNG_armed_revolt_desc:0 "Очевидно, недавній переворот в уряді не залишив нам варіантів, окрім померти або боротися проти зверхніства. Показавши населенню, що тиранія короля — не непереможна, ми залучемо багатьох пінгвінів і грифонів, які зараз тремтять від страху, повстати пліч-о-пліч з нами."
  PNG_remove_the_monarchy:0 "Почати путч в Дахе"
  PNG_remove_the_monarchy_desc:0 "Ми досить довго проводили рейди та воювали, у нас є зброя, а нещодавно нам вдалося заручитися підтримкою дисидентів у самій столиці, нам потрібно лише підготувати кілька наших підрозділів, ми розірвемо ланцюги, звільнемо народ від тиранії теперішнього та будь-якого майбутнього короля!"
  PNG_reeducation_programs:0 "Програма перенавчання"
  PNG_reeducation_programs_desc:0  "Король робив з нами чи будь-якими іншими дисидентами чисту жорстокість, ми будемо вчитися на помилках інших. Натомість ми змусимо кожного громадянина нашої країни дійсно повірити в наші ідеали, як би довго чи складно це не було"
  PNG_workers_councils:0 "Встановити робітничі ради"
  PNG_workers_councils_desc:0 "Досить довго засоби виробництва в нашій країні контролювалися суцільною корупцією у чистому вигляді, тепер ми віддамо їх у розпорядження робітничих рад, що зробить нас більш популярними серед мас, а промисловість — кращою."
  PNG_black_and_red_army:0 "Встановити Чорно-червону армію"
  PNG_black_and_red_army_desc:0 "Після закінчення нашої боротьби проти королівської тиранії наша країна залишилася без належної армії, наші робітничо-селянські ополчення виконували її роль, але це не є ефективною системою. Замість цього ми створимо регулярну армію, використовуючи наші нинішні сили як ядро."
  PNG_on_our_own:0 "Ми самі по собі"
  PNG_on_our_own_desc:0 "Дивлячись правді в очі, наша країна далека від будь-якої іншої революційної держави, і навіть хоча було б добре мати союзників десь в Еквестрії, Сталліонград занадто далеко від наших кордонів. Замість безглуздих, марних дипломатичних спроб знайти союзників, ми повинні зосередитися на покращенні життя тих, на кого працюємо — народу."
  PNG_alliance_with_stalliongrad:0 "Разом в червоне завтра"
  PNG_alliance_with_stalliongrad_desc:0 "Сталліонград — не так давно створена революційна держава, яка не має серйозних відмін від нашої. Встановивши дипломатичні відносини, а згодом і союз із ними, ми мали б отримати цінних товаришів, що зробило б нас безпечнішими від територіальних амбіцій будь-якої буржуазії чи зверхності. Чого ми чекаємо?"

 # Військові фокуси
  PNG_penguin_warfare:0 "Пінгвіняча війна"
  PNG_penguin_warfare_desc:0 "Довгий час пінгвіни не були дуже агресивними, але з огляду на те, що світ змінюється, можливо, було б гарною ідеєю відновити тренування."
  PNG_arctic_warriors:0 "Арктичні воїни"
  PNG_arctic_warriors_desc:0 "Пінгвіни чудово підходять для суворих і холодних умов війни, це може і повинне бути використано."
  PNG_arctic_equipment:0 "Арктична зброя"
  PNG_arctic_equipment_desc:0 "Нове обладнання має бути спроектовано та виготовлено таким, щоб було здатне протистояти морозним температурам півночі."
  PNG_artillery:0 "Дизайн артилерії"
  PNG_artillery_desc:0 "Артилерія — це те, про що раніше не чули, тому, коли вона була представлена ​​не так багато років тому, багато пінгвінів були просто закохані в неї. Дослідження того, як створити наш власний розривний далекобій, порадує багатьох пінгвінів і дасть нам більше вогневої потужності в бою."
  PNG_doctrine:0 "Нові доктрини"
  PNG_doctrine_desc:0 "Ми все ще працюємо з давніми доктринами, які не були змінені для роботи з новим обладнанням і сучасною війною, зміна цього є головним пріоритетом."
  PNG_doctrine2:0 "Нові військові радники"
  PNG_doctrine2_desc:0 "Деякі з наших військових радників застрягли в минулому, настав час найняти свіжі уми на роботу."

  PNG_dockyards:0 "Верфі Дахе"
  PNG_dockyards_desc:0 "Хоча суднобудування не було нашою сильною стороною, важливо мати кілька кораблів, які ми можемо використовувати."
  PNG_flexible_navy:0 "Гнучкий флот"
  PNG_flexible_navy_desc:0 "Створення нової воєнно-морської доктрини з урахуванням прогресу в підводних технологіях дозволить нам ефективно завдавати ударів по ворожих конвоях."
  PNG_large_navy:0 "Важкий флот"
  PNG_large_navy_desc:0 "Адаптація наших воєнно-морських доктрин для кращого розміщення великих кораблів і забезпечення безпеки наших торгових конвоїв навчить нас — які кораблі нам потрібні."
  PNG_destroyer_effort:0 "Акцент на есмінці"
  PNG_destroyer_effort_desc:0 "Важливо вміти протидіяти підводним човнам. Відмінно їм зможуть протистояти міноносці."
  PNG_cruiser_effort:0 "Акцент на крейсери"
  PNG_cruiser_effort_desc:0 "Нам потрібні кращі крейсери, перш ніж ми зможемо почати працювати над чимось більш досконалим."
  PNG_more_dockyards:0 "Розширити верфі"
  PNG_more_dockyards_desc:0 "Щоб будувати більші та кращі кораблі, поточні верфі потрібно модернізувати."
  PNG_underwater_boats:0 "Підводні човни"
  PNG_underwater_boats_desc:0 "Багато пінгвінів були зачаровані ідеєю човна, здатного плавати під водою. Деякі дослідження в цьому питанні можуть навіть допомогти нам у будь-якій потенційній війні."

  PNG_flightless_no_more:0 "Металеві крила"
  PNG_flightless_no_more_desc:0 "Ми повині йти в темпі з сучасною війною, а перемога в сучасній війни не обходиться без переваги у повітрі"
  PNG_fighters:0 "Акцент на винищувачі"
  PNG_fighters_desc:0 "Розробка винищувачів дасть нам значну перевагу в будь-яких майбутніх боях."
  PNG_bombers:0 "Акцент на бомбардувальники"
  PNG_bombers_desc:0 "У стародавніх пророцтвах говориться про вогонь і сірку, що ллються з небес. Самий час їм збутися."
  PNG_air_doctrine:0 "Повітряна доктрина"
  PNG_air_doctrine_desc:0 "Більший прогрес наших військово-повітряних сил вимагає від нас створення абсолютно нових доктрин для ефективної боротьби в небі."
  PNG_air_doctrine2:0 "Удосконаленв повітряна доктрина"
  PNG_air_doctrine2_desc:0 "Правильне навчання та тренування наших пілотів новим доктринам необхідне."

