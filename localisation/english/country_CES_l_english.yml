### ПОДІЇ ###
 daring.1.t:0 "Найманці!"
 daring.1.d:0 "На кордоні з Нацією Джунглів нам вдалося зв'язатися з деякими незалежними бандитськими угрупованнями джунглів. Здавалося, їм не подобалося їхнє нове оточення, і вони хотіли відновити мирну довоєнну Еквестрію. Пообіцявши амністію та скромну платню, вони погодилися об'єднати з нами зусилля у боротьбі проти Найтмер Мун та хунти Кабальєрона."
 daring.1.a:0 "Нема за що!"
 CES_bandits_arrive_in_saltmane:0 "У Солтмейн прибувають бандитські полки."

 daring.2.t:0 "Прохання про матеріальну допомогу"
 daring.2.d:0 "Ми готові відправити кількох посланців за кордон і попросити наших потенційних союзників надати нам необхідне обладнання."
 daring.2.a:0 "Зробімо це."

 daring.3.t:0 "Матеріальна допомога для Селестійської держави"
 daring.3.d:0 "Ми отримали лист від держави [CES.GetNameDef]: вони просять підтримати їх у боротьбі з темними силами джунглів."
 daring.3.a:0 "Відправте їм добру порцію спорядження."
 daring.3.e:0 "Відправте їм піхотне спорядження."
 daring.3.b:0 "Нам нічого не шкода."
 daring.3.c:0 "Лист прийшов надто пізно."

 daring.4.t:0 "Матеріальна підтримка"
 daring.4.d:0 "Прийшов лист від держави [From.GetNameDef]. Вони готові підтримати нас у нашій справі!"
 daring.4.a:0 "Чудово!"

 daring.5.t:0 "Ворог ослаб!"
 daring.5.d:0 "До командного центру надходять численні повідомлення про перетин кордону ворожими солдатами. Ми зустрінемо наших нових братів і сестер з розпростертими копитами, зігріємо їх сонячним промінням і дамо їм притулок!"
 daring.5.a:0 "Ось як чинять гармонійні поні!"

 # ((+))
 daring.6.t_generic:0 "Ворог серед нас"
 daring.6.t_losing:0 "Солдати дезертирують"
 daring.6.t_losing_badly:0 "Бойовий дух зруйнований"
 daring.6.t_losing_no_hope:0 "Смерть або безчестя"
 daring.6.d_generic:0 "Час від часу з різних полків надходять повідомлення про поні, які тікають на інший бік фронту, щоби приєднатися до прихильників Найтмер Мун і воювати проти своїх колишніх товаришів."
 daring.6.d_losing:0 "Коли ворог відтісняє нас назад до Стейблсайда, дедалі більше солдатів дезертирують у джунглі та приєднуються до ворога. Деякі поні повідомляють, що бачили, як їхні друзі стріляли в них з окопів і схованок у джунглях."
 daring.6.d_losing_badly:0 "Ворог просувається вглиб нашої території, і ми починаємо втрачати контроль над нашими арміями. Все більше і більше солдатів приєднуються до держави [NMS.GetNameDef], щоби воювати проти нас."
 daring.6.d_losing_no_hope:0 "Ворог стоїть біля воріт Стейблсайда, і щодалі більше поні відчувають, що вибрали не той бік у цій війні. Але ми не будемо падати духом. Більшість із нас усе одно битиметься за гармонію та нашу принцесу!"
 daring.6.a:0 "Жахливо."

 daring.7.t:0 "Альянси"
 daring.7.d:0 "По той бік джунглів бійці Балтимейра протистоять темряві Найтмер Мун і її прихильників. Співпраця для них — ключ до швидкого завершення цієї війни."
 daring.7.a:0 "Нам це потрібно."

 daring.8.t:0 "Майбутнє Селестійської держави"
 daring.8.d:0 "Громадянська війна закінчилася, і тепер нам слід вирішити, яким шляхом ми підемо далі."
 daring.8.a:0 "Еквестрія потребує свої території."
 daring.8.b:0 "Залишитися автономною державою у складі Еквестрії."

 daring.9.t:0 "Балтимейр відхиляє нашу пропозицію"
 daring.9.d:0 "Ми отримали відповідь від держави [BAL.GetLeader], в якій зазначено, що [BAL.GetNameDef] не розглядає державу [CES.GetNameDef] як потенційного союзника. Ми продовжимо нашу боротьбу поодинці."
 daring.9.b:0 "Гаразд."

 daring.10.t:0 "Лідерство розділилося"
 daring.10.d:0 "Після того, як ми приєдналися до більшої частини еквестрійської громадянської війни на боці держави [SOL.GetNameDef], Дерінґ Ду висловила своє невдоволення поточною ситуацією. Вона не бажає продовжувати марну війну та приносити користь новій деспотичній імператриці. Вона хоче повернутися в джунглі та готуватися до найгіршого. «Начебто Найтмер Мун було недостатньо. Ми повинні захистити наш останню частку гармонії в Еквестрії», — каже вона. Квіббл Пентс, однак, каже, що ми повинні піти шляхом принцеси і вигнати послідовників Ночі з землі Еквестрії."
 daring.10.a:0 "Дерінґ Ду має рацію."
 daring.10.b:0 "Квіббл Пентс каже правду."

 daring.11.t:0 "Громадянська війна під час громадянської війни?"
 daring.11.d:0 "Прихильники «справжньої гармонії» отримали значну підтримку з боку обурених мас. Очевидно, що вони готові до страйку. Однак ми можемо запобігти цій громадянській війні всередині громадянської війни, дозволивши Дерінґ Ду відступити та зупинити бойові дії."
 daring.11.a:0 "Зовсім ні!"
 daring.11.b:0 "Дерінґ Ду, повернися!"

 daring.12.t:0 "Питання [CES.GetAdjectiveCap]ої держави"
 daring.12.d:0 "Оскільки громадянська війна закінчилася, всі землі Еквестрії мають бути об'єднані під одним прапором. [CES.GetNameDef] буде негайно інтегрована в державу [SOL.GetNameDef]."
 daring.12.a:0 "Дайте їм трохи автономії."
 daring.12.b:0 "Час їм повернутися в шик."

 daring.13.t:0 "[CES.GetNameDefCap] є частиною держави [SOL.GetNameDef]"
 daring.13.d:0 "Оскільки громадянська війна нарешті закінчилася, ми були реінтегровані в державу [SOL.GetNameDef]. Нехай [SOL.GetLeader] веде нас до світлого майбутнього."
 daring.13.a:0 "Ура!"

 daring.14.t:0 "Проблеми в [CES.GetAdjectiveCap]ій державі!"
 daring.14.d:0 "Уряд Дерінґ Ду вирішив відмовитися від реальності та прагне відстоювати «істинну гармонію». Як нерозумно з їхнього боку. Невже вони думають, що можуть кинути виклик силі Сонця? Гармонія крізь порядок! Імператриця Дейбрейкер — єдине світло!"
 daring.14.a:0 "Виможіть їх підпорядкування!"
 daring.14.b:0 "Вирішення цієї проблеми може бути тільки одне."

 daring.15.t:0 "[SOL.GetNameDefCap] вимагає капітуляцію"
 daring.15.d:0 "До нас звернулася сама Дейбрейкер і попросила возз'єднатися з Еквестрією, а радше з Сонячною Імперією. «Оскільки основна частина громадянської війни вже позаду, нам залишається лише підкоритися волі Імператриці», — стверджує Квіббл Пентс. Однак, якщо таке рішення буде прийняте, Дерінґ Ду, прихильниця так званого шляху Істинної Гармонії, збирається піти з посади лідера опору."
 daring.15.a:0 "Справжня гармонія!"
 daring.15.b:0 "ІМПЕРАТРИЦЯ!"

 daring.16.t:0 "Реінтеграція [CES.GetAdjectiveCap]ої держави"
 daring.16.d:0 "Квіббл Пентс прийняв мудре рішення та підкорився волі славетної Імператриці Дейбрейкер. Південь буде реінтегрований до складу Сонячної Імперії, і ми очистимо Еквестрію від нечестивих слідів громадянської війни!"
 daring.16.a:0 "Ми — васали імператриці."
 daring.16.b:0 "Настав час прямого правління з Кантерлота."

 daring.17.t:0 "[CES.GetNameDefCap] відхиляє пропозицію"
 daring.17.d:0 "Дерінґ Ду зробила величезну помилку, відмовившися від реінтеграції [CES.GetAdjectiveCap]ої держави до складу Сонячної імперії. Мабуть, вона ще не достатньо постраждала у громадянській війні. Є лиш один вихід. Проголосити її зрадницею та наказати нашим арміям просуватися в джунглі."
 daring.17.a:0 "Одне Сонце, що править усіма!"

