### ФОКУСИ ###
 CES_fleet_spawn:0 "Створює §Yфлот§! у Стейблсайді."
 CES_planes_tlp:0 "Створює §Yескадрилью винищувачів§! у області [86.GetName]."
 CES_tank_army_tlp:0 "Створює §Yбронетанковий полк§! у Стейблсайді."
 CES_defenses_stableside:0 "Оборона Стейблсайду"
 CES_defenses_stableside_desc:0 "Навіть зараз, коли ми говоримо, Стейблсайд залишається беззахисним перед ордами сектантів. У цьому місті живе понад мільйон осіб. Щоби захистити їх, ми повинні звести оборонні споруди, незважаючи на те, наскільки вони недбалі."
 CES_mobilized_trade_fleet:0 "Мобілізація торговельного флоту"
 CES_mobilized_trade_fleet_desc:0 "Відтоді, як Стейблсайд став помітним торговим центром, тут пришвартувалося багато океанських кораблів. Коли війна на півдні в розпалі, а наші війська ізольовані по всьому узбережжю, ми повинні залучити торговий флот Стейблсайда до участі у війні за свободу. CSS Monitor має стати основою нашого нового флоту."
 CES_lookout:0 "Стережись!"
 CES_lookout_desc:0 "Ми розсіяні та розкидані по всій землі. Полум'я гармонії горить, але воно горить уривками. Щоб зберегти ці вуглинки, сотні відважних шукачів пригод і цілий лицарський орден виступили вперед. Вони пильнуватимуть кордони, щоб не допустити ворога, і зберігатимуть гармонію в безпеці."
 CES_lookout_tlp:0 "Створює §Yшість піхотних девізій§!.\n"
 CES_our_little_dockyard:0 "Наша невеличка верф"
 CES_our_little_dockyard_desc:0 "Хоча мобілізація торговельного флоту дещо допомагає, нам усе ще потрібно поповнити втрати, яких зазнав наш флот у боях. Ван Дрейк не може врятувати все, тому ми повинні побудувати новий сухий док для будівництва нових кораблів."
 CES_naval_production:0 "Для нашого маленького флоту"
 CES_naval_production_desc:0 "Стейблсайд має унікальну історію кораблебудування. Поки ми контролюємо власні справи, найкраще використовувати місцеві інновації, а не покладатися на запозичення з інших країн. Таким чином рівень амнезії у нашому флоті неодмінно зменшиться."
 CES_resources_overseas:0 "Ресурси з-за кордону"
 CES_resources_overseas_desc:0 "Нарешті! Нам вдалося зв'язатися з цивільним судноплавним флотом з Еквестрії, і він теж великий. Вони пропонують доставити нам припаси в обмін на безпечну гавань. Флот такого розміру не одразу добереться до Стейблсайда, тож треба починати негайно."
 CES_buy_weapons:0 "Торгівля зброєю"
 CES_buy_weapons_desc:0 "Нам потрібна зброя, і вона є в інших народів. Але ми не варвари, і Дерінґ Ду з її командою археологів-авантюристів запропонували експонати зі своїх особистих колекцій, щоби профінансувати закупівлю зброї. Ми відправимо найкращих кобил з цими артефактами по всьому світу, щоб здобути зброю для нашої справи."
 CES_hire_mercenaries:0 "Найманці"
 CES_hire_mercenaries_desc:0 "Кабальєрон широко використовував найманців під час свого приходу до влади, але піднесення деяких компаній, що складалися з найнижчих з найнижчих, залишило інші в пилюці. Навколо Солтмейна почало збиратися багато заблудлих найманців, бандитів і контрабандистів. Пропонуючи їм контракти та благородну мету, ми можемо залучити нових рекрутів і запобігти будь-яким потенційним проблемам, пов'язаним з їхньою присутністю."
 CES_air_fields:0 "Аеродром Стейблсайда"
 CES_air_fields_desc:0 "Нашим літакам потрібне місце для зльоту і посадки. Завдяки широкому використанню методів вирубки лісу в Дощовитих низинах ми зможемо побудувати аеродром, який дозволить використовувати літаки з фіксованим крилом. А тепер, чи знає хто-небудь з вас, як керувати літаком так, щоби той не розбився?"
 CES_our_aircrafts:0 "Волонтери-землероби"
 CES_our_aircrafts_desc:0 "У суворій південній місцевості обприскування посівів, або, як його ще називають, авіаобприскування, є основним засобом, за допомогою якого фермери, що живуть в ізоляції, можуть отримати необхідні пестициди та добрива, щоб прогодувати свої сім'ї. Ці сміливці, що штурмують комори, довели, що вони гідно протистоять небесним піратам і природним жахіттям. Тепер ми повинні закликати цих героїв неба захистити нас і знову очистити небо."
 CES_defend_saltmane:0 "Оборона Солтмейна"
 CES_defend_saltmane_desc:0 "Солтмейн ізольований, але це все ще життєво важливий фронт. Враховуючи досвід, отриманий під час укріплення Стейблсайда, Лоріел Крафт вірить, що вона зможе звести ще міцнішу оборону в Солтмейні, щоб захистити цей фронт."
 CES_push_the_darkness:0 "Штовхай темряву"
 CES_push_the_darkness_desc:0 "Ми — хороші хлопці, вони — поганці! Так довго ті, хто складає Селестійську державу, не мали такої моральної визначеності, але це вже не так. Ми повинні прийняти свою роль героїв і піднятися на вищий рівень, адже ми боремося за світло."
 CES_military_government:0 "Військовий уряд"
 CES_military_government_desc:0 "Ми більше не партія археологів-авантюристів, ми більше не дезорганізований опір, ми більше не аутсайдери, ми — чесна і дисциплінована армія світла. Настав час почати керувати так само."
 CES_illegitimate_state_BAL:0 "Нелегітимний Балтимейр"
 CES_illegitimate_state_BAL_desc:0 "Балтимейр — це огидне лігво нечистих соціалістів, брудних комуністів і немитих синдикалістів. Вони є наругою над усім еквестрійським, і вони повинні бути очищені. Однак вони, швидше за все, не сядуть у ванни добровільно, тож нам доведеться спочатку завоювати землю."
 CES_approach_baltimare:0 "Підступити до Балтимейра"
 CES_approach_baltimare_desc:0 "Балтимейр — чисте і доглянуте місто, повне розумних людей. Цілком прийнятно, що ми укладемо з ними союз проти ворогів, які загрожують нам обом."
 CES_night_guards:0 "Нічна варта"
 CES_night_guards_desc:0 "Полки Нічної варти Королівської гвардії Еквестрії були винищені та зганьблені повстанням Найтмер Мун, але ми можемо повернути їх назад, щоб вони допомогли нам у цьому конфлікті. Відмовити кажанам чи будь-кому іншому в праві боротися за справедливість на основі їхнього племені чи минулих прихильностей було б немислимо, а крім того, нам потрібна зброя, яка прикриває наші спини."
 CES_our_cause:0 "Наша справа"
 CES_our_cause_desc:0 "Наша справа праведна і справедлива, але якщо ми не знаємо, чому, ми неодмінно впадемо в ту ж темряву, яка огорнула весь світ. Генрі Даймондс запропонував поїхати в турне, щоб підтримати цю справу, і якщо він досягне успіху, ми всі виграємо від цього."
 CES_heroic_history:0 "Героїчна історія"
 CES_heroic_history_desc:0 "«Це був світанок третьої епохи роду поні, рік, коли на нас усіх обрушилася Велика війна. Ми були лише шістьма археологами та актуарієм, які застрягли в південних джунглях, коли країну охопила жахлива громадянська війна, але саме на наших плечах лежали долі мільйонів. Я не думаю, що хтось із нас знав, у що ми вляпалися, хоча ця ситуація була нам усім добре знайома»."
 CES_prepare_the_offense:0 "Підготовка наступу"
 CES_prepare_the_offense_desc:0 "Тепер, коли Учні Найтмер Мун нейтралізовані, настав час приєднатися до Еквестрії у боротьбі проти їхньої темної господині."
 CES_tractor_army:0 "Трактори-танки"
 CES_tractor_army_desc:0 "Фактом сучасної війни є те, що танк є одним із найцінніших активів на полі бою, але в Селестійській державі немає жодного, про який можна було б говорити. Місцевий хлопець на ім'я Семплтон стверджує, що перетворює трактори місцевих фермерів на броньовані бойові машини за допомогою планів, надрукованих на листівці з Еквестрії. Варто спробувати, чи не так?"
 CES_doctrine_research:0 "Дослідження доктрини"
 CES_doctrine_research_desc:0 "За останні кілька місяців ми багато дізналися про війну, і настав час застосувати це для вдосконалення нашої доктрини ведення сухопутної війни. Наш вірний друг Квіббл Пентс припускає, що з наявних даних він може отримати щонайменше дві інновації."
 CES_swamp_production:0 "Виробництва на болоті"
 CES_swamp_production_desc:0 "Звільнивши Центральні Джунглі від ворожої окупації, ми зможемо укласти контракти з болотними заводами на виробництво зброї для нас. Нам потрібно буде лише побудувати необхідну інфраструктуру, щоб вивозити нашу продукцію."
 CES_weapon_modernization:0 "Модернізація озброєння"
 CES_weapon_modernization_desc:0 "Поки ми застрягли в джунглях, стрілецька зброя пішла вперед. Настав час наздоганяти їх, щоб не залишитися позаду від зброї наших ворогів."
 CES_military_factory:0 "Поні для фронту"
 CES_military_factory_desc:0 "Кобили та жеребці півдня повинні об'єднатися, щоб підтримати солдатів та спеціалістів на фронті — так говорить плакат з оголошенням про набір на стіні заводу. Ну ж бо, поні! Ми можемо це зробити!"
 CES_military_potential:0 "Військовий потенціал"
 CES_military_potential_desc:0 "Хороша фабрика потребує хорошої системи роботи. Після дослідження глибин місцевої руїни Дерінґ Ду вийшла з детальним документом, який, на думку Квіббл Пентса, є основою для абсолютно нового способу масового виробництва речей. Ми повинні негайно втілити ці ідеї в життя!"
 CES_military_industry:0 "Зброя для бійців"
 CES_military_industry_desc:0 "Завдяки невеликому впливу Ді Капріо ми зможемо запустити ще один завод, який буде виготовляти спорядження для наших бійців у польових умовах."
 CES_approach_dragons:0 "Допомога драконів"
 CES_approach_dragons_desc:0 "Дракони втратили територію, коли вибухнула громадянська війна і війська Найтмер зазнали поразки. Можливо, вони хотіли б трохи відплатити нам в обмін на допомогу."
 CES_open_goods_factory:0 "Фабрика товарів"
 CES_open_goods_factory_desc:0 "Нещодавно Діан Даймондс виступила за відкриття нової фабрики для цивільних товарів, стверджуючи, що поні не повинні заробляти на життя в музеї. Ну, як ми можемо відмовити з таким закликом?"
 CES_wartime_farms:0 "Ферми воєнного часу"
 CES_wartime_farms_desc:0 "Через війну наші фермерські господарства стають жертвами рейдерства частіше, ніж нам хотілося б визнати. Надавши фермерам зброю та охорону, ми зможемо уникнути проблем з урожаєм, а отже, звільнити заготівельників та збирачів ресурсів, щоб вони могли зосередитися на інших завданнях. Подивимось, як ці бандити розважатимуться, коли постійно лататимуть дірки від куль."
 CES_infiltration_of_JUN:0 "Проникнення в джунглі"
 CES_infiltration_of_JUN_desc:0 "Тубільці — наші друзі, а Кабальєрон експлуатує їх для власної вигоди. Настав час пробратися туди і покласти край його божевіллю."
 CES_civilian_factory:0 "Цементна фабрика «WWW»"
 CES_civilian_factory_desc:0 "З нашою новою друкарнею ми можемо створювати стільки дозволів на будівництво, скільки захочемо, починаючи з WWW Concrete Company та їхнього бажання відкрити новий завод для цивільних потреб."
 CES_printing_press:0 "Новини! Новини! Почитайте про це!"
 CES_printing_press_desc:0 "Учні мертві! Ми повинні поширювати інформацію про те, що фанатики Найтмер зникли і що їхні нечестиві співвітчизники незабаром підуть слідом за ними. Нова друкарня допоможе нам у цьому, бо якщо перо сильніше за меч, то друкарський верстат здатен перемогти цілу армію."
 CES_stableside_roads:0 "Стейблсайдські дороги"
 CES_stableside_roads_desc:0 "Інфраструктури бракує у всій Еквестрії, це загальновідомо. Однак особливо погана ситуація на півдні. Тепер, коли наш кошмарний ворог переможений, ми повинні взятися за вирішення цієї проблеми."
 CES_future:0 "Майбутнє"
 CES_future_desc:0 "Місію завершено. Ми виконали свій обов'язок і врятували ситуацію. Тепер єдине, що залишилося зробити — вирішити, куди рухатися далі. Чи залишиться Селестійська держава як реґіональний уряд, чи повністю інтегрується назад в Еквестрію? Думаю, настав час запитати себе; у що ви вірите?"
 CES_acclimatization:0 "Акліматизація"
 CES_acclimatization_desc:0 "Після місяців нескінченних боїв у джунглях наш опір нарешті засвоїв важкі уроки війни в джунглях на всіх рівнях. Настав час передати ці уроки далі, щоби ми більше ніколи не страждали і щоби наші наступники не страждали так, як страждали ми."
 CES_prepare_the_offense_2:0 "Дейбрейкер — наша імператриця!"
 CES_prepare_the_offense_2_desc:0 "Ми почали цю війну, борючись в ім'я Селестії. Не важливо, як вона зараз себе називає; вона та, кому ми віддані."
 CES_not_prepare_the_offense_2:0 "Справжня гармонія!"
 CES_not_prepare_the_offense_2_desc:0 "Ми почали цю війну, борючись за гармонію, за ідею! Не важливо, ким вона була раніше, Імператриця Дейбрейкер стала тираном, і ми повинні протистояти їй. Ми можемо загинути, стоячи проти неї, але якщо ми це зробимо, то помремо вільними!"
 CES_protect_the_jungle:0 "Захистімо південь"
 CES_protect_the_jungle_desc:0 "Наш вплив зупинить Дейбрейкер, але перед цим ми повинні втримати оборону. Ми повинні захистити південь від Сонячної Імперії, бо якщо ми зазнаємо поразки, мільйони загинуть. Доленосний день настав."

