 GRF_gw_tank_equipment:0 "Carapace-Ironwheel Motors M1 'Likhttraktor'"
 GRF_gw_tank_equipment_desc:0 "The appearance of new armored fighting vehicles implemented by first by the Severyanian revolutionaries in 995 deeply interested the Nova Griffonian high command. Due to economic stagnation and military budget cuts it was impossible to start designing a tank from scratch - despite the rising tensions on Equus in the first years of the 2nd millennium. Military officials managed to acquire a prototype through backchannel negotiations with the Changeling government. M1 'Likhttraktor' is a significant modification of its changeling counterpart - featuring a redesigned hull interior and a brand new turret capable of fitting a griffon commander."
 GRF_gw_tank_equipment_short:0 "Likhttraktor"
