 GRF_light_tank_equipment_1:0 "Ironwheel Motors M4 'Yak'"
 GRF_light_tank_equipment_1_desc:0 "The long-awaited awakening from the economic stagnation in 1007 finally allowed Nova Griffonia to focus on its first completely indigenous tank designs. Designed by the first dedicated AFV designing concern - Ironwheel Motoris - the M4 relied on the feedback gathered during field tests of its predecessor - the Likhttraktor. Just as before emphasis was put on crew ergonomics and flexibility to operate in tough logistical conditions always present across the vast lands of Nova Griffonia. Tests were also performed with special anti-tank machine gun ammunition intended to give the vehicle some capability in tank-to-tank combat - at least at short range."
