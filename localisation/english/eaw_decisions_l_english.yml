get_cruiser_submarine_2: "Спроєктувати сучасний підводний крейсер"
get_cruiser_submarine_2_desc:0 "Cruiser submarines allow us to strike vastly distant targets, but the design is outdated in various ways. A new cruiser submarine could potentially be outfitted with various surface weaponry as well as torpedos and floatplanes."
get_suicide_craft: "Спроєктувати літак-самовбивцю"
get_suicide_craft_desc:0 "Suicide missions have proven very useful, and with the advent of rocket engines, we can develop a craft custom-made to carry out these strikes. Unlike traditional fighters that are hampered by their explosives being limited to their fuel, these aircraft will essentially be manually guided bombs packing a 1200kg payload."
ban_neutral_party: "Заборонити традиціоналізм"
ban_neutral_party_desc: "Традиціоналістські та монархістські партії не перестають протестувати проти уряду на кожному кроці, сіючи невдоволення й ускладнення нашого управління. Час розправитися з цим."
ban_neutrality_party_tt: "Зміна популярності нейтралітету: §G-[?Root.party_popularity@neutrality|%0]§!.\n"
anti_neutral_raids: "Антитрадиціоналістські рейди"
anti_neutral_raids_desc: "Ми мусимо розправитися з традиціоналістськими та монархістськими елементами в нашій нації заради довготривалої внутрішньої стабільності. Їхній вплив занадто великий, і вони потенційно можуть стати проблемою для уряду."
seize_some_trucks_woo: "Присвоїти цивільні вантажівки"
seize_some_trucks_woo_desc:0 "The merchant car companies hold sway over our infrastructure. With war looming, we are well within our rights to commandeer equipment for state use."

