 develop_dwarftail_chromium_deposits_1_desc: "Хром — цінний ресурс для створення важкої бронетехніки, а велика кількість залізних шахт у горах Дворфтейл досі мають цінні запаси хрому. Виділення необхідного спорядження для видобутку цієї важчої копалини значно збільшить наші запаси."
