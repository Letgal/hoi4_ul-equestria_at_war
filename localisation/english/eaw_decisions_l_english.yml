 develop_vermilion_basin_tungsten: "Вольфрамові шахти Кіноварних гір"
 develop_vermilion_basin_tungsten_desc:0 "Божественні гори, що оточують батьківщину всіх кірінів, багаті на такі корисні копалини, як вольфрам, шеєліт та інші вольфрамові руди. У сполуці з нашими методами збагачення, вилучення з них вольфраму, Кіноварні гори дадуть нам конкурентну перевагу на світовому ринку дорогоцінних металів."
 develop_vermilion_basin_crystals: "Кристальні шахти Кіноварних гір"
 develop_vermilion_basin_crystals_desc:0 "Ці скелясті хребти, що відповідають надприродному походженню Кіноварних гір, є домівкою для надзвичайно родючих печерних систем, що кишать магічними кристалами. Спеціальна гірничодобувна мережа, безсумнівно, відкриє ще багато чого цікавого."
 develop_sorghum_steel: "Сталеливарні заводи Сорго"
 develop_sorghum_steel_desc:0 "Пагорби Миру-та-Достатку мають велику кількість залізних руд. За допомогою Соргського ливарного заводу кірійська держава зможе інвестувати у створення металургійних заводів у Сорго, забезпечуючи при цьому легкий доступ до цих руд для ливарнні та інших потенційних ковальських компаній."
 develop_peril_peaks_mines: "Розробка Піків Небезпеки"
 develop_peril_peaks_mines_desc:0 "Гірський хребет Піки Небезпеки був небезпечним і фатальним місцем, гідним своєї назви, для всіх, окрім найбільш витривалих кірінів. Однак, коли Соргська ливарня вперше почала видобувати руду в цих горах, підкорення цих вершин було лише питанням часу. За повної підтримки державного апарату ці колись непереможні гори будуть підкорені."
 develop_providence_demesne_aluminium: "Алюмінієві заводи Домену Провидіння"
 develop_providence_demesne_aluminium_desc:0 "Сучасні військові сили потребують літаків та інших дивних транспортних засобів, які самі потребують дивних матеріалів або звичних матеріалів, які було важко дістати, тож де ліпше, ніж розмістити значну частину виробничого процесу в одній із найрозвиненіших провінцій Кірії, Провидінні, та її галасливій столиці Рапсодії?"
 develop_trypan_crystals: "Кристальні шахти Трипанових гір"
 develop_trypan_crystals_desc:0 "Неподалік від Массіко височіють Трипанові гори — грізний мур між основними річковими системами і торговельними шляхами. Завдяки такому сприятливому оточенню, пропозиції розкопати ці гори для пошуку магічних кристалів у небачених раніше масштабах є дуже популярними."
 develop_sunshine_chromium: "Родовища хрому в Мисі Сонячного Сяйва"
 develop_sunshine_chromium_desc:0 "Періодити, знайдені на прибережних скелях Мису Сонячного Сяйва, мають багатообіцяючі ознаки широкої присутності хромітів. Якщо придивитися уважніше, це може перетворити наші передові креслення майбутніх приладів і машин на реальність."
 develop_jade_crystals: "Поля кристалів Нефритового роздолля"
 develop_jade_crystals_desc:0 "У найвіддаленіших куточках Кірії лежать ряди пагорбів і невеликих гір, що ховають у собі схованки магічних кристалів. Хоча кіріни, які називають Нефритове роздолля своїм домом, збирали кристали з моменту створення світу, залучення промислових сил значно збагатило б їхню цінність."

