develop_vermilion_basin_tungsten:0 "Vermilion Mountains Tungsten Mines"
develop_vermilion_basin_tungsten_desc:0 "The divine mountains that contour the birthplace of all kirin lies heavy with a bounty of metal blessings such as wolframite, scheelite, and other tungstate ores. In tandem with our methods of benefication, extracting tungsten out of these, the Vermilion Mountains will give us a competitive advantage on the global precious metals market."
develop_vermilion_basin_crystals:0 "Vermilion Mountains Crystal Mines"
develop_vermilion_basin_crystals_desc:0 "True to the supernatural origin of the Vermilion Mountains, these rocky ranges are home to unusually fertile cave systems swarmed with magic crystals. A dedicated mining network will no doubt uncover a multitude more."
develop_sorghum_steel:0 "Sorghum Steel Mills"
develop_sorghum_steel_desc:0 "The hills of Peace and Plenty possess a high quantity of iron ores. With the help of the Sorghum Foundry, the state of Kiria can invest in the creation of steel mills in Sorghum while providing ease of access to these ores for the Foundry and other potential smiths-companies."
develop_peril_peaks_mines:0 "Excavate the Peaks of Peril"
develop_peril_peaks_mines_desc:0 "The Peaks of Peril mountain range had been a dangerous and fatal place worthy of its name for all but the most hardy of kirin. However, when the Sorghum Foundry first mined ore in these peaks, it would only be a matter of time until these peaks could be conquered. With the full backing of the state apparatus, these once-invincible mountains will be harvested."
develop_providence_demesne_aluminium:0 "Providence Demesne Aluminium Plants"
develop_providence_demesne_aluminium_desc:0 "A modern military force requires aircraft and other strange vehicles which themselves require strange materials or familiar ones that were hard to come by, so where better than to house a significant part of the production process in one of Kiria's most advanced provinces, Providence and its bustling capital of Rhapsody?"
develop_trypan_crystals:0 "Trypan Mountains Crystal Mines"
develop_trypan_crystals_desc:0 "Not too far from Massicot hulks the Trypan Mountains, a formidable wall between major river systems and trade routes. Thanks to these auspicious surroundings, there is much credit in proposals to excavate these mountains for magic crystals on an unseen scale."
develop_sunshine_chromium:0 "Sunshine Headlands Chromium Deposits"
develop_sunshine_chromium_desc:0 "Periodtites found by the coastal cliffs of the Sunshine Headlands show promising signs of widespread chromite presence. Taking a closer look into this may turn our advanced blueprints of future contraptions and machines into reality."
develop_jade_crystals:0 "Jade Expanse Crystal Fields"
develop_jade_crystals_desc:0 "In Kiria's farthest reaches lay rows upon rows of rolling hills and smaller mountains wherein hide pockets of magic crystals. While the kirin that call the Jade Expanse home have gleaned the Expanse's crystals since the world's creation, bringing industrial forces to bear would greatly enrich their value."

