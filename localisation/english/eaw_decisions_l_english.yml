develop_dwarftail_chromium_deposits_1:0 "Develop Dwarftail Chromium Mines"
develop_dwarftail_chromium_deposits_1_desc:0 "Chromium is a valuable resource for the creation of heavy armor, and many of the old iron mines in the Dwarftail Mountains still hold valuable reserves of it. Sending the necessary tools to mine this heavier resource would greatly boost our yields."
develop_dwarftail_chromium_deposits_2:0 "Expand Dwarftail Chromium Mines"
develop_dwarftail_chromium_deposits_2_desc:0 "The chromium mines are at peak production. If we require more output, we will have to search the mountains for fresh deposits."
develop_dwarftail_chromium_deposits_3:0 "Increase Chromium Extraction in Dwarftail Mines"
develop_dwarftail_chromium_deposits_3_desc:0 "With the help of new technologies and machines we can extract even more chromium from Dwarftail mines."
