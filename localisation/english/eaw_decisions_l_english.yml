get_cruiser_submarine_2: "Спроєктувати сучасний підводний крейсер"
get_cruiser_submarine_2_desc:0 "Крейсерські підводні човни дозволяють уражати дуже віддалені цілі, але їхня конструкція застаріла в багатьох відношеннях. Новий крейсерський підводний човен потенційно може бути оснащений різним надводним озброєнням, а також торпедами і поплавковими апаратами."
get_suicide_craft: "Спроєктувати літак-смертник"
get_suicide_craft_desc:0 "Завдання смертників виявилися дуже корисними, а з появою ракетних двигунів ми можемо розробити літальний апарат, пристосований для виконання таких ударів. На відміну від традиційних винищувачів, вибухівка яких обмежена пальним, ці літаки будуть, по суті, керованими вручну бомбами з 1200-кілограмовим корисним вантажем."
ban_neutral_party: "Заборонити традиціоналізм"
ban_neutral_party_desc: "Традиціоналістські та монархістські партії не перестають протестувати проти уряду на кожному кроці, сіючи невдоволення й ускладнення нашого управління. Час розправитися з цим."
ban_neutrality_party_tt: "Зміна популярності нейтралітету: §G-[?Root.party_popularity@neutrality|%0]§!.\n"
anti_neutral_raids: "Антитрадиціоналістські рейди"
anti_neutral_raids_desc: "Ми мусимо розправитися з традиціоналістськими та монархістськими елементами в нашій нації заради довготривалої внутрішньої стабільності. Їхній вплив занадто великий, і вони потенційно можуть стати проблемою для уряду."
seize_some_trucks_woo: "Присвоїти цивільні вантажівки"
seize_some_trucks_woo_desc:0 "Компанії, що займаються комерційними перевезеннями, контролюють нашу інфраструктуру. В умовах війни, що майорить на обрії, ми маємо повне право реквізувати техніку для державних потреб."

