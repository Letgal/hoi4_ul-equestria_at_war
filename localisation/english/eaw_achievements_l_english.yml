 under_our_spell_NAME: "§HПід нашими чарами§!"
  under_our_spell_DESC: "Граючи за старовинних істот із Безодні, помстіться своїм ворогам після тисячі років у вигнанні."
 the_goddess_NAME: "§HБогиня§!"
  the_goddess_DESC: "Граючи за Баррад, поведіть Вііру шляхом до божественності."
 defying_fate_NAME: "§HУсупереч долі§!"
