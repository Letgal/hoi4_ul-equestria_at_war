l_english:
 eaw_achievements: "Equestria at War"

 equestria_at_war_NAME: "§HEquestria at War§!"
  equestria_at_war_DESC: "Граючи за Еквестрію, опиніться у стані війни."
 blitzkrieg_achievement_NAME: "§HБліцкріґ§!"
  blitzkrieg_achievement_DESC: "Граючи за Землі Чейнджлінґів, виконайте фокус «Повести армії» та анексуйте область Кантерлот до 1010 року."
 war_of_sun_and_moon_NAME: "§HВійна сонця та місяця§!"
  war_of_sun_and_moon_DESC: "Станьте Сонячною Імперією за Еквестрію, перебуваючи у стані війни з Місячною Імперією."
 ode_to_joy_NAME: "§HОда до радості§!"
  ode_to_joy_DESC: "Граючи за первісного члена Річкової коаліції, станьте засновником Річкової федерації."
 thermal_signature_detected_NAME: "§HТеплову сиґнатуру помічено!§!"
  thermal_signature_detected_DESC: "Граючи за Нову Сєвєряну, нападіть на Азір, маючи принаймні 250 розгорнутих літаків."
 river_of_blood_NAME: "§HКривава ріка§!"
  river_of_blood_DESC: "Граючи за Єль, завдайте понад мільйон жертв Імперії Грифонії в оборонній війні, контролюючи тільки область Ґрінбек."
 friendship_always_wins_NAME: "§HДружба завжди перемагає§!"
  friendship_always_wins_DESC: "Граючи за Еквестрійський визвольний фронт, анексуйте область Весаліполіс або зробіть Землі Чейнджлінґів суб'єктом."
 crime_against_griffonkind_NAME: "§HЗлочин проти роду грифонячого§!"
  crime_against_griffonkind_DESC: "Скиньте ядерну бомбу на область Ґриффонстоун."
 hindia_superpower_1020_NAME: "§HГіндійська наддержава до 1020 року§!"
  hindia_superpower_1020_DESC: "Граючи за гіндійську державу, станьте великою державою, розгорніть принаймні мільйон солдатів у армії та володійте 100 заводами до 1020 року." # (&?)
 balefire_blues_NAME: "§HBalefire Blues§!"
  balefire_blues_DESC: "Граючи за державу зебр, скиньте ядерну бомбу на область Кантерлот."
 the_griffon_behind_the_slaughter_NAME: "§HСправжній винуватець§!"
