 memento_mori_NAME: "§HMemento mori§!"
  memento_mori_DESC: "Граючи за Лас-Пегас, забезпечте мерові Рокенгару найліпше завершення його життя."
 literally_1984_NAME: "§HБуквально 1048§!"
  literally_1984_DESC: "Граючи за Мейрлендію, перейменуйте область Мейрленд."
 the_new_cycle_NAME: "§HНовий цикл§!"
  the_new_cycle_DESC: "Граючи за Дітей Ауїзотля, виконайте фокус «Новий бог»."
