 # Стабілізація уряду
  WAR_reeling_from_shock:0 "Оговтуючися від шоку"
  WAR_reeling_from_shock_desc:0 "Вторгнення Короля Шторма привело нас у шок, і багато хто не знає, що тепер робити. Король робить усе можливе, щоби зберегти мир, але опозиція вважає, що настав час діяти та принести зміни в це давнє королівство."
  WAR_road_to_recovery:0 "Дорога до відновлення..."
  WAR_road_to_recovery_desc:0 "Твердження, що стан Варзени поганий, є великим компліментом. Але якщо ми сидітимемо та скаржитимемося на це цілий день, ніщо не зміниться. Тому країна мусить устати та знову почати дивитися в майбутнє."
  WAR_is_not_easy:0 "...непроста"
  WAR_is_not_easy_desc:0 "Незважаючи на всі наші зусилля, всієї романтичної бравади світу недостатньо, щоби приховати ті проблеми, з якими ми стикаємося в намаганнях відновити країну. Але вона слугує надійною мотивацією для того, щоби народ продовжував боротися за світле майбутнє."
  WAR_stop_the_bleeding:0 "Спинити кровотечу"
  WAR_stop_the_bleeding_desc:0 "Зараз економіка дихає на ладан і тримається на плаву лише завдяки допомозі гіпогрифів, тому її стан просто жахливий. Ми мусимо прийняти низку рішень, щоби не допустити повний крах, хай навіть якщо ці заходи будуть тимчасові."
  WAR_the_peoples_hearts:0 "Серця народу"
  WAR_the_peoples_hearts_desc:0 "Громадяни Варзени сильніше від усіх постраждали від подій останніх кількох років, і вони ледь не повністю деморалізовані. Ми мусимо загартувати серця народу, аби полегшити біль минулого та підготувати їх до майбутнього."
  WAR_assess_the_damage:0 "Оцінити збитки"
  WAR_assess_the_damage_desc:0 "Незважаючи на те, що плачевний стан нації очевидний для всякого, хто має очі, все ж необхідно точно оцінити ступінь серйозності збитків. Ми мусимо дізнатися істиний стан нації, щоби дійсно усвідомити зазнану шкоду та якнайшвидше розробити найбільш ефективний курс дій."
  WAR_a_crucial_hour:0 "Вирішальна година"
  WAR_a_crucial_hour_desc:0 "Для Варзени настала вирішальна година: чи буде вона притримуватися статусу-кво, складеного за тисячоліття, чи почне все наново в цьому нестійкому світі?"
  WAR_faith_in_king:0 "Віра в короля"
  WAR_faith_in_king_desc:0 "Схоже, що традиції знову встояли, й уся Варзена тепер сподівається, що король Барекзамал стане тим монархом і лідером країни, яким, на спільну думку, він і мусить бути."
  WAR_a_fresh_start:0 "Новий початок"
  WAR_a_fresh_start_desc:0 "Тисячарічні традиції надто довго підводили Варзену, і ця катастрофа стала останньою краплею. Тепер на чолі нації стоїть різношерстна група мрійників, готова повести Варзену в новому напрямі до, як ми сподіваємося, світлого майбутнього."
  WAR_a_hasty_prayer:0 "Поспішна молитва"
  WAR_a_hasty_prayer_desc:0 "Хоча королю вдалося зберегти свій трон, він, тим не менш, і досі стресує. Будемо сподіватися, що підтримка духовенства та богів виявиться достатньою, щоби допомогти йому в ці складні часи."
  WAR_appease_the_rabble:0 "Заспокоїти опозицію"
  WAR_appease_the_rabble_desc:0 "Народ незадоволений, і в повітрі витає напруга. Це не значить, що їхнє невдоволення безпідставне, адже сьогоденна ситуація багато в чому є результатом невмілого управління. Хай там що, якщо ми не заспокоїмо їх найближчим часом. КАО зможе повернути собі свій дедалі слабший імпульс."
  WAR_emergency_measures:0 "Надзвичайні заходи"
  WAR_emergency_measures_desc:0 "Хоча нам вдалося уникнути повного краху держави, ситуація все ще залишається нестабільною і без прийняття подальших заходів може знову повністю вийти з-під нашого контролю. Навіть якщо ці заходи нестимуть тимчасовий характер, вони дозволять країні втриматися на плаву, допоки не буде знайдено більш постійне рішення."
  WAR_traitors_among_us:0 "Зрадники серед нас..."
  WAR_traitors_among_us_desc:0 "І хоча нам хотілося б вірити, що королівському двору можна довіряти, ми мусимо прийняти той суворий факт, що серед нас є зрадники. І що навіть найближчі радники короля можуть бути самозванцями, які передають інформацію нашим ворогам."
  WAR_all_around_us:0 "...і довкола нас"
  WAR_all_around_us_desc:0 "По всій країні існує широка мережа противників монархії, яка складається з багатьох різних істот, котрі належать до різних прошарків суспільства. Вони змішуються з натовпом і їх майже неможливо виявити. Але вони не є непереможні. Якщо головних агентів дисидентства вдасться вистежити та нейтралізувати, то і звір, якого вони вигодували, неодмінно паде за ними."
  WAR_proper_coronation:0 "Належна коронація"
  WAR_proper_coronation_desc:0 "Після трьох років руїни та страждань Варзена нарешті побачила коронацію свого короля. Хай він і не був призначений для трону, але тепер корона належить йому, тож Барекзамалу доведеться спрямувати країну до кращого та світлого майбутнього."

 # Велика відбудова
  WAR_great_rebuilding:0 "Велика відбудова"
  WAR_great_rebuilding_desc:0 "Тепер, коли наша влада стабілізувалася, ми мусимо спрямувати наші зусилля на відбудову зруйнованої та застарілої економіки. Велика відбудова відродить Варзену з попелу. Путь буде довгою та складною, але навіть найвеличніші храми зводилися з маленького каменю."
  WAR_worship_hippogriff_hooves:0 "Співробітництво з гіпогрифами"
  WAR_worship_hippogriff_hooves_desc:0 "Втручання Гіпогрифії зіграло важливу роль у збереженні нашого королівства. Якщо ми продовжимо, участь гіпогрифів значно прискорить наші зусилля з модернізації. Але не можна забувати, що їх вплив на нашу країну значно зросте."
  WAR_own_industry:0 "Наполягти на своєму"
  WAR_own_industry_desc:0 "Ми будемо безмежно вдячні нашим друзям у Гіпогрифії, але якщо ми хочемо розкрити свій потенціал, наш народ мусить устати на власні копита."
  WAR_increase_mining:0 "Видобуток ресурсів"
  WAR_increase_mining_desc:0 "Просто під нашими копитами лежить величезна кількість невикористаних корисних копалин. За допомогою досвіду та логістики гіпогрифів ми могли би розширити наші операції з видобутку по всій долині, практично подвоївши наші існуючі потужності."
  WAR_synthetic_stuff:0 "Синтетичні ресурси"
  WAR_synthetic_stuff_desc:0 "Пальне є кров’ю сучасної економіки та воно дуже важливе для сучасної армії. У нас немає природної нафти, але є компанії гіпогрифів із переробки нафти, які могли би виготовляти достатньо такого ресурсу для нас. Можливо, нам варто запропонувати їм підписати контракт?"
  WAR_address_illiteracy:0 "Питання неграмотності"
  WAR_address_illiteracy_desc:0 "Реформа освіти вже давно стоїть на нашому порядку денному. Створення центрів навчання для дорослих і розширення охоплення державних шкіл дозволить почати підвищувати грамотність наших громадян."
  WAR_address_poverty:0 "Питання бідності"
  WAR_address_poverty_desc:0 "Значна частина наших некваліфікованих робітників є безробітними. Ми могли би зробити пріоритетним створення робочих місць початкового рівня у відновних проєктах, щоби не дати цим робітникам перейти межу бідності. А ще це буде сприяти підвищенню національної єдності."
  WAR_sever_economic_ties:0 "Обірвати економічні зв’язки"
  WAR_sever_economic_ties_desc:0 "Прийшов час покласти край програмам іноземної допомоги. Вони принесли чимало користі, але ніколи не вважалися довгостроковими рішеннями. Доведеться ще попрацювати, але розвиток відчизняного промислового сектору допоможе пом’якшити іноземний вплив на нашу економіку."
  WAR_knicknacks_and_medicine:0 "Взуття, ліки та цукерки"
  WAR_knicknacks_and_medicine_desc:0 "У Замівґазалі в нас є величезні запаси споживчих товарів на кшталт взуття, робочого одягу, ліків і цукру. Можливо, якщо ми розподілимо їх між реґіонами, де живе найбільше бідняків, народ побачить, що ми дбаємо про його інтереси."
  WAR_auction_our_souls:0 "Права на ресурси в обмін на технології"
  WAR_auction_our_souls_desc:0 "Гіпогрифія готова надати нам технологічні знання та навчання наших зебр у різноманітних галузях науки. В обмін вони хочуть отримати тимчасові ліцензії на видобуток ресурсів. Це може стати для нас чудовою можливістю скоротити науковий розрив між нашими країнами."
  WAR_invest_in_radio:0 "Інвестиції в радіо"
  WAR_invest_in_radio_desc:0 "Інвестиції в FM-радіо не тільки збільшать єдність наших збройних сил, але й дозволять легко доносити інформацію до жителів сіл."
  WAR_industrialize:0 "Питання індустріалізації"
  WAR_industrialize_desc:0 "Ще до вторгнення Короля Шторма наша країна відчувала недостачу машин, і тому покладалася на кустарне виробництво та застарілі фабрики. Згідно з нашим новим планом, ми зможемо реструктурувати промисловість, щоби правильно застосовувати верстати та сучасні методи виробництва."
  WAR_new_gun_factories:0 "Нові збройні заводи"
  WAR_new_gun_factories_desc:0 "Наша збройна промисловість не може залишатися осторонь під час реструктуризації економіки. Інвестиціі в додаткові заводи необхідні для підвищення здатності наших збройних компаній вести війни."
  WAR_rapid_buildup:0 "Швидке нарощування"
  WAR_rapid_buildup_desc:0 "Відновлення нашої країни вимагатиме безпрецедентного об’єму робіт. Якщо ми реалізуємо п’ятирічний план жорсткої економіки, то зможемо зосередити наші зусилля на будівництві з допомогою чітких виробничих цілей."
  WAR_formalize_cooperation:0 "Офіційний статус співпраці"
  WAR_formalize_cooperation_desc:0 "Широкомасштабна допомога Гіпогрифії завоювала прихильність нашого народу, і багато хто вже вбачає в гіпогрифах наших захисників чи навіть союзників. Оскільки їхні економічні інтереси збігаються з нашими, ймовірно, настав час зробити кроки до того, щоб офіційно заявити про наше співробітництво."
  WAR_use_radar:0 "Спостереження крізь Ефір"
  WAR_use_radar_desc:0 "Виявлення об’єктів на великій відстані повністю змінює наш погляд на ведення війни. Наші розумники з рад військових наполягають на інвестиціях у цю нову технологію, оскільки вона дає нам можливість підіймати туман війни над полем бою."
  WAR_modern_rifles:0 "Сучасна гвинтівка"
  WAR_modern_rifles_desc:0 "Піхота — основа будь-якої армії, а гвинтівка — її головний інструмент. Наші мушкети та казнозарядні гвинтівки просто не придатні для сучасної війни. На щастя, наші спеціалісти з закупівель знайшли збройників, здатних робити надійні гвинтівки з ковзними затворами. Ми мусимо запропонувати контракти цим виробникам."
  WAR_tax_the_corporations:0 "Обкласти корпорації податком"
  WAR_tax_the_corporations_desc:0 "Ініціаторами Великої відбудови були іноземні інвестори та бізнеспоні, чиї податкові пільги дозволяли їм будувати конкурентоспроможні предприємства, які розширили нашу промисловість. Тепер, коли ріст стабілізувався, настав час установити більш адекватну податкову політику."
  WAR_roads_and_railroads:0 "Розвиток дорожньої мережі"
  WAR_roads_and_railroads_desc:0 "Наша обмежена інфраструктура вже давно перешкоджає росту міст і сільских реґіонів. Розширення нашої дорожньої мережі та реорганізація міністерства транспорту допоможе краще сполучити країну, а також підготуватися до майбутніх поліпшень."
  WAR_open_for_business:0 "Відкриті для бізнесу"
  WAR_open_for_business_desc:0 "Тепер, коли наші інфраструктура та промислові методи розширені, ми можемо нарешті скористатися ресурсами в низинах. Шахти в них дадуть нам багато матеріалів, необхідних для підтримання сучасної армії та економіки."
  WAR_rebuilding_complete:0 "Відбудова завершена"
  WAR_rebuilding_complete_desc:0 "Це був довгий і непростий шлях, але завдяки нашим зусиллям ми розібрали руїни, які залишив після себе Король Шторм, і відновили з них державу. Тепер ми пишаємося тим, що наши діти ростуть у новому та сучасному королівстві."

 # Роялісти (політична гілка)
  WAR_dealing_with_CAMO:0 "Прибирання безладу"
  WAR_dealing_with_CAMO_desc:0 "Хоча з основною масою спротиву ми впоралися, декотрі бунтівники залишаються активними. Багато екстремістів, яких стримувало керівництво КАО, стали сміливішими та ще радикальнішими, що точно не сприяє поліпшенню ситуації."
  WAR_find_the_socialists:0 "Чистки серед радикалів"
  WAR_find_the_socialists_desc:0 "Необхідно нейтралізувати найбільш радикальні антимонархічні елементи, поки в них немає можливостей створювати нам забагато неприємностей."
  WAR_paramilitary_guerrillas:0 "Воєнізовані партизани"
  WAR_paramilitary_guerrillas_desc:0 "У Варзені повно радикально налаштованих елементів, яким просто кортить поборотися з загарбниками. Їм потрібне лише спорядження. Але слід зберігати обережність, інакше вони врешті-решт можуть присвоїти собі всі заслуги."
  WAR_find_the_nonaligned:0 "Позбутися залишків"
  WAR_find_the_nonaligned_desc:0 "Залишки керівництва КАО сховалися, але вони не можуть сидіти в тіні вічно. Їх треба вистежити та вгамувати, щоби вони не змогли повернути собі втрачену владу."
  WAR_find_the_fascists:0 "Остаточна зачистка"
  WAR_find_the_fascists_desc:0 "Зрадники вже на ладан дихають. Один останній удар — і ми розіб’ємо залишки невдоволених."
  WAR_strike_a_deal:0 "Укласти угоду"
  WAR_strike_a_deal_desc:0 "Щоби захистити нашу націю, нам, можливо, доведеться звернутися до більш стриманих антимонархістів із метою створити єдиний фронт проти загарбників."
  WAR_salvage_the_economy:0 "Зібрати по шматочкам"
  WAR_salvage_the_economy_desc:0 "За останні кілька років економіка переживає удар за ударом і заледве тримається. Настав час звернути увагу на це питання."
  WAR_intelligence_funds:0 "Фонди розвідки"
  WAR_intelligence_funds_desc:0 "Якщо останнє десятиліття щось і продемонструвало, то це те, що розвідка країни перебуває в жахливому стані. Нас неодноразово заставали зненацька, тож очевидно, що необхідно виділити більше ресурсів на розвиток національної розвідувальної мережі."
  WAR_the_storm_king_problem:0 "Слон у кімнаті"
  WAR_the_storm_king_problem_desc:0 "Незважаючи на наші спробти обійти це питання, цілком очевидно, що ми мусимо зазирнути у вічі нашим страхам і вирішити проблему примарної загрози, що нависла над Варзеною з 1005 року."
  WAR_peace_at_home:0 "Мир удома..."
  WAR_peace_at_home_desc:0 "У ці складні часи ми мусимо забезпечити єдність і стабільність нації, щоби не дати нашим ворогам розірвати нас на частини."
  WAR_never_again:0 "Ніколи знову"
  WAR_never_again_desc:0 "Жахи 1005 року назавжди залишилися в серцях кожного варзенця, але ми сповнені рішучості ніколи більше не дозволити Королю Шторму завдати нам шкоди."
  WAR_ear_on_every_street:0 "Вухо на кожній вулиці"
  WAR_ear_on_every_street_desc:0 "Ми мусимо розширити нашу розвідувальну мережу, щоби краще захищатися від будь-яких потенційних загроз. Як внутрішніх, так і зовнішніх."
  WAR_more_storm_king:0 "Відродити нашу промисловість"
  WAR_more_storm_king_desc:0 "На початку сторіччя Варзена мала невеликий, але перспективний промисловий сектор. Усе змінилося після нападу Короля Шторма. Тепер, коли ситуація знову під контролем, настав час почати відновлювати нашу промисловість, щоби та могла повністю розкрити свій потенціал."
  WAR_cowards_no_longer:0 "Більше не боягузи"
  WAR_cowards_no_longer_desc:0 "Коли на нас напав Король Шторм, ми намагалися опиратися, але наш страх був занадто сильним, і ми поперелякалися, немов курчата, перед його армадою. Народ Варзени сильно змінився від того доленосного дня і тепер готовий битися зі своїми ворогами до кінця."
  WAR_full_steam_ahead:0 "Повний уперед"
  WAR_full_steam_ahead_desc:0 "Зараз, коли наша промисловість розвивається семимильними кроками, багато початківців-підприємців як ніколи готові створювати нові підприємства й експерементувати з новими послугами та товарами."
  WAR_guns_and_more_guns:0 "Питання вкрадених артефактів"
  WAR_guns_and_more_guns_desc:0 "Одним із найбільш актуальних питань, що стосуються Короля Шторма, є втрата безлічі дорогих національних скарбів, що були вкрадені єті. І цей факт досі обурює наше населення."
  WAR_begin_the_search:0 "Розпочати пошуки"
  WAR_begin_the_search_desc:0 "Ми мусимо вирушити на пошуки наших скарбів, щоби повернути втрачене та відновити гордість нашої нації."
  WAR_never_forgive:0 "Не пробачати, не забувати"
  WAR_never_forgive_desc:0 "Хоча це буде боляче, ми мусимо прийняти втрату наших скарбів та навчитися цінувати те, що маємо. Народу це може не сподобатися, але така нова реальність, у якій ми опинилися, тож ми мусимо адаптуватися до неї."
  WAR_under_an_open_sky:0 "Просто неба"
  WAR_under_an_open_sky_desc:0 "Після багатьох років страждань і важкої праці нам вдалося вистояти та повернутися до нормального становища речей. Ми йдемо в напрямі світлого майбутнього з високо піднятою головою. Хмари розсіялися, і над головою сяє тепле сонце."
  WAR_diplomatic_corps:0 "Розширити дипломатичний корпус"
  WAR_diplomatic_corps_desc:0 "Ми виходимо на міжнародну арену і мусимо бути впевнені, що наші інтереси будуть представлені найкращим чином. Ми мусимо розширити корпус дипломатів і послів, щоби забезпечити це."
  WAR_foreign_diplomacy:0 "Аналіз поточної ситуації"
  WAR_foreign_diplomacy_desc:0 "Варзена провела надто велику частину своєї історії в ізоляції від світу, що не завжди складалося на нашу користь. Цього разу Варзена мусть вийти у світ і оцінити своє оточення, щоби затвердити свою позицію в поточній картині міжнародних відносин."
  WAR_joint_training_exercises:0 "Загрози з усіх боків"
  WAR_joint_training_exercises_desc:0 "Вивчивши поточний політичний клімат, ми можемо зробити ясний висновок, що реґіон став більш ворожим до наших інтересів. Варзена мусить адаптуватися та підготуватися до майбутньої бурі, щоби нас усіх не змило течією історії."
  WAR_peace_abroad:0 "...і мир за кордоном"
  WAR_peace_abroad_desc:0 "Щоби забезбечити наше виживання, ми мусимо звернутися до іноземних представництв зі схожими ідеалами та докласти всіх зусиль для встановлення дружніх відносин, щоби зовнішні сили не зашкодили нашій країні."
  WAR_traitors_and_lunatics:0 "Зрадники та безумці"
  WAR_traitors_and_lunatics_desc:0 "Хіроптерра на даний момент є найбільшою загрозою для Варзени. Вони здійснювали набіги на наше прикордоння з передвіку, але відтоді стали більш сміливими, агресивними та скритними. Ми мусимо підготуватися до захисту нашої країни, на випадок, якщо бетпоні вирішать здійснити щось більше, ніж простий наліт."
  WAR_southern_bulwark:0 "Південний оплот"
  WAR_southern_bulwark_desc:0 "Хоча зумідійський мандат прикриває наш північний фланг, південь залишається незахищеним. Оскільки загрози з боку хіроптеррських гір стають лише сильнішими, настав час зміцнити нашу оборону, щоби запобігти будь-яким вторгненням і захистити наш сувернітет."
  WAR_refit_defenses:0 "Переобладнати нашу оборону"
  WAR_refit_defenses_desc:0 "Колишні королі Варзени побудували кілька рудиментарних захисних споруд по всій країні, але відтоді вони занепали, а ті, які збереглися, не можуть протистояти ворожому наступу. Дуже важливо покращити наші старі фортеці, щоби ті могли протистояти люті сучасної війни."
  WAR_reach_out_to_zarantia:0 "Звернутися до зарантійців"
  WAR_reach_out_to_zarantia_desc:0 "Варзенці й імазеби кілька разів конфліктували за останні сто років. Однак екзистенційна загроза нашому існуванню, що походить від Хіроптерри, змушує нас відкинути стару ворожнечу на користь співпраці, щоб обидві наші нації могли зберегти свободу."
  WAR_tobuck_resistance:0 "Тобуцький спротив"
  WAR_tobuck_resistance_desc:0 "Хоча Тобук ніколи особливо не любив наш режим, вони сильніше зневажають своїх нинішніх окупантів. Щоб ускладнити операції наших ворогів, ми надамо посильну допомогу місцевому руху спротиву."
  WAR_fortify_menuch:0 "Укріпити Менуч"
  WAR_fortify_menuch_desc:0 "Менуч, головна артерія Варзени, є одним зі стратегічно найважливіших ресурсів країни. Якщо ріка потрапить під контроль ворога, то вся нація стане вкрай вразливою. Тому укріплення ріки є критично важливим кроком у наших зусиллях із підготовки нації до можливої війни."
  WAR_zumidian_contacts:0 "Контакти з Зумідією"
  WAR_zumidian_contacts_desc:0 "У Варзени завжди були дружні відносини з зумідійцями на півночі, завдяки спільному спадку. Тепер, у боротьбі проти спільного ворога, наші зв’язки стали ще тіснішими. Тому ми можемо заручитися допомогою кількох зумідійських груп, які поповнять наші збройні сили."
  WAR_border_fortifications:0 "Наші друзі на півночі"
  WAR_border_fortifications_desc:0 "Гіпогрифія стала одним із головних союзників Варзени. Неабиякою мірою завдяки допомозі, наданій після перемоги над Королем Штормом. Буде розумно підтримувати ці нещодавно створені зв’язки, оскільки вони можуть виявитися корисними вже зовсім скоро."
  WAR_tank_project:0 "Поглибити наші зв’язки"
  WAR_tank_project_desc:0 "Ситуація стабілізувалася і країна повернулася до відносного миру. Ми розширимо наші відносини з гіпогрифами й отримаємо доступ до їхніх технологій і військової тактики. Однак ми мусимо бути обережними, щоб Аріс не втратив інтерес, відчувши, що його справи тут закінчені."
  WAR_propose_an_alliance:0 "Запропонувати альянс"
  WAR_propose_an_alliance_desc:0 "Із плином часу погіршення ситуації в Північній Зебриці стає очевидним, що простих дружніх відносин буде недостатньо для захисту Варзени від загроз, прихованих за її кордонами. Офіційний військовий союз буде мати вирішальне значення для виживання Варзени в майбутні бурхливі роки."
  WAR_joint_training_exercises_real:0 "Спільні навчання"
  WAR_joint_training_exercises_real_desc:0 "І хоча збройні сили Гіпогрифії не є найелітнішими бойовими частинами в світі, вони все ж на порядок перевершують наші. Серія спільних військових навчань надасть неоціненну допомогу в підвищенні боєздатності наших збройних сил, а також дозволять гіпогрифам накопичити військовий досвід."
  WAR_roads_from_seas:0 "Морські дороги"
  WAR_roads_from_seas_desc:0 "Варзена імпортує майже чверть свого військового обладнання з Гіпогрифії, а також чимало споживчих товарів. Забезпечення безпечного транспортування цих вантажів має першорядне значення. На щастя, ми можемо компенсувати будь-які збої, переобладнавши наші порти для інтеграції в існуючу мережу логістичної інфраструктури Сіквестрії та розширивши пропускну здатність прибережних залізниць."
  WAR_matter_of_tobuck:0 "Воєнні трофеї"
  WAR_matter_of_tobuck_desc:0 "Хоча поразка Хіроптерри та її союзників стала приводом для радості, тепер перед нами стоїть низка питань, які стосуються зокрема й окупованих територій. Ми мусимо якнайшвидше вирішити цю проблему, щоби не дати новій проблемі народитися зі збільшеної напруженності."

 # Роялісти (гілка вигнанців)
  WAR_dear_friends:0 "Дорогі друзі"
  WAR_dear_friends_desc:0 "Немає жодних сумнівів у тому, що на Північну Зебрику насувається нова буря. Наші сусіди ясно дали зрозуміти про свої наміри, і скоро нам доведеться зустрітися з ними очі в очі. Як і у випадку з Королем Штормом, ми не зможемо вистояти самотужки."
  WAR_fears_are_realized:0 "Наші страхи збулися"
  WAR_fears_are_realized_desc:0 "Наше випробування почалося. Наш сувернітет, наше право на існування знову під загрозою. Ми мусимо боротися щосили. За наші доми, за наших дітей, за нашого короля!"
  WAR_send_troops:0 "Попросити новобранців"
  WAR_send_troops_desc:0 "Ми б’ємося в меншості. Без підкріплень наші загони не зможуть поповнювати свій особистий склад. Ми мусимо звернутися до союзників з проханням про новобранців для поповнення наших рядів."
  WAR_send_guns:0 "Попросити спорядження"
  WAR_send_guns_desc:0 "Ми б’ємося майже без зброї. Без неї наші частини не можуть виконувати свої функції, і наш бойовий потенціал буде знижений. Ми мусимо попросити наших союзників надати нам спорядження для підтримання боєздатності наших збройних сил."
  WAR_evacuate_government:0 "Підготувати евакуацію"
  WAR_evacuate_government_desc:0 "Стає очевидним, що цю війну не виграти звичайним шляхом, але це не значить, що ми припинимо боротьбу. Ми зайшли надто далеко, щоби дозволити себе перемогти. Ми мусимо підготувати владу до евакуації. Ми продовжимо війну з-за кордону, і я клануся Залом і Заніт: ми ніколи не припинимо боротьбу."
  WAR_resistance_funds:0 "Фінансувати супротив"
  WAR_resistance_funds_desc:0 "Оскільки багато наших громадян знаходиться під іноземним ярмом, нам необхідно реорганізувати наш бюджет і забезпечити підтримку осередків опору. Ефективне варзенське підпілля може організувати повстанські рухи і підтримувати воєнні зусилля."
  WAR_exiled_factories:0 "Фабрики у вигнанні"
  WAR_exiled_factories_desc:0 "Нашиим військам знадобиться спрорядження для продовження боротьби, і ми не можемо повністю покладатися на щедрість наших союзників. Ми мусимо застосовувати привезені нами матеріали для створення власних заводів, щоби виготовляти й обслуговувати власне спорядження."
  WAR_exiled_soldiers:0 "Солдати у вигнанні"
  WAR_exiled_soldiers_desc:0 "Кожного дня щодалі більше наших доблесних солдатів біжать із-під окупації, щоби приєднатися до уряду у вигнанні. Їх серця сумують за батьківщиною та горять жагою помсти. Ми мусимо включити їх у нашу нову армію."
  WAR_exiled_generals:0 "Офіцери у вигнанні"
  WAR_exiled_generals_desc:0 "У вигнанні перебуває чимало досвідчених офіцерів, яким нічим зайнятися. Генштаб наших союзників міг би використовувати їх в своїй адміністрації, що також продемонструвало би тривалу співпрацю між нашими урядами."
  WAR_international_volunteers_focus:0 "Іноземні добровольці"
  WAR_international_volunteers_focus_desc:0 "Наше погане становище потрапляє на шпальти газет по всьому світу. Доля стародавнього королівства, яке ось-ось буде знищене, описується на всіх передовицях. Уже надходить багато листів від іноземців, охочих приєднатися до нашої боротьби. Ми мусимо створити міжнародні бригади, поки щось інше не перехопило порядок денний."
  WAR_warzena_is_not_yet_lost:0 "Варзена ще не втрачена"
  WAR_warzena_is_not_yet_lost_desc:0 "Знову нас терзає зарубіжний ворог, знову наш народ страждає під владою прогнилого режиму. Але ми не припинимо боротьбу. Ми стікаємо кров’ю, але ми готові повернутися та помститися. Ми звільнимо себе, адже Варзена ще не втрачена."

 # Військова гілка
  WAR_warzenan_military:0 "Варзенська армія"
  WAR_warzenan_military_desc:0 "Завдяки минулому в ізоляції, наші збройні сили не піддавалися значним покращенням із часів кваґґатайців. У результаті армія сильно відстає від сусідів. Якщо ми хочемо вижити в майбутній боротьбі, мусимо інвестувати в розвиток збройних сил."
  WAR_backbone_of_army:0 "Основа армії"
  WAR_backbone_of_army_desc:0 "Армія, найбільший підрозділ збройних сил і основний захисник нації, наразі зазнає труднощів. Більша частина зброї, до якої мають доступ наші війська, застаріла і ледве може стріляти. Зброя — це основа, на якій будується хороша армія, і наша зброя має бути на висоті, якщо ми хочемо, щоб армія мала бодай якусь подобу ефективності."
  WAR_backbone_of_navy:0 "Основа флоту"
  WAR_backbone_of_navy_desc:0 "Хоча флот Варзени не такий сильний, як колись, від досі стоїть на сторожі наших вод, захищаючи купців і дозволяючи їм безпечно займатися торгівлею. Дуже важливо, щоби ми поліпшили наші легкі кораблі, аби флот міг продовжувати захищати наші береги."
  WAR_destroyer_construction:0 "Поліпшити есмінці"
  WAR_destroyer_construction_desc:0 "Есмінці здавна складали велику частину тоннажу ВМС Варзени. На жаль, ми не змогли виділити достатньо ресурсів, щоби підтримувати їх на належному рівні, через що наш флот обтяжений застарілими кораблями. Цю проблему необхідно вирішити якнайшвидше, якщо ми хочемо мати ефективний флот."
  WAR_submarine_construction:0 "Підводна блокада"
  WAR_submarine_construction_desc:0 "По мірі розвитку технологій стає як ніколи очевидним, що підводні човни є найважливішою частиною сучасної морської війни. Інвестиції в підводні човни, здатні завдавати удари по ворожим конвоям із-під гладіні моря, дуже важливі для забезпечення наших успіхів на морі."
  WAR_more_dockyards:0 "Збільшити виробництво кораблів"
  WAR_more_dockyards_desc:0 "Хоча за останні роки нам вдалося збільшити якість флоту, всі ці зусилля будуть марними, якщо в нас немає ресурсів для будівництва нових кораблів і модернізації застарілих. Тому буде розумно розширити морське виробництво за рахунок будівництва нових верфей."
  WAR_mine_warfare:0 "Мінна війна"
  WAR_mine_warfare_desc:0 "Правда полягає в тому, що у нашого флоту немає ніяких шансів у звичайному відкритому бою. Щоби компенсувати це, ми мусимо інвестувати в більш скритні методи забезпечення перемоги. Міни дозволять топити флоти наших ворогів, не втрачаючи жодного нашого моряка."
  WAR_CAS_experiment:0 "Експерименти зі штурмовиками"
  WAR_CAS_experiment_desc:0 "Поки наші винищувачи очищують повітря від ворожих літаків, ми не мусимо забувати про безпосередню підтримку військ на землі. Нові спеціалізовані можелі літаків значно збільшать наші шанси на перемогу."
  WAR_tactical_bomber_tests:0 "Випробовування тактичних бомбардувальників"
  WAR_tactical_bomber_tests_desc:0 "Хоча наші ВПС здатні здійснювати операції на фронті, наразі вони не мають ресурсів для дій у тилу ворога. Якщо ми зможемо завдавати збитків інфраструктурі та виробництву ворога, то зможемо значно збільшити шанси на перемогу."
  WAR_first_battleships:0 "Перші лінкори"
  WAR_first_battleships_desc:0 "Багато хто почав замислюватися про те, чи не час поповнити наш флот великими кораблями. Хоча довгий час вони вважалися непрактичними та дорогими, настав час нам приєднатися до інших великих морських держав світу з власними лінкорами."
  WAR_backbone_of_airforce:0 "Основа ВПС"
  WAR_backbone_of_airforce_desc:0 "У ВПС немає таких глибоких коренів, як у армії чи флоту, і тому наші небагаточисельні літаки ледве можуть охороняти наше небо. Ми мусимо сприяти розробці нових моделей винищувачів, щоби наші ВПС могли ефективніше захищати країну від повітряного нападу."
  WAR_doctrinal_advancements:0 "Розвиток доктрин"
  WAR_doctrinal_advancements_desc:0 "Оснащення та новобранці — це тільки половина від необхідного для успішної армії. Щоби створити дійсно ефективні бойові сили, потрібно поєднувати якісне спорядження та добре навчені війська з ідеальною доктриною, без якої перші зовсім непотрібні. Тому ми мусимо прагнути розробки надійних військових доктрин, щоби наші війська билися з максимальною віддачею."
  WAR_new_artillery:0 "Нові типи артилерії"
  WAR_new_artillery_desc:0 "Артилерія значно просунулася вперед із часів звичайних порохових гармат. На жаль, наші військові, схоже, проспали ці поліпшення, і тепер нашим військам надзвичайно не вистачає вогневої сили. Щоби виправити це, ми станемо інвестувати в розвиток досконаліших артилерійських технологій."
  WAR_naval_bombers:0 "Морські бомбардувальники"
  WAR_naval_bombers_desc:0 "Нам зрозуміло, що з нашими обмеженими ресурсами та ще більш обмеженими запасами пального не перемогти у звичайній морській війні. Однак, ми можемо воювати з повітря. Ми розробимо літаки, здатні завдавати значної шкоди військовим човнам, щоби гарантувати перемогу на морі."
  WAR_rapid_heavy_industry:0 "Стрімкий розвиток важкої промисловості"
  WAR_rapid_heavy_industry_desc:0 "Нинішніх темпів виробництва просто недостатньо для задоволення потреб сучасної армії. Заради створення ефективних бойових сил, це треба якнайшвидше виправити. Варто зайнятися будівництвом нових промислових об’єктів, які збільшать наше військове виробництво."
  WAR_supporting_army:0 "Підтримка армії"
  WAR_supporting_army_desc:0 "Армія не може битися натщесерце, а солдати не можуть воювати без бинтів і зв’язку. Ми мусимо стежити за тим, щоби наші війська завжди були добре споряджені найсучаснішим із доступного нам додатковим обладнанням."
  WAR_mechanized_spear:0 "Механізований спис"
  WAR_mechanized_spear_desc:0 "Механізовані транспортні засоби — чудовий спосіб поліпшити бойові можливості нашої армії, адже вони більш маневрені за танки, але краще захищені за звичайні вантажівки. Інвестиції в них виявляться великим благом для наших військ."
  WAR_motorizing_logistics:0 "Моторизація логістики"
  WAR_motorizing_logistics_desc:0 "Логістика дуже важлива для забезпечення успіху нашої армії, і ми в жодному разі не можемо допустити її відставання. Тому ми мусимо запеспечити стабільну та швидку доставку вантажів на фронт за допомогою вантажівок, оскільки їхня швидкисть вкрай важлива для швидкого прибуття життєво необхідних речей."
  WAR_tank_experiment:0 "Експерименти з танками"
  WAR_tank_experiment_desc:0 "Хоча для нас це не особливо актуально, все ж розумно виділити деякі ресурси на дослідження танків. Ці броньовані машини прекрасно підходять для відбиття атак ворога, особливо якщо той не може пробити їхню броню, що вельми корисно для нашої невеликої армії."
  WAR_seize_trains:0 "Конфіскувати поїзди"
  WAR_seize_trains_desc:0 "Поїзди мають вирішальне значення для забезпечення безперервного потоку матеріалів на фронт, і очевидно, що рівень їхнього виробництва відстає від попиту. Це доволі неприємно, але нам необхідно конфіскувати кілька цивільних потягів, щоби зміцнити мережу постачання."
  WAR_army_reborn:0 "Відроджена армія"
  WAR_army_reborn_desc:0 "Усі наші зусилля та витрати, нарешті, принесли свої плоди. Наша армія, яка колись була однією з найгірших у Північній Зебриці, змогла скоротити відставання та затвердитися як справжня армія, здатна брати участь у сучасній індустріальній війні."
  WAR_find_crystals:0 "Шукати кристали"
  WAR_find_crystals_desc:0 "Останніми роками стали відкриватися нові області застосування магічних кристалів. Зокрема, вчені знайшли багато потенційних застосувань кристалів у військовому контексті, що дуже зацікавило генштаб. Ми розпочнемо пошук кристалів усередині країни, щоби з’ясувати, чи є в нас внутрішні ресурси."
  WAR_true_bombers:0 "Розвивати справжні бомбардувальники"
  WAR_true_bombers_desc:0 "Наші бомбардувальники в кращому випадку наразі являють собою лише експериментальні моделі. Якщо ми хочемо мати ефективні ударні сили, то мусимо інвестувати в розробку відповідних моделей бомбардувальників для ВПС."
  WAR_atomic_goals:0 "Атомні цілі"
  WAR_atomic_goals_desc:0 "Коли ми проводили дослідження в галузі кристалів, багато хто почав розмірковувати про можливості створення кристалічної ядерної зброї. Вона здатна розривати атоми на частини та вивільняти величезну енергію. Така зброя буде надзвичайно руйнівною, і нам дуже важливо розстаратися її раніше від наших сусідів."

