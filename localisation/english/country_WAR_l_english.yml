 WAR_devastated_economy_desc:0 "Коли Варзена звільнилася з-під влади Кваґґатаю, вона опинилася в доволі хиткому положенні. Стародавній торговий шлях із Мейргипту, який колись проходив крізь Варзену та великі міста Зонікії, втратив свою актуальність із винаходом нових кораблів, здатних долати величезні відстані морем. У підсумку Варзена залишилася без основного пункту доходів, і економіка невдовзі почала занепадати. Будівництво Другого Храму у 850-х роках виявилося тяжкою ношею для й без того нестійкої економіки, що врешті-решт започаткувало 150-річний економічний спад і стаґнацію. Ситуація продовжувала погіршуватися, оскільки правителі, котрі змінювали один одного, були не у змозі впоратися з цією проблемою. Втрата Тобука в 956 році лише прискорила занепад економіки. Хоча початок XI століття, на перший погляд, обіцяв перелом у долі королівства, вторгнення Короля Шторма розбило ці надії та привело економіку до повного краху. Новий король трудиться чимдуж, а підпільний спротив виріс до величезних масштабів, оскільки народ усієї Варзени шукає бодай якесь рішення."
