 WAR_fervent_civil_unrest:0 "Запеклі громадянські заворушення"
 WAR_fervent_civil_unrest_desc:0 "Протягом останнього сторіччя Варзена страждала від неефективного управління та нестабільної влади, що призвело до суспільного застою та безладу. Багато активістів стали вимагати змін, але їхні заяви залишилися без уваги, і врешті-решт їх було придушено. Невдовзі це призвело до появи Коаліції антимонархічних організацій (КАО), підпільного руху спротиву, який прагне повалити монархію та повністю перебудувати Варзену. Наслідки вторгнення Короля Шторма ще більше розпалили й без того нестабільний політичний клімат, адже незадоволення системою виросло до небаченних раніше масштабів, і дедалі більше істот розчаровуються в поточному становищі речей, поповнюючи лави КАО та зміцнюючи підтримку організації."
