### ПОДІЇ ###
 warzena.1.t:0 "Ураган!"
 warzena.1.d:0 "Потужний ураган пронісся нашим узбережжям. У результаті повені всередині країни загинуло багато істот, а наші дороги тонуть у бруді."
 warzena.1.a:0 "Це жахливо."
 warzena.2.t:0 "Паралізована нація"
 warzena.2.d:0 "Останні 200 років не були добрими до Варзени.\n\nХоча звільнення від кваґґатайців, здавалося, обіцяло повернення до стародавнього статус-кво ізоляції та процвітання, у долі були інші плани на маленьке королівство. Після зникнення торгового шляху, що проходив крізь Варзену, економіка нації опинилася в жалюгідному стані, а всякі спроби реформ у найкращому разі мали лише слабкий успіх. Тим часом імазеби, розгнівані податками, що стягуються з товарів, що проходять крізь варзенські порти, скористалися можливістю захопити порт Тобук, завдавши економіці ще одного серйозного удару. У другій половині X століття країна страждала під владою недбалих і невмілих королів, чиї радники прагнули лише власного збагачення. Це викликало зростання антимонархічних настроїв, оскільки заклики до реформ ігнорувалися, а їхні прихильники отримували покарання, що призвело до утворення наприкінці 970-х рр. Коаліції антимонархічних організацій, скорочено — КАО.\n\nКоли на трон зійшов Замаліахон XVI, здавалося, справи Варзени нарешті пішли на виправлення. Під його керівництвом спад економіки став уповільнюватися й почала розвиватися промисловість. Багато хто почав сподіватися, що Варзена може стати на ноги. Шкода, але їхні надії не виправдалися, оскільки в 1005 році сталося вторгнення Короля Шторма. Його величезна армада знищила слабку оборону королівства, і той захопив контроль над країною. Другий Храм було розграбовано та зруйновано. Король був убитий під час нальоту на палац, що, здавалося, позбавило країну останньої надії.\n\nЗавойовника було вбито лише кілька місяців по тому у фатальній битві при Айн-Тротґуре, що звільнило незліченні народи, котрі той підпорядкував. Але країна вже лежала у руїнах. Барекзамал VII, брат покійного короля, ніколи не був призначений для трону, і його недосвідченість зробила проблеми країни ще очевиднішими. Економіка ще жива лише завдяки допомозі гіпогрифів, але ніхто не знає, як довго це може тривати. Замівґазал лежить у руїнах, як і багато сільських областей, а моральний дух нації перебуває на рекордно низькому рівні. Тим часом КАО стає популярнішою ніж будь-коли раніше, і багатьох громадян ваблять їхні обіцянки вирішити проблеми країни. Щоби зцілити цю розбиту націю, знадобиться диво, і мало хто певен, що це можливо."
 warzena.2.a:0 "Нехай Зал і Заніт захистять нас у цей тяжкий час."
 warzena.3.t:0 "Шлях уперед"
 warzena.3.d:0 "Нині країна страждає від незліченних проблем, починаючи з широкомасштабного економічного спаду та закінчуючи нестачею продовольства. Міста лежать у руїнах і переповнені жебраками, а сільська місцевість страждає від зруйнованих доріг і покинутих полів.\n\nЗадля полегшення ситуації радники короля запропонували низку заходів, котрі посприяють загальному відновленню економіки. Вони хочуть зробити ставку на відновлення міських центрів і заохочення промислового розвитку. Декотрі члени двору висловили стурбованість тим, що пропозиція надто зосереджена на містах і дуже зневажливо ставиться до сільських областей. Після запеклих дебатів проєкт було передано королю, якому важко переконати незгодних у тому, що пожвавлення промислового сектору має вирішальне значення для довгострокового відновлення, проте до проєкту були включені додаткові положення про відновлення сільських областей.\n\nВодночас лідери КАО розробили власний план із допомоги країні, яка перебуває в тяжкому становищі. Їхні зусилля менш масштабні за все, що міг би зробити король, але їхня відданість набагато важливіша. Особливу увагу вони приділяють відновленню своєї бази прихильників у сільській місцевості, куди члени КАО були спрямовані на допомогу у відновленні місцевої інфраструктури та сприяння засіву полів, щоби продовольство могло надходити до їхніх міських союзників. Хоча план дещо сирий, а декотрі його більш амбіційні елементи були скорочені через компроміси, лідери організації змогли дійти згоди, і це послугує гарно їм і залученню до підтримки їхньої справи.\n\nОбидва плани були приведені в дію, але зрештою лише один із них зміг по-справжньому привернути увагу нації. Незабаром стало зрозуміло, що найвпливовішими виявилися..."
 warzena.3.a:0 "...королівські заходи з відновлення."
 warzena.3.b:0 "...зусилля КАО на низових рівнях."
 warzena.4.t:0 "Виклики, які на нас чекають"
 warzena.4.d:0 "Обернути долю країни назад буде зовсім непросто. Це буде нелегка боротьба від самого початку і до кінця, що чудово розуміють і король, і КАО.\n\nЩоби згладити процес відновлення, королівський двір запропонував провести подальші економічні реформи з метою омолодження економіки. Зокрема, їхня пропозиція передбачає інвестиції в приватні підприємства, щоби простимулювати економіку новими робочими місцями та зростанням виробництва. Королю також вдалося запровадити положення про надання грошей тим, хто постраждав найбільше — на кшталт робітників і ремісників, щоби ті могли зробити свій внесок в економіку, а також щоби придушити зростаючу хвилю хвилювань, заспокоївши народ.\n\nЗусилля КАО набагато більш вузькоспрямовані: вони включають у себе серію мітинґів для підняття бойового духу, а також збори, на яких громадяни можуть спілкуватися та зміцнювати зв’язки зі спільнотою з метою подолати наслідки травми 1005 року. А більш заможні члени КАО застосують свої зв’язки зі співчутливою елітою та власні заощадження, щоби допомогти найбільш постраждалим. Так вони хочуть дозволити народу вибратися зі злиднів і досягти комфортного рівня життя.\n\nМайбутні часи будуть складними, але наполеглива праця завжди винагороджується, і зрештою..."
 warzena.4.a:0 "...королівські стимули були успішні."
 warzena.4.b:0 "...методи співпраці КАО спрацювали."
 warzena.5.t:0 "Перев’язуючи рани"
 warzena.5.d:0 "Як добре відомо кожному варзенцю, економіка перебуває в жалюгідному стані, тисячі істот залишилися без роботи та доступу до предметів першої необхідності. Допомога Гіпогрифії забезпечує життєво важливе рятувальне коло, але її, попри всі переваги, далеко не всюди добре приймають.\n\nКоролівський двір, і зокрема сам король, сподіваються звернутися до гіпогрифів, щоб отримати більше допомоги. Хоча це загрожує відмовою, король певен, що вони зможуть переконати гіпогрифів допомогти й отримати більше таких необхідних будівельних матеріалів і радників.\n\nКАО сподівається зменшити залежність нації від гіпогрифів, вважаючи їх зайвим копитом. Глава Варзенської республіканської ліги Іттозамал Анкепер, хоча сам він не є противником гіпогрифів, усе ж уважає, що якнайшвидше зниження залежності нації від гіпогрифів має вирішальне значення для правильного відновлення економіки та забезпечення її здоров’я в майбутньому. З цією метою він запропонував низку інвестиційних і реконструкційних заходів, спрямованих на зниження тиску на місцеву економіку та відновлення продуктивності деяких частин країни до рівня, на якому вони були до вторгнення Короля Шторма. Це буде досягнуто за допомогою зв’язків ВРЛ і його особистих контактів із більш ліберальними підприємцями в країні.\n\nЛише кілька тижнів по тому економіка демонструє ознаки відновлення, і зокрема завдяки..."
 warzena.5.a:0 "...перемовинам короля з гіпогрифами."
 warzena.5.b:0 "...локалізованим ініціативам Анкепера."
 warzena.6.t:0 "Серця народу"
 warzena.6.d:0 "Вторгнення Короля Шторма залишило на нації шрами, як і у прямому, так і в переносному значенні, причому останні особливо болісні. Народ деморалізований, і вся нація намагається оговтатися від травми.\n\nКороль — не найпопулярніша постать, і багато хто звинувачує його в проблемах країни. Хай там що, його не зневажають повсюдно, подібно до його батька чи діда, і в нього досить такту та чарівності, щоби сподобатися більшості істот, із якими він зустрічається. Хоча королівський двір дещо вагається з цього питання, сам король уважає, що найкращий спосіб відновити віру в корону — це спілкуватися з публікою та створити собі більш презентабельний імідж.\n\nБенноам Шімзел, лідер ультранаціоналістичної Хазруменської соціал-націоналістичної партії, добре відомий своїми ораторськими здібностями. Незважаючи на свій радикалізм, він дуже промовистий завдяки літературній освіті. Він має намір провести серію мітинґів, щоби забезпечити підтримку справі КАО, а в перспективі — і своєї власної партії. Успіх КАО залежить від народної підтримки, і якщо вони не забезпечать її якнайшвидше, то Варзена може бути змушена нудитися під ярмом монархічного гніту ще два тисячоліття.\n\nТой, хто керує серцями народу, зрештою керує й нацією, а відтак..."
 warzena.6.a:0 "...промова короля підкорила народ."
 warzena.6.b:0 "...слова Шімзела підкорили дух народу."
 warzena.7.t:0 "Перебіг справ на землі"
 warzena.7.d:0 "Після проведення екстреного вивчення стали очевидними збитки, завдані країні. Міста держави значно пошкоджені, безліч будівель знищено та сотні зебр опинилися на вулицях. Колись перспективний промисловий сектор був задушений у своїй колисці, а багато місцевих держустанов перестали працювати. Не краще справи й у селах, де гектари сільгоспугідь були або знищені, або залишені занепадати, а тисячі фермерів були змушені переселитися в міста, навантажуючи й без того завантажену інфраструктуру для надання надзвичайної допомоги.\n\nКороль сподівається поліпшити ситуацію, субсидуючи фермерів та заохочуючи міграцію до країни, щоби заселити її щільніше та збільшити сільськогосподарське виробництво. Король сподівається, що, забезпечивши житло та продовольчу безпеку, він зможе стабілізувати ситуацію та послабити підтримку інакодумства.\n\nПлани КАО не менш амбіційні: пропозиції щодо фінансування нових промислових підприємств очолює Занійатон — молода голова Варзенської комуністичної партії. Забезпечуючи пролетаріат країни додатковою роботою, вона сподівається підвищити якість життя населення, а також використати його як випробувальний полігон для своєї ідеології.\n\nОбидві спроби амбітні, і кожна сторона намагається щосили, але зрештою..."
 warzena.7.a:0 "...сільська авантюра короля окупається."
 warzena.7.b:0 "...промислова ініціатива Занійатон дає свої плоди."
 warzena.8.t:0 "Вирішальна година"
 warzena.8.d:0 "З 1005 року над країною висіла напруга. Вона була настільки сильна, хоч ножем ріж. Напруга кипіла всі ці роки, поки КАО потай працювала, готуючись скинути короля заради блага всіх варзенців. А тим часом сам король щосили намагався зберегти мир і провести реформи, яких так відчайдушно потребувала його нація. Тепер напруга досягла точки кипіння, і КАО готується до останнього удару. Король готовий зробити все необхідне, щоби зберегти свій трон і не дати країні поринути в хаос.\n\nУся нація чекає, затамувавши подих, і доля країни зараз перебуває на волосині."
 warzena.8.a:0 "Король зберігає свою корону."
 warzena.8.b:0 "КАО здобуває перемогу."
 warzena.9.t:0 "Престол утримує позиції"
 warzena.9.d:0 "Незважаючи на труднощі, з якими довелося зіткнутися, трон зумів вистояти. Однак проблеми ще не скінчилися й тільки від короля Барекзамала залежить, наскільки міцно він закріпить своє становище."
 warzena.9.a:0 "Монархія встояла."
 warzena.10.t:0 "Поспішна молитва" # Ardent Custodian
 warzena.10.d:0 "Із кожною миттю вся Варзена та її мешканці — від звичайних селян до самотнього короля, що ходить своїми покоями, — ставали все ближче до свого майбутнього. Зірки та Місяць уже почали розсіювати темряву ночі, і майже всі, за винятком найбільш зайнятих жителів, пішли спати. Серед небагатьох несплячих був самотній зебра.\n\nКороль Барекзамал зітхнув і окинув поглядом зі свого вікна дахи Замівґазала. Усі докладали максимальних зусиль для відновлення Варзени, але кінця роботі все не було видно. Хоча незабаром можливо, що навіть надто рано він офіційно стане королем і поведе націю до майбутнього. Чи так відчував себе його померлий брат, коли він сам зійшов на трон? А всі інші королі та королеви до нього?\n\nКороль Барекзамал усміхнувся. Сказати, що все це лякало, значить значно применшити ситуацію.\n\nНарешті, пролунав стукіт у двері, і Барекзамал впустив гостей. У тиші зебра подумав, чи не мав він надягнути щось більш королівське за скромну нічну сорочку, але тривога незабаром зникла при вигляді невеликого загону жерців у доволі простому одязі, який увійшов всередину і поклонився.\n\n— Доброго вечора, Ваша Високосте, — промовив Верховний священик. — Пробачте нам відсутність належного вбрання, але нам доповіли, що ваше прохання було нагальним.\n\nКороль відповів люб’язністю на люб’язність.\n— Звісно, за умови, що ви всі вибачите скромність і мого вбрання.\n\nВін тактовно дав їм кілька митей на те, щоб оцінити жарт, після чого він уклонився.\n— Я викликав вас усіх, бо скоро Варзена відправиться у своє майбутнє, і те, що лежить попереду, безсумнівно визначить долю нашого королівства. Це турбувало мене довгий час, і я бажаю помолитися за наше майбутнє та майбутнє Варзени.\n\nОдин із священиків безпристрасно вимовив:\n— Гм, ми вже встали, то чому б і ні.\n\nБарекзамал схвально розсміявся, перш ніж хтось із суворіших священиків встиг би зробити зауваження, і розпочав імпровізовану молитву."
 warzena.10.a:0 "О Зал, О Заніт, до тебе, о божественна діархіє, ми закликаємо."

 warzena.11.t:0 "Варзена просить захист"
 warzena.11.d:0 "Сьогодні з Варзени прибув емісар із проханням до нашого уряду офіційно гарантувати їхню незалежність.\n\nЗ одного боку, це вимагатиме вельми грубого втручання у справи континенту, якщо Варзена справді зазнає нападу, а в нинішньому політичному кліматі це здається вельми ймовірним. Ми будемо змушені взяти на себе значну відповідальність, і багато хто не бажає ще більше втручатися у справи Північної Зебрики.\n\nОднак, із іншого боку, якщо ми залишимо Варзену беззахисною, ми лише відстрочимо неминуче і, ймовірно, залишимо західний кордон Зумідії повністю незахищеним. Навіть якщо це клопітно і потенційно небезпечно, мабуть, варто ризикнути цим і спробувати підготуватися до будь-якої потенційної... ні, неминучої атаки на Варзену."
 warzena.11.a:0 "Звісно!"
 warzena.11.b:0 "Ми не хочемо втручатися у справи континенту."
 warzena.11.c:0 "У нас є значно краща альтернатива."

 warzena.12.t:0 "Гіпогрифія погоджується захищати нас"
 warzena.12.d:0 "Оскільки напруженість у реґіоні продовжує наростати, ми повважали за необхідне почати шукати захист від загроз, які посягають на наш суверенітет, і відправили емісара до Гіпогрифії з наміром заручитися їхньою офіційною гарантією. Сьогодні дипломат мав повернутися, тож двір і вся країна з нетерпінням чекають на результати переговорів.\n\nЕмісар із задоволенням оголосив двору, що гіпогрифи погодилися дати офіційну гарантію нашої незалежності, і незабаром його зустріли схвальними вигуками та бурхливими оплесками, а король сердечно подякував дипломату за добре виконану роботу. Потім він сам звернувся до народу з оголошенням, яке було зустрічене загальним тріумфуванням і захопленням, оскільки варзенці всіх станів і переконань святкували добрі новини."
 warzena.12.a:0 "За наших друзів-гіпогрифів! Гіп-гіп, ура!"

 warzena.13.t:0 "Гіпогрифія відмовляється допомагати"
 warzena.13.d:0 "Оскільки напруженість у реґіоні продовжує зростати, ми повважали за необхідне почати шукати захист від загроз, які посягають на наш суверенітет, і відправили емісара до Гіпогрифії з наміром заручитися їхньою офіційною гарантією. Сьогодні дипломат мав повернутися, тож двір і вся країна з нетерпінням чекають на результати переговорів.\n\nЕмісар меланхолійно повідомив, що гіпогрифи відмовилися гарантувати суверенітет нашої країни. Усі розмови при дворі затихли, а король віддалився у свої покої. Незважаючи на небажання придворних, новини були передані в ефір, що викликало тривогу та невпевненість, оскільки багато хто почав ставити під питання майбутнє країни, а ті, хто з самого початку не схвалював гіпогрифів, відчули, як їхні позиції зміцнилися."
 warzena.13.a:0 "Ми вважали, що можемо довіряти їм."

 warzena.14.t:0 "Гіпогрифія вимагає покору"
 warzena.14.d:0 "Оскільки напруженість у реґіоні продовжує зростати, ми повважали за необхідне почати шукати захист від загроз, які посягають на наш суверенітет, і відправили емісара до Гіпогрифії з наміром заручитися їхньою офіційною гарантією. Сьогодні дипломат мав повернутися, тож двір і вся країна з нетерпінням чекають на результати переговорів.\n\nНа подив і шок усього двору, емісар оголосив, що гіпогрифи вимогли, щоби Варзена стала «союзною державою в їхній сфері впливу». Незважаючи на такі евфемістичні формулювання, всім було зрозуміло, що Аріс виміг від Варзени стати їхнім васалом. Тепер, здавалося, що незалежно від вибору, Варзена приречена остаточно втратити суверенітет. При дворі запанувала гнітюча тиша і всі почали зважувати варіанти: підкоритися Арісу заради захисту або ж спробувати пережити майбутню бурю наодинці."
 warzena.14.a:0 "Якщо це забезпечить нашу безпеку..."
 warzena.14.b:0 "Нам потрібен захист, а не підкорення!"

 warzena.15.t:0 "Варзена хоче обкласти податками наші корпорації"
 warzena.15.d:0 "В останні роки тісна співпраця між нашими країнами дозволила гіпогриф’ячим компаніям облаштуватися у Варзені. Завдяки податковим пільгам і субсидіям вони охоче переносили діяльність у королівство, що дозволило хворій економіці Варзени відновитися. Після інтеграції Варзени в нашу сферу таких компаній побільшало, але тепер, схоже, виникли деякі тертя. Варзена нещодавно подала офіційний запит на введення податків на гіпогриф’ячі корпорації, котрі працюють у їхній країні.\n\nВарзенці стверджують, що після відновлення економіки їм більше не потрібно стимулювати зростання за допомогою субсидій, тому вони мають проводити розумну податкову політику. Корпорації, у свою чергу, протестують, заявляючи, що це зашкодить бізнесу, і називають це зрадою. З боку держави-сателіта досить зухвало висувати такі вимоги, і було б недбало їм потурати. Однак Варзена потребує зміцнення своєї економіки, і дозвіл на стягування належних податків із корпорацій дозволить цього досягти. Зрештою, хіба зміцнення наших союзників не є одним із наших найважливіших пріоритетів?"
 warzena.15.a:0 "Це чесно."
 warzena.15.b:0 "Суб’єкти не висувають вимог."

 warzena.16.t:0 "Варзена просить про введення термінових військових навчань"
 warzena.16.d:0 "Нещодавно Варзена зненацька попросила наших військових узяти участь у військових навчаннях. Незважаючи на спонтанність прохання, можливо, буде розумним рішенням погодитися, оскільки нашим силам не завадить практика, а ще це буде чудовою нагодою «підтягнути» їхні війська. Звісно, раптовий характер прохання ускладнює їхню організацію, і можливо це буде дуже клопітно.."
 warzena.16.a:0 "Нашим військам не завадить подібна практика."
 warzena.16.b:0 "Ми не готові."

 warzena.17.t:0 "Варзена просить добровольців"
 warzena.17.d:0 "Ми отримали термінове повідомлення від Варзени з проханням надіслати їм підкріплення, щоби вони могли посилити свої війська та продовжити боротьбу. Судячи з тону прохання, можливо, буде правильно позичити частину наших сил. Однак ми також повинні подумати про наші власні резерви і про те, чи можемо ми реально дозволити собі виділити частину сил для зусиль Варзени."
 warzena.17.a:0 "Усе що завгодно для наших союзників."
 warzena.17.b:0 "Насамперед ми мусимо враховувати свої потреби."

 warzena.18.t:0 "Варзена просить оснащення"
 warzena.18.d:0 "Ми отримали термінове повідомлення від Варзени з проханням надати матеріальну підтримку для посилення їхніх військ, які страждають від нестачі практично всього. Прохання ясно передає їхній відчай, і ми повинні розглянути можливість надсилання їм спорядження. Але, знову ж таки, зброя не росте на деревах, і надлишок сьогодні може легко перетворитися на нестачу завтра. Отже, поділившися припасами, ми можемо залишитися з порожніми пазурами."
 warzena.18.a:0 "Надішліть їм усе, що тільки можна."
 warzena.18.b:0 "Ми не можемо наражати на небезпеку наші власні поставки зброї."

 warzena.19.t:0 "Прибуття короля Варзени"
 warzena.19.d:0 "Після капітуляції Варзени король і багато придворних чиновників тікали з країни і отримали притулок на горі Аріс. Прибувши до міста, вони негайно взялися до роботи, почавши тісно співпрацювати з нашим урядом і координувати свої залишки, багато з яких також евакуювалися разом з ними. Вони отримали теплий прийом від нашого народу, і король виступив із промовою, заявивши про свій намір продовжувати боротьбу, допоки Варзена не стане знову вільною, що було добре сприйнято як варзенцями, так і гіпогрифами."
 warzena.19.a:0 "Ласкаво просимо, вигнанці."

 warzena.20.t:0 "Абсолютне обурення"
 warzena.20.d:0 "Напруга у Варзені наростала відтоді, як король прийняв спірне рішення підкоритися Арісу. Хоча варзенці відтоді тішилися безпрецедентним процвітанням і привілеями в межах Гегемонії Гіпогрифів, особисті свободи, а також незалежність нації тепер просто не існують. Під впливом постійної пропаганди ЗМІ Арісу про перевагу варзенців над іншими зебрами багато хто, за іронією долі, перейшов на бік ультранаціоналістів із КАО, що виступають проти гіпогрифів.\n\nЦі протиріччя мали призвести до вибуху. І хоча [WAR.GetLeader] був не більше ніж номінальним лідером нації, він став символом як непримиренності гармоністів, так і співпраці з гіпогрифами. Одного спекотного дня під час відвідування невеликого села пролунали три постріли.\n\n[WAR.GetLeader] був поранений лише один раз, але лише через кілька днів стало відомо, що його життя в безпеці. [WAR.GetLeader] провів у лікарні Арісу кілька тижнів, але після повернення він не впізнав Варзену.\n\nОбурення діями потенційного вбивці й інших ультранаціоналістів КАО вилилося в безжальні чистки. Члени сім’ї доносили один на одного за спрямовану проти Арісу діяльність. Синкретичний релігійний рух, що просувається гіпогрифами — який розглядав варзенських і богів гіпогрифів як одне й те ж — нарешті набрав силу, і на дуже багатьох службах підносилися молитви за здоров’я лідера [WAR.GetLeader].\n\n[WAR.GetLeader] перетворився на символ віри та національної стійкості, але в інтересах його захисту він зможе залишати палац лише під посиленою охороною гіпогрифів."
 warzena.20.a:0 "Король станцював під грім аплодисментів як чудова маріонетка Аса."
 warzena.20.b: "$warzena.20.a$"

 warzena.21.t:0 "Велика Варзена?"
 warzena.21.d:0 "Незважаючи на статус Варзени як підданого Арісу, ми отримали від них доволі жорстку вимогу. Її підписано їхнім королем і провідними варзенськими націоналістами, і вона закликає до повернення міста Тобук до складу Варзени, «щоби наша нація знову відновила свою цілісність, а обурливі наслідки крадіжки Тобука імазебами було усунуто».\n\nЦе було класичне ірредентистське послання, і Крек Лайтнинґ не міг не відчути укол гордості. Навряд чи сам король склав цей документ, але той, хто його написав, явно пішов за покликом серця. Він мав зустрітися з автором послання, хай ким він був. Проте були і практичні міркування.\n\nПередача Тобука цілком і повністю під управління варзенців не входило до його планів; місто мало експлуатуватися більш ґрунтовно, а не бути особливим подарунком для варзенців. Крім того, жителі Тобука були переважно поні: хоча передача міста зміцнить гордість варзенців, у довгостроковій перспективі це може послабити їхній національно-расовий характер. І навіть може наштовхнути їх на думки про незалежність.\n\nЗ іншого боку, варзенці, ймовірно, могли би дешевше та легше впоратися з цим містом. Якась частина Крека хотіла заохотити таке мислення його улюблених підданих. Вони заслуговували на те, щоб бути гордими та сильними."
 warzena.21.a:0 "Варзена поверне собі втрачені землі."
 warzena.21.b:0 "Варзена — наш підданий, а піддані не висувають вимог."

 warzena.22.t:0 "Надзвичайні заходи" # Ardent Custodian
 warzena.22.d:0 "— Найвищим указом Варзени ухвалено! — проголосив глашатай.\n\nПеред ним юрмилися жителі Зімаша, розмовляючи один із одним на імпровізованому базарі та вислуховуючи останні закони королівського двору, котрі проголошуються зі зруйнованого фонтану. Декотрі з цих законів, на кшталт субсидування відновних робіт і планів реєстрації сімей для отримання допомоги, були зустрінуті бурхливим схваленням, тоді як після озвучення декотрих інших лунав лише глузливий свист і сердите цокання копит. Загалом це був постійний рух маятника настрою натовпу вперед-назад між схваленням і несхваленням, поки глашатай продовжував свою роботу.\n\nЗебра неподалік пробурмотів своєму другові-земнопоні:\n— В ім’я Зала, скільки часу вже минуло?\n\nЗемнопоні ліниво покопався у піску.\n— Вже близько години.\n— Що ж, треба віддати йому належне, це вражає.\n\n— Щоби краще зберегти наші ресурси, найвищим указом Варзени буде введено національне обмеження у два алкогольні напої на істоту на тиждень!\n\nЗебра, земнопоні та багато інших навколо них умить вибухнули зневажливим свистом.\n— Щоби відкомпенсувати це обмеження, буде дозволено домашнє варіння алкоголю та його подальший приватний продаж!\n\nПрисутні продовжували почергово засуджувати та схвалювати нові закони."
 warzena.22.a:0 "Ну, зараз є бодай якийсь порядок."

 warzena.23.t:0 "Зрадники серед нас?" # Ardent Custodian
 warzena.23.d:0 "Король Барекзамал VII тихо спостерігав за членами королівського двору, розсіяно прислухаючись до дебатів, але при цьому уважніше стежачи за виразом обличчя кожного з тих, хто говорив. Незважаючи на відсутність досвіду правління, він чудово розумів, що й досі є ті, хто прагне підірвати та підім’яти під себе його владу. Члени КАО якимось чином отримали забагато нерозкритих подробиць про його майбутні плани щодо королівства, і в результаті змогли надати чудові контрпропозиції. Тепер йому належало офіційно стати головою Варзени, і Барекзамал підозрював, що якщо так багато з планів КАО було відкинуто, то його вороги розглядають або навіть уже готують більш радикальні кроки.\n\nКороль продовжував повільно оглядати придворних. Його очі на мить зустрілися з іншою парою очей, які дивилися в його бік, але їхній володар швидко відвернувся. Скільки придворних було на його боці? А проти? Скільки було байдужих? Скількох можна було переконати, а про скількох треба було подбати?\n\nМонарх зайняв зручніше положення у своєму кріслі. Про все це потрібно було подбати швидко та ретельно. Хоча, судячи зі слів його друзів іще до початку всього цього королівського випробування, у короля Барекзамала VII було досить харизми та доброзичливості, щоби зробити це. Або бодай забезпечити правильний початок фільтрації."
 warzena.23.a:0 "Мух легше приваблювати медом, ніж оцтом."

 warzena.24.t:0 "Похмура доброзичливість" # ToastedButter
 warzena.24.d:0 "Барекзамал VII невпевнено йшов залами палацу. Він мало що міг зробити, щоби не «замазати копита». Зрадники зсередини та ззовні — таке було звичне виправдання. Якщо сьогоденний вечір пройде за планом, він виведе багатьох зебр із гри.\n\nЙого думки перервав королівський гонець. Йому вручили послання, від якого він просто скам’янів. Прибули керівники муніципалітетів і комісари поліції, які очікували, що він схвалить їхню кампанію терору проти ворогів влади. Барекзамал зібрався з силами. Він відмахнувся від посланця, а сам повільно попрямував до тронної зали.\n\nВін відчинив двері з удаваною впевненістю. Зебри в залі вклонилися. Король неохоче сів на трон, поки його шлунок крутило від думок про те, що мало статися. Поки він обмірковував ситуацію, в його голові вирували нав’язливі думки. Якось вони вже були на краю прірви. Відтоді вони невпинно працювали, щоби зцілити своє зруйноване королівство. Численні жертви, принесені в минулому, привели їх до цієї миті. Якщо він скасує рейди поліції, це може призвести до того, що вони знову опиняться на краю прірви. Не було іншого виходу, окрім як знову обмити копита монархії кров’ю.\n\nВін оголосив своє рішення перед невеликою юрбою. Після того, як за ними зачинилися двері, король сидів у тиші та молився, щоб усе пройшло добре."
 warzena.24.a:0 "І щоби це було востаннє."

 warzena.25.t:0 "Належна коронація" # Ardent Custodian
 warzena.25.d:0 "Жителі Варзени вийшли на стародавні вулиці Замівґазала, наповнивши сухе повітря міста своїм збудженим тріумфуванням. Торговці продавали свої найкращі товари, а музиканти грали на вулицях і площах свої жваві мелодії. Окрім них також виступали артисти й танцюристи. Аромат свіжої їжі викликав апетит у всіх, хто проходив повз, чудово змішуючи запахи окремих страв у гарячий букет ґрандіозного бенкету. Пишно прикрашеними вулицями весело скакали лошата та пробиралися крізь юрби, прокладаючи собі шлях до центру столиці. Тут зібралися натовпи жителів Варзени, які прагнуть стати свідками воістину історичної події.\n\nЄдиними, хто виглядав не надто задоволеними, були численні вартові, які патрулювали вулиці та резиденцію короля. Вони теж хотіли потішитися святом, але були на службі. Весь галас на центральній площі стих при вигляді верховної жриці, що вийшла на королівський балкон. Незабаром вона махнула копитом і залунали барабани королівського оркестру. Зробивши останній священний жест, вона відійшла набік, і з-за її спини до народу вийшов їхній офіційний правитель.\n\nКороль Барекзамал VII підняв копито і з посмішкою помахав натовпу, що нестримно святкував внизу. Незважаючи на те, що він зайняв цю посаду задовго до сьогодні, він не міг заперечувати символічної величі коронації та всього того, що вона означала для Варзени. Майбутнє почалося, і він мав очолити цей шлях."
 warzena.25.a:0 "Нарешті справжній король."

 warzena.26.t:0 "Спільні навчання з Варзеною?"
 warzena.26.d:0 "Нещодавно вийшло на зв’язок верховне командування Варзени з пропозицією взяти участь у серії військових ігор, щоби вони могли навчитися в наших військових. Це може допомогти нам реалізувати свої теорії на практиці та надати нашим військам більше досвіду в боротьбі з застарілими збройними силами. Однак, чи варто надавати варзенцям можливість ознайомитися з нашою доктриною?"
 warzena.26.a:0 "Звісно!"
 warzena.26.b:0 "Ми би не хотіли ділитися своїми секретами."

 warzena.27.t:0 "Гіпогрифія погоджується!"
 warzena.27.d:0 "Гіпогрифи прийняли нашу пропозицію, і незабаром ми домовилися про місце проведення навчань. Щойно наші війська прибули, вони почали практикуватися вести бій із гіпогрифами. Спершу варзенські війська відставали, але гіпогрифи були цілком щасливі навчати їх. Обидві сторони грайливо жартували один над одним. Наші солдати пішли з ігор із кращим розумінням сучасної війни, а також почали по-новому цінувати гіпогрифів та їхню унікальну культуру."
 warzena.27.a:0 "Безцінний навчальний досвід."

 warzena.28.t:0 "Гіпогрифія відмовляється"
 warzena.28.d:0 "Гіпогрифи ввічливо відхилили нашу пропозицію взяти участь у спільних військових іграх. Це прикро, враховуючи, що передова тактика їхньої армії була б безцінною для наших військ. Але, схоже, нам доведеться вчитися самостійно."
 warzena.28.a:0 "Як шкода."

 warzena.29.t:0 "Стала загроза"
 warzena.29.d:0 "Останнім часом надходять тривожні повідомлення про діяльність колишніх членів КАО, яких раніше вважали нейтралізованими. Зокрема, лідери екстремальних фракцій КАО стали агресивнішими та звільнилися від стриманості своїх поміркованих колег. З одного боку, така відсутність координації непогана, адже вона не дозволяє цим елементам виступити ефективною опозицією нашій владі. З іншого боку, це робить їх набагато обережнішими, що на додачу до вищезгаданої агресії робить їх особливо неприємними.\n\nНайбільш активними з радикалів є ВКП та ХСНП — радикали лівого та правого крила КАО відповідно. Занійатон, голова ВКП, була одним із небагатьох членів КАО, за якими нам не вдалося простежити, оскільки вона дуже вміло зникла в сільській місцевості. Схоже, вона стала ще таємничішою, проводячи обережні, але ефективні нальоти на наші пости та міста. Якщо найближчим часом із нею не розквитатися, в сільських районах можуть початися хвилювання. Бенноама Шімзела з ХСНП було легко відстежити, але його зв’язки з чиновниками забезпечили йому безпеку, а його послідовники, ревні у своїй відданості, завжди примудрялися вести його в безпечне місце, коли всі інші трюки не вдавалися. Якщо так буде й надалі, Шімзел, можливо, зможе відновити свої позиції та продовжити кидати виклик нашому режиму.\n\nТим часом інші фракції КАО також не зникли повністю. Хоча з Іттозамалом Анкепером, колишнім головою ВРЛ, розквиталися, багатьом його союзникам вдалося втекти і ті об’єдналися з іншими помірними елементами до Ліги за вільну Варзену, яка продовжує діяти таємно. Хоча вони не такі войовничі, як їхні колишні радикальні союзники, ЛВВ досі залишається проблемою, про яку необхідно подбати, щоб усю нашу важку роботу не було зведено нанівець і щоб усі принесені жертви не виявилися марними."
 warzena.29.a:0 "Схоже, що наша робота ще не закінчена."

 warzena.30.t:0 "Дипломатична ситуація"
 warzena.30.d:0 "Нам очевидно, що ситуація в Північній Зебриці розвивалася далеко не завжди на нашу користь. Ізоляція забезпечувала нам безпеку в минулому, але зараз світ змінився. Тобук, колись наріжний камінь нашої економіки, потрапив у чужі копита і тепер сам становить велику загрозу для нації. Але, мабуть, найбільшу тривогу викликає загроза Хіроптерри на заході. Колись вони задовольнялися своїми змовами у своїх горах, але тепер стали сміливішими й агресивнішими. Схоже, лунаристи готові розпочати серйозний наступ на реґіон. У цьому щодалі небезпечнішому світі нам необхідно правильно розіграти свої карти, якщо ми хочемо пережити майбутню бурю."
 warzena.30.a:0 "Ми мусимо знайти спосіб вижити."

 warzena.31.t:0 "Промова короля"
 warzena.31.d:0 "Король Барекзамал VII стояв перед своїми вигнаними військами. Його серцебиття прискорилося від страху, але він мусив виглядати хоробрим. Це були його воїни, а їхні занадто різноманітне спорядження та пошарпані форми зраджували розпач. Але спрямовані на свого короля очі солдатів були сповнені рішучості.\n\n— Доброго ранку, друзі мої, — промовив він.\n— Чоботи тиранії знову топчуть нашу давню землю. Леґіони іноземних гнобителів проходять нашими полями та кажуть, що нашого королівства більше немає. Але вони помиляються. У своїй сліпій агресії вони зробили той самий прорахунок, що й усі загарбники до них: від кваґґатайців до Короля Шторма. Адже Варзена — не королівство полів, лісів, річок і гір. Ми — не королівство землі, ми — королівство зебр, і наш народ так легко не придушити. І допоки є бодай хтось готовий навчати своїх дітей тому, що означає бути варзенцем, Варзена буде жива.\n— І цей «хтось» — я. Як правитель... як батько, я не можу сидіти склавши копита та дивитися, як руйнується все, що ми збудували для наших дітей. Я клянуся Залом і Заніт, що боротимуся. За наші домівки, за сім’ї, за нашу віру, за наше право на існування. І допоки мій народ страждає під іноземною тиранією, я ніколи не припиню боротьбу!\n— Чи станете ви боротися зі мною?"
 warzena.31.a:0 "Натовп вибухнув оплесками!"

 warzena.32.t:0 "Допомога гіпогрифів"
 warzena.32.d:0 "Ми продовжуємо зміцнювати наші зв’язки з гіпогрифами і, можливо, буде правильно використати їх для отримання якоїсь матеріальної користі. Звісно, дружба — це вже нагорода, але й суттєва допомога теж не завадить. Якщо ми звернемося до гіпогрифів із переконливим проханням, певно, зможемо переконати їх поділитися з нами деякими своїми технологічними досягненнями. Багато хто при дворі сподівається, що ми зможемо отримати креслення складної зброї, щоби збільшити міць наших збройних сил. Але досить гучна меншість пропонує натомість звернутися до гіпогрифів із проханням поділитися з ними знаннями про броньовані машини, щоби ми могли створити передову механізовану армію. А ось мілітаристські фракції сформували кліку, зацікавлену в отриманні доступу до більш передових методів виробництва, які дозволять оптимізувати наші лінії виробництва та розширити промислове виробництво.\n\nЗрештою, в нас є можливість лобіювати лише одне просування, тому ми мусимо зробити вибір розумно. Адже хтозна, коли нам випаде ще один такий шанс?"
 warzena.32.a:0 "Танки — це цікаво."
 warzena.32.b:0 "Наша зброя потребує допрацювання."
 warzena.32.c:0 "Поліпшення нашої промисловості дуже важливе."

