 WAR_king_zarizel_ii: "Король Барекзамал VII"
 WAR_king_zarizel_ii_desc:0 "§YДата народження§!: 24 серпня 984 року, Замівґазал\n\n§YЖиттєпис§!: У Барекзамала — другого сина Замаліахона XV — було доволі ідеалістичне дитинство, вільне від труднощів. Тим часом як його брат — спадкоємний принц Замаліахон — був змушений безкінечно вчитися, Барекзамал проводив свої дні граючися з лошатами знаті та весело скачучи вулицями Замівґазала. Його улюбленою подругою дитинства була Уммазаніт Назлейн, донька видного дворянина. Хоча вона повинна була бути нареченою його брата, вони ніколи офіційно не одружилися, й Уммазаніт надавала перевагу компанії Барекзамала, а не його ексцентричного брата.\n\nКоли в 1001 році Замаліахон став королем, він швидко взявся за роботу. Він офіційно відмовився від намірів одружуватися найближчим часом, дозволивши Барекзамалу й Уммазаніт повінчатися. Невдовзі в них народилося лоша на ім’я Ханнізамал. Проте, оскільки Барекзамал формально був спадкоємцем свого брата, він спробував навчитися основам державного устрою. Але поспішати було ніколи. Врешті-решт, вони були молоді, і все життя було в них попереду. Його брат неминуче знайде гарну кобилицю, і Барекзамал зможе прожити решту життя в блаженстві. На жаль, у богів були інші плани на молодого принца, і в 1005 році його світ був перевернутий догори дриґом.\n\nКоли прийшов Король Шторм, Барекзамалу та його родині вдалося врятуватися, але його брат не встиг і був убитий загарбниками просто в палаці. Коли Барекзамал дізнався про це, він проплакав кілька годин. Після того як завойовника було вбито, Барекзамал повернувся в Замівґазал геть іншим. Він швидко взявся за роботу, намагаючися втримати країну на плаву. Хоча він досяг певних успіхів, загалом його політика була незмінною, оскільки він доволі мало знає про політику. А трон короля вельми хиткий, оскільки зростає загроза повстання. Хоча він не такий популярний, як його батько, у Барекзамала безперечно є своя опозиція. Доля нації залежить від нього, і йому знадобляться величезні зусилля, щоб утримати її та свій трон від падіння. Але Барекзамал сповений рішучості привести Варзену у світле майбутнє, де він зможе знову посміхатися разом зі своєю сім’єю."
