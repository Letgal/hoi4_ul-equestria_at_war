 WAR_hippogriffian_aid:0 "Допомога від гіпогрифів"
 WAR_hippogriffian_aid_desc:0 "Після поразки Короля Шторма Варзена опинилася в складному становищі: її економіку було зруйновано, а столицю розграбовано. Гіпогрифи, що окупували Зумідію, запропонували допомогу бідній державі. Король прийняв їхню пропозицію, і протягом останніх двох років Варзена отримувала поради та матеріальну допомогу від Гіпогрифії. Хоча це запобігло повному краху нації, ситуація все ще залишається в найкращому разі хиткою, не кажучи вже про тих, хто незадоводений присутністю гіпогрифів і залежністю нації від них."
