 democratic_protest: "Демократичні протести та страйки"
 democratic_protest_desc: "Невдоволені поточною формою уряду поні почали організовувати масштабні протести та страйки, і продовжать робити це, допоки їхні вимоги референдуму не будуть виконані."
 lone_princess: "Самотня принцеса"
 lone_princess_desc: "Принцеса Селестія знову сама, як і в попередньому тисячолітті, коли Луна зробила свій прикрий вибір. Зовні вона зберігає спокій, але, за чутками, дехто бачив, як вона іноді зривається."
 lone_princess_luna: "Єдина принцеса"
 lone_princess_luna_desc: "Принцесі Луні було важко скидати свою сестру, але Селестія не залишила іншого вибору, коли впала в вогняне божевілля. Тепер Луна веде поні як тільки може, сподіваючися заслужити їхні довіру та відданість."
