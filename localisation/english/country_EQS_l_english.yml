 Preemptive_attack: "Превентивний удар"
 Preemptive_attack_desc: "Зважаючи на те, як воєнна машина чейнджлінґів набирає обертів, ми мусимо вдарити перші — до того, як вони неминуче нападуть на нас. Чейнджлінґи цього точно не очікуватимуть."
