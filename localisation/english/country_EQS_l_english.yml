 # Ідеї Project: Moonshine
  EQS_bat_econ_reform_1: "Асиміляція економіки фестралів"
  EQS_bat_econ_reform_1_desc:0 "Celestia and Luna have launched a large-scale program to integrate the thestral economy into Equestria's, cracking down on thestral exploitation in the job market, ensuring their companies are brought up to compliance with Equestrian laws and are given aid in finding their place in this new economy. Productivity has dropped sharply as businesses rush to adjust."
  EQS_bat_econ_reform_2: "Включення економіки фестралів"
  EQS_bat_econ_reform_2_desc:0 "Celestia and Luna have implemented some reforms to give the thestral economy a chance to integrate into Equestrian society as well as cracking down on those cases of thestral exploitation that have been found. Productivity is reduced as businesses are adapting."
  EQS_bat_extremism_1: "Заспокоєння поні"
  EQS_bat_extremism_1_desc:0 "Celestia and Luna have launched a large campaign to make ponies more accepting of thestral integration, dispelling false rumours and assuring them that bat ponies are harmless."
  EQS_bat_extremism_2: "$EQS_bat_extremism_1$"
  EQS_bat_extremism_2_desc:0 "The Equestrian bureaucracy has done what it can to make ponies more accepting of thestral integration, dispelling false rumours and assuring them that bat ponies are harmless."
  EQS_bat_pr_campaign_1: "Кампанія дружби поні та фестралів"
  EQS_bat_pr_campaign_1_desc:0 "Princess Twilight Sparkle has launched a large campaign to promote thestral-pony friendship. The campaign is far reaching, including Princesses meeting with thestral leadership, friendship clubs and festivals to celebrate thestral-pony friendship."
  EQS_bat_pr_campaign_2: "Ініціатива дружби поні та фестралів"
  EQS_bat_pr_campaign_2_desc:0 "Princess Twilight Sparkle has launched an initiative to promote thestral-pony friendship. The campaign is moderate in size, including visits by the Wielders of the Elements, friendship clubs and thestral students being invited to the School of Friendship."
  EQS_bat_pony_divide_1: "Забуте плем'я"
  EQS_bat_pony_divide_1_desc: "Еквестрія — земля трьох племен: земнопоні, пегасів і єдинорогів. Але є й четверте плем'я — фестрали, або бетпоні. Живучи в численних горах, печерах і темних закутках Еквестрії, фестрали здебільшого відокремлені від більшої частини суспільства — наслідок стародавнього розколу часів Найтмер Мун. Якщо війна прийде, як би малоймовірно це не було, вірність фестралів не можна гарантувати."
  EQS_bat_pony_divide_2: "$EQS_bat_pony_divide_1$"
  EQS_bat_pony_divide_2_desc: "Еквестрія стала більш привітною до фестралів. І хоча системні реформи лишаються поза нашою досяжністю, слово Кантерлоту й принцес має свою владу, що дещо послаблює напругу."
  EQS_bad_tanks: "Незнайомість із сучасною війною"
  EQS_bad_tanks_desc: "Поки у світі гонки обзроєнь між державами-суперницями підштовхували до постійних розвитку й удосконалення методів війни, в Еквестрії армія залишилася в стагнації. Навіть попри нові інновації, Еквестрія повільно їх впроваджує, вважаючи такі речі, як окопна війна чи танки, страхітливими й дивними. Без постійних намагань принцеси Селестії не дати армії відстати надто сильно Королівська гвардія продовжила би користуватися списами як основною зброєю. Попри нещодавні спроби осучаснити армію, багато поні все ще віддають перевагу старим і надійним методам ведення бою."
  EQS_bad_tanks2: "$EQS_bad_tanks$"
  EQS_bad_tanks2_desc: "Поки у світі гонки обзроєнь між державами-суперницями підштовхували до постійних розвитку й удосконалення методів війни, в Еквестрії армія залишилася в стагнації. Навіть попри нові інновації, Еквестрія повільно їх впроваджує, вважаючи такі речі, як окопна війна чи танки, страхітливими й дивними. Без постійних намагань принцеси Селестії не дати армії відстати надто сильно Королівська гвардія продовжила би користуватися списами як основною зброєю. Ми навчили командувачів застосовувати мобільні війська якнайкраще, але піхота все ще не запевнилася в танках і дещо їм не довіряє."
  EQS_bad_tanks3: "$EQS_bad_tanks$"
  EQS_bad_tanks3_desc: "Поки у світі гонки обзроєнь між державами-суперницями підштовхували до постійних розвитку й удосконалення методів війни, в Еквестрії армія залишилася в стагнації. Навіть попри нові інновації, Еквестрія повільно їх впроваджує, вважаючи такі речі, як окопна війна чи танки, страхітливими й дивними. Без постійних намагань принцеси Селестії не дати армії відстати надто сильно Королівська гвардія продовжила би користуватися списами як основною зброєю. І хоча армія звикла до присутності та застосування танків, їй досі складно рити траншеї. Щоб отримати дійсно сучасну армію, потрібні подальші реформи."

  EQS_moonshine_partisans_3: "Незаперечні місячні партизани" # (&)
  EQS_moonshine_partisans_3_desc: "Військам Перпл Гарт не вдалося попередити нас вчасно, що зробило наш тил вразливим для партизанських атак культистів і лоялістів Луни. Ми зазнаватимемо помітних атак і порушеного постачання протягом певного часу." # (&)
  EQS_moonshine_partisans_2: "Місячні партизани" # (&)
  EQS_moonshine_partisans_2_desc: "Деякі війська Перпл Гарт залишилися, щоби завадити культистам і лоялістам Луни в нашому тилу, але останні залишаються загрозою. Ми зазнаватимемо дрібних атак і кілька негараздів із постачанням протягом певного часу." # (&)
  EQS_moonshine_partisans_1: "Несуттєві місячні партизани" # (&)
  EQS_moonshine_partisans_1_desc: "Війська Перпл Гарт відважно перехопили атаки культистів і лоялістів Луни в нашому тилу. План партизанської кампанії Найтмер Мун майже повністю провалився." # (&)
  EQS_moonshine_partisans_0: "Переможені місячні партизани" # (&)
  EQS_moonshine_partisans_0_desc: "Вчасно отримавши попередження від Перпл Гарт, наші військові сили підготувалися до повстання Луни. Ми застали зненацька війська Луни й ті зустріли організований опір, а ми отримали перевагу в логістиці." # (&)

### ПОДІЇ ###
 equestria.1.t: "З Новим роком і щасливого Дня теплого вогнища!" # (&) Перейменувати ДТВ
 equestria.1.d: "Кілька днів тому поні по всій країна відсвятковували День теплого вогнища, щорічне свято, присвячений заснуванню Еквестрії. За традицією, в переддень Дня теплого вогнища поні збираються, щоби подивитися на театральні вистави, що відтворюють легендарні події заснування країни. Найбільших масштабів вистава проходить у Кантерлоті. Згідно з легендою, три племені поні — єдинороги, пегаси та земнопоні — ледве могли жити разом, аж поки страшна завірюха не змусила їх шукати нову домівку. Однак, вожді племен висунули претензію на одну й ту ж землю, а тому почали сваритися між собою, що призвело до нової заметілі. Згідно з легендою, цей холод викликаний магічними віндіґо, що живляться ненавистю. Вожді племен замерзли в кризі, але їхні помічники подружилися між собою та створили Вогонь Дружби — полум'я в формі серця, яке вигнало віндіґо назавжди та розтопило тіла й серця вождів. Після цього три племені погодилися розділити цю нову землю, прозвавши її Еквестрією. Після завершення вистав на честь Дня теплого вогнища сім'ї поні насолоджуються смачними стравами, обмінюються подарунками й піднімають прапор Еквестрії.\n\nА ось настав новий рік. Поні на вулицях обмінюються оптимістичними поглядами на майбутнє та бажають усім пересічним щасливого нового року, адже в Еквестрії ніхто не є чужим. Принцеси також проводять свою традиційну промову до громадськості про важливість підтримки духу гармонії та єдності по всій Еквестрії. Хай там що станеться, поні знають, що допоки вони працюють разом, вони здолають будь-які труднощі."
 equestria.1.a: "Майбутнє видається світлим."

 equestria.2.t: "Проблема з бізонами"
 equestria.2.d: "Пінкі Пай, Елемент Сміху, зголосилася відправитися до бізонів у якості посла для обговорення угоди між Еквестрією та бізонів. Однак, досить ризиковано іти наодинці в імовірно ворожі землі, через що кілька високопоставлених військових офіцерів звернулися напряму до Корони, щоби та натомість розглянула повномасштабну військову «інтервенцію» в землі бізонів й покінчила з проблемою раз і назавжди. Однак, попри звіт Доттед Лайна, перспектива участі Королівської гвардії в, по суті, незаконній окупації не втішає навіть найбільших мілітаристів в Еквестрії.\n\nЗвісно, повномасштабна військова окупація та вторгнення вирішить проблему з бізонами остаточно, навіть якщо ця дія сумнівна з точки зору моралі, посол імовірно зможе досягти мирного співіснування, а може навіть й інтеграції бізонів у саму Еквестрію. Із послом і дипломатичним тиском є лиш одна проблема: бізони можуть і відхилити наші пропозиції, що не лишить нам жодних варіантів, жодних вирішень проблеми й погіршить наш статус. Але, зрештою, рішення треба прийняти. Якими будуть наші дії?"
 equestria.2.a: "Надсилайте посла. Войовничій риториці не місце в нашій державі."
 equestria.2.b: "Запускайте мотори; покінчимо з цим."

 equestria.3.t: "Звіт Доттед Лайна"
 equestria.3.d: "Тривожний звіт нещодавно опинився на робочому столі принцеси Селестії. Зроблений на замовлення дрібної бюрократії, він змальовував невтішну картину того, що може статися, якщо Еквестрія зазнає нападу з боку будь-яких зовнішніх ворогів.\n\nПерша частина звіту зосереджуєтсья на Сталліонграді. Хоча ті не надто захоплені переступати кордон, згідно з новинами з Палацу Рад вказує на так, що якщо це станеться, Королівська гвардія, що налічує менш ніж 10 000 солдатів неподалік, опиниться зметеною Червоною армією, яка, як звіт каже, дойде аж до Албіону та Тротсилванії, перш ніж піде в бік Мейнгеттену.\n\nІ раз зайшла мова про Королівську гвардію: звіт засуджує зниження виплат Королівській гвардії за останні роки, пояснюючи цим майже повну поразку при Кантерлоті, і не надто літературною мовою описує становище Гвардії, рекомендуючи негайне п'ятикратне збільшення бюджету.\n\nНаостанок залишається найбільша й найпохмуріша частина звіту. Чейнджлінґи. Інформація по них, звісно, обмежена, а тому звіт ясно дає знати, що спирається на чутки. Але ця частина гнітить найбільше. Згідно зі звітом, якщо раптом станеться повноцінне вторгнення чейнджлінґів, Еквестрія, без сумніву, впаде за два роки цього вторгнення, якщо тільки не буде вжито «радикальних і спірних» заходів, серед яких перебудова всієї держави для мобілізації всіх ресурсів.\n\nНа додачу до військових негараздів, звіт попереджає про відсутність інновацій та економічного розвитку за останні роки, що дозволило іншим державам (як-от Землям Чейнджлінґів) наздогнати нас. Звіт пропонує масштабні індустріальні проєкти та реформи освіти, щоби зберегти позицію Еквестрії як найбільш розвиненої країни світу.\n\nПопри страшні попередження, зроблені в звіті щодо ризику вторгнення, публічно було оголошено про виправлення тільки промислових і наукових частин звіту. Однак, принцеса Селестія знає: щось треба з цим зробити..." # (&) # SOV
 equestria.3.a: "Це наш заклик до пробудження."

 equestria.4.t: "Розширення Школи для обдарованих єдинорогів"
 equestria.4.d: "У минулому, як правило, відвідувати Школу для обдарованих єдинорогів могли тільки ті, хто міг домовитися про послуги, мав багато зв'язків або кому просто пощастило. Але це більше не так. Додаткове фінансування з боку Корони дуже допомогло з розширенням і поліпшенням Школи. Більшість навчальних корпусів зі старих історичних, але при тому тісних приміщень у серці Кантерлоту у сучасніші будівлі на околицях Кантерлоту, і новітній кампус зможе краще працювати над різноманітними дослідженнями та винаходами, які вони дістають від наукової спільноти Еквестрії. Багато нових студентів і викладачів є одними з найясніших умів Грифонії, що втекли від політичних негараздів у Вінґбардії та деяких частинах Імперії Грифонів у пошуках спокійнішого життя. Вони, безумовно, знайшли її в Еквестрії."
 equestria.4.d_sol: "У минулому, як це надто часто бувало, члени багатих родин користувалися сімейними багатствами, щоби купити своєму жереб'яті місце в Школі. Зачасту це призводило до того, що учні не цінували можливість учитися тут і це знижувало рівень оцінок. Крім того, це дозволяло моральній гнилі потроху проникати в наше суспільство. Це ставить небажаний прецедент, який наша Імператриця більше не може терпіти. Сьогодні Її Імперська Величність погодилася з пропозицією профінансувати Школу для обдарованих єдинорогів безпосередньо з імперської скарбниці в формі щорічних вливань коштів. Ці нові кошти будуть використані для оновлення класних кімнат й інших шкільних приміщень, а також для придбання кращого обладнання. Це також додасть Короні влади та контролю над шкільною системою. Починаючи з цього семестру, школа крім акценту на магію також прищіплюватиме релігійні та моральні цінності. Це запевнить, що наступне покоління виросте чесними та зразковими громадянями суспільства."
 equestria.4.a: "Чудово."

 equestria.5.t: "Академія «Луна-Нова»"
 equestria.5.d: "Сьогодні те, що колись було нездійсненною мрією в головах дослідників академії «Луна-Нова», стало реальністю — стало це можливо завдяки великим вливанням коштів Корони. Академія «Луна-Нова» перемістилася зі свого старого кампуса в новіший, сучасніший і заснований на магії. Розміщені в старій годинниковій вежі поблизу Понівілля, нові лабораторії та навчальні зали простягаються вглиб під землю, залишаючи на поверхні та під землею кілька випробувальних секторів. Із цими новими приміщеннями, стало можливим дістати старі винаходи, що припадали пилюкою від нестачі коштів, площі або того й іншого, та почати нові випробування. І в залежності від рішення згори, усе це, мабуть, буде завершено в межах року.\n\nОчікується, що покровителька академії, Ї. В. Принцеса Луна влаштує сюди візит у найближчому майбутньому."
 equestria.5.t_sol: "Академія «Сол-Інвікта»"
 equestria.5.d_sol: "Наша найпрестижніша школа, нині перейменована більш відповідно до її статусу, отримала субсидії від Її Імперської Величності. З цими коштами, школа зможе оновити свої лабораторії новітнім обладнанням, збільшити кількість професорів і їхні зарплатні, а також відкрити більше місць для вступу талановитих поні держави [ROOT.GetNameDef], кому в іншому випадку могли би відмовити через нестачу місць. Гуртожитки академії також будуть за потреби розширені та відновлені, щоби надати студентам місце для проживання та поліпшити рівень життя. Наостанок, Її Імперська Величність не поставила жодних вимог. Однак, під час її зустрічі з деканом, вона висловила своє «сильне» бажання побачити більший фокус на теорії та практиці магії, щоби зростити кращиї магів, та не забувати акцент, зроблений нею щодо технологій, хімії, фізики й інших природничих наук, а також фокус на релігійному й етичному вихованні." # [ROOT.GetNameGen]
 equestria.5.a: "Чекаємо багато успішних винаходів."

 equestria.6.t: "Фінансування державних шкіл"
 equestria.6.d: "Крім зміцнення вищої освіти ми всі мусимо пам'ятати, що абетка й цифри — початок освіти. Уже давно час переробити систему державних шкіл в Еквестрії, адже в них досі навчають застарілим предметам і темам, які застаріли, «ще коли Кольтлумб висадився в Новий Мейрленд». Звісно, це перебільшення, але це твердження, тим не менш, чітко вказує на становище освіти до наших реформ. Недавно запропонований пакет реформ системи освіти надає якісний, сучасний рівень освіти для кобтлок і жеребців Еквестрії. Коли вони отримають цю нову освіту, воно збудують на її основі новий світ."
 equestria.6.a: "У знанні сила, мої маленькі поні."

 equestria.7.t: "Створення Екстреного воєнного комітету"
 equestria.7.d: "Здувши пил і негайно перечитавши звіт Доттед Лайна, поки напруга зростає в країні й у світі, принцеса Селестія наказала сформувати комітет підготовки до майбутньої бурі. Хоча й не точно, що з цього щось вийде, Кабінет міністрів і кілька інших видних осіб із важливими для майбутньої війни функціями були таємно відкликані в Кантерлот з метою створити плани. Війна, як вважають, може настати зовсім скоро. Час важливий, і якщо ми хочемо уникнути справдження передбачень у звіті Доттед Лайна й пережити це лихо, Еквестрія мусить ужити радикальних і спірних заходів.\n\nРозвиватися слід у трьох різних напрямах: реформувати бюрократію та політичну систему, оновити армію та сформувати велику коаліцію поні й інших істот, яких би поглядів вони не були."
 equestria.7.a: "Чудовий поступ."

 equestria.8.t: "Розширення Воєнної ради"
 equestria.8.d: "Воєнній раді Еквестрії впродовж довгих років вкрай невистачало фінансування та підтримки з боку Корони через мирну епоху, яку переживала Еквестрія. Але протягом останніх п'яти років збиралися грозові хмари, і ми більше не можемо дозволити собі ігнорувати оборону країни. Воєнну раду було розширено й тепер у неї входять кілька поні з потрібним досвідом, які поки що слугуватимуть навищими радниками принцеси Селестії. Хоча було помічено певні скарги серед старої ієрархії, посилаючися на «узурпацію традиційних важелів влади», публічно всі погоджуються, що це необхідний крок, якщо Еквестрія хоче пережити бурю попереду.\n\nКілька високопоставлених військових офіцерів було запрошено приєднатися до Ради в найближчому майбутньому на випадок, якщо їх викличе Корона."
 equestria.8.a: "Ми мусимо боротися."

 equestria.9.t: "Звернення до Сталліонграду"
 equestria.9.d: "Війна стає все дорожчою з кожним днем. Тому ми мусимо попросити допомоги позі Еквестрією та її блтзькими друзями. Королева Кризаліс улаштувала свою повну ненависті кампанію по завоюванню та поділу всього Еквусу; на карту поставлений весь рід поні. Або ми станемо разом, або заслужено вмремо поодинці. Навіть якщо це коштуватиме дорого й буде боляче це зробити, ми мусимо звернутися до Сталліонграду та попросити їх про допомогу в нашій боротьбі на смерть.\n\nОднак, у Воєнній раді є велика фракція, яка не бажає продавати тисячі поні Сталліонграду, поки ще можливо перемогти чейнджлінґів самотужки. Таким чином, вибір залишається за Короною. Ми можемо просити допомоги, знаючи, що в неї є ціна, або можемо запевнитися, що зможемо перемогти ворога самотужки." # (&)
 equestria.9.a: "Ми просимо вас про допомогу."
 equestria.9.b: "Ми й самі впораємося..."

 equestria.10.t: "Сталліонград приймає нашу пропозицію"
 equestria.10.d: "Ми отримали відповідь від Сталліонграду крізь посередників, які надіслали наше повідомлення. Поки що вони погодилися на нашу пропозицію і, врешті-решт, покинули регіон. Із укладенням тимчасового альянсу, сталліонградські підкріплення, що, за чутками в певних дипломатичних колах, складаються зі значної частини Червоної Армії, сіли на потяги для швидкого доправлення на фронт. Хоча їх кількісно менше, вони не виснажені війною та готові до бою." # (&?)
 equestria.10.a: "Дружба — це диво!"

 equestria.11.t: "Дипломатичний притулок"
 equestria.11.d: "Законна королева Оленії Вельвет довгі роки перебувала у вигнанні в різних країнах по всьому світі. Але сьогодні вона прибула в Еквестрію на кораблі HMS Canterlot. Її привітали як героїню в місті Вангувер, де проживає найбільша спільнота оленів за межами Королівства. Місто вже давно було центром спротиву Юганові: тут знаходилися легітимісти — прихильники королеви Вельвет — і комуністи — прихильники перебудови за зразком Сталліонграду. Однак, їх обох об'єднує той факт, що вона вже давно є центральною фігурою опору Юганові, які б ідеї в них не були. Звісно, на цьому схожість і закінчується, але це справа для іншого разу.\n\nКоролева Вельвет гарно влаштувалася в Вангувері, де вже почала виступати за вторгнення Еквестрії в Оленії з метою відновити «законного правителя» Оленії." # (&?)
 equestria.11.a: "Чаю, королево?"

 equestria.12.t: "Інтеграція держави бізонів"
 equestria.12.d: "Сьогодні землі бізонів було інтегровано в Еквестрію в якості «автономної області», де бізони зберігають свої власні правила та племена, але також приймають кілька обмежень від Еквестрії: наприклад, традиційне використання геконів буде заборонено. Натомість, на їхні землі прийдуть фінансування й інші привілеї. Серед них — розробка нафтових родовищ і залізних шахт у землях бізонів, які еквестрійські старателі вельми раді відкрити. Надавши гарантії збоку Корони, цей договір точно принесе користь усім."
 equestria.12.a: "Це щось новеньке."

 equestria.13.t:0 "Slowly Recovering"
 # ((+))
 equestria.13.d:0 "With the reforms and renovations of the political system, we are receiving reports that the conversion of the economy to a war-ready footing is making good progress. Wide-ranging changes are taking places in Equestria, with older methods and practices quickly being phased out in favour of the newer, more effective methods of work. The bureaucracy too is changing at a hasty pace, with legions of newly minted clerks delivering an effective and centralized governance from Canterlot. Even then, large amounts of institutional resistance to the reforms and the new systems remain within both the Civil Service as well as amongst private actors.."
 equestria.13.a:0 "Now that's good news."

 equestria.14.t:0 "Magical Nuclear Weapons"
 equestria.14.d:0 "With the war dragging on, our scientists have begun working on something that might break the impasse at the front. Based upon the theories of magical annihilation and the failed megaspells, the magi-nuclear principle would be able to harness all of the raw magical power inherent in the crystals used and unleash it by having it undergo an explosive, nuclear fission. Not all crystals can be used, and even then, massive amounts of raw magical power will need to be packed into any one device. But should we be able to produce such a weapon, it would be one of the most powerful and fearsome weapons ever created."
 equestria.14.a:0 "It is regrettable we must push this far for victory."

 equestria.15.t:0 "Stalliongrad Declines Research Agreement" #Seems not to fire in normal play.
 equestria.15.d:0 "Stalliongradian authorities have rejected our offer of joint research. Talk about international friendship."
 equestria.15.a:0 "Oh well..."

 equestria.16.t:0 "Almost Recovered"
 equestria.16.d:0 "The second set of reforms pushed through has changed Equestria for good. The reforms, eradicating bloat where it can be found and establishing several new departments for the purpose of reorganizing Equestria into a modern state with a modern state apparatus, rather than a modern state with an obsolete bureaucracy. The factories are reporting ever higher production numbers, the Crown ever higher tax income. Indeed, Equestria is about to finally jump into a new era of governance. No longer is it a loose group of advisors that advice the Crown, but rather a set Cabinet that are appointed by the monarchs with specific portfolios."
 equestria.16.a:0 "Good."

 equestria.17.t:0 "Stalliongrad accepts research agreement" #Seems not to fire in normal play.
 equestria.17.d:0 "Stalliongradian authorities have accepted our offer of joint research. Together for Victory!"
 equestria.17.a:0 "Sweet."

 equestria.18.t:0 "Dragons Decline Ceding of Badlands"
 equestria.18.d:0 "Dragons declined to cede Badlands, despite the land being too isolated to be of any effective use to them. Dragon Lord Ember decided to listen to her people pressuring her to decline our demand. It seems we have underestimated the length to which the Harmonic sympathies of Dragon Lord Ember run. We should rethink our options on how to deal with the issue, even if they will end up being controversial on the home front."
 equestria.18.a:0 "We'll see."

 equestria.19.t:0 "Dragons Accept"
 equestria.19.d:0 "Most excellent news arrived at [ROOT.capital.GetName] today. It seems Dragon Lord Ember has wisely chosen to cede the Badlands to us. This will be beneficial to our southern territories (and for the mapmakers). Our little ponies will no longer have to live in worry over dragons migrating to and from the Badlands and scorching the land in the process. Perhaps excavation missions wouldn't be a bad idea either, after all, the volcanic ground and rock often can be rich in minerals."
 equestria.19.a:0 "We are very grateful."

 equestria.20.t:0 "Dragons Accept on Second Attempt"
 equestria.20.d:0 "It seems that sending Spike to deal with this issue wasn't the wrong idea. After a few days of thorough negotiations, he has returned from Dragon Lands with news of success. We don't know how he managed to persuade the Dragon Lord, however, we were right to pick him for this task. Whatever his method of persuasion, he has managed to bring some very convincing arguments to the table. With this issue over, peace can return to the Southeast and maybe this can be a new beginning for us and dragons."
 equestria.20.a:0 "Excellent work, Spike."

 equestria.21.t:0 "Dragons Want War?"
 equestria.21.d:0 "It seems the dragons felt insulted by our demand to cede Badlands. We have received a message by dragonfire saying that they will never cede Badlands peacefully. Almost immediately after, we received more reports of dragons strafing fields and villages in the Southeast. Of course, we were aware of their often so violent, uncouth and warlike minds, however, we didn't think they would go this far. To risk war over such an issue is simply unreasonable and in fact controversial by traditional morals. Perhaps ponies and dragons are too different after all to coexist peacefully. Yet if they want to do it this way, we will have to put an end to their raids by the only thing they seem to understand."
 equestria.21.a:0 "Peace, through war."

 equestria.22.t:0 "New Generals in the Military Staff"
 equestria.22.d:0 "While we may believe in peace, friendship and harmony, we must recognize that we can't ignore our military. Our ideals must be fought for. Indeed, if we want to live peacefully, we must be ready to defend that peace. The Dotted Line Report made that very clear to us. But in this world, our current officer corps is not sufficient. If we find ourselves in a situation where we need to fight for our ideals, fight for harmony, we must be ready to meet that challenge. While we may have ponies like Prince Blueblood, or our rising star, Soarin, we must expand. While it may have been a strange measure, several of the Elements of Harmony, their friends and several other ponies have been reckoned to be prospective general officers and stand ready to serve their homeland in this time of need."
 equestria.22.a:0 "Let us hope they can cooperate."

 equestria.25.t:0 "Dictatorship of Proletariat" #dummied out
 equestria.25.d:0 "We've successfully seized the power in the country. It is time for us to seize the means of production and make the economy work for the people."
 equestria.25.a:0 "Yes."

 equestria.26.t:0 "Protection of the Homeland"
 equestria.26.d:0 "The Magic of Friendship was an important defining part of our ideals for a long time. It is almost unimaginable to give it up. It helped and carried us through so many dangerous situations. It helped us to understand those we once called villains and even help them begin their lives anew, like Starlight Glimmer, Princess Luna and Trixie. Yet this world is becoming increasingly more dangerous as the time fades. Our homeland and our ideals are under attack. As regrettable as it may be, we can no longer afford to follow the Magic of Friendship. We must steel ourselves, and harden our hearts and chests as hard as diamond.\n\nFor we must remember what we are fighting for. That we are defending all the innocent or weak who cannot defend themselves, and if we were to lose they would be the ones to suffer the most. Yes, this is our resolution and we must stand proud and firm in defence of harmony."
 equestria.26.a:0 "A necessary measure."

 equestria.31.t:0 "Stalliongradian Propaganda Campaign"
 equestria.31.d:0 "Recently, our intelligence officers have been alarmed by an increased number of Stalliongradian agents spreading their propaganda among our people. While we generally stand for the free exchange of ideas between ponies and don't interfere with what ideas our ponies talk about as long as they don't pose a direct threat to our nation and way of life, perhaps we ought to take a different approach this time and crack down on them. While we do not know what consequences our decision may have on the populace, we shouldn't make our decision lightly."
 equestria.31.a:0 "Crush them!"
 equestria.31.b:0 "Let them stay."

 equestria.32.t:0 "Stalliongrad Sends Infiltrators"
 equestria.32.d:0 "Our intelligence agents have managed to uncover a trail of evidence which led them to the conclusion that Stalliongrad had been infiltrating our society. They are spreading propaganda material among our little ponies and riling up the masses for their own devious end. We can only imagine the reason for this at the moment. Are they simply going to spread propaganda? Are they going to spy on us? Are they perhaps trying to instigate disobedience or the stars forbid a civil war? We need to decide how to deal with this issue quickly."
 equestria.32.a:0 "Crush them!"
 equestria.32.b:0 "Let them stay."

 equestria.34.t:0 "Left Rallies" #dummied out
 equestria.34.d:0 "Many big cities saw communists, socialists, workers and sympathisers going on the solidarity march through the major streets. The event is dedicated to the Labour Day celebrated on 1st of May. These ponies say that they share their solidarity with all the oppressed working class creatures of the world."
 equestria.34.a:0 "Let them be."
 equestria.34.b:0 "Crush the demonstration!"

 equestria.35.t:0 "Communist Activity" #dummied out
 equestria.35.d:0 "After the socialist ponies were chased down by the Royal Guards during the Labour Day demonstration, political views of the left-wing ponies turned drastically radical. Many communist newspapers were founded, many communists conduct propaganda campaign on factories and in the countryside, thus the ranks of the Ponies Communist Party are replenished with more and more ponies."
 equestria.35.a:0 "Troubling."

 equestria.42.t:0 "Stalliongrad Comes to Our Aid!"
 equestria.42.d:0 "It was a surprise when Stalliongrad offered to aid us in the war against the Changelings. Despite the ideological differences between our two nations, the Changelings pose a threat to both of us. Queen Chrysalis has made no secret of h ambitions to dominate all of Equus. Despite some voices within the military and government, warning about a communist plot, it was decided in a meeting of the War Council today that we should accept this offer. An official telegram was sent back informing [From.GetName] of our decision. In the meantime, we should prepare for the arrival of Stalliongradian reinforcements that are hasting towards the frontline right now. Their armoured divisions should be of a great boon for us."
 equestria.42.a:0 "Together for Victory!"

 equestria.43.t:0 "Princess Celestia Abdicates!" #dummied out
 equestria.43.d:0 "Following the start of the Equestrian Civil War, Princess Celestia refused to remain the leader of Equestria. She expressed her deepest sorrow for the fate of Equestria in the shade of latest events, saying that she had failed in preventing a disaster like this. She tearfully stated that she feels no longer able to reign the lands of Equestria, and that she would step back as leader of the Equestrian nation. No longer will her motherly glance caress equestrians in the morning No longer will she raise and lower the sun for them. Her reign, which has endured for over a thousand years, has come to an end. Princess Luna, shaken by this turn of events, will fill in her sister's spot as Equestria's leader during these dire times. Only time will tell what happens next."
 equestria.43.a:0 "Princess, no!"

 equestria.44.t:0 "The Civil War is Over!" 
 equestria.44.d:0 "After too many months, this unfortunate civil war is finally over. This terrible conflict, pitting unicorn against unicorn, pegasus against pegasus and earth pony against earth pony has torn our nation apart. Many have lost faith in the Equestrian ideal of Harmony and Friendship and seceded. However, at last, the long nightmare is all over. The forces of Harmony have prevailed and so did our ideals with them. We should, however, not forget this conflict and what led to it. We should look to the future as we begin reconstruction and recovery. We will make sure to not repeat the mistakes of the past and make ourselves stronger. We will ensure that this will never repeat. Never again a civil war!"
 equestria.44.a:0 "Equestria lives on!"

 equestria.45.t:0 "Royal Family Imprisoned"
 equestria.45.d:0 "After the successful coup in the Crystal Empire, Princess Cadance and her family were imprisoned. Princess Cadance was appointed by us to rule over the Crystal Empire and guide them towards the ideals of Harmony. During her reign, she has shown competence and righteous judgment against all. She has remained a loyal ally to us through all the storms and troubles we had faced. If the Princesses of Equestria could not even protect their own niece against enemies, no matter who they are. We have to appeal to the new authorities through the diplomatic channels and use all we have to ensure their release!"
 equestria.45.a:0 "Demand their release!"

 equestria.45.a.tt:0 "The Crystal Empire will receive our demands."
 equestria.45.b:0 "We have to do this another way. We can't risk the peace."

 equestria.46.t:0 "[From.GetName] Accepts Our Demands."
 equestria.46.d:0 "[From.GetLeader] has accepted our demands to release the Royal Family. Our delegation will accompany them on their way back home and ensure no harm shall come to them along the way. Even if she has lost her throne, the most important is that Cadance is still alive and with us, rather than rotting in a dungeon in the Crystal City."
 equestria.46.a:0 "Huzzah!"

 equestria.47.t:0 "[From.GetName] Rejects."
 equestria.47.d:0 ""[From.GetLeader] has rejected our demands for the release of the Royal family. Claiming that only with the Royal Family under their protection, peace can reign between them and us. While the sentiment of peace is dear to us, using hostages to ensure is no way to go about it. It is all the more hard-hitting because it is our dear students, friends and family in question. We must not relent and use all the influence we possess to ensure their release!"
 equestria.47.a:0 "The gloves come off now. Isolate them."

 equestria.48.t:0 "[From.GetName] Releases the Princess"
 equestria.48.d:0 "After cutting all ties with the Crystal City and exerting our influence on other nations to do the same, we have managed to isolate the Crystal City to almost completely. At last, it seems our pressure was enough upon them, because this morning, we have received a telegram from Crystal City stating that they accept our conditions and will release the Royal Family and put them on a diplomatic train towards Canterlot. This is a great success for our diplomatic efforts."

 equestria.49.t:0 "Princess Found!"
 equestria.49.d:0 "After our occupation of the Crystal Empire, the Royal Guard has found Princess Cadance and her family in the deepest dungeon underneath the Royal Palace. They were in a terrible state, malnourished, unkept and barely hanging on life with whatever they had left when our troops broke through the last door into the cell where they were held. When the Diarchs heard the news, they have been said to be immensely relieved that their niece and her family was alive after so long without any contact. Perhaps this is cause for celebration?"

 equestria.50.t:0 "Royal Family Returned!"
 equestria.50.d:0 "Today, Princess Cadance and her family arrived in Canterlot. They were still visibly weakened from their time in the dungeons under the Crystal City but they have been recovering in private apartments in Canterlot. Both of Royal Sisters were there to welcome them in person as the train pulled into the station. A heartwarming reunion took place after weeks of fear and uncertainty about their fate and health. Several therapists and friends have paid them visits, both on their journey home, or has been rumoured to be visiting in the near future. It is yet unclear if they'll return to the north to rule over the Crystal Empire. In light of this joyous moment, a national holiday has been declared declared until the end of the week.""
 equestria.50.a:0 "Thank the Stars they are alright."

