 equestria.200.t: "Скромна пропозиція"
 equestria.200.d: "Селестія насупилася, гортаючи звіти про зниклі поставки зброї. Вона здивувалася, коли ввійшла Луна.\n\nЛуна виглядала серйозно. «Селестіє, я лишалася поза сценою з самого мого повернення. Я... я вважаю, що настав час мені зробити крок уперед і взяти на себе більше відповідальності».\n\nСелестія завмерла. «Чи готова Луна? Так, звісно», — подумала вона, дорікши себе за свої сумніви. «Звучить чудово, Луно. Ми й мусили правити разом. Ти щось хотіла б сказати?»\n\nЛуна кивнула, і їй перехопило подих. «Фестрали... це неправильно, 'Тіє! В Еквестрії не просто живуть три племені. Фестралів треба не цуратися, а визнати четвертим племенем!» Селестія здійняла копито, щоби заперечити, але Луна продовжила: «Я знаю, вони навіть не хочуть бути “еквестрійцями”, особливо після всіх прикрощів через, ну... ти знаєш. Але... вони — мої маленькі поні, і я їх підвела». Її голос перетворився на шепіт: «Я підвела їх, Селестіє. Я мушу це виправити. Еквестрія мусить бути дружнім домом для кожного».\n\n«Ну звісно, — подумала Селестія. — Бетпоні ледь були згодні приєднатися до трьох племен, коли їхню принцесу вигнали на місяць. І навіть після повернення Луни вони ставляться до нас із підозрою».\n\nАле не в бетпоні полягала справжня проблема. Проблема полягала в еквестрійцях. Маленький поні — легка здобич уночі, і щось у бетпоні, здавалося, вселяло в багатьох страх і недовіру. А коли повстала Найтмер Мун, налякані поні напали на бетпоні та виселили їх у гори. Давні упередження нікуди не зникли."
 equestria.200.a: "«Ми зробимо це разом, сестро»." # Підтримка Селестії
 equestria.200.b: "«Ти це зможеш, Луно. Я вірю в тебе»." # Реформи Луни
 equestria.200.c: "«Усе й так у порядку»." # Реформи Луни

 equestria.199.t: "Лють Луни"
 equestria.199.d: "Луна почервоніла, а зорі в її гриві спалахнули колючими голками. «Як ти можеш так казати, Селестіє? Я підвела їх! Ти... ти теж їх підвела! Що ти для них зробила за свою тисячу років, крім як заперечувала їхнє існування?! Я не прийшла сюди просити твого довзолу, я прийшла висловити своє рішення. Я виправлю цю проблему, із твоєю підтримкою чи без неї!»\n\nСелестія здригнулася, коли Луна грюкнула за собою дверима."
 equestria.199.a: "Бувало й краще."

 equestria.201.t: "Промова принцеси"
 equestria.201.d: "Кантерлотська аудиторія почала поволі наповнюватися журналістами, членами вищого суспільства та допитливими громадянами. Луна стояла за лаштунками, заспокоюючи свої нерви. Це... це здавалося значно легше в її голові. Її шлунок звело, а ноги хиталися. Вона спробувала уявити своїх бетпоні — їм була потрібна її допомога.\n\nВона вдихнула, вийшла на сцену й почала говорити. Нервово. Затинаючися. Але без упину. Про тяжке становище бетпоні, про заплановані нею реформи — закони, освіту, інвестиції, адміністративні зміни, але, що найважливіше, зміну в серцях громадян Еквестрії.\n\nТвайлайт підказала їй, що хороші промови мають пам'ятними фразами, тож Луна залишила найкраще наостанок. «...і таким чином, впровадивши ці реформи, ми запросимо фестралів стати четвертим племенем Еквестрії!».\n\nЛуна зітхнула з полегшенням. Це скінчилося. «Є питання?»"
 equestria.201.a: "Кімната вибухнула хаосом."  

 equestria.198.t: "Питання"
 equestria.198.d: "Крики. Питання. Галас. Злість.\n\nЛуна відступила від подіуму, її ноги погрожували здати. Вона вдалася до старих королівських звичок. «МОВЧАТИ!» Кімната поринула в тишу. «Я... я... відповім на кілька питань... будь ласка, підніміть копита... так, Ви».\n\n«“Хроніки Кантерлота”. Ці реформи, беззаперечно, будуть спірними... Чи порадилися Ви з громадськістю з цього приводу?»\n\n«Ну... я... ем-м-м...»\n\n«“Філліделфійський опитувальник”. Хіба ми не мусимо виразити свою думку з приводу включення нових рас в еквестрійський соціум?»\n\n«Так, але...»\n\n«“Кантерлотська служба новин”. Чи підтримує Селестія ці реформи? Чому її тут немає?»\n\n«Ну, це не...»\n\nЛуна почала панікувати. «Послухайте! Звісно, я ціную думку кожного. Я не стану вас примушувати. Ми... ем-м-м... проведемо референдум! Так, референдум щодо затвердження фестралів як четвертого племені... Дякую, прошу більше без питань!»\n\nЛуна втекла з аудиторії."
 equestria.198.a: "Вихід по-королівськи."

 equestria.202.t: "Наслідки"
 equestria.202.d: "Луна повалилася, ридаючи. Референдум? Про що вона думала?! А якщо вона програє? Вона хоч і може впроваджувати закони на свій розгляд, але тільки після згоди на проведення референдуму. Вона сподівалася дати бетпоні надію, а натомість тільки відібрала її в них.\n\nВона була слабкою... Їй була потрібна сила... ні! Це була стара Луна.\n\nВона глибоко вдихнула та встала, заспокоюючи себе. Їй потрібна підтримка вірних їй поні. Усе можливо, якщо заручитися співпрацею та дружбою."
 equestria.202.a: "Найняти команду прихильників й активістів."
 equestria.202.b: "Звернутися до Елементів Гармонії."

 equestria.203.t_1: "Нове покоління"
 equestria.203.t_2: "Друг у біді"
 equestria.203.d_1: "Кантерлотська бюрократія взялася до справ. Активіст кампанії — нечастий запит з боку абсолютного монарха, але він знає, як знайти правильного поні для всякої роботи.\n\nЗа кілька днів Луну познайомили з командою, що симпатизувала бетпоні, та досвідчених організаторів, серед яких — PR-фірма, люб'язно надана прихильним мером Мейнгеттену.\n\nЇхні дії були швидкі: планування вербування добровольців, ключові комунікації, мітинги та рекламні кампанії. Тривоги Луни полегшали. Ці поні розуміли цей новий світ. Вони знали, як перетворити волю у владу.\n\nАле саме активісти найбільше приголомшили Луну. Вони трепетом дивилися на неї та з пристрастю про своє бажання змін, мотивуючися будь то абстрактними принципами або особистим досвідом.\n\nВони вірили в себе, але не тому що знали, що все спрацює, а тому, що всяка зміна мусить починатися з надії. Луна вмить відчула сором через виявлений розпач після своєї промови. Ці поні не мали ні великої магічної сили, ні божественного права на престол, але при тому вірили в себе, маючи тільки добре серце та головну мету. Луна послідує їхньому прикладу."
 equestria.203.d_2: "Реріті прокотила валізи залами Кантерлоту. Луна викликала їх, а Мапа вибрала Реріті. Делікатна кантерлотська проблема потребувала уваги делікатної кантерлотської поні.\n\nГодину по тому, Реріті кивала співчутливо, а Луна безпорадно жестикулювала: «Референдум ніколи не вдасться! Я все зіпсувала!»\n\n«Луно, дорогенька, ти найбільше з усіх поні знаєш, що їхня любов походить не з наказів і примусу! Проведення цих реформ — тільки початок виправлення. Ти розпочала цю важливу розмову серед поні, і тепер ми мусимо завоювати їхні серця! Ти, Луно, ідеальна кобилиця для цього!»\n\nЛуна вдавилася своїм чаєм: «Я? Моя промова була катастрофою. Я тільки погіршила становище бетпоні».\n\n«Ой, годі тобі! Я працювала в Кантерлоті роками, і в тебе є та чиста щирість, якої бракує самій принцесі Селестії!» На її морду закралася посмішка. «Так, ми бачили твій страх, але також і твою чесність, your твою пристрасть, твою відвагу! Ти аж сяяла від цього!» Вона поглянула на Луну поглядом бізнеспоні. «Ну-ну, я не потерплю більше тебе такою похмурою. Ми виграємо на цьому референдумі, і я знаю багато поні в Кантерлоті, хто міг би допомогти нам. Ми розпалимо доброту в наших поні!»\n\nЛуна тремтяче зітхнула та кивнула. Якби ж тільки в неї була така подруга до того, як вона стала Найтмер Мун. «Я зроблю все можливе, Реріті».\n\n«Чудово, дорогенька! Тепер ми мусимо підібрати тобі нову сукню таку, що сяє, як зорі у твоїй гриві...»" # (&?)
 equestria.203.a: "Ми це зможемо, чи не так?"

 equestria.204.t: "Дивний сон"
 equestria.204.d: "Місті Найт часто бачила сни. Про дружбу, про ціль, про хвилювання. Все, чого їй бракувало в повсякденному житті. Але цього разу її сон був інакший. Вона сиділа поза містом уночі, розглядаючи зорі.\n\nРаптом зорі замерехтіли, і щось підлетіло до неї! Вона зойкнула, відступивши назад, коли перед нею постав великий чорнильно-чорний алікорн.\n\nЇї переповнив жах: перед нею стояла Найтмер Мун — стародавнє чудовисько, що освкернило Луну!\n\n«Місті Найт. Ти мені потрібна». промовила Найтмер Мун. Голос був незвичайно чарівним, і вона поглянула в звужені зіниці Найтмер, загубившися в нескінченній безодні ночі.\n\nМісті заспокоїлася, дивуючися, чому вона так злякалася Найт... тобто Луни? Луна час від часу відвідувала сни поні, і її очі билу прекрасні.\n\n«Ти мені потрібна, Місті. Мені потрібні герої, учні, як ти». Серце Місті тенькнуло. Учениця Принцеси? Героїня? Вона зробить що завгодно для Луни. Але... чи не забула вона щось? Вона намагалася згадати.\n\nЛуна підійшла ближче. «Поглянь на мене, Місті, та дослухайся до мого голосу. Ти мусиш запам'ятати мої інструкції...»\n\nНаступного ранку, Місті вислизнула зі свого дому, прямуючи до..." # (&?)
 equestria.204.a: "...військового складу."
 equestria.204.b: "...склади в доках."
 equestria.204.c: "...табору для зустрічі."

 equestria.205.t: "Учні Луни"
 equestria.205.d_1: "Місті послідувала інструкціям Луни, наближаючися до точки зустрічі.\n\nВона помітила кілька гвинтівок, спрямованих на неї, але поворухнулася. Вона тепер учениця Луни. Натомість, вона промовила: «Темно надворі, еге ж?» Вони розслабились, опустивши рушниці. «Не лякай нас так!»\n\nКілька поні та... один бетпоні? Попри темряву, їхні очі сяяли дивним світлом. Пони чи фестрали, всі вони служили Луні, як і вона. «Ласкаво просимо, новачок. Луна потребує нашої допомоги. Ось наш план...»\n\nГодину по тому, три вантажівки загуркотіли по дорозі, наближаючися до воріт військової бази. Місті опустила скло кабіни, світло прожекторів ударило їй в морду й до неї підійшов вартовий. «Я за щомісячною доставкою в Лас-Пегасус».\n\nВартовий насупився. «Я думав, ви не приїдете до ранку? Який Ваш пароль?»\n\n«36 Чарлі Новембер», — відказала вона.\n\nВартовий задумався. «Це один зі старих королівських паролів...»\n\nСидячи в кузові, її друзі тримали зброю напоготові.\n\nВартовий докірливо цокнув їй: «З урахуванням нещодавніх крадіжок ми перейшли на місцеві коди. Запам'ятай це наступного разу, гаразд?»\n\nВона заспокоїлася, коли їх пропустили всередину. Вони візьмуть цю зброю й розподілять її між друзями Луни. І вони будуть тренуватися.\n\nУчні Луни будуть готові." # (&)
 equestria.205.d_2: "Дощ сильно лив по дахах у доках, коли Місті наблизилася до групи зіщулених поні. Вони, як і вона, були мрійниками з сяючими очима. Один кивнув, коли вона підійшла. «Ще один друг Луни, як я бачу. Ти не боїшся забруднити копита?»\n\nМісті нетерпяче кивнула. Їхній ватажок указав уперед. «Бачиш отой склад? Не військовий. У наші дні охоронці надто підозрілі. Але це? Склад приватної охоронної фірми. Працюють у джунглях і на фронтирі. Напханий усіляким озброєнням для захисту від диких звірів, типу мантікор і драконів».\n\nМісті була збентежена: «Хіба не еквестрійська армія мусить займатися справами такого роду?»\n\n«Колись займалися, але з появою загрози з боку чейнджлінґів усе більше й більше ресурсів іде в інші реґіони. І ми цим можемо скористатися. Ходімо».\n\nДві години по тому й на безпечній відстані, група з ентузіазмом розбирала свою здобич. Гвинтівки, сітки, принади, вибухівки, магічні щити та зілля. Протидраконячі гвинтівки зустріли тихим схваленням — зброя, яка зможе пробити драконячу луску, зможе пробити й сталь.\n\n«Битви з істотами не надто відрізняються від битв із поні», — подумала Місті. Вони візьмуть цю зброю й розподілять її між друзями Луни, and they would train. І вони будуть тренуватися.\n\nУчні Луни будуть готові."
 equestria.205.d_3: "Місті підкралася до зруйнованого кам'яного замка, покинутого з ранніх днів Еквестрії. Під упавшою секцією стіни розмовляла купка поні, з'юрбившися довкола багаття.\n\nВони затихли, подумавши привітати її. «Привіт, ми можемо тобі допомогти? І, ем-м-м, не зважай на нашого друга-бетпоні, він просто проходив повз».\n\nВона оглянула бетпоні. Улюбленець Луни. Таких слід цінувати, а не боятися. Вона відповіла з посмішкою: «Темно надворі, еге ж?»\n\nГрупа заспокоїлася. «Що ж, іще одна! Ласкаво просимо, подруго, до Учнів Луни».\n\nЇхні очі сяяли з тією ж рішучістю, що й її — вони розуміли, що треба робити».\n\nНу, майже всі очі. Позаду них усіх, знервований поні промовив: «Що ж, перш ніж я піду, я хотів сказати, що я вражений нещодавньою підтримкою, наданою рухові бетпоні, але не розмію: нащо вся ця секретність і ці мисливські рушниці? Звісно ж, акцент мусить бути на референдумі, але здобутті ще більше гвинтівок...» Він із надією поглянув на Місті, наче вона би висловилася в його підтримку. Вона не відповіла.\n\nНатомість, бетпоні уважно подивився на нього. «Якби ти був фестралом, ти би знав, чому в питаннях безпеки не можна покладатися на Кантерлот».\n\nПоні зім'явся. «Пробач... Я не хотів... І все ж, дякую вам усім. Я ще вийду на зв'язок!» Він поспішив геть.\n\nБетпоні розсміявся: «Що ж, цей дурник пішов. Ми можемо почати працювати». Він озирнувся. «Декотрі наші друзі дістали зброю й оснащення. Ми будемо тренуватися. Всі ми мусимо бути готові»."
 equestria.205.a: "Я нарешті знайшла своє призначення."

 equestria.206.t: "Кампанія продовжується..."
 equestria.206.d_1: "Луна стояла попереду Мейнгеттенської ратуші, схвильована, але рішуча. ПОні розмахували банерами та транспарантами в її підтримку, а організатори мистецьки керували освітленням і музикою для ефектності. Луна зконцентрувалася на своїй злості. Це допомагало придушити знервованість.\n\n«Сьогодні, бетпоні живуть у злиднях у печерах і нетрях, відокремлені від решти суспільства! Еквестріє, чи це дружба?»\n«НІ!» — прокричав натовп.\n\n«Сьогодні, мама-бетпоні плаче, тому що її жереб'я хворе, оскільки еквестрійські лікарі не вміють лікувати фестралів! Еквестріє, чи це дружба?»\n«НІ!» — прокричав натовп.\n\n«Сьогодні, бетпоні хотіла прийти на цей мітинг, але її зупинила й обстежила варта, підозрювана за членство в культі Найтмер Мун. Але вона невинна! Еквестріє, чи *це* дружба?»\n\nНатовп спостерігав за тим, як організатори допомогли молодій бетпоні вийти на сцену, майже в сльозах.\n\n«Я ніколи й нічого поганого за життя не зробила... Я не заслужила на таке поводження!»\n\n«ЕКВЕСТРІЄ. ЧИ ЦЕ ДРУЖБА?» — Луна вигукнула своїм королівським голосом.\n\n«НІ-І!» — прогримів натовп із тією ж люттю, що наповнювала Луну. Її треба було тільки спрямувати.\n\n«Я стою перед вами та прошу вашої допомоги не як принцеса, а як поні! Я вже колись зробила помилку: намагалася керувати дружбою! Ні, дружба — це вільний вибір! Її не можна нав'язати! Мені потрібна твоя допомога, Мейнгеттене! Ти допоможеш мені? Я прошу кожного зробити пожертвування і приєднатися до мене. Ми мусимо...»" # (&?)
 equestria.206.d_2: "Луна стояла в мейнгеттенській аудиторії, сяючи в мерехтливій сукні, поважна та таємнича. Увійшли найвпливовіші особи міста. Контакти Реріті творили дива. «Покажи їм свою істинну силу, дорогенька».\n\nЛуна кивнула Реріті й вийшла на сцену. Їй хотілося впасти на землю, але вона згадала, що навіть якщо їй не вдастсься, в неї все ще лишиться друг.\n\n«Мої маленькі поні. Упродовж тисячоліть, Еквестрія була землею дружби. Саме дружба допомогла нам вигнати віндіґо, саме вона поєднала три племені в одну еквестрійську націю й саме вона врятувала мене від мого божевілля.\n\nІ досі дружба рятувала нас від Тірека, від Дискорда, від королеви Кризаліс. Завдяки дружбі я зараз маю силу стояти тут.\n\nТо де наша чесність, коли бетпоні звинувачують у членстві в культі Найтмер Мун?\nДе наша доброта, коли їх не допускають до основного суспільства?\nДе наша щедрість, коли ми пожинаємо плоди нової епохи?\nДе наша вірність, коли ми відвертаємося від тих, хто колись жив серед нас?\nДе наш сміх, коли зіщулюємося від страху замість усміхатися як друзі?»\n\nЛуна оглянула кімнату, велична й упевнена. Кімната вслухалася в кожне її слово.\n\n«Це не дружба! Хоча дехто її би так назвав. Я прошу поні Мейнгеттену про допомогу. Ми мусимо дотримуватися наших цінностей, допоки ми не втратили Магію Дружби! По всій нації ми мусимо...»"
 equestria.206.a: "«...воювати з кожним, хто посміє назвати це дружбою!»"
 equestria.206.b: "«...битися за дружбу фестралів!»"
 equestria.206.c: "«...показати Еквестрії, як виглядає справжня дружба!»"

 equestria.207.t: "Проєкт «Мейнгеттен»"
 equestria.207.d_1: "Флоуинґ Каррент розділяв лють Луни, поки покинув промову. Молоді поні Мейнгеттену набралися нових ідей і нової енергії. Як вони могли не підтримати цю довгоочікувану зміну?\n\nВін попрямував до своєї звичної забігайлівки, маленький паб, де щотижня збиралася активістська група СЕРЕ! (Співпраця, емпатія та рівність в Еквестрії!). Приміщення було напхом напхане поні, готовими допомогти за зробити свій внесок, і їхнім правденим гнівом. Флоуинґ Каррент насилу підтримував порядок, роздаючи їм завдання, що відповідали би їхнім особливим здібностям. За годину вони досягли того ж поступу, що й за рік безплідних інтелектуальних дебатів.\n\nАле цього було недостатньо. Невдовзі розмови стали агресивними. Один поні, чиї очі сяяли з дивною рішучістю, говорив про імітування борців за виживання, що озброювалися перед катастрофою. Інші пропонували створення груп борців із противниками інтеграції фестралів. Хтось почав лаяти Селестію. Що вона зробила за своє тисячоліття з бетпоні? Чому вона не підтримувала Луну?\n\nКаррента переповнювала лють, яку він точно спрямовував й організовував.\n\nЙому хотілося би присвятити трохи більше часу, але в нього була робота на електростанції. Тому він працював до глибокої ночі. Колись Луна нарікала на те, що поні спали під час її прекрасної ночі. Але в місті, що ніколи не спить, у Луни було багато друзів."
 equestria.207.d_2: "Флоуинґ Каррент розділяв запал Луни, поки покинув промову. Молоді поні Мейнгеттену були збуджені. Як вони могли не підтримати цю довгоочікувану зміну?\n\nВін попрямував до своєї звичної забігайлівки, маленький паб, де щотижня збиралася активістська група СЕРЕ! (Співпраця, емпатія та рівність в Еквестрії!). Приміщення було напхом напхане поні й амбіціями. Флоуинґ Каррент насилу підтримував порядок, роздаючи їм завдання, що відповідали би їхнім особливим здібностям. Спонсори, що були здатні говорити грішми; робітники, що могли б агітувати своїх колег; письменники, що випускали передові статті; студенти, що влаштовували посиденьки; музиканти, що писали пісні.\n\nКаррента переповнювала енергія, яку він точно спрямовував й організовував.\n\nЙому хотілося би присвятити трохи більше часу, але в нього була робота на електростанції. Тому він працював до глибокої ночі. Колись Луна нарікала на те, що поні спали під час її прекрасної ночі. Але в місті, що ніколи не спить, у Луни було багато друзів."
 equestria.207.d_3: "Флоуинґ Каррент розділяв запал Луни, поки покинув промову. Молоді поні Мейнгеттену були збуджені. Як вони могли не підтримати цю довгоочікувану зміну?\n\nВін попрямував до своєї звичної забігайлівки, маленький паб, де щотижня збиралася активістська група СЕРЕ! (Співпраця, емпатія та рівність в Еквестрії!). Заклик Луна до дружби щось змінив. Скільки часу вони витрачали на довжелезні інтелектуальні дебати? Еквестрія — земля дружби, і саме так вони змінять світ.\n\nПоні бадьоро обговорювали свої цілі — змінити думку друга чи члена сім'ї; не мовчати, коли вони бачили несправедливість; відвідувати ізольовані спільноти фестралів і влаштовувати програми обміну. Але найважливіше — це бути тими поні, яких хотіла бачити Луна.\n\nФлоуинґ Каррент намагався підтримувати організацію, допомагаючи поні втілити їхні ідеї в реальність. Йому хотілося би присвятити трохи більше часу, але в нього була робота на електростанції. Тому він працював до глибокої ночі. Колись Луна нарікала на те, що поні спали під час її прекрасної ночі. Але в місті, що ніколи не спить, у Луни було багато друзів."
 equestria.207.a: "Він повернувся додому та знайшов лист..."

 equestria.208.t: "Тим часом у горах..."
 equestria.208.d: "Вечір зійшов на землі бетпоні, коли ті з нетерпінням з'юрбилися довкола сільського радіо й від цікавості попискуючи, коли голос Луни прорізáв повітря: «...чи це дружба? НІ!». Плескаючи своїми крихітними крильцями, Найт Блоссом скакала туди-сюди з захопленням. «Мамо, мамо, Принцеса говорить про нас!»\n\nДаск Горайзонс терпляче кивнула: «Це так».\n\n«Але чому? Чому це інші поні не хочуть бути нашими друзями? Чому Луна допомагає нам?»\n\nДаск Горайзонс зітхнула. «Більше тисячі років тому, Луна була нашою Принцесою. Вона жила вночі, як ми, і робила ніч чарівною. Вона любила нас, а ми любили її. Але ми їй цього не сказали. Натомість, ми скаржилися на інших поні й на те, які вони злі. Їм не подобалася наша ніч і не подобалися наші кажанячі крила. А Луна ставала все більш самотньою та засмученою. Оскільки ми її підвели, вона надовго перетворилася на Найтмер Мун, ставши сердитою й злою. Після цього поні стали жахатися ночі й вигнали нас у гори, де ми живемо й понині».\n\nМордочка Найт Блоссом скривилася від цієї думки. «Тоді ми мусимо допомогти Луні! Я хочу побачити Принцесу!» Вона продовжила скакати та пищати з цієї ідеї, роблячи короткі, ковзаючі стрибки. Даск подумала, що скоро вона зможе повноцінно літати вночі.\n\nДвері прочинилися, і всередину ввійшов похмурого вигляду бетпоні. Він скинув свої рюкзак і гвинтівку біля дверей і повалився на диван.\n\n«Як пройшла зустріч, Сайленте? Що клани вирішили робити з Луною?» — спитала Даск.\n\nСайлент Пікс кивнув. «Ми вирішили...»"
 equestria.208.a: "«...захищати Луну»."
 equestria.208.b: "«...підтримувати Луну»."
 equestria.208.c: "«...підтримувати Луну тихо»."

 equestria.209.t: "Це не повториться"
 equestria.209.d_1: "Сайлент Пікс кивнув. «Ми вирішили мобілізувати всі клани. Групи бетпоні ввійдуть у міста, щоби допомогти з виступами Луни. Дехто з нас буде охороняти інших, — він кинув погляд на свою гвинтівку, — я в тому числі. А дехто з нас буде готуватися до найгіршого».\n\nДаск здригнулася. «Невже все настільки погано?»\n\n«Щось не так, Даск. Декотрі з наших поні бачать Луну вві сні. Але з нею щось не так. Ми вважаємо, що вона в біді. Групи поні в містах постачають нас зброєю. Сучасними еквестрійськими моделями. Якщо біда прийде, ми будемо готові».\n\nНайт Блоссом почала вимагати уваги: «Ти допомагаєш Луні? Ми можемо піти в місто? Я хочу її побачити!»\n\nСайлент подумав. «Для тебе було б добре зустріти нашу Принцесу. Так, ти можеш піти зі своєю матір'ю. Але якщо щось станеться, ти мусиш робити все як вона скаже».\n\nНайт Блоссом підстрибнула від захвату, знову спробувавши злетіти, і перевернувши стілець у процесі. «ЛУ-У-УНА, ЛУ-У-У-УНА, ЛУ-У-УНА!»\n\nСайлент обернувся до Даск. «Ми не можемо знову її підвести. Ми тисячу років платили за нашу помилку. Це не повториться».\n\nУсю ніч звучало пронизливе «І-І-І-І-І-І-І-І-І». Бетпоні готувалися до будь-яких майбутніх подій."
 equestria.209.d_2: "Сайлент Пікс кивнув. «Звісно, ми будемо там заради неї. Ми стоятимемо за неї й покажемо це еквестріцям, — він кинув погляд на свою гвинтівку. — Але, про всяк випадок, гірські фортеці готуватимуться до інших варіантів».\n\nДаск здригнулася. «Невже все настільки погано?»\n\n«Мабуть. Декотрі з наших поні бачать дивні сни. Луна видається дуже напруженою. Ми продовжуємо отримувати нові поставки зброї від доброзичливців з Еквестрії. Якщо станеться щось погане, ми зможемо втрутитися або сховатися тут».\n\nНайт Блоссом почала вимагати уваги: «Ти допомагаєш Луні? Ми можемо піти в місто? Я хочу її побачити!»\n\nСайлент подумав. «Для тебе було б добре зустріти нашу Принцесу. Так, ти можеш піти зі своєю матір'ю, але поводь себе якомога краще!»\n\nНайт Блоссом підстрибнула від захвату, знову спробувавши злетіти, і перевернувши стілець у процесі. «ЛУ-У-УНА, ЛУ-У-У-УНА, ЛУ-У-УНА!»\n\nСайлент обернувся до Даск. «Ми не можемо знову її підвести. Ми тисячу років платили за нашу помилку. Це не повториться».\n\nРюкзаки зібрали, крила розправили. «Кажани» рухалися на Мейнгеттен."
 equestria.209.d_3: "Сайлент Пікс кивнув. «Ми мусимо підтримати Луну, але надлишкові зусилля тільки відштовхнуть еквестрійців. Урешті-решт, це наше спільне рішення, яке ми не можемо приймати самі. Це може бути поганим рішенням, але... я вірю, що поні Еквестрії вчинять правильно, — він кинув погляд на свою гвинтівку. — Але, про всяк випадок, гірські фортеці будуть готуватися».\n\nДаск здригнулася. «Невже це необхідно?»\n\n«Малоймовірно, але... декотрі з наших поні бачать дивні сни. Луна видається дуже напруженою. Ми продовжуємо отримувати нові поставки зброї від доброзичливців з Еквестрії, тож фортеці завжди будуть у безпеці».\n\nНайт Блоссом почала вимагати уваги: «Ти допомагаєш Луні? Ми можемо піти в місто? Я хочу її побачити!»\n\nСайлент подумав. «Для тебе було б добре зустріти нашу Принцесу. Так, ти можеш піти зі своєю матір'ю».\n\nНайт Блоссом підстрибнула від захвату, знову спробувавши злетіти, і перевернувши стілець у процесі. «ЛУ-У-УНА, ЛУ-У-У-УНА, ЛУ-У-УНА!»\n\nСайлент обернувся до Даск. «Ми не можемо знову її підвести. Ми тисячу років платили за нашу помилку. Це не повториться».\n\nОтже, бетпоні почали роботу підпільно. Спостерігаючи. Чекаючи. Невпевнені. Але рішучі."
 equestria.209.a: "Цього разу все буде інакше."

 equestria.230.t: "Служба в горах"
 equestria.230.d: "Сержант Силвер Спір з огидою відкинув свою покерну комбінацію. «Ось я знаходжуся посеред Селестією забутої «кажанячої» землі заради якоїсь місії доброї волі, а тепер це обернулося в гонитву за вкраденою зброєю, і, на довершення всього, наша маленька лейтенантка забирає всю мою зарплатню».\n\nЛейтенантка Перпл Гарт самовдоволено всміхнулася, збираючи біти. «І чия ж тут провина? І крім того. Бетпоні не уникнеш. Це все, про що вони можуть говорити в Кантерлоті, і я навіть не здивуюся, якщо ми знайдемо якийсь їхній повний завзяття клан, що поцупив цю зброю для сутичок зі здичавілими діамантовими псами».\n\nСилвер Спір пробурчав на знак згоди. «Усе було добре впродовж тисячі років, аж ось приходить Луна й хоче залишити свій слід. Легко їй казати, адже це старого бідного мене насидають у гори».\n\nПерпл Гарт здійняла брови: «Ти не збираєшся голосувати за це?»\n\n«Я хочу почути думку Селестії, перш ніж обирати. Вона відмовчується про цю всю штуку. Нам треба полагодити стосунки з “кажанами”, просто... — він махнув своєю кружкою сидру. — Не можна просто так зробити поні друзями за результатами голосування, розумієш?» Він нахилився вперед. «Не те що б “кажани” ідеальні — ти бачила тих божевільних у джунглях? Вони там досі шанують Найтмер Мун, і дехто з них приходить сюди».\n\nПерпл Гарт було відкрила рот, щоби відповісти, та її перервав пташиний крик. Розвідник дав сигнал. Зброю було знайдено."
 equestria.230.a: "Поні потягнулися до своєї зброї."

 equestria.231.t: "Попередження"
 equestria.231.d: "Вони рухалися швидко, слідуючи за сигналом. Піднявшися вище, вони стали свідками дивного видовища. Не світило жодне світло, але якимось чином вони все бачили в темряві. Бетпоні стали на коліна, а їхні очі дивно сяяли, і вони скандували: «...Найтмер Мун, таємна правителька Еквестрії, хай пітьма сховає нас, коли ми приймаємо твою темряву всередині нас...»\n\nСилвер Спір від зневіри тихо вилаявся: «Справжні культисти?!»\n\nПерпл Гарт стала й вигукнула: «Це еквестрійська армія. Ви оточені. Складіть свою зброю та поставте копита на землю».\n\nНатомість, культисти потягнулися до рушниць, і почалася стрілянина.\n\nКілька хвилин по тому, Перпл Гарт, поранена, але жива, з тривогою обшукувала рештки табору. Більшість культистів утекла в бойовій метушні. Силвер, тепер ставши прикладом професіоналізму, порадив: «Ми можемо доповісти про це кланам, а вони вполюють решту. Що мене тут дивує, то це еквестрійці. Земнопоні, єдинороги, пегаси... підтримують Найтмер Мун? Як це можливо? І чому вони відбивалися? Навіть культисти зазвичай не відбиваються від армії...»\n\nПерпл Гарт перегортала папери й мапи, її вуха стислися від занепокоєння: «Усе ще гірше. Ось. Вони планують масовану атаку на Вінніаполіс. Гірські проходи напхані цими культистами! Ми мусимо попередити принцесу Селестію!»\n\nСилвер Спір похитав головою: «Ми можемо не прибути вчасно, навіть якщо підемо всією армією. Нам слід лишитися тут і затримати культистів. Ми зможемо втримати їх боєм і захистити міста, поки не прибудуть підкріплення».\n\nВід нерішучості Перпл Гарт змахнула своїм хвостом. Урешті-решт, вона вимовила:"
 equestria.231.a: "«Ні. Ми мусимо попередити Селестію»."
 equestria.231.b: "«Зробімо і те, і інше. Розділімо наші сили»."
 equestria.231.c: "«Рийте окопи. Я піду. Сама»."

 equestria.221.t: "Марш мільйона мустанґів"
 equestria.221.d_1: "У ніч напередодні референдума поні по всій нації марширували при свічках. У центрі цього всього, в Мейнгеттені, стояла Луна. Абсолютна влада не дала їй нічого, в той час як мільйони самі зібралися для цієї ночі.\n\nРезультати голосування були багатообіцяючими, але Луна все ще хвилювалася. Її мрія житиме або вмре тут.\n\nТому Луна заговорила. Про справедливість. Про надію. Про... мрії? Вона затнулася, витріщившися на натовп. Зневіра. Усмішки. Надія. Її команда активістів, зайнявши передні ряди, з їхніми нездійсненними мріями на її плечах. Як хтось міг би понести непідйомний тягар мрій ідеаліста?\n\nАж раптом... Луна зрозуміла. Вона зрозуміла дивну стагнацію, що мучила Еквестрію. Вона зрозуміла, чому її сестра цього не робила. Вона зрозуміла, чому вона була потрібна цій новій епосі.\n\nСльози вкрили її мордочку, і вона промовила: «Як Принцеса Ночі, я захищаю та плекаю сни Еквестрії. Стоячи перед вами, тепер я розумію, як неправильно я розуміла цю роль. Адже навіщо нам сни та мрії, якщо не для спроби втілити їх у життя?»\n\n«Сьогодні, я даю вам обіцянку. Цієї ночі, в місті, що ніколи не спить, я втілю довірені вами мрії та сни в реальність! Перша з цих багатьох мрій здійсниться цієї ночі! Мрія про дружбу! Про виправлення великої кривди! Про сполучення ночі й дня в одне ціле!»\n\nМісяць ясно сяяв над містом, і глибоко всередині спав великий тягар, а вересклива, ненависна лють зникала хвилина у хвилину. Так усе й мусило бути.\n\nЯсне світло прокотилося по натовпу, коли здетонувала бомба, закладена під сценою."
 equestria.221.d_2: "У ніч напередодні референдума поні по всій нації марширували при свічках. У центрі цього всього, в Мейнгеттені, стояла Луна, і нація дивилася на неї.\n\nРезультати голосування були багатообіцяючими, але Луна все ще хвилювалася. Її мрія житиме або вмре тут.\n\nЛуна вийшла на подіум й оглянула натовп. Поні всміхалися та сміялися. Маленьку бетпоні оточили допитливі жереб'ята-пегаси. Активісти скандували, взявшися копито в копито. А в передньому ряді підбадьорююче всміхалася Реріті.\n\n«Завтра ми голосуємо за закони, за ідеї, за укази. Я не знаю, що станеться. Але я знаю, що значно важливішою за будь-яку зміну законів є зміна в наших серцях».\n\n«Навіщо нам закон, якщо його не дотримуються?\nНащо потрібна усмішка, якщо вона вимушена?\nНащо потрібен мир, заснований на виключенні?»\n\n«Якось я спитала вас, що сталося з дружбою в Еквестрії, — вона вказала на натовп. — Ось вона, переді мною. Наші погляди зібрали нас разом і створили нову дружбу, яка перетворить нашу націю й утілить наші мрії в реальність! Жодні голосування, жоден закон не зможе змінити те, що ми створили тут цієї ночі!»\n\nНатовп вигукнув на знак згоди та радості. Луна всміхнулася. Вона витрачала своє життя, вимагаючи, просячи і незнаходячи друзів. Тепер вона зосередилася на допомозі іншим, і ось вона стояла з тисячами друзів. Місяць ясно сяяв над містом, і глибоко всередині спав великий тягар, а вересклива, ненависна лють зникала хвилина у хвилину. Так усе й мусило бути.\n\nЯсне світло прокотилося по натовпу, коли здетонувала бомба, закладена під сценою."
 equestria.221.a: "Заждіть, що?"

 # Щасливий кінець чи громадянська війна?
 equestria.210.t: "Кривавий місяць"
 equestria.210.d_1: "Бомба розірвала сцену, ударна хвиля жбурнула Луну на землю.\n\nХаос. Крики. Плутанина.\n\nПоні кричали, верещали й гукали, бетпоні від страху знялися в повітря, а кілька сміливців рвонулися на допомогу Луні.\n\nВ центрі, серед обвугленого щебеню, Луна стала на ноги, поранена, але жива. Перед нею, в передньому ряді — її поні. Опіки. Вигуки. Жах. Луні перехопило подих, коли вона побачила — неподалік від неї — молодого, білого жеребця, чиї колись повні надії очі тепер були нерухомі.\n\nУсередині почала скипати темна лють, м'яке бліде свтло місяця змінилося на криваво-червоне, вимагаючи припинення. Якимось чином, світ послухався. Тиша змінила крики, пегаси й бетпоні зависли в повітрі, їхні крила зупинилися.\n\nЗавмерлий натовп безпомічно дивився, як темно-синя кобилка купалася у світлі кривавого місяця. У натовпі стояла Даск Горайзонс зі своєю донькою, обоє намагалися заволати від жаху, але жодного звуку не вийшло. Кривавий місяць — не реалізована мрія, а насталий кошмар.\n\nЛуна стояла у вихорі магічного гніву. Це не та дріб'язкова лють ображеного лошати, а праведний гнів воїна віри. Її промови були невдалі, а поні, що покладала свої надії на неї, лежала мертвою. Світ поламаний і повен несправедливості. Луна знищить тих, хто посмів це зробити. Її очі почали звужуватися, коли вона потягнула силу з безрозсудною енергією.\n\nВ її думки закрадалася давно відома темрява."
 equestria.210.d_2: "Бомба розірвала сцену, ударна хвиля жбурнула Луну на землю.\n\nХаос. Крики. Плутанина.\n\nПоні кричали, верещали й гукали, бетпоні від страху знялися в повітря, а кілька сміливців рвонулися на допомогу Луні.\n\nВ центрі, серед обвугленого щебеню, Луна стала на ноги, поранена, але жива. Перед нею, в передньому ряді, її глядачі корчилися від болю, і серед них була Реріті, чия білосніжна шкурка була вкрита попелом і кров'ю.\n\nУсередині почала скипати темна лють, м'яке бліде свтло місяця змінилося на криваво-червоне, вимагаючи припинення. Якимось чином, світ послухався. Тиша змінила крики, пегаси й бетпоні зависли в повітрі, їхні крила зупинилися.\n\nЗавмерлий натовп безпомічно дивився, як темно-синя кобилка купалася у світлі кривавого місяця. У натовпі стояла Даск Горайзонс зі своєю донькою, обоє намагалися заволати від жаху, але жодного звуку не вийшло. Кривавий місяць — не реалізована мрія, а насталий кошмар.\n\nЛуна стояла у вихорі магічного гніву. Це не та дріб'язкова лють ображеного лошати, а праведний гнів воїна віри. Її промови були невдалі, а її подруга лежала мертвою. Світ поламаний і повен несправедливості. Луна знищить тих, хто посмів це зробити. Її очі почали звужуватися, коли вона потягнула силу з безрозсудною енергією.\n\nВ її думки закрадалася давно відома темрява."
 equestria.210.a: "Ні, опирайся!"
 equestria.210.b: "Здрастуй, темряво, мій стáрий друг." # (&?)

 # ВІЙНА
 equestria.211.t: "Постає новий місяць"
 equestria.211.d_1: "Кривавий місяць світив усе яскравіше, а Луна лютувала. Вона більше не поні, якою була колись. Вона виросла й порозумнішала, більше не була корисливою кобилою, що жадала любові. Зі своєю силою, вона могла покінчити з цим божевіллям, і вона спустила всі гальма, що так глибоко її уражали. Адже сни й кошмари — це дві сторони одного й того ж.\n\nЛуна — ні — Найтмер Мун стояла перед натовпом у всій своїй присутності. І з цим повернулися й спогади... кантерлотські військові коди... зачаровані учні... схована зброя й ретельно підготовлені інструкції. Ох, вона була ЗАЙНЯТА, чи не так?\n\nНайтмер Мун розреготалася. Будучи Луною, вона завоювала любов і довіру громадськості. Будучи Найтмер Мун, вона здійняла велике військо, яке не переможуть навіть Елементи Гармонії. Найтмер Мун розуміла цей новий світ ЗМІ, машин і військової сили так, як не могла зрозуміти Селестія.\n\nМісяць пульсував, і поні по всій Еквестрії дізналися про це. Час, обіцяний у їхніх снах, настав. Кривавий місяць заспокоївся, і поні почали рухатися. Її зачаровані послідовники проштовхувалися крізь натовп, надаючи допомогу пораненим і керуючи самими масами.\n\nНайтмер Мун пішла. В неї було багато справ." # (&)
 equestria.211.d_2: "Кривавий місяць світив усе яскравіше, а Луна лютувала. Вона більше не поні, якою була колись. Вона виросла й порозумнішала, більше не була корисливою кобилою, що жадала любові. З силою, вона могла покінчити з цим божевіллям. З силою, вона могла би врятувати свою подругу. Вона спустила всі гальма, що так глибоко її уражали. Адже сни й кошмари — це дві сторони одного й того ж.\n\nЛуна — ні — Найтмер Мун стояла перед натовпом у всій своїй присутності. І з цим повернулися й спогади... кантерлотські військові коди... зачаровані учні... схована зброя й ретельно підготовлені інструкції. Ох, вона була ЗАЙНЯТА, чи не так?\n\nНайтмер Мун розреготалася. Будучи Луною, вона завоювала любов і довіру громадськості. Будучи Найтмер Мун, вона здійняла велике військо, яке не переможуть навіть Елементи Гармонії. Найтмер Мун розуміла цей новий світ ЗМІ, машин і військової сили так, як не могла зрозуміти Селестія. Реріті ледь ворухнулася, і Найтмер Мун огорнула її магією, заліковуючи її рани.\n\nМісяць пульсував, і поні по всій Еквестрії дізналися про це. Час, обіцяний у їхніх снах, настав. Кривавий місяць заспокоївся, і поні почали рухатися. Її чорний ріг засяяв силою й лікувальна магія обійшла натовп. Реріті застогнала — вона досі жива!\n\nНайтмер Мун усміхнулася. В неї було багато справ." # (&)
 equestria.211.d_3: "Луна опиралася, безпорадно борячися за здоровий глузд. В її думках, на неї з жалем дивилася Найтмер Мун. «Поглянь, чого досягла твоя слабкість. Тільки смерть і невдача». Луна поглянула.\n\nМаленька бетпоні з жахом витріщалася на кривавий місяць.\nЗавмерлі очі її загиблих соратників ніколи не побачать утілення своїх мрій.\nАктивіст, розтоптаний охопленим панікою натовпом.\n\nНайтмер Мун була права, і Луна дозволила темряві поглинути її.\n\nНайтмер Мун стояла перед натовпом. І спогади... кантерлотські військові коди... зачаровані учні... схована зброя й ретельно підготовлені інструкції. Ох, вона була ЗАЙНЯТА, чи не так?\n\nНайтмер Мун розреготалася. Будучи Луною, вона завоювала любов і довіру громадськості. Будучи Найтмер Мун, вона здійняла велике військо, яке не переможуть навіть Елементи Гармонії. Найтмер Мун розуміла цей новий світ ЗМІ, машин і військової сили так, як не могла зрозуміти Селестія.\n\nМісяць пульсував, і поні по всій Еквестрії дізналися про це. Час, обіцяний у їхніх снах, настав. Кривавий місяць заспокоївся, і поні почали рухатися. Її зачаровані послідовники проштовхувалися крізь натовп, надаючи допомогу пораненим і керуючи самими масами.\n\nНайтмер Мун пішла. В неї було багато справ." # (&)
 equestria.211.d_4: "Луна якийсь час опиралася темряві, але незабаром віддалася в її знайомі обійми. Її подруга загинула, який уже сенс?\n\nЛуна — ні — Найтмер Мун стояла перед натовпом у всій своїй присутності. І з цим повернулися й спогади... кантерлотські військові коди... зачаровані учні... схована зброя й ретельно підготовлені інструкції. Ох, вона була ЗАЙНЯТА, чи не так? Найтмер Мун розреготалася, але завмерла, побачивши, як тіло Реріті ворухнулося. Вона жива!\n\nРеріті прохрипіла: «Луно... це не дружба... пам'ятай...» Реріті кашлянула: її горло, подерте від опіків, заважало говорити.\n\nНайтмер Мун... Луна... опиралася. Авжеж. Дружба. За неї вона й боролася.\n\nВона спрямувала лікувальну хвилю енергії на натовп, вилікувавши їхні найгірші рани, та звернулася до них: «Поні! Цей весь жах — це не дружба. Тероризм — це не дружба. Насильство — це не дружба. Ми дали Еквестрії все, але попри все вони відвернулися від нашої дружби. Ми мусимо принести дружбу Еквестрії, навіть якщо доведеться це зробити силою!»\n\nМісяць пульсував, і поні по всій Еквестрії дізналися про це. Час, обіцяний у їхніх снах, настав. Кривавий місяць заспокоївся, і поні почали рухатися..." # (&)
 #equestria.211.d_5:0 "An assassination attempt was made on Princess Luna. Speaking before tens of thousands of ponies gathered in support of batpony equality, a concealed bomb detonated, severely injuring and possibly killing several members of the audience.\n\nSurviving the blast, Luna was overcome with despair and rage, transforming into Nightmare Moon. A confused alliance of desperate batponies, brainwashed cultists, and well-meaning progressive supporters have risen up to support 'Luna'.\n\nThe Equestrian Civil War has begun."
 equestria.211.a: "Ніч мусить панувати."
 equestria.211.b: "Ніч настала."

