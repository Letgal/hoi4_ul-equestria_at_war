 EQS_cel_figurehead: "$EQS_cel_executive$"
 EQS_cel_figurehead_desc: "Принцеса Селестія — справжня ікона для Еквестрії, але відтепер вона може тільки спостерігати за політикою."
 EQS_luna_executive: "Принцеса Луна"
 EQS_luna_executive_desc: "Принцеса Луна бере активну участь у керуванні Еквестрією разом із прем'єр-міністром. Вона швидко адаптувалася до сучасного врядування."
 EQS_luna_figurehead: "$EQS_luna_executive$"
 EQS_luna_figurehead_desc: "Принцесі Луні не подобається залишатися в тіні, поки парламент приймає важливі рішення, але вона розуміє, що така воля поні. Однак, вона задоволена теплим відношенням до неї як національного символу Еквестрії."
 EQS_cel_luna_executive: "Принцеси Селестія та Луна"
