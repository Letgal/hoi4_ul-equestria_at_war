 eqs_civil_war: "Війна двох сестер"
 eqs_civil_war_desc: "Сталося немислиме — колись мирна земля Еквестрії розділилася на частини в результаті жорстокої боротьби. Поки [EQS.GetLeader] та [NLR.GetLeader] воюють за панівне становище в Еквусі, опортуністи, революціонери й інші сепаратисти проголосили свої власні суверенні держави, що поглиблює цей конфлікт іще глибше."
