 equestria.212.t: "Принцеса снів"
 equestria.212.d_1:0 "Луна опиралася, безпорадно борячися за здоровий глузд. В її думках, із неї глузувала Найтмер Мун: «Поглянь, чого досягла твоя слабкість. Тільки смерть і невдача».\n\nЛуна поглянула. Жах. Відчай... Але й надія.\n\nЖереб'я-бетпоні стояло поруч зі своєю матір'ю й дивилося на Луну, налякано, але з довірою.\nОдин із членів її кампанії з полегшенням побачив, що Луна вижила.\nАктивіст спрямовував поні для надання першої медичної допомоги з похмурою рішучістю на морді.\n\nНавіть серед трагедії поні чіплялися за свої мрії. І вона їх не зрадить. Спогади затягнули її, і вона зрозуміла. Найтмер Мун ховалася у світі снів. Вона дізнавалася військові таємниці, зачаровувала учнів і діставала зброю.\n\nЛуна витріщилася на Найтмер Мун. «Ти вкрала мої сили й обернула їх у зло й маніпуляцію. Годі цього. Це сили — мої. І я використаю їх, щоби втілити в реальність мрії та сни».\n\nНайтмер Мун безсило верескнула, а Луна повернула свої сили. No longer the raw emotion of a nightmare, but the quiet hope of a dream. The red moon calmed, and the vortex of power slowed to a swirling current. It rose, a healing wave washing across the crowd. Burns faded, wounds closed, and terrified ponies calmed.\n\nLuna swayed with the effort, her horn flickering out, and collapsed."
 equestria.212.d_2:0 "Луна опиралася, безпорадно борячися за здоровий глузд. Із неї глузувала Найтмер Мун: «Поглянь, чого досягла твоя слабкість. Тільки смерть і невдача».\n\nLuna looked, her eyes unable to move from the burned form of Rarity. Was she dead?\n\nLuna begin to weep, tears welling even in the stinging heat of the flames. "Yes" she wept, "I'm too weak!" Nightmare Moon's magic could... but all she could think about was Rarity. Rarity, the Element of Generosity. Rarity, who would surely give her life to save Luna.\n\nLuna knew what Rarity would do and so knew what she must do. Luna's horn glowed, a dying star in the night sky, as she summoned magical energy. The air grew chilly and the Blood Moon turned a sickly grey.\n\nStill Luna pulled, plunging deep within herself, drawing energies capable of moving the Moon itself.\n\nNightmare Moon began to panic. "Stop! You'll die! I'll die!"\n\nStill Luna pulled, pouring her life into the spell. Just a bit more...\n\nHer vision darkening, Luna never saw the spell complete, a torrent of healing magic washing across the crowd. For dreams had overtook her, and she welcomed their embrace..."
 # Хотілося війни, але Вас зарерітили
 equestria.212.d_3:0 "Луна якийсь час опиралася темряві, але швидко здалася.\n\nЛуна — ні — Найтмер Мун стояла перед натовпом у всій своїй присутності. І з цим повернулися й спогади... кантерлотські військові коди... зачаровані учні... схована зброя й ретельно підготовлені інструкції. Ох, вона була ЗАЙНЯТА, чи не так? Найтмер Мун розреготалася, але завмерла, побачивши, як тіло Реріті ворухнулося. Вона жива!\n\nРеріті прохрипіла: «Луно... це не дружба... пам'ятай...»\n\nНайтмер Мун... Луна... опиралася. Авжеж. Дружба... але ж... поні не хотіли дружби. Її треба було нав'язати! Луна боролася, намагаючися вигнати Найтмер Мун зі своїх думок. But the tenacious mare was powerful, drawing support from the nightmares of thousands of Disciples.\n\nRarity's words from that fateful Canterlot day came to her. "You of all ponies know that the love ponies feel can't be made from commands and force!" The support of the Disciples was not true friendship, and she didn't need a referendum to prove it.\n\nLuna spread her mind across Equestria, calling wordlessly to millions of dreams for support - For her, for the bat ponies, and for friendship.\n\nAnd the ponies of Equestria came. Wielding the dreams, hopes and friendship of millions, the Nightmares of the Disciples fled before her, and Nightmare Moon with them.\n\nBefore a crowd of thousands, Nightmare Moon shrank, her features melting away, collapsing. There Luna stood. Wielding the fading power of dreams that surged through her, she directed a torrent of healing energy across the crowd, before collapsing."
 #equestria.212.d_4:0 "An assassination attempt was made on Princess Luna. Speaking before tens of thousands of ponies gathered in support of batpony equality, a concealed bomb detonated, severely injuring and killing several members of the audience.\n\nSurviving the blast, Luna held back the dark powers that attempted to overwhelm her. Channeling deep reserves of power, Luna healed the wounded before collapsing.\n\nWith Luna's valiant stand, and near universal outcry at the attack, the Referendum has passed decisively.\n\nBatpony equality is a reality, and Luna stands newly confident as monarch, vowing to realise the dreams of those who believe in her."
 equestria.212.a: "І місяць стемнів."
 equestria.212.b: "Мир у наш час."

