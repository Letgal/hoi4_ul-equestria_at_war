 LUNA_DESC:0 "§YBorn§!: Time Immemorial\n\n§YBiography§!: Myths and fables tell of two regal sisters who ruled together, creating harmony for all the land. The eldest used her alicorn powers to raise the sun at dawn; the younger brought out the moon to begin the night. While it is obvious today that the tales speak of the Royal Pony Sisters who rule Equestria, few, if any concrete facts are known about their history. Their achievements in defeating Discord, King Sombra, Lord Tirek and other terrors have become legendary.\n\nPrincess Luna, recently returned from banishment, remains somewhat of a mystery to the ponies of Equestria. While she is earnest in reintegrating towards modern society, and earning the adoration of her subjects, Luna rarely enjoys the attention her elder sister, Princess Celestia, receives. Her efforts in guarding the dreams of ponies are greatly appreciated, but what is Luna's greatest contribution today is leading ponies in the field, much like in the glory days of old before Equestria's unification. Her knowledge of strategies and military knowledge is unmatched, by the virtue of her age, and she might have been the one to originally place these concepts in a theoretical form.\n\n§YPortrait By§!: Scroup"
 swift_milf_desc:0 "§YBorn§!: 16th of June, 967 in Zayatsk\n\n§YBiography§!: §gBorn in Severyana, Swift Wing was raised among her three older brothers. They were often two trots away from poverty, and thus it was no surprise that when their father enlisted for the Equestrian Guard, he took his children with him to Canterlot. Swift Wing received advanced education in one of Canterlot's private schools, and once she became eligible for enlistment, she joined a different unit than her father's. Swift Wing's constitution ensured she passed the most rigorous exercises, towering over most of the stallions (who were suitably intimidated). After Severyana rose up in rebellion, she did not side with her homeland, stressing that loyalty to Equestria comes first and foremost. During the first Changeling invasion in 1002, Swift Wing was blinded in her right eye when a stray grenade detonated too close. Undaunted by a major injury, she simply cobbled a makeshift eyepatch and cantered back to her duty. Afterwards, she would continue to serve in the Royal Engineer Corps in a supporting role, albeit many question how her unit tends to be more generously supplied than the others. Her tenacity in the face of injuries and setbacks inspires the soldiers under her command.§!\n\n§YPortrait By§!: EmpressBridle"
 ancap_trench_boi_desc:0 "§gFrom an early age, Thunderbolt Sentinel knew that protecting others is his drive and talent. He went on to join the Equestrian Royal Guard, despite the protests of his father, who didn't want his son anywhere near the army. Sentinel's time in the boot camp only reinforced his belief that he belonged there. He was present during the first Changeling attack on Canterlot, which clearly showed that the Royal Guard was unprepared for the greater threat. Afterward, he applied for officer courses, in which he excelled. His fondness of defensive strategies and digging trenches was favoured by the Equestrian command staff, and he eventually rose up to a part of the military high command. Sentinel would love nothing more than to personally oversee the construction of a defensive line on the Changeling border, which his colleagues jokingly call "the Sentinel Line".§!"
 EQS_arrogant_cunt_desc:0 "§gPrince Blueblood is a distant nephew of Princess Celestia and thus belongs to the royal family. He is widely known to be an arrogant and lazy snob, which is why it was a great surprise when he volunteered to join the officer corps of the Equestrian Army. No one knows his exact motivation, but he is already proving to be surprisingly competent, if a bit harsh.§!"
 EQS_soarin_desc:0 "§gSoarin is the second-in-command of the Wonderbolts, a team of expert pegasus fliers. He usually aids Spitfire, the leader of the Wonderbolts, in her duty and acts as her replacement when needed. While he isn't afraid of hard work or great dangers, he does love to rest, take it easy and enjoy some delicious apple pie.§!"
 EQS_fast_clip_desc:0 "§gFast Clip is a member of the Wonderbolts and acts as a drill instructor, training cadets for the Wonderbolts Academy. Spitfire, the captain of the Wonderbolts, relies on Fast Clip to keep the training right on schedule and ensure training days run smoothly and efficiently.§!"
 EQS_whiplash_desc:0 "§gAlongside Fast Clip, Whiplash is a drill instructor of the Wonderbolts. Whiplash is one of the toughest instructors at the Wonderbolts Academy. He tests ponies backward and forward. There's no extra credit in Whiplash's world. Despite being a pony of few words, his image as a hoof-buster is mostly a legend. When he isn't putting cadets in their places, he's just a big softie.§!"
 EQS_appulhors_desc:0 "§gThe Element of Honesty, Applejack is an apple farmer from Ponyville. She runs the farm with her brother, Big Macintosh, and aids her friends whenever she can. She is diligent, dependable and caring, but also stubborn and somewhat proud. Now that war is coming, she has volunteered to command Equestria's forces into battle.§!"
 EQS_applejack_leader_desc:0 "§YBorn§!: July 4th, 983, Ponyville\n\n§YBiography§!: The Bearer of the Element of Honesty, Applejack is an apple farmer from Ponyville. Having gotten her cutie mark after realizing her true passion on her family farm of Sweet Apple Acres, she is regarded as one of the mainstays of the now-famous village and perhaps the most well-known pony of the vast Apple Family in Equestria, becoming friends with the future Princess Twilight Sparkle during the return of Nightmare Moon in 1000. A community pony with southern mannerisms, many who have met her find her to be an fair, empathetic and dilligent friend, even if her stubbornness gets the best of her sometimes. She is rarely seen without her signature stetson hat, one she inherited from her father and keeps close as a keepsake of his memory.\n\nFormerly most famous for her position in Equestria as a hero and an Element Bearer, as well as a teacher at the School of Friendship, Applejack was one of the ponies called on and enlisted as a General in the Equestrian Army, to which she distinguished herself in as a talented and brave leader. After the war and the declaration of the new Equestrian Republic, her popularity as a hero of both the military and of all of ponykind as well as her familial connections throughout Equestria meant she won the elections with a massive surge of popularity. As the new and unexpected President of Equestria, Applejack promises to remain as she always has; brave, reliable and above all honest, to protect the common pony, the traditions of Equestria, and defend everypony together side-by-side with those who fought with her to protect their home."
 EQS_bigmac_desc:0 "§gBig Macintosh is Applejack's older brother and is an equally hard worker. He rarely uses other words besides "Eeyup" and "Nnope", and prefers to focus on his work. He has a calm demeanour and has practical wisdom. Wishing to protect his younger sister, he too has volunteered to join Equestria's officer corps.§!"
 EQS_ponka_desc:0 "§gPinkamena Diane Pie, usually known as Pinkie Pie, is the Element of Laughter and works as a baker in Ponyville's Sugarcube Corner. She is energetic and sociable, loves to make others laugh, writes songs and organizes numerous parties for everypony in town.\n\nThat is, before the dark clouds of war covered Equestria. She takes the threat very seriously, knowing that if it is not stopped, the ponies she loves will suffer or even perish. Her attempts at using her happy and friendly attitude to approach the enemies of Equestria failed terribly, and now she knows the only thing that can save Equestria is violence. She has joined the officer corps of the Equestrian Army, ready to use her reality-bending abilities to save her homeland.§!"
 EQS_maudpie_desc:0 "§gGrowing up on a rock farm with Pinkie, Maud Pie spent much of her time mining and tending the rock fields. When Pinkie joined the officer corps, Maud followed, determined to put her rocktorate in geology to good work. She seems to have a supernatural talent at building fortifications and defenses, and has already proven to be one of the best combat engineers the Army has ever had.§!"
 EQS_tempy_desc:0 "§gFormerly known as Tempest Shadow, Fizzlepop Berrytwist was the second-in-command of the Storm King himself. In her youth she was a regular unicorn filly and dreamt of enrolling in Princess Celestia's School for Gifted Unicorns, but then an ursa minor attacked her and broke her horn. Without her magic, her friends soon abandoned her and joined the School for Gifted Unicorns. Bitter and lonely, Fizzlepop left her homeland to Zebrica, where she eventually stumbled into the Storm King. Having tricked his soldiers and impressed him with his combative personality, the Storm King offered her the vacant position of second-in-command. She accepted and in return the Storm King promised to restore her horn once he had gained enough magical power to do so.\n\nWhile Storm King was preparing his ambitious invasion of Equestria, Twilight Sparkle and her friends encouraged Queen Novo of Hippogriffia to attack him. During the following Battle of Ain Trotgourait, Fizzlepop managed to capture Princess Twilight Sparkle. However, when she presented her bounty to Storm King, he still refused to restore her horn, which enraged Tempest. After a brief fight between the two, Twilight intervened and saved Tempest's life, and she in turn joined with her and ultimately defeated the Storm King, turning him to stone with his own magical artifact.\n\nNow she has returned to Equestria and embraced her former name, travelling the land and aiding fellow ponies. Her military experience is great and she is more than happy to aid us§!"
 EQS_sunrise_moonshadow_desc:0 "Born in 978 ALB, Southern Equestrian countryside. Sunrise was raised in the farming family whose export is mainly rice. He was raised among his older brother whom he didn't like, Sunrise did not have such easy life in his childhood due to the fact that poverty is common in the rural region, Sunrise enjoyed the outside world despite knowing how good, robust and beautiful the cities are, but still, he is particularly fascinated by the forest, jungle world. In his free time he was usually walking through the forests, sometimes living in there. Soon the harsh jungle is like a paradise for him - he could easily live there for the rest of his life. Some time later Princess Luna and Celestia came to visit his little town. That's when his cutie mark appeared, after the princesses have blessed him. From that moment he sworn to serve the princesses as best as he could. One day a draftpony came to his little town. Sunrise was fascinated by the world he can see by going to the military, but also that he can finally fulfil his destiny to serve the princesses. Almost without thinking he agreed to join the Equestrian Armed Forces.\n\nAfter much dedication and hardship, his efforts came into fruition. He was quickly assigned to Royal Canterlot Division in 1001, intense and harsh training was common place in the elite division. Time's passed. One day his company was chosen to a special training with the Royal Canterlot Guards and the Lunar Guards to strengthen the coordination between those units, after the lessons have learned in the first changeling invasion of Canterlot in 1002. During those specialized trainings, it has shown himself his natural talents, Sunrise was one of the best from all of his company or even the guards. He quickly ranked up and was assigned to the Lunar Guards as an officer. Then later, the general of Equestria. When the Great War starts, he has shown his natural skills in managing his armies in the forest."
 EQS_sunset_shimmer_desc:0 "Sunset Shimmer was born on March 23rd, 974, in the city of Tall Tale. Having a natural talent at magic even before she gained her cutie mark, she was sent to Celestia's School for Gifted Unicorns by her family, where her unique skills and ambition caught the eye of the Princess herself, who took her on as a student. But although Sunset was proud to be her one and only protege, both her hubris and aspirations knew no limits, and she soon became discontent with the little progress she made in her studies. After an incident involving a magical mirror, Celestia was forced to expel her, though she escaped into an alternate world using the mirror as a portal.\n\nYears later, soon after the coronation of Princess Twilight Sparkle, Sunset Shimmer returned to steal the Element of Magic during her visit to the Crystal Empire. Fleeing back into the portal with the Element, Twilight was forced to chase after her, with Spike as her only company. Nopony quite knows what happened while they were gone, but Twilight eventually emerged with her crown secured, and stated that Sunset was in good hands.\n\nFor many years, she went unnoticed and unremembered by many. Princess Twilight only knows of three visits from the mirror world, and none of them for very long. But that all changed when Equestria came under attack, and Harmony itself was threatened. Now, knowing she has to do her part for Equestria, and having an official role in the Equestrian Armed Forces, Sunset Shimmer leads armies into battle with the same confidence she always has in life; defending her friends and her homeland from anyone who would see it fall."
 EQS_sunset_shimmer_leader_desc:0 "§YBorn§!: March 23rd, 974, Tall Tale\n\n§YBiography§!: Having a natural talent at magic even before she gained her cutie mark, Sunset Shimmer was sent to Celestia's School for Gifted Unicorns as a young filly by her family, where her unique skills and ambition caught the eye of the Princess herself, who took her on as a student. For many years she served faithfully as her pupil, learning much about magic, the world, and everything in between. But although Sunset was proud to be her one and only protege, both her hubris and aspirations knew no limits, and she soon became discontent with the little progress she made in her studies. After an incident involving a magical mirror, Celestia was forced to expel her, though she escaped into an alternate world using the mirror as a portal.\n\nYears later, soon after the coronation of Princess Twilight Sparkle, Sunset Shimmer returned to steal the Element of Magic during her visit to the Crystal Empire. Fleeing back into the portal with the Element, Twilight was forced to chase after her, with Spike as her only company. Nopony quite knows what happened while they were gone, but Twilight eventually emerged with her crown secured, and stated that Sunset was in good hands.\n\nFor many years, she went unnoticed and unremembered by many. Princess Twilight herself only knows of three visits from the mirror world, and none of them for very long. But that all changed when Equestria came under attack, and Harmony itself was threatened. As a Field Marshal in the Equestrian Army, Sunset Shimmer made a new name for herself among many as a proud and determined pony willing to do whatever it took to keep Equestria safe. It was that same reputation that, despite the many strange quirks she possesses from her time away from home, won Sunset the election as the new leader of Equestria, taking a place that she once desired before, but only now has truly earned.\n\n§YPortrait By§!: Scroup"
 EQS_cynosura_desc:0 "A member of Equestria's naval high command, Cynosura stands firm in her beliefs that a powerful navy is essential in securing a future of Equestrian success. Born from a middle class family in Manehattan, she spent much of her foalhood gazing at the busy harbours of her city; the youthful stories of New Mareland's founding and age-old tales of trades and journeys in the distant lands of Griffonia amazed Cynosura, from which she learned that both riches and dangers lie in the vast ocean and beyond. Inspired to venture through the seas in this new age, Cynosura sought to look beyond the horizon; her parents were inclusive about her career, and had her enrolled to the naval academy she wished for.\n\nCynosura joined the navy once she graduated, and soon her talents began to show. She was capable of navigating large fleets with exceptional efficiency during war games, likewise knowing how to deliver heavier strikes while taking less damage during simulations. Combining her passion with profession, she rose through the ranks, attaining the rank of Admiral, a position only few were able to achieve at her age. She never gave up on her belief, and insisted that a fleet in being was essential even at times of peace. However with only pirates as targets, a navy was hardly Equestria's concern. Only recently, with the storm of war rapidly approaching her horizon, Cynosura might perhaps finally see the opportunity to put her talents and creed at work."
 LEADER_OLI_DESC:0 "Like many of the thestrals who were shunned and forgotten, Oli Equites lived with his fellow bat ponies in the caves, ignored by all. It was not the ideal kind of life, lacking comforts and acceptance, but as long as they had each other, the thestrals were content. This isolation was broken when Princess Luna led her campaign to bring the issue to the forefront of the Equestrian public. Her words captured Oli's thoughts and he went off, despite his parents' protests, into the world beyond the cave.\nHis first and foremost desire was to protect the harmony Luna preached, especially after the incident occurred. Although nopony was hurt, and the event may have actually contributed to achieving rights for thestrals, Oli wanted to ensure that such would never occur again, and he made his way to the nearest recruitment centre. After proving his worth through an arduous training regimen, Oli became one of the first non-commissioned bat pony officers in the Equestrian army, proudly serving for the diarchy."

