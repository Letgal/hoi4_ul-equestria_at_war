 EQS_sentinel: "Тандерболт Сентинел"
 EQS_sentinel_desc:0 "One of Equestria's foremost experts on trenches, Thunderbolt Sentinel knows how to hold the line."
 EQS_fizzlepop: "Фізлпоп Беррітвіст"
 EQS_fizzlepop_desc:0 "Formerly known as Tempest Shadow, Fizzlepop Berrytwist was the second-in-command of the Storm King himself. In her youth she was a regular unicorn filly and dreamt of enrolling in Princess Celestia's School for Gifted Unicorns, but then an ursa minor attacked her and broke her horn. Without her magic, her friends soon abandoned her and joined the School for Gifted Unicorns. Bitter and lonely, Fizzlepop left her homeland to Zebrica, where she eventually stumbled into the Storm King. Having tricked his soldiers and impressed him with his combative personality, the Storm King offered her the vacant position of second-in-command. She accepted and in return the Storm King promised to restore her horn once he had gained enough magical power to do so.\n\nWhile Storm King was preparing his ambitious invasion of Equestria, Twilight Sparkle and her friends encouraged Queen Novo of Hippogriffia to attack him. During the following Battle of Ain Trotgourait, Fizzlepop managed to capture Princess Twilight Sparkle. However, when she presented her bounty to Storm King, he still refused to restore her horn, which enraged Tempest. After a brief fight between the two, Twilight intervened and saved Tempest's life, and she in turn joined with her and ultimately defeated the Storm King, turning him to stone with his own magical artifact.\n\nNow she has returned to Equestria and embraced her former name, travelling the land and aiding fellow ponies. Her military experience is great and she is more than happy to aid us."
