 examine_the_situation: "Проаналізувати ситуацію"
 examine_the_situation_desc: "Напруга зростає повсюди; вкрай необхідно зорганізувати комісію з визначення наших зовнішньої та внутрішньої політик і пропонування поліпшень. Еквестрія не може спати, поки є загроза."
