 equestria.1.t: "З Новим роком і щасливого Дня теплого вогнища!" # (&) Перейменувати ДТВ
 equestria.1.d: "Кілька днів тому поні по всій країна відсвятковували День теплого вогнища, щорічне свято, присвячений заснуванню Еквестрії. За традицією, в переддень Дня теплого вогнища поні збираються, щоби подивитися на театральні вистави, що відтворюють легендарні події заснування країни. Найбільших масштабів вистава проходить у Кантерлоті. Згідно з легендою, три племені поні — єдинороги, пегаси та земнопоні — ледве могли жити разом, аж поки страшна завірюха не змусила їх шукати нову домівку. Однак, вожді племен висунули претензію на одну й ту ж землю, а тому почали сваритися між собою, що призвело до нової заметілі. Згідно з легендою, цей холод викликаний магічними віндіґо, що живляться ненавистю. Вожді племен замерзли в кризі, але їхні помічники подружилися між собою та створили Вогонь Дружби — полум'я у формі серця, яке вигнало віндіґо назавжди та розтопило тіла й серця вождів. Після цього три племені погодилися розділити цю нову землю, прозвавши її Еквестрією. Після завершення вистав на честь Дня теплого вогнища сім'ї поні насолоджуються смачними стравами, обмінюються подарунками й піднімають прапор Еквестрії.\n\nА ось настав новий рік. Поні на вулицях обмінюються оптимістичними поглядами на майбутнє та бажають усім пересічним щасливого нового року, адже в Еквестрії ніхто не є чужим. Принцеси також проводять свою традиційну промову до громадськості про важливість підтримки духу гармонії та єдності по всій Еквестрії. Хай там що станеться, поні знають, що допоки вони працюють разом, вони здолають будь-які труднощі."
 equestria.1.a: "Майбутнє видається світлим."

 equestria.2.t: "Проблема з бізонами"
 equestria.2.d: "Пінкі Пай, Елемент Сміху, зголосилася відправитися до бізонів у якості посла для обговорення угоди між Еквестрією та бізонів. Однак, досить ризиковано іти наодинці в імовірно ворожі землі, через що кілька високопоставлених військових офіцерів звернулися напряму до Корони, щоби та натомість розглянула повномасштабну військову «інтервенцію» в землі бізонів й покінчила з проблемою раз і назавжди. Однак, попри звіт Доттед Лайна, перспектива участі Королівської гвардії в, по суті, незаконній окупації не втішає навіть найбільших мілітаристів в Еквестрії.\n\nЗвісно, повномасштабна військова окупація та вторгнення вирішить проблему з бізонами остаточно, навіть якщо ця дія сумнівна з точки зору моралі, посол імовірно зможе досягти мирного співіснування, а може навіть й інтеграції бізонів у саму Еквестрію. Із послом і дипломатичним тиском є лиш одна проблема: бізони можуть і відхилити наші пропозиції, що не лишить нам жодних варіантів, жодних вирішень проблеми й погіршить наш статус. Але, зрештою, рішення треба прийняти. Якими будуть наші дії?"
 equestria.2.a: "Надсилайте посла. Войовничій риториці не місце в нашій державі."
 equestria.2.b: "Запускайте мотори; покінчимо з цим."

 equestria.3.t: "Звіт Доттед Лайна"
 equestria.3.d: "Тривожний звіт нещодавно опинився на робочому столі принцеси Селестії. Зроблений на замовлення дрібної бюрократії, він змальовував невтішну картину того, що може статися, якщо Еквестрія зазнає нападу з боку будь-яких зовнішніх ворогів.\n\nПерша частина звіту зосереджуєтсья на Сталліонграді. Хоча ті не надто захоплені переступати кордон, згідно з новинами з Палацу Рад вказує на так, що якщо це станеться, Королівська гвардія, що налічує менш ніж 10 000 солдатів неподалік, опиниться зметеною Червоною армією, яка, як звіт каже, дойде аж до Албіону та Тротсилванії, перш ніж піде в бік Мейнгеттену.\n\nІ раз зайшла мова про Королівську гвардію: звіт засуджує зниження виплат Королівській гвардії за останні роки, пояснюючи цим майже повну поразку при Кантерлоті, і не надто літературною мовою описує становище Гвардії, рекомендуючи негайне п'ятикратне збільшення бюджету.\n\nНаостанок залишається найбільша й найпохмуріша частина звіту. Чейнджлінґи. Інформація по них, звісно, обмежена, а тому звіт ясно дає знати, що спирається на чутки. Але ця частина гнітить найбільше. Згідно зі звітом, якщо раптом станеться повноцінне вторгнення чейнджлінґів, Еквестрія, без сумніву, впаде за два роки цього вторгнення, якщо тільки не буде вжито «радикальних і спірних» заходів, серед яких перебудова всієї держави для мобілізації всіх ресурсів.\n\nНа додачу до військових негараздів, звіт попереджає про відсутність інновацій та економічного розвитку за останні роки, що дозволило іншим державам (як-от Землям Чейнджлінґів) наздогнати нас. Звіт пропонує масштабні індустріальні проєкти та реформи освіти, щоби зберегти позицію Еквестрії як найбільш розвиненої країни світу.\n\nПопри страшні попередження, зроблені в звіті щодо ризику вторгнення, публічно було оголошено про виправлення тільки промислових і наукових частин звіту. Однак, принцеса Селестія знає: щось треба з цим зробити..." # (&) # SOV
 equestria.3.a: "Це наш заклик до пробудження."

 equestria.4.t: "Розширення Школи для обдарованих єдинорогів"
 equestria.4.d: "У минулому, як правило, відвідувати Школу для обдарованих єдинорогів могли тільки ті, хто міг домовитися про послуги, мав багато зв'язків або кому просто пощастило. Але це більше не так. Додаткове фінансування з боку Корони дуже допомогло з розширенням і поліпшенням Школи. Більшість навчальних корпусів зі старих історичних, але при тому тісних приміщень у серці Кантерлоту у сучасніші будівлі на околицях Кантерлоту, і новітній кампус зможе краще працювати над різноманітними дослідженнями та винаходами, які вони дістають від наукової спільноти Еквестрії. Багато нових студентів і викладачів є одними з найясніших умів Грифонії, що втекли від політичних негараздів у Вінґбардії та деяких частинах Імперії Грифонів у пошуках спокійнішого життя. Вони, безумовно, знайшли її в Еквестрії."
 equestria.4.d_sol: "У минулому, як це надто часто бувало, члени багатих родин користувалися сімейними багатствами, щоби купити своєму жереб'яті місце в Школі. Зачасту це призводило до того, що учні не цінували можливість учитися тут і це знижувало рівень оцінок. Крім того, це дозволяло моральній гнилі потроху проникати в наше суспільство. Це ставить небажаний прецедент, який наша Імператриця більше не може терпіти. Сьогодні Її Імперська Величність погодилася з пропозицією профінансувати Школу для обдарованих єдинорогів безпосередньо з імперської скарбниці у формі щорічних вливань коштів. Ці нові кошти будуть використані для оновлення класних кімнат й інших шкільних приміщень, а також для придбання кращого обладнання. Це також додасть Короні влади та контролю над шкільною системою. Починаючи з цього семестру, школа крім акценту на магію також прищіплюватиме релігійні та моральні цінності. Це запевнить, що наступне покоління виросте чесними та зразковими громадянями суспільства."
 equestria.4.a: "Чудово."

 equestria.5.t: "Академія Луна-Нови"
 equestria.5.d: "Сьогодні те, що колись було нездійсненною мрією в головах дослідників Академії Луна-Нови, стало реальністю — стало це можливо завдяки великим вливанням коштів Корони. Академія Луна-Нови перемістилася зі свого старого кампуса в новіший, сучасніший і заснований на магії. Розміщені в старій годинниковій вежі поблизу Понівілля, нові лабораторії та навчальні зали простягаються вглиб під землю, залишаючи на поверхні та під землею кілька випробувальних секторів. Із цими новими приміщеннями, стало можливим дістати старі винаходи, що припадали пилюкою від нестачі коштів, площі або того й іншого, та почати нові випробування. І в залежності від рішення згори, усе це, мабуть, буде завершено в межах року.\n\nОчікується, що покровителька академії, Ї. В. Принцеса Луна влаштує сюди візит у найближчому майбутньому."
 equestria.5.t_sol: "Академія Сол-Інвікти"
 equestria.5.d_sol: "Наша найпрестижніша школа, нині перейменована більш відповідно до її статусу, отримала субсидії від Її Імперської Величності. З цими коштами, школа зможе оновити свої лабораторії новітнім обладнанням, збільшити кількість професорів і їхні зарплатні, а також відкрити більше місць для вступу талановитих поні держави [ROOT.GetNameDef], кому в іншому випадку могли би відмовити через нестачу місць. Гуртожитки академії також будуть за потреби розширені та відновлені, щоби надати студентам місце для проживання та поліпшити рівень життя. Наостанок, Її Імперська Величність не поставила жодних вимог. Однак, під час її зустрічі з деканом, вона висловила своє «сильне» бажання побачити більший фокус на теорії та практиці магії, щоби зростити кращиї магів, та не забувати акцент, зроблений нею щодо технологій, хімії, фізики й інших природничих наук, а також фокус на релігійному й етичному вихованні." # [ROOT.GetNameGen]
 equestria.5.a: "Чекаємо багато успішних винаходів."

 equestria.6.t: "Фінансування державних шкіл"
 equestria.6.d: "Крім зміцнення вищої освіти ми всі мусимо пам'ятати, що абетка й цифри — початок освіти. Уже давно час переробити систему державних шкіл в Еквестрії, адже в них досі навчають застарілим предметам і темам, які застаріли, «ще коли Кольтлумб висадився в Новий Мейрленд». Звісно, це перебільшення, але це твердження, тим не менш, чітко вказує на становище освіти до наших реформ. Недавно запропонований пакет реформ системи освіти надає якісний, сучасний рівень освіти для кобтлок і жеребців Еквестрії. Коли вони отримають цю нову освіту, воно збудують на її основі новий світ."
 equestria.6.a: "У знанні сила, мої маленькі поні."

 equestria.7.t: "Створення Надзвичайного воєнного комітету"
 equestria.7.d: "Здувши пил і негайно перечитавши звіт Доттед Лайна, поки напруга зростає в країні й у світі, принцеса Селестія наказала сформувати комітет підготовки до майбутньої бурі. Хоча й не точно, що з цього щось вийде, Кабінет міністрів і кілька інших видних осіб із важливими для майбутньої війни функціями були таємно відкликані в Кантерлот з метою створити плани. Війна, як вважають, може настати зовсім скоро. Час важливий, і якщо ми хочемо уникнути справдження передбачень у звіті Доттед Лайна й пережити це лихо, Еквестрія мусить ужити радикальних і спірних заходів.\n\nРозвиватися слід у трьох різних напрямах: реформувати бюрократію та політичну систему, оновити армію та сформувати велику коаліцію поні й інших істот, яких би поглядів вони не були."
 equestria.7.a: "Чудовий поступ."

 equestria.8.t: "Розширення Воєнної ради"
 equestria.8.d: "Воєнній раді Еквестрії довгі роки вкрай невистачало фінансування та підтримки з боку Корони через мирну епоху, яку переживала Еквестрія. Але протягом останніх п'яти років збиралися грозові хмари, і ми більше не можемо дозволити собі ігнорувати оборону країни. Воєнну раду було розширено й тепер у неї входять кілька поні з потрібним досвідом, які поки що слугуватимуть навищими радниками принцеси Селестії. Хоча було помічено певні скарги серед старої ієрархії, посилаючися на «узурпацію традиційних важелів влади», публічно всі погоджуються, що це необхідний крок, якщо Еквестрія хоче пережити бурю попереду.\n\nКілька високопоставлених військових офіцерів було запрошено приєднатися до Ради в найближчому майбутньому на випадок, якщо їх викличе Корона."
 equestria.8.a: "Ми мусимо боротися."

 equestria.9.t: "Звернення до Сталліонграду"
 equestria.9.d: "Війна стає все дорожчою з кожним днем. Тому ми мусимо попросити допомоги за межами Еквестрії та її близьких друзів. Королева Кризаліс улаштувала свою повну ненависті кампанію по завоюванню та поділу всього Еквусу; на карту поставлений весь рід поні. Або ми станемо разом, або заслужено вмремо поодинці. Навіть якщо це коштуватиме дорого й буде боляче це зробити, ми мусимо звернутися до Сталліонграду та попросити їх про допомогу в нашій боротьбі на смерть.\n\nОднак, у Воєнній раді є велика фракція, яка не бажає продавати тисячі поні Сталліонграду, поки ще можливо перемогти чейнджлінґів самотужки. Таким чином, вибір залишається за Короною. Ми можемо просити допомоги, знаючи, що в неї є ціна, або можемо запевнитися, що зможемо перемогти ворога самотужки." # (&)
 equestria.9.a: "Ми просимо вас про допомогу."
 equestria.9.b: "Ми й самі впораємося..."

 equestria.10.t: "Сталліонград приймає нашу пропозицію"
 equestria.10.d: "Ми отримали відповідь від Сталліонграду крізь посередників, які надіслали наше повідомлення. Поки що вони погодилися на нашу пропозицію і, врешті-решт, покинули реґіон. Із укладенням тимчасового альянсу, сталліонградські підкріплення, що, за чутками в певних дипломатичних колах, складаються зі значної частини Червоної Армії, сіли на потяги для швидкого доправлення на фронт. Хоча їх кількісно менше, вони не виснажені війною та готові до бою." # (&?)
 equestria.10.a: "Дружба — це диво!"

 equestria.11.t: "Дипломатичний притулок"
 equestria.11.d: "Законна королева Оленії Вельвет довгі роки перебувала у вигнанні в різних країнах по всьому світі. Але сьогодні вона прибула в Еквестрію на кораблі HMS Canterlot. Її привітали як героїню в місті Вангувер, де проживає найбільша спільнота оленів за межами Королівства. Місто вже давно було центром спротиву Юганові: тут знаходилися легітимісти — прихильники королеви Вельвет — і комуністи — прихильники перебудови за зразком Сталліонграду. Однак, їх обох об'єднує той факт, що вона вже давно є центральною фігурою опору Юганові, які б ідеї в них не були. Звісно, на цьому схожість і закінчується, але це справа для іншого разу.\n\nКоролева Вельвет гарно влаштувалася в Вангувері, де вже почала виступати за вторгнення Еквестрії в Оленії з метою відновити «законного правителя» Оленії." # (&?)
 equestria.11.a: "Чаю, королево?"

 equestria.12.t: "Інтеграція держави бізонів"
 equestria.12.d: "Сьогодні землі бізонів було інтегровано в Еквестрію в якості «автономної області», де бізони зберігають свої власні правила та племена, але також приймають кілька обмежень від Еквестрії: наприклад, традиційне використання геконів буде заборонено. Натомість, на їхні землі прийдуть фінансування й інші привілеї. Серед них — розробка нафтових родовищ і залізних шахт у землях бізонів, які еквестрійські старателі вельми раді відкрити. Надавши гарантії збоку Корони, цей договір точно принесе користь усім."
 equestria.12.a: "Це щось новеньке."

 equestria.13.t: "Повільне відновлення"
 equestria.13.d: "Проводячи реформи з метою оновлення політичної системи, ми почали отримувати звіти, що перехід економіки в стан військової готовності просувається добре. По всій Еквестрії відбуваються найрізноманітніші зміни, а старі методики та норми швидко змінюються новими, ефективнішими методами праці. Навіть бюрократія змінюється стрімко — леґіони новостворених клерків тепер організовують ефективне та централізоване управління з Кантерлоту. Втім, серед цивільних служб і приватних підприємців усе ще видно значний опір впровадженню реформ і нових систем..."
 equestria.13.a: "Оце вже хороші новини."

 equestria.14.t: "Магічна ядерна зброя"
 equestria.14.d: "Війна однозначно затягнулася, що підштовхнуло наших учених працювати над чимось, що дозволило би нам вийти з тупика на фронті. Заснований на теоріях магічної руйнації та провальних мегазаклинань, магічно-ядерний принцип дозволить підкорити всю магічну міць, притаманну використовуваним кристалам, і вивільнити її, влаштувавши вибуховий поділ їхніх ядер. Не всі кристали можна використати, а крім того нам доведеться вкласти колосальну магічну силу в будь-який пристрій. Але якщо нам вдасться створити таку зброю, вона стане однією з найсильніших і найстрашніших зброй в історії."
 equestria.14.a: "Шкода, що заради перемоги нам доводиться вдаватися до цього."

 equestria.15.t: "Сталліонград відхиляє угоду про дослідження" # Схоже, що подія не з'явлється в нормальній грі
 equestria.15.d: "Сталліонградська влада відхилила нашу пропозицію спільних досліджень. Ось тобі й інтернаціональна дружба."
 equestria.15.a: "Ну що ж..."

 equestria.16.t: "Майже відновилися"
 equestria.16.d: "Другий упроваждений набір реформ змінив Еквестрію назавжди. Ці реформи, спрямовані на викорінення корупції в її осередках та заснування декількох нових відділів з метою реорганізації Еквестрії в сучасну державу з сучасним державним апаратом замість сучасної держави з застарілою бюрократією. Заводи звітують про все вищі об'єми виробнтицтва, а Корона — все більший дохід від податків. Воістину, Еквестрія нарешті готова скочити в нову епоху управління. Поради Короні тепер дає не роз'єднана група радників, а професійний кабінет, чиї представники призначаються монархами відповідно до їхніх потреб." # (&?)
 equestria.16.a: "Добре."

 equestria.17.t: "Сталліонград приймає угоду про дослідження" # Схоже, що подія не з'явлється в нормальній грі
 equestria.17.d: "Сталліонградська влада прийняла нашу пропозицію спільних досліджень. Разом — до перемоги!"
 equestria.17.a: "Чудово."

 equestria.18.t: "Дракони відмовляються віддавати Пустку"
 equestria.18.d: "Дракони відмовилися віддавати Пустку попри те, що земля занадто ізольована, щоби приносити їм яку-небудь користь. Володарка драконів Ембер вирішила дослухатися до свого народу, який домагався від неї відхилення нашої вимоги. Схоже, що ми недооцінили глибину гармонійних симпатій володарки Ембер. Нам слід наново переглянути наші варіанти вирішення цієї справи, навіть якщо вони викличуть невдоволення вдома."
 equestria.18.a: "Побачимо."

 equestria.19.t: "Дракони погоджуються"
 equestria.19.d: "Чудові новини прибули в місто [ROOT.Capital.GetName]. Схоже, що володарка драконів Ембер мудро вирішила віддати Пустку нам. Це буде корисно для наших південних територій (і картографів). Наші маленькі поні більше не муситимуть жити, переймаючися через міграцію драконів Пустки та випалення землі в процесі. Мабуть, не завадило би спорядити видобувні експедиції; як-не-як, вулканічний ґрунт нерідко буває багатий на мінерали."
 equestria.19.a: "Ми дуже вдячні."

 equestria.20.t: "Дракони погоджуються з другої спроби"
 equestria.20.d: "Схоже, що надсилання Спайка для вирішення цієї ситуації виявилося поганою ідеєю. Після декількох днів ґрунтовних переговорів він повернувся з Драконячих земель із новиною про успіх. Ми не знаємо, як йому вдалося переконати володарку драконів, але ми знаємо, що наш вибір для цієї задачі виявився правильним. Яким би не був його метод переговорів, йому вдалося представити кілька дуже переконливих аргументів. Тепер, коли з проблемою покінчено, мир може повернутися на Південний Схід і, мабуть, це розпочне новий перод для нас і для драконів." # (&?)
 equestria.20.a: "Чудова робота, Спайку."

 equestria.21.t: "Дракони хочуть війни?"
 equestria.21.d: "Схоже, що дракони образилися на нашу вимогу віддати Пустку. Ми отримали повідомлення, в якому мовиться, що вони ніколи не віддадуть Пустку мирно. Незадовго після цього, ми отримали більше звітів про драконів, що нападають на поля та села на Південному Сході. Звісно, ми знали про їхню часто жорстоку, грубу та войовничу природу, але ми навіть не думали, що вони зайдуть так далеко. Ризикувати війною через цю ситуацію просто немислимо, а за традиційною мораллю взагалі суперечливо. Можливо, поні та дракони занадто різні, щоби співіснувати мирно. Але якщо вони цього так хочуть, нам доведеться покінчити з їхніми нальотами єдиним способом, який вони зрозуміють."
 equestria.21.a: "Мир, шляхом війни."

 equestria.22.t: "Нові генерали в військовому штабі"
 equestria.22.d: "Ми може й віримо в мир, дружбу та гармонію, слід визнати, що ігнорувати наші збройні сили не можна. За наші ідеали слід боротися. Якщо ми хочемо жити в мирі, ми мусимо бути готові відстоювати цей мир. Звіт Доттед Лайна нам це вказав чітко. Але в цьому світі, нашого поточного офіцерсього складу недостатньо. Якщо опинимося в ситуації, де ми мусимо боротися за свої ідеали, за гармонію, ми мусимо бути готові зустріти це випробування. Хоча в нас є поні як принц Блублад, або наша нова зірка — Соарин, нам треба йти далі. Мабуть, це рішення було дивним, але деякі Елементи Гармонії, їхні друзі та декілька інших поні були зарекомендовані як потенційні генерали армії, готові служити своїй вітчизні в трудний час."
 equestria.22.a: "Сподіваємося, вони нам стануть у нагоді."

 equestria.25.t: "Диктатура пролетаріату" # Неповноцінна подія
 equestria.25.d: "Ми успішно захопили владу в країні. Час нам захопити засоби виробництва та налаштувати економіку для роботи на народ."
 equestria.25.a: "О, так."

 equestria.26.t: "Оборона батьківщини"
 equestria.26.d: "Магія Дружби вже довго була однією з визначних частин наших ідеалів. Покинути її було б майже немислимо. Вона нам пройти крізь стільки небезпечних ситуацій. Вона допомогла нам зрозуміти тих, кого колись називали поганцями, і допомогти їм розпочати їхні життя наново, як-от Старлайт Ґліммер, принцесі Луні та Тріксі. Але цей світ стає все небезпечнішим із плином часу. Наші домівки та наші ідеали в облозі. Як би це не було прикро, ми більше не можемо слідувати принципам Магії Дружби. Ми мусимо зміцнитися, і загартувати наші серця й тіла до твердості діаманта.\n\nАдже ми мусимо пам'ятати, за що боремося. Що ми захищаємо всіх невинних і слабких, хто не може постояти за себе. А якщо ми програємо, вони постраждають найбільше. Так, така наша резолюція — і ми мусимо гордо та стійко відстоювати ідею гармонії." # (&)
 equestria.26.a: "Це рішення необхідне."

 equestria.27.t: "Сталліонград поступається"
 equestria.27.d: "Коли [STG.GetLeader] заснував своє посольство в Еквестрії, він попросив нас про допомогу. Дорога на Сталліонград відкрита для евкестрійських торгівців. [STG.GetLeader] також таємно хоче присягнути [EQS.GetLeader], але просить зберегти автономію Сталліонграду під його керівництвом, бо, як він вірить, революція досі живе в серцях поні."
 equestria.27.a: "Ну гаразд."

 equestria.31.t: "Сталліонградська кампанія пропаґанди"
 equestria.31.d: "Віднедавна, наші глави розвідки занепокоїлися все більшою кількістю сталліонградських агентів, що поширюють свою пропаґанду серед нашого народу. Попри те, що звично ми стоїмо за вільний обмін ідеями та не втручаємося в те, про що говорять наші поні, допоки вони не загрожують нашим державі або способу життя напряму, мабуть, цього разу нам слід підійти до цієї ситуації інакше та розквитатися з ними. Ми достеменно не знаємо, які наслідки це матиме на громадськість, але не можна приймати це рішення легковажно."
 equestria.31.a: "Розженіть їх!"
 equestria.31.b: "Нехай лишаються."

 equestria.32.t: "Сталліонград надсилає підбурювачів"
 equestria.32.d: "Нашим агентам розвідки вдалося знайти ланку доказів, які вказують на те, що Сталліонград активно проникає в наше суспільство. Вони поширюють пропаґандистські матеріали серед наших маленьких поні та підбурюють маси завади своїх хитрих цілей. Наразі причину для цього можна лиш уявити. Чи будуть вони просто поширювати пропаґанду? Чи, може, будуть шпигувати за нами? А може, вони намагаються спровокувати непокору або ж — ой леле — влаштувати громадянську війну? Ми мусимо вирішити, як вирішити цю проблему якнайшвидше."
 equestria.32.a: "Розженіть їх!"
 equestria.32.b: "Нехай лишаються."

 equestria.34.t:0 "Left Rallies" # Неповноцінна подія
 equestria.34.d:0 "Many big cities saw communists, socialists, workers and sympathisers going on the solidarity march through the major streets. The event is dedicated to the Labour Day celebrated on 1st of May. These ponies say that they share their solidarity with all the oppressed working class creatures of the world."
 equestria.34.a:0 "Let them be."
 equestria.34.b:0 "Crush the demonstration!"

 equestria.35.t:0 "Communist Activity" # Неповноцінна подія
 equestria.35.d:0 "After the socialist ponies were chased down by the Royal Guards during the Labour Day demonstration, political views of the left-wing ponies turned drastically radical. Many communist newspapers were founded, many communists conduct propaganda campaign on factories and in the countryside, thus the ranks of the Ponies Communist Party are replenished with more and more ponies."
 equestria.35.a:0 "Troubling."

 equestria.42.t: "Сталліонград приходить на допомогу!"
 equestria.42.d: "Той факт, що Сталліонград запропонував свою допомогу в війні проти чейнджлінґів, став несподіванкою. Незважаючи на ідеологічні відмінності між двома нашими державами, чейнджлінґи представляють загрозу для нас обох. Королева Кризаліс не приховує своїх амбіцій запанувати над усім Еквусом.\n\nПопри висловлювання деяких представників армії й уряду, що попереджають про комуністичну змову, на зустрічі Воєнної ради було вирішено, що цього разу нам слід прийняти цю пропозицію. Державі [FROM.GetNameDef] було відправлено офіційну телеграму, де повідомляється про наше рішення. Тим часом, нам слід підготуватися до прибуття сталліонградських підкріплень, які наразі поспішають на лінію фронту. Їхні бронетанкові дивізії можуть стати нам у великій нагоді."
 equestria.42.a: "Разом — до перемоги!"

 equestria.43.t:0 "Princess Celestia Abdicates!" # Неповноцінна подія
 equestria.43.d:0 "Following the start of the Equestrian Civil War, Princess Celestia refused to remain the leader of Equestria. She expressed her deepest sorrow for the fate of Equestria in the shade of latest events, saying that she had failed in preventing a disaster like this. She tearfully stated that she feels no longer able to reign the lands of Equestria, and that she would step back as leader of the Equestrian nation. No longer will her motherly glance caress equestrians in the morning No longer will she raise and lower the sun for them. Her reign, which has endured for over a thousand years, has come to an end. Princess Luna, shaken by this turn of events, will fill in her sister's spot as Equestria's leader during these dire times. Only time will tell what happens next."
 equestria.43.a:0 "Princess, no!"

 equestria.44.t: "Громадянська війна скінчилася!" 
 equestria.44.d: "Надто довго велася ця трагічна громадянська війна, але їй нарешті настав кінець. Цей жахливий конфлікт, що поставив єдинорога проти єдинорога, пегаса проти пегаса та земнопоні проти земнопоні, розірвав нашу країну на шмаття. Багато хто втратив віру в еквестрійські ідеали гармонії та дружби, а тому вийшли з її складу. Однак, цей довгий кошмар нарешті скінчився. Сили гармонії перемогли, а з ними й наші ідеали. Проте, цей конфлікт і його передумови не слід забувати. Ми мусимо звернути погляд на майбутнє, поки ми почнемо відбудову та відновлення. Ми запевнимося, що не повторимо помилки минулого, і з цим станемо сильніші. Ми запевнимося, що це більше ніколи не повториться. Більше жодних громадянських війн!"
 equestria.44.a: "Еквестрія жива!"

 equestria.45.t: "Королівська родина в полоні"
 equestria.45.d: "Після успішного перевороту в Кристальній імперії, принцесу Каденс і її родину було взято під арешт. Принцеса була призначена нами для управління Кристальною імперією за принципами гармонії. За її правління вона показала себе вмілою та справедливою правителькою. Вона залишалася нашим вірним союзником, попри всі лиха та негаразди, з якими ми зіткнулися. Якщо принцеси Еквестрії не можуть захистити свою власну небогу від ворогів, то хто вони такі? Ми мусимо звернутися до нової влади з допомогою дипломатії та зробити все можливе для їхнього звільнення!"
 equestria.45.a: "Виможіть від них їхнього звільнення!"
 equestria.45.a.tt: "Кристальна імперія отримає наші вимоги."
 equestria.45.b: "Треба це зробити іншим способом. Не можна ставити під ризик мир."

 equestria.46.t: "[FROM.GetNameDefCap] приймає наші вимоги"
 equestria.46.d: "[FROM.GetLeader] і [FROM.GetLeader.GetHerHis] радники прийняли нашу вимогу звільнити королівську родину. Наша делегація спровадить їх на шляху додому та запевниться, що їм ніщо не зашкодить на шляху. Навіть якщо вона втратила свій трон, найважливішим є те, що Каденс досі жива і досі з нами, а не гниє в в'язницях Кристального Міста."
 equestria.46.a: "Ура!"

 equestria.47.t: "[FROM.GetName] відмовляється"
 equestria.47.d: "[FROM.GetLeader] і [FROM.GetLeader.GetHerHis] радники відхилили нашу вимогу звільнити королівську родину, заявивши, що мир ніж нами може існувати тільки допоки королівська родина знаходиться під їхнім захистом. Хоча збереження миру нам дороге, використання заручників недопустиме. Погіршує все той факт, що вони — наші учні, наші друзі, наша родина. Не можна це так кидати. Нам треба зробити все можливе, щоби домогтися їхнього звільнення!"
 equestria.47.a: "Цим усе скінчено. Ізолюйте їх."

 equestria.48.t: "[FROM.GetName] звільняє принцесу"
 equestria.48.d: "Обірвавши всі зв'язки з Кристальним Містом і змусивши інші держави під нашим впливом зробити те ж саме, нам вдалося майже повністю ізолювати Кристальне Місто. Урешті-решт, цього тиску виявилося досить, адже цього ранку ми отримали телеграму з Кристального Міста, де йшлося про те, що їхня влада приймає наші умови: звільнить королівську родину та посадить її на дипломатичний потяг у напрямі Кантерлоту. Це великий успіх для нашої дипломатії."

 equestria.49.t: "Принцесу знайдено!"
 equestria.49.d: "Після окупації Кристальної імперії, Королівська варта знайшла прицнесу Каденс і її родину в найглибших підземеллях під Королівським палацом. Знайшли їх у жахливому становищі: вони були зголоднілі, неохайні та ледь трималися за життя, як тільки могли. Аж ось наші солдати пробилися крізь останні двері до їхньої камери. Коли діархи почули новини, вони висловили полегшення від факту, що їхня небога та її родина досі живі після довгої відсутності контакту. Мабуть, варто це відсвяткувати?"

 equestria.50.t: "Королівська родина повернулася!"
 equestria.50.d: "Сьогодні принцеса Каденс і її родина прибули в Кантерлот. Вони досі були помітно ослаблені після перебування в ув'язненні під Кристальним Містом, але в приватних апартаментах Кантерлоту вони почали відновлюватися. Обидві сестри-принцеси привітали їх особисто, коли потяг пристав до перону. Після тижнів страху та переживання через їхні долю та здоров'я вони нарешті возз'єдналися. Кілька терапевтів і друзів навідалися до них під час їхньої поїздки додому, а інші, якщо вірити чуткам, зроблять це в недалекому майбутньому. Чи повернуться вони на північ до управління Кристальною імперією, досі неясно. З нагоди цієї щасливої події державне свято було проголошено до кінця тижня."
 equestria.50.a: "Дяка зорям, що вони в порядку."

 equestria.53.t: "Повернення Сомбри"
 equestria.53.d: "Унаслідок несподіваної ланки подій, король Сомбра повернувся з безодні та захопив владу в Кристальній імперії. Опір з боку Каденс і прибічників гармонії не буде вічним. Ми мусимо підготуватися до війну."
 equestria.53.a: "Як таке могло статися?"

 equestria.54.t: "Сомбра повертається"
 equestria.54.d: "Сомбра повернувся, і його погляд спрямований на Еквестрію, а саме на тих, хто заподіяв йому багато проблем у минулому. Ми мусимо відбиватися в ім'я гармонії та втрятувати наших кристальних родичів!"
 equestria.54.a: "Підготуйте наших маленьких поні до оборони! За Еквестрію!"
 equestria.54.b: "Ми мусимо відправити своїх поні та покінчити з загрозою Сомбри миру та гармонії!"

 equestria.55.t: "Жодної громадянської війни"
 equestria.55.d: "Після останньої виснажливої війни, дух революціонерів зник. Багато поні вмерло. Ніхто більше не хоче воювати."
 equestria.55.a: "Мир."

 equestria.56.t: "Маріонетковий уряд"
 equestria.56.d: "Після того, як король Сомбра окупував Еквестрію, він перетворив її в маріонеткову державу. Ми продовжимо своє існування під його контролем і за настанови губернатора Сакіри."
 equestria.56.a: "Прекрасно..."

 equestria.57.t: "Інтеграція Кристальної імперії"
 equestria.57.d: "Уряд Кристальної імперії бажає бути інтегрований в Еквестрію у якості автономної держави."
 equestria.57.a: "Тоді гаразд."
 equestria.57.b: "Ми не можемо цього зробити."

 equestria.58.t: "Підтримання зв'язків із Кристальною імперією"
 equestria.58.d: "Після проведення референдуму Кристальна імперія оголосила про свою незалежність. Однак, ми досі підтримуємо тісні зв'язки з нею. Нас слід зосередитися на збереженні дружби знашими дорогими друзями на півночі."
 equestria.58.a: "Друзі назавжди."
 equestria.58.b: "Каденс буде сама по собі."
 equestria.58.c: "Кристальна імперія — наша земля!"

 equestria.59.t: "Кристальна імперія відмовляється!"
 equestria.59.d: "Кристальна імперія відмовилася приєднуватися до нашого альянсу. Нам не надали причину, чому б вони відвернулися від нас."
 equestria.59.a: "Як вони сміють?"
 equestria.59.b: "Принцесо Каденс, перепрошую?"

 ### РЕФОРМИ ЛУНИ ###
  equestria.200.t: "Скромна пропозиція"
  equestria.200.d: "Селестія насупилася, гортаючи звіти про зниклі поставки зброї. Вона здивувалася, коли ввійшла Луна.\n\nЛуна виглядала серйозно. «Селестіє, я лишалася поза сценою з самого мого повернення. Я... я вважаю, що настав час мені зробити крок уперед і взяти на себе більше відповідальності».\n\nСелестія завмерла. «Чи готова Луна? Так, звісно», — подумала вона, дорікши себе за свої сумніви. «Звучить чудово, Луно. Ми й мусили правити разом. Ти щось хотіла б сказати?»\n\nЛуна кивнула, і їй перехопило подих. «Фестрали... це неправильно, 'Тіє! В Еквестрії не просто живуть три племені. Фестралів треба не цуратися, а визнати четвертим племенем!» Селестія здійняла копито, щоби заперечити, але Луна продовжила: «Я знаю, вони навіть не хочуть бути “еквестрійцями”, особливо після всіх прикрощів через, ну... ти знаєш. Але... вони — мої маленькі поні, і я їх підвела». Її голос перетворився на шепіт: «Я підвела їх, Селестіє. Я мушу це виправити. Еквестрія мусить бути дружнім домом для кожного».\n\n«Ну звісно, — подумала Селестія. — Бетпоні ледь були згодні приєднатися до трьох племен, коли їхню принцесу вигнали на місяць. І навіть після повернення Луни вони ставляться до нас із підозрою».\n\nАле не в бетпоні полягала справжня проблема. Проблема полягала в еквестрійцях. Маленький поні — легка здобич уночі, і щось у бетпоні, здавалося, вселяло в багатьох страх і недовіру. А коли повстала Найтмер Мун, налякані поні напали на бетпоні та виселили їх у гори. Давні упередження нікуди не зникли."
  equestria.200.a: "«Ми зробимо це разом, сестро»."
  equestria.200.b: "«Ти це зможеш, Луно. Я вірю в тебе»."
  equestria.200.c: "«Усе й так у порядку»."

  equestria.199.t: "Лють Луни"
  equestria.199.d: "Луна почервоніла, а зорі в її гриві спалахнули колючими голками. «Як ти можеш так казати, Селестіє? Я підвела їх! Ти... ти теж їх підвела! Що ти для них зробила за свою тисячу років, крім як заперечувала їхнє існування?! Я не прийшла сюди просити твого дозволу, я прийшла висловити своє рішення. Я виправлю цю проблему, із твоєю підтримкою чи без неї!»\n\nСелестія здригнулася, коли Луна грюкнула за собою дверима."
  equestria.199.a: "Бувало й краще."

  # Шлях до громадянської війни
  equestria.201.t: "Промова принцеси"
  equestria.201.d: "Кантерлотська аудиторія почала поволі наповнюватися журналістами, членами вищого суспільства та допитливими громадянами. Луна стояла за лаштунками, заспокоюючи свої нерви. Це... це здавалося значно легше в її голові. Її шлунок звело, а ноги хиталися. Вона спробувала уявити своїх бетпоні — їм була потрібна її допомога.\n\nВона вдихнула, вийшла на сцену й почала говорити. Нервово. Затинаючися. Але без упину. Про тяжке становище бетпоні, про заплановані нею реформи — закони, освіту, інвестиції, адміністративні зміни, але, що найважливіше, зміну в серцях громадян Еквестрії.\n\nТвайлайт підказала їй, що хороші промови мають пам'ятними фразами, тож Луна залишила найкраще наостанок. «...і таким чином, впровадивши ці реформи, ми запросимо фестралів стати четвертим племенем Еквестрії!».\n\nЛуна зітхнула з полегшенням. Це скінчилося. «Є питання?»"
  equestria.201.a: "Кімната вибухнула хаосом."  

  equestria.198.t: "Питання"
  equestria.198.d: "Крики. Питання. Галас. Злість.\n\nЛуна відступила від подіуму, її ноги погрожували здати. Вона вдалася до старих королівських звичок. «МОВЧАТИ!» Кімната поринула в тишу. «Я... я... відповім на кілька питань... будь ласка, підніміть копита... так, Ви».\n\n«“Хроніки Кантерлота”. Ці реформи, беззаперечно, будуть спірними... Чи порадилися Ви з громадськістю з цього приводу?»\n\n«Ну... я... ем-м-м...»\n\n«“Філліделфійський опитувальник”. Хіба ми не мусимо виразити свою думку з приводу включення нових рас в еквестрійський соціум?»\n\n«Так, але...»\n\n«“Кантерлотська служба новин”. Чи підтримує Селестія ці реформи? Чому її тут немає?»\n\n«Ну, це не...»\n\nЛуна почала панікувати. «Послухайте! Звісно, я ціную думку кожного. Я не стану вас примушувати. Ми... ем-м-м... проведемо референдум! Так, референдум щодо затвердження фестралів як четвертого племені... Дякую, прошу більше без питань!»\n\nЛуна втекла з аудиторії."
  equestria.198.a: "Вихід по-королівськи."

  equestria.202.t: "Наслідки"
  equestria.202.d: "Луна повалилася, ридаючи. Референдум? Про що вона думала?! А якщо вона програє? Вона хоч і може впроваджувати закони на свій розгляд, але тільки після згоди на проведення референдуму. Вона сподівалася дати бетпоні надію, а натомість тільки відібрала її в них.\n\nВона була слабкою... Їй була потрібна сила... ні! Це була стара Луна.\n\nВона глибоко вдихнула та встала, заспокоюючи себе. Їй потрібна підтримка вірних їй поні. Усе можливо, якщо заручитися співпрацею та дружбою."
  equestria.202.a: "Найняти команду прихильників й активістів."
  equestria.202.b: "Звернутися до Елементів Гармонії."

  equestria.203.t_1: "Нове покоління"
  equestria.203.t_2: "Друг у біді"
  equestria.203.d_1: "Кантерлотська бюрократія взялася до справ. Активіст кампанії — нечастий запит з боку абсолютного монарха, але він знає, як знайти правильного поні для всякої роботи.\n\nЗа кілька днів Луну познайомили з командою, що симпатизувала бетпоні, та досвідчених організаторів, серед яких — PR-фірма, люб'язно надана прихильним мером Мейнгеттену.\n\nЇхні дії були швидкі: планування вербування добровольців, ключові комунікації, мітинги та рекламні кампанії. Тривоги Луни полегшали. Ці поні розуміли цей новий світ. Вони знали, як перетворити волю у владу.\n\nАле саме активісти найбільше приголомшили Луну. Вони трепетом дивилися на неї та з пристрастю про своє бажання змін, мотивуючися будь то абстрактними принципами або особистим досвідом.\n\nВони вірили в себе, але не тому що знали, що все спрацює, а тому, що всяка зміна мусить починатися з надії. Луна вмить відчула сором через виявлений розпач після своєї промови. Ці поні не мали ні великої магічної сили, ні божественного права на престол, але при тому вірили в себе, маючи тільки добре серце та головну мету. Луна послідує їхньому прикладу."
  equestria.203.d_2: "Реріті прокотила валізи залами Кантерлоту. Луна викликала їх, а Мапа вибрала Реріті. Делікатна кантерлотська проблема потребувала уваги делікатної кантерлотської поні.\n\nГодину по тому, Реріті кивала співчутливо, а Луна безпорадно жестикулювала: «Референдум ніколи не вдасться! Я все зіпсувала!»\n\n«Луно, дорогенька, ти найбільше з усіх поні знаєш, що їхня любов походить не з наказів і примусу! Проведення цих реформ — тільки початок виправлення. Ти розпочала цю важливу розмову серед поні, і тепер ми мусимо завоювати їхні серця! Ти, Луно, ідеальна кобилиця для цього!»\n\nЛуна вдавилася своїм чаєм: «Я? Моя промова була катастрофою. Я тільки погіршила становище бетпоні».\n\n«Ой, годі тобі! Я працювала в Кантерлоті роками, і в тебе є та чиста щирість, якої бракує самій принцесі Селестії!» На її морду закралася посмішка. «Так, ми бачили твій страх, але також і твою чесність, your твою пристрасть, твою відвагу! Ти аж сяяла від цього!» Вона поглянула на Луну поглядом бізнеспоні. «Ну-ну, я не потерплю більше тебе такою похмурою. Ми виграємо на цьому референдумі, і я знаю багато поні в Кантерлоті, хто міг би допомогти нам. Ми розпалимо доброту в наших поні!»\n\nЛуна тремтяче зітхнула та кивнула. Якби ж тільки в неї була така подруга до того, як вона стала Найтмер Мун. «Я зроблю все можливе, Реріті».\n\n«Чудово, дорогенька! Тепер ми мусимо підібрати тобі нову сукню таку, що сяє, як зорі у твоїй гриві...»" # (&?)
  equestria.203.a: "Ми це зможемо, чи не так?"

  equestria.204.t: "Дивний сон"
  equestria.204.d: "Місті Найт часто бачила сни. Про дружбу, про ціль, про хвилювання. Все, чого їй бракувало в повсякденному житті. Але цього разу її сон був інакший. Вона сиділа поза містом уночі, розглядаючи зорі.\n\nРаптом зорі замерехтіли, і щось підлетіло до неї! Вона зойкнула, відступивши назад, коли перед нею постав великий чорнильно-чорний алікорн.\n\nЇї переповнив жах: перед нею стояла Найтмер Мун — стародавнє чудовисько, що освкернило Луну!\n\n«Місті Найт. Ти мені потрібна». промовила Найтмер Мун. Голос був незвичайно чарівним, і вона поглянула в звужені зіниці Найтмер, загубившися в нескінченній безодні ночі.\n\nМісті заспокоїлася, дивуючися, чому вона так злякалася Найт... тобто Луни? Луна час від часу відвідувала сни поні, і її очі билу прекрасні.\n\n«Ти мені потрібна, Місті. Мені потрібні герої, учні, як ти». Серце Місті тенькнуло. Учениця Принцеси? Героїня? Вона зробить що завгодно для Луни. Але... чи не забула вона щось? Вона намагалася згадати.\n\nЛуна підійшла ближче. «Поглянь на мене, Місті, та дослухайся до мого голосу. Ти мусиш запам'ятати мої інструкції...»\n\nНаступного ранку, Місті вислизнула зі свого дому, прямуючи до..." # (&?)
  equestria.204.a: "...військового складу."
  equestria.204.b: "...склади в доках."
  equestria.204.c: "...табору для зустрічі."

  equestria.205.t: "Учні Луни"
  equestria.205.d_1: "Місті послідувала інструкціям Луни, наближаючися до точки зустрічі.\n\nВона помітила кілька гвинтівок, спрямованих на неї, але поворухнулася. Вона тепер учениця Луни. Натомість, вона промовила: «Темно надворі, еге ж?» Вони розслабились, опустивши рушниці. «Не лякай нас так!»\n\nКілька поні та... один бетпоні? Попри темряву, їхні очі сяяли дивним світлом. Пони чи фестрали, всі вони служили Луні, як і вона. «Ласкаво просимо, новачок. Луна потребує нашої допомоги. Ось наш план...»\n\nГодину по тому, три вантажівки загуркотіли по дорозі, наближаючися до воріт військової бази. Місті опустила скло кабіни, світло прожекторів ударило їй в морду й до неї підійшов вартовий. «Я за щомісячною доставкою в Лас-Пегасус».\n\nВартовий насупився. «Я думав, ви не приїдете до ранку? Який Ваш пароль?»\n\n«36 Чарлі Новембер», — відказала вона.\n\nВартовий задумався. «Це один зі старих королівських паролів...»\n\nСидячи в кузові, її друзі тримали зброю напоготові.\n\nВартовий докірливо цокнув їй: «З урахуванням нещодавніх крадіжок ми перейшли на місцеві коди. Запам'ятай це наступного разу, гаразд?»\n\nВона заспокоїлася, коли їх пропустили всередину. Вони візьмуть цю зброю й розподілять її між друзями Луни. І вони будуть тренуватися.\n\nУчні Луни будуть готові." # (&)
  equestria.205.d_2: "Дощ сильно лив по дахах у доках, коли Місті наблизилася до групи зіщулених поні. Вони, як і вона, були мрійниками з сяючими очима. Один кивнув, коли вона підійшла. «Ще один друг Луни, як я бачу. Ти не боїшся забруднити копита?»\n\nМісті нетерпяче кивнула. Їхній ватажок указав уперед. «Бачиш отой склад? Не військовий. У наші дні охоронці надто підозрілі. Але це? Склад приватної охоронної фірми. Працюють у джунглях і на фронтирі. Напханий усіляким озброєнням для захисту від диких звірів, типу мантікор і драконів».\n\nМісті була збентежена: «Хіба не еквестрійська армія мусить займатися справами такого роду?»\n\n«Колись займалися, але з появою загрози з боку чейнджлінґів усе більше й більше ресурсів іде в інші реґіони. І ми цим можемо скористатися. Ходімо».\n\nДві години по тому й на безпечній відстані, група з ентузіазмом розбирала свою здобич. Гвинтівки, сітки, принади, вибухівки, магічні щити та зілля. Протидраконячі гвинтівки зустріли тихим схваленням — зброя, яка зможе пробити драконячу луску, зможе пробити й сталь.\n\n«Битви з істотами не надто відрізняються від битв із поні», — подумала Місті. Вони візьмуть цю зброю й розподілять її між друзями Луни, and they would train. І вони будуть тренуватися.\n\nУчні Луни будуть готові."
  equestria.205.d_3: "Місті підкралася до зруйнованого кам'яного замка, покинутого з ранніх днів Еквестрії. Під упавшою секцією стіни розмовляла купка поні, з'юрбившися довкола багаття.\n\nВони затихли, подумавши привітати її. «Привіт, ми можемо тобі допомогти? І, ем-м-м, не зважай на нашого друга-бетпоні, він просто проходив повз».\n\nВона оглянула бетпоні. Улюбленець Луни. Таких слід цінувати, а не боятися. Вона відповіла з посмішкою: «Темно надворі, еге ж?»\n\nГрупа заспокоїлася. «Що ж, іще одна! Ласкаво просимо, подруго, до Учнів Луни».\n\nЇхні очі сяяли з тією ж рішучістю, що й її — вони розуміли, що треба робити».\n\nНу, майже всі очі. Позаду них усіх, знервований поні промовив: «Що ж, перш ніж я піду, я хотів сказати, що я вражений нещодавньою підтримкою, наданою рухові бетпоні, але не розмію: нащо вся ця секретність і ці мисливські рушниці? Звісно ж, акцент мусить бути на референдумі, але здобутті ще більше гвинтівок...» Він із надією поглянув на Місті, наче вона би висловилася в його підтримку. Вона не відповіла.\n\nНатомість, бетпоні уважно подивився на нього. «Якби ти був фестралом, ти би знав, чому в питаннях безпеки не можна покладатися на Кантерлот».\n\nПоні зім'явся. «Пробач... Я не хотів... І все ж, дякую вам усім. Я ще вийду на зв'язок!» Він поспішив геть.\n\nБетпоні розсміявся: «Що ж, цей дурник пішов. Ми можемо почати працювати». Він озирнувся. «Декотрі наші друзі дістали зброю й оснащення. Ми будемо тренуватися. Всі ми мусимо бути готові»."
  equestria.205.a: "Я нарешті знайшла своє призначення."

  equestria.206.t: "Кампанія продовжується..."
  equestria.206.d_1: "Луна стояла попереду Мейнгеттенської ратуші, схвильована, але рішуча. ПОні розмахували банерами та транспарантами в її підтримку, а організатори мистецьки керували освітленням і музикою для ефектності. Луна зконцентрувалася на своїй злості. Це допомагало придушити знервованість.\n\n«Сьогодні, бетпоні живуть у злиднях у печерах і нетрях, відокремлені від решти суспільства! Еквестріє, чи це дружба?»\n«НІ!» — прокричав натовп.\n\n«Сьогодні, мама-бетпоні плаче, тому що її жереб'я хворе, оскільки еквестрійські лікарі не вміють лікувати фестралів! Еквестріє, чи це дружба?»\n«НІ!» — прокричав натовп.\n\n«Сьогодні, бетпоні хотіла прийти на цей мітинг, але її зупинила й обстежила варта, підозрювана за членство в культі Найтмер Мун. Але вона невинна! Еквестріє, чи *це* дружба?»\n\nНатовп спостерігав за тим, як організатори допомогли молодій бетпоні вийти на сцену, майже в сльозах.\n\n«Я ніколи й нічого поганого за життя не зробила... Я не заслужила на таке поводження!»\n\n«ЕКВЕСТРІЄ. ЧИ ЦЕ ДРУЖБА?» — Луна вигукнула своїм королівським голосом.\n\n«НІ-І!» — прогримів натовп із тією ж люттю, що наповнювала Луну. Її треба було тільки спрямувати.\n\n«Я стою перед вами та прошу вашої допомоги не як принцеса, а як поні! Я вже колись зробила помилку: намагалася керувати дружбою! Ні, дружба — це вільний вибір! Її не можна нав'язати! Мені потрібна твоя допомога, Мейнгеттене! Ти допоможеш мені? Я прошу кожного зробити пожертвування і приєднатися до мене. Ми мусимо...»" # (&?)
  equestria.206.d_2: "Луна стояла в мейнгеттенській аудиторії, сяючи в мерехтливій сукні, поважна та таємнича. Увійшли найвпливовіші особи міста. Контакти Реріті творили дива. «Покажи їм свою істинну силу, дорогенька».\n\nЛуна кивнула Реріті й вийшла на сцену. Їй хотілося впасти на землю, але вона згадала, що навіть якщо їй не вдасться, в неї все ще лишиться друг.\n\n«Мої маленькі поні. Упродовж тисячоліть, Еквестрія була землею дружби. Саме дружба допомогла нам вигнати віндіґо, саме вона поєднала три племені в одну еквестрійську націю й саме вона врятувала мене від мого божевілля.\n\nІ досі дружба рятувала нас від Тірека, від Дискорда, від королеви Кризаліс. Завдяки дружбі я зараз маю силу стояти тут.\n\nТо де наша чесність, коли бетпоні звинувачують у членстві в культі Найтмер Мун?\nДе наша доброта, коли їх не допускають до основного суспільства?\nДе наша щедрість, коли ми пожинаємо плоди нової епохи?\nДе наша вірність, коли ми відвертаємося від тих, хто колись жив серед нас?\nДе наш сміх, коли зіщулюємося від страху замість усміхатися як друзі?»\n\nЛуна оглянула кімнату, велична й упевнена. Кімната вслухалася в кожне її слово.\n\n«Це не дружба! Хоча дехто її би так назвав. Я прошу поні Мейнгеттену про допомогу. Ми мусимо дотримуватися наших цінностей, допоки ми не втратили Магію Дружби! По всій нації ми мусимо...»"
  equestria.206.a: "«...воювати з кожним, хто посміє назвати це дружбою!»"
  equestria.206.b: "«...битися за дружбу фестралів!»"
  equestria.206.c: "«...показати Еквестрії, як виглядає справжня дружба!»"

  equestria.207.t: "Проєкт «Мейнгеттен»"
  equestria.207.d_1: "Флоуинґ Каррент розділяв лють Луни, поки покинув промову. Молоді поні Мейнгеттену набралися нових ідей і нової енергії. Як вони могли не підтримати цю довгоочікувану зміну?\n\nВін попрямував до своєї звичної забігайлівки, маленький паб, де щотижня збиралася активістська група СЕРЕ! (Співпраця, емпатія та рівність в Еквестрії!). Приміщення було напхом напхане поні, готовими допомогти за зробити свій внесок, і їхнім правденим гнівом. Флоуинґ Каррент насилу підтримував порядок, роздаючи їм завдання, що відповідали би їхнім особливим здібностям. За годину вони досягли того ж поступу, що й за рік безплідних інтелектуальних дебатів.\n\nАле цього було недостатньо. Невдовзі розмови стали агресивними. Один поні, чиї очі сяяли з дивною рішучістю, говорив про імітування борців за виживання, що озброювалися перед катастрофою. Інші пропонували створення груп борців із противниками інтеграції фестралів. Хтось почав лаяти Селестію. Що вона зробила за своє тисячоліття з бетпоні? Чому вона не підтримувала Луну?\n\nКаррента переповнювала лють, яку він точно спрямовував й організовував.\n\nЙому хотілося би присвятити трохи більше часу, але в нього була робота на електростанції. Тому він працював до глибокої ночі. Колись Луна нарікала на те, що поні спали під час її прекрасної ночі. Але в місті, що ніколи не спить, у Луни було багато друзів."
  equestria.207.d_2: "Флоуинґ Каррент розділяв запал Луни, поки покинув промову. Молоді поні Мейнгеттену були збуджені. Як вони могли не підтримати цю довгоочікувану зміну?\n\nВін попрямував до своєї звичної забігайлівки, маленький паб, де щотижня збиралася активістська група СЕРЕ! (Співпраця, емпатія та рівність в Еквестрії!). Приміщення було напхом напхане поні й амбіціями. Флоуинґ Каррент насилу підтримував порядок, роздаючи їм завдання, що відповідали би їхнім особливим здібностям. Спонсори, що були здатні говорити грішми; робітники, що могли б агітувати своїх колег; письменники, що випускали передові статті; студенти, що влаштовували посиденьки; музиканти, що писали пісні.\n\nКаррента переповнювала енергія, яку він точно спрямовував й організовував.\n\nЙому хотілося би присвятити трохи більше часу, але в нього була робота на електростанції. Тому він працював до глибокої ночі. Колись Луна нарікала на те, що поні спали під час її прекрасної ночі. Але в місті, що ніколи не спить, у Луни було багато друзів."
  equestria.207.d_3: "Флоуинґ Каррент розділяв запал Луни, поки покинув промову. Молоді поні Мейнгеттену були збуджені. Як вони могли не підтримати цю довгоочікувану зміну?\n\nВін попрямував до своєї звичної забігайлівки, маленький паб, де щотижня збиралася активістська група СЕРЕ! (Співпраця, емпатія та рівність в Еквестрії!). Заклик Луна до дружби щось змінив. Скільки часу вони витрачали на довжелезні інтелектуальні дебати? Еквестрія — земля дружби, і саме так вони змінять світ.\n\nПоні бадьоро обговорювали свої цілі — змінити думку друга чи члена сім'ї; не мовчати, коли вони бачили несправедливість; відвідувати ізольовані спільноти фестралів і влаштовувати програми обміну. Але найважливіше — це бути тими поні, яких хотіла бачити Луна.\n\nФлоуинґ Каррент намагався підтримувати організацію, допомагаючи поні втілити їхні ідеї в реальність. Йому хотілося би присвятити трохи більше часу, але в нього була робота на електростанції. Тому він працював до глибокої ночі. Колись Луна нарікала на те, що поні спали під час її прекрасної ночі. Але в місті, що ніколи не спить, у Луни було багато друзів."
  equestria.207.a: "Він повернувся додому та знайшов лист..."

  equestria.208.t: "Тим часом у горах..."
  equestria.208.d: "Вечір зійшов на землі бетпоні, коли ті з нетерпінням з'юрбилися довкола сільського радіо й від цікавості попискуючи, коли голос Луни прорізáв повітря: «...чи це дружба? НІ!». Плескаючи своїми крихітними крильцями, Найт Блоссом скакала туди-сюди з захопленням. «Мамо, мамо, Принцеса говорить про нас!»\n\nДаск Горайзонс терпляче кивнула: «Це так».\n\n«Але чому? Чому це інші поні не хочуть бути нашими друзями? Чому Луна допомагає нам?»\n\nДаск Горайзонс зітхнула. «Більше тисячі років тому, Луна була нашою Принцесою. Вона жила вночі, як ми, і робила ніч чарівною. Вона любила нас, а ми любили її. Але ми їй цього не сказали. Натомість, ми скаржилися на інших поні й на те, які вони злі. Їм не подобалася наша ніч і не подобалися наші кажанячі крила. А Луна ставала все більш самотньою та засмученою. Оскільки ми її підвели, вона надовго перетворилася на Найтмер Мун, ставши сердитою й злою. Після цього поні стали жахатися ночі й вигнали нас у гори, де ми живемо й понині».\n\nМордочка Найт Блоссом скривилася від цієї думки. «Тоді ми мусимо допомогти Луні! Я хочу побачити Принцесу!» Вона продовжила скакати та пищати з цієї ідеї, роблячи короткі, ковзаючі стрибки. Даск подумала, що скоро вона зможе повноцінно літати вночі.\n\nДвері прочинилися, і всередину ввійшов похмурого вигляду бетпоні. Він скинув свої рюкзак і гвинтівку біля дверей і повалився на диван.\n\n«Як пройшла зустріч, Сайленте? Що клани вирішили робити з Луною?» — спитала Даск.\n\nСайлент Пікс кивнув. «Ми вирішили...»"
  equestria.208.a: "«...захищати Луну»."
  equestria.208.b: "«...підтримувати Луну»."
  equestria.208.c: "«...підтримувати Луну тихо»."

  equestria.209.t: "Це не повториться"
  equestria.209.d_1: "Сайлент Пікс кивнув. «Ми вирішили мобілізувати всі клани. Групи бетпоні ввійдуть у міста, щоби допомогти з виступами Луни. Дехто з нас буде охороняти інших, — він кинув погляд на свою гвинтівку, — я в тому числі. А дехто з нас буде готуватися до найгіршого».\n\nДаск здригнулася. «Невже все настільки погано?»\n\n«Щось не так, Даск. Декотрі з наших поні бачать Луну вві сні. Але з нею щось не так. Ми вважаємо, що вона в біді. Групи поні в містах постачають нас зброєю. Сучасними еквестрійськими моделями. Якщо біда прийде, ми будемо готові».\n\nНайт Блоссом почала вимагати уваги: «Ти допомагаєш Луні? Ми можемо піти в місто? Я хочу її побачити!»\n\nСайлент подумав. «Для тебе було б добре зустріти нашу Принцесу. Так, ти можеш піти зі своєю матір'ю. Але якщо щось станеться, ти мусиш робити все як вона скаже».\n\nНайт Блоссом підстрибнула від захвату, знову спробувавши злетіти, і перевернувши стілець у процесі. «ЛУ-У-УНА, ЛУ-У-УНА, ЛУ-У-УНА!»\n\nСайлент обернувся до Даск. «Ми не можемо знову її підвести. Ми тисячу років платили за нашу помилку. Це не повториться».\n\nУсю ніч звучало пронизливе «І-І-І-І-І-І-І-І-І». Бетпоні готувалися до будь-яких майбутніх подій."
  equestria.209.d_2: "Сайлент Пікс кивнув. «Звісно, ми будемо там заради неї. Ми стоятимемо за неї й покажемо це еквестріцям, — він кинув погляд на свою гвинтівку. — Але, про всяк випадок, гірські фортеці готуватимуться до інших варіантів».\n\nДаск здригнулася. «Невже все настільки погано?»\n\n«Мабуть. Декотрі з наших поні бачать дивні сни. Луна видається дуже напруженою. Ми продовжуємо отримувати нові поставки зброї від доброзичливців з Еквестрії. Якщо станеться щось погане, ми зможемо втрутитися або сховатися тут».\n\nНайт Блоссом почала вимагати уваги: «Ти допомагаєш Луні? Ми можемо піти в місто? Я хочу її побачити!»\n\nСайлент подумав. «Для тебе було б добре зустріти нашу Принцесу. Так, ти можеш піти зі своєю матір'ю, але поводь себе якомога краще!»\n\nНайт Блоссом підстрибнула від захвату, знову спробувавши злетіти, і перевернувши стілець у процесі. «ЛУ-У-УНА, ЛУ-У-У-УНА, ЛУ-У-УНА!»\n\nСайлент обернувся до Даск. «Ми не можемо знову її підвести. Ми тисячу років платили за нашу помилку. Це не повториться».\n\nРюкзаки зібрали, крила розправили. «Кажани» рухалися на Мейнгеттен."
  equestria.209.d_3: "Сайлент Пікс кивнув. «Ми мусимо підтримати Луну, але надлишкові зусилля тільки відштовхнуть еквестрійців. Урешті-решт, це наше спільне рішення, яке ми не можемо приймати самі. Це може бути поганим рішенням, але... я вірю, що поні Еквестрії вчинять правильно, — він кинув погляд на свою гвинтівку. — Але, про всяк випадок, гірські фортеці будуть готуватися».\n\nДаск здригнулася. «Невже це необхідно?»\n\n«Малоймовірно, але... декотрі з наших поні бачать дивні сни. Луна видається дуже напруженою. Ми продовжуємо отримувати нові поставки зброї від доброзичливців з Еквестрії, тож фортеці завжди будуть у безпеці».\n\nНайт Блоссом почала вимагати уваги: «Ти допомагаєш Луні? Ми можемо піти в місто? Я хочу її побачити!»\n\nСайлент подумав. «Для тебе було б добре зустріти нашу Принцесу. Так, ти можеш піти зі своєю матір'ю».\n\nНайт Блоссом підстрибнула від захвату, знову спробувавши злетіти, і перевернувши стілець у процесі. «ЛУ-У-УНА, ЛУ-У-У-УНА, ЛУ-У-УНА!»\n\nСайлент обернувся до Даск. «Ми не можемо знову її підвести. Ми тисячу років платили за нашу помилку. Це не повториться».\n\nОтже, бетпоні почали роботу підпільно. Спостерігаючи. Чекаючи. Невпевнені. Але рішучі."
  equestria.209.a: "Цього разу все буде інакше."

  equestria.221.t: "Марш мільйона мустанґів"
  equestria.221.d_1: "У ніч напередодні референдума поні по всій нації марширували при свічках. У центрі цього всього, в Мейнгеттені, стояла Луна. Абсолютна влада не дала їй нічого, в той час як мільйони самі зібралися для цієї ночі.\n\nРезультати голосування були багатообіцяючими, але Луна все ще хвилювалася. Її мрія житиме або вмре тут.\n\nТому Луна заговорила. Про справедливість. Про надію. Про... мрії? Вона затнулася, витріщившися на натовп. Зневіра. Усмішки. Надія. Її команда активістів, зайнявши передні ряди, з їхніми нездійсненними мріями на її плечах. Як хтось міг би понести непідйомний тягар мрій ідеаліста?\n\nАж раптом... Луна зрозуміла. Вона зрозуміла дивну стагнацію, що мучила Еквестрію. Вона зрозуміла, чому її сестра цього не робила. Вона зрозуміла, чому вона була потрібна цій новій епосі.\n\nСльози вкрили її мордочку, і вона промовила: «Як Принцеса Ночі, я захищаю та плекаю сни Еквестрії. Стоячи перед вами, тепер я розумію, як неправильно я розуміла цю роль. Адже навіщо нам сни та мрії, якщо не для спроби втілити їх у життя?»\n\n«Сьогодні, я даю вам обіцянку. Цієї ночі, в місті, що ніколи не спить, я втілю довірені вами мрії та сни в реальність! Перша з цих багатьох мрій здійсниться цієї ночі! Мрія про дружбу! Про виправлення великої кривди! Про сполучення ночі й дня в одне ціле!»\n\nМісяць ясно сяяв над містом, і глибоко всередині спав великий тягар, а вересклива, ненависна лють зникала хвилина у хвилину. Так усе й мусило бути.\n\nЯсне світло прокотилося по натовпу, коли здетонувала бомба, закладена під сценою."
  equestria.221.d_2: "У ніч напередодні референдума поні по всій нації марширували при свічках. У центрі цього всього, в Мейнгеттені, стояла Луна, і нація дивилася на неї.\n\nРезультати голосування були багатообіцяючими, але Луна все ще хвилювалася. Її мрія житиме або вмре тут.\n\nЛуна вийшла на подіум й оглянула натовп. Поні всміхалися та сміялися. Маленьку бетпоні оточили допитливі жереб'ята-пегаси. Активісти скандували, взявшися копито в копито. А в передньому ряді підбадьорююче всміхалася Реріті.\n\n«Завтра ми голосуємо за закони, за ідеї, за укази. Я не знаю, що станеться. Але я знаю, що значно важливішою за будь-яку зміну законів є зміна в наших серцях».\n\n«Навіщо нам закон, якщо його не дотримуються?\nНащо потрібна усмішка, якщо вона вимушена?\nНащо потрібен мир, заснований на виключенні?»\n\n«Якось я спитала вас, що сталося з дружбою в Еквестрії, — вона вказала на натовп. — Ось вона, переді мною. Наші погляди зібрали нас разом і створили нову дружбу, яка перетворить нашу націю й утілить наші мрії в реальність! Жодні голосування, жоден закон не зможе змінити те, що ми створили тут цієї ночі!»\n\nНатовп вигукнув на знак згоди та радості. Луна всміхнулася. Вона витрачала своє життя, вимагаючи, просячи і незнаходячи друзів. Тепер вона зосередилася на допомозі іншим, і ось вона стояла з тисячами друзів. Місяць ясно сяяв над містом, і глибоко всередині спав великий тягар, а вересклива, ненависна лють зникала хвилина у хвилину. Так усе й мусило бути.\n\nЯсне світло прокотилося по натовпу, коли здетонувала бомба, закладена під сценою."
  equestria.221.a: "Заждіть, що?"

  # Щасливий кінець чи громадянська війна?
  equestria.210.t: "Кривавий місяць"
  equestria.210.d_1: "Бомба розірвала сцену, ударна хвиля жбурнула Луну на землю.\n\nХаос. Крики. Плутанина.\n\nПоні кричали, верещали й гукали, бетпоні від страху знялися в повітря, а кілька сміливців рвонулися на допомогу Луні.\n\nВ центрі, серед обвугленого щебеню, Луна стала на ноги, поранена, але жива. Перед нею, в передньому ряді — її поні. Опіки. Вигуки. Жах. Луні перехопило подих, коли вона побачила — неподалік від неї — молодого, білого жеребця, чиї колись повні надії очі тепер були нерухомі.\n\nУсередині почала скипати темна лють, м'яке бліде свтло місяця змінилося на криваво-червоне, вимагаючи припинення. Якимось чином, світ послухався. Тиша змінила крики, пегаси й бетпоні зависли в повітрі, їхні крила зупинилися.\n\nЗавмерлий натовп безпомічно дивився, як темно-синя кобилка купалась у світлі кривавого місяця. У натовпі стояла Даск Горайзонс зі своєю донькою, обоє намагалися заволати від жаху, але жодного звуку не вийшло. Кривавий місяць — не реалізована мрія, а насталий кошмар.\n\nЛуна стояла у вихорі магічного гніву. Це не та дріб'язкова лють ображеного лошати, а праведний гнів воїна віри. Її промови були невдалі, а поні, що покладала свої надії на неї, лежала мертвою. Світ поламаний і повен несправедливості. Луна знищить тих, хто посмів це зробити. Її очі почали звужуватися, коли вона потягнула силу з безрозсудною енергією.\n\nВ її думки закрадалася давно відома темрява."
  equestria.210.d_2: "Бомба розірвала сцену, ударна хвиля жбурнула Луну на землю.\n\nХаос. Крики. Плутанина.\n\nПоні кричали, верещали й гукали, бетпоні від страху знялися в повітря, а кілька сміливців рвонулися на допомогу Луні.\n\nВ центрі, серед обвугленого щебеню, Луна стала на ноги, поранена, але жива. Перед нею, в передньому ряді, її глядачі корчилися від болю, і серед них була Реріті, чия білосніжна шкурка була вкрита попелом і кров'ю.\n\nУсередині почала скипати темна лють, м'яке бліде свтло місяця змінилося на криваво-червоне, вимагаючи припинення. Якимось чином, світ послухався. Тиша змінила крики, пегаси й бетпоні зависли в повітрі, їхні крила зупинилися.\n\nЗавмерлий натовп безпомічно дивився, як темно-синя кобилка купалась у світлі кривавого місяця. У натовпі стояла Даск Горайзонс зі своєю донькою, обоє намагалися заволати від жаху, але жодного звуку не вийшло. Кривавий місяць — не реалізована мрія, а насталий кошмар.\n\nЛуна стояла у вихорі магічного гніву. Це не та дріб'язкова лють ображеного лошати, а праведний гнів воїна віри. Її промови були невдалі, а її подруга лежала мертвою. Світ поламаний і повен несправедливості. Луна знищить тих, хто посмів це зробити. Її очі почали звужуватися, коли вона потягнула силу з безрозсудною енергією.\n\nВ її думки закрадалася давно відома темрява."
  equestria.210.a: "Ні, опирайся!"
  equestria.210.b: "Здрастуй, темряво, мій стáрий друг." # (&?)

  # Громадянська війна
  equestria.211.t: "Постає новий місяць"
  equestria.211.d_1: "Кривавий місяць світив усе яскравіше, а Луна лютувала. Вона більше не поні, якою була колись. Вона виросла й порозумнішала, більше не була корисливою кобилою, що жадала любові. Зі своєю силою, вона могла покінчити з цим божевіллям, і вона спустила всі гальма, що так глибоко її уражали. Адже сни й кошмари — це дві сторони одного й того ж.\n\nЛуна — ні — Найтмер Мун стояла перед натовпом у всій своїй присутності. І з цим повернулися й спогади... кантерлотські військові коди... зачаровані учні... схована зброя й ретельно підготовлені інструкції. Ох, вона була ЗАЙНЯТА, чи не так?\n\nНайтмер Мун розреготалася. Будучи Луною, вона завоювала любов і довіру громадськості. Будучи Найтмер Мун, вона здійняла велике військо, яке не переможуть навіть Елементи Гармонії. Найтмер Мун розуміла цей новий світ ЗМІ, машин і військової сили так, як не могла зрозуміти Селестія.\n\nМісяць пульсував, і поні по всій Еквестрії дізналися про це. Час, обіцяний у їхніх снах, настав. Кривавий місяць заспокоївся, і поні почали рухатися. Її зачаровані послідовники проштовхувалися крізь натовп, надаючи допомогу пораненим і керуючи самими масами.\n\nНайтмер Мун пішла. В неї було багато справ." # (&)
  equestria.211.d_2: "Кривавий місяць світив усе яскравіше, а Луна лютувала. Вона більше не поні, якою була колись. Вона виросла й порозумнішала, більше не була корисливою кобилою, що жадала любові. З силою, вона могла покінчити з цим божевіллям. З силою, вона могла би врятувати свою подругу. Вона спустила всі гальма, що так глибоко її уражали. Адже сни й кошмари — це дві сторони одного й того ж.\n\nЛуна — ні — Найтмер Мун стояла перед натовпом у всій своїй присутності. І з цим повернулися й спогади... кантерлотські військові коди... зачаровані учні... схована зброя й ретельно підготовлені інструкції. Ох, вона була ЗАЙНЯТА, чи не так?\n\nНайтмер Мун розреготалася. Будучи Луною, вона завоювала любов і довіру громадськості. Будучи Найтмер Мун, вона здійняла велике військо, яке не переможуть навіть Елементи Гармонії. Найтмер Мун розуміла цей новий світ ЗМІ, машин і військової сили так, як не могла зрозуміти Селестія. Реріті ледь ворухнулася, і Найтмер Мун огорнула її магією, заліковуючи її рани.\n\nМісяць пульсував, і поні по всій Еквестрії дізналися про це. Час, обіцяний у їхніх снах, настав. Кривавий місяць заспокоївся, і поні почали рухатися. Її чорний ріг засяяв силою й лікувальна магія обійшла натовп. Реріті застогнала — вона досі жива!\n\nНайтмер Мун усміхнулася. В неї було багато справ." # (&)
  equestria.211.d_3: "Луна опиралася, безпорадно борячися за здоровий глузд. В її думках, на неї з жалем дивилася Найтмер Мун. «Поглянь, чого досягла твоя слабкість. Тільки смерть і невдача». Луна поглянула.\n\nМаленька бетпоні з жахом витріщалася на кривавий місяць.\nЗавмерлі очі її загиблих соратників ніколи не побачать утілення своїх мрій.\nАктивіст, розтоптаний охопленим панікою натовпом.\n\nНайтмер Мун була права, і Луна дозволила темряві поглинути її.\n\nНайтмер Мун стояла перед натовпом. І спогади... кантерлотські військові коди... зачаровані учні... схована зброя й ретельно підготовлені інструкції. Ох, вона була ЗАЙНЯТА, чи не так?\n\nНайтмер Мун розреготалася. Будучи Луною, вона завоювала любов і довіру громадськості. Будучи Найтмер Мун, вона здійняла велике військо, яке не переможуть навіть Елементи Гармонії. Найтмер Мун розуміла цей новий світ ЗМІ, машин і військової сили так, як не могла зрозуміти Селестія.\n\nМісяць пульсував, і поні по всій Еквестрії дізналися про це. Час, обіцяний у їхніх снах, настав. Кривавий місяць заспокоївся, і поні почали рухатися. Її зачаровані послідовники проштовхувалися крізь натовп, надаючи допомогу пораненим і керуючи самими масами.\n\nНайтмер Мун пішла. В неї було багато справ." # (&)
  equestria.211.d_4: "Луна якийсь час опиралася темряві, але незабаром віддалася в її знайомі обійми. Її подруга загинула, який уже сенс?\n\nЛуна — ні — Найтмер Мун стояла перед натовпом у всій своїй присутності. І з цим повернулися й спогади... кантерлотські військові коди... зачаровані учні... схована зброя й ретельно підготовлені інструкції. Ох, вона була ЗАЙНЯТА, чи не так? Найтмер Мун розреготалася, але завмерла, побачивши, як тіло Реріті ворухнулося. Вона жива!\n\nРеріті прохрипіла: «Луно... це не дружба... пам'ятай...» Реріті кашлянула: її горло, подерте від опіків, заважало говорити.\n\nНайтмер Мун... Луна... опиралася. Авжеж. Дружба. За неї вона й боролася.\n\nВона спрямувала лікувальну хвилю енергії на натовп, вилікувавши їхні найгірші рани, та звернулася до них: «Поні! Цей весь жах — це не дружба. Тероризм — це не дружба. Насильство — це не дружба. Ми дали Еквестрії все, але попри все вони відвернулися від нашої дружби. Ми мусимо принести дружбу Еквестрії, навіть якщо доведеться це зробити силою!»\n\nМісяць пульсував, і поні по всій Еквестрії дізналися про це. Час, обіцяний у їхніх снах, настав. Кривавий місяць заспокоївся, і поні почали рухатися..." # (&)
  #equestria.211.d_5:0 "An assassination attempt was made on Princess Luna. Speaking before tens of thousands of ponies gathered in support of batpony equality, a concealed bomb detonated, severely injuring and possibly killing several members of the audience.\n\nSurviving the blast, Luna was overcome with despair and rage, transforming into Nightmare Moon. A confused alliance of desperate batponies, brainwashed cultists, and well-meaning progressive supporters have risen up to support 'Luna'.\n\nThe Equestrian Civil War has begun."
  equestria.211.a: "Ніч мусить панувати."
  equestria.211.b: "Ніч настала."

  # Мир
  equestria.212.t: "Принцеса снів"
  equestria.212.d_1: "Луна опиралася, безпорадно борячися за здоровий глузд. В її думках, із неї глузувала Найтмер Мун: «Поглянь, чого досягла твоя слабкість. Тільки смерть і невдача».\n\nЛуна поглянула. Жах. Відчай... Але й надія.\n\nЖереб'я-бетпоні стояло поруч зі своєю матір'ю й дивилося на Луну, налякано, але з довірою.\nОдин із членів її кампанії з полегшенням побачив, що Луна вижила.\nАктивіст спрямовував поні для надання першої медичної допомоги з похмурою рішучістю на морді.\n\nНавіть серед трагедії поні чіплялися за свої мрії. І вона їх не зрадить. Спогади затягнули її, і вона зрозуміла. Найтмер Мун ховалась у світі снів. Вона дізнавалася військові таємниці, зачаровувала учнів і діставала зброю.\n\nЛуна витріщилася на Найтмер Мун. «Ти вкрала мої сили й обернула їх у зло й маніпуляцію. Годі цього. Ці сили — мої. І я використаю їх, щоби втілити в реальність мрії та сни».\n\nНайтмер Мун безсило верескнула, а Луна повернула свої сили. Вона більше не була чистою емоцією кошмару, а тихою надією сну. Червоний місяць заспокоївся, і силовий вир уповільнився до вируючого струмка. Він піднявся, і лікувальна хвиля магії пройшла крізь натовп. Опіки зникли, рани загоїлися, а нажахані поні заспокоїлися.\n\nЛуна насилу ворухнулася, її ріг згас, і вона знепритомніла."
  equestria.212.d_2: "Луна опиралася, безпорадно борячися за здоровий глузд. Із неї глузувала Найтмер Мун: «Поглянь, чого досягла твоя слабкість. Тільки смерть і невдача».\n\nЛуна поглянула, і її очі не могли відвернутися від обгорілого тіла Реріті. Вона... мертва?\n\nЛуна почала плакати, сльози лилися навіть у пекучій жарі полум'я. «Так, — вона схлипнула, — я надто слабка!» Магія Найтмер Мун могла б... але вона могла думати тільки про Реріті. Реріті, Елемент Щедрості. Реріті — з тих, хто віддав би своє життя, щоби врятувати Луну.\n\nЛуна знала, що зробила би Реріті, і знала, що мусить зробити. Ріг Луни засяяв, наче вмираюча зоря на небі, і вона зібрала магічну енергію. Повітря охололо, а кривавий місяць став млосно-сірим.\n\nІ тим не менш, Луна продовжила, заглиблюючися все далі в себе, збираючи енергію, здатну рухати сам Місяць.\n\nНайтмер Мун почала панікувати. «Зупинися! Ти вмреш! Я вмру!»\n\nІ тим не менш, Луна продовжила, віддаючи своє життя в закляття. Ще трішки...\n\nЇї зір потьмянів. Луна не побачила завершення заклинання. Хвиля лікувальної магії пройшла крізь натовп. Сни її перевершили, і вона віддалася в їхні обійми..."
  equestria.212.d_3: "Луна якийсь час опиралася темряві, але швидко здалася.\n\nЛуна — ні — Найтмер Мун стояла перед натовпом у всій своїй присутності. І з цим повернулися й спогади... кантерлотські військові коди... зачаровані учні... схована зброя й ретельно підготовлені інструкції. Ох, вона була ЗАЙНЯТА, чи не так? Найтмер Мун розреготалася, але завмерла, побачивши, як тіло Реріті ворухнулося. Вона жива!\n\nРеріті прохрипіла: «Луно... це не дружба... пам'ятай...»\n\nНайтмер Мун... Луна... опиралася. Авжеж. Дружба... але ж... поні не хотіли дружби. Її треба було нав'язати! Луна боролася, намагаючися вигнати Найтмер Мун зі своїх думок. Але ця вперта кобила була дужою, і отримувала допомогу з кошмарів тисяч її учнів.\n\nСлова Реріті з того доленосного дня в Кантерлоті повернулися до неї. «Луно, ти найбільше з усіх поні знаєш, що їхня любов походить не з наказів і примусу!» Підтримка учнів — це не справжня дружба, і їй не потрібен референдум, щоби довести це.\n\nЛуна розкинула свої думки по всій Еквестрії, безмовно закликаючи тисячі снів на допомогу: заради себе, заради бетпоні, заради дружби.\n\nІ поні Еквестрії прийшли. Зібравши сни, мрії та дружбу мільйонів, кошмари учнів розбіглися хто куди, а за ними втекла й Найтмер Мун.\n\nЗустрівшися з натовпом із тисяч, Найтмер Мун зменшилася, її риси зникли, і вона знепритомніла. На її місці стояла Луна. Утримуючи спадаючу силу снів, що проходила крізь неї, вона спрямувала хвилю лікувальної енергії на натовп, перш ніж теж знепритомніла."
  #equestria.212.d_4:0 "An assassination attempt was made on Princess Luna. Speaking before tens of thousands of ponies gathered in support of batpony equality, a concealed bomb detonated, severely injuring and killing several members of the audience.\n\nSurviving the blast, Luna held back the dark powers that attempted to overwhelm her. Channeling deep reserves of power, Luna healed the wounded before collapsing.\n\nWith Luna's valiant stand, and near universal outcry at the attack, the Referendum has passed decisively.\n\nBatpony equality is a reality, and Luna stands newly confident as monarch, vowing to realise the dreams of those who believe in her."
  equestria.212.a: "І місяць стемнів."
  equestria.212.b: "Мир у наш час."

  equestria.220.t: "Наслідки"
  equestria.220.d_1: "Сайлент і Даск сиділи, насолоджуючися вечірнім повітрям у Центральному парку Мейнгеттену. Їхня донька Найт Блоссом пищала при польоті, з захватом шукаючи своїх друзів, жереб'ят-пегасів, у грі в повітряні хованки. Скоро вони зрозуміли, що надчутливий слух видав їхні позиції навіть коли та заплющила очі та лічила до тридцяти. Але доти вона насолоджувалася своїм титулом Принцеси Хованок.\n\nСправжня ж принцеса стояла по той бік парку, звертаючися до натовпу. Вона стояла впевнено, більше не будучи кобилою, що вічно затиналася на прес-конференції. «...і тепер, коли ми стоїмо тут сьогодні, святкуючи реалізацію нашої мрії, я пропоную хвилину тиші, щоби згадати тих, хто віддав своє життя для її реалізації». Парк замовк, і Луна вклонилася, пустивши на сцену Флоуинґ Каррента, главу новоствореної Ініціативи з реінтеграції фестралів.\n\nЗа лаштунками до Луни підійшла Селестія, яка привітала її теплими обіймами. «Коли я вперше поступилася, щоби дати тобі провести ці реформи, я так переймалася! Але... мушу визнати: ти стала реальним лідером, і навіть розкрила свій талант до драматичних промов». Вона підморгнула по-змовницьки. «З іншого ж боку, акторка з мене завжди була погана».\n\nЛуна зареготала. «За тисячу років, Селестія анітрохи не змінилася. Як і належить вічному Сонцю», — подумала Луна. Вона подякувала Селестії й вийшла — її кликав світ снів.\n\nТим часом, у крихітній квартирці в передмісті Мейнгеттену сиділа Місті Найт і похмуро обіймала свою гвинтівку. Принцеса Луна перемогла. Її допомога не була потрібна. Але вона була готова чекати. Одного дня, вона буде знову потрібна Луні.\n\nОдного дня, Найтмер Мун повернеться. Учні Найтмер Мун будуть готові."
  equestria.220.d_2: "Сайлент і Даск сиділи, насолоджуючися вечірнім повітрям у Центральному парку Мейнгеттену. Їхня донька Найт Блоссом пищала при польоті, з захватом шукаючи своїх друзів, жереб'ят-пегасів, у грі в повітряні хованки. Скоро вони зрозуміли, що надчутливий слух видав їхні позиції навіть коли та заплющила очі та лічила до тридцяти. Але доти вона насолоджувалася своїм титулом Принцеси Хованок.\n\nСправжня ж принцеса стояла по той бік парку, звертаючися до натовпу. Бездоганно вдягнена та струнка, вона більше не була тією кобилою, що вічно затиналася на прес-конференції. «...і тепер, коли ми стоїмо тут сьогодні, святкуючи реалізацію нашої мрії, згадаймо й тих, хто постраждав унаслідок останньої атаки». Парк замовк, і Луна вклонилася, пустивши на сцену Флоуинґ Каррента, главу новоствореної Ініціативи з реінтеграції фестралів. Луна попрямувала за лаштунки.\n\nТам, біла кобилиця запротестувала: «Тобі не здається, що це надто драматично? Я може й виглядаю, як смажений зефір, але це не похорон!» Луна відчула удар провини за перманентні шрами Реріті та поцятковану гриву, але дала йому пройти, ані докоряючи себе за це, ані утискаючи цю думку. Реріті відчула настрій Луни. «Ти нічого не могла зробити, дорогенька. А народ завжди каже, що обмеження виявляють у художникові найкраще! — вона схилилася та прошепотіла по-змовницьки. — Крім того, мені подобається моя роль серед “героїв Еквестрії”».\n\nЛуна всміхнулася, не вірячи її словам. Реріті була щедрою, як завжди. Луна подякувала Реріті й вийшла — її кликав світ снів.\n\nТим часом, у крихітній квартирці в передмісті Мейнгеттену сиділа Місті Найт і похмуро обіймала свою гвинтівку. Принцеса Луна перемогла. Її допомога не була потрібна. Але вона була готова чекати. Одного дня, вона буде знову потрібна Луні.\n\nОдного дня, Найтмер Мун повернеться. Учні Найтмер Мун будуть готові."
  equestria.220.a: "Мир у наш час."

  # Спроба зірвати підготовку
  equestria.230.t: "Служба в горах"
  equestria.230.d: "Сержант Силвер Спір з огидою відкинув свою покерну комбінацію. «Ось я знаходжуся посеред Селестією забутої «кажанячої» землі заради якоїсь місії доброї волі, а тепер це обернулося в гонитву за вкраденою зброєю, і, на довершення всього, наша маленька лейтенантка забирає всю мою зарплатню».\n\nЛейтенантка Перпл Гарт самовдоволено всміхнулася, збираючи біти. «І чия ж тут провина? І крім того. Бетпоні не уникнеш. Це все, про що вони можуть говорити в Кантерлоті, і я навіть не здивуюся, якщо ми знайдемо якийсь їхній повний завзяття клан, що поцупив цю зброю для сутичок зі здичавілими діамантовими псами».\n\nСилвер Спір пробурчав на знак згоди. «Усе було добре впродовж тисячі років, аж ось приходить Луна й хоче залишити свій слід. Легко їй казати, адже це старого бідного мене насидають у гори».\n\nПерпл Гарт здійняла брови: «Ти не збираєшся голосувати за це?»\n\n«Я хочу почути думку Селестії, перш ніж обирати. Вона відмовчується про цю всю штуку. Нам треба полагодити стосунки з “кажанами”, просто... — він махнув своєю кружкою сидру. — Не можна просто так зробити поні друзями за результатами голосування, розумієш?» Він нахилився вперед. «Не те що б “кажани” ідеальні — ти бачила тих божевільних у джунглях? Вони там досі шанують Найтмер Мун, і дехто з них приходить сюди».\n\nПерпл Гарт було відкрила рот, щоби відповісти, та її перервав пташиний крик. Розвідник дав сигнал. Зброю було знайдено."
  equestria.230.a: "Поні потягнулися до своєї зброї."

  equestria.231.t: "Попередження"
  equestria.231.d: "Вони рухалися швидко, слідуючи за сигналом. Піднявшися вище, вони стали свідками дивного видовища. Не світило жодне світло, але якимось чином вони все бачили в темряві. Бетпоні стали на коліна, а їхні очі дивно сяяли, і вони скандували: «...Найтмер Мун, таємна правителька Еквестрії, хай пітьма сховає нас, коли ми приймаємо твою темряву всередині нас...»\n\nСилвер Спір від зневіри тихо вилаявся: «Справжні культисти?!»\n\nПерпл Гарт стала й вигукнула: «Це еквестрійська армія. Ви оточені. Складіть свою зброю та поставте копита на землю».\n\nНатомість, культисти потягнулися до рушниць, і почалася стрілянина.\n\nКілька хвилин по тому, Перпл Гарт, поранена, але жива, з тривогою обшукувала рештки табору. Більшість культистів утекла в бойовій метушні. Силвер, тепер ставши прикладом професіоналізму, порадив: «Ми можемо доповісти про це кланам, а вони вполюють решту. Що мене тут дивує, то це еквестрійці. Земнопоні, єдинороги, пегаси... підтримують Найтмер Мун? Як це можливо? І чому вони відбивалися? Навіть культисти зазвичай не відбиваються від армії...»\n\nПерпл Гарт перегортала папери й мапи, її вуха стислися від занепокоєння: «Усе ще гірше. Ось. Вони планують масовану атаку на Вінніаполіс. Гірські проходи напхані цими культистами! Ми мусимо попередити принцесу Селестію!»\n\nСилвер Спір похитав головою: «Ми можемо не прибути вчасно, навіть якщо підемо всією армією. Нам слід лишитися тут і затримати культистів. Ми зможемо втримати їх боєм і захистити міста, поки не прибудуть підкріплення».\n\nВід нерішучості Перпл Гарт змахнула своїм хвостом. Урешті-решт, вона вимовила:"
  equestria.231.a: "«Ні. Ми мусимо попередити Селестію»."
  equestria.231.b: "«Зробімо і те, і інше. Розділімо наші сили»."
  equestria.231.c: "«Рийте окопи. Я піду. Сама»."

  # Зрив стався
  equestria.232.t: "Несподіване прибуття"
  equestria.232.d: "Камергер поспіхом увійшов у кімнату; стукіт копит відлунював від мармурової підлоги тронної зали. Принцеса Селестія здійняла погляд, з інтересом очікуючи на виправдання.\n\n«Ваша Величносте, солдат хоче Вас бачити. Ми знайшли її... ну, ми нещодавно збільшили кількість партулів, і нам пощастило знайти її, перш ніж...»\n\nЙого перебив грюкіт прочинених навстіж дверей у залу."
  equestria.232.a: "Там стояла Перпл Гарт, закривавлена та забита."

  equestria.213.t: "Конфронтація"
  equestria.213.d: "Луна бадьоро мугикала, прикладаючи воскову печатку до свого листа і працюючи до пізнього ранку. Кампанія була тяжкою, але приносила задоволення. Крім того, вона добре спала останній рік.\n\nДвері прочинилися, і вбігли кантерлотські вартові, а за ними — Селестія.\n\nЛуна встала від несподіванки, опинившися навпроти зо дюжини гвинтівок.\n\nСелестія, з якої сльози лилися струмком, штовхнула в кімнату коробку. Вона відчинилась, і звідти з гуркотом висилапи гвинтівки та набої. «Це вкрадена зброя, знайдена в культистів Найтмер Мун. Навіть зараз вони готуються до її повернення! — вигукнула вона. — І вони використовували королівські коди, щоби дістати їх! НАШІ коди!»\n\nВід шоку Луна тяжко зітхнула. «Сестро, я би ніколи..!» Луна затнулася. Чи могла вона це зробити? Вона пригадала останній хороший відпочинок.\n\nОбличчя Селестії посіріло, хоч і сяяло від сліз. «Може й так, але ми не можемо ризикувати поверненням Найтмер Мун. Тебе буде затримано, допоки ми не зрозуміємо, що тут сталося».\n\nНіким не помічений, один вартовий вийшов. Сни Луни підготували його до цієї можливості. Преса, народ — усі мусять знати: Селестія, ненависниця бетпоні, підробила загрозу національній безпеці, щоби затримати Луну та перешкодити реформам."
  equestria.213.a: "Ці новини ширяться, як пожежа."

  equestria.222.t: "Політ бетпоні"
  equestria.222.d: "Крики виповнили небо, коли десятки тисяч бетпоні знялися в небо. Тисячу років тому, вони підвели Луну в трудний час, і вона перетворилася в Найтмер Мун. Тепер її заарештували, і їй була потрібна їхня допомога. Вони не підведуть її знову.\n\nВід берега до берега, великі міста наповнилися натовпами небачених в історії Еквестрії розмірів. Бетпоні марширували на знак протесту, скандували, блокували урядові споруди та верещали від люті. Зо рік тому, поні подивилися б на це зі страхом. І дехто досі дивився. Але багато хто вийшов, маршируючи на знак солідарності.\n\nУ Кантерлоті велика юрба зібралася під брамою Кантерлотського палацу, крізь яку дивилася знервована варта."
  equestria.222.a: "Це розслідування слід закінчити швидко!"

  equestria.223.t: "Держава на марші"
  equestria.223.d: "Ситуація в Кантерлоті зайшла в кут. Брама палацу була зачинена, і натовп засів попід самим палацом.\n\nОдин вартовий сидів на стіні, трусячися. Йому лише хотілося, щоби протест скінчився. Галас, юрба, крики. Це нагадало йому про минуле, яке йому хотілося б забути. Чейнджлінґи, що пролазять у палац. Луна та Селестія в полоні. Вишкірені обличчя оточували його, огортали його, поки він корчився, безсилий утекти. Але кошмари не закінчуються.\n\nВін злякався, коли раптом брама зі стогоном прочинилася. Натовп, здивований і захоплений, посипав у Королівський палац, аж до тронної зали.\n\nНі! Цього не повториться. Королівський палац в облозі! В паніці, він хутко зробив попереджальний постріл своєю гвинтівкою в напрямі юрби, яка відступила, волаючи від страху.\n\nНа землі лежав бетпоні, і стікав кров'ю.\n\nЗа лічені години новина поширилася по радіо, як пожежа. Невинний протестувальник був холоднокровно убитий королівським вартовим, який мусив захищати Еквестрію. Навіть поні зі стародавніми упередженнями знали. Вони знали, що це не гармонія. Це не дружба. По всій Еквестрії, пони висипали на вулиці, вийшли на марш проти варварству."
  equestria.223.a: "Це кошмар!"

  equestria.224.t: "Повернення Найтмер Мун"
  equestria.224.d: "Селестія та Твайлайт сумно стояли поруч, поки Луна сиділа й ридала на підлозі своєї камери. Це була вона. Найтмер Мун прокралася в підсвідомість Луни та підняла армію, поки Луна спала.\n\n«Сестро. Твайлайт. Прошу... зробіть усе можливе. Я не витримаю, якщо принесу ще більше страждань».\n\nТвайлайт кивнула: «Це не твоя провина. Ми зберемо Елементи, викличемо Найтмер Мун і переможемо її раз і назавжди. Все повернеться в норму».\n\nУтім, іззовні донісся звук пострілу, а за ним — крик.\n\nТвайлайт і Селестія завмерли від жаху, а Луна почала труситися: «Що я наробила? ЩО Я НАРОБИЛА?!» Вона рвонулася до Селестії, благаючи: «ПРОШУ! ДОПОМОЖИ МЕНІ! ДОПОМОЖИ-И-И!»\n\nСелестія відступила, пригнічена. Вона підвела Луну. Знову.\n\nСхлипування Луни перейшло в тривожний кашель, а далі почала сміятися. Реготати. Вона встала, оточена енергією. Її зіниці звузилися, а одежа почорніла.\n\nНайтмер Мун. Ударом свого рогу вона підірвала задню стіну, і злетіла, тікаючи з замку.\n\nЗовні, її вітав натовп. Луна вільна! Бетпоні рвонулися перешкодити пегасам-переслідувачам, захищаючи «Луну» при втечі!"
  equestria.224.a: "Дурні, це не Луна!"

  equestria.225.t: "Промова принцеси"
  equestria.225.d: "Еквестрійська армія, уже перебуваючи в стані високої готовності, вирішила діяти, поки по радіо попереджали про повернення Найтмер Мун. Але цього було недостатньо.\n\nМейнгеттен затих першим, коли його заполонили розгніваний натовп і сплячі агенти з промитими мізками. Коли радіомовлення відновилося, принцеса звернулася до держави.\n\n«Поні Еквестрії. Тисячу років тому, я скоїла велику помилку, за що була заслана Селестією на Місяць. Відтоді вона день і ніч працювала над моїм поверненням. Таким чином, вона врятувала мене, за що я перед нею в боргу».\n\n«З глибоким смутком, я мушу відплатити належним чином. Селестія, злякавшися бетпоні та різних вигаданих загроз, збожеволіла. Вона заарештувала мене та наказала Королівській варті вистрілити в протестувальників у палаці. Вона більше не та добра сестра, що й раніше. Вона перетворилася в Дейбрейкер — жорстоке чудовисько вогню та люті!»\n\n«Із Мейнгеттену я планую перемогти свою сестру та скінчити її божевілля, як вона зробила зі мною так давно. Я закликаю всіх прибічнків гармонії, будь то земнопоні, пегаси, єдинороги чи бетпоні, приєднатися до мене на захист нашої держави та відновлення гармонії!»"
  equestria.255.d_1: "Таємну армію Найтмер Мун було викрито, а Луну було взято під арешт. Розлючені протестувальники-бетпоні спробували було взяти палац, але Кантерлотська варта, знервована через останні атаки, відкрила вогонь. Загинув один бетпоні, але новини про цей інцидент, нечуваний в історії Еквестрії, поширився всією державою. Перетворившися в Найтмер Мун, збентежена Луна втекла з палацу та попрямувала в Мейнгеттен. Радіоефір заполонили суперечливі наративи.\n\n«Луна» заявляє, що Селестія збожеволіла, перетворилася в вогняну кобилу та знищує бетпоні.\n\nСелестія ж стверджує, що Найтмер Мун повернулася та що смерть протестувальника була ненавмисною помилкою.\n\nОбидві сторони закликають вірних поні боротися за благо Еквестрії. Громадянська війна почалася."
  equestria.225.a: "Вона зорганізувала все це крізь сни?!"

  # Перед війною
  equestria.226.t: "Справа"
  equestria.226.d: "Кінцівки Флоуинґ Каррента знову прийшли в дію, коли лікувальна магія Луни пройшлася натовпом. Він не міг цьому повірити. Якийсь реакціонер намагався вбити принцесу Луну! Вона підвелася, зчорніла та розгнівана, але жива. Зо тиждень тому, він отримав анонімний лист, у якому йшлося про майбутню жахливу трагедію і що він буде потрібен на електростанції, але він не йняв цьому віри.\n\nТепер він, великий організатор, опинився не в тому місці не в той час. Він знявся в повітря та рвонувся до електростанції крізь усе місто. На вулицях унизу лунали постріли. Вони захоплювали Мейнгеттен! Він піднатужився і пішов на посадку при вході в електростанцію, від чого його крила заболіли.\n\nХутко показавши свою ID-карту ошелешеному охоронцеві, він кинувся до котельні. Принцесі Ночі потрібна будь-яка можлива перевага.\n\nПеред ним була система аварійного вимкнення. На такій великій станції, належний перезапуск зайняв би години. Якщо пощастить, різниця напруги зачепить і інші станції.\n\nФлоуинґ Каррент глибоко вдихнув. Дехто назвав би це зрадою. Але справжня справедливість вимагала правильних дій, не залежно від того, що думали інші.\n\nВін заплющив очі, і прошепотів молитовно: «Будь ласка, хай ніч запанує. Хоча б на один день...»\n\nВін ударив по кнопці."
  equestria.226.a: "Вогні Еквестрії згасли."

  equestria.227.t: "Виклик"
  equestria.227.d: "Місті Найт лежала в ліжку, слухаючи радіо. Луна мовила істину. Але поні не розуміли та не могли зрозуміти. Тоді радіосигнал зник.\n\nМісті Найт зіскочила та полізла за гвинтівкою під ліжком. Ось мить, обіцяна їй уві сні. Ось мить, до якої вони всі готувалися. І справді, раптом Місяць задрижав, і вона відчула його поклик глибоко в своїй душі. Найтмер Мун прокинулася. Час настав.\n\nВона насупилася... але ж вогні досі світили. Вона докорила собі. Вона мусить бути терплячою. Вона почала молитися: «Найтмер Мун, Принцесо Ночі, Принцесо Снів, благослови мене, твою вірну ученицю; допоможи мені в нашій справі». Минула хвилина. Звуки пострілів лунали надворі. І Місті чекала.\n\nАж тут світло згасло, і місто поринуло в темряву.\n\nВона вишкірилася та роззирнулася по кімнаті. Вона досі могла бачити, адже Місяць її благословив. Вона підняла свою гвинтівку та рвонула в пітьму, а з нею в цю мить вийшли й тисячі по всій Еквестрії."
  equestria.227.a: "За Найтмер Мун, богиню-володарку Еквестрії!"

  equestria.228.t: "Фестрали"
  equestria.228.d: "Натовп стояв у нічному повітрі зі свічками догори. Сайлент Пікс згорбився біля радіо, поки те транслювало промову Луни. Луна це дійсно зробила! Найт Блоссом могла сподіватися на світле майбутнє в новій, справедливій Еквестрії.\n\nІ коли радіо затихло, вибух пролунав у далині. Юрба розсіялася, і бетпоні в паніці завищали та знялися в небо. Сяйво Місяця стьмяніло.\n\nСайлент обезсилів від шоку. Якщо Луна вмерла, на бетпоні чекає така ж доля.\n\nАле втім Місяць засяяв знову. Не спокійним білим сяйвом, а насиченим криваво-червоним, повним люті та смутку. Він замерехтів, і Сайлент відчув поклик усередині. Луна жива. І їй потрібна їхня допомога. Він зібрав добровольців. Підкорившися, багато з них плакали — їхні мрії про мир було розбито. Один спитав: «Але що якщо це... Найтмер Мун?»\n\nІнші кивнули, вагаючися.\n\nСам Сайлент ледь стримував сльози. Такі вислови треба припинити негайно. Він узяв поні за комір, і вигукнув: «Це не важливо! Якщо це Луна, ми допомагаємо нашій принцесі! Якщо це... Найтмер Мун, Еквестрія спробує заарештувати або заслати кожного бетпоні! Ти думаєш, вони просто нам пробачать?!»\n\nЙого голос упав до шепоту, і він тремтяче вимовив: «Ти розумієш? Це не важливо». Він зиркнув на всіх по черзі. «Ми або боремося, або вмремо».\n\nАж тут світло згасло, і бетпоні розтанули в ночі." 
  equestria.228.a: "За Принцесу Луну! Цього разу ми її не підведемо!"

 equestria.229.t: "Реріті в полоні"
 equestria.229.d_1: "Нібито початку громадянської війни було недостатньо, нас довели до відома, що Реріті, одну з шести носіїв Елементів Гармонії, було захоплено в Мейнгеттені під час повстання сил Найтмер Мун. Вона подалася в місто, щоби допомогти з управлінням її бренду одягу та маркетинґом цьогосезонної моди, але їй не вдалося покинути місто, коли те охопив хаос. Не маючи можливості закликати до всіх шести Елементів Гармонії, прямий удар проти Найтмер Мун неможливий. Єдина наша альтернатива — кривавий військовий конфлікт."
 equestria.229.d_2: "Нібито початку громадянської війни було недостатньо, нас довели до відома, що Реріті, одну з шести носіїв Елементів Гармонії, було захоплено в Мейнгеттені під час повстання сил Найтмер Мун. Вона подалася взяти участь у марші мільйона мустанґів і допомогти принцесі Луні, але була поранена внаслідок вибуху. Не маючи можливості закликати до всіх шести Елементів Гармонії, прямий удар проти Найтмер Мун неможливий. Єдина наша альтернатива — кривавий військовий конфлікт."
 equestria.229.d_3: "Гарні новини! Наші війська успішно затримали Реріті в процесі повстання в Мейнгеттені. Вона подалася в місто, щоби допомогти з управлінням її бренду одягу та маркетинґом цьогосезонної моди, але їй не вдалося покинути місто, коли запанувала ніч. Без Реріті в якості одного з носіїв Елементів Гармонії лоялісти Селестії не мають доступу до своєї наймогутнішої зброї. Цю війну вирішить боротьба армій і промисловості, а не магічних артефактів."
 equestria.229.d_4: "Гарні новини! Наші війська успішно затримали Реріті внаслідок теракту під час маршу мільйона мустанґів. Про неї потурбувались, і зараз вона почуває себе краще. Ми запевнилися, щоби вона не втекла, бо її відданість досі сумнівна. Без Реріті в якості одного з носіїв Елементів Гармонії лоялісти Селестії не мають доступу до своєї наймогутнішої зброї. Цю війну вирішить боротьба армій і промисловості, а не магічних артефактів."
 equestria.229.a_1: "Наче все було недостатньо погано..."
 equestria.229.a_2: "Більше жодних райдужних лазерів."
 equestria.229.a_3: "Вона досі наша подруга."

 ### РЕФОРМНІ ПРИГОДИ СЕЛЕСТІЇ ТА ЛУНИ (жодної громадянської війни) ###
 equestria.214.t:0 "The Shadow Market"
 equestria.214.d:0 "During their centuries largely outside outside Equestrian Society, the bat ponies developed their own, parallel society and even economy. Being in many areas unburdened by taxes or Equestrian laws, this economy has established itself in many places across Equestria, allowing them to make sure that any bits they earn remains within bat pony society. Even the wages paid by those thestrals who worked as unregistered labourers in Equestrian industries or farms go into this shadow economy and stay there, and over time entire industries, though small scale, have grown up here. This has become a drain on the Equestrian economy as many of the three tribes have taken to spending their money there instead as well.\n\nMany thestrals take pride in their self-sufficiency, and resent the notion of having to bow to the obligations of the society they never were part of. This sentiment is echoed by several industrialists, who have tied themselves in knots trying argue for the preservation the system without saying outright that they want to be able to get away with not paying proper wages to their workers.\n\nIf the thestrals are to be integrated, this shadow market must be addressed, but the question is how."
 equestria.214.a:0 "Reintegrate them fully, but make sure to help them on the way."
 equestria.214.b:0 "We can make exceptions in some cases."
 equestria.214.c:0 "We should not be forcing this..."

 equestria.215.t:0 "Anti-Thestral Sentiments"
 equestria.215.d:0 "Whilst bat ponies have traditionally been Equestrian citizens, they live apart from the citizens of other races in their own communities.\n\nBut many citizens want it to remain this way. They think that bat ponies do not need to be integrated into society and brought out of isolation. Some are afraid of possible side effects such as a disruption of societal Harmony, others fear the rumoured Nightmare Moon cultists among the ranks of the bat ponies, and a few think they have no place among the other three races of Equestria, seeing them as complete outsiders. To them, it's as if Celestia was suggesting griffons to be welcomed as a Fourth Tribe.\n\nThe Canterlot bureaucracy has prepared an initiative to promote the integration. Groups of bat ponies would be invited to tour across Equestria, so the common citizens could see them with their own eyes. EEA syllabi would be rewritten to teach about bat ponies and their history. False rumours about cultists would be dispelled by official media. Pamphlets and posters would be distributed, showing photographs of smiling thestrals with the words "THESE BAT PONIES ARE OUR FRIENDS".\n\nHowever, if taken too far, pushing this pro-bat pony information can easily be considered propaganda or an attempt at forcibly changing ponies' minds about the matter."
 equestria.215.a:0 "It matters not. They must know the truth."
 equestria.215.b:0 "We could probably tone it down somewhat."
 equestria.215.c:0 "This is enough for now, then."

 equestria.216.t:0 "Thestral Mistrust"
 equestria.216.d:0 "Ponies may be skeptical, but the same is true for the thestrals themselves. Many of them don't trust the other Equestrians and only support the integration because Princess Luna is advocating for it. They simply want to be left alone, instead of trying to befriend other ponies.\n\nFortunately, nowhere is more equipped to handle this problem than the land of Friendship. As Princess of Friendship, Twilight Sparkle has drawn up a campaign plan that stretches down the hallway.\n\nThe plan is as inspired and diverse as it is complex and expensive - the Elements of Harmony visiting isolated thestral communities in jungles and mountains; Friendship clubs; inviting thestral students to the School of Friendship; Dusk Festivals where both bat ponies and other ponies would celebrate together; Celestia and Luna meeting with bat pony leaders; and the list goes on..."
 equestria.216.a:0 "Are we not a nation of Friendship?"
 equestria.216.b:0 "We can tone down Twilight's enthusiasm a little."
 equestria.216.c:0 "Our budget is tight. A little could go a long way."

 equestria.217.t:0 "Reforms being implemented"
 equestria.217.d:0 "Our campaigns to reform the economy, deal with distrust and promote Friendship have been drawn up and are now being put into action. Now all we can do is wait."
 equestria.217.a:0 "It's up to the ponies of Equestria now."

 equestria.218.t:0 "The Reforms"
 equestria.218.d_1:0 "Luna cheerfully began her nightly rounds of the palace. She passed offices where bat pony bureaucrats worked through the night, continuing the shifts from their daytime counterparts. Manehattan was often called "The city that never sleeps". Well it had become true here in Canterlot, too.\n\nAcross the nation, thestrals ventured into cities in greater numbers, attracted by employment opportunities and a new attitude of tolerance. The changes would take years, decades even, to be fully felt, but the Equestrian public was now ready to accept bat ponies as the Fourth Tribe, standing ready to protect their new friends from harm.\n\n"It's wonderful, isn't it?"\n\nLuna turned in surprise, to find Celestia regarding her. Luna tried to speak, but instead found herself crying. Celestia had made her dreams real. A thousand years in exile, all because she'd been too proud to ask for help!\n\nCelestia hugged Luna as the blue mare sobbed, cradling Luna in her wings. She would never let Luna down again."
 equestria.218.d_2:0 "Luna stood on a balcony, staring sadly into the night sky. She thought she saw a movement in the darkness - the flap of thestral wings perhaps? It was not uncommon to see them these days. Luna's reverie was interrupted as Celestia joined her, apparently content to stand silently.\n\nLuna spoke first "Celestia. Did we do enough? Many still have not accepted this change. We made so many compromises..."\n\nCelestia stood silent for a minute before speaking. "This is the burden we bear, Luna. You know the threats that are coming. You know the challenges we must balance. This land has stood for over a millenium, and our caution might be what ensures it will stand millennia more."\n\nLuna closed her eyes, trembling.\n\n"I know these changes are not as fast or as bold as you wish. But we have started something with these new ideas about thestrals. Maybe not this year. Maybe not this generation, even. But change will come, and one day, we will heal the scars of history."\n\nLuna nodded, holding back her disappointment. As always, her sister bore the hard-won wisdom of centuries. The foolish dreams and fancies of the night must always melt away before the illumination of the sun."
 equestria.218.a:0 "A great wrong has been righted."
 equestria.218.b:0 "One day, Equestria will be whole."

