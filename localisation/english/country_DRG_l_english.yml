### ПОДІЇ ###
 dragon.1.t: "Еквестрія вимагає Пустку"
 dragon.1.d: "Сьогодні ми отримали повідомлення. Він прикрашений печаткою Еквестрії, а його вміст незвичний, але не надто дивний, враховуючи, що мова йде про недраконів. У листі йдеться про те, що Пустка не має виходу до моря, і про шкоду, завдану драконами під час перельотів між Пусткою та Драконячими землями, а також про щорічну ціну цього всього для драконів і для Еквестрії. Лист завершується проханням передати Пустку під «сюзеренітет Еквестрії» — по суті, віддати землю їм. Хоча вона й не густо населена драконами, навіть із урахуванням тієї малої популяції, це робить цей запит доволі простим для нас. Однак, це означатиме передачу частини тієї дрібної територвї, що в нас є. Що нам робити?" # (&)
 dragon.1.a: "Вони можуть забирати цей пустир."
 dragon.1.b: "Пустка законно наша й завжди такою буде."

