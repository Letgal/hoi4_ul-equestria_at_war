l_english:
 hippogriff_folder: "Технології гіпогрифів"
 hippogriff_folder_desc: "Промислові, соціальні та військові технології, притаманні расі гіпогрифів."
 hippogriff_race: "Раса гіпогрифів"
 hippogriff_race_desc:0 "Hippogriffs are a quadrupedal race native to Mount Aris. They are similar to griffons, having the front half of an eagle, but are taller and have the rear half of an equine rather than a feline. Theories about Hippogriffs being the offspring of horses and griffons have not been proven to be true. In addition, hippogriffs can use a shard from the magical Pearl of Transformation to change into Seaponies, aquatic fish-like creatures. In both forms, they are primarily carnivorous and mostly eat fish."
 TITLE_HIPPOGRIFF_SEAPONIES_SUBTITLE: "МОРСЬКІ ПОНІ-МОРПІХИ"
 TITLE_HIPPOGRIFF_ENGINEERING_SUBTITLE: "ІНЖЕНЕРІЯ"
 TITLE_HIPPOGRIFF_RECON_SUBTITLE: "РОЗВІДКА ТА ВИЯВЛЕННЯ"
 TITLE_HIPPOGRIFF_COMBINED_SUBTITLE: "СПІЛЬНОДІЯ РОДІВ ВІЙСЬК"
 TITLE_HIPPOGRIFF_ENDURANCE_SUBTITLE: "ВИТРИВАЛІСТЬ"
 tech_seaponies:0 "Морські поні-морпіхи I"
 tech_seaponies_desc:0 "Здатність дихати під водою та плавати подібно до риб значно полегшує проведення морських операцій."
 tech_seaponies2:0 "Морські поні-морпіхи II"
 tech_seaponies2_desc:0 "Морські поні-морпіхи та техніки можуть проводити роботи з лагодження в затоплених відсіках, що знімає одні з найважливіших труднощів у морському бою."
 tech_seaponies3:0 "Морські поні-морпіхи III"
 tech_seaponies3_desc:0 "Зазвичай штурм пляжів — це смертельно небезпечна справа, де одна помилка призводить до лиха. У нас же під водою можуть бути цілі передові оперативні бази: шпиталі, припаси, зв'язок. За таких умов у бою на пляжі немає нічого особливого."
 tech_seaponies_a:0 "Морські поні-морпіхи IV"
 tech_seaponies_a_desc:0 "Хоча важке спорядження, як і раніше, доведеться доставляти на човнах, нову артилерію можна розібрати та перевезти ескадронами морських поні, а потім зібрати для забезпечення вогневої підтримки вже безпосередньо на пляжах."
 tech_seaponies_b:0 "Морські поні-морпіхи V"
 tech_seaponies_b_desc:0 "Наші морські піхотинці, будучи добре підготовленими та здатними діяти під водою, на суші або в повітрі, є напрочуд самодостатньою бойовою силою. Вони можуть виживати на мізерних припасах протягом досить тривалого часу і завдавати ударів у стилі «бий–біжи», навіть коли їхні припаси закінчуються."
 tech_seaponies_c:0 "Морські поні-морпіхи VI"
 tech_seaponies_c_desc:0 "Наші морські піхотинці здатні забирати припаси з кораблів і підводних схованок навіть під час важких боїв. Таким чином, ми зможемо підтримувати себе в бою ще протягом кількох днів після того, як в інших сил боєприпаси підійшли б до кінця."
 tech_hippogriff_engineering:0 "Інженерія високого тиску"
 tech_hippogriff_engineering_desc:0 "Ми багато чого дізналися про інженерну справу загалом, побудувавши більшу частину нашої інфраструктури під водою. Наші інженери-будівельники знають, як справлятися з навантаженнями і напруженнями, які змусили б інженерів більшості інших рас опустити копита чи кігті."
 tech_hippogriff_engineering2:0 "Рідкісні водні матеріали"
 tech_hippogriff_engineering2_desc:0 "На морському дні можна знайти безліч міцного знадобу, якому можна знайти чимало застосувань: як магічних, так і звичайних."
 tech_hippogriff_engineering3:0 "Ширяюча архітектура"
 tech_hippogriff_engineering3_desc:0 "Рід гіпогрифів завжди вирізнявся тягою до величного, а гора Аріс надихала їх на будівництво високих шпилів і хмарочосів."
 tech_hippogriff_engineering4:0 "Форма слідує за функцією"
 tech_hippogriff_engineering4_desc:0 "Задум вигляду гіпогрифів підкреслює єдність краси та дієвості. Усе створюється інтуїтивно: наші інженери одночасно і художники, і технічні знавці. Вони дуже пишаються вишуканістю своїх розробок."
 tech_hippogriff_engineering5a:0 "Гідродинаміка I"
 tech_hippogriff_engineering5a_desc:0 "Тіла морських поні являють собою диво гідродинаміки. Надихаючися ними, ми створили кораблі, які розсікають воду наче риби."
 tech_hippogriff_engineering6a:0 "Гідродинаміка II"
 tech_hippogriff_engineering6a_desc:0 "Наші нові судна пропливають крізь воду, виробляючи набагато менше шуму і хвиль, ніж старі конструкції."

 tech_hippogriff_engineering5b:0 "Аеродинаміка I"
 tech_hippogriff_engineering5b_desc:0 "Тіла гіпогрифів являють собою шедевр аеродинаміки. Ми надихалися ними і розробили витончені літаки, які можуть дуже легко змінювати свій напрямок, що може бути дуже корисно в повітряних боях."
 tech_hippogriff_engineering6b:0 "Аеродинаміка II"
 tech_hippogriff_engineering6b_desc:0 "Наступне покоління гіпогриф'ячих літаків підніме аеродинаміку на новий рівень, адже нові моделі з низьким опором досягатимуть неймовірних швидкостей."
 tech_hippogriff_recon:0 "Очі вгорі й очі внизу"
 tech_hippogriff_recon_desc:0 "Наші спостерігачі здатні зайняти чудові точки огляду як високо над землею, так і глибоко під хвилями, що дозволяє нам виявляти ворогів, які думали, що добре сховалися від нашого погляду."
 tech_hippogriff_recon2:0 "Розвідники-морські поні"
 tech_hippogriff_recon2_desc:0 "Розвідники-морські поні будуть супроводжувати наші кораблі, вистежуючи ворожі судна і попереджаючи нас про ворогів на шляху."
 tech_hippogriff_recon3:0 "Передові команди підривників"
 tech_hippogriff_recon3_desc:0 "Наші розвідники можуть підібратися до супротивника досить близько за допомогою нашої здатності ходити, літати і плавати. Ми навчимо їх підривницької роботи та мінної справи, тож вони зможуть завдавати шкоди бронетанковим частинам і складам постачання противника."
 tech_hippogriff_recon4a:0 "Абордажні накази"
 tech_hippogriff_recon4a_desc:0 "Абордажна тактика може здаватися застарілою за доби сучасних морських озброєнь, але можливість підплисти просто до ворога, а потім влетіти на борт, робить її куди більш життєздатною."
 tech_hippogriff_recon4b:0 "Тисяча затишних куточків"
 tech_hippogriff_recon4b_desc:0 "Можливість нанесення на мапу русел річок і донних ділянок водойм значно полегшує пересування водою."
 tech_hippogriff_recon5:0 "Просунута тактика командос"
 tech_hippogriff_recon5_desc:0 "Спецвійська — ось справжня гордість Аріса; вони однаково добре почуваються на суходолі, у воді та в повітрі. Вони тренуються щодня, щоби перехитрити та переграти ворога на будь-якому театрі військових дій."
 tech_hippogriff_recon6:0 "Повна перевага на морі"
 tech_hippogriff_recon6_desc:0 "Ніхто не вміє боротись у воді так, як ми. Наш флот об'єднує абордажників, повітряних спостерігачів і підводний супровід у красиве й елеґантне ціле."
 tech_hippogriff_combined:0 "Ми вміємо плавати!"
 tech_hippogriff_combined_desc:0 "Знаєте, пересікати водойми стає значно легше, коли ви можете просто перетворитися в рибу."
 tech_hippogriff_combined2:0 "Повітряно-морська війна"
 tech_hippogriff_combined2_desc:0 "Авіаносець представляє собою найчистіше втілення аріського способу ведення війни: корабель перевозить водою літаки для ударів по інших кораблях."
 tech_hippogriff_combined3a:0 "Природжені літуни"
 tech_hippogriff_combined3a_desc:0 "Для нас висота є набагато меншою перешкодою, ніж для інших видів, оскільки ми можемо просто злетіти на хребти та вершини, щоб отримати гарну точку огляду."
 tech_hippogriff_combined3b:0 "Злучена охорона морських поні"
 tech_hippogriff_combined3b_desc:0 "Патрулі морських поні можуть виявити ворожі торпеди та попередити свої кораблі, щоби ті трималися подалі."
 tech_hippogriff_combined4:0 "Всебічна морська підготовка"
 tech_hippogriff_combined4_desc:0 "Не кожен військовий може стати морським піхотинцем. Навіть із усіма нашими вродженими перевагами для штурму ворожих пляжів потрібні сталеві нерви і багато особливого обладнання. Але кожен військовий мусить принаймні почуватися зручно і в однострою гіпогрифа, і в однострою морського поні. Він також має знати, як використати його для отримання переваги."
 tech_hippogriff_combined5:0 "Тривимірне мислення"
 tech_hippogriff_combined5_desc:0 "Для істот на зразок нас природно мислити в трьох вимірах. За допомогою цієї переваги ми можемо дозволити нашим повітряним силам тісніше співпрацювати з сухопутними військами, а повітряним коригувальникам дієвіше спрямовувати вогонь морських батарей."
 tech_hippogriff_combined6:0 "Багатошаровий бій"
 tech_hippogriff_combined6_desc:0 "Сухопутні війська, ВМС і ВПС битимуться як єдине ціле. Кожен рід військ розумітиме інших на попудовому рівні і підтримуватиме один одного в усьому."
 tech_hippogriff_endurance:0 "Сильні, як гора Аріс"
 tech_hippogriff_endurance_desc:0 "Ми, гіпогрифи, спираємося на підвалину гори і на дно океану, і тому вміємо створювати довговічні речі."
 tech_hippogriff_endurance2:0 "Прикладне відновлення"
 tech_hippogriff_endurance2_desc:0 "Ми, гіпогрифи, пристосовані до речового перетворення свого тіла, тому володіємо певною здатністю до перебудови тканин, яку за певного підходу можна використовувати для відновлення ушкоджень."
 tech_hippogriff_endurance3:0 "Напівзанурені редути"
 tech_hippogriff_endurance3_desc:0 "Інші раси ненавидять, коли їхні укріплення заливає водою. Але для нас це просто додатковий шар захисту. За умови, що ми стежимо за тим, щоби снаряди не потрапляли у воду: гідравлічний удар — точно не ваш друг."
 tech_hippogriff_endurance4:0 "Морищестійке спорядження"
 tech_hippogriff_endurance4_desc:0 "Наше спорядження створене для того, щоби витримувати постійний вплив солоної води. Це напрочуд міцний знадіб."
 tech_hippogriff_endurance5:0 "Війна в морських западинах"
 tech_hippogriff_endurance5_desc:0 "Хоча навіть ми не можемо витримати тиск у найглибших морських западинах, військові ігри, що проводяться в більш дрібних западинах, багато чого відкрили нам. Наприклад, як установлювати магнітні міни плавником або як вирити укриття в твердій породі."
 tech_hippogriff_endurance6:0 "Перетворення під час бою"
 tech_hippogriff_endurance6_desc:0 "Змінювати тіло складно, звикати до нового тіла теж непросто, але навчання кожного військового вмінню робити це під тиском дасть нам неперевершену тактичну гнучкість."
 HIP_MW_unexpected:0 "Тактика несподіваного удару"
 HIP_sfp_barrage:0 "Тактика переважного вогню"
 HIP_MA_relentless:0 "Тактика невпинного нападу"

