 EQS_SOL_red_rocket_desc:0 "Those who dwell in the fringes found themselves closer to truth and self-betterment, no matter the cost. Red Rocket should know: the self-proclaimed autodidact bided her time in the eccentric shadows, perfecting her knowledge of explosive magics beyond her own spell-casting abilities.\n\nMeant to enroll into Celestia's School for Gifted Unicorns, Red's foalhood in unicorn-majority Canterlot shielded her from the less capable tribes. The self-discovery of her talent in magical pyrotechnics would fill her with plans to do away with such tribes and even fellow unicorns who wouldn't apply themselves to rigorous study. For somepony so enamoured with heavy ordinance both conventional and otherwise, the military academy was the perfect next step in her life, which soon dissipated when, after her graduation, Equestria did not need such confident, intelligent, and assertive personalities like her spearheading ponykind's progress, not to mention her hobby of experimenting with her namesake, wargaming ways on how to use them in an inevitable fight for Equus.\n\nDaybreaker's ascension, however, changed her fortunes. While Rocket herself was no master tactician, she was set aside as a hard-working example to every pony that wished to study under the Empress's generals, with her little hobby showing dedication to the cause. Her unicorn supremacy discreetly ignored for future Daybreaker to deal with, Red Rocket has been reborn with the blessing of the sun, taken from the fringes to new light."

