### ПОДІЇ (шлях становлення Імперії) ###
 equestria.139.t: "Питання призову"
 equestria.139.d: "Оскільки війна не торкалася Еквестрії століттями, призов поні в армію ніколи не був потрібен. Однак, на обрії видніється загроза; деякі політики запропонували ввести набір в армію, щоби краще підготувати нашу країну до майбутньої бурі."
 equestria.139.a: "Дурниці! Мир переможе."
 equestria.139.b: "Обмеженого набору вистачить."
 equestria.139.c: "Ми маємо бути готові до всього. Впроваджуйте розширений призов."

 equestria.140.t: "Акцент економіки"
 equestria.140.d: "Еквестрійська економіка має великий потенціал, але наразі вона зосереджена на виробництві товарів і наданні послуг для поні — так воно було останні десятиліття. З огляду на це, було б мудро перевести акцент на оборону та важку промисловість — із метою захистити нашу націю в цьому мінливому світі."
 equestria.140.a: "Нема причин втручатися в ринок."
 equestria.140.b: "Ми підготуємося до економічної мобілізації."
 equestria.140.b.tp: "Дозволяє змінювати §Yекономічні закони§!."

 equestria.141.t: "Призовна криза"
 equestria.141.d: "Групи особ, що відмовляються від служби через свої переконання, та інші пацифісти ще з початку війни намагалися уникати призову, але сьогодні ситуація досягла переломної точки. Великі числа поні рішуче вирішили уникати відправки на фронт. Якщо цю ситуацію не вирішити, це може призвести до серйозної нестачі поні-ресурсів." # (&)
 equestria.141.a: "Протестувати — це їхнє право."
 equestria.141.b: "Кожен мусить битися."
 equestria.141.c: "Натисніть на них так сильно, щоби навіть не думали більше ухилятися!"

 equestria.142.t: "Антивоєнні публікації"
 equestria.142.d_defense: "Наша армія знаходиться в обороні, але деякі провідні національні видавництва почали друкувати поразницькі повідомлення, підриваючи волю наших поні до боротьби. Свобода преси — один із принципів еквестрійського суспільства. Але, мабуть, час для надзвичайних заходів?"
 equestria.142.d_off: "Наша армія відважно бореться з ворогом, але деякі провідні національні видавництва почали друкувати пацифістські повідомлення, закликаючи до негайного припинення війни. Це, звісно, не допомагає воєнним зусиллям. Свобода преси — один із принципів еквестрійського суспільства. Але, мабуть, час для надзвичайних заходів?"
 equestria.142.a: "ЗМІ не можна стримати."
 equestria.142.b: "Запровадьте екстрену цензуру воєнного часу."

 equestria.143.t: "Промова принцеси Селестії"
 equestria.143.d: "«У цю скрутну годину — мабуть, найбільш доленосну в нашій історії — я надсилаю до кожної домівки моїх поні — хай удома чи за морем — це повідомлення, промовлене з такою ж глибиною почуттів до кожного з вас, наче я можу минути всі бар'єри та звернутися до вас особисто. Уперше за лічені століття, ми опинилися у стані війни. Ми знов і знов намагалися знайти мирне вирішення відмінностей між нами та тими, хто став нашими ворогами... Та все це було марно»."
 equestria.143.a: "«Нас втягнули у конфлікт, якого ми не хотіли»."
 equestria.143.b: "«Я, як принцеса Еквестрії, зроблю все, щоби захистити своїх маленьких поні»."
 equestria.143.c: "«[CHN.GetLeader] пізнає вогонь і лють, яких світ іще не бачив!»"

 equestria.144.t: "Часи змінюються"
 equestria.144.d: "Із давніх давен поні були мирною расою, і Магія Дружби могла вирішити всі проблеми, з якими вони стикалися. На жаль, помітно, що цей світ доходить свого кінця. Чи може ще вижити Магія Дружби, якщо Еквестрію зазнала нападу?"
 equestria.144.a: "Після війни ми повернемося на шлях миру."
 equestria.144.b: "Часи змінилися, і ми мусимо адаптуватися."
 equestria.144.c: "Я мушу зробити все, щоби захистити своїх поні — подобається це їм чи ні."

 equestria.147.t: "Закон про друк у воєнний час"
 equestria.147.d: "Свобода преси — установчий блок еквестрійського суспільства. Але, як натякнули деякі дворяни та політики, у скрутні часи, як ці, можливо, було би мудро впровадити обмеження на свободу слова, що допомогло би воєнним зусиллям." # (&)
 equestria.147.a: "Ми не можемо заперечувати нашим громадянам прості свободи, навіть у війні."
 equestria.147.b: "Легка цензура зробить свою справу."
 equestria.147.c: "Досить. Вони писатимуть, що я їм скажу."

 equestria.148.t: "Воєнний стан"
 equestria.148.d: "Ми у стані війни, винні ми в цьому чи ні. Закони мирного часу, які зберігають свободи поні, стають нам на перешкоді в ці відчайдушні часи. Чи стане судочинство черговою жертвою цього мінливого світу?"
 equestria.148.a: "[Root.GetName] — гармонійне суспільство, хай там як."
 equestria.148.b: "Запровадити воєнний стан необхідно."
 equestria.148.c: "Щоби захистити державу [Root.GetName], доведеться змінити закони."

 equestria.151.t: "Адміністрація воєнного часу"
 equestria.151.d: "Цивільна адміністрація проявила себе як зовсім непристосовану до жорсткого буття війни. Ми можемо мілітаризувати адміністрацію та місцеві уряди, щоби допомогти з воєнними зусиллями та заспокоїти головний фронт." # (&)
 equestria.151.a: "Реформ цивільного уряду вистачить."
 equestria.151.b: "Армія приєднається до цивільних на період війни."
 equestria.151.c: "Вони показали себе нездатними захистити Еквестрію!"

 equestria.152.t: "Воєнний план"
 equestria.152.d: "Щоби повністю мобілізувати все суспільство для оборони держави [Root.GetName], було розроблено всеохопний план. Зважаючи на це, Воєнний план — як його назвали — може призвести до значних труднощів для наших поні."
 equestria.152.a: "План не мусить бути аж надто вимогливим."
 equestria.152.b: "Шкода, але це необхідно. Запровадьте Воєнний план."
 equestria.152.c: "Молоді, старі; жеребці, кобили — всі будуть боротися: або на фронті, або вдома."

 equestria.153.t: "Занепокоєння станом Селестії"
 equestria.153.d_luna: "«Сестро, ти стала... холоднішою. Я непокоюся за тебе. Ти не та, ким колись була: твої лагідна усмішка й оптимізм зникли. Я знаю, як важко правити, особливо зараз, але деякі з упроваджених тобою заходів шкодять нашим поні, а не захищають їх. Прошу, сестро, зупинися на хвильку та поміркуй про це»."
 equestria.153.d_nobles: "«Ваша Високосте, ми не могли не звернути увагу, що Ви, пробачте за вислів, виглядаєте інакше, як раніше. Упроваджену вами політику — звісно ж, необхідну — дехто розглядає як надмірну. Можливо, Ваша Величність могли би переглянути деякі з деталей?»"
 equestria.153.a: "Мабуть, це правда. Схоже, я себе загубила..."
 equestria.153.b: "Я в повному порядку. Не турбуйте мене більше."

 equestria.154.t: "Наднова"
 equestria.154.d_war: "На обрії видно ворога, що невпинно йде до повного знищення гармонії та Еквестрії. Я була надто самовдоволена, надто слабка, щоби захистити своїх поні. Але тепер я бачу помилку у своїх рішеннях. Я не спинюся, поки вороги гармонії не стануть пилом і попелом. Я стану тією, ким мені завжди судилося бути!"
 equestria.154.d_nowar: "Оточена ворогами внутрішніми та зовнішніми, гармонія — в небезпеці. Моїх поні необхідно захистити від них, навіть якщо вони ще не бачать загрозу. Я була надто самовдоволена, надто слабка. Але тепер я бачу помилку у своїх рішеннях. Я не спинюся, поки вороги гармонії не стануть пилом і попелом. Я стану тією, ким мені завжди судилося бути!"
 equestria.154.a: "Гармонія крізь порядок. Мир крізь силу."
 equestria.154.a.tp: "Стати §YДейбрейкер§!.\n"
 equestria.154.b: "Стривайте, що я роблю? Це не мої думки, це не я!"
 equestria.154.c: "Вони пізнають силу Сонця!"

 equestria.157.t: "Наднова"
 equestria.157.d: "Ні. Тепер ЦЕ справжня я. Це та, ким я стала. Я є правителька Еквестрії, я є втілення Сонця, я є богиня серед слабких і нездатних правити смертних! Я є Дейбрейкер!"
 equestria.157.a: "§YSol Invicta!§!"

### ІДЕЇ (шлях становлення Імперії) ###
 eqs_conscription_crisis: "Призовна криза"
 eqs_conscription_crisis_desc: "§MВідмовники від військової служби і пацифісти, які чіпляються за ідеали дружби та гармонії — всі вони відмовляються воювати. Це було б галантним проявом чесноти, якби наш спосіб життя не був у небезпеці.§!"
 eqs_defeatists: "Поразництво"
 eqs_defeatists_desc: "§MНавіть коли на горизонті нависла серйозна загроза, через газети і радіостанції проникають поразницькі повідомлення. На жаль, час мирних рішень закінчився — Еквестрія повинна боротися далі.§!"
 eqs_media_control: "Кантерлотська пропаґанда"
 eqs_media_control_desc: "§MВід західних берегів до південно-східних портів ЗМІ одноголосо говорять про єдність, самопожертву та силу. Всі мусять докласти весь свій потенціал, щоб Еквестрія перемогла.§!"
 eqs_war_law: "Воєнний стан"
 eqs_war_law_desc: "§MСитуація стає все більш відчайдушною. Громадянські права слід заморозити, ввести комендантську годину, а до цивільних осіб застосовувати військове законодавство. Такий порядок триватиме, допоки події не дозволять нам розслабитися — бажано після того, як війна завершиться нашою перемогою.§!"
 eqs_war_law_extreme: "Мілітаризація держави"
 eqs_war_law_extreme_desc: "§MРізниця між цивільним і солдатом стала досить розмитою; кожен може постати перед військовим трибуналом, якщо його визнають винним у перешкоджанні, непокорі, непослусі чи поразництві. Лише крізь екстремальну зміну нашої психіки ми можемо сподіватися на виживання.§!"
 eqs_war_admin: "Бюрократія воєнного стану"
 eqs_war_admin_desc: "§MНаразі в Еквестрії немає місця легковажності та надмірностям; фінансування та пріоритет надається всім справам, які захищають державу від вторгнення. Крім того, проєкти, первісно призначені для більш мирного часу, були призупинено, а поні, які ними керували, були переведені в іншу філію або призвані на військову службу.§!"
 eqs_war_admin_extreme: "Мілітаризована бюрократія"
 eqs_war_admin_extreme_desc: "§MДля подальшого підвищення ефективності прийняття та виконання рішень бюрократія була доповнена військовими радниками, а в деяких випадках повністю перейнята ними. Надмірності довоєнних часів не мусять повторитися, щоб забезпечити перемогу Еквестрії.§!"
 eqs_order_idea: "Гармонія — це порядок"
 eqs_order_idea_desc: "§MЩоби захистити Еквестрію, кожен мусить бути на своєму місці, що в першу чергу включає в себе збільшення робочого часу, посилення призовної кампанії та поширення адекватного повідомлення про єдність і відданість, щоби поні прийняли, що зміни настали.§!"

