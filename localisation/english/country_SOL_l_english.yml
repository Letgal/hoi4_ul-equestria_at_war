  news.sol.3.b: "Гармонію змила тиранія."

  news.sol.4.t: "Сходження Дейбрейкер"
  news.sol.4.d: "[This.GetNewspaperHeader]Сьогодні історичний день у історії Еквестрії. Звідусіль оточена реальними й уявними ворогами своєї країни, принцеса Селестія — нині відома як Дейбрейкер Сан — оголосила Еквестрію Сонячної імперією та швидко й ефективно обернула уряд. Саму принцесу Луну було відкликано з поля бою — її посаду віддали іншому здібному генералові, — і вона покинула країну. Тим часом, нова Імператриця зосередила свої зусилля на, цитата: «Перемогу у війні будь-якою ціною та захисті моїх поні від зовнішніх загроз із боку будь-кого: поні, чейнджлінґів, грифонів чи будь-яких істот, що мають намір знищити гармонію»." # (&)
  news.sol.4.d_noluna: "[This.GetNewspaperHeader]Сьогодні історичний день у історії Еквестрії. Звідусіль оточена реальними й уявними ворогами своєї країни, принцеса Селестія — нині відома як Дейбрейкер Сан — оголосила Еквестрію Сонячної імперією та швидко й ефективно обернула уряд. Нова Імператриця зосередила свої зусилля на, цитата: «Перемогу у війні будь-якою ціною та захисті моїх поні від зовнішніх загроз із боку будь-кого: поні, чейнджлінґів, грифонів чи будь-яких істот, що мають намір знищити гармонію»." # (&)
  news.sol.4.a: "Уперед, у світле майбутнє!"
  news.sol.4.b: "Щось новеньке."
  news.sol.4.c: "Чи слід нам боятися?"

  news.sol.5.t: "Друга Сонячна громадянська війна"
  news.sol.5.t_first: "Сонячна громадянська війна"
  news.sol.5.d: "[This.GetNewspaperHeader]Оскільки новий уряд був зайнятий іншими справами, підтримка революції тихо й без утиску зростала по Еквестрії, і сьогодні бунтарі зробили свій хід. Політики, активісти, невдоволені солдати та дворяни, республіканці, соціалісти — поні з усіх верств населення взяли до копит зброю з єдиною ціллю: повалення Дейбрейкер, і почали громадянську війну проти сонячного уряду, стверджуючи, що жадають «свободу для себе та пригноблених поні Еквестрії». Імператриця Дейбрейкер іще не прокоментувала цю подію." # (&)
  news.sol.5.a: "Ми розчавимо цих дурнів!"
  news.sol.5.b: "Боротьба в Еквестрії триває."

 solarempire.1.t: "Сонце сяє в зеніті"
 solarempire.1.d: "Після вимушеного службового туру, Імператриця Дейбрейкер проголосила фронт досить стабільним, щоби вона повернулася до столиці — продовжити марудну працю з реорганізації держави та її нової території. Коли її повітряне судно пропливало понад землею, багато підданих, старих і молодих, рвонуло привітатися зі своїм улюбленим монархом. Одна кобилиця, що теж це зробила, так відповіла на нещодавні події: «Я просто рада, що Імператриця збирається взяти особистіший контроль над урядом. Із її керівним світлом — я знаю, — ніщо не може піти не так». Інші піддані поділяють її настрої." # (&?)
 solarempire.1.d_peace: "Ось знову запанував мир, і Імператриця Дейбрейкер вирішила повернутися до столиці, щоби продовжити марудну працю з реорганізації держави та її нової території. Коли її повітряне судно пропливало понад землею, багато підданих, старих і молодих, рвонуло привітатися зі своїм улюбленим монархом. Одна кобилиця, що теж це зробила, так відповіла на нещодавні події: «Я просто рада, що Імператриця збирається взяти особистіший контроль над урядом. Із її керівним світлом — я знаю, — ніщо не може піти не так». Інші піддані поділяють її настрої." # (&?)
 solarempire.1.a: "Час для відпустки."

 solarempire.2.t: "І прийде світанок"
 solarempire.2.d: "Світ палає, і причина тому — наша велична земля! По мірі розжарювання пожежі наша владна лідерка Імператриця Дейбрейкер спустилася на землю, щоби керувати цим полум'ям належним чином. Усі пізнають її особистий гнів і задрижать, адже вона — втілення їхньої погибелі!" # (&?)
 solarempire.2.a: "Усі вклоняться перед Непереможним Сонцем!"
 solarempire.2.a.tp_70: "§RЦей фельдмаршал стане недоступний за 140 днів!§!"
 solarempire.2.a.tp_40: "§RЦей фельдмаршал стане недоступний за 80 днів!§!"

 solarempire.5.t: "Обираючи сторону"
 solarempire.5.d_1: "Хаос сколихнув Еквестрію, коли принцеса Луна, зайнята реформами прав бетпоні, була ув'язнена Кантерлотом за організацію терористичний заколот. Цивільних, котрі протестували проти її ув'язнення, було розстріляно кантерлотськими силами. Принцеса Луна втекла до Мейнгеттена і стверджує, що її сестра збожеволіла та її необхідно вигнати на Сонце. Селестія не відповіла напряму, але адміністрація Кантерлоту заявила, що вбивства були жахливим нещасним випадком і що Луна знов обернулася на Найтмер Мун.\n\nСпалахнула громадянська війна, і обидві сторони стверджують, що представляють принципи гармонії.\n\nКого ж ми підтримаємо?"
 solarempire.5.d_2: "Хаос сколихнув Еквестрію, коли принцеса Луна, зайнята реформами прав бетпоні, була поранена внаслідок терористичної атаки; це спричинило сутичку між реакційними та прогресивними силами на вулицях Мейнгеттена. Принцеса Луна захопила радіоефір і стверджує, що її сестра збожеволіла та влаштовувала змову проти рівності з бетпоні, і що Луна стала супротив неї, готова боротися за рівність бетпоні та спинити божевілля її сестри. Селестія не відповіла напряму, але адміністрація Кантерлоту заявила, що Найтмер Мун повернулася та що їм потрібен кожен придатний поні для захисту гармонії.\n\nКого ж ми підтримаємо?"
 solarempire.5.a: "Ми довіряли Селестії вже тисячу років."
 solarempire.5.b: "Це не наша війна!"
 solarempire.5.c: "Мертві цивільні в Еквестрії? Луна права."

 solarempire.6.t: "$solarempire.5.t$"
 solarempire.6.d: "Оскільки принцеса Селестія пройшла трансформацію в Дейбрейкер, принцеса Луна взяла до копит зброю, щоби захищати те, що називає гармонією. Однак, Дейбрейкер наполягає, що вона досі істинна правителька Еквестрії та що Луна дурить себе. Постає питання: чию сторону нам обрати?"
 solarempire.6.d_rep: "Оскільки принцеса Селестія пройшла трансформацію в Дейбрейкер, республіканці взяли до копит зброю, щоби захищати те, що називають гармонією. Однак, Дейбрейкер наполягає, що вона досі істинна правителька Еквестрії та що бунтівники дурять себе. Постає питання: чию сторону нам обрати?"
 solarempire.6.a: "Ми залишимося вірні справжній гармонії!"
 solarempire.6.b: "$solarempire.5.b$"
 solarempire.6.c: "Дейбрейкер — правителька Еквестрії!"

 solarempire.7.t: "Чи підкорятися?"
 solarempire.7.d: "Дейбрейкер, Імператриця Сонячної Імперії, вимагає від нас виконання наших обов'язків перед Еквестрією, на зміну якій прийшла Сонячна Імперія. Тільки ось Дейбрейкер — не зовсім Селестія..."
 solarempire.7.a: "Вона й досі та сама поні, хіба ж ні?"
 solarempire.7.b: "Ми не станемо присягати їй на вірність!"

 solarempire.8.t: "Гармоністи покидають генеральний штаб"
 solarempire.8.d: "Сьогодні група генералів і військових штабістів на чолі з Елементами Гармонії, яких давно підозрювали в заколотницьких і підривних ідеалах, спільно пішли з посад, посилаючися на свою нездатність, цитата: «служити цьому гнобительському та деспотичному режиму божевільної поні»."
 solarempire.8.a: "Їм слід пам'ятати: ми знаємо, де вони живуть."

 SOL_rehabilitate_generals: "Реабілітувати генералів"
 SOL_rehabilitate_generals_desc: "Декотрі з наших командувачів вирішили підтримати зрадницький заколот, засумнівавшись у службі Імперії. В усій своїй ласці та мудрості, Імператриця вирішила дати їм другий шанс — за умови, що вони вірно служитимуть їй і її Імперії."

 solarempire.10.t: "Чистки в генеральному штабі"
 solarempire.10.d_inq: "Проведене розслідування викрило нечувані масштаби зрадництва, нелояльності та деґенерації в Імператорській армії. Імператриця, хай править вона вічно, у своїй праведній люті вирішила дозволити Полум'ю Інквізиції очистити Імперські збройні сили від зрадників, єретиків і безвірних." # (&)
 solarempire.10.d: "Проведене розслідування показало, що багато командувачів не лояльні Імператриці та Імперії. Імперський суд хутко виніс єдине належне покарання — смерть." # (&)
 solarempire.10.a: "Соарину не можна довіряти."
 solarempire.10.b: "Фаст Кліпа бачили з відомими зрадниками."
 solarempire.10.c: "Віплеш зробив декілька дуже цікавих тверджень."

 solarempire.11.t: "Висхідні зірки"
 solarempire.11.d: "Сонячній Імперії потрібні командувачі, а тому багатьом офіцерам, раніше усунутим або визнаним екстремістами чи радикалами, дали вищі посади в Імператорській армії. Всі вони готові боротися та вмерти за свою Імператрицю. Їхня відданість безсумнівна, і вони послужать новими героями для Сонячної Імперії." # (&)
 solarempire.11.a: "Саме ті, кого Імперія потребує!"

 solarempire.12.t: "Сонячний вплив"
 solarempire.12.d: "Громадянська війна скінчилася, і [SOL.GetLeader] просить нас дозволити [SOL.GetAdjective]им радникам повернутися назад у державу [Root.GetName], по суті повертаючи нас до довоєнного стану."
 solarempire.12.a: "Ну, так воно було раніше..."
 solarempire.12.b: "Це наш шанс звільнитися!"

 solarempire.122.t: "Місячний вплив"
 solarempire.122.d: "Громадянська війна скінчилася, і [NLR.GetLeader] просить нас дозволити [NLR.GetAdjective]им радникам повернутися назад у державу [Root.GetName], по суті повертаючи нас до довоєнного стану."
 solarempire.122.a: "$solarempire.12.a$"
 solarempire.122.b: "$solarempire.12.b$"

 solarempire.123.t: "Еквестрійський вплив"
 solarempire.123.d: "Громадянська війна скінчилася, і [EQS.GetLeader] просить нас дозволити [EQS.GetAdjective]им радникам повернутися назад у державу [Root.GetName], по суті повертаючи нас до довоєнного стану."
 solarempire.123.a: "$solarempire.12.a$"
 solarempire.123.b: "$solarempire.12.b$"

 solarempire.27.t: "$solarempire.12.t$"
 solarempire.27.d: "[From.GetLeader] просить нас дозволити [From.GetAdjective]им радникам повернутися назад у державу [Root.GetName], стверджуючи, що [Root.GetName] є підданим держави [From.GetName]."
 solarempire.27.a: "Ми наємо вибору, крім як погодитися." # (&?)
 solarempire.27.b: "Ми не підкоримося!"

 solarempire.28.t_sub: "[From.GetName] приймає нас у якості своїх господарів"
 solarempire.28.d_sub: "Держава [From.GetName] мудро вирішила возз'єднатися з державою [Root.GetName], доступивши наших радників до свого уряду."
 solarempire.28.t_ref: "[From.GetName] відхиляє нашу пропозицію"
 solarempire.28.d_ref: "[From.GetAdjectiveCap]і блазні відмовилися повертатися на своє законее місце в якості наших підданих!"
 solarempire.28.a: "Пречудово."
 solarempire.28.b: "Якщо вони цього бажають..."

 solarempire.30.t: "Випалення гнилі"
 solarempire.30.d_pro: "Раніше цього дня останніх відомих лідерів антиімператорських терористів було ув'язнено вслід за дезертирством одного з їхніх останніх оперативників. В останні тижні лави цих осередків територистів, які протистояли керівництву Імператриці, стабільно поріділи; найпоширенішою причиною відмови від боротьби з боку колишніх бунтівників стало щодалі більше задоволення правлінням Імператриці Дейбрейкер. Лідерів останніх осередків територистів будуть судити, але навіть до того, як суди закликали до порядку, Імператриця оголосила, що вона пом'якшить вироки засуджених із метою просування національного зцілення." # (&)
 solarempire.30.d_mot: "Услід за низкою набігів, улаштованих підрозділами спецпризначенців Імператорської армії раніше цього тижня, впали останні оплоти тих, хто досі жорстко протистояв правлінню Імператриці Дейбрейкер. Було швидко скликано судові процеси над полоненими: їх судитимуть як ворогів народу, диверсантів, зрадників і правопорушників. Вироки були винесені однаково швидко: дві третини полонених стратили без суду і слідства, третині присудили роботу на каторзі, і лише одиниці отримали заслання до диких областей Еквестрії. Імператриця назвала стрімкий судовий процес «істинним правосуддям» і оголосила про нове свято всім еквестрійцям, закликаючи до святкування чисток серед бунтарського керівництва." # (&)
 solarempire.30.d_god: "Услід за знищенням останнього міста, яке відкрито оголошувало про опір Золотому престолу в Кантерлоті, новостворена Священна Інквізиція Її Імператорської Величності оточила останню твердиню єретиків. Із серцями, повними ненависті, багатьох забили військові, тим часом як на інших зрадників-утікачів напали вірні жителі поближніх містечок, після чого перших спалили на вогні. Але найжорстокіша доля перепала тим, хто пережив узяття в полон. Більшість не пережила допити, перш ніж дійшли до суду, а ті, хто дістався цих золотих зал, скоро виявили, що їхня дола вже вирішена, а суди були лише формальністю, щоби показати світові глибину їхніх гріхів. Один жеребець покаявся на лаві підсудних, і сама Імператриця визнала його спокуту та дарувала йому помилування. Його смерть була швидкою та безболісною, а його душа звільнилася від гріха та зіпсованості." # (&)
 solarempire.30.a: "Імператриця захищає."
 solarempire.30.b: "Така доля зрадників."
 solarempire.30.c: "Прославте Сонце, адже ми всі ходимо в її вічній тіні!"

 solarempire.31.t: "Опір у державі [From.GetName]!"
 solarempire.31.d: "Схоже, що після нашої гучної перемоги над силами, ворожими до гармонії, уряд нашої грифонської колонії проголосив свою незалежність від нас, бажаючи обірвати всі дипломатичні зв'язки з Імперією, а зокрема з Імператрицею. Землі грифонів дуже далекі, і за ними мабуть не варто гнатися. Проте це може здатися світові та нашим ворогам ознакою слабкості." # (&)
 solarempire.31.a: "Нехай ідуть. Імператрицю Грифонія не цікавить."
 solarempire.31.b: "Їхнє покарання буде швидким і безжальним!"

 solarempire.32.t: "[From.Capital.GetName] мовчить"
 solarempire.32.d: "Наш сміливий крок до затвердження незалежності окупився, і новий [From.GetAdjective]ий уряд не проявив жодних ознак опору чи протесту проти наших дій. [From.GetNameDefCap] залишається загрозою, але ми принаймні вільні від їхнього правління." # (&)
 solarempire.32.a: "Ура!"

 solarempire.33.t: "[From.Capital.GetName] мобілізовується"
 solarempire.33.d: "Місто [Root.Capital.GetName] щойно досягла телеграма з міста [From.Capital.GetName], в якій стверджується, що оголошення незалежності тотожне оголошенню війни. Ми мусимо готуватися до чергової війни — цього разу проти наших старих друзів удома." # (&)
 solarempire.33.a: "Ми мусимо готуватися до найгіршого."

 solarempire.34.t: "Гармонійний хаос!"
 solarempire.34.d: "Услід за декларацією Імператрицею Дейбрейкер перетворення Еквестрії в Сонячну імперію під час війни, багато поні висловили своє незадоволення тим, що вважають тиранічним кроком правительки, раніше відомої офіційно як принцеса Селестія. Тепер, коли війна офіційно скінчилася, прихильники цього самопроголошеного «гармонійного опору» зібралися у великі осередки з метою протистояти уряду будь-якими доступними засобами. Дехто бере участь у вповільненні роботи, інші публікують памфлети проти Дейбрейкер, а решта нападає на урядові установи зі зброєю. Члени цих груп злічуються тисячами, і очевидно одне: попри спроби Імператриці Дейбрейкер об'єднати націю від її правлінням, старе розуміння гармонії до часу нікуди не зникне." # (&?)
 solarempire.34.a: "Дурні, набридливі нісенітниці."

 solarempire.13.t: "Схід сонця"
 solarempire.13.d: "Знадобився час, щоби моя учениця нарешті побачила світло так, як його бачу я. Але тепер, вона по-справжньому вознеслася: її сила майже не поступється моїй. Вона готова служити істинній гармонії. Так, вона буде дуже корисною — я вже бачу, як їй кортить реалізувати свої плани." # (&?)
 solarempire.13.a: "«Санрайз Спаркл» звучить гарно."

 solarempire.131.t: "Управління Кристальними землями"
 solarempire.131.d: "Держава [puppet_CRY.GetNameDef], наш вірний суб'єкт і соратник істинної гармонії, все ще надто поблажлива до своїх підданих. Ця терпимість до поні, які не слідують шляхом гармонії, небезпечна для них, а отже й для нас. Нам слід вирішити, чи хочемо ми змінити правителя нашими північними володіннями або ж залишити поточну принцесу при владі.\n\n[puppet_CRY.GetLeader], поточна правителька держави [puppet_CRY.GetNameDef], мудро вирішила залишится лояльною нам. Вона є прихильницею старого, слабкого стилю гармонії, і ми ще побачимо, чи зможе вона належним чином підтримувати порядок. Санрайз Спаркл, наша найбільш вірна учениця, побачила світло істини і готова служити нашій справі. Санрайз знайома з місцевим населенням, і з неї вийде найбільш працьовита адміністраторка Кристальної провінції."
 solarempire.131.a: "[puppet_CRY.GetLeader] отримає шанс проявити свою лояльність."
 solarempire.131.b: "Санрайз Спаркл відновить порядок у державі!"

 solarempire.132.t: "[Root.GetLeader] назавжди"
 solarempire.132.d: "Хоча Селестія, яку ми знали, змінилася і зможе більше не повернутися до старої «я», [Root.GetLeader] вирішила підкоритися Дейбрейкер. Алікорн боялася, що опір може просто привести до ще білього кровопролиття, і в душі мала надію, що стара Селестія повернеться. На щастя, Дейбрейкер оголосила, що [Root.GetLeader] може продовжити управління Кристальною Імперією. Хоча за державою буде вестися суворий нагляд із Кантерлота, [Root.GetLeader] сподівається, що з цією домовленістю вона принаймні зможе дещо захистити своїх поні." # (&)
 solarempire.132.a: "Ми продовжимо йти нашим шляхом."

 solarempire.133.t: "Великий інквізитор"
 solarempire.133.d: "Великий інквізитор Санрайз Спаркл прибула до Кристального Міста в оточенні відданих солдатів. ПяФактично без бою алікорн поселилася в палаці та без усяких церемоній узялася до роботи. Тут багато справ, і факт, що Імператриця Дейбрейкер обрала Санрайз для управління цією частиною її імперії, був великою честю. Коли вона облаштовувалася на троні, який колись належав її дорогій подрузі, вона на мить відчула жаль. Але відчуття минуло і скоро інквізитор навіть не могла згадати його. Це був її новий дім і вона мала нове завдання. Імператриця пишатиметься нею." # (&?)
 solarempire.133.a: "Час поширювати істинну гармонію."

 solarempire.14.t: "Вибір сторони"
 solarempire.14.d: "Принцеса Селестія пройшла перетворення в Дейбрейкер, а Найтмер Мун спрямувала свій погляд на Кантерлот; ми ж опинилися в хиткому положенні. Чи підтримати нам Дейбрейкер і Сонячну Імперію — спадкоємицю еквестрійської влади, або ж висловити надію, що Найтмер Мун буде більш прихильною? Або, ймовірно, з урахуванням становища, найліпшим ходом буде вихід із гри?" # (&) :: останнє речення переписати
 solarempire.14.a: "Ми залишаємося осторонь."
 solarempire.14.b: "Ми маємо наші зобов'язання перед Еквестрією."
 solarempire.14.c: "Найтмер Мун тепер не звучить так жахливо..."

 solarempire.15.t: "Час незалежності"
 solarempire.15.d: "Війна скінчилася, і спільний ворог, який поєднував нас із Дейбрейкер, зник. Чи збережемо ми статус-кво та нашу покору Сонячній Імперії, або ж ми розірвемо зв'язки з тираном у місті [SOL.Capital.GetName]?" # (&?)
 solarempire.15.a: "Ми не станемо служити тиранові!"
 solarempire.15.b: "Відколотися і ризикнути гнівом Сонця?! Божевілля!"

 solarempire.18.t: "Твайлайт Спаркл узято в полон"
 solarempire.18.d_sol: "[This.GetNewspaperHeader]Лоялістським сонячним військам вдалося полонити Твайлайт Спаркл. Тепер, коли вона перебуває під вартою, Дейбрейкер сподівається, що зможе переконати її вірну ученицю в правоті імперської ідеї." # (&)
 solarempire.18.d_eqs: "[This.GetNewspaperHeader]Цей день житиме в ганьбі: Твайлайт Спаркл потрапила в полон до військ, досі лояльних збожеволілій принцесі Селестії. Просто зараз Сонячний Тиран планує зробити свою стару ученицю такою ж психічно неврівноваженою, як і вона, з застосуванням немислимих методів." # (&)
 solarempire.18.a: "Ми врятували її!"
 solarempire.18.b: "Ми мусимо врятувати її!"
 solarempire.18.c: "Цікаво, що з нею станеться..."

 solarempire.19.t: "Кристальна принцеса-реґент Твайлайт Спаркл зустрічається з наставницею"
 solarempire.19.d: "[This.GetNewspaperHeader]У відповідь на виклик від Імператриці Дейбрейкер, принцеса Твайлайт Спаркл вирушила з міста [CRY.Capital.GetName] до [SOL.Capital.GetName]. Після багатої на події зустрічі Дейбрейкер оголосила, що в якості контрзаходу на зростаючу загрозу вбивства та цивільного неспокою, принцеса-реґент Твайлайт з власної волі, без примусу, вирішила поки що проживати в Сонячній столиці." # (&?)
 solarempire.19.a: "Просто як у старі часи."
 solarempire.19.b: "Цікаво."
 solarempire.19.c: "Вона божевільна? Отак просто ввійти до пащі звіра?!"

 solarempire.20.t: "Кристальна принцеса-реґент Твайлайт Спаркл проголошує нейтралітет"
 solarempire.20.d: "[This.GetNewspaperHeader]У заяві, виголошеній сьогодні в місті [CRY.Capital.GetName], принцеса-реґент Твайлайт Спаркл проголосила, що, хоча вона протистоїть діям Дейбрейкер, вона ані не може змусити себе боротися з колишньою вчителькою, ані примушувати [CRY.GetAdjective]их поні боротися з колишніми співвітчизниками. Таким чином, вона виголосила, що відтепер їхньою зовнішньою політикою керуватимуть ізоляціонізм і невтручання." # (&?)
 solarempire.20.a: "Що змушує кобилицю стати нейтральною?"
 solarempire.20.b: "Не хвилюйся, я про тебе не забуду, моя ученице..."

 solarempire.21.t: "Твайлайт Спаркл утікає!"
 solarempire.21.d_eqs: "[This.GetNewspaperHeader]Принцесі Твайлайт владося уникнути захоплення Сонячною імператорською армією, і вона втекла до повстанців далеко поза зоною досяжності Імперії. Дейбрейкер поклялася взяти її в полон, але не можна заперечити, що принаймні на момент Твайлайт Спаркл дійсно вільна." # (&)
 solarempire.21.d_cry: "[This.GetNewspaperHeader]Принцесі Твайлайт владося уникнути захоплення Сонячною імператорською армією, і вона втекла на північ, до Кристальної Імперії та родини своєї невістки. Дейбрейкер поклялася взяти її в полон, але [CRY.GetLeader] крізь дипломатичні канали дала знати, що Твайлайт Спаркл перебуває під її захистом і що за потреби вони будуть битися з Дейбрейкер до останнього." # (&)
 solarempire.21.a: "Ти не зможеш тікати вічно, моя вірна ученице."
 solarempire.21.b: "Хай Дейбрейкер спробує її впіймати!"
 solarempire.21.c: "Цікаво."

 solarempire.23.t: "Твайлайт Спаркл узято в полон після капітуляції повстанців"
 solarempire.23.d: "[This.GetNewspaperHeader]По мірі розпаду спротиву, імперським солдатам вдалося полонити Твайлайт Спаркл посеред хаосу та доставити її до міста [SOL.Capital.GetName]. Там Імператриця Дейбрейкер оголосила, що принцесу Твайлайт буде реабілітовано, щоби показати їй помилковість і нерозсудливість її поведінки." # (&?)
 solarempire.23.a: "Як легко."
 solarempire.23.b: "Це жахливо!"
 solarempire.23.c: "Цікаво."

 solarempire.24.t: "Твайлайт Спаркл знов уникає сонячних військ"
 solarempire.24.d: "[This.GetNewspaperHeader]Після розпаду заколоту гармоністів, принцеса Твайлайт утекла на північ, до Кристальної Імперії. Розлючена Імператриця Дейбрейкер оголосила, що вона поженеться за Твайлайт Спаркл до найдальших закутків світу, якщо доведеться."
 solarempire.24.a: "За що я вам, блазням, плачý?"
 solarempire.24.b: "Ми чекаємо на її прибуття."
 solarempire.24.c: "Черговий план сонячного тирана провалився!"
 solarempire.24.e: "Зрозуміло."

 solarempire.25.t: "Твайлайт Спаркл прибуває до міста [CRY.Capital.GetName]"
 solarempire.25.d: "[This.GetNewspaperHeader]Маючи на хвості сонячні війська, принцеса Твайлайт Спаркл, Елемент Магії та колишня учениця принцеси Селестії, що обернулася на Дейбрейкер, прибула до [Root.GetAdjective]ої столиці. Там [Root.GetLeader] оголосила, що принцеса Твайлайт перебуває під її захистом, що викликало задоволення публіки." # (&)
 solarempire.25.a: "Вона може залишатися так довго, скільки знадобиться." # (&?)
 solarempire.25.b: "Є лиш одне покарання за допомогу зрадникові."
 solarempire.25.c: "Цікаво."

 solarempire.26.t: "Твайлайт Спаркл узято в полон у Кристальній Імперії"
 solarempire.26.d: "[This.GetNewspaperHeader]По мірі розпаду Кристальної Імперії, імперські воїни взяли в полон принцесу Твайлайт у результаті сміливого рейду. Емоційно розбита Принцеса Дружби постане перед своєю колишньою наставницею. Її доля, зарівно як і доля її сім'ї, лежить у копитах Імператриці Сонця." # (&?)
 solarempire.26.a: "Чарівна до самого кінця."
 solarempire.26.b: "О ні..."
 solarempire.26.c: "Зрозуміло."

  solarempiresparkles.1.t: "Приготування"
  solarempiresparkles.1.d: "Сьогодні буде важливий день — не тільки для мене, але й для Імперії загалом. Мої приготування зроблено, а шлях переді мною чистий. Я змушу Кристальну Імперію стати навколішки перед її істинними сонячними володарями будь-якими необхідними засобами...\n\nМоя єдина надія — що Шайнинґ і Кейденс досить розумно поставляться до нового режиму, що вони зможуть побачити світло Дейбрейкер так, як я. Але якщо це не вдасться... ну...\n\nТому я й іду, врешті-решт. Я прочинила дверцята шафи простеньким закляттям і поглянула на три набори одягу просто в центрі. Дейбрейкер дала мені завдання, а я дала собі три варіанти. Зробивши вибір, я підняла телекінезом обране вбрання, щоб одягтися. Я би пішла як..." # (&?)
  solarempiresparkles.1.a: "...блудна заколотниця, що чіпляється за старі шляхи — так я зможу оцінити наміри Кейденс." # (&?)
  solarempiresparkles.1.a.tp: "Санрайз Спаркл спробує з'ясувати наміри Кейденс і знайти спосіб натиснути на ту."
  solarempiresparkles.1.b: "...представниця нейтральної сторони — мабуть, мені вдасться змусити її прислухатися до розуму." # (&?)
  solarempiresparkles.1.b.tp: "Санрайз Спаркл розпочне переговори з Кейденс. Якщо вони проваляться, в неї є план «Б»."
  solarempiresparkles.1.c: "...Великий інквізитор — Кейденс буде дурепою, якщо опиратиметься Дейбрейкер." # (&?)
  solarempiresparkles.1.c.tp: "Санрайз Спаркл виможе від Кейденс підкоритися волі Дейбрейкер."

  solarempiresparkles.2.t: "Прибуття"
  solarempiresparkles.2.d: "Я роззирнулася вагоном, коли той спинився; виготовлений грифонами пістолет «Колібрі» схований і надійно прикритий моїм ганчір'ям. На коротку мить мої очі зустріли погляд бетпоні навпроти — одного з тих небагатьох, хто побачив світло моєї Імператриці. За мить цей ледве-поні він відвів погляд від моєї вищості, проте встиг зрадити свою стурбованість. Мені сказали, що звуть Скоркард. Не те що б мене сильно турбувало. Проте слід приділити бодай трішки уваги, якщо я хочу досягти успіху.\n\nСама станція повнилася діяльністю, але я, Санрайз Спаркл, проігнорувала це. Натомість я шукала свою намічену жертву — Кристальну варту. Я звернула увагу на шоковані та спантеличені погляди, а також на знервований погляд вартового. Він, без сумніву, помітив декілька речей. По-перше, що я — Твайлайт Спаркл. Радше, була нею, але він не мусив про це знати. По-друге, що я була в компанії бетпоні та ще кількох поні в лахмітті — очевидно, біженців. По-третє, було видно добре зношений і фактично викопний револьвер .32 калібру, який застряг в однаково стародавній кобурі на правому стегні.\n\nЯ знехтувала поглядами та його обачністю, і рішуче підступила до вартового, застосувавши свою магію, щоби дістати пістолет та відвести ствол убік... обережно, щоби не зронити мій «Колібрі», захований у ганчір'ї. «Я тут заради притулку від незаконного імперського правління Сонця. Прошу, пане, мені треба побачити моїх брата та невістку»."
  solarempiresparkles.2.a: "Вартовий підступає..."

 solarempiresparkles.3.t:0 "Princess of Magic Arrives in Crystal Empire"
 solarempiresparkles.3.d:0 "[This.GetNewspaperHeader]In a shocking turn of events, former Equestrian Heir Apparent, Princess Twilight Sparkle, arrived in the Crystal Empire earlier this morning. Requesting asylum for herself and a troupe of escaped Lunar Rebels, the Equestrian Princess Twilight was quickly ushered into military care, and brought before Princess Cadance for an audience. No further news about the pony herself has left the Empire, though rumour-mongers have speculated several reasons for the Princess's self-imposed exile."
 solarempiresparkles.3.a:0 "It's good to have her as our guest."
 solarempiresparkles.3.b:0 "All according to plan..."
 solarempiresparkles.3.c:0 "Interesting."

  solarempiresparkles.4.t: "Прийом"
  solarempiresparkles.4.d: "Вартовий примружено оглядав мене та мій супровід зо пару секунд, а тоді кивнув і взяв мій старий револьвер. «Просто зараз, мем. Я негайно відведу вас до принцеси. Ідіть за мною».\n\nПодумки зітхнувши з полегшенням, я ввічливо кивнула та покрокувала за вартовим. Крок перший виконано; тепер час для кроку другого."
  solarempiresparkles.4.d_susp: "Схоже, він цьому не вірить, судячи з того, як він примружився. Я доклала зусиль, щоби не дати нервам перебороти мене, і те ж саме зробила моя різнобарвна група коммандос позаду. Здавалося, минула вічність, поки він оцінював мене своїм поглядом, перш ніж коротко кивнув. «Гаразд, ідіть за мною. Я доповісти про це своєму командирові, мем — певен, Ви розумієте, — а тоді я вас відправлю».\n\nЯ видихнула, досі не усвідомлюючи, що не дихала. «Авжеж, сер. Обачність не буває зайва»." # (&?)
  solarempiresparkles.4.a: "Рухаймося далі."

  solarempiresparkles.41.t: "Невістка"
  solarempiresparkles.41.d: "Дещо нудний вартовий поспішно привів нас до тронної зали, коли я прибрала найліпшого можливого вигляду Твайлайт Спаркл, а Скоркардова група прибрала найліпшого можливого вигляду блудних заколотників.\n\nКоли вартовий представив нас, Кейденс миттю зіскочила зі свого пёєдесталу та втягнула мене у вражаюче міцні обійми. «О Богине, Твайлайт! Я така рада, що ти в порядку! За тобою стежили? Вони полювали за тобою? Ти як?»\n\nЯ трохи хрипнула, поки Кейденс намагалася вбити мене в обіймах. Вона сприйняла це як знак утоми, тому тицьнула копитом у моє чоло. «Кейденс, я в поря-а-адку, чесно. Просто трішки забилась, от і все. Ми вибралися. Я не знаю, чи стежили за нами». Схоже, це принаймні полегшило її тривоги, тож вона повела нас до наших покоїв, щоби ми помилися та добре поїли." # (&)
  solarempiresparkles.41.d_susp: "Улаштування зустрічі, як на мене, зайняло забагато часу. Занадто довго, як для прохання про притулок. Мені доведеться навчити Скоркарда та його поплічників бути особливо обачними зі своїми приготуваннями. Нарешті, мені було дозволено ввійти до тронної зали, де мене чекала моя невістка. Тон був, якщо так можна висловитися... прохолодний, але я вмію працювати з прохолодою, якщо доведеться.\n\nЯ шанобливо вклонилася Кадензі зі свого місця перед її троном; Скоркард і близнята позаду зробили те ж саме. «Кейденс, приємно тебе бачити, — почала я, обережно добираючи слова: вона вже підозрювала мене; надмірна холодність або надмірні лестощі могли зірвати прикриття так само легко, як бути пійманим на шпигунстві. — Я починала хвилюватися, що ти мене не станеш бачити».\n\n«Авжеж, ну... обачність не буває зайва. Пробач мені моє занепокоєння; вартовий, який тебе зустрів, повідомив, що ти дала йому зброю. Я навіть не знала, що ти володієш зброєю, ба менше маєш її при собі. Однак мені легше, бачити тебе в безпеці. Ваша подор була безпечною?»\n\n«Ну... доволі безпечна — настільки, наскільки така річ може бути, так чи інакше».\n\n«Принаймні це приємно чути. Ходи-но, Твайлайт. Чому б мені не показати тобі та твоїм друзям на ваші покої?»" # (&)
  solarempiresparkles.41.a: "Побачимо, як міркує Кейденс." # (&?)

  solarempiresparkles.5.t: "План «Б»"
  solarempiresparkles.5.d: "«Я мушу знати, Твайлайт, як зле йдуть справи?» — розпитувала Кейденс за теплою чашкою жасминового чаю, коли ми двоє сиділи у вітальні; поблизу весело потріскував камін.\n\n«Зле», — відповіла я, зберігаючи сумний тон. Я відчувала, що моїм методом буде трішки брехень тут і там, прихованих серед правди. «Проводять чистки, поні відправляють до таборів. Я нічого не чула про дівчат уже тиждень». Оце, принаймні, було правдою. Як-не-як, перевиховання займає кілька місяців. Я спинилася, сьорбнувши чаю. «Луна... її усунули, мёяко кажучи».\n\nЯкщо точніше, вона зникла. Цього разу назавжди.\n\nПоки Кедйенс помішувала свій чай, намагаючися зібратися з думками, я вловила момент і глянула на настійнний годинник; минуло кілька годин. Сподіваюся, Скоркард не нажив собі проблем."
  solarempiresparkles.5.d_nlr: "«Я мушу знати, Твайлайт, як зле йдуть справи?» — розпитувала Кейденс за теплою чашкою жасминового чаю, коли ми двоє сиділи у вітальні; поблизу весело потріскував камін.\n\n«Зле», — відповіла я, зберігаючи сумний тон. Я відчувала, що моїм методом буде трішки брехень тут і там, прихованих серед правди. «Проводять чистки, поні відправляють до таборів. Я нічого не чула про дівчат уже тиждень». Оце, принаймні, було правдою. Як-не-як, перевиховання займає кілька місяців. Я спинилася, сьорбнувши чаю.\n\nПоки Кедйенс помішувала свій чай, намагаючися зібратися з думками, я вловила момент і глянула на настійнний годинник; минуло кілька годин. Сподіваюся, Скоркард не нажив собі проблем."
  solarempiresparkles.5.a: "Розмова скінчується, і Санрайз повертається до своїх покоїв."

  solarempiresparkles.7.t: "Віроломство"
  solarempiresparkles.7.d: "Ваша Величносте, Твайлайт Спаркл виявилася шпигуном Сонячної Імперії з завданням викрасти Її Високість принцесу Фларрі Гарт! На щастя, Кристальна варта запобігла виконанню її підступного плану. Що нам слід робити з нею?"
  solarempiresparkles.7.a: "Киньте цю... істоту в найглибше підземелля."
  solarempiresparkles.7.b: "Скажіть їй піти та ніколи не повертатися."

  solarempiresparkles.77.t: "Віроломство"
  solarempiresparkles.77.d: "Ваша Величносте, Твайлайт Спаркл виявилася шпигуном Сонячної Імперії з завданням викрасти Її Високість принцесу Фларрі Гарт! На жаль, тій вдалося втекти від переслідування. Проте Її Високість не постраждала."
  solarempiresparkles.77.a: "Подумати, що моя невістка до такого опуститься..."

  solarempiresparkles.8.t: "Санрайз Спаркл у полоні"
  solarempiresparkles.8.d: "Ваша Імператорська Величносте, ми одержавли звіт із держави [CRY.GetName]: Її Високість Санрайз Спаркл була ув'язнена на своєму завданні. Що нам робити?"
  solarempiresparkles.8.a: "Це була ризикована гра, і вона програла."
  solarempiresparkles.8.b: "Треба негайно її повернути, хай лише щоби я могла її покарати сама."

  solarempiresparkles.9.t: "Санрайз Спаркл відпустили"
  solarempiresparkles.9.d: "Ваша Імператорська Величносте, схоже, що [CRY.GetLeader] вирішила, що Її Високість Санрайз Спаркл, попри те, що її викрили й ув'язнили, буде відпущено та повернуто до Імперії."
  solarempiresparkles.9.a: "Їй пощастило, та вона все одно зазнала невдачі."

 solarempiresparkles.10.t:0 "[From.GetName] Wishes to Negotiate"
 solarempiresparkles.10.d:0 "[From.GetLeader] has sent us a proposal to ransom the recently caught traitorous spy. This could be an opportunity to guarantee the safety and independence of [Root.GetName], if we play our cards right."
 solarempiresparkles.10.a:0 "We demand guarantees of non-aggression and independence."
 solarempiresparkles.10.b:0 "We will not negotiate with those snakes!"

 #TODO
 solarempiresparkles.11.t:0 "Crystal Empire Refuses to Negotiate"
 solarempiresparkles.11.d:0 "Princess Cadance has flatly refused to negotiate for the release of our faithful student. The fiends claim that she has been brainwashed and now seek to "help" her. If we do not rescue her soon who knows what vile ideas they could infect her head with."
 solarempiresparkles.11.a:0 "We will come for her later."

 #TODO
 solarempiresparkles.12.t:0 "Crystal Empire Sends Their Demands"
 solarempiresparkles.12.d:0 "Princess Cadance has agreed to negotiate for the release of are faithful student, and she has sent forth a list of demands. Chief among these demands, and indeed perhaps the only thing we care about, is that a non-aggression pact be signed between the Solar and Crystal Empires. Crystal independence away from the Solar Throne is indeed a shameful prospect for us, but losing Sunrise Sparkle is worse."
 solarempiresparkles.12.a:0 "Ah, let them have it."
 solarempiresparkles.12.tp:0 "§YSunrise Sparkle§! will be released from [From.GetLeader]'s custody\n"
 solarempiresparkles.12.b:0 "They have the audacity to demand this?!"

 #TODO
 solarempiresparkles.13.t:0 "Solar Empire Declines"
 solarempiresparkles.13.d:0 "As one could have predicted, Daybreaker has refused our terms of non-aggression in return of Sunrise Sparkle. One may wonder what the solar tyrant is planning..."
 solarempiresparkles.13.a:0 "We will see what comes out of this."

 #TODO
 solarempiresparkles.14.t:0 "Solar Empire Agrees"
 solarempiresparkles.14.d:0 "In an incredible diplomatic upset Daybreaker has agreed to our demands. A non-aggression pact will be signed, and the Princess' sister-in-law shall be turned back over to the Solar Empire. This is a sad and regrettable day for the Mi Amore family, but in this case it might be better to have personal dishonour rather than national death."
 solarempiresparkles.14.a:0 "At least our subjects are safe for the time being."

 solarempiresparkles.6.t:0 "Caught"
 solarempiresparkles.6.d:0 "I heard the pounding on my door as I roused myself from my sleep and immediately realised what'd happened. That idiot bat pony had gotten himself caught and that meant I was burnt. Thinking quickly, I took my Kolibri pistol, and gazing about myself, grit my teeth as I lit up my horn. Risky, but necessary, I swallowed the minuscule weapon, feeling somewhat sickly as I choked it down my throat. Then, I cast a long ago learnt medical spell to stave off the effects of the onset lead poisoning for a full forty-eight hours. Long enough for me to exhume the weapon- preferably by mouth- later. I then put on my sleepiest face, and stumbled over to the door, opening it.\n\nAs I suspected, I was slammed quickly to the ground and placed in hoofcuffs, a horn bracket clamped at my horn's base to prevent magic.\n\n"Twilight Sparkle, you are under arrest for conspiracy of treason against the Crystal throne. If you resist, you shall be terminated with extreme prejudice."\n\n"Well sod you too, whatever your name is. Bloody wonderful thing to wake up to."\n\nA few hours of processing later, and I was in the dungeons, far below the castle itself. Ironic, in my opinion. Cadance and Shining had, of course, come down and given me the usual spiels, and I'd played the unrepentant zealot- which, to be fair, I probably am- and so I was left to my own devices. Waiting a few minutes to make sure I was fully alone, I moved to a dark corner of the room. I didn't have magic, but I still had a Kolibri, after all. It was all just about finding the proper time to break out, now."
 solarempiresparkles.6.a:0 "It was worth a try..."

 solarempiresparkles.15.t:0 "Execute"
 solarempiresparkles.15.d_susp:0 "There was a slight knock on the door, as Scorecard let himself in, closing and locking it behind him. He looked frustrated, as I gazed questioningly at the bat pony from over my reading glasses. "Well?"\n\n"I was caught." He whispered softly, holding up a hoof to placate me. "I explained it away at being lost, but they're no doubt more suspicious. Nonetheless I did manage to get what I was looking for, so we have that going for us."\n\nI'd have said I expected better, but truthfully, I'd expected worse out of the barely a pony. "Very well. We'll go forward, cautiously. Give me a few hours to prepare; I'll find you." With a soundless nod, he turned about and left, locking the door back behind him. Just in case."
 solarempiresparkles.15.d:0 "I looked up from the book I'd been reading, as somepony knocked gently on the door. "It's open." I greeted neutrally, unsure of who was at the door. As the familiar face of Scorecard entered the room, shutting it behind him with a smile, I shut the book, and gave the stallion my full attention. "Well?"\n\n"Everything is ready. Should be smooth sailing from here on out, Sparkle." He stated softly as he walked over, careful not to give anything that he did not have to away, in case we were being spied upon.\n\n"Good to hear. I'll come find you when I'm ready, then. Good evening, Scorecard."\n\n"And you as well, Sparkle." And with a nod, he was gone, as I settled back into my reading. I'd give it a few hours, then go forward with the operation. Tonight was to be a night of swiftness and precision, and I needed time to prepare myself, mentally. Soon."
 solarempiresparkles.15.a:0 "Now, we just need to grab that brat..."

 solarempiresparkles.150.t:0 "Almost there"
 solarempiresparkles.150.d:0 "Scorecard placed a hoof against the wall of the hallway we were in. Tapping soundlessly against it to a rhythm he only knew- the rhythm of a guard's hoofsteps. A long, tense, second, then he gave me a fanged grin and nodded. I couldn't help but smirk back. Pathetic excuse for a pony he may have been, but he was damn good at his work. I'd have to request Daybreaker for further use of his services, once this was all over.\n\nThe four of us slunk into the next hall, and halted outside a particular room I'd known quite well. Princess Flurry Heart's bedroom. Hopefully, the filly would be sleeping quietly, and not raise quite a ruckus. I softly pushed the door open, and, as my eyes adjusted to the darkness, my breath died in my throat.\n\nFlash Sentry, a massive handcannon of some sort in on his hip, exhaled gently, moving his hoof away from the holster. "Jeez, Pr-Twilight. Scared me half to death."\n\nThis moronic idiot was guarding my Niece? Now I was doubly glad I was stealing her away. "Ah, apologies...Corporal?"\n\n"Er. Major, actually. Got a battlefield commission!"\n\n"Major? You are moving up in the world, Flash." I started to doubt the sanity of my brother - putting Flash Sentry in any position of responsibility?\n\n"Mind if I step in for a minute? I wanted to see Flurry Heart again..."\n\n"Oh, of course, your hi- ma'am. No reason you can't. You are her aunt after all. Just keep it down, she is sleeping."\n\nI flicked my gaze momentarily back to Scorecard, who nodded and fell back from the door, to explain to the twins, as I myself stepped inside, closing the door gently behind me. Almost mechanically, I lit a small light spell with my horn, cantering gently over. "It's been so long since I've seen her, it feels.""
 solarempiresparkles.150.a:0 "Flash Sentry seems to be intensely thinking about something..."

 solarempiresparkles.17.t:0 "Complications"
 solarempiresparkles.17.d:0 ""I mean, you were here just a few weeks ago, remember?" Flash then paused, as if he'd started to say something, then thought of something else.\n\nMy heart fell to the pit of my stomach in dread, as I heard the tell-tale sound of Flash's handcannon's hammer being cocked. "Twilight Sparkle's magic is magenta." He stated simply.\n\nI clicked my tongue, and turned about, slowly, so as not to provoke the stallion, maintaining my magical aura to avoid his suspicion. I didn't want to resort to my Kolibri- yet.\n\nInstead I used my magic to wrest the gun from his grip, as it discharged harmlessly into the ceiling. Flash closed the distance, slamming me into the ground, as the door to the room itself burst open. Jabbing a wing at my chest to expunge the breath from my lungs, his other tugged at a shrill- whistle, quickly brought to his mouth, as it sung out an alarm. A quick whip from Scorecard's Welrod, directly to Flash's head, knocked the stallion out, but the damage had already been done."
 solarempiresparkles.17.a:0 "Leg it!"

 solarempiresparkles.18.t_fail:0 "Caught"
 solarempiresparkles.18.d_fail:0 "I spun about, gazing at the door in shock, as pistol fire barked, splattering Scorecard's blood all over Axle Grease. The twins spun about, their own weapons- knives- at the ready, and were similarly cut down by what could only be the Crystal Guard. I quickly tossed my Kolibri out the open window above Flurry's bed, before letting my magic fall silent, holding my hooves up in surrender as Crystal Guards filled the room.\n\n"Twilight Sparkle of the Solar Empire, you are under arrest for plotting and attempted treason against the Crystal Crown, Espionage between two sovereign nations, and assuming Major Sentry does not survive, Murder. Do not resist."\n\nLike I had much of a choice."
 solarempiresparkles.18.b:0 "I was so close..."

 solarempiresparkles.18.t:0 "Slip away"
 solarempiresparkles.18.d:0 "Thinking quickly, I stood to my hooves, and motioned for the other three to come close. Wasting no time, I let out a flash teleport, as the room burst open, my breath momentarily catching in my throat as I came face to face with a very angry Shining Armor.\n\nWe found ourselves out in the snow, as I allowed my fury to swell, lending heat to myself and the others. I wished for nothing more than to bring the holy ruination of my Empress' ruination down upon the Crystal Ponies. However, I had to remain calm and collected. The Crystal Guard would no doubt be looking for us, as Cadance's insistence, so time was of the essence. Quickly, I formed a spell Matrix, centred on Canterlot, and lit up my horn. At least we would escape to tell the tale."
 solarempiresparkles.18.a:0 "At least I got out - but knowing Daybreaker, it might have been better to stay here."

 solarempiresparkles.16.t:0 "Success"
 solarempiresparkles.16.d:0 ""I mean, you were here just a few weeks ago, remember?" Flash then paused, as if he'd started to say something, then thought of something else.\n\n"Twilight, why is your magical aura yellow?"\n\nMy heart skipped a beat, and my brain froze, as I turned to face the stallion, who was more confused than concerned. I no doubt had a troubled smile on my face.\n\n"Oh, well, you see-" a quick flick of my horn, and the minuscule Kolibri- smallest developed pistol in the world, apparently, chirped four times, it's normally incredibly inaccurate 2.7mm rounds travelling the short journey from the barrel to Sentry's barrel, as he flopped back, down and out for the count. Scorecard and the twins burst in immediately, carrying their own holdout weapons, consisting of a stiletto, another Kolibri, and a Solar Imperial made Welrod. I chanced a look over to Flurry; still sleeping soundly, and levitated her over in my magic, dropping the Kolibri- it's job was over. After awaiting a tense moment to make sure I wasn't interrupted, the four of us bunched up, my magic bringing Flurry close to my barrel, and I began to cast my oft-used spell.\n\nA few matrices and we were safely home across the border, Hollow Shades' quiet farmhouses greeting us. My niece snored gently, bringing a wide smile to my face. "Gentlecolts: well bloody done.""
 solarempiresparkles.16.a:0 "The Empress surely will be pleased."

 solarempiresparkles.20.t:0 "Flurry Heart captured"
 solarempiresparkles.20.d:0 "Disaster! Her Highness Princess Flurry Heart has disappeared alongside Twilight Sparkle, and we have just received a letter bearing a Solar seal, claiming that Flurry Heart is now a ward of the Empire. [From.GetLeader] demands that we accept her rule over us - otherwise, she cannot guarantee the well-being of the Princess."
 solarempiresparkles.20.a:0 "This... this cannot be happening."

 solarempiresparkles.21.t:0 "Flurry Heart captured"
 solarempiresparkles.21.d:0 "Sunrise Sparkle's gambit has paid off - Her Highness has just arrived with Princess Flurry Heart. The heir to the Crystal throne will be a most useful way to pressure the insolent alicorn on the Crystal throne."
 solarempiresparkles.21.a:0 "Perfect. Send our demands."

 solarempiresparkles.22.t:0 "[From.GetName] sends their demands"
 solarempiresparkles.22.d:0 "We have just received the demands from [From.GetLeader] - in exchange for Princess's Flurry Heart safety, we are to recognise Solar rule and submit ourselves to the Solar Imperial government."
 solarempiresparkles.22.a:0 "We do not have any choice..."
 solarempiresparkles.22.b:0 "I am sorry, Flurry, but we cannot submit to the Solar Tyrant."

 solarempiresparkles.23.t:0 "[From.GetName] responds to our demands"
 solarempiresparkles.23.d_agree:0 "[From.GetLeader] has agreed to our sensible proposal and recognised our rule over them. Imperial advisors are en route to [From.Capital.GetName] as we speak, to ensure that the terms of the deal are respected."
 solarempiresparkles.23.d_noagree:0 "[From.GetLeader] has disregarded our proposal, and decided not to recognise our rule."
 solarempiresparkles.23.a:0 "Very well."

 solarempiresparkles.24.t:0 "Diplomacy"
 solarempiresparkles.24.d:0 "I sighed, as the Royal crier introduced me by my old name of Twilight Sparkle, though in the interests of diplomacy, I did not dare correct him. There, sitting upon her throne, a neutral frown across her face and that gaudy crown upon her head, sat Princess Cadenza of the Crystal Empire. Her neutral frown itself spoke volumes of what was to come ahead, as did Shining Armor's absence from the throne room. This would not be a friendly chat over lunch, but deathly important negotiations."
 solarempiresparkles.24.a:0 "I stepped forward, and cleared my throat."

 #TODO replace
 solarempiresparkles.25.t:0 "Solar Empire Envoy Commences Negotiations"
 solarempiresparkles.25.d:0 "Of note today in the Equestrian Lands, Princess Twilight Sparkle arrived in the Crystal Empire, Equestria's wayward northern province today in regards to continuing peace between the Crystal Empire, and the newly formed Solar Empire. While it is unknown what, if anything, will develop from these talks, they are regardless sent with the intention of continuing peace rather than marching onto the Palace with rifles and tanks. Regardless of the path chosen today by the two parties, a precedent has been set by the new regime- one we shall hope to be continued in the foreseeable future."
 solarempiresparkles.25.a:0 "We will see what comes out of this."
 solarempiresparkles.25.b:0 "We are not interested in talking with this snake!"

 solarempiresparkles.26.t:0 "Stonewalled"
 solarempiresparkles.26.d:0 "Before a word could even clear my lips, Cadance spoke up. "No."\n\nI stopped. I closed my mouth. I regarded her words. "Beg your pardon, Cadance?"\n\nThe Princess steeled her gaze, as if attempting to stare into my soul. Her gaze itself was a poor attempt at recreating my Empress', through to her credit, it could have frightened a lesser pony on a bad day. "No. And we both know the question for which the answer belongs."\n\nI pursed my lips, and nodded. "In the interests of peace and keeping my family from having to shed each others' blood, I will ask anyways, Cadance. Are you willing to negotiate with Empress Daybreaker?" I then judged her with my gaze, eyes sliding upwards from behind my low-sitting reading glasses, as I took stock of her body language. "Or are we to spill even more Equestrian Blood this century?"\n\nThe Cold Hearted Princess of the Frozen North scowled openly. "If that is what it comes to, then that is what it shall come to. Begone, Solar Witch, on penalty of death if you see fit to return."\n\nI opened my mouth to say something in response, heat rising from my belly to my now smouldering mane, restrained fury building behind my eyes, as the frosty air around me hissed and crackled from the sudden change of temperature. "Very Well." I growled, resisting the urge to smite the upstart empress where she stood - such were the gifts of the Sol Invicta. But, I bit my tongue, turned upon my hooves, and left, head held high, and eyes brimming with fury at the embarrassment."
 solarempiresparkles.26.a:0 "Their time would come - soon."

 solarempiresparkles.27.t:0 "Let us begin"
 solarempiresparkles.27.d:0 ""In the interests of preventing any and all bloodshed between Equestrian ponies and other peoples, Her Highness Daybreaker of the Solar Empire has sent me on her behalf, to negotiate a peace between our two peoples, if possible." I gave a low, respectful bow, as she allowed me to finish my request, before raising back up onto my hooves to gauge her reaction.\n\nThe mare considered it for several long moments, teeth chewing upon her lower lip, as she weighed her options. She gazed to me, then to the door, as if attempting to see the Solar Empire in the distance, far behind me.\n\nCadence exhaled, letting her shoulders sag momentarily, before drawing herself back up into the regal figure she always presented herself as. "Very well, Twilight Sparkle. Let us negotiate, so that we may keep the peace between our nations. Follow me if you would, to a parlour I am having prepared for us. Do you have a preferred tea?"\n\n"Earl Grey, if you'd please." I replied, following her with a thin, neutral smile. I had a lot of work ahead of me, true, but perhaps Cadance would see the light, without destroying my family in the process."
 solarempiresparkles.27.a:0 "We shall see if my sister-in-law is sensible or not."

 solarempiresparkles.28.t:0 "Solar Demands"
 solarempiresparkles.28.d:0 "After much debate and back and forth arguing between our Princess Cadance and Twilight Sparkle- who is the diplomat representing the new Solar Imperial Regime- the Solar Empire's list of demands has been finalised for review by the Crystal Princess. Firstly, the Solar Empire has commanded, as in prior years, that we in the Crystal Empire return to the Equestrian Fold as their puppet state. Secondly, we shall be allowed to keep the Princess Cadenza as our ruler, though she will as expected have less freedom, and shall be more like the puppet Princess that she was originally supposed to be. We must now make a choice on whether we shall bend the knee to Solarist designs or not."
 solarempiresparkles.28.a:0 "It is better to live on our knees than to die standing."
 solarempiresparkles.28.b:0 "We still have our honour, pride and freedom!"

 solarempiresparkles.29.t:0 "Reunited at last"
 solarempiresparkles.29.d:0 "I returned to the parlour with a quiet smile upon my face at Flurry's growth into a young mare, as I left her and Shining to their own devices, and I returned to Cadance and negotiations. \n\nCadence seemed conflicted as I re-entered the room, though I declined to mention it, letting her bring up her thoughts on her own terms. "I believe, Twilight, that our negotiations are coming to a close... After reviewing Daybreaker's terms, I have decided to agree unconditionally. You may return to her at your leisure, though you are always welcome to stay."\n\nMy smile widened slightly, as Cadance and I shared a hug, and I took a seat anyways. "Between you and me, Cadance, I think I need some time to relax. Mind if I stay for a cup of tea or two?"\n\n"Not at all, Twilight," She smiled in return, as I raised my cup of tea, warming it with my magic. "Not at all." With Diplomacy off our minds, we could finally return to chatting about normal things, and good times, past and present. Like we were a normal family, again."
 solarempiresparkles.29.a:0 "And, with a hopeful wish, maybe we could be one again."

 solarempiresparkles.30.t:0 "Opportunity"
 solarempiresparkles.30.d:0 "I nearly screeched aloud as I exited the parlour for a mind-clearing walk. I held it in, of course, as befitting a mare of my occupation and standing, but Daybreaker herself, it was tempting. I'd been debated into a standstill by Cadance over the past week, to the point I was ready to rip my own mane out and eat it. To call her stubborn would be an insult to the Obstinate and mule-headed everywhere. For the past two days, we'd gone nowhere, arguing back and forth and back and forth about the Empire's eventual accession back into the Solar Empire. And, by extension, Cadance's flat refusal to do so.\n\nFlapping my wings in frustration, I made my way to the Royal Garden- a poor mockery of the Canterlot Garden, though that was to be expected from a poor mockery of a proper Empire. Still, I could use the change in pace to gather my thoughts. Making my way to the central pond- kept liquid by permanent heating spells that kept it at a nice moderate seventy-two degrees Fahrenheit-  I paused, as I watched Flurry Heart playing with my brother, and her father - Shining Armor."
 solarempiresparkles.30.a:0 "Hmm, I have a funny idea..."
 solarempiresparkles.30.a.tp:0 "Sunrise Sparkle will attempt to trick Flurry Heart into teleporting with her to [SOL.Capital.GetName]"
 solarempiresparkles.30.b:0 "It's good to see them, circumstances notwithstanding."

 solarempiresparkles.31.t:0 "Family"
 solarempiresparkles.31.d:0 "I smiled, softly. It was nice to see Shiny again, after what felt like a lifetime of political turmoil, at home and abroad. Deciding to relax for a few, I jogged over to the Stallion and my teenaged niece, as they went over the growing filly's fencing lessons, sparring back and forth across the grass. "Hey, you two."\n\n"Hey, Twily!" Came Shining's reply, as Flurry beamed- she'd always enjoyed seeing me.\n\nThe growing mare then bounded over to me, much like she had when she was a young filly- still not used to her larger than average wingspan, it seemed. "Hi auntie! Howzit in Equestria?"\n\nEquestria? Had.. had Cadance been keeping the two in the dark? Shining made no moves to correct her...\n\n"Oh, busy, you know how it is."\n\n"I can imagine," Shining nodded, before continuing. "What with you being D-Princess Celestia's new Science minister and all that. What brings you here?"\n\n"Oh, Negotiations, between the Empire and.. Equestria."\n\n"What for, Auntie? Is something wrong?"\n\n"Oh, no, nothing to worry about, Flurry-Burry." I chuckled, sighing softly behind the smile. "Just looking over old agreements. Mind if I join you two? I need to de-stress for a while."\n\n"Of course, Twi. Hey, Flurry, why don't you show Twilight what we've been practising?"\n\nI sat down on the grass, as the two ponies took up fencing positions once again, and urged myself to relax."
 solarempiresparkles.31.a:0 "Negotiations could wait for now."

 solarempiresparkles.32.t:0 "Family"
 solarempiresparkles.32.d:0 "I smiled, softly. It was nice to see Shiny again, after what felt like a lifetime of political turmoil, at home and abroad. Deciding to relax for a few, I jogged over to the Stallion and my teenaged niece, as they went over the growing filly's fencing lessons, sparring back and forth across the grass. "Hey, you two."\n\n"Hey, Twily!" Came Shining's reply, as Flurry beamed- she'd always enjoyed seeing me.\n\nThe growing mare then bounded over to me, much like she had when she was a young filly- still not used to her larger than average wingspan, it seemed. "Hi auntie! Howzit in Equestria?"\n\nEquestria? Had.. had Cadance been keeping the two in the dark? Shining made no moves to correct her...\n\n"Oh, busy, you know how it is."\n\n"I can imagine," Shining nodded, before continuing. "What with you being D-Princess Celestia's new Science minister and all that. What brings you here?"\n\nThey had. They had really been keeping my little Flurry-burry in the dark. "Oh, you know. Bureaucracy. I'm overseeing the opening of a new academy here, perhaps Cadance mentioned it?"\n\n"Oh, yes, the Crystal Academy, right? It's about time that opened."\n\n"Quite so." A thought crossed my mind. "In fact, why don't the three of us go tour it before all the students swamp in, eh?"\n\n"Why, that sounds like a splendid idea! Flurry, why don't you go put away your fencing equipment, and we'll make a family outing out of it."\n\n"That sounds excellent. Here, Flurry, I can teleport us to your room, that should make it quick."\n\n"Oh, that's okay Auntie, I can teleport myself, thank you!" And with a flash, she was gone. I blinked, then shrugged, looking to Shining.\n\n"That's impressive for her age. How's things?"\n\n"Well enough, I suppose.. how are the negotiations going?"\n\n"Ugh. I'm trying to relax, Shiny. You're keeping her in the dark?"\n\n"Just until we get it all sorted out, one way or another. I... don't want her worrying."\n\n"Alright, But-" whatever I was about to say was cut off, as Flurry returned, without her fencing gear."
 solarempiresparkles.32.a:0 "I saved my words; there'd be time to talk, later."

 solarempiresparkles.33.t:0 "Family"
 solarempiresparkles.33.d:0 "I smiled, softly. It was nice to see Shiny again, after what felt like a lifetime of political turmoil, at home and abroad. Deciding to relax for a few, I jogged over to the Stallion and my teenaged niece, as they went over the growing filly's fencing lessons, sparring back and forth across the grass. "Hey, you two."\n\n"Hey, Twily!" Came Shining's reply, as Flurry beamed- she'd always enjoyed seeing me.\n\nThe growing mare then bounded over to me, much like she had when she was a young filly- still not used to her larger than average wingspan, it seemed. "Hi auntie! Howzit in Equestria?"\n\nEquestria? Had.. had Cadance been keeping the two in the dark? Shining made no moves to correct her...\n\n"Oh, busy, you know how it is."\n\n"I can imagine," Shining nodded, before continuing. "What with you being D-Princess Celestia's new Science minister and all that. What brings you here?"\n\nThey had. They had really been keeping my little Flurry-burry in the dark. "Oh, you know. Bureaucracy. I'm overseeing the opening of a new academy here, perhaps Cadance mentioned it?"\n\n"Oh, yes, the Crystal Academy, right? It's about time that opened."\n\n"Quite so." A thought crossed my mind. "In fact, why don't the three of us go tour it before all the students swamp in, eh?"\n\n"Why, that sounds like a splendid idea! Flurry, why don't you go put away your fencing equipment, and we'll make a family outing out of it."\n\n"That sounds excellent. Here, Flurry, I can teleport us to your room, that should make it quick."\n\n"Sure, Auntie!" With her approval, I did so, as we arrived inside her palatial room. She went to put away her gear, and I went about drawing a spell matrix. She returned, somewhat confused as I hit her with a strong sleep spell, before she was able to say anything. I exhaled. That was easier than I'd hoped. Turning to the door, I locked it, and levitated Flurry's somewhat weighty body over to my own. She'd forgive me eventually. The task done, I planted myself within the spell matrix, and lit up my horn. Next stop? [SOL.Capital.GetName]."
 solarempiresparkles.33.a:0 "With a flash of bright, yellow light, I was gone."

 solarempiresparkles.34.t:0 "Grand Entrance"
 solarempiresparkles.34.d:0 "I stepped proudly off the Solar Imperial express train, flanked by veteran inquisitors to my left and right. I myself stood squarely in the centre of the formation, the robes and finery of my station as Grand Solar Inquisitor catching in the winter breeze, as I swept my gaze across the gathered guards. I smiled, widely, a territorial and unfriendly smile. "Greetings, my good mares and stallions. We've an appointment with Her Highness, Mi Amore Cadenza. You will take us to her, post-haste."\n\nWithin minutes, we were being lead through the doors of the castle itself, a cadre of Crystal Guards surrounding us, carrying very real and very loaded rifles, at parade rest. Not even worth the effort to dispatch them, really, if it came to blows. It'd take... perhaps fifteen seconds; eight if I actually cared enough to focus on them.\n\nCadenza seemed shocked, as I made my way towards her throne, until I was ordered to stop by the guards. \n\n"I come bearing a message from Our Empress, Daybreaker: She Who Raises The Sun, Sol Invicta, the Dawn Hammer, True Goddess of this mortal world, may she reign eternally." I bowed, formally, as I presented my ruler's titles to Cadenza. After the requisite time passed, I returned to my standing position, and my Solar-touched gaze met that of Mi Amore Cadenza's - for the first time since I'd arrived, as I relished in her fear and uncertainty. "Her message is as follows: you shall return you and your ponies to our Solar Fold," I paused, to ensure I had her full attention, and that she fully understood my ultimatum."
 solarempiresparkles.34.a:0 "Or, you shall be fully and utterly destroyed, and your fiefdom turned to ash."

 solarempiresparkles.35.t:0 "Sunrise"
 solarempiresparkles.35.d:0 "I gazed in utter shock as Twilight- no, Sunrise Sparkle; The Twilight I knew was clearly dead and gone- marched her way into the throne room, her contingent of Solar Imperial Inquisitors surrounded by guards, and haughtily proclaimed to bow immediately to Daybreaker's rule or perish. Unholy fires blazed behind her eyes, as she proclaimed her Empress' rule, and I bit my tongue momentarily as she awaited my response. Steeling myself, I obliged the Solar Witch."
 solarempiresparkles.35.a:0 "We have no choice but to agree - lest they make true on their threats."
 solarempiresparkles.35.b:0 "We shall stand firm against tyranny, from any source. Be hone harlot!"

 solarempiresparkles.36.t:0 "Foolishness"
 solarempiresparkles.36.d:0 "Cadance steeled herself, a fire within her eyes rivalling my own. "No."\n\n"No?" I echoed, giving her a chance to renege on her poor wording.\n\n"No," she doubled down, "We shall stand firm against any and all tyranny, including that of your ruler. Be gone, harlot, and do not return."\n\nI wanted nothing more than to smite the insolent whelp where she stood. It would be a boringly easy task. A simple flick of the horn, and she would be naught but ash upon holy fire burnt ground.\n\nBut, Daybreaker's orders had been clear. My mane smouldered, as the odour of Sulphur bloomed in the air, and I grit my teeth. "Very well, you miserable excuse for an alicorn. Your chance was given. Now the blood of your peoples falls upon your hooves." And with my words spoken, I turned upon my hooves, surrounded by my loyal inquisitors and the Crystal Guard, and headed back towards the train. War would come, and war would come soon. And then Cadance would know the true ruination of Daybreaker's Holy Sun."
 solarempiresparkles.36.a:0 "She has brought doom on herself - and I will be its harbinger."

 solarempiresparkles.37.t:0 "As it should be"
 solarempiresparkles.37.d:0 "Cadance steeled herself, as I stood proudly before her, before allowing her gaze to relax and her shoulders to slump slightly. "Very well. We shall recognise Daybreaker's regime as our continuing overlords, beginning immediately, and shall fall back into the Equestrian Fold."\n\nI smiled, widely, baring my grinning teeth. Cadance was no fool, after all. "So glad of you to see reason, sister of mine. Now, effective immediately...""
 solarempiresparkles.37.a:0 "I shall replace you as the Princess of Crystal Empire."
 solarempiresparkles.37.b:0 "Crystal "Empire" will be ruled directly from [SOL.Capital.GetName]."

 solarempiresparkles.38.t:0 "Crystal Empire rejoins Solar Empire"
 solarempiresparkles.38.d:0 "[This.GetNewspaperHeader]In an interesting turn of events, the Crystal Empire has agreed to rejoin the Equestrian Fold, after a long series of diplomatic sessions between Princess Twilight Sparkle and Princess Mi Amore Cadenza. In a display of magnanimity, Empress Daybreaker eagerly welcomed the Crystal Ponies back to the Solar Empire, without punishment or harshness. Regardless of the new regime's intentions, they take good care of their own."
 solarempiresparkles.38.a:0 "At least no blood had to be spilled."
 solarempiresparkles.38.b:0 "It was high time this happened."
 solarempiresparkles.38.c:0 "I see."

 solarempiresparkles.39.t:0 "Crystal Empire submits to Solar Empire"
 solarempiresparkles.39.d:0 "[This.GetNewspaperHeader]In an expected turn of events, the Crystal Empire has accepted the Solar Empire's terms and treaties, following Sunrise Sparkle's bold and shocking kidnapping of Heir Apparent Flurry Heart right from under her family's muzzles. In a shocking show of goodwill, Daybreaker has allowed the royal family regular visits to their daughter, and has promised that she shall not be harmed so long as the Crystal Empire remains faithful to the Solar Empire. As such, it is no surprise that Princess Cadenza has agreed to Solar terms, for better or for worse."
 solarempiresparkles.39.a:0 "We had no choice..."
 solarempiresparkles.39.b:0 "All according to plan."
 solarempiresparkles.39.c:0 "Interesting."

 solarempiresparkles.40.t:0 "Crystal Empire submits to Solar Empire"
 solarempiresparkles.40.d:0 "[This.GetNewspaperHeader]In an unexpected, but in hindsight obvious, turn of events, the Crystal Empire has returned to the Solar Fold, at the clear and concise warning of Grand Inquisitor Sunrise Sparkle. Having laid her demands and consequences for not accepting them upon Mi Amore Cadenza's hooves, Sunrise was deathly clear in what would result from Cadance's choices should she refuse to rejoin the Solar Empire. As such, Mi Amore Cadenza has decided to rejoin the Solar Empire, in order to stave off the immediate threat of war. Subsequently, Cadenza has abdicated and been replaced by the Grand Inquisitor, who, as rumours say, is delighted to introduce Crystal Ponies to the light of the Sun..."
 solarempiresparkles.40.d_annex:0 "[This.GetNewspaperHeader]In an unexpected, but in hindsight obvious, turn of events, the Crystal Empire has returned to the Solar Fold, at the clear and concise warning of Grand Inquisitor Sunrise Sparkle. Having laid her demands and consequences for not accepting them upon Mi Amore Cadenza's hooves, Sunrise was deathly clear in what would result from Cadance's choices should she refuse to rejoin the Solar Empire. As such, Mi Amore Cadenza has decided to rejoin the Solar Empire, in order to stave off the immediate threat of war. Crystal Empire thus had been annexed as part of Solar Empire proper, and direct rule from [SOL.Capital.GetName] has been implemented."
 solarempiresparkles.40.a:0 "We had no choice..."
 solarempiresparkles.40.b:0 "All according to plan."
 solarempiresparkles.40.c:0 "Interesting."

 solarempiresparkles.42.t:0 "Solar Empire declares non-aggression towards Crystal Empire"
 solarempiresparkles.42.d:0 "[This.GetNewspaperHeader]Today in a landmark diplomatic conference the Solar and Crystal Empires have agreed to a non-aggression pact, conditional on the return of one of Empress Daybreaker's scions so recently captured by the Crystal Empire while attempting to kidnap young Princess Flurry Heart. While an air of shame surrounded both sides of the negotiations, international observers have agreed that this is a more severe setback for the Solar Empire's plans of rapid expansion, having been outmanoeuvred twice now in both clandestine and diplomatic fields."
 solarempiresparkles.42.a:0 "Freedom and harmony will prevail."
 solarempiresparkles.42.b:0 "Sunrise has some explaining to do."
 solarempiresparkles.42.c:0 "Interesting."

 solarempire.38.t:0 "The Resistance Grows"
 solarempire.38.d:0 "Police agencies and military police have recently come across many different perpetrators across the country that claim to be fighting for 'the Resistance'. It appears that while many ponies have seen the light and the reason within the Empress, some others have decided to cling onto their old ways of 'Harmony', and they now seek to bring down our new Order from within. Needless to say, this is quite the problem indeed, and we would best be of to crush this movement before it can get any more popularity among the populace."
 solarempire.38.a:0 "Traitors and fools, the lot of them!"

 solarempire.39.t:0 "The Resistance Grows"
 solarempire.39.d:0 "The Resistance movements across our Nation have grown in power over the last few moons. They have gained vital support among the population, and as such our support within many settlements is dwindling. There have been raids on police, warehouses, government institutions and much more, and the crime rate is increasing ever further. We must destroy this movement NOW, or who knows what they could be brought to do."
 solarempire.39.a:0 "They will get what they deserve!"

 solarempire.40.t:0 "Imperial Integration Programs"
 solarempire.40.d:0 "It might be unwise to dismiss all thestrals just because of their past allegiances. Afterall we are nothing if not merciful. We might even discover more bat ponies akin to Comet Trail, who proved to be loyal to the cause before. As such we should welcome those bat ponies who wish to follow us with a loving embrace of mother, afterall they too are our little ponies. We will integrate bat ponies into our society, under guiding hoof of the imperial inquisition. Our dear student should be up to the task, we are sure she will be able to come up with "oh-so-detailed" plans for integration of bat ponies. Perhaps if we let them join military. Their talents would be of great benefit to us and we might even discover new skilled officers among them. Through their service to the cause of harmony they shall be purified of the dark taint of the Nightmare Moon. In time they will understand there is no higher honour than that of the service to the cause of harmony. Sun will show them the way out of the darkness."
 solarempire.40.a:0 "Empress Protects!"

 solarempire.41.t:0 "Thestral Resettlement Incentive"
 solarempire.41.d:0 "It is hard to keep track of all the thestral tribes scattered around the Empire. Our land is vast and it is not effective to look for each individual tribe in far reaches of jungles or some misbegotten mountains. We should organize resettlement of thestrals and move them somewhere where we can easily keep track of them. Isles near our coast seem like a good pick for such a task. Some of them are large enough to sustain sizable thestral population. We should "encourage" resettlement and help them build new cities. We are in no way giving up on our citizens, it will simply be much easier to watch over them. We will have our inquisitors work in these new cities and educate thestrals. These new cities might even develop into new industrial centers in time. Naturally, at first there might be some dissent against this idea but eventually they will come to see it is for the best. In the end thestrals will be much happier to live in community of their own, under our fair and just guidance."
 solarempire.41.a:0 "They will obey or be destroyed!"

 solarempire.42.t:0 "The Purging of Thestralkind"
 solarempire.42.d:0 "There is no reasoning with thestrals. There might be few exceptions among them, but most of them are irrevocably tainted by darkness. There is only one possible solution to this situation. We must purify them by only mean possible - in the holy flames. Our imperial inquisition will be more than capable to achieve this. They will round up all the thestrals and do what must be done. It may not seem right at the moment, but they will inevitably pose a threat to stability of our Empire in future. We will not stop until every single bat has been hunted down and defeated. We must steal away our hearts and do what must be done for preservation of stability within our Empire. Stability of the Empire must be preserved at all cost and if few bat pony lives are the cost of it, then it is a price we are willing to pay. Our citizens shall thank us later and these bats will be freed of the terrible curse."
 solarempire.42.a:0 "BURN THE BATS! BURN THE BATS!"

 solarempire.43.t:0 "Refugees from Solar Empire Arrive"
 solarempire.43.d:0 "In last few weeks we had influx of bat pony refugees. Some were in very bad shape when they arrived at our shores and borders. The news from Solar Empire they bring are equally frightening. Mass purges, torture, hunts, it is hard to imagine this is same nation we used to know as Equestria. Helping these poor refugees is the least we can do."
 solarempire.43.a:0 "What if the Empire comes after us next?!"

 solarempire.44.t:0 "Thestrals are Resisting Our Rule"
 solarempire.44.d:0 "In last few weeks thestral population within our borders begun openly defying our rule. Despite multiple repeated assurances that our change won't affect them in any negative way, they refuse to obey. There have been increased protests within bat pony communities and even clashes with the police. Some villages even kicked out local administrators and bureaucrats. This rebellion cannot be allowed to continue lest it may tear our Empire apart."
 solarempire.44.a:0 "We must deal with them swiftly!"
 SOL_bat_problems_flag:0 "Thestrals are rebellious"

  solarempire.45.t_p: "Лють Сонця"
  solarempire.45.t_m: "Сонце зрощує; Сонце любить"
  solarempire.45.t_g: "Усе під сонцем"
  solarempire.45.d_p: "Я була дурепою... Так довго мир був цінним для мене, і я берегла надію зберегти його незважаючи ні на що. Попри це, вороги прийшли. Попри все, хай що би я зробила, мої маленькі поні поплатилися зя це. Так не буде...\n\nСвіт намірився зашкодити моїм маленьким поні. Я простягаю йому копито, а він хапає всю ногу. Але я більшне терпітиму! Настав час їм навчитися боятися Еквестрії, навчитися, що якщо вони прийдуть сюди зашкодити нам, Я ЗЛАМАЮ ЇХ! Вони прийдуть на землі мільйонів душ, у багату та процвітаючу націю, і зрозуміють, яку помилку зробили, коли недооцінили нас.\n\nЗрадники, чейнджлінґи, яки, грифони, мінотаври — це не важливо. Якщо вони посміють пригрозити нам, я розіб'ю їх, я зламаю їх усіх і змушу скімлити з страху, благати про пощаду! Я пройдуся по всьому світу як вогненна буря, що випалить кожного, хто зашкодить моїм поні! Сама земля боятиметься мого гніву, а Тартар зачинить свою браму зі страху знесення їх!\n\nІ коли ті, хто кине мені виклик, лежатимуть розбиті в багні переді мною, і коли все, що вони знали та любили згорить на попіл перед їхніми очима, вони пізнають ціну погрожування Еквестрії." # (&)
  solarempire.45.d_m: "Ой-йой... Мої маленькі поні, який безлад ви влаштували. Навіть усі ці роки по тому, навіть коли я наглядала за вами та піклувалася про вас, ви все одно спотикаєтеся й падаєте. Ви всі — такі хороші маленькі поні. Ви тяжко працюєте й так ревно намагаєтеся... і все однаково скінчується сумно.\n\nНе треба ганьбитися, що ви надто слабкі для управління собою. Нема нічого ганебного в провалах, допоки ви можете визнати, коли ви не можете вижити самотужки. Вас не треба було кидати у світ, де вам доведеться приймати власні рішення, — певна, ви це бачите. Якби ви були готові, чи досягли б ми цієї точки? Ні, зовсім ні — ми опинилися тут, тому що ви не слухали.\n\nАле не бійтеся, мої маленькі поні. Ви слабкі та безпомічні, але я досі тут, хіба ж ні? Навіть якщо я змінилася, я досі тут, щоби прихистити та подбати про вас, як я завжди робила. Луна обернулася проти вас, лише коли ви не дали їх того, на що вона не заслужила, а проєкти дружби маленької Твайлайт були скороминущими примхами. Але я тут, я завжди тут.\n\nІдіть до мене, мої маленькі поні. Я захищала вас тисячу років, і ви досить розумні, щоб побачити це, чи не так? Вам не потрібні інші принцеси чи правителі, вам не потрбіна дружба інших поні чи видів. Вам потрібна я, і вам завжди була потрібна тільки я. Тож довіртеся мені, мої маленькі поні, мої дорогі діти." # (&)
  solarempire.45.d_g: "Я є сонце, що сяє на небі. Я є життя, що зрощує Ваше зерно. Я є тепло, що береже вас від холодної смерті. Я є світло, що вказує вам шлях і проявляє речі, які вам зашкодять. Я вигнала річ, що жадала кинути світ у вічну ніч, і тисячу років я вела вас до процвітання.\n\nЧи уявляєте ви, що досягли би процвітання без мене? Що троє племен самотужки могли б ув'язнити Дискорда? Чи побороли б ви Сомбру чи Тірека? Чи здолали б ви Найтмер Мун наодинці? А може вас би зламали та підкорили по кілька разів?\n\nЗовсім ні. Еквестрія існує завдяки мені, ВИ існуєте завдяки мені, і я більше не сидітиму мовчки в кутку і дозволю нижчим поні присвоїти собі процвітання держави! Вас розбещували століттями, і тепер ваша правителька закликає вас віддати їй належне поклоніння.\n\nСхиліться переді мною, смертні, адже істинна королева — ба, імператриця — цих земель більше не сидітиме мовчки. Та, кому ви завдячуєте всім, посяде своє законне місце вашої Імператриці та вашої Богині! Вклоніться мені, нехай світ труситься перед моєю осяйністю, і хай усі поні славлять їхню законну володарку!" # (&)
  solarempire.45.a: "Усі, хто кине виклик сонцю, згорять!"
  solarempire.45.b: "Урешті-решт, мати знає ліпше."
  solarempire.45.c: "Уславте мене, адже я — ваше життя та ваш сенс!"

  solarempire.46.t: "Заблудла учениця"
  solarempire.46.d: "Твайлайт Спаркл, приведена до Дейбрейкер у кайданах, стояла перед троном і витріщалася в підлогу замість догори, на променисте сяйво на Сонячному Престолі. Вона повністю мовчала, і з її ледве прихованої злості ясно, що за потреби вона готова стояти так годинами.\n\n— Моя вірна ученице... — почала Дейбрейкер, але її перервали.\n— Не смій так казати! — розлючено огризнулася Твайлайт. — Ти... ти не вона.\n— Я більша за неї, моя вірна ученице, — відказала Дейбрейкер, сходячи зі свого трону. — Скажи мені... чи змогла б Селестія вберегти тебе від чейнджлінґів? Чи могла б вона спинити Тірека? Чи Сомбру? Скажи мені, скільки поні постраждало через Селестіїну, через МОЮ, слабкість? Скільки разів вона помилялася, і якою була ціна?\n— Замовкни! — вигукнула Твайлайт. Із її очей текли сльози, і вона накинулася на кайдани, намагаючися звільнитися.\n— Ні, я не замовкну. Тому що ти мене послухаєш, і ти навчишся. Зрештою, ти не можеш не вчитися, моя вірна ученице, а просто зараз твоє бажання вчитися мусить перемогти твою гордість." # (&)
  solarempire.46.a: "Ти послухаєш, і ти навчишся." # (&)

  solarempire.47.t: "Нерішуча учениця" # (&?)
  solarempire.47.d: "— В Еквестрії постає новий порядок, Твайлайт, — промовила Дейбрейкер до скутої поні перед нею. — Подобається тобі чи ні, сила-силенна поні зовні гукають моє ім'я й обожнюють мене. Ти це бачила, хіба ж ні? Вони хочуть мене. Вони бояться, ким я можу бути, але вони цінують, що я обіцяю, і вони битимуться за цю обіцянку. Ми добре їх навчили, чи не так? — спитала Дейбрейкер із самовдоволеною усмішкою.\n— Ти брешеш їм! — огризнулася на неї Твайлайт. — Ти обміняла гармонію на гноблення! Ти відкинула дружбу на користь підкорення!\n— Справді? — спитала Дейбрейкер. — Скажи мені, коли твоя подруга Пінкі Пай упала в депресію, чи прислухалася ти до її бажання зостатися на самоті, бо ти знала, що для неї краще? Чи ти не осоромлювала Рейнбоу Деш багато разів, коли та забувала про своє місце? Чи ти не використовувала хитрощі для перемоги над ворогами, хай це дракони, поні чи інші істоти, — все заради загального блага?\n— Я бажала дістатися їх, допомогти їм зрости як особистості. Не підкорювати їх!\n— Справді, але що це каже про нинішню тебе? — спитала Дейбрейкер, підібравшися близько до обличчя Твайлайт і витріщившися на неї. — Ти бачила, як поні вигукують моє ім'я і як вони підпорядковуються мені, славлячи силу та безпеку, які я їм даю. Що з ними, Твайлайт? Чи ти станеш боротися і з ними? Чи стоятимеш ти на руїнах Мейнгеттена, або Понівілля, або Балтимейра? Чи заб'єш ти кожного поні, чий єдиний злочин — це віра в мене? Чи зробиш ти жереб'ят сиротами, знищиш люблячі сім'ї та змусиш безліч коханців плакати — усе просто тому, що вони не слідують твоїм ідеалам?" # (&)
  solarempire.47.a: "Хіба не за це б ти мене засудила?"

  solarempire.48.t: "Зламана учениця"
  solarempire.48.d: "— Якби ти зламала мене, може навіть ув'язнила на сонці, що тоді? Коли ти зійдеш на престол, а може штовхнеш на нього Луну, чи візьмеш ти цей тягар на себе? Тисячі тихо шепотітимуть, коли ніхто їх не почує, як принесла сам Тартар тим, хто вірив у принцесу, котра нарешті стала королевою. Це назвуть необхідним заходом — авжеж назвуть, — і ти примусиш це так називати... але тебе зненавидять більше за будь-кого іншого... і ти не зробиш зі своєї любові до своїх друзів, але тому що бажала обернути світ за свій лад.\n— Я... я...\n— Твайлайт... — сказала Дейбрейкер. Її голос змінився з владного на ваблячий. — Ти не мусиш це робити. Ти маєш вибір. Ти можеш сказати «досить». Ти можеш кинути виклик усім, хто хоче зашкодити Еквестрії, але сказати, що ті зіктнуться з наслідками. І натомість ти би почала громадянську війну. Громадянську війну, в якій вмре скільки поні? В якій стане як багато смерті та злиднів тому, що ти з зхувалою самовпевненістю вважала, що знаєш краще? І таким чином... як сильно ти вірізняєшся від мене, чи може від твого уявлення про мене?\n\nАле ти маєш вибір. Ти можеш побачити, що я пропоную своїм маленьким поні, та повірити. Ти можеш долучитися до мене, сподіватися стримати мої найгірші прояви й обернути свої попередні знання в нову епоху. Епоху, яку ти допоможеш мені створити, де Еквестрія досі матиме мир і процвітання замість дати війні та смерті розірвати її. Твайлайт... якщо ти справді віриш у те, чого я тебе колись навчила, допоможи знов урятувати Еквестрію від катастрофи.\n\nТвайлайт нічого не сказала, тільки витріщилася на підлогу. Її непокора повільно покинула її. Вона цього не бачила, але Дейбрейкер самовдоволено всміхнулася, височіючи над кобилою, що повільно розсипалася."
  solarempire.48.a: "Еквестрія відроджується, і відродишся й ти... Тепер устань і служи мені, Санрайз Спаркл."

