 # Примітка перекладача: неперекладені тут фокуси або використовують локалізацію гармонійної Еквестрії, або не відображаються взагалі.
 SOL_examine_the_situation:0 "Examine the Situation"
 SOL_examine_the_situation_desc:0 "Organise commission in regards of our foreign and internal policies."
 SOL_increase_presense_inCRY: "Підкорити кристальних поні"
 SOL_increase_presense_inCRY_desc: "Ми мусимо запевнитися, що кристальні поні приймуть своє місце як наших підданих."
 SOL_Crystal_Fair: "Змусити Мі Аморе схилитися"
 SOL_Crystal_Fair_desc: "Відтоді як Селестія трансформувалася, принцеса Кейденс намагалася віддалити себе та свої володіння від Імперії. З нею треба розквитатися, щоби забезпечити єдність усієї Еквестрії. Так чи інакше, вона схилиться."
 SOL_rainbow_falls_resort: "Арсенал Рейнбоу-Фолз"
 SOL_rainbow_falls_resort_desc: "Збудуймо новий арсенал у Рейнбоу-Фолз, щоби наші піддані могли показати себе кориснішими солдатами."
 SOL_crystalcity_university:0 "Universities in Crystal City"
 SOL_transequestrian_raillines: "Трансімперська залізниця"
 SOL_transequestrian_raillines_desc: "Із нашим новим промисловим потенціалом, і враховуючи конфлікт, що висить на горизонті, новий проєкт із будівництва залізниці крізь усю Еквестрію однозначно сильно допоможе нашій справі." # (&)
 SOL_manehattan_line:0 "Improve Manehattan Railline"
 SOL_manehattan_line_desc:0 "Quick transportation between the capital and Manehattan, the biggest city of Equestria, is essential in emergency cases."
 SOL_Ministry_of_defense:0 "Ministry of Defence"
 SOL_Ministry_of_defense_desc:0 "In the light of recent developments, it is best to revive the Equestrian Ministry of Defence. Just in case..."
 SOL_Extreme_war_comittee:0 "Urgent War Committee"
 SOL_Extreme_war_comittee_desc:0 "Assemble the war ministers and advisors for quicker coordination in this dire situation."
 SOL_Advisors:0 "New High Command"
 SOL_Advisors_desc:0 "It was a long time since there were innovations in regard of military in Equestria. Today our high command is practically absent. We need new people to wage new, modern kind of war."
 SOL_Hire_Generals:0 "New Generals"
 SOL_Hire_Generals_desc:0 "Equestria was always a peaceful nation. But the circumstances require us to upbring new generals for our army."
 SOL_All_ponies_front_f:0 "All Ponies Front"
 SOL_All_ponies_front_f_desc:0 "By creating a faction we will be able to invite other nations on our side in the war."
 SOL_Support_aircraft_research:0 "Air Combat Tactics"
 SOL_Support_aircraft_research_desc:0 "For better performance in the air, we need to also focus on aviation and its doctrines."
 SOL_Bomber_research:0 "Strike Back"
 SOL_Bomber_research_desc:0 "We should be able to fly far into enemy's land to strike its beating industrial heart."
 SOL_Artillery_research:0 "Queen of the Battlefield"
 SOL_Artillery_research_desc:0 "Artillery is a desirable special somepony for every soldier on the battlefield. We need focus our research on modernizing our support artillery."
 SOL_Tank_research:0 "Comet Project"
 SOL_Tank_research_desc:0 "We've figured very painfully that we need more and better tanks."
 SOL_Infantry_weapons:0 "Macintosh Factory"
 SOL_Infantry_weapons_desc:0 "Investing into the famous Macintosh Factory will attract more engineers into it and we will make better guns."
 SOL_Appeal_to_STG:0 "Request Stalliongrad's Help"
 SOL_Appeal_to_STG_desc:0 "Send a formal appeal to Stalliongrad's officials and request for help in this war. As it is a trouble for everypony."
 SOL_faction_research:0 "All Ponies Joint Research"
 SOL_military_coordination:0 "Military Coordination"
 SOL_STG_tank_projects:0 "Stalliongradian Tank Projects"
 SOL_Extreme_measures:0 "Extreme Measures"
 SOL_Extreme_measures_desc:0 "Our dark times call for extreme measures - the state we had prior to war will lead us to defeat. Bureaucracy, curruption, laziness, self-interest, all this must go."
 SOL_War_Plan:0 "Enact War Plan"
 SOL_War_Plan_desc:0 "We need to conscript more ponies, build more factories and more weapons in them."
 SOL_Forget_magic_of_friendship:0 "Put down Magic of Friendship"
 SOL_Forget_magic_of_friendship_desc:0 "For most of the time, ponies were extremely peaceful and friendly creatures that managed to settle all arguments with conscience. Right now circumstances dictate their own rules, and we cannot win in this war without fighting back. And fighting back hard."
 SOL_EQS_WMD:0 "Equestrian Weapon of Mass Destruction"
 SOL_EQS_WMD_desc:0 "Desperate times require desperate measures. We are on a brink of developing a new weapon, that our scientists say will be much stronger than anything we knew before."
 SOL_Nuclear_Power: "Ядерно-магічна енергія"
 SOL_Nuclear_Power_desc: "Після тривалого вивчення, ми тепер здатні використовувати магію та науку як одне ціле. Цей прорив дозволить нам виробляти майже безмежні кількості енергії як для цивільного, так для військового застосування." # (&)
 SOL_worrisome_changelings:0 "Changeling Problem"
 SOL_worrisome_changelings_desc:0 "Queen Chrysalis and her army of changelings have been a great worry for a long time now. We must take steps to safeguard ourselves from any potential attack."
 SOL_reinforce_border:0 "Reinforce Northwest"
 SOL_reinforce_border_desc:0 "The changelings have not slowed down, nor even considered a change of policy. In the light of this threat, we must begin fortification efforts along our border region."
 SOL_Improve_relations:0 "Common Enemy"
 SOL_Improve_relations_desc:0 "If we show Equus the evil of the changelings, and unite against this common threat, we might very well discourage and deter Chrysalis and her armies of aggression."
 SOL_Remove_Harmonic_Stagnation:0 "Reinnovate Political System"
 SOL_Suppress_bureaucracy:0 "Eradicate Bureaucracy"
 SOL_Unleash_Equestrian_WarMachine:0 "Equestrian War Machine"
 SOL_unicorn_academy:0 "Unicorn Academy"
 SOL_luna_nova_academy: "Академія Сол-Інвікти"
 SOL_luna_nova_academy_desc: "Отримавши більше фінансування та субсидій, Академія Сол-Інвікти зможе фінансувати більші та масштабніші проєкти, а також робити більший внесок у національні дослідження." # (&)
 SOL_Fund_public_schools:0 "Public Schools"
 SOL_Fund_public_schools_desc:0 "More funding for public schools means smarter, better educated ponies. Ponies who would surely contribute to research in one way or another."
 SOL_CTL_center_of_research: "Імперський дослідницький центр"
 SOL_CTL_center_of_research_desc: "Із новими й освіченими суспільством і молоддю, Кантерлот стане центром освіти, дослідження та підготовки."
 SOL_Magcial_studies:0 "Magical Studies"
 SOL_Magcial_studies_desc:0 "Uniting our academic forces, we are increasing our knowledge in magical fields."
 SOL_magical_training:0 "Allponies Magical Training"
 SOL_magical_training_desc:0 "To take another step towards harvesting the enormous power of magic, we shall make it mandatory for all unicorns to participate in magical training in the armed forces."
 SOL_more_research: "Необмежений прогрес"
 SOL_more_research_desc: "Щоби втримати нашу технологічну перевагу, справедливо було би скасувати певні обмеження — на благо Імперії. Етика, мораль, нестача коштів — ніщо з цього не мусить стати на шляху прогресу."
 SOL_industry_manehattan:0 "Manehattan Steel Factories"
 SOL_industry_manehattan_desc:0 "Manehattan is not only our largest urban centre, but an industrial gold mine as well. Where else should we invest but in the booming metropolis?"
 SOL_industry_las_pegasus:0 "Las Pegasus Toaster Factories"
 SOL_industry_las_pegasus_desc:0 "While certainly not famed for military production, the city of Las Pegasus is very much an oasis for civilian industry. We should encourage further growth."
 SOL_mil_industry_fillydelphia:0 "Fillydelphia Automobile Factories"
 SOL_mil_industry_fillydelphia_desc:0 "The car is a still relatively new and costly product for equestrians to explore. It is best for us to attempt to spread it further through Equestria, to both rich and poor alike."
 SOL_Spitfire_research:0 "Spitfire Research"
 SOL_Spitfire_research_desc:0 "Equestria is filled with flying ponies and even entire floating cities: It would be silly not to invest in strong, resilient airplanes."
 SOL_industry_crystal_emp:0 "Industrialize Cold Fields"
 SOL_eqs_buffalo2:0 "Resolve the issues with Buffalo"
 SOL_eqs_buffalo2_desc:0 "Friends are stronger together, and this goes for us and the Buffaloes as well. We shall invite them to join our nation."
 SOL_EQS_buffalo_relations:0 "Buffalo Relations"
 SOL_EQS_buffalo_relations_desc:0 "For too long we have ignored the Buffalo question. No more!"
 SOL_eqs_southern_roads:0 "Southern Roads"
 SOL_eqs_southern_roads_desc:0 "With the integration of the Buffalo tribes into Equestria, it is about time we develop the local infrastructure in the area."
 SOL_southern_industry:0 "Southern Industry"
 SOL_southern_industry_desc:0 "The new Buffalo lands are filled with valuable resources. Resources which are vital to our economy and production."
 SOL_dragon_question:0 "Dragon Question"
 SOL_dragon_question_desc:0 "The Dragons have long been a thorn in Equestria's side, ravaging the local countryside and even occupying the badlands. We must reassert our position towards the Dragon Lands."
 SOL_badlands_are_ours:0 "Take back the Badlands"
 SOL_badlands_are_ours_desc:0 "It is time to reclaim what is rightfully ours and free ourselves from the threat of the dragons."
 SOL_tenochtitlan_state_university:0 "Tenochtitlan State University"
 SOL_tenochtitlan_state_university_desc:0 "There is still much potential in our southern lands. More investment is needed!"
 SOL_southern_naval_bases:0 "Southern Naval Bases"
 SOL_southern_naval_bases_desc:0 "Our Navy could benefit immensely from the construction of new docks and ports in the south. A strong navy is essential!"
 SOL_need_to_reinovate:0 "Innovation of Industry"
 SOL_need_to_reinovate_desc:0 "No matter how you wish to put it, our industry must keep adapting in these new, changing times. Mass production lines, machine tools, efficient production methods, and more will ensure our industry remains the best in the world."
 SOL_arms_potential:0 "Military Potential"
 SOL_arms_potential_desc:0 "Within Equestria slumbers great military potential. To unlock this potential, however, we first require a strong industry."
 SOL_eqs_support_status_quo:0 "Status Quo"
 SOL_eqs_support_status_quo_desc:0 "During these times of change in the world, Equestria must stand firm and hold onto its beliefs. Freedom, Friendship and Harmony for all!"
 SOL_eqs_support_harmony:0 "Support Harmony"
 SOL_eqs_support_harmony_desc:0 "We cannot emphasize our support of friendship and harmony enough. We will forever be the beacon of harmony in the world!"
 SOL_send_envoy_yak:0 "Pinkie Envoy"
 SOL_send_envoy_yak_desc:0 "For too long have we ignored the folk of the Yaks to our north. We will send Pinkie Pie, element of laughter, to finally establish relations with them."
 SOL_shelter_velvet:0 "Shelter Queen Velvet"
 SOL_shelter_velvet_desc:0 "It is well-known to most that the Olenian government is corrupt and brutal. If we wish to change this, we must save Queen Velvet from the fangs of her own government before it is too late."
 SOL_harmony_lean:0 "Support Harmony in Yakistan"
 SOL_harmony_lean_desc:0 "With closer ties to the Yaks, it is about time to show them the wonders of harmony and friendship."
 SOL_pinkie_pie:0 "Establish Embassy"
 SOL_pinkie_pie_desc:0 "Being on such good terms with them, we may now proceed and establish a permanent embassy in the Yak capital, to ensure mutual understanding and cooperation."
 SOL_guarantee_independenceYAK:0 "Guarantee Independence"
 SOL_guarantee_independenceYAK_desc:0 "Ponies and Yaks stand united as friends! We shall protect them, come what may."
 SOL_support_harmony_in_OLE:0 "Rightful Monarch"
 SOL_support_harmony_in_OLE_desc:0 "Queen Velvet, now under our protection, is already plotting the return to her people. As a freedom-loving nation, we must support her claim on the throne if we wish to bring harmony to the Olenian people."
 SOL_stage_coup:0 "Stage Coup"
 SOL_stage_coup_desc:0 "We must lend Velvet our full support. If we wish to see an end to Olenian tyranny and corruption, we must do whatever it takes."
 SOL_do_not_influence:0 "Passive Influence"
 SOL_do_not_influence_desc:0 "Although we stand against corruption and support Velvet's claim on the throne, we must first convince the Olenian people of our ways."
 SOL_intervene_in_civil_war:0 "Civil War Intervention"
 SOL_intervene_in_civil_war_desc:0 "The time has come to end the corrupt regime in Olenia. We stand with Velvet. To victory!"
 SOL_material_support:0 "Material Support"
 SOL_material_support_desc:0 "We cannot afford risking any of our ponies' lives in a foreign conflict. However, we shall continue to support Velvet with whatever equipment we can send her way."
 SOL_puppet_stateOLE:0 "Protect Olenia"
 SOL_puppet_stateOLE_desc:0 "With Velvet on the Olenian throne, Equestria has gained an important ally and friend. We must guarantee their safety and independence."
 SOL_Matilda_research:0 "Matilda Research"
 SOL_Matilda_research_desc:0 "Not only is it in our best interest to provide strong armour to our ponies on the field, but tanks have proven to be decisively superior to hoof infantry. Additional research is needed."
 SOL_River_Fortifications:0 "River Fortifications"
 SOL_magical_crypto_machines:0 "Magical Crypto Machines"
 SOL_magical_crypto_machines_desc:0 "Magic can accomplish many different things and tasks, even such as inventing new electronic devices and techniques. How? No clue. It's magic, after all."
 SOL_bat_problems: "Проблема з «кажанами»"
 SOL_bat_problems_desc: "Тепер, коли ми чітко закріпилися на землі, а наше правління вбезпечене, ми мусимо якомога раніше вирішити питання фестралів. Із цими «дітьми ночі» треба розквитатися належним чином." # (&)

 SOL_reconquer_equestria: "Об'єднати Еквестрію"
 SOL_reconquer_equestria_desc: "Держави-сепаратисти Еквестрії дурять себе думкою, що зможуть вижити в цьому жорстокому світі самі по собі. Може бути лиш одна Еквестрія, адже тільки разом ми — сила. Єдність є природним законом, і ми його дотримаємося."
 SOL_civil_war_measures: "Заходи громадянської війни"
 SOL_civil_war_measures_desc: "Попри попередні реформи еквестрійського суспільства, їх усе ще недостатньо, а щоби забезпечити нашу перемогу над зрадниками та бунтівниками, необхідно вжити рішучих заходів. Імператриця здобуде єдність, подобається це їм чи ні."
 SOL_end_of_civil_war: "Кінець громадянської війни"
 SOL_end_of_civil_war_desc: "Скептики та зрадники вивчили свій жорсткий урок. Життя в Еквестрії нарешті може повернутися до норми; але збережемо ретельний нагляд на випадок, якщо вони знову спробують опиратися законному правлінню Імператриці."

 SOL_twilight_ascend: "Вознесіння"
 SOL_twilight_ascend_desc: "Настав час колишній учениці Імператриці, колись відомій як Твайлайт Спаркл, приєднатися до Її Імператорської Величності в її осяйній славі. Вона більше не служитиме тим, хто бажає розбити гармонію в Імперії. Натомість вона виконуватиме роботу на благо Імператриці та приноситиме гармонію шляхом порядку."

 # Внутрішня політика
  SOL_Imperium_Solis: "Imperium Solem"
  SOL_Imperium_Solis_desc: "Настав час нового світанку в Еквестрії — Сонячна Імперія вознесеться, і всі будуть грітися у світлі та славі нашої Імператриці!"

  SOL_empress_protector: "Імператриця-Захисниця"
  SOL_empress_protector_desc: "Поні й інші істоти потребують захисту від шкоди та безладдя — тільки таким способом ми можемо підтримати гармонію. Сонце — це люблячий, турботливий захисник. Імператриця доглядає за всіма нами."
  SOL_defence_of_empire_act: "Закон про оборону Імперії"
  SOL_defence_of_empire_act_desc: "Настав час узаконити заходи для охорони та захисту громадян Імперії. Цей закон дасть широкі повноваження армії, правоохоронним органам та імперському уряду."
  SOL_imperial_bureaucracy: "Імперська бюрократія"
  SOL_imperial_bureaucracy_desc: "Ефективна бюрократія необхідна для ефективної держави. Ми не повторимо помилки старої Еквестрії, де бюрократія хронічно перешкоджала реальним реформам, поки не ставало запізно."
  SOL_Imperial_Corporation_Council: "Імперська корпоративна рада"
  SOL_Imperial_Corporation_Council_desc: "Приватні підприємства також потребують настанови, щоби могти підтримати Імперію в її зусиллях. На щастя, ми можемо зробити ці відносини взаємовигідними."
  SOL_Strong_Imperial_Government: "Дужий імперський уряд"
  SOL_Strong_Imperial_Government_desc: "Імператриця, в усій своїй могуті та славі, — лиш одна поні. Таким чином, їй знадобляться вірні та здібні міністри, радники й урядовці, щоби її накази точно виконувлися навіть у найнижчих верствах суспільства."
  SOL_Protect_the_Weak: "Захистити слабких"
  SOL_Protect_the_Weak_desc: "Захищаючися від загроз іззовні та зсередини, не можна забувати про тих, хто не може про себе подбати. Тепле та лагідне Сонце запевниться, що вразливі можуть жити гідно." # (&?)
  SOL_legion_of_labor: "Легіон праці"
  SOL_legion_of_labor_desc: "Група патріотів просуває ідею робітничої організації за підтримки Імперії, яка надаватиме ціль і платню, при тому працюючи на поліпшення Імперії." # (&?)
  SOL_Freedom_from_Fear: "Свобода від страху"
  SOL_Freedom_from_Fear_desc: "Під керівництвом Сонця, боятися чогось є тільки винним. Невинні можуть спати спокійно, знаючи, що Імператриця захищає їх — увесь час."

  SOL_empress_mother: "Імператриця-Мати"
  SOL_empress_mother_desc: "Поні — як діти: їм потрібні мудрі, але чуворі батьки. Бути матір'ю для всіх своїх підданих — обов'язок Імператриці. Хай вона наглядає за нами."
  SOL_Maternal_Guidiance: "Материнське керівництво"
  SOL_Maternal_Guidiance_desc: "Напрямне копито Імператриці-Матері освітить шлях уперед для своїх дітей та Імперії. Ті, хто відхиляться від шляху, скоро опиняться в темряві та холоді."
  SOL_Imperial_Investigative_Service: "Імперська слідча служба"
  SOL_Imperial_Investigative_Service_desc: "Заснування належного розвідувального агентства дозволить Імперії стежити за своїми ворогами — за кордоном і вдома. Дисидентам не можна дозволити процвітати та порушувати нашу гармонію. Ми їх вирвемо з коренем."
  SOL_Harmony_through_Order: "Гармонія крізь порядок"
  SOL_Harmony_through_Order_desc: "Найчистіша форма гармонії — це порядок. Тільки коли кожен на правильному місці, робить правильні речі, думає правильні думки — тільки тоді розбрат і хаос поступляться гармонії."
  SOL_Firm_but_Fair: "Суворо, та справедливо"
  SOL_Firm_but_Fair_desc: "Карати за провинність, нагороджувати за послух. Така роль матері — і це те, що Імператриця робитиме. У нашому новому суспільстві правила дуже чіткі."
  SOL_Empress_knows_Best: "Імператриця знає ліпше"
  SOL_Empress_knows_Best_desc: "Дитина не знає, що для неї ліпше. Імператриця-Мати подбає про них, адже тільки вона здатна правити. Сумніватися в Імператриці були би нерозумно."

  SOL_god_empress: "Імператриця-Богиня"
  SOL_god_empress_desc: "Як може істота, що здіймає Сонце, не бути богом? Принцеса Селестія може й відхилила поклоніння, та тільки його досить для вшанування Імператриці. Нехай наше Сонце сяє вічно! Нехай Її вшановують на віки вічні!"
  SOL_Solar_Cult: "Культ Сонця"
  SOL_Solar_Cult_desc: "Культ Сонця — первісно маргінальний рух у старій Еквестрії — стане офіційною державною релігією Імперії, і кожного поні буде охрещено у світлі Богині Сонця!" # (Хр.)
  SOL_Imperial_Inquisition: "Імперська інквізиція"
  SOL_Imperial_Inquisition_desc: "Тих, хто відхиляє світло, зустріне Священне Полум'я Інквізиції — така воля Імператриці. Тільки випалювання гнилі та невірства принесе гармонію."
  SOL_Lux_et_Tenebris: "Lux in Tenebris"
  SOL_Lux_et_Tenebris_desc: "Молодь буде просвітлена Сонцем, запаливши смолоскип освіти. Належне патріотичне навчання гарантуватиме процвітання Імперії."
  SOL_Mandatory_Temple_Attendance: "Обов'язкове відвідування храмів"
  SOL_Mandatory_Temple_Attendance_desc: "Богиня Сонця законно вимагає поклоніння — і її піддані забезпечать це. Хоча декому, мабуть, спершу доведеться показати світло, та храми Сонця будуть заповнені — і всі почують послання."
  SOL_State_Personified: "Персоніфікована держава"
  SOL_State_Personified_desc: "Її слово — закон, її думка — політика, її жест — напрям. Як Сонце рухається небосхилом, так услід за ним рухається Еквестрія. Імператриця Сонця, воістину, — сама держава."
  SOL_Faith_Sacrifice_Worship: "Віра, пожертва, поклоніння"
  SOL_Faith_Sacrifice_Worship_desc: "Тепле світло Сонця, так люб'язно надане Імператрицею-Богинею, має свою ціну. Правовірні мусять бути готові зробити все, щоби служити Сонцю — хай навіть це означатиме їхню смерть."
  SOL_Faith_Sacrifice_Worship_tp: "Відкриває тактику §YНесамовита атака§!.\n"
  SOL_She_Who_Raises_the_Sun: "Та, хто здіймає Сонце"
  SOL_She_Who_Raises_the_Sun_desc: "Без її Сонця світ би огорнула вічна темрява. Без її Сонця не було би життя. Імператриця-Богиня дарує життя; вона — захисниця, сама Імперія; вона — Та, хто здіймає Сонце."

 # Зовнішня політика
  SOL_reconquer_cry: "Кристальне герцогство"
  SOL_reconquer_cry_desc: "Держава [CRY.GetName] вирішила, що ліпше житиме на самоті. Та вони не можуть утекти від Палаючого Ока на Небесах."
  SOL_reconquer_stg: "Провінція-сепаратист"
  SOL_reconquer_stg_desc: "Уведені в оману дурні з держави [STG.GetName] надто довго нас не слухалися. Їхнє відокремлення десятки років тому вдалося лише завдяки вдачі та слабкості. Але тепер їхній великий експеримент дістається свого кінця. Сталліонград знову стане Принцесином."
  SOL_conquer_chn: "Недуга на землі" # (&)
  SOL_conquer_chn_desc: "Чейнджлінґи — бридота, ганьба для гармонії, яку необхідно спалити та розбити. Вони більше ніколи не зашкодять моїм поні."
  SOL_conquer_ole: "Приборкати оленів"
  SOL_conquer_ole_desc: "Жителі Оленії надто довго жили в страху та непевності, завдячуючи слабкому керівництву. Дужий суверен має законне право затверджувати свою владу над тими, кому потрібен захист. А Сонце має чим поділитися." # (&)
  SOL_conquer_drg: "Незручності через драконів"
  SOL_conquer_drg_desc: "Ми візьмемо від владу сміховинну державу [DRG.GetName]. Хай дракони й дихають вогнем, але що хорошого це дасть проти самого Сонця?"
  SOL_conquer_grf: "Підкорити грифонів"
  SOL_conquer_grf_desc: "Колонія грифонів довго страждала від злиднів і бідності, керована невмілими еґоїстами та їхніми приятелями. Вони — загроза стабільності та гармонії. Їх треба підкорити та приборкати."
  SOL_conquer_yak: "Розквитатися з яками"
  SOL_conquer_yak_desc: "Відсталі яки фактично благають про керівництво своїми постійними суперечками та бійками. Дивовижно, як їхня держава досі не розвалилася. Побачимо, як їхня відома впертість вистоїть проти могуті Сонця."
  SOL_conquer_north: "Розтопити лід"
  SOL_conquer_north_desc: "Ведмеді та пінгвіни — ізольовані та відсталі види, але їхня земля варта більшого, ніж їхні життя. Щоб убезпечити північні транспортні шляхи та будь-які мінерали, на яких вони сидять, їхня землі теж буде включено під велику владу Сонця." # (&)
  SOL_conquer_GRI: "Очистити Грифонію"
  SOL_conquer_GRI_desc: "Тепер, коли гармонія та світло запанували в Еквестрії, настав час грифонам побачити Сонце в усій своїй славі. Великий флот донесе послання Імператриці крізь океан."
  SOL_core_cry: "Інтегрувати Кристальні землі"
  SOL_core_cry_desc: "Настав час заснувати належну імперську адміністрацію в Кристальних землях і запевнитися, що населення знає своє місце."
  SOL_attack_bat: "Світанок над Зебрикою"
  SOL_attack_bat_desc: "Саме існування Хіроптерри як держави є ганебним для Дейбрейкер і її священного правління. Настав час стерти їхній жалюгідний режим і знищити тисячі років бридкого поклоніння Найтмер, заради блага всіх поні."
  SOL_core_stg: "Загасити революцію"
  SOL_core_stg_desc: "Великий соціалістичний експеримент, неправонароджена дитина Маркса та Стіл Сталліона, добігає кінця. Їхні віроломні структури буде скасовано, суспільство — розібрано, гордість і непокору — розбито. Все, що лишиться, — це чергова покірна провінція Імперії." # (&)

 # Армійська гілка
  SOL_military_reorganization: "Реорганізація армії"
  SOL_military_reorganization_desc: "Збройні сили досі залишаються пережитком від старої еквестрійської держави. Їх треба реорганізувати в силу, гідну Імперії."

  SOL_generals_loyality: "Пересвідчитися у вірності"
  SOL_generals_loyality_desc: "Деякі офіцери досі не впевнилися в новому режимі. Їх необхідно знайти, щоби вирішити їхню долю."
  SOL_rehabilitate: "Спокута"
  SOL_rehabilitate_desc: "Імперії потрібні досвідчені офіцери; було би безглуздо позбуватися їх. Вони просто мусять побачити світло."
  SOL_purge: "Кара"
  SOL_purge_desc: "Зрадникам і п'ятій колоні не можна довіряти, особливо в армії. Є лиш одне підходяще покарання: очищення вогнем."
  SOL_new_officers: "Нова кров"
  SOL_new_officers_desc: "Нам не бракує амбітних, молодих або маловідомих офіцерів. Тим часом як при старому режимі їхній потенціал міг би бути змарнований, Імперія однозначно знайде їхнім навичкам застосування."
  SOL_superior_firepower_f: "Індустріальна війна"
  SOL_superior_firepower_f_desc: "Імперська воєнна машина — це гігант, що чекає на пробудження. Зосередившися на нашій промисловій могуті, ми зможемо закидати ворога снарядами, не ризикуючи зайвий раз життями наших солдатів."
  SOL_rb_arty: "Імперський корпус артилерії"
  SOL_rb_arty_desc: "Артилерія виграє битви на сучасному полі бою. Ми мусимо запевнитися, що Імперський корпус артилерії добре оснащений найновішими озброєнням і боєприпасами."
  SOL_rb_mech: "Механізована піхота"
  SOL_rb_mech_desc: "Зосередившися на механізації, наша піхота буде не просто ліпше захищена, але також зможе користуватися слабкостями у ворожих лініях."
  SOL_sup_fire_doc: "Акцент на артилерію"
  SOL_sup_fire_doc_desc: "Доктринальний ацкент на використання артилерії пом'якшить або взагалі знищить ворога до того, як у нього буде шанс зустріти наші війська."
  SOL_gbp: "Імперські начальники штабів"
  SOL_gbp_desc: "Випробувані та перевірені доктрини старої еквестрійської армії можна адаптувати до потреб Імперії. Було би нерозумно викидати століття досліджень і досвіду."
  SOL_rb_inf: "Копита на землі"
  SOL_rb_inf_desc: "Жодну війну не виграти без піхоти. Нашим солдатами потрібні найліпші доступні зброя й оснащення."
  SOL_rb_support: "Організована підтримка"
  SOL_rb_support_desc: "Поліпшена інтеграція тилових рот і рот підтримки збільшить можливості наших фронтових частин."
  SOL_gbp_doc: "Воєнні ігри"
  SOL_gbp_doc_desc: "Масштабні воєнні ігри дозволять нам випробовувати наші плани та доктрини перед боєм."
  SOL_deep_battle: "Глибокий бій"
  SOL_deep_battle_desc: "Застосовуючи наші широкі резерви поні-ресурсів разом із індустріальною міццю Імперії, ми можемо розбити ворога переважаючими числами — на стратегічному, оперативному та тактичному рівнях."
  SOL_rb_armor: "Броньоване копито"
  SOL_rb_armor_desc: "Великі танкові формування будуть броньованим копитом Імперії, трощачи опір і дозволяючи проривати ворожі лінії."
  SOL_pb_inf: "Оптимізовані дизайни вогнепальної зброї"
  SOL_pb_inf_desc: "Оптимізовуючи нашу вогнепальну зброю, ми зможемо виробляти її ще швидше та задовольнити попит нашої зростаючої армії."
  SOL_mass_doc: "Оперативне мистецтво" # (&?)
  SOL_mass_doc_desc: "Тільки користуючися слабкостями ворога на кількох рівнях — зокрема на оперативному, поєднуючи стратегію та тактику, — ми викличемо повний крах оборонної системи ворога."
  SOL_mage_army: "Армія магів"
  SOL_mage_army_desc: "Засновуючи нашу доктрину на використанні магії дозволить нам сягнути сили наших магів. Це створить нищівні для ворога результати."
  SOL_rb_magic: "Незвідана магія"
  SOL_rb_magic_desc: "Досі існують недосліджені галузі магії з військовим потенціалом. Ми мусимо це змінити."
  SOL_pb_magical_weapons: "Техно-магічна інтеграція"
  SOL_pb_magical_weapons_desc: "Ліпша інтеграція магії та технологій дозволить нам виробляти магічну зброю з легкістю."
  SOL_magic_doc: "Коригування доктрини"
  SOL_magic_doc_desc: "Наші стратегія та тактика мусять враховувати роль магії. У такий спосіб ми зможемо гарантувати повну кооперацію між магічним і немагічним підрозділами армії."

  SOL_air_force: "Імперські ВПС"
  SOL_air_force_desc: "Сонячній Імперії потрібна потужна авіація, щоби могти як захищати власні небеса, так і приносити пекельний дощ усім, хто заперечуватиме Імператриці." # (&): приносити пекельний дощ
  SOL_operational_integrity: "Оперативна цілісність"
  SOL_operational_integrity_desc: "Імперські ВПС мусять бути гнучкими та могти як знищувати ворожих бійців, так і руйнувати промисловий потенціал усякої ворожої сили. Отже, нам необхідно зосередити наші зусилля на бомбардувальниках — адже вони здатні виконати обидві задачі."
  SOL_rb_fighter: "Прототипи винищувачів"
  SOL_rb_fighter_desc: "Щоби захистити власні небеса та супроводжувати наші тактичні бомбардувальники, необхідні нові моделі винищувачів. Нещодавно в аеронавтиці сталося багато проривів, і нам не завадило би продовжити дослідження в цій галузі."
  SOL_rb_tac_bomber: "Проєкти тактичних бомбардувальників"
  SOL_rb_tac_bomber_desc: "Тепер, коли ми маємо нові та поліпшені моделі винищувачів, нам слід зосередитися на розробці нових тактичних бомбардувальників, здатних приносити пекельний дощ нашим ворогам." # (&): приносити пекельний дощ
  SOL_rb_oi_doctrine: "Доктринальна гнучкість"
  SOL_rb_oi_doctrine_desc: "Імперські ВПС базуються на принципі гнучкості. Отже, було би божевіллям обмежувати себе суворими доктринами. Ми створимо власну доктрину, що включить різні тактики з інших галузей."
  SOL_oi_napalm: "Напалм"
  SOL_oi_napalm_desc: "Наші науковці нещодавно розробили хімічну речовину, яку звуть «напалмом». Він здатен принести вогонь Сонця на наших ворогів, а найліпшу в ньому? Його можна скинути як звичайну бомбу. Ми навчимо наших ворогів силі Сонця!"
  SOL_jets: "Реактивні експерименти"
  SOL_jets_desc: "Було запропоновано нове покоління розробки літаків. Реактивна авіація використовує турбіни замість пропелерів, і це дозволяє їм літати з небаченими швидкостями. Інвестування в цю галузь може надати нам надзвичайно потужні військові літаки."
  SOL_rockets: "Військова ракетна техніка"
  SOL_rockets_desc: "Ракетобудування — це галузь, котра показує великий потенціал для військового застосування. Подальше експериментування може дати приголомшливі результати та дозволити нам доставляти великі вантажі по всьому світі." # (&)
  SOL_WMD: "Спалах Сонця"
  SOL_WMD_desc: "Нещодавні наукові та магічні прориви можуть дозволити нам створити зброю, здатну на знищення поза масштабами, які ми могли би раніше уявити. Експериментальна бомба під кодовою назвою «Спалах Сонця» зможе в одну мить стирати цілі міста! Ця зброя дозволить нам справді принести могуть Сонця до наших ворогів." # (&)
  SOL_strategic_destruction: "Стратегічне знищення"
  SOL_strategic_destruction_desc: "Акцент нових Імперських ВПС мусить бути поставлений на принесенні нищення всім, хто опиратиметься волі Імператриці. Заради цієї мети ми мусимо розробити нові велетенські літаки, здатні переносити небачені кількості бомб, щоби потім скидати їх на міста ворога." # (&)
  SOL_rb_heavy_fighter: "Супровід далекої дії"
  SOL_rb_heavy_fighter_desc: "Щоби максимізувати ефективність атак наших важких бомбардувальників, нам доведеться захищати їх від ворожих літаків. Для досянення цієї мети необхідно розробити нові винищувачі, з акцентом на відстань і важке озброєння. Це також дозволить їм тримати темп із нашими бомбардувальниками та захищати їх від усяких винищувачів ворога." # (&)
  SOL_rb_strat_bomber: "Поліпшення бомбардувальників"
  SOL_rb_strat_bomber_desc: "У дизайні наших важких бомбардувальників досі є багато речей, які можна би поліпшити. Це мусить стати нашим наступним пріоритетом, адже володіння найліпшими доступними бомбардувальниками має дозволити нам якнайбільше скористатися нашою доктринальною перевагою." # (&)
  SOL_rb_sd_doctrine: "Зональне бомбардування"
  SOL_rb_sd_doctrine_desc: "Наша повітряна доктрина зосереджена на силі. Скиньте тисячі бомб на ворожі міста, аж поки не лишиться ніщо, крім попелу. Ми покалічимо всяку державу, котра посміє протистояти волі Імператриці." # (&)
  SOL_sd_magical_payloads: "Магічні вантажі"
  SOL_sd_magical_payloads_desc: "Ми можемо використовувати новітні заклинання та матриці, щоби створювати бомби, пройняті спеціальними магічними властивостями. Це дозволить нам мати бомби для кожного типу ситуацій, хай ці бомби заповнені магічним вогнем чи іншими чарівними ефектами." # (&)

  SOL_navy: "Імперські ВПС"
  SOL_navy_desc: "Щоб убезпечити береги Імперії, необхідна потужна морська сила. Існує декілька різних ідей стосовно того, як нам слід цього досягти, але поки що нам слід просто зробити все можливе для реформування офіцерський склад і проводити тренувальні навчання." # (&)
  SOL_battleships: "Вирішальна битва"
  SOL_battleships_desc: "Наша морська доктрина буде зосереджена навколо кораблів, гідних Її Імператорської Величності. Лінкори — незаперечні володарі морів, а тому вони сформують кістяк Імперських ВМС."
  SOL_rb_battleships: "Дредноути"
  SOL_rb_battleships_desc: "Ми збудуємо найбільші військові кораблі, що тільки плавали морями, здатні знищувати ворожі судна на значних відстанях. Їхня броня буде майже непробивна, і їхнє озброєння буде здатне самостійно стирати дрібні ворожі флоти. Ми вже маємо власну назву для цих суден, що не бояться нічого: дредноути." # (&)
  SOL_sun_never_sets: "Сонце ніколи не зайде"
  SOL_sun_never_sets_desc: "Одного дня Імперія ширитиметься на весь світ, і для цієї мети ми запевнимося, що наші ВМС мають істинно світовий досяг. Правити всією землею під Сонцем — це доля Її Імператорської Величності, й Імперські ВМС стануть її найліпшим знаряддям. Сонце ніколи не зайде над Сонячною Імперією." # (&)
  SOL_carriers: "Небо та море"
  SOL_carriers_desc: "Авіація вже добре закріплена в сучасній війні. Висока ймовірність, що зовсім скоро морська авіація стане провідною силою флоту кожної дужої держави. Сонячна Імперія буде такою ж, і ми використаємо великі авіаносці для панування морями." # (&)
  SOL_rb_carriers: "Плавучі летовища"
  SOL_rb_carriers_desc: "Наші велетенські авіаносці зможуть утримувати десятки військових літаків, готових із усієї сили бити по ворожих суднах. Із достатнім рівнем підтримки, ніщо не зможе опиратися могуті нашиї авіаносців, здатних проводити удари за багато миль від цілі." # (&)
  SOL_rb_naval_planes: "Морська авіація"
  SOL_rb_naval_planes_desc: "Щоби наповну скористатися нашими новими авіаносцями, ми мусимо розробити нове покоління палубних військових літаків. Ці літаки зможуть злітати з та сідати на навіть найменші поверхні, але втім триматимуть озброєння важче за будь-що, що ми колись розробляли." # (&)
  SOL_rb_destroyers: "Акцент на есмінці"
  SOL_rb_destroyers_desc: "Есмінці — життєво важлива частина будь-якого флоту, відіграючи роль патрульних суден і захисту від субмарин. Нам слід інвестувати в розвиток нових і поліпшених моделей есмінців, здатних завдавати шкоду та легко ухилятися від ворожого вогню." # (&)
  SOL_rb_cruisers: "Удосконалення крейсерів"
  SOL_rb_cruisers_desc: "Крейсери дуже гнучкі та відносно недорогі. Збірка нових моделей крейсерів із більшою кількістю озброєння, вищою швидкістю та поліпшеною бронею дозволить нам значною мірою збільшити нашу морську силу." # (&)
  SOL_rb_marines: "Імперські морпіхи"
  SOL_rb_marines_desc: "З метою проєктувати силу по всьому світі, ми мусимо мати не тільки великий і потужний флот, але для нас також важливо мати окремий корпус морської піхоти. Ці Імперські морпіхи з легкістю проводитимуть морські вторгнення та дозволять нам поширит світло Імператриці навіть до найдальших закутків світу." # (&)

