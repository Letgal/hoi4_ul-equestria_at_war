#LEADER Desc
POLITICS_HONORIA_DESC:0 "Онорія була селянкою, прив'язаною до маєтку, коли реформи Королеви Уайт Стар звільнили її. Королева вимовила слова, які назавжди закарбувалися в її серці: "Кожен єдиноріг може досягти величі."\n\n Вона швидко виявила перспективи в торгівлі товаром, непопулярним серед знаті, і вклала всі свої кошти в торговельну місію в Новий Мейрленд, придбавши електроніку для перепродажу на батьківщині. Ця угода принесла успіх і незабаром вона стала вельми багата.\n\nОнорія бачить велич Віттенленда в майбутньому, але тільки якщо кожен єдиноріг отримає можливість проявити себе так само, як це зробила вона. Вона роздратована утисками з боку дворянства і стражданнями поні з Кольтстріму, а звинувачує в усьому цьому слабку політику Уайт Стар."
POLITICS_WHITE_STAR_DESC:0 "Королева Dайт Стар, багато в чому, унікальна маго-дворянка. Вона родом з непримітної сім'ї в Хай Мейні, і вона піклується про простих поні, поважає демократію і не жадає влади. Вона амбітна, впевнена, її воля міцна; ті, хто з нею намагаються сперечатися, швидко усвідомлюють, що їхні спроби марні. Цим вона і повністю відрізняється від звичайних магів-дворян, зокрема і її блудного брата, Сільвер Стара, владолюбного боягуза. Замість того, щоб опиратися своїй сестрі, яка засудила його загравання з темною магією, він втік і вступив у Пентархію Баррада. І все ж ті, хто погоджуються з Уайт Стар і поділяють її цінності, незабаром розуміють наскільки вона щедра і турботлива, наскільки всім вона співчуває. Не дивно, що вона шкодувала кріпаків своєї сім'ї та звільнила їх, потім вирішила стати Королевою і звільнити взагалі всіх кріпаків Віттенленда... Вона отримала владу так само, як і всі інші монархи — здобувши підтримку дворянства та кинувши виклик монархові, що діяв на той момент, але зрештою зійшов з престолу, не бажаючи вступати з нею в дуель. Уайт Стар, без сумніву, прекрасний маг, рішучий, навчається з віддачею, завжди прагне вдосконалювати свої навички. Уайт Стар, як реформаторка, бажає поліпшити застаріле суспільство, що пригнічує простих поні та збагачує непотрібних дворян. Вона вже провела деякі ключові реформи, звільнила селян від кріпосного права і заохотила розширення середнього класу. І все ж, ще більші мрії перетворити Віттенленд на вільну гавань свободи і процвітання залишаються мріями."
POLITICS_VOLIARE_DESC:0 "Як колишній кріпак, Вольяр надавав перевагу життю контрабандиста в Східній Грифонії, а незабаром став довіреною особою Торгового Капітана Онорії. Життя на воді залишило якусь частку егалітаризму в його душі — усі поні рівні перед невблаганним морем.\n\nПісля того випадку на Королівській дуелі, він став негласним лідером Віттенбурзького повстання. Вважаючи меритократію, єдинорожий націоналізм, дуелі та інші атрибути корінням зла Віттенлендської внутрішньої політики, він намагається радикально змінити політичну структуру Віттенленду і реалізувати спільноту, де всі раси поні будуть на рівних одна з одною і біля керма держави. Тим не менш, він не має жодного досвіду або пізнання в політиці, і скоріше бажає виконувати фігуральну роль. Час покаже, чи довго він збирається залишатися лідером."
POLITICS_VOLIARE_2_DESC:0 "Вольяр повернувся зі своїх подорожей у далекі землі, і, мабуть, став мудрішим і впевненішим. Він переконався у своїх цінностях і став ще кращим оратором. Після того, як він дізнався, що сталося з країною з приходом до влади Вайолет, він вирішив замінити її біля керма держави. Під його керівництвом, демократія і рівність восторжествують у Віттенленді."
POLITICS_WULFRIC_DESC:0 "Вульфрик з Кемрікії — старий поні, глава великого і стародавнього дворянського роду сім'ї Ґрей, і впливає на політику Віттенленда десятиліттями. Він завжди був опонентом радикальних змін і реформ, але й думає, що Віттенленд став слабким і немічним. Тому він свого часу підтримав виклик Уайт Стар колишньому, декадентському Королю, але незабаром почав шкодувати про своє рішення, оскільки Королева показала себе реформісткою, яка раз по раз обманювала його. Тепер же, Уайт Стар мертва, і він вирішив узяти все у свої копита. Якщо хтось ще не відновить давно втрачену славу і міць Віттенленда, то це зробить він. І він не дозволить нікому встати у нього на шляху. Особливо колишнім кріпакам, які щось знахабніли останнім часом."
POLITICS_VIOLENT_DESC:0 "Вайолет Плау — кобилка-земна поні, що означає, що навіть як кріпачка, вона була нижчою за інших кріпаків, зокрема — єдинорогів. Її колишній господар повною мірою цим скористався, принижуючи і утискаючи її щодня. І все ж Вайолет Плау була безсила проти її господаря-магократа з його могутньою магією. Тільки скасування кріпосного права, затверджене Уайт Стар, врятувало її, що дало їй свободу, про яку вона мріяла стільки років. Після того, як Вайолет стала вільною поні, вона швидко навчилася читати, незважаючи на те, що їй було вже за 30 років, і дістала праці Карамель Маркс. Ці тексти швидко радикалізували її погляди, не в останню чергу завдяки її минулому, і вона сповнилася рішучості врятувати пролетаріат (який, в її уявленні, включав і селян) від пригноблення. Щойно хтось порушував їхні права, Вайолет першою висловлювалася про ситуацію і засуджувала винних, допомагаючи таким чином Уайт Стар швидко розбиратися з такими випадками.\n\nПісля загибелі Уайт Стар Вайолет не побажала більше терпіти монархію. Вона очолила великий селянський рух, налаштований проти повернень землі. Її вплив лише збільшився, коли вона приєдналася до Вольяра і його антимонархічного альянсу та взяла участь у боротьбі проти репресивного монархічного режиму. Тепер же, вона скористалася своїм впливом, щоб стати лідеркою Республіки Віттенленда, яку вона бажає очистити від будь-якого несправедливого пригноблення, чого б це не коштувало. Ніхто не заслуговує відчувати того, що відчувала вона у своєму юнацтві."
POLITICS_SIGEWEARD_DESC:0 "Ніхто не очікував, що Сіґвард Спеллшілд, який вірно служив королівству в Королівській Армії десятиліттями, стане прихильником республіканців. Втім, він таким якраз і став, здивувавши багатьох своєю зрадою. Але Сіґвард у цьому нічого такого не бачив. Він вірний не уряду країни, а самим її поні. Він присягнувся захищати їх, тож якби уряд пішов проти простих поні, він присягнув встати на їхній захист.\n\nСіґвард не просто воїн, він ще й учений, і вправний маг, як і багато інших офіцерів в армії. Він здатний закликати великі магічні щити, які можуть іноді навіть захистити від сучасних знарядь. Його вважають начитаним, освіченим і мудрим, і багато хто в армії його поважає. Він завжди говорить спокійно і повільно, покурюючи при цьому трубку.\n\nПроте, Сіґвард вже точно не спокійний, коли мова заходить про радикальні ідеології, такі, як комунізм. Він вважає їх небезпечними для поні Віттенленда, що вони заманюють їх фальшивими обіцянками світлого майбутнього, але зрештою вони тільки пригнічуватимуть їх. Радикальні зміни — дурні, традиції ніколи не варто повністю відкидати. Він вважає себе голосом розуму в новій Республіці, не даючи їй впасти в будь-яку з крайнощів політичного спектра."
POLITICS_EADBERHT_DESC:0 "До пегасів у Віттенленді часто ставляться не краще, ніж до земних поні, вони перебувають внизу соціальної ієрархії. Але Едберта пробилася вище. Вона — представниця середнього класу, яка вибилася з бідності завдяки своїм умінням домовитися. Ліберальні реформи Уайт Стар забезпечили вільну торгівлю і дозволили простим громадянам брати позики. Едберта взяла позику і заснувала компанію з транспортування товарів і почала підписувати договори. Незабаром, її компанія стала найбільшою у Віттенленді. І дотепер, вона не найняла жодного єдинорога, оскільки, на відміну від пегасів, вони не могли перелітати через важкодоступну місцевість.\n\nЕдберта однозначно підтримує ідеї свободи та рівності, але вона — не прихильниця соціалізму. Натомість, вона підтримує вільне і чесне суспільство, без втручання з боку держави. Усі мають отримувати те, на що заслуговують, не більше і не менше. Ніхто не повинен мати привілеї через володіння рогом або через брак коштів. Тому Едберта з радістю підтримала Вольяра в його боротьбі, але крім її цінностей, її турбує ще й її бізнес. А конфлікти, часом, приносять вигоду.\n\nНіхто точно не знає, якої саме статі Едберта. Їй самій, здається, байдуже, вона заявляє, що всі можуть вільно використовувати "він"" або "вона" стосовно неї. Єдиний, хто однозначно знає її стать — її чоловік. Едберта це влаштовує." # ...

