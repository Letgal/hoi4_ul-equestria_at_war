WIT_insurgency_cat:0 "Повстання"
WIT_insurgency_cat_desc:0 "Єдиний Республіканський Фронт повстав проти Короля Вульфрика і його праведного режиму. Вони бажають жорстоко розправитися зі стародавньою монархією, і на її місці сформувати ліберальну республіку, в якій у всіх поні буде право голосу. Проте, замість відкритої громадянської війни, вони вдалися до партизанської війни, тому придушити повстанців буде не так вже й просто."
WIT_crush_northern_insurgents:0 "Розтрощити Повстанців на Півночі"
WIT_crush_northern_insurgents_desc:0 "Нерозважливий опір зміг захопити рідне місто Його Величності, Келкронд, і взяв членів королівської сім'ї в заручники, а також окупував Хай Мейн, завдяки підтримці місцевих. Ми повинні затвердити нашу владу в цих регіонах і нагадати їм, хто їхній справжній Король!"
WIT_crush_southern_insurgents:0 "Розтрощити Повстанців на Півдні"
WIT_crush_southern_insurgents_desc:0 "Зрадники співпрацюють з бунтівним гарнізоном Хуфчестера і захопили все південне прикордоння. Завдяки пересіченій місцевості, у бунтарської зарази багато місць, у яких можна сховатися. Ми не повинні дозволити їм окопатися, ми повинні напасти прямо зараз і відновити на півдні законність і порядок!"

WIT_trade_cat:0 "Пошук Багатств"
WIT_trade_cat_desc:0 "Віттенленд, може, і не центр міжнародної торгівлі, але це не змусить наших нових торговців і бізнеспоні сидіти склавши копита. Ми досягнемо процвітання, незалежно від того, скільки на це піде часу і зусиль.\n\пНа даний момент, у нас всього §Y[?tradepostcount]§! торгових постів"
WIT_trade_post:0 "Створити Торговий Пост у [From.GetNameDef]"
WIT_trade_post_desc:0 "Ми поспілкуємося з місцевими і наймемо потрібних істот, щоб отримати право на заснування постійного торгового посту на їхній території.\n\nКожні §Yдва§! торгових пости працюють, як §Yодна§! цивільна фабрика."
WIT_hire_merc_1:0 "Найняти Понайанських Галогласів"
WIT_hire_merc_desc:0 "Хоч багато хто й вважає народ Понайяна мирним, але їхні військові вміння заслуговують на повагу, зокрема серед ченців. Хоч і прихильники Анам Тейне не служать чужинцям за плату, все ще є різноманітні надійні воїни, які бажають уникнути бідності в їхній відсталій нації."
WIT_hire_merc_2:0 "Найняти Кольтфагенських Найманців"
WIT_hire_merc_2_desc:0 "Зебри з далеких земель Кольтфагена знамениті своїми найманцями, які за них воюють. Ці найманці, звісно, воюють не тільки за Кольтфаген, а й за будь-які інші країни, поки їм достатньо платять."
WIT_hire_merc_3:0 "Найняти Німбусійських гоплітів"
WIT_hire_merc_3_desc:0 "Німбусійські пегаси вважаються одними з найкращих воїнів світу, навіть незважаючи на те, що їхня зброя дещо застаріла. Деякі з їхніх гоплітів пропонують свої послуги іноземцям, щоправда, за хорошу службу вони вимагають і хороші гроші."
WIT_hire_merc_4:0 "Найняти Залізолапих Алмазних Псів"
WIT_hire_merc_4_desc:0 "Наші гірські друзі на півночі живуть не серед гір, як ми, а всередині них. Проте, вони досконало опанували мистецтво захисних боїв у горах, і можуть дуже сильно нам знадобиться. Що цікаво, вони вимагають плату в алмазах, а не в золоті, але ця ціна того варта."
WIT_hire_merc_5:0 "Найняти Грифійських Козаків"
WIT_hire_merc_5_desc:0 "Козаки Грифії довгий час були нашими ворогами, часто проводячи на нас набіги заради наживи. Але що, якщо ми запропонуємо цю наживу в обмін на службу нам? Крім того, що це припинить їхні набіги, ми також отримаємо в наше розпорядження безцінну бойову одиницю."
WIT_hire_merc_6:0 "Найняти Панцери Чейнджлінґів"
WIT_hire_merc_6_desc:0 "В армії Королеви Кризаліс, може, і сувора дисципліна, але дезертирство в її лавах все ще існує. Невелика група чейнджлінгських солдатів створила броньовану дивізію у вигнанні і пропонує свої послуги тому, хто заплатить більше."

WIT_core_wild_vodina:0 "Реінтегрувати Уайлдвізу"
WIT_core_wild_vodina_desc:0 "Ми нарешті повернули Уайлдвізу та її столицю — Кольтстрім! Тепер ми можемо відновити нашу владу над регіоном. Місцеві жителі здебільшого раді новому режиму, тож процес має йти гладко."

