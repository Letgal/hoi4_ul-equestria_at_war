WIT_national_spells_cat:0 "Національні Заклинання"
WIT_national_spells_cat_desc:0 "Віттенленд — нація єдинорогів, серед яких багато могутніх магів. Якщо вони зберуть свої сили разом, вони зможуть виконувати великі заклинання з великим ефектом. За легендою, колись єдинороги взагалі піднімали й опускали сонце й місяць, зрештою. Хоч ми і не в змозі робити таке, ми можемо використовувати нашу магію в інших цілях — допомагаючи собі і шкодячи ворогам."
WIT_study_in_library:0 "Навчання у Великій Бібліотеці"
WIT_study_in_library_desc:0 "У Великій Бібліотеці Віттенбурга зберігається багато стародавніх сувоїв і томів з усього світу. Якщо ми їх вивчимо і розшифруємо, ми знову зможемо використовувати давно забуті могутні заклинання."
WIT_cleanse_barrad: "Очистити Баррад"
WIT_cleanse_barrad_desc: "Хоча жахливу шкоду, завдану Барраду, неможливо повністю виправити, наші маги зроблять усе можливе. Вони вірять, що зможуть принаймні пом'якшити найгірші наслідки місцевого клімату."
WIT_frozen_water:0 "Заморожувальна Аура"
WIT_frozen_water_desc:0 "Пегаси, може, і можуть керувати погодою, але ми, єдинороги, можемо керувати самою температурою. Наші бойові маги зачарують наших солдатів, створивши навколо них ауру холоду, яка заморожуватиме воду під їхніми копитами, що дасть їм змогу переміщатися по воді без зайвих проблем."
WIT_lead_into_gold:0 "Свинець у Золото"
WIT_lead_into_gold_desc:0 "Заклинання перетворення довго вивчалися алхіміками, і наймогутніше з таких заклинань — яке перетворює свинець, доволі дешевий метал, на сяюче золото. Проте, ми повинні використовувати це заклинання з обережністю, оскільки воно може призвести до знецінення золота. В обмежених кількостях, це може дуже сильно допомогти нашій економіці."
WIT_magic_mystery_cure:0 "Магічне Зцілення"
WIT_magic_mystery_cure_desc:0 "За допомогою магії, можливо лікувати рани і хвороби, і рятувати поні від неминучої смерті. Сильне загальнонаціональне зачарування куди могутніше індивідуальних заклинань окремих магів."
WIT_disarray:0 "Хаос"
WIT_disarray_desc:0 "Деяким заклинання, що туманять розум, здаються аморальними, але немає нічого ганебного в їхньому використанні проти ворогів. За допомогою цього могутнього прокляття, ми створимо хаос у лавах ворога, змусимо цивільних нападати один на одного і їхніх солдатів плутатися."
WIT_magical_automatons:0 "Заводні Автоматони"
WIT_magical_automatons_desc:0 "За допомогою більш просунутих заклинань, ми зможемо тимчасово давати життя неживим об'єктам, які будуть вірні своїм творцям. Робітники-автоматони працюють як годинник, і працюють набагато ефективніше за звичайних робітників."
WIT_they_shall_know_no_fear:0 "Безстрашність"
WIT_they_shall_know_no_fear_desc:0 "Жахи і напруга війни занадто жорстокі до солдатів. Якщо ж ми використаємо психічне заклинання, щоб розвіяти їхні страхи і зробимо навіть найбоягузливіших боягузів відважними та сміливими, чи можна це буде вважати аморальним? Ми вважаємо, що ні."
WIT_blight:0 "Чума"
WIT_blight_desc:0 "Вважається, що найкращий спосіб деморалізувати ворога — завдати шкоди цивільному населенню. Ми так і зробимо, заразивши їхній урожай і їжу в складах, змусимо їхню їжу згнити. Тисячі голодуватимуть, але, сподіваємося, це послабить їхній бойовий потенціал."
WIT_rust:0 "Прокляття Іржі"
WIT_rust_desc:0 "Якщо ми використаємо прокляття на спорядження ворога, ми зможемо змусити його іржавіти. Рушниці будуть ламатися і розсипатися, артилерійські стовбури зігнуться, а танки розпадуться на деталі."
WIT_tame_ursas:0 "Приручити Урс"
WIT_tame_ursas_desc:0 "Малі Урси — монструозні ведмедеподібні істоти із зоряного пилу, які живуть у печерах наших гір. Довгий час, вони лише залякували наших поні, але тепер цьому буде покладено край. Ми використовуємо могутнє заклинання, щоб підпорядкувати уми цих звірів, щоб ті виконували кожен наш наказ. Ми можемо їх використовувати в бою проти наших ворогів."
WIT_tame_dragons:0 "Тренувати Драконів"
WIT_tame_dragons_desc:0 "У стародавніх горах Віттенленда живуть дракони, які лежать на купах скарбів, що скупчилися там за багато століть. Старі дракони занадто сильні для нашої магії, але за допомогою магії ми можемо захопити їхні яйця. Ми можемо натренувати цих маленьких драконів і пускати їх у бій проти наших ворогів."
WIT_marble_warriors:0 "Мармурові Воїни"
WIT_marble_warriors_desc:0 "Це могутнє заклинання перетворить шкіру наших солдатів на камінь, який не пробити патронами. Вони будуть міцні, немов статуї, але залишаться настільки ж рухливі, як і раніше."
WIT_summon_falling_star:0 "Закликати Зірку з Неба"
WIT_summon_falling_star_desc:0 "Може, ми й не можемо відібрати владу над Місяцем і Сонцем у Еквестрійських принцес, але ми можемо дістати зірку з неба і змусити її впасти біля столиці нашого ненависного ворога. Це призведе до загальної руйнації та магічної радіації, але насамперед — послабить нашого ворога."

