WIT_request_barrad_state:0 "Попросити Баррадські Землі"
WIT_request_barrad_state_desc:0 "[From.GetNameDef] окупує більшу частину Баррада, після здобутої перемоги над Магократією, що правила там. Досі вони не пропонували нам віддати територію, незважаючи на те, що вона по праву наша. Мабуть, нам доведеться з ними домовлятися, якщо ми не хочемо вдаватися до війни."
WIT_retake_coltstream:0 "Повернути Кольтстрім"
WIT_retake_coltstream_desc:0 "Незаконні окупанти Уайлдвізи і Кольтстріму відмовилися йти на поступки, дипломатія нам не допомогла. У нас немає вибору, окрім як забрати регіон силою, якщо ми хочемо його повернути."
WIT_ideology_war:0 "Повалити [From.GetAdjective]ой уряд"
WIT_ideology_war_desc:0 "[From.GetLeader] та їхній уряд — не просто загроза нашому існуванню через свою хибну ідеологію, а й загроза своїм громадянам. Ми повинні вжити заходів, щоб врятувати бідних громадян [From.GetNameDef] від пригноблення і встановити дружній нам режим!"

WIT_raise_fyrds_cat:0 "Зібрати фірди"
WIT_raise_fyrds_cat_desc:0 "Фірди — стародавні регіональні ополчення, з яких колись складалася майже вся армія Віттенленда. Традиційно, основним обов'язком дворян було зібрати фірди у воєнний час. Ці нерегулярні війська порівняно добре натреновані й озброєні, і король може їм довірити підтримати свою основну армію."
