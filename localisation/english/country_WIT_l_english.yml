WIT_invite_advisors:0 "Запросити іноземних промисловців"
WIT_invite_advisors_desc:0 "Віттенленд ще може бути великим, але спершу йому потрібно покластися на допомогу наших родичів. [RCT.GetName] та [LCT.GetName] значно випереджають нас у промисловому розвитку, це видно по зростаючих показниках багатства, населення та виробництва. Попри наше ставлення до іншоземних впливів ми не маємо іншого вибору, окрім як запросити кількох промислових капітанів для модернізації Віттенленду. Звісно, ми їм заплатимо."
WIT_hire_diamond_dogs:0 "Найняти діамантових псів-шахтарів"
WIT_hire_diamond_dogs_desc:0 "Діамантові пси на півночі — жорстока раса, але й такі звірі можуть бути корисними. Вони неперевершені фахівці з розкопок, а враховуючи їх відносно низький рівень освіти, ми навіть можемо платити їм менше, ніж нашим земляним поні. Невелика ціна за розкриття величезних мінеральних багатств, якими ми володіємо, матиме вирішальне значення для нашого подальшого розвитку."
WIT_ivanhorn_dam:0 "Побудувати дамбу Івангорн"
WIT_ivanhorn_dam_desc:0 "Річка біля Івангорну має зручне положення для будівництва сучасної дамби, яка забезпечить нові робочі місця та енергію, а також чисту воду для побутових, промислових та іригаційних цілей. Нам варто запросити допомогу єзераградських фахівців, оскільки ми не зможемо повністю впоратися з цим проектом самотужки, але ми швидко компенсуємо всі витрати. Екологічний ефект також оцінюється як мінімальний."
WIT_railway_tunnels:0 "Копати дорожні тунелі"
WIT_railway_tunnels_desc:0 "Гори, які ми називаємо домом, ті самі, яким ми поклоняємося, є бар'єром на шляху до об'єднання нашої нації. Хоча, звичайно, можна використовувати звивисті дороги через гірські перевали, такі шляхи дуже неефективні. Ефективніше буде просто прокопати шлях через скелю за допомогою лопат і вибухівки, так ми створимо більш доступні й прямі шляхи. Діамантові пси-шахтарі з легкістю впораються з цим завданням."
WIT_food_problem:0 "Продовольча проблема"
WIT_food_problemm_desc:0 "Зі зростанням населення зростає і потреба у більшій кількості продуктів. Однак Віттенленд не багатий на родючу землю. Простим рішенням є збільшити імпорт продовольства, але це буде дорожче в довгостроковій перспективі і залежитиме від наших торговельних партнерів. Альтернативою може бути розширення традиційних віттенлендських терасових ферм, що займе багато часу, але буде ефективним. [WIT.GetLeader] зробить належний вибір."
WIT_industrial_light_and_magic:0 "Промислове світло та магія"
WIT_industrial_light_and_magic_desc:0 "Магія є універсальною і може бути пристосована до будь-якої мети. Однією з таких є промисловість, де магію ми можемо використати для зачаровування інструментів та виробничих ліній — це хоч і грифонська техніка, але її ефективність не безперечна. Ми мусимо застосовувати наші сильні сторони, щоб рухатися вперед до світлого майбутнього."
WIT_import_rijekan_machinery:0 "Імпортувати рієцьке обладнання"
WIT_import_rijekan_machinery_desc:0 "Завдяки своєму безпечному розташуванню, [RCT.GetName] змогла виділити значні ресурси на індустріалізацію та електрифікацію. Таким чином, вони є однією з найрозвиненіших націй Річкових земель, і буде ганьбою для Віттенленду відставати від них. Ми мусимо зараз імпортувати їхню техніку, щоб з часом ми могли розробити свою власну."
WIT_lakeish_arms_contract:0 "Контракт з єзераградськими збройовими компаніями"
WIT_lakeish_arms_contract_desc:0 "Єзераград був на передовій проти багатьох вторгнень грифонів — ненависні лицарські ордени багато разів намагалися знищити поні тих земель. Тому вони були змушені постійно вдосконалювати і виготовляти нові зразки вогнепальної зброї, щоб протистояти щільним обладункам лицарів-грифонів. Можливо, деякі з їхніх збройових компаній захочуть попрацювати з нашими зброярами в обмін на оплату?"
WIT_nationwide_electrification:0 "Загальнодержавна електрифікація"
WIT_nationwide_electrification_desc:0 "Електрика є світлом майбутнього. Вона може працювати майже нескінченно, поки є джерело живлення, і не залежить від єдинорога, який запалює факел. Якби всю державу можна було з'єднати електричною мережею, всі аспекти життя суспільства значно покращилися б. Звісно, якби кожна поні належно доглядала за нею та обслуговувала її."

WIT_small_business_subsidies:0 "Субсидування малого бізнесу"
WIT_small_business_subsidies_desc:0 "Хоча великі компанії важливі, ми не повинні забувати про посполитих поні та їхній власний малий бізнес. Самі по собі вони можуть бути незначними, але їх величезна кількість робить їх життєво важливими для нашої економіки. Підтримуючи середній клас та їхні підприємства, ми можемо сприяти швидкому зростанню та розвитку. Можливо, деякі з цих крихітних компаній одного дня перетворяться на великі."
WIT_invite_eqs_scientists:0 "Запросити еквестрійських науковців"
WIT_invite_eqs_scientists_desc:0 "Наші двоюрідні поні по той бік моря знаходяться в авангарді наукових досліджень та освіти. З нашими принципами гармонійного розвитку нам буде легко переконати деяких з їхніх талановитих науковців приїхати до нашої країни та допомогти у наших проєктах. Нехай це стане початком дружніх і довірливих відносин між Віттенлендом та Еквестрією!"
WIT_state_capitalism:0 "Державний капіталізм"
WIT_state_capitalism_desc:0 "Нестримний капіталізм, як відомо, призводить до нестримної нерівності, але повністю керована державою економіка, як відомо, є жахливо неефективною та схильною до корупції. Державний капіталізм знаходиться посередині. Це економіка, в якій домінують державні компанії, а уряд спрямовує інвестиції через фонди добробуту. Королева Уайт Стар виступає за прийняття такої системи "керованого капіталізму"."
WIT_highmane_wittenburgh_rail:0 "Побудувати залізницю Гай-Мейн-Віттенбурґ"
WIT_highmane_wittenburgh_rail_desc:0 "Річки традиційно використовувалися для перетину долин Віттенленду, але вони далеко не ідеальні. Наша країна дуже гірська, і переходи між вершинами дуже складні, особливо взимку. Таким чином, не існує прямого маршруту між східним і західним Віттенлендом. Щоби виправити це, Її Величність планує побудувати довгу залізницю між столицею та своїм рідним містом Гай-Мейн."
WIT_national_mining_company:0 "Заснувати Королівську гірничодобувну компанію"
WIT_national_mining_company_desc:0 "Шахти у Віттенленді традиційно належали дворянству або монархії, а іноді приватним корпораціям. Тепер Її Величність хоче передати всі стратегічно важливі шахти під контроль державної Королівської гірничодобувної компанії, яка керуватиме видобутком корисних копалин набагато ефективніше, ніж коли-небудь це робили дворяни."
WIT_white_star_academy:0 "Відкрити Академію Уайт Стар"
WIT_white_star_academy_desc:0 "Для подальшої підтримки мистецтв і наук королева Уайт Стар вирішила особисто проконтролювати заснування нової Академії у своєму рідному місті — Хай Мейні. У Віттенленді досі не було належного центру вищої освіти, оскільки Велика бібліотека не має навчальних програм. Ця Академія буде навчати своїх вихованців останнім відкриттям та інноваціям в галузі науки та мистецтва."

WIT_royal_arsenal:0 "Заснувати Королівський арсенал"
WIT_royal_arsenal_desc:0 "Якщо Віттенленд бажає бути сильною державою, він потребує достатнього постачання зброї для своєї великої армії. З цією метою королева Гонорія видала указ про створення нового державного арсеналу, призначеного для виробництва та зберігання зброї на випадок неминучих майбутніх конфліктів."
WIT_technocratic_principles:0 "Технократичні принципи"
WIT_technocratic_principles_desc:0 "Потенційні можновладці мають бути здатними ефективно користатися своєю владою. Фундаментальні принципи Віттенленду мусять бути технократичними. Науковий метод замінить старі забобони та брехню, тож талановиті фахівці зможуть перетворити націю на добре змащену машину. Світло науки і техніки сяятиме яскраво, спалюючи тих, хто наважиться кинути йому виклик."
WIT_unrestrained_capitalism:0 "Нестримний капіталізм"
WIT_unrestrained_capitalism_desc:0 "З усіх економічних моделей капіталізм є найкращим, особливо в його чистому, нерозбавленому вигляді. Він заохочує конкуренцію, сприяє швидкому економічному зростанню та винагороджує здібних і працьовитих. Будь-яке державне втручання спотворює чесну конкуренцію і дозволяє корупції, фаворитизму та кумівству процвітати. Laissez-faire, як кажуть аквілейці."
WIT_grand_griffking_canal:0 "Побудувати Великий Ґриффкінзький канал"
WIT_grand_griffking_canal_desc:0 "Протягом століть ми бачили потенційний канал між річкою Ґриффкінґ та Баррадською річковою системою. Це дозволило б суднам подорожувати з Ґриффкінґа до моря на півдні без необхідності переправлятися через складну місцевість на суші. Звісно, цей проект так і не був втілений в життя з причини неймовірної складності у його реалізації, але королева Гонорія сповнена рішучості."
WIT_the_ultimate_weapon:0 "Найкраща зброя"
WIT_the_ultimate_weapon_desc:0 "Останні наукові інновації відкрили можливість створення надпотужної зброї, що здатна знищувати цілі міста. Так звана "магічна ядерна зброя" має майже безмежний потенціал і, за прогнозами, постійно використовуватиметься у війнах майбутнього. Віттенленд має придбати цю зброю якомога швидше."
WIT_science_supremacy:0 "Наукова перевага"
WIT_science_supremacy_desc:0 "Віттенлендська наука — найкраща у світі! Жодна нація може не сподіватися змагатися з нами в наших безперервних інноваціях та революційних відкриттях. Ми — володарі магії, володарі природи, і врешті-решт ми станемо володарями світу. Наші конкуренти залишаться позаду нас, і це питання не "якщо", це питання "коли"."

WIT_restore_guilds:0 "Відновити гільдії"
WIT_restore_guilds_desc:0 "Стародавні гільдії були об'єднаннями ремісників, які контролювали своє ремесло. Вони зменшували конкуренцію і підтримували високу якість роботи. Королева Уайт Стар скасувала гільдії, аби купці могли експлуатувати робітників і наповнювати ринок сміттям. Тепер король Вульфрик видав патентні листи на відновлення гільдій, до яких вже долучаються тисячи ремісників."
WIT_patronage:0 "Меценатство"
WIT_patronage_desc:0 "Монарх Віттенленду традиційно пропонував своє покровительство талановитим митцям і науковцям, збираючи навколо себе оточення інтелектуалів для підняття престижу монархії. Попередниця короля Вульфрика не дбала про цю традицію, надаючи мало прямої підтримки таким поні. Вульфрик кращий та розумнішій, тож він почав шукати перспективних поні для підтримки."
WIT_state_controlled_trade:0 "Торгівля під контролем держави"
WIT_state_controlled_trade_desc:0 "Торгівля надто важлива, щоб залишати її на суто буржуйський розсуд. Саме корона має контролювати торгівлю і безпосередньо втручатися, коли це необхідно, щоб гарантувати державі безпечне постачання стратегічних товарів і адекватну регуляцію цін на зерно. Ми також обмежимо імпорт, щоб внутрішнє виробництво могло зростати без необхідності конкурувати з іноземцями."
WIT_public_works:0 "Проєкти громадських робіт"
WIT_public_works_desc:0 "Деякі речі не дають грошей, тож вони не цікаві приватним підприємцям. Прикладом є громадська інфраструктура, особливо у віддалених районах країни. Держава ж може використовувати кошти, отримані від податків, на власний розсуд. Тому ми інвестуватимемо в розширення дорожньої мережі Віттенленду по всій країні, з'єднуючи ізольовані села і забезпечуючи роботою посполите поньство."
WIT_reopen_silver_mine:0 "Відновити роботу Кемрікійської срібної копальні"
WIT_reopen_silver_mine_desc:0 "Століття тому срібна копальня в горах Кемрікії була однією з найбільших у світі, виробляючи тонни срібла для карбування монет і ремесел. З нього виготовляли й оригінальні корони верховних королів та королев Віттенленду. Однак шахту закрили, бо вона втратила прибутковість. Тепер, із сучасним гірничодобувним обладнанням, яке ми маємо, є сенс відкрити її знову."
WIT_royal_university:0 "Відновити Королівський Віттенбурзький університет"
WIT_royal_university_desc:0 "Гуфдосій II заснував Віттенбурзький університет понад тисячу років тому, це був один з перших подібних закладів у всьому світі. В основному він використовувався для навчання чиновників та дворян-магів з риторики, права та філософії. Через деякий час після завоювання Віттенленду Блессед Суордом університет був закритий і більше ніколи не відкривався — аж до сьогодні."

WIT_participatory_economics:0 "Партисипативна економіка"
WIT_participatory_economics_desc:0 "Партисипативна економіка є формою децентралізованої планової економіки, альтернатива неефективному централізованому плануванню. Її визначальною характеристикою є винагородження працівників відповідно до їхніх зусиль та жертв. Інший принцип полягає в тому, що вплив працівників на прийняття рішень і планування залежить від того, наскільки це стосується їх особисто. Метою цієї системи є створення справедливого та рівного суспільства для всіх."
WIT_mountain_gulags:0 "Примусити гнобителів працювати"
WIT_mountain_gulags_desc:0 "Цілком ймовірно, що маги-дворяни та бюргери ніколи не витримували справжньої фізичної праці протягом свого розкішного життя. Тепер це зміниться, і вороги робітничого класу відчують свої методи на собі. Ми примусимо їх до праці, відправивши на шахти, де вони отримуватимуть зарплатню, рівну тій, яку колись платили власним робітникам. Це справедливе покарання для наших колишніх господарів."
WIT_communal_armouries:0 "Комунальні арсенали"
WIT_communal_armouries_desc:0 "Кожна місцева громада нестиме відповідальність за озброєння та забезпечення військового спорядження для армії Республіки. Наша успішна революція має бути захищена від зовнішніх капіталістичних злобажачів. Тому кожен громадянин повинен зробити свій внесок, не лише служачи в армії, але й забезпечуючи своїх товаришів."
WIT_wintershorn_buckthorn_road:0 "Побудувати залізницю Вінтерсгорн-Бакторн"
WIT_wintershorn_buckthorn_road_desc:0 "Східна половина Віттенленду добре сполучена завдяки річці Ґриффкінґ та її численним притокам, чого не сказати про гірську західну половину. Тому ми маємо підтримати будівництво залізниці, яка безпосередньо з'єднає Вінтерсгорн на півдні з Бакторном на півночі. Це буде складний проект, але він зробить дуже приємно нашому  народові."
WIT_ordoliberalism:0 "Соціальний капіталізм"
WIT_ordoliberalism_desc:0 "Хоча Віттенленду, безумовно, необхідно прийняти капіталістичну систему для досягнення швидкого зростання, необхідно якось гарантувати чесну конкуренцію і не залишить у скруті жодну поні. Тому ми запровадимо соціальну політику, яка забезпечить добробут поні. Уряд не буде безпосередньо втручатися в економіку, а впливатиме на неї опосередковано через економічне регулювання, запобігаючи зловживанням та нерівності."
WIT_agricultural_support:0 "Підтримати фермерів"
WIT_agricultural_support_desc:0 "Більшість населення у Віттенленді залишається сільським, і багато фермерів досі залишаються у бідності через природню ізольованість та низьку врожайність через пересічену місцевість нашої країни. Модернізація почекає — ми маємо негайно рятувати цих бідолажних поні."
WIT_liberal_corporatism:0 "Ліберальний корпоративізм"
WIT_liberal_corporatism_desc:0 "Формування корпорацій різних напрямків дозволить суспільству функціонувати більш гармонійно. Ці економічні об'єднання будуть принципово демократичними, дозволяючи працівникам брати участь в управлінні компаніями. Це дозволить примирити етику і ефективність, свободу і порядок, свободу і раціональність. Ідеально збалансовано, як і належить бути."
WIT_revise_the_curriculum:0 "Переглянути навчальну програму"
WIT_revise_the_curriculum_desc:0 "Багато предметів, що викладаються в наших школах, є жахливо застарілими цабо про-монархічними за своєю суттю. Нам потрібно негайно модернізувати навчальну програму, поставивши за мету навчити маленьких поні бути цивілізованими громадянами Республіки."
WIT_unshackle_the_market:0 "Звільнити ринок"
WIT_unshackle_the_market_desc:0 "Регулювання та державне втручання — це отрута для вільного ринку. Якщо ми хочемо наздогнати більш процвітаючі країни світу, ми повинні дозволити поні переслідувати власні інтереси для більшої користі суспільству. Так само варто вчинити і у торгівлі."
WIT_rapid_urbanization:0 "Швидка урбанізація"
WIT_rapid_urbanization_desc:0 "Швидке зростання компаній збільшує попит на робочу силу, перетягуючи сільських поні у міста. Таким чином зростає попит на житло та послуги, які потребують працівників, які потребують мігрантів, і так далі. Цей цикл швидко урбанізує віттенлендське суспільство, перетворюючи нас на більш розвинену націю."
WIT_consumerism:0 "Консюмеризм"
WIT_consumerism_desc:0 "У нас є технології, щоб задовольнити всі основні потреби населення. Але що робити, коли ці потреби задоволені? Як економіка продовжує зростати? Все просто: нова пропозиція створює новий попит. Ми створимо товари, про які наші громадяни навіть не підозрювали, що хочуть їх придбати, і стимулюватимемо попит за допомогою запланованого застарівання та реклами. Ми ставатимемо дедалі багатішими!"
WIT_university:0 "Заснувати Віттенбурзький університет"
WIT_university_desc:0 "Досі у Віттенленді не було належного вищого навчального закладу, але ми то виправимо. У столиці на базі Великої бібліотеки будуватиметься новий університет. Це буде світський навчальний заклад, а плата за навчання буде низькою, щоб дозволити якомога більшій кількості поні отримати освіту."


#### ІВЕНТИ ####
wittenland.1.t:0 "Спрінґфілдський фестиваль"
wittenland.1.d:0 "Королева Уайт Стар перерізала стрічку, сповіщаючи поні Віттенленду про початок Спрінґфілдського фестивалю, який щороку проводився з нагоди кінця зими у Віттенленді. На відміну від інших понячих країн, тут не було достатньо пегасів, які б  керували погодою, тому прихід весни був справжнім св'ятом. Щасливі піддані королеви тупотіли копитами, а консервативні дворяни стояли поруч із її величністю, ледь приховуючи свою огиду до посполитого поньства. Гірські монахи у своїх скромних шатах благословили присутніх. Св'яткування було почато.\n\nУайт Стар посміхалася. Провести менший фестиваль у Івангорні, замість пишної площі Віттенбурга, було вірним вибором. Однак, лорд Вульфрик Ґрей був злий. Старий жеребець і без того був не задоволений  наданням селянам додаткових прав, а тепер він змушений стояти з колишніми кріпаками та нинішніми богатіями, щоб побути із королівою.\n\nВона трохи насупилася, розуміючі проблеми, які принесе старий бешкетник, але швидко розслабилася. Голова Калкрондської гільдії ремісників пив вино за столиком із найкращими продуктами літашнього врожаю. Шляхетні поні не наважувалися їсти селянську їжу, але представники посполитого поньства добряче насолоджувалися нею. Невеличка пропозиція тут і там, одна-дві торгові поступки, і Вульфрик поступиться новим багатіям з поспоньства. Він зрозумів би це одразу. Він знав цю гру не гірше за інших поні.\n\nКоролева Уайт Стар долучилася до головного майстра у розпитті вина. Це буде довгий, але продуктивний день..."
wittenland.1.a:0 "Потужний початок року."

wittenland.2.t:0 "Гала-вечірка"
wittenland.2.d:0 "Лунала лірова музика. Віттенбурзький мармуровий Ґала-хол був сповнений магів-дворян. Столи були належно засервіровані, екзотичні страви стояли всуміш із традиційними віттенлендськими.\n\nКоли королева Уайт Стар увійшла, залою пробіжалося шепотіння. Витівка у Айвенгорні дорого їй обійдеться, а тут, в оточенні еліти Віттенленду на найексклюзивнішій балі сезону, її підтримає хиба що середній клас.\n\nЇї слуга Дейн повернулася з келихом віновійського вина, скориставшись нагодою нахилитися до неї ближче. "Моя королево, Стіл Літтл висловив готовність залишити графа Папаґлія та зайняти Ваш бік, але я маю важливіші новини. Лорд Вульфрик і двоє баронів з Генґестделу отримали ексклюзивні права на торгівлю з одним з нових виробників електроніки в Рієкограді."\n\nУайт Стар прошипіла: "Що?! Як? Ці контракти мали бути відкритими!"\n\nВона підрахувала, її серце калатало. Незважаючи на її попередні успіхи, з додатковим багатством і впливом, завдяки цим контактам консервативні фракції будуть посилені на довгі роки. Збереження існуючих реформ може перетворитися на битву, і це не кажучи про прийняття нових реформ.\n\nЇї думки були перервані, коли веселий лорд Вульфрик простягнув їй своє копито. "Чи можу я отримати задоволення від танцю, Ваша Високосте?" Уайт Стар намагалася зберігати спокій. Оскільки Вульфрик був господарем цьогорічного бенкету, було б кричущим порушенням ввічливості відмовитися від запрошення..."
wittenland.2.a:0 "Це має бути довгий вечір."

wittenland.200.t:0 "Щорічна коронація"
wittenland.200.d:0 "Двері королівського палацу відчинилися: наймогутніші єдинороги Віттенленду увійшли до тронної зали. Щорічне заслуховування монархами викликів було священною традицією Віттенленду — основою стародавньої меритократії, останнім залишком золотого віку, коли кожен, хто мав достатньо вміння, знань і рішучості, міг викликати чинного монарха на магічну дуель і потенційно стати новим правителем, незалежно від свого походження. Але кинути такий виклик, як правило, наважувалися лише представники вищого класу, оскільки мали належну освіту та магічні знання. До того, треба було мати підтримку Вітенаґемоту. Уайт Стар сподівалася, що колись монаршу посаду займе поні з поспоньства чи міщанства. Але зараз це не на часі, бо спочатку слід убезпечити свою владу для подальших реформ, тож кількість претендентів залишалася обмеженою.\n\nВона сиділа на своєму троні, потираючи чоло копитом і заспокоюючи нерви. Жодна майстерність не могла зробити дуель безпечною для обох сторін, і її безпека більше залежала від доцільності, ніж майстерності — поразка була б політично руйнівною для Вульфрика, і навіть у разі його перемоги дворянство могло проігнорувати його вимоги. Можливо, ще гірше для Вульфрика було б те, що вона могла просто піти у відставку та віддати йому трон, зібрати своїх прихильників і повернутися із силами пізніше.\n\nДо натовпу звернулася її слуга Дейн: "Королева оголошує заклик — нехай кожен, хто має підтримку Вітенаґемоту і належні магічні здібності, щоби претендувати на трон, зробить крок вперед." В кінці натовпу зчинився невеликий гомін, але ніхто не заговорив. Вульфрик стояв у кінці зали, його обличчя було нерухоме, мов камінь. Уайт Стар зачилілася. Гомін був викликаний молодим магом з горячою головою, якого щойно стримали його однолітки. "Хай буде всім відомо, що королева продовжує своє правління як законна, беззаперечна правителька Королівства Віттенленд!"- оголосила Дейн.\n\nВульфрик озирнувся на Уайт Стар, коли йшов з зали. Вона насупилася, ніби він дивився на неї із злою посмішкою."
wittenland.200.a:0 "До зустрічі у наступному році!"

wittenland.3.t:0 "Дебати"
wittenland.3.d:0 "Шляхетні поні зібралися у Великій Бібліотеці, де королева Уайт Стар виступала із планом на рік. Натовп всяко його обговорював. Обговорення особливо пожвавилося, коли почалося про політичну реформу у державі. Суперечка ставала дедалі гарячішою: новатори Нови Вірл зіткнулися із консерваторами лорда Вульфрика Буревісника.\n\nСтарий лорд втомився від суперечок і підвівся, заговоривши гучним хрипким голосом. "Я не бачу нагальної необхідності у проведенні реформи. Віттенленд стояв тисячу років, переживши всіх своїх ворогів, єзераградських та рієцьких князів-нероб. Захищений нашою магією і духами наших гір, він стоятиме ще тисячу років."\n\nУайт Стар вирішила опонувати дідові особисто. "Лорде Вульфрик, дозвольте нагадати вам, що саме після падіння монархії Єзераград і Рієка перевершили нас у військовій та економічній потужності, швидко модернізуючись. Цікаво, що подумали поні Айвенгорну про силу магії та гір, коли грифійські козаки спалили їхнє місто дотла, давши зрозуміти, що самі ми не вистоїмо, тому ми долучилися до Річкової коаліції. Ви хочете, щоб ми ще більше відстали і залишилися сільською глухоманню, чи хочете, щоби ми наздогнали наших сусідів?"\n\n "Що верзе ця поні! Ви простягнули посполитим поні копито, а вони заберуть всю ногу. Ви сліпі до небезпек лібералізму. Нещодавно Річкова Республіка пережила кризу, яка завела їхній жалюгідний режим в глухий кут, а уряд Єзераграду є рабом своєї армії. Якщо ми глянемо далі, то побачимо, що сталося, коли Еквестрія, Аквілея і Грифонська імперія дозволили ліберальним ідеям процвітати. Наші західні родичі втратили одну з найбагатших провінцій через повстання робітників, аквілейський король залишився без голови, а імперія повністю розпалася.""
wittenland.3.a:0 "Поні перешіптуються..."

wittenland.300.t:0 "Протяг дебатів"
wittenland.300.d:0 "Маги-дворяни перешіптувалися. Вульфрик мав рацію. Не можна було заперечувати небезпечність радикального лібералізму.\n\nУайт Стар стиснула губи, наполягаючи на своєму. "Ці жахливі речі сталися не тому, що ліберальним ідеям "дозволили процвітати". Вони сталися через протилежне. Репресії та державний занепад призвели до заворушень, а спроби придушити ці заворушення закінчилися катастрофою. Щодо наших сусідів, то не можна заперечувати їхні проблеми, але ми маємо вчитися на їхньому досвіді, а не ігнорувати їхню політику лише через її недосконалість. Зрештою, саме Єзераград та Річкова Республіка домінують у Річкових Землях, і саме тому, що вони прийняли ліберальні та прогресивні цінності. Вони зробили це після скасування своїх князівств, але нам не обов'язково бути такими, як вони. Якщо ви не хочете, щоб Віттенленд розділив долю всіх тих монархій, про які ви говорили, долю революції і кровопролиття, то так, реформа не тільки необхідна, але й невідкладна."\n\nБільшість дворян погодилася, а решта промовчала. Навіть лорд Вульфрик не задіяв контраргументів і лише насупився. Він все ще не погоджувався з Уайт Стар, але й не мав більше засобів переконати Уайт Стар та її підлабузників-прихильників. Йому не залишалося нічого, окрім як смиренно вклонитися і поступитися в дебатах. Уайт Стар дозволила собі рідкісну посмішку, а дворяни-маги схвально відгукнулися про її аргументи. Кілька консервативних дворян зайняли її бік та гарантували підтримку її реформ, навіть якщо це означатиме обмеження їхньої власної влади. Можливо, вони нарешті зрозуміли, що добробут Віттенленду є важливіший за власний."
wittenland.300.a:0 "Це було ліпше, ніж ми очікували."

wittenland.4.t:0 "Дербі"
wittenland.4.d:0 "На головному іподромі Віттенбурга поні раділи та іржали, коли спортсмени бігали, стрибали та позували, демонструючи накачені мускули. Робилися ставки, а дворяни-маги гордо позували для фотографій зі спортсменами своїх провінцій. Нещодавньо імпортоване радіо транслювало спортивні коментарі для поні, які охоче кучкувалися біля вітрин магазинів електроніки.\n\nКоролева Уайт Стар робила свій звичайний обхід, заспокоюючи его, даючи обіцянки і викручуючись, коли було треба. Вона була в особливо гарному настрої, переконавши Катберта Емералдфлейма, одного з найкращих тактиків Віттенбурга трошки попрактикуватись із нею. Хоча Дербі було насамперед розважальною подією, воно мало й політичне значення. Це була чудова нагода зустріти поні з усіх класів та обговорити політику. Поні різних політичних поглядів підтримували різні команди: ліберальні поні підтримували Білих, а Червоних підтримували консерватори.\n\nВино і пиво вільно розливалися (як і завжди), коли відбувалася фінальна подія дня — чемпіонські перегони між Білими та Червоними. Поні голосно іржали і тупотіли копитами від захвату, спостерігаючи за перегонами. Уайт Стар побачила серед глядачів самого Вульфрика у оточенні великої родини. Його улюблена онучка сиділа на його спині, вигукуючи "Вперед, Червоні!" на все горло. Королева побачила інший бік старого буркотливого жеребця, який він рідко демонстрував(якщо колись і робив це). Він посміхався, сміявся, жартував і насолоджувався вином зі своїми родичами. Уайт Стар ледве впізнала його. Було видно, що він дуже любить свою родину.\n\n Її Величність подивилася на самі перегони і побачила, що команда Білих ось-ось програє. Це викликало неперевершену радість у Вульфрика і його оточення. Побачивши, як щасливі він і його сім'я, Уайт Стар просто посміхнулася у відповідь і дозволила їм насолоджуватися своєю перемогою. Ну й нехай! Зрештою, це не мало ніякого значення в довгостроковій перспективі."
wittenland.4.a:0 "Весело."

wittenland.5.t:0 "День Незалежності"
wittenland.5.d:0 "Уайт Стар з тяжкими стогнами прикрашала себе атрибутами віттенлендського мага-генерала. Саме цього дня 654 роки тому король Гейзіл II Єзераградський Вухоріз відновив незалежне від Єзераградської Імперії Королівство Віттенленд. Це було важливе свято для всіх віттенлендців, але Уайт Стар воно здалося занадто помпезним та агресивним. Вона відчувала, що незалежність нічого не варта, якщо сама нація є лише тінню своєї колишньої сутності.\n\nЗ часів короля Гейзіла південне узбережжя було втрачено, олені-найманці Овстюрланду та племена Понайдену зрадили нас, а Кольтстрім захопили рієкці. Віттенленд на сотні років застряг в архаїчному суспільстві з низькою соціальною мобільністю, не встигаючи за північними сусідами. Проте в цей день треба було вдавати гордість за свою країну. "Віттенленд назавжди! Нехай живе тисячолітній Віттенленд!", — так фанатично скандували поні.\n\nУайт Стар глибоко зітхнула і вийшла з палацу, щоб взяти участь у військовому параді вулицями столиці. Скрізь майоріли стяги Королівства, розвіваючись на холодному гірському вітрі. Посполиті поні та маги-дворяни дивилися на колони військових, що марширували, а військові оркестри грали патріотичну музику. Уайт Стар високо підняла голову. Вона була сповнена рішучості зробити цей день гідним святкування, щоб всі поні Віттенленду по-справжньому пишалися своєю країною. Не лише, як державним суб'єктом, але як нацією як такою. Зробити свято менш мілітаристським та більш культурним. Так, це те, що вона б зробила. І вона б ніколи не дозволила егоїстичним дворянам стримувати її. Вона зробила б Віттенленд великим знову, але не тим чином, якого прагнув Вульфрик зі своїми посіпаками."
wittenland.5.a:0 "Мріяти не згубно."

wittenland.6.t:0 "Великий Ярмарок"
wittenland.6.d:0 "Великий ярмарок у купецькому кварталі Віттенбургу тривав. Цьогоріч серед розваг були алкогольний фонтан, історична реконструкція, де герої єдинороги били бідолажних пегасів у ролі грифонів, та екзотична гіпогрифська трупа.\n\nПосеред Уайт Стар сиділа похмурою. Незважаючи на її потужну перемогу у дебатах, вона почувалася переможеною, оскільки лорд Вульфрик вже встиг скористатися новими торгівельними правами та посилити свій вплив серед аристократії. Зрештою, вона, безсумнівно, постала б перед вибором: відкласти деякі реформи або й далі стояти на своєму.\n\nТож коли гонець приніс звіти про ранкову угоду, Уайт Стар не піднімала очей, поки зазвичай мовчазний лорд Вульфрик не вимовив прокляття і не покинув свято. Попри власну пристойність, Уайт Стар та присутні вельможі не могли втриматися від того, щоб не з'юрмитися довкола бігуна. Навіть гіппогриф зі своїм перформансом не відволік їхню увагу.\n\nУайт Стар нетерпляче зачитала. Успішне підприємство на чолі із капітанкою Гонорією повернулося з Еквестрії, навантажене високоякісною електронікою за конкурентними цінами та гарантією банку Нью-Мейрленда на подальші поставки.\n\nВона почала сміятися. Монополія Вульфрика на застаріле обладнання нині була нічого не варта, а старий пердун залишився жертвою сучасності. Від щастя вона й не помітила іншого листа, поки її слуга Дейн не сунула його їй просто у мордочку."
wittenland.6.a:0 "Лист?"

wittenland.600.t:0 "Лист"
wittenland.600.d:0 "Моя королево,\n\nМій борг за волю сплачено, тож я сподіваюся, що після моєї авантюри Ви, так само, як і я, залишитеся задоволеною.\n\nЯк колишня кріпачка пана Вульфрика, я дуже сподіваюся, що нинішні збитки надіхнуть його засунути свій ріг у йогоний ввімкнений оверпрайсовий рієцький тостер. Щиро Ваша,\n\nкапітан торгового флоту Гонорія Ґолдмейн"\n\nУайт Стар задоволено заплющила очі, уявляючи цей прояв божої волі."
wittenland.600.a:0 "Я віддячу цій Гонорії особисто.\n\n§B(￢‿￢ )§!"

#Івенти про Гонорію та Воляра
wittenland.601.t:0 "Купці"
wittenland.601.d:0 "Річкова баржа повільно наближалася до віттенбурзького порту, а капітан судна Гонорія Голдман, вже стояла на його носі. "Як добре нарешті повернутись додому, чи не так, Воляре?" Вона подивилася через плече на свого рудобородого супутника, який стояв за штурвалом корабля:\n"Як і завжди. Безпечний шлях додому то завжди добре."\nГонорія зістрибнула з носа корабля. "Не лише це. Головне, що ми досягли успіху!" Вона заглянула у трюм судна, який був завантажений різною технікою. "Ці кришталеві комп'ютери з Сікамеону матимуть хорошу ціну на ринку".\nВоляр ледь посміхнувся. Гонорія та Воляр жебракували все життя, тож після свого успіху вони дуже раділи й були дуже упевнені у собі. Проте він сподівався, що прага до більшого не оволодіє нею.\n\nСудно гучно вдарило в берег, причаливши. Гонорія вже думала про своїх клієнтів, купців з середнього класу, представників нового покоління, які власними зусиллями заробили своє майно. Вона відчувала міцний зв'язок з ними та сподівалася, що з ними вона точно зможе зробити Віттенленд справді великим королівством. Тим часом Воляр дивився на бідолаг, які почали розвантаження судна. Більшість з них були земнопоні в обідраних лохміттях. Вони подобалися Воляру попри те, що він був Єдинорогом. Хоч він і був визволений, проте під панським чобітом залишалося багато поні Віттенленду. Не всім щастить так, як йому та Гонорії."
wittenland.601.a:0 "..."

wittenland.602.t:0 "Мрія"
wittenland.602.d:0 "Розвантаживши вантаж Гонорія та Воляр попрямували до портового пабу, щоб відсвяткувати повернення додому за кухлем елю. "Скажи, Гоноріє, які у тебе плани на майбутнє?" — запитав Воляр. "Ти ж не будеш вічно накопичувати дедалі більші багатства, як якийсь дракон."\nГонорія хіхікнула. "Ні, ні, Гонорія має інші плани. Я хочу зробити щось значуще, а не просто тягати туди-сюди мотлох з далеких країв. Ти ж знаєш, як я останнім часом практикую свою магію?"\nВоляр кивнув. "Звісно, ти ж постійно купувала ці магичні підручники."\n"Мої батьки завжди казали, що я особлива. Що моя магія сильніша, ніж у ровісників. Нині я можу використати свої навички за належним призначенням."\n"Тож що ти робитимеш? Ніколи не помічав за тобою таленовиту чаклунку." Воляр сербанув гіркого пивного солоду.\nВона посміхнулася. "З достатньою практикою, думаю, я зможу кинути виклик самій королеві."\nШокований Воляр подавився пивом. "Що?! Я думав, що тобі подобається королева!"\n"Так і є. Я її дуже поважаю. Але я буду ліпшою королевою." Гонорія так само сербанула пива та швидко змінила тему. "А про що мрієш ти, Воляре?"\nВоляр серветкою витер вологу від елю бороду. "Нічого особливого. Дах над головою, дружина в ліжку, діти в школі. Незабаром у мене буде достатньо грошей, щоб здійснити цю мрію. Напевно, тоді нам доведеться розлучитися."\nГонорія посміхнулася. "Ні, не доведеться. Ми завжди зможемо підтримувати зв'язок і залишатися друзями." Вона високо підняла келих. "Тост за нашу вічну дружбу!"\nВоляр також посміхнувся і дзенькнув келихом, сміливо спустошивши його після того."
wittenland.602.a:0 "Вона мріє про велике..."

wittenland.603.t:0 "Суперечка"
wittenland.603.d:0 "Як ти можеш укладати угоди зі своїм колишнім господарем", — казав невдоволений Воляр на виході з маєтку лорда Вульфрика.\n"Мені довелося укласти угоду з демоном," — відповіла Гонорія. "Він отримає ту кляту електроніку, а натомість зі своїми друзями підтримає мій виклик королеві."\n"Чому ця дуель така важлива для тебе? Хиба ти пожертвуєш своїми принципами, або навіть власним життям заради неї! Це небезпечно!"\n"Я мушу це зробити. Я доведу всім, що навіть кріпачка може стати королевою. Хиба у історії Віттенленду був хоч один монарх-кріпак, а не дворянин?"\n"Ти сказала не все. Будь чесною зі мною, Гонорія."\nВона зітхнула. "Я також хочу довести собі, що зможу це зробити."\n"А що далі? Що ти робитимеш, коли станеш королевою?"\n"Гаразд! Я хочу зробити Віттенленд справжньою меритократичною державою, де кожен може стати великим. Уайт Стар та її методи не є досконалими. Вона реформує Віттенленд знизу, залишаючи дворян нагорі. Ця гнила система має бути зруйнована та перебудована з нуля." \n"Знову твої амбіції. А як же бідні? Ті, хто попри вільність, досі жебракує?" “Мабуть, тоді вони заслуговують бути бідними!"\nВоляр зупинився і заплющив очі."Щось не так?"\n"Гоноріє, я не можу підтримати це. Або ти помреш, або перетворишся на королеву, якій я не служитиму. Будь ласка, обери третій шлях."\nГонорія насупилася. "Ти був поруч зі мною багато років, а тепер, коли я потребую тебе найбільше, ти відмовляєшся від мене?"\n"Гонорія, будь ласка, я..."\nГонорія роздула ніздрі. "Неважливо. Я й сама подолаю будь-яку перешкоду Прощавай."\nВона пішла. Воляр, мабуть, вчинив нерозумно, проте він знає, що саме він має рацію у цій суперечці."
wittenland.603.a:0 "Сподіваюся, ми ще зустрінемось"

wittenland.7.t:0 "День випробувань"
wittenland.7.d:0 "[Root.GetLeader] рухається чисельними майданчиками, на яких єдинороги демонструють свої магічні навички:.\n\nДень Випробувань був давньою віттенлендською традицією, яку королева Уайт Стар відродила одразу, як вступила на посаду. Це був день бойових випробувань та змагань, як раз у мерітократичному дусі тисячолітнього Віттенленду. Взяти участь міг кожен єдиноріг, незважаючи на походження. Метою Дня було дати продемонструвати свою майстерність на публіці. Це була ледь не єдина можливість для посполитих поні змінити своє соціальне становище у цій країні. Тож не дивно, що протягом століть цей івент просякався корупцією та кумівством і донині був дуже занедбаним. Проте із втручанням Уайт Стар він позбавився цих проблем, і навіть консерватори підтримали його відновлення, оскільки тепер вони отримають ще більше таленовитих магів та офіцерів.\n\n[Root.GetLeader] вже зуміла влаштувати кількох перспективних магів-генералів. Першим таким генералом став Архімаг Ривер Ран з Гай-Мейну. Цей єдиноріг здатний чаклувати надпотужнішу захисну магію. Він є першовідкривачем магічного заклинання бульбашкового щита, яке використовується для захисту фортеці Гай-Мейну від нападників. Прототипом заклинання стала магія алікорнів Еквестрії.\n\nДругий генерал — Містерія Айвенгорнська, пегасиха, яка раніше очолювала загін легкоозброєних рейнджерів. Вони переслідували в лісах козацьких рейдерів, влаштовуючи засідки, вміло використовуючи камуфляж і далекобійні гвинтівки, щоб уникнути прямого зіткнення, і завжди відступали після удару. Її досвід використання місцевості може стати нам у нагоді.\n\nНарешті, був Спіріт Фаєр Вінтерсгорнський, піроман-єдиноріг. Ексцентрична, але дуже потужна магіня, здатна накладати потужні вогняні заклинання. Її розсудливість викликає сумніви, але не магічні здібності. Запах палаючого грифонячого м'яса став звичним для поні Вінтерсгорна завдяки їй.\n\nВсіх трьох було призначено на різні офіцерські посади, [Root.GetLeader] безперечно робить розумні кадрові рішення."
wittenland.7.a:0 "Магічна армія потребує магічних генералів"

wittenland.8.t:0 "Прибуття німбусійців"
wittenland.8.d_snowy:0 "У віттенбурзькому палаці панувало хвилювання, адже сьогодні прибули німбусійські пегаси. Запрошені в рамках продовження військової інтеграції Річкової коаліції, вони викликали почуття трепету серед королівських гвардійців, які постійно щось вчили та чистили уніформу. Німбусійці відомі своєю суворістю, адже не хочуть, щоби виглядати слабкими у очах інших поні. Примітно, що [WIT.GetLeader] наполіг на тотальному прибранні зали зустрічі, аби в усьому догодити гостям.\n\nГеральд оголосив імена німбусійських командирів на чолі із досвідченою Йодіс Авґі та її заступників у складі Ґригороя Анемоя, Майнетая Тифонаса і Шими Синнефу. Віттенлендці тепло привітали пегасів, після чого вони були запрошені на передсв'ятковий бенкет. Німбусійців мало турбувала віттенлендська пишність, вони були більш зосередженими на виконанні своїх зобов'язань. [WIT.GetLeader] попросив(-ла) ще потерпіти, пообіцявши, що віттенлендський офіцерський корпус незабаром працюватиме в солодкій гармонії з радниками.\n\nІ справді, віттенлендські генерали швидко потоваришували зі своїми німбусійськими колегами, особливо близькі стали лідерка німбусійців та Сноуі Смарті. Така професійна повага лише сприятиме подальшому вдосконаленню наших збройних сил."
wittenland.8.d_snowy:0 "У віттенбурзькому палаці панувало хвилювання, адже сьогодні прибули німбусійські пегаси. Запрошені в рамках продовження військової інтеграції Річкової коаліції, вони викликали почуття трепету серед королівських гвардійців, які постійно щось вчили та чистили уніформу. Німбусійці відомі своєю суворістю, адже не хочуть, щоби виглядати слабкими у очах інших поні. Примітно, що [WIT.GetLeader] наполіг на тотальному прибранні зали зустрічі, аби в усьому догодити гостям.\n\nГеральд оголосив імена німбусійських командирів на чолі із досвідченою Йодіс Авґі та її заступників у складі Ґригороя Анемоя, Майнетая Тифонаса і Шими Синнефу. Віттенлендці тепло привітали пегасів, після чого вони були запрошені на передсв'ятковий бенкет. Німбусійців мало турбувала віттенлендська пишність, вони були більш зосередженими на виконанні своїх зобов'язань. [WIT.GetLeader] попросив(-ла) ще потерпіти, пообіцявши, що віттенлендський офіцерський корпус незабаром працюватиме в солодкій гармонії з радниками."
wittenland.8.a:0 "Почувайтеся як вдома!"

wittenland.9.t:0 "Магичні танки"
wittenland.9.d:0 "[Root.GetLeader] оглянув(-ла) бездоганну майстерню, поки знервовані працівники розчищали шлях на зазвичай безладних робочих місцях.\n\nПредставник компанії продовжив: “Зачарування обладунків є надзвичайно трудомісткою інвестицією — типовому віттенлендському поні найкраще підійде персональне закляття щита. Однак воно відкриває можливості для створення важчих обладунків," — він вказав на прототип із щойно звареними пластинами з надміцної зачарованої сталі. "Тільки уявіть, ваша величносте, колону лицарів-грифонів, які очікують легкої битви, а виявляється, що навіть їхня хвалена важка зброя не пробиває наші машини!"[Root.GetLeader] кивнув(-ла). "Ми дамо вам знати, якщо нам знадобиться така модель."
wittenland.9.a:0 "Magitech — компанія майбутнього."

wittenland.10.t:0 "Питання продовольчої безпеки"
wittenland.10.d:0 "Питання продовольчої безпеки для Віттенленду стає дедалі важливішим. Якщо нам треба, аби міста зростали, а населення збільшувалося, ми мусимо про це подбати. Через гірський рельєф Віттенленду, неродючі ґрунти та відсутність пегасів для керування погодою, ми залежимо від обмеженого імпорту продовольства з сусідніх країн, в першу чергу з Єзераграду та Річкової республіки. Ціни на продукти харчування високі, оскільки їх виробляється та імпортується замало. Треба щось зробити, перш ніж країна почне голодувати.\n\nДеякі провідні урядовці запропонували два рішення. По-перше, ми можемо просто збільшити імпорт продовольства. Це швидке і просте рішення, але досить дороге, оскільки ми збільшуємо нашу імпортозалежність. Інше рішення — шукати самозабезпечення за допомогою нових методів ведення сільського господарства. Наприклад, ми можемо інвестувати в терасне землеробство, яке традиційно використовується у східній Зебриці. Це дозволить нашим фермерам підвищити врожайність за рахунок використання нині неродючих земель. Однак для реалізації цього проєкту знадобиться кілька років і тисячі робітників.\n\nТепер [Root.GetLeader] має вирішити, яке рішення буде реалізовано. І якнайшвидше, оскільки попит на продовольство дедалі зростає."
wittenland.10.a:0 "Ми збільшимо імпорт продовольства."
wittenland.10.b:0 "Ми побудуємо терасні ферми."

wittenland.11.t:0 "Терасні ферми побудовані"
wittenland.11.d:0 "Після кількох років напруженої роботи завершився загальнонаціональний проєкт зі створення нових посівних територій. Гірські схили були розрізані на серії плоских сходинок, які з'єднані між собою сходами та каналами. Це дозволить ефективно використовувати неглибокий ґрунт і полегшить зрошення сільськогосподарських культур. Тепер ми маємо тисячі додаткових гектарів сільськогосподарських угідь, готових до використання нашими фермерами, які пройшли навчання з управління терасовими фермами, щоб вони могли мінімізувати ерозію ґрунту і підтримувати канали й тераси в належному стані.\n\nПерший врожай буде готовий протягом року, і очікується, що він збільшиться майже вдвічі. Нині ми нагодуємо кожного голодного рота на просторах Батьківщини."
wittenland.11.a:0 "Нарешті."

wittenland.12.t:0 "Доклад Комісії Огляду Війська"
Комісія Огляду Війська виявила дві критичні проблеми.\n\n1. По-перше, сучасні бойові дії відбуватимуться за допомогою сучасних гвинтівок та артилерії. У модернізації зброї Віттенленд значно відстає від провідних держав. Проте завдяки нашій магії ми можемо покращити ситуацію.\n2. По-друге, наша військова доктрина, що базується на замках та захисті від грифонячих рейдів, які володіють більш традиційною зброєю, погано пристосована до сучасної війни. Наша тактика безперечно потребує модернізації.\n\nНа цих підставах Велика бібліотека переглянула наші поточні знання про різні військові теорії з усього світу і запропонувала підходи для їхньої інтеграції із нашою армією. Доктрини і подальші дані про роботу комісії надаються для ознайомлення.\n\n- Віттенлендська Комісія Огляду Війська
wittenland.12.a:0 "§BСучасна зброя — ось, що важливо.§"
wittenland.12.b:0 "Наш вибір — §Gоборонна доктрина§"

wittenland.13.t:0 "Відродження Віттенленду"
wittenland.13.d:0 "Коли Уайт Стар зійшла на трон, вона була роздратована великою кількістю чинних законів. Накопичилася велика купа древніх законів: від першого кодексу, розробленого під час становлення Віттенленду, до реформ Феогуфія багато століть потому, і ніхто не намагався розробити адекватне сучасне законодавство. Тому суди на власний розсуд вирішували, яка галузь права є канонічною, а яку слід ігнорувати при винесенні приговору. Тим часом недобросовісні дворяни використовували цей хаос у власних цілях, тож Уайт Стар доручила команді найкращих юристів Віттенленду зібрати всі старі закони та вилучивши при цьому неактуальні й застарілі.\n\nМинуло півтора року. Королеві було представлено купу фоліантів, що містили опрацьований юристами текст. Швидкий перегляд перших розділів підтвердив кардинальне поліпшення ситуації. Команда юристів, зібрана для виконання цього завдання, безумовно, заробила свою зарплату, а перекладач, авжеж, отримав дулю. Звісно, текст доведеться ще допрацювати й упростити для ліпшого розуміння більшості населення Віттенленду, але він все ж набув юридичної сили."
wittenland.13.a:0 "Справедливість для всіх.\n\n§RАле не для перекладача. Б̶а̶г̶а̶т̶и̶й̶ ̶п̶а̶п̶і̶к̶,̶ ̶з̶н̶а̶й̶д̶и̶с̶ь̶,̶ ̶б̶у̶д̶ь̶ ̶л̶а̶с̶о̶н̶ь̶к̶а̶.§ \n\n§BСподіваюся, вам сподобавсі Віттенленд:)\nby Michas§\n§G(tg:thegreatandpowerfull)§"

#ПОСТ-ДУЕЛЬНІ ІВЕНТИ

wittenland.16.t:0 "Віттенленд пропонує купити Кольтстрім"
wittenland.16.d:0 "[WIT.GetLeader] має цікаву пропозицію: Віттенленд заплатить значну суму золота, якщо ми повернемо їм Уайлд-Водину.\n\nЦя територія була завойована принцесою Уайлд Уотер, передостанньою правителькою Рієкоградського князівства, під час жорстокої війни, в якій більшість спадкоємців престолу загинули під час облоги Гай-Мейну. Зрештою, Кольтстрім був трохи більше, ніж втішним призом: він дозволив Рієці контролювати річкову торгівлю та створити буферну зону для самого Рієкограду.\n\nТепер, чи хочемо ми прийняти цю пропозицію. Ми отримаємо багато, але воно може бути того не варте, оскільки Кольтстрім є важливим містом у стратегічному та економічному плані. Не кажучи вже про те, що проста відмова від претензій на цю територію зашкодить нашому престижу. Однак, якщо ми відмовимось, Віттенленд отримає оказію порушити будь-які мирні договори між нашими країнами, аби отримати Кольтстрім\n\n[Root.GetLeader] має вирішити, як реагувати."
wittenland.16.a:0 "Ми приймаємо пропозицію."
wittenland.16.b:0 "Уайлд-Водина або смерть!"

wittenland.17.t:0 "[From.GetNameDef] приймає пропозицію."
wittenland.17.d:0 "[From.GetLeader] вчиняє мудро та приймає нашу пропозицію купівлі Кольтстріма й провинції Уайлдвізи, інакше відомої як Уайлд-Водина. Таким чином вони відмовилися від своїх претензій на цю територію. Не проливши жодної крові, ми здобули справді велику перемогу!"
wittenland.17.a:0 "Чергова перемога Віттенлендської дипломатії."

wittenland.18.t:0 "Поняча дуля замість Кольтстріму"
wittenland.18.d:0 "Багато поні сподівалися на мирне рішення, але Кольтстрім не було повернуто попри нашу щедру й розумну пропозицію оплати. [From.GetAdjective] продовжує незаконну окупацію нашого історичного регіону, тож мирного рішення не буде. Королева Гонорія сповнена рішучості показати нашу зверхність на полі бою."
wittenland.18.a:0 "Як вони не хочуть нашого золота, вони отримають нашу сталь!"

wittenland.21.t:0 "Віттенленд потребує Кольтстрім"
wittenland.21.d:0 "Невдовзі після свого сходження на престол король Вульфрик пообіцяв своїм поні відновити колишню славу Віттенленду. За кордоном багато хто підозрював, що це означатиме нові війни у регіоні, і ці побоювання перетворюються на реальність. Сьогодні король надіслав нам ультиматум, вимагаючи, аби Уайлд-Водина, або Уайлдвіза, як її називають віттенлендці, була негайно повернута їм. Наш гарнізон повинен негайно звільнити територію, інакше Віттенленд вийде з Річкової коаліції і може почати з нами війну.\n\nЦе, безумовно, шокуюча вимога від країни, яку ми колись вважали своєю близькою союзницею. Ми глибоко стурбовані. Чи віддамо ми власні території, чи підемо на ескалацію?\n\nУльтиматум обмежений у часі. [Root.GetLeader] має прийняти належне рішення."
wittenland.21.a:0 "Нехай забирають."
wittenland.21.b:0 "Ми обираємо шлях ескалації!"

wittenland.22.t:0 "Кольтстрім наш!"
wittenland.22.d:0 "[From.GetName] прийняла наш ультиматум, а їхній паскудний гарнізон залишає територію Уайлдвізи та Кольтстріму. Це була приємна несподіванка Тепер, коли ця стратегічно важлива територія в наших руках, король Вульфрик укріпляє нашу армію, оскільки він готується формально розірвати дипломатичні відносини з Річковою коаліцією. Ми отримали від них все, що хотіли, тож більше немає сенсу вдавати з себе друзів."
wittenland.22.a:0 "Верховне Королівство буде відновлено."

wittenland.23.t:0 "[From.GetNameDef] відхиляє ультиматум"
wittenland.23.d:0 "[From.GetLeader] вчинив(-ла) не мудро, коли відхилив наш ультматум. Наша законна спадщина залишається в копитах окупантів, і наш народ дуже обурений. Король Вульфрик заспокоїв народ, пообіцявши, що буде вжито належних заходів для повернення наших земель і що він не потерпить такої поведінки з боку колишніх союзників. Всі дипломатичні зв'язки з Річковою коаліцією будуть розірвані, а армія мобілізована. Регіон буде звільнений, обіцяє Вульфрик."
wittenland.23.a:0 "Вони втирають сіль у наші незагоєні рани..."

wittenland.25.t:0 "Закляття відкрити"
wittenland.25.d:0 "для тестування чогось страшного"
wittenland.25.a:0 "Північної Добруджі ніколи не існувало"

#НОВИНИ

wittenland.30.t:0 "Нова Королева у Віттенленді"
wittenland.30.d:0 "[This.GetNewspaperHeader]Сьогодні стародавнє віттенлендське суспільство зазнало революційної події: колишня кріпачка та нинішня торговка, Гонорія Ґолдмейн, перемогла реформаторку Уайт Стар у дуелі за престол. \n\nГонорія, однак, негайно отримала виклик від лорда Вульфрика, який спочатку підтримував її, але його вона перемогла у сумнівний спосіб, застріливши старика з магічного пістолету. Дворянству довелось визнати її безперечно законною правителькою.\n\nХай живе Королева!"
wittenland.30.a:0 "Цікаво, які в неї плани?"
wittenland.30.b:0 "Геть стародавню владу!"

wittenland.31.t:0 "Новий король у Віттенленді"
wittenland.31.d:0 "[This.GetNewspaperHeader]Стародавнє Віттенлендське суспільство зазнало резонансної події: у дуелі за трон загинули як королева Уайт Стар, так і Гонорія Ґолдмейн з нуворишів. Скориставшись ситуацією владу захопив консервативний лорд Вульфрик, який анонсував скасування реформ Уайт Стар та відновлення слави Віттенленду.\n\nПроте нижчі класи мало задоволені цією новиною, тож у країні почалися заворушення. Чи вдасться Вульфрикові утримати владу та здійснити задумане?"
wittenland.31.a:0 "Трагічний перебіг подій."
wittenland.31.b:0 "Нехай посполиті знають своє місце."

wittenland.32.t:0 "Уайт Стар тріумфує"
wittenland.32.d:0 "[This.GetNewspaperHeader]Інтриги у віттенлендському дворянстві скінчилися в драматичний спосіб: нинішня королева Уайт Стар виявилася фавориткою. Однак її опонент, консерватор лорд Вульфрик утримався від виклику, і замість нього королеві кинула виклик Гонорія, колишня кріпачка та нинішня заможна купчиха.\n\nНезважаючи на цей поворот, Уайт Стар перемогла, а Гонорія присягнула на вірність королеві та її справі класових реформ. З приходом до влади Уайт Стар поні очікують продовження модернізації та мирного розвитку Річкових земель."
wittenland.32.a:0 "Дивна монархія."
wittenland.32.b:0 "Тепер зміни відбудуться належним чином."

### ДУЕЛЬ #### як я забадався це перекладати
wittenland_duel.1.t:0 "Щорічна коронація"
wittenland_duel.1.d:0 "Минув рік, і знову настав час Коронування. Королева Уайт Стар була впевнена, що збереже владу ще на рік. Раніше вона вже перемагала численних претендентів, а останнього разу ніхто навіть не наважився кинути їй виклик. Тепер її репутація здібної чаклунки була добре відома в усьому Королівстві, тож ніхто не наважався виступити проти неї. Навіть Вульфрик, вона була впевнена.\n\nЇї слуга Дейн промовляла до зібраних єдинорогів, як і щороку: "Королева оголошує заклик — нехай кожен, хто має підтримку Вітенаґемоту і належні магічні здібності, щоби претендувати на трон, зробить крок вперед." Тиша. Нечисленні поні, що були там, не рухалися. Був там і Вульфрик, але, як і минулого року, він залишився у кінці зали. Проте цього разу Уайт Стар побачила на його губах посмішку. Це викликало у неї більше занепокоєння, ніж вона наважувалася зізнаватись. Дейн, побачивши, що всі промовчалі, заговорила знову. "Хай буде всім відомо, що-"\n\n “Я приймаю виклик!”\n\nУайт Стар подивилася на лорда Вульфрика, чия посмішка переросла в оскал.\n\nЗ натовпу вийшла кобилка: “Я, Гонорія, торговий капітан торгового концерну ”Гонорія", змагатимусь за трон із королівою Уайт Стар!""
wittenland_duel.1.a:0 "Пан Вульфрик посміявся."

wittenland_duel.2.t:0 "Чергова поні"
wittenland_duel.2.d:0 "Лорд Вульфрик розсміявся. "Колишня кріпачка кидає виклик тій самій королеві, яка її звільнила! Я застерігав від радикальних змін, але навіть я не міг уявити собі такої поетичної демонстрації твоєї дурості."\n\nГонорія злобно подивилася на Вульфрика. "Моя королево. Я є доказом сили, що закладена всередині кожного єдинорогу. Багато років тому ти казала нам: будь-який єдиноріг може стати великим, будь то дворянин або посполитий поні." \n\n "І ось я тут, багата купчиха, яка випередила шляхетного пана, який колись володів мною. І як його хвалене походження допомогло йому проти кріпачки? Я завдячую тобі за все це." Вона щиро вклонилася Уайт Стар. "А тепер, сплативши свій борг, я доведу тобі твої ж слова." Її ріг затріщав від накопиченої магії, її голос підвищився: "Ти мудра, але слабка! Без мене ти б не перемогла Вульфрика! При всій своїй опозиційності до дворянства, ти працюєш на їхню прихільність! Ти дозволяєш мати владу клятим негідникам. Я поверну справедливість у Віттенленд!""
wittenland_duel.2.a:0 "Якось дебільно."

wittenland_duel.3.t:0 "Подвійний шах!"
wittenland_duel.3.d:0 "Уайт Стар відповіла: "Дуже сміливо, капітане, але для керування держави мало амбіцій та підприємчого талант. Я не прийматиму виклик від поні, яка не може об'єднати інших". Вона жестом наказала гвардійцям-екскубіторам затримати Гонорію. Натомість невелика група торговців заблокувала їм шлях.\n\n "Я не самотня, королево. За мною нове покоління єдинорогів!"\n\nУайт Стар на мить зупинилася, але враз наказала екскубіторам продовжити. Вона відкинула всі свої минулі принципи, але то є real politic.\n\nЕкскубітори знову зупинилися, ризикуючи накликати гнів Уайт Стар. Адже шлях їм перегородив лорд Вульфрик, з флангів якого були його прибічники. Впевнено посміхаючись, він промовив: "Я підтримую претензії Гонорії на трон." Натовп шоковано зітхнув, але все ж був вражений мудрістю пана Вульфрика.\n\nЯкщо Гонорія зійде на трон, будь-який здібний маг-дворянин швидко кине їй виклик та повалить її, а реформаторська справа Уайт Стар ніколи не відродиться. А як Гонорія програє, Уайт Стар поверне владу дворянству, бо інакше її спроба відхилити заклик затаврує її як лицемірку."
wittenland_duel.3.a:0 "Як він сміє!"

wittenland_duel.4.t:0 "Вимушений крок"
wittenland_duel.4.d:0 "Уайт Стар завмерла в шоці: злетіла її політична маска й відкрилося її справжнє обличчя. Невже вся її робота була марною? Лорд Вульфрик досі самовдоволено посміхався, що дуже її дратувало. Праведність, що спала роками, пробудилася у ній. Її грива закрутилася, спалахуючи язиками полум'я, а шовки задиміли, коли вихор полум'я піднявся до рогу.\n\nНатовп відступив. Це мала бути цивілізована дуель, але буде жорстока битва найобдарованішіх поні Віттенленду.\n\nГонорія завагалася, але стиснувши зуби, промовила: "Я хотіла уникнути цього, проте знай, моє королево! Твоя спадщина не залишиться занедбаною у новому Віттенленді!"\n\nУайт Стар лише закричала від люті, зіскочила з трону, піднявши навколо себе страшний вогняний вихор."
wittenland_duel.4.a:0 "Поні тікають з зали."

wittenland_duel.5.t:0 "Королевський гамбіт"
wittenland_duel.5.d:0 "Стрибок Уайт Стар застав зненацька навіть Гонорію, яка ледве встигла ухилитися від палаючої білизни полум'яної королеви. Але це було лише відволікаючим маневром: королева з новою потугою атакувала Гонорію.\n\nГонорії залишається лише створити магічний щит, витративши дорогоцінну енергію на захист."
wittenland_duel.5.a:0 "Щит вправно поглинає полум'я."
wittenland_duel.5.b:0 "Обидві поні витрачають усю магію."
wittenland_duel.5.c:0 "Щит був майже пробитий вогнем."

wittenland_duel.6.t:0 "Ґарде"
wittenland_duel.6.d:0 "Витративши дорогоцінну енергію Гонорія втримала щит, тож оговтавшись від початкової люті вона відступила назад, обережно кидаючи заклинання. Вона майстерно кастувала водні закляття, набуті за роки плавання водами Грифонії. Водяні струмені, краплі та водяні тумани сходилися з усієї кімнати до Уайт Стар. Коли з повітря була висмокчена уся вода в хід пішли води з фонтанів та недопите шампанське.\n\nУ приступі люті Уайт Стар намагалася відбиватись, перетворюючи воду у пар.\n\nГонорія посміхалася. Її вода дедалі тиснула на магічне полум'я королеви, і Уайт Стар нарешті втратила контроль та була вражена могутньою хвилею. Королева мала імунітет до власного магічного вогню, але не до такого."
wittenland_duel.6.a:0 "Уайт Стар відбиває атаку магічним полум'ям."
wittenland_duel.6.b:0 "Уайт Стар бореться за контроль над водою."
wittenland_duel.6.c:0 "Уайт Стар шукає укриття."

wittenland_duel.7.t:0 "Динамічна партія"
wittenland_duel.7.d:0 "Коли водяну атаку було відбито, стало очевидно, що це битва витривалості, а не майстерності. Колишня кріпачка багато чому навчилася, і у магії вона нічим не поступалася Уайт Стар. Королева не хотіла визнавати це, але вона недооцінила свою опонентку через її походження. Ця купчиха за бажанням могла перемогти будь-якого шляхетного поні.\n\nВиснажені єдинорогихи почали чаклувати дуже економно, стріляючи молніями, ставлячи щити та ухиляючись. Один необачний спостерігач потрапив під постріл та невдовзі опинився у шпіталі.\n\nГонорія наклала енергоємне закляття телепортації на невелику відстань та спробує обійти Уайт Стар з флангу."
wittenland_duel.7.a:0 "Уайт Стар телепортується."
wittenland_duel.7.b:0 "Уайт Стар розширює власні щити."
wittenland_duel.7.c:0 "Уайт Стар швидко розвертає свій щит."

wittenland_duel.8.t:0 "Фінальний хід"
wittenland_duel.8.d:0 "Дуель закінчилася дуже просто, без несподіваних рухів. Як і на початку, Уайт Стар пустила вогняну кулю, а Гонорія підняла щит. Але цього разу магії не вистачило надовго, щоб витримати виснажену пару. Обидві кобилки були доведені до межі, змушені робити всі вивчені трюки, чаклувати всі відомі заклинання, вклавши всі свої знання та енергію в цей доленосний поєдинок. Обидві кобилки були виснажені, не в змозі здолати одна одну, але ніхто не здавався. Тож нині вони повернулися до початку, використовуючи елементарні заклинання, які чаклували навіть лошата. Але саме ці базові заклинання вирішили долю дуелянток та долю самого Віттенленду."
wittenland_duel.8.a:0 "Гонорія зустріла полум'я мордою."
wittenland_duel.8.b:0 "Гонорія зустріла полум'я мордою."
wittenland_duel.8.c:0 "Гонорія зустріла полум'я мордою."

wittenland_duel.9.t:0 "Блокований пішак"
wittenland_duel.9.d:0 "Гонорія впала знесиленою. Уайт Стар нависла над її схиленим тілом, її запалений ріг зловісно сяяв.\n\nГонорія заплющила очі, приймаючи свою поразку. Королева Уайт Стар довела свою потугу та придатність до лідерства. Нація залишиться в добрих копитах.\n\nУайт Стар зупинилася, дивлячись на знесилену Гонорію, переосмислювала останні події. Колеса закрутилися в її голові, замість гніва на її морду повернулася звичайна нечитабельна посмішка. Вона допомогла Гонорії піднятись.\n\n "Придворні поні. Нині ми стали свідками дивовижної події. Проста кріпачка, звільнена від кайданів, повалила торгову монополію Вульфрика, зібрала достатню підтримку, щоб заблокувати відмову королеви, і майже виграла дуель за трон. Вульфрик ішов до цього десятиліттями, але йому нічого не вдалося."\n\n"Чому? Тому що йому не зрозуміти, що велич є в кожному поні, і найкраще зростає в тих, хто її шукає та прагне, а не чекає, що вона відбудеться сама. Я, як і Вульфрик, у глибині душі боялася цієї істини, і тому відкинула виклик Гонорії. І мені соромно, бо вона здоліла довести, чого варта навіть попри своє походження.""
wittenland_duel.9.a:0 ""Тому я передаю Гонорії трон!""

wittenland_duel.10.t:0 "Обмін"
wittenland_duel.10.d:0 "Натовп ахнув, а Гонорія була збентежена таким поворотом подій. Уайт Стар перемогла. Вона виявилася сильнішою. Чому вона пропонує Гонорії трон? Уайт Стар, посміхаючись, нахилилася ближче до її обличчя. Гонорія почервоніла. Вона відчувала тепло тіла королеви, що досі не згасло.\n\nУайт Стар роздратовано прошипіла їй на вухо: "Якщо хочеш вийти з цієї кімнати живою, відмовся від трону!"\n\nГонорія потрусила головою, вертаючись у реальність. Так... так, в цьому був сенс.\n\n "Моя коха... моя королева, я мушу відмовитись. Ти довела свою силу, і ця пропозиція доводить щирість твоїх намірів". Вона стала на коліна. "Я присягаюся у вірності тобі й твоїй справі." Гонорія підвелася і повернулася до присутніх. Вона побачила Вульфрика і те, як він дивився на неї: з гнівом та розчаруванням. Можливо, він щось задумував, але зараз це не мало значення. Трон тепер належав кобилі, яка на нього заслуговувала. Вона посміхнулася і вигукнула голосно й чітко:"
wittenland_duel.10.a:0 ""Нехай живе королева Уайт Стар!""

wittenland_duel.11.t:0 "Шах і мат"
wittenland_duel.11.d:0 "Магія Уайт Стар вичерпалася, а з нею і її магічний захист. Вона зрозуміла, що власне полум'я підпалило її гриву й залементувала у жасі. Незабаром також загорівся й її плащ: вона була поглинута власним полум'ям гніву. Гонорія та вельможі вжахнулись цим видовищем. Уайт Стар почала панічно стрибати по кімнаті і невдовзі стрімголов врізалася у вікно. Її яскраве палаюче тіло впало на кам'янисту землю внизу.\n\nЛорд Вульфрик ступив крок вперед. "Вітенаґемот визнає Гонорію новою королевою Віттенленду". Гонорія задихалася, вкрай виснажена поєдинком, але задоволена. Вона зробила це. Колишня кріпачка перемогла на дуелі шляхетну королеву і скинула її з престолу.\n\nВульфрик посміхнувся. "За підтримки Вітенагемота я викликаю вас на двобій за трон, ваша величність."\n\nНа мить Гонорія перестала дихати. Чи правильно вона зрозуміла слова Вульфрика? Він викликав її одразу після дуелі, поки вона ще не встигла від неї відпочити? "Перепрошую? Але ж я щойно виграла дуель!"\n\n "То правда. Але ніщо не забороняє переможцю дуелі одразу ж отримати виклик від іншого. Така традиція. Наприклад, бідолашний король Альпферд III був скинутий незабаром після того, як отримав свій титул. Якби ти була магом-дворянином, ти б знав про цей давній звичай". Гонорія була обурена цією зрадою. Вона знала, що Вульфрик прагнув отримати вигоду від неї, саме тому він погодився підтримати її. Але вона думала, що скинути Уайт Стар і укласти торговельну угоду буде достатньо! Можливо, їй не варто було відкрито виступати проти нього перед дуеллю...\n\nЯк би там не було, вона не відмовиться. Вона витратила стільки часу, грошей і сил, щоб перемогти Уайт Стар, а тепер її колишній господар хоче все це у неї відібрати? Йому доведеться вирвати її титул з її холодних мертвих копит!"
wittenland_duel.11.a:0 ""Я приймаю твій виклик, зміє.""

wittenland_duel.12.t:0 "Переворотгральної дошки"
wittenland_duel.12.d:0 "Спалахнуло яскраве світло, і Гонорія опинилася на колінах, не в змозі стояти. Ріг Вульфрика майже засліпив її. "Дурна кріпачка", — глузливо вигукнув пан Вульфрик. "З чого ти взяла, що гідна бути королевою?".\n\nГонорія намагалася піднятися, але она відчувала себе занадто слабкою, щоб накласти навіть просте захисне заклинання. Єдине, що керувало нею — це ненависть до Вульфрика, жорстокого лиходія, який так довго знущався з неї. "Принаймні, я більш придатний для цього, ніж ти, стара срака,"\n\nНіздрі Вульфрика роздулися, і його ріг знову засяяв, готовий завдати Гонорії летального удару. Але кобила зробила неочікуваний мув: зі своєї кишені вона дістала зброю. Вульфрик зрозумів, що дивиться в дуло пістолета. "Що це таке? Зброя? Правила дуелі забороняють їх!" — залементував Вульфрик. "Ні, старий, ти не маєш рації," — посміхнулася Гонорія. "Це не є звичайна зброя. Це магічний пістолет, який я купувала коштом власної крові та сліз.".\n\nВона натиснула на курок, і ніби молнія вдарила в голову Вульфрикові. Глядачі були в шоці, коли стара безголова туша впала на підлогу. Коли дворяни прийшли до тями почалося лементування. Гонорія спокійно здула дим з пістолету й поклала його назад у кишеню. Слуга Уайт Стар Дейн гортала старий громіздкий збірник правил. "Я... я не можу знайти нічого про магічну вогнепальну зброю. Але правила забороняють використовувати магічні артефакти, такі як посохи-"\n\nВона скрикнула, коли Гонорія вирвала книгу з її копит і викинула у вікно до королеви Уайт Стар. "Це неважливо. Віттенленду не треба чіплятися за стародавні правила й традиції! Як ваша нова королева, я встановлю нові, ліпші за старі правила.". Вона звернулася до злого натовпу: "Якщо хтось із вас заперечує моє право на трон, нехай кидає мені виклик, і повторить долю пана Вульфрика. Я ще маю сили перестріляти вас усіх."\n\nДворяни постояли мовчки, але не мали іншого вибору, тож почали повільно ставати на коліна на знак вірності новій, законній королеві Віттенленду."
wittenland_duel.12.a:0 ""Хай живе Королева Гонорія!""

wittenland_duel.13.t:0 "Патова ситуація"
wittenland_duel.13.d:0 "Вогняна куля пробила ослаблений щит Гонорії, з легкістю розтрощила його й миттєво спалило бідолажну кобилку.  Знесилена Уайт Стар дозволила собі послабити захисне закляття, але її власне полум'я одразу запалило її гриву. Незабаром вона вже бігала й кричала, згораючи заживо. Її страждання перервало падіння у вікно, і догорало вже її мертве тіло десь у долині.\n\nНапужений натовп спостерігав. Смерть на дуелі була досить рідкісною, але одразу дві? Це була катастрофа. Друзі Гонорії давно втекли, а королевські екскубітори стояли розгублені.\n\nЛорд Вульфрик ступив вперед. "Цей варварський спектакль влаштувала Уайт Стар. Вона вдавала цивілізованість, але під нею ховалася істинно звіряча лють. Нині вона лежить мертва, вбита одною зі звільнених кріпачок."\n\nВін обвів поглядом натовп. "Її божевільні реформи мали закінчитися цим самоспаленням? Купці вважають, що вони  здатні керувати державою? Невже наші давні традиції заплямовані кров'ю і варварством?"\n\n "Всі тут знають, що без Уайт Стар лише я тепер маю підтримку Вітенаґемоту. Тому я не маю іншого вибору, окрім як зайняти її місце. Чи хоче хтось це заперечити?" Поні в залі стояли мовчки.\n\n "Тоді, як свій перший  наказ на посаді короля Віттенланду, я оголошую, що всі до єдиної реформи Уайт Стар будуть скасовані, а давно втрачена слава Віттенленду буде відновлена!""
wittenland_duel.13.a:0 "Тост за нового Короля!"

wittenland_duel.14.t:0 "Іскра"
wittenland_duel.14.d:0 "По всій країні радіо повідоміло про загибель Уайт Стар, а разом з нею і мрії про вільний Віттенланд. Новий король Вульфрик зруйнує все, що вона встигла побудувати.\n\nНовини повідомляли й про загибель претендентки, Воляр зрозумів, про кого йде мова. Гонорія змарнувала своє життя і прирекла Віттенланд на загибель. Воляр почувався винним за це. Він мав бути там і підтримати Гонорію. Тоді б все було інакше. Але він покинув її.\n\nСерце Воляра запалилося. Нині він має виступити проти Вульфрика. Це найменше, що він міг зробити для своєї лпшки. На центральній площі Віттенленду він немов Карамель Маркс на броніпотязі почав промовляти до сірого натовпу поні. Воляр закликав негайно формувати єдиний фронт проти Вульфрика, поки не стало занадто пізно. Спочатку його слухали лише одиниці, але поні дедалі скупчувалися на площі. Коли сонце зайшло, число слухачів рахувалося тисячами. Купці, робітники, єдинороги, пегаси, земнопоні та навіть грифони слухали про важливість опору магам-дворянам, про недоліки політичної системи Віттенленду, про необхідність запровадження демократії і рівності. Але промова зупинилася, як гвардійці почали погрожувати йому арештом. Він втік, але натовп почув достатньо. Воляр сподівався, що його промова стала іскрою, що запалить полум'я революції."
wittenland_duel.14.a:0 "Вогонь розпалений." #31.08.2024 завтра в парафію

#Post-duel events

wittenland.34.t:0 "Поховання королеви"
wittenland.34.d:0 "Тисячі поні зібралися у Гай-Мейні з усієї країни на поховання королеви Уайт Стар. Для нижчих класів вона була героїнею і захисницею, адже вона звільнила від крипацтва сотні тисяч поні. Деякі поні притяглися сюди пішки з Гуфчестера. Більшість магів-дворян також були тут, за винятком найзапекліших прихильників Вульфрика. І, звісно ж, Її Величність Королева Гонорія, яка організувала цей захід. Хоча вона і сплатила свій борг Уайт Стар, вона все ще шкодувала, що дуель закінчилася її трагічною смертю. Вона не хотіла її смерті, вона навіть планувала зробити Уайт Стар своєю порадницею. Але гірськи духи мали на неї інші плани.\n\nВелика похоронна процесія вийшла з цитаделі Гай-Мейну слід за групою монахів, які несли чорну труну Уайт Стар. Ховати померлих було прийнято вночі, тож тисячі смолоскипів освітлювали ескорт. Гонорія йшла за монахами, намагаючись стримати сльози. Вона відчувала, що вся провина лежить на ній.\n\nПроцесія пройшла містом та передмістям, дійшовши до комплексу поховальних курганів родини Стар. Один свіжоприготований курган був відкритий та чекав на прибуття королеви. Поні привезли незліченну кількість цінних скарбів до могили Уайт Стар, аби вони були з нею у потойбічному світі. Коли труну вносили в курган, монахи жалібно співали, а тисячі поні плакали. Нарешті пролунав гучний удар — важкий камінь назавжди закрив курган."
wittenland.34.a:0 "Beo gesund, min coleowen."

wittenland.35.t:0 "Подолати бар'єр" #якісь поні можуть а ти ні
wittenland.35.d:0 "Воляр знову був у тому самому портовому пабі, але вже без Гонорії. Один. Він пив на самоті, висмоктуючи литри гіркого солоду елю. Він чув новину, що Гонорія програла дуель і залишилася жива, але не очікував, що вона буде піклуватися про нього після його зради. Він відчував, що повинен був бути там, з Гонорією. Спочатку він думав, що її перемога буде катастрофою для Віттенленду, але яка б була щаслива Гонорія у разі своєї перемоги! Зрештою, він зрозумів, що Гонорія була йому важливіше за Віттенленд та всіх його поні.\n\nВін допив черговий кегель.\n\n "Починаєш хмеліти, старий?" — промовив знайомий голос. Від несподіванки Воляр подавився пивом. "Гонорія?"\n“Так, то я і ніхто інший," — сказала вона й підсіла за його столик. "Мені стільки ж, скільки й йому!" \n"Тож... чому ти знову тут?" — запитав Воляре. "Я думав, ти знов кудись поплила."\nГонорія вдала овуляційну посмішку. "Як я можу плисти кудись без свого друга, який завжди керує судном!"\n"Я думав, що ти більше не вважаєш мене другом, я ж не підтримав тебе у дуелі..."\n"Я все зрозуміла: Уайт Стар є воістину досконалою правителькою, яку Віттенленд не бачив ніколи. Вульфрик дуже злувався на мене за це... Проте нехай минуле залишиться у минулому."\n"Все одно — вибач мене. Я більше ніколи тебе не покину."\n"Звісно не покинеш, друже." Офіціант приніс танки.\n"Тепер подивимось, хто нажреться перший. Спойлер: це буду Я". Вона підняла келих. "Тост за вічну дружбу!"\nВоляр посміхнувся вперше за довгі місяці. Келихи дзенькнули."
wittenland.35.a:0 "Дружба — це назавжди."

wittenland.36.t:0 "Поховання королеви"
wittenland.36.d:0 "Тисячі поні зібралися у Гай-Мейні з усієї країни на поховання королеви Уайт Стар. Для нижчих класів вона була героїнею і захисницею, адже вона звільнила від крипацтва сотні тисяч поні. Деякі поні притяглися сюди пішки з Гуфчестера. Більшість магів-дворян також були тут, за винятком найзапекліших Вульфрикових консерваторів, та й самого короля Вульфрика.Його відмова відвідати церемонію викликала обурення серед посполитого поньства а його маєток у Калкронді вже був розгромлений вандалами. Але для Вульфрика смерть запеклої опонентки була приводом для святкувань. Було величезною помилкою підтримувати її багато років тому, але зараз то не важливо. Уайт Стар більше не існує, а Вульфрик врятує Віттенланд від небезпек лібералізму та посполитого свавілля.\n\nУ Гай-Мейні велика похоронна процесія вийшла з цитаделі слід за групою монахів, які несли чорну труну Уайт Стар. Ховати померлих було прийнято вночі, тож тисячі смолоскипів освітлювали ескорт. Тим часом у Віттенбурзі Вульфрик пив вино з кумами та придумав, яку з реформ Уайт Стар скасувати першою.\n\nПроцесія пройшла містом та передмістям, дійшовши до комплексу поховальних курганів родини Стар. Один свіжоприготований курган був відкритий та чекав на прибуття королеви. Поні привезли незліченну кількість цінних скарбів до могили Уайт Стар, аби вони були з нею у потойбічному світі. Коли труну вносили в курган, монахи жалібно співали, а тисячі поні плакали. Нарешті пролунав гучний удар — важкий камінь назавжди закрив курган."
wittenland.36.a:0 "Так тобі й треба!"

wittenland.37.t:0 "Щорічна коронація"
wittenland.37.d:0 "Королева Гонорія не мала наміру скасовувати стародавню традицію щорічної коронації. Однак вона певним чином змінила цей обряд, посилаючись на нещодавній досвід. Тепер аби кинути виклик королеві не треба мати підтримку Вітенаґемоту, переможецю дуелі не можна було кинути виклик одразу після перемоги, і, нарешті, було заборонено магічну зброю, оскільки дуель має бути випробуванням майстерності. Цей пункт робить її перемогу незарахованою, але й виклик Вульфрика також, тож врешті-решт зарахована була лише перемога над Уайт Стар. Таким чином легітимність була забезпечена.\n\nПридворна слуга Дейн ще раз звернулая до зібраних єдинорогів із закликом вийти вперед претендентам на трон. Гонорія сиділа на троні чекаючи виклику із нетерпінням. Після хвилини тиші з натовпу вийшов рудобородий єдиноріг.\n\nЦе був Воляр.\n\nГонорія мало не зістрибнула з трону. "Воляре?! Що ти робиш?"\n\n “Викликаю вас на дуель, ваша величність.”\n\n "Але ж у тебе немає ні магічних навичок, ні таланту, та й взагалі ніяких шансів на перемогу!»\n"Я маю шанс. Я врятую Віттенленд від твого панування, і я хочу побачити, чи досі є цінною для тебе наша дружба. Вирішуй."\nНатовп подивився на Гонорію. Вона вперто дивилася на Воляра. Він дивився спокійо. Нарешті вона погодилася."
wittenland.37.a:0 "Хай так."

wittenland.38.t:0 "Доленосна дуель"
wittenland.38.d:0 "Воляр просто стояв і не робив нічого. Гонорія не знала його наміри, і нерішуче кинула просту магічну стрілу. Вона влучила йому в ногу, від чого той впав, але жеребець піднявся й знову стояв.\n\n "Воляре, що ти робиш? Ти повинен битися!"\n"Я чекаю, що ти здасися, бо сам не маю такого наміру. Я стоятиму тут і не зрушу. Ти продовжиш своє правління тиранією лише  коли доведеш, що наша дружба більше нічого не варта."\n\n"Розгубленість Гонорії поволі переростала в гнів. Спочатку Воляр кидає її, коли вона потребує його, а тепер це? Вона не була тиранкою і, безумовно, була кращим правителем, ніж Уайт Стар, що принісла справжню справедливість у Віттенленд. Але тут з'явився Воляр, вимагаючи вбити його, якщо хоче залишитися королевою. Як він сміє так зловживати їхньою дружбою?\n\nГонорія зціпила зуби й промовіла чергове закляття. Воляре скривився від болю, його тіло було вражено вибухом, але продовжував стояти. Ця непокора лише більше розлютила Гонорію: вона накладала сильніші заклинання, але щоразу Воляре знову вставав і надалі дивився їй в очі.\n\n «Воляре, здайся, благаю тебе!", — кричала Гонорія зірваним голосом. Вона більше не хотіла робити більно колишньому другові. "Я не хочу цього робити!"\n"А я не хочу, аби ти пригнічувала таких поні, як я, які не мають особливих здібностей чи талантів. Поні, яких ви прирекли на життя в злиднях та стражданнях."\n\nГонорія мовчала. Воляр казав правду. Жаль та сором оволодів її серцем за все скоєне на монаршій посаді. "Воляре... будь ласонька...", — промовила вона тихо, майже схлипуючи. Її ріг яскраво світився, а по щоках текли сльози. Але воля Воляра виявилася непохисно, тож він стояв на своєму."
wittenland.38.a:0 ""Пробач, але я не маю іншого вибору..."\n\n§Bвуман момент§" # );
wittenland.38.b:0 ""...Я здаюся, друже.""

wittenland.39.t:0 "Посполитий король"
wittenland.39.d:0 "Воляр заплющив очі і глибоко зітхнув. "Ти зробила правильний вибір, Гонорія. Я задоволений."\n\nГонорія не відповіла. Вона сіла на мармурову підлогу, низько опустивши голову. Воляр простягнув їй своє копито. «Я мусив це зробити. Вибач.»\nГонорія повільно підняла голову і подивилася на нього. "Ти використав мої почуття до тебе та зруйнував, але все ще думаєш, що ми можемо знову бути друзями? Бовдур."\nВона відштовхнула його та пострибала у горизонт, стримуючи сум і гнів. Воляр безпорадно дивився, як тікає його колишній найкращий друг. Певно вони більше ніколи не побачать один одного.\n\nПісля чесної перемоги Воляр був визнаний новим королем Віттенленду, і для нього була підготовлена церемонія коронації. Однак він відмовився від неї, а що ще більше шокувало, це його наказ про скасування монархії у Віттенленді. Попередні королеви повністю знесилили Вітенаґемот, тож супротив не чинив ніхто. Воляр сформує тимчасовий уряд, запросивши багатьох впливових поні взяти участь у перетворенні Віттенленду на республіку. Майбутнє було сповнено надій.\n\nПроте Воляр не радів своєму поспіхові, а шкодував, що вчинив так із Гонорією. Сподівання на відновлення дружби виявилися марними. Велика шкода.\n\nАле життя триває."
wittenland.39.a:0 "Новий світанок у Віттенленді."

wittenland.40.t:0 "Кінець Віттенлендської монархії"
wittenland.40.d_honoria_com:0 "[This.GetNewspaperHeader]У Віттенленді чергова несподіванка. Нинішню Королеву Гонорію викликав на дуель її колишній друг Воляр. До того вона зняла всі обмеження щодо дуелі, чим і скористався далекий від магії моряк. Воляр відмовився здаватись попри вчинену йому шкоду, а Гонорія не хотіла його вбивати, тож вона здалася. Проте Воляр пробув Королем менш одного дня: він заявив про перетворення Віттенленду у демократичну Республіку."
wittenland.40.d_wulfric_peace_com:0 "[This.GetNewspaperHeader]У Віттенленді чергова несподіванка. Нинішній монарх, Король Вульфрик запровадив консервативні реформи та наблизив Віттенленд до старого порядку. Протести та заколоти були придушені одразу ж. Однак тепер група повстанців полонить родичів Вульфрика й вимагає розпустити Вітенаґемот, раду дворян та зректися престолу. Він прийняв ультиматум, побоюючись за життя заручників, і визнав легітимність нового демократичного уряду. Тепер [WIT.GetLeader] на чолі Віттенленду."
wittenland.40.d_wulfric_conflict_com:0 "[This.GetNewspaperHeader]У Віттенленді чергова несподіванка. Нинішній монарх, Король Вульфрик запровадив консервативні реформи та наблизив Віттенленд до старого порядку. Протести та заколоти були придушені одразу ж. Однак нещодавнє посполите повстання армії Вульфрика зупинити не вдалося. Після багатьох тижнів запеклих боїв повстанцям вдалося захопити столицю і змусити короля зректися престолу. [WIT.GetLeader] тепер очолює націю. Подивимось, які він має плани щодо Віттенленду."
wittenland.40.a:0 "Це було неочікувано."
wittenland.40.b:0 "Віттенленд нарешті вільний!"

wittenland.41.t:0 "[From.GetNameDef] просить Баррад."
wittenland.41.d:0 "До нашої столиці прибув віттенлендський посол із повідомленням від їхнього лідера. Вони задоволені, що ми повалили Пентархію, але вимагають повернути їм їхню законну територію. Баррадська Магократія ніколи офіційно не відокремлювалася від Королівства, тож це цілком резонно.\n\nМи можемо банально задовольнити прохання Віттенленду, звільнивши Баррад від нашої присутності, адже поні Барраду щиро бажають возз'єднатися зі своєю батьківщиною і будуть дуже щасливі у цьому разі. Але ми можемо відмовитися. Це погіршить наші відносини і розлютить місцеве населення, але, можливо, вони спробують запропонувати щось взамін. Таким чином, ми могли б отримати вигоду від передачі землі."
wittenland.41.a:0 "Віддайте їм цю пустку."
wittenland.41.b:0 "Ввічливо відмовити"

wittenland.42.t:0 "Баррад повернуто"
wittenland.42.d:0 "Вони погодилися!"
wittenland.42.a:0 "Перемога!"

wittenland.43.t:0 "[From.GetNameDef] відмовляється"
wittenland.43.d:0 "Посол повернувся. На жаль, вони продовжують незаконну окупацію нашої території. Але вони відкриті для пропонов та готові продати нам Баррад за певну ціну..."
wittenland.43.a:0 "Платно? Нехай вони самі квапляться про Баррад."
wittenland.43.b:0 "Запропонуйте їм певну ціну."
wittenland.43.c:0 "Збирайтеся на війну."

wittenland.44.t:0 "[From.GetNameDef] хоче купити Баррад"
wittenland.44.d:0 "Посол з Віттенленду повернувся із новою пропозицією. Тепер вони готові заплатити значну суму золота за один рік, якщо ми натомість повернемо Баррад. Гарна пропозиція, але багато патриотів не хочуть віддавати землю, яка так дорого нам далася."
wittenland.44.a:0 "Продано!"
wittenland.44.b:0 "Вони отримають його лише коштом власної крови."

wittenland.45.t:0 "[From.GetNameDef] погоджується платити"
wittenland.45.d:0 "Наш посланець привіз добрі новини з Віттенленду: [From.GetLeader] поступиться Баррадом в обмін на один рік грошової компенсації. Надто висока ціна за пошкоджену й понівечену землю, але поні Баррада дуже раді повернутися до батьківщини, і це головне."
wittenland.45.a:0 "Чудово."

wittenland.46.t:0 "[From.GetNameDef] відмовляється платити"
wittenland.46.d:0 "Наш посланець приніс погані новини: [From.Capital.GetName] відмовляється поступатись Баррадом попри нашу щедру пропозицію грошової компенсації. Схоже, віттенлендська дипломатія не спрацювала, тож, мабуть, спрацює віттенлендський меч?"
wittenland.46.a:0 "Ми йдемо на війну."
wittenland.46.b:0 "Ми не хочемо кривдити наших друзів, нехай залишать Баррад собі."

wittenland.47.t:0 "Віттенленд хоче Кольтстрім"
wittenland.47.d:0 "Віттенлендський посол прибув до нашої столиці. Віттенленд офіційно просить нас передати їм місто Кольтстрім та усю Уайлд-Водину цілком. Підчас жорстокої війни передостання правителька Князівства Рієкоградського, принцеса Уайлд Уотер відібрала цю землю у Віттенленду. Усі спадкоємці престолу тоді загинули у облозі Гай-Мейну. Зрештою Рієкоградові Кольтстрім був лише втішним призом, хоча він мав важливе значення у регіоні.\n\nНині [From.GetLeader] говорить, що нашим народам треба залишити минуле у минулому і дипломатично вирішити всі суперечки. Кольтстрім також має символичне значення для Коаліціїї, адже тут був підписаний Кольтстрімський договір. Проте цей факт дуже обурив віттенленців, адже вони вважали його незаконно окупуваним. Тож Віттенленд не долучився до Коаліції ажно до катастрофічного розрабування Айвангорну козаками. Нині стара рана загоєна, тож можна відкинути старі суперечки та зробити Кольтстрім символом нашої чудової дружби.\n\nВтім, [Root.GetLeader] може заперечити, що переділ кордонів зараз не на часі. Адже Уайлд-Водина є чудовим прикладом культурного синтезу поні Коаліції. Тамтешні поні балакають двома мовами й вільно пересуваються до Віттенленду за належним бажанням.  Наврядчи років через 200 хтось захоче долучатися до Віттенленду.\n\nМи можемо або надати їм цю територію на знак дружби, або надіслати дипломатичну відповідь з поясненням, чому статус-кво належить зберегти."
wittenland.47.a:0 "Закопаймо ж сокиру війни раз і назавжди."
wittenland.47.b:0 "Уайлд-Водина належить нам!"

wittenland.48.t:0 "Кольтстрім повернуто!"
wittenland.48.d_not_rivercol:0 "[From.GetNameDefCap] відповідає на нашу вимогу щодо Уайлдвізи та міста Кольтстрім. Вони готові повернути нам ці землі задля збереження миру та вирішення цієї старої териториальної суперечки. Нарешті Кольтстрім повернуто рідній батьківщині. Нині він стане справжнім символом миру та єдності в Річкових землях.\n\nЯк у Уайлдвізі, так і у решті Віттенланду радіють, святкуючи кінець двохсотлітньої окупації. Поні Уайлдвізи радіють, що [From.GetName] більше не господарить на їхній землі. [Root.GetLeader] попри все радіє легкому вирішенню цього конфлікту."
wittenland.48.d_rivercol:0 "[From.GetNameDefCap] відповідає на нашу вимогу щодо Уайлдвізи та міста Кольтстрім. Вони раді повернути нам землю на знак нашої вічної дружби. Нарешті Кольтстрім повернуто рідній батьківщині. Нині він стане справжнім символом згоди та єдності у Річковій коаліції.\n\nЯк у Уайлдвізі, так і у решті Віттенланду радіють, святкуючи кінець двохсотлітньої окупації. Поні Уайлдвізи радіють, що [From.GetName] більше не господарить на їхній землі. [Root.GetLeader] попри все радіє легкому вирішенню цього конфлікту."
wittenland.48.a:0 "Перемога!"

wittenland.49.t:0 "[From.GetLeader] відповідає нам"
wittenland.49.d:0 "[From.GetNameDefCap] надсилає відповідь на нащу вимогу щодо Уайлдвізи, чи як вони її називають, Уайлд-Водини. Вони не погодилися повернути ці землі, але й не відмовилися повністю. Натомість [From.GetLeader] написав розлогого листа на нашу адресу, стверджуючи, що "немає сенсу чіплятись за старі претензії, адже все одно скоро кордонів у Річкових землях не буде". Вже зараз поні Уайлдводини вільно живуть на дві країни та на дві культури. Іще через 200 років вони забудуться на Віттенленд та стануть прикладом чудового річкового культурного синтезу.\n\nЗвучить переконливо, і [Root.GetLeader] дуже вагається. Чи правда, що більшість поні у Вільдвізі не бажають возз'єднуватися зі своєю історичною батьківщиною? Перш ніш прийняти остаточне рішення варто провести референдум."
wittenland.49.a:0 "Вони мають рацію, ми не потрібні тим поні."
wittenland.49.b:0 "Треба влаштувати референдум."

wittenland.50.t:0 "Віттенленд пропонує провести референдум"
wittenland.50.d:0 "Схоже, що [From.GetLeader] не хоче чути про збереження Уайлд-Водини за нами. Вони запропонували провести референдум. Голосування вирішить, чи залишиться Уайлд-Водина у складі нашої держави, чи буде повернута Віттенлендові. [Root.GetLeader] прийняв цю пропозицію, і чиновники вже приступили до підготовки загальнорегіонального голосування."
wittenland.50.a:0 "Чекаємо результатів."

wittenland.51.t_not_wittenland:0 "Уайлд-Водина проголосувала залишитися!"
wittenland.51.t_wittenland:0 "Уайлдвіза проголосувала залишитися!"
wittenland.51.d_not_wittenland:0 "Отримано результати референдуму з Уайлд-Водини, і підсумок не може не радувати; поні проголосували залишитися з нами, замість того, щоби возз'єднатися з Віттенлендом. [WIT.GetLeader] приймає результати й офіційно відкидає всі претензії Віттенленда на цей регіон. [Root.GetLeader] задовольняється результатом, хоча вони анітрохи не були непередбачуваними. Після 200 років, поні Уайлд-Водини вважають себе скоріше рієкцями, ніж віттенлендцями, і вони раді жити саме в нашій країні, особливо після щедрих вливань коштів з боку уряду."
wittenland.51.d_wittenland:0 "За згодою [From.GetLeader], у регіоні пройшов швидкий референдум, і тепер ми отримали результати. Поні Уайлдвізи та Кольтстріму проголосували залишитися в [From.GetName], замість того, щоби повернутися в свою націю. Мабуть, вони задоволені нинішнім режимом, і після 200 років, стали вважати себе більше рієкцями, ніж віттенлендцями. Більш того, вони раді інвестиціям свого уряду в регіон, які стимулювали місцеву економіку.\n\n[Root.GetLeader] вирішив прийняти думки поні Уайлдвізи, що, звісно, не дуже заспокоїть особливо фанатичних ірредентистів нашої країни, але, принаймні, розумні поні прийняли результати референдуму."
wittenland.51.a:0 "Чергова перемога демократичного ладу!"
wittenland.51.b:0 "Яка шкода."

wittenland.52.t_not_wittenland:0 "Уайлд-Водина проголосувала вийти!"
wittenland.52.t_wittenland:0 "Уайлдвіза проголосувала вийти!"
wittenland.52.d_not_wittenland:0 "Результати референдуму в Уайлд-Водині добрі: поні проголосували за збереження регіону у складі нашої країни. [WIT.GetLeader] офіційно відмовляється від будь-яких претензій Віттенленду на регіон.\n\n[Root.GetLeader] задовольнений(-а) результатами, хоча вони не були анітрохи несподіваними, адже після двохсот років цілком законної окупації вони значно асимілювалися у рієканській культурі та житимуть щасливо."
wittenland.52.d_wittenland:0 "Кольтстрім знову наш! Надпотужна перемога й не інакше."
wittenland.52.a:0 "Яка шкода."
wittenland.52.b:0 "Чергова перемога демократичного ладу!"

wittenland.53.t:0 "Віттенленд потребує Кольтстрім!"
wittenland.53.d:0 "Посол Віттенленду офіційно потребує передати їм місто Кольтстрім та усю Уайлд-Водину цілком. Підчас жорстокої війни передостання правителька Князівства Рієкоградського, принцеса Уайлд Уотер відібрала цю землю у Віттенленду. Усі спадкоємці престолу тоді загинули у облозі Гай-Мейну. Зрештою Рієкоградові Кольтстрім був лише втішним призом, хоча він мав важливе значення у регіоні.\n\nТепер [From.GetLeader] каже, що стару прикордонну суперечку необхідно вирішити, бо поні Дикої Водиці воліли б жити у Віттенланді, а не в нашій країні. Відмова від цієї розумної вимоги змусить Віттенланд розглянути "інші способи" повернення Кольтстріму в метах самозахисту.\n\n[Root.GetLeader] каже, що це велика ескалація. Остаточне рішення залишається за радниками."
wittenland.53.a:0 "Добре, добре, тримайте."
wittenland.53.b:0 "Кольтстрім наш!"

wittenland.54.t:0 "[From.GetNameDef] відхиляє наші вимоги."
wittenland.54.d:0 "Несмотря на все наши усилия, [From.GetLeader] упрямо решает не возвращать нам Уайлд-Водину и Кольтстрим, говоря, что "Кольтстрим останется нашим". Любые попытки продолжить диалог отклоняются и Уайлдвиза остаётся под зарубежной оккупацией.\n\nВидимо, если мы хотим освободить пони этого региона, у нас нет выбора, кроме как прибегнуть к силе. [Root.GetLeader] отказывается объявлять открытую войну, и всё-таки считает, что небольших военных наступлений хватит, чтобы отбросить их гарнизон."
wittenland.54.a:0 "Если они хотят воевать, так тому и быть."

wittenland.55.t:0 "Победа в Кольтстриме!"
wittenland.55.d:0 "Сегодня, храбрые солдаты Виттенленда наконец выгнали оккупантов их города Кольтстрим и признали поражение оставшихся сил врага. После боя, над повреждённой ратушей был поднят флаг Виттенленда, и фотография этого флага разошлась по всем газетам страны.\n\nОстатки враждебного гарнизона Уайлдвизы покидают регион и зализывают раны. Наша армия успешно смогла отобрать давно утерянный регион и закончить двести лет унижения, раз и навсегда. Все участвовавшие в конфликте отныне герои, особенно те, кто отдал в бою свою жизнь."
wittenland.55.a:0 "Уайлдвіза наша!"

wittenland.56.t:0 "Поразка у Кольтстрімі"
wittenland.56.d:0 "Несмотря на массированные атаки по всей границе, наши солдаты не смогли далеко пробиться, лишь заняли пару деревень. Защита врага была крепче, чем мы думали и наши маневры обхода с фланга полностью провалились. Сотни солдат погибли и даже больше попали в плен.\n\n Тем не менее, это поражение на остановит на пути к возвращению Уайлдвизы и Кольтстрима. Каждый пони, погибший в бою, теперь считается мучеником, а поддержка полномасштабной войны только выросла. Наша армия тоже отказывается сдаваться, и уже планирует новое наступление на эту территорию."
wittenland.56.a:0 "Мы должны попытаться ещё раз."

wittenland.57.t:0 "Патова ситуація у Кольтстрімі"
wittenland.57.d:0 "Наши планы по нападению на Уайлдвизу были отброшены ещё даже когда сама атака не началась. Наши офицеры сильно переоценили возможности врага и вернулись к планированию. Видимо, возвращение Кольтстрима случится на сегодня."
wittenland.57.a:0 "Добре."

wittenland.58.t:0 "Победа в Кольтстриме!"
wittenland.58.d:0 "Виттенлендское наступление на Уайлд-Водину было крепким и усердным, но недостаточно сильным, чтобы пробить наши хорошо подготовленные укрепления. Они теперь отступают и зализывают раны, отступая обратно за границу. Мы причинили им немало потерь, и даже взяли сотни солдат в плен.\n\nИ всё же, это поражение, видимо, не остановило врага. Они считают своих погибших солдат мучениками и уже готовят новое наступление. Мы должны подготовиться."
wittenland.58.a:0 "Які вперті поні..."

wittenland.59.t:0 "Поразка у Кольтстрімі"
wittenland.59.d:0 "Сегодня, наши отчаянные солдаты были выбиты из города Кольтстрима, а все оставшиеся сопротивлявшиеся силы сдались. Флаг Виттенленда был поднят над разрушенной ратушей, и фото с этим флагом массово используется в Виттенлендской пропаганде.\n\n Мы приказали остаткам гарнизона отступить. Мы больше не в состоянии удерживать этот регион, и если мы и попытаемся его вернуть, Виттенлендцы будут защищать его ещё сильнее. Сильно много крови было пролито за этот регион."
wittenland.59.a:0 "Яка шкода."

wittenland.60.t:0 "Патова ситуація у Кольтстрімі"
wittenland.60.d:0 "Наши солдаты были настороже, в состоянии готовности отбивать наступление Виттенлендских собрать. Но в этот раз, вражеское наступление остановилось ещё до своего начала. Видимо, они остановили атаку, заметив, насколько сильны наши укрепления. Это хорошо, так как теперь у нас больше времени подготовиться к ещё одной атаке."
wittenland.60.a:0 "Дуже добре."

wittenland.61.t:0 "Баррадське питання"
wittenland.61.d_normal:0 "Наконец, мы обеспечили контроль над Баррадом, закрепили свой контроль над этим регионом, покончив с автономией тиранической Пентархии. Но теперь нам нужно решить что сделать с этой землёй. Из-за десятилетий безумных магических экспериментов и массовой волны беженцев, эта земля опустошена, местность покрыта бесчисленными пустыми деревнями, которые разрушаются песчаными бурями зимой и метелью летом. Сбежавшие жертвы экспериментов блуждают по земле, охотясь на заблудившихся путешественников. Те немногие выжившие слабы, но непреклонны, они уже не боятся даже Тартара, их место жительства более жестокое, чем Тартар.\n\n Есть несколько вариантов на рассмотрении, самый разумный - полная аннексия и восстановление правления Виттенленда. Наши маги, в таком случае, приступят за работу по восстановлению ущерба и очищению земли от тёмной магии. Это, конечно, займёт немало времени, но позволит нам воспользоваться местной промышленностью и управлять местным населением. Другой вариант - эвакуировать всех выживших, и переместить все магические механизмы в сам Виттенленд. Это будет очень тяжело, но никто не заслуживает такого наказания, как жизнь в Барраде. Последний, самый нестандартный вариант, который кажется слишком ужасным, чтобы о нем даже думать - связаться с остатками Магократии и сотрудничать с ними. Очень маловероятно, что [Root.GetLeader] выберет этот вариант, но такой вариант есть."
wittenland.61.d_everyone_ded:0 "Наконец, мы обеспечили контроль над Баррадом, закрепили свой контроль над этим регионом, покончив с автономией тиранической Пентархии. Но теперь нам нужно решить что сделать с этой землёй. Из-за десятилетий безумных магических экспериментов и массовой волны беженцев, эта земля опустошена, местность покрыта бесчисленными пустыми деревнями, которые разрушаются песчаными бурями зимой и метелью летом. Сбежавшие жертвы экспериментов блуждают по земле, охотясь на заблудившихся путешественников. Кстати, мы не нашли тут ни единого признака разумной жизни, помимо этих самых путешественников. Видимо, больше тут никто не живёт. Тяжело сказать, что именно произошло, но очевидно, что все пони попросту сбежали, либо с ними произошло что-то воистину ужасное.\n\nЭта пустошь не представляет больше для нас никакой ценности, пони отказываются туда иммигрировать, так как говорят, что эта земля проклята. Ваше возможно, что они правы. [Root.GetLeader] предпринимает решение закрыть эту местность на карантин, и позволять лишь самым способным магам её посещать, для медленного очищения этого региона от кишащей тёмной магии. Возможно, через несколько десятков лет, мы сможем снять карантин и заново населить эту землю."
wittenland.61.a:0 "Ми маємо реінтегрувати цей регіон."
wittenland.61.b:0 "Раз і назавжди ми всіх евакуюємо!"
wittenland.61.c:0 "Ми запровадимо карантин у Барраді."
wittenland.61.e:0 "Нам варто домовитись із магократами..."

wittenland.62.t:0 "Віттенленд пропонує союз"
wittenland.62.d:0 "Віттенлендський посол надіслав нам офіційний лист. Віттенленд  пропонує нам окремий від Річкової коаліції союз. Якщо ми погодимось, вони гарантуватимуть нашу незалежність від іноземних агресорів, якщо ми пообіцяємо прийти їм на допомогу під час війни. Це насамперед оборонний союз, тож обидві сторони обіцяють не нападати одна на одну, хоча в запропонованому договорі є додатковий пункт, який дозволить співпрацювати у боротьбі із Баррадською магократією.\n\nЦей договір може стати дуже корисним для нас. Чи погодимось ми?"
wittenland.62.a:0 "Ми приймаємо пропонову."
wittenland.62.b:0 "Ні."

wittenland.63.t:0 "[From.GetName] тепер наш союзник"
wittenland.63.d:0 "Наш посол повернувся після візиту до [From.Capital.GetName]. [From.GetLeader] із радістю прийняв нашу пропозицію: було підписано формальний союз між нашими країнами. Ми гарантуємо один одному незалежність, обіцяємо не нападати один на одного і погоджуємося співпрацювати, якщо один з нас опиниться у стані війни."
wittenland.63.a:0 "[From.GetNameDef] віднині наш друг."

wittenland.64.t:0 "[From.GetName] відхиляє пропонову союзу"
wittenland.64.d:0 "Наш посол повернувся після візиту до [From.Capital.GetName]. [From.GetLeader] аргументує свою відмову "неготовністю до повновартісного союзу із Віттенлендом"."
wittenland.64.a:0 "Зроз."

wittenland.65.t:0 "Віттенленд потребує нашої допомоги"
wittenland.65.d:0 "Наша розвідка повідомила, що Віттенланд нападе на Баррадську Магократію. [From.GetLeader] трішки напам'ятав нам про наш міжнародний обов'язок. Але чи треба нам війна? Якщо ми відмовимося, це означатиме кінець нашого союзу. Думайте."
wittenland.65.a:0 "І [Root.GetName] допоможе!"
wittenland.65.b:0 "Дуже шкода, але ні."

wittenland.66.t:0 "[From.GetName] кидає нас"
wittenland.66.d:0 "[From.GetName] отримав нашу телеграму із проханням дотриматись наших угод. На жаль, вони не захотіли нам допомогати та порушили договір, який вимагав від обох підписантів співпрацювати проти Баррада. Вони більше не зацікавлені в союзі з нами, тому договір відтепер не має юридичної сили."
wittenland.66.a:0 "Ми впораємось із Баррадом самостійно."

wittenland.67.t:0 "Двоє Старів"
wittenland.67.d:0 "Двері до тронного залу відчинилися, і двоє екскубіторів увійшли, тягнучи за собою нещасного єдинорога в кайданах. Вони кинули його на підлогу перед її величністю, яка сиділа на троні й осуджаючи спозирала на нього.\n\nСільвер Стар повільно піднявся, його копита тремтіли. Він глянув у люті очі Уайт Стар і одразу ж відвів погляд.\n\n"Ти завжди був таким боягузом, — промовила Уайт Стар. "Я не здивуюся, якщо ти боїшся власної тіні. Ти завжди уникав допомоги інших у боротьбі зі своїми страхами. Натомість ти почав бавитись темною магією. Понад усе ти боявся смерті і був готовий пожертвувати всім, щоб її уникнути. Чи не так?"\nСільвер Стар скиглив.\n"Відповідай мені! Я не лише твоя королева, але й старша сестра!"\n“Т-так”, — нарешті вимовив Сільвер. Уайт Стар зітхнула. "Мені дуже шкода. Але те, що ти накоїв після своєї втечі... Я не можу повірити, що я у цьому винна. Намагаючись втекти від смерті, ти бездоганно служив їй. Вітенаґемот вимагає негайної страти."\nСільвер Стар, здавалося, обісцявся від свого приговору."\n"Ні, я не хочу цього робити. І я не вірю в ефективність суворих покарань. Я вірю, що будь-хто може стати краще.І ти не виключення". Вона зійшла зі свого трону до свого брата. Коли вона опинилася перед Сільвер Старом, то простягнула йому копито. "Брате, я досі шкодую, що накричала на тебе тієї фатальної ночі з причини твоєї любові до темної магії. Я знала, що тебе легко налякати, але дозволила ненависті оволодіти мною. Обіцяю, я стану більш розуміючою поні. Я хочу врятувати тебе від екзекуції". Сільвер Стар подивився їй в очі. “Або це, або страта завтра на світанку, — сухо заявила Уайт Стар.” Сільвер Стар скрикнув і вхопився за копито Уайт Стар. Вона обійняла бідолажного поні, від чого Сільвер аж задихнувся.\n"Сестро, я... Пробач мені за все", — нарешті сказав він та заплакав у її плече."
wittenland.67.a:0 "Ще не все втрачено."

wittenland.68.t:0 "Промова Королеви"
wittenland.68.d:0 "Сьогодні королева Віттенленду Уайт Стар, виступила у Віттенбурзі з промовою про Річкову коаліцію, її майбутнє та роль Віттенленду в ній. На промову були запрошені представники всіх країн Коаліції та іноземна преса.\n\nКоролева у своїм промові згадала про важливість єдності у Річкових землях, а також про цінність співпраці в усіх сферах життя та забезпечення взаємного процвітання і безпеки між членами Коаліції. Нині то є у приоритеті, оскільки Герцланд на заході починає відновлюватись після розпаду, тож треба готуватись до найгіршого розвитку подій.\n\nВона визнала, що народи Річкових земель дуже різні, але у єдності полягає їхня сила. Обмін різними ідеями дозволяє народжуватися новим ідеям, і кожна нація може зосередитися на своїй спеціалізації та ділитися своїми досягненнями одна з одною. Як приклад, Віттенленд зосередився на оволодінні магією та підготовці воїнів-єдинорогів, тоді як Німбусія має свої елітні підрозділи пегасів.\n\nВтім, вона також зазначила, що коаліція має керуватись демократично. Усі країни-членкині повинні брати участь у житті об'єднання: "Необхідно підтримувати баланс сил."\n\nВона закінчила промову словами про те, що будь-які старі образи і суперництво між членами Коаліції треба забути й поховати, бо ліпше усім разом дружити. "Разом нас багато, нас не подолати", — такими були її останні слова. Присутні скандували їх та тупотіли копитами на знак підтримки. Представники інших країн коаліції не обов'язково поділяли віттенлендський ентузіазм, але всі тут у чомусь та погодилися."
wittenland.68.a:0 "Потужно."

wittenland.69.t:0 "Провинційні вибори"
wittenland.69.d:0 "Тихе село Хвічна, що на схід від Бакторну, вирувало незвичною активністю. Більша частина населення, а саме 361 поні зібралася в центрі села, біля старого колодязя, послухати промову. Промовляв такий же селюк, одягнений, як і всі, але коли він почав говорити, всі поні замовкли і уважно слухали.\n\nРоллінґ Пін був задоволений своїм пекарським життям, тож на вибори він не пішов. Але місцева баронеса Емеральда аж з трусів стрибала, щоби знову отримати владу в селі. Вона найняла тітушок залякувати виборців, підкуповувала бідних поні і шантажувала інших кандидатів. Поні хотіли поскаржитись на неї владі, але були дуже залякані. Уайт Стар поклала край її жорстокому пануванню в селі, але тепер вона погрожувала повернутися із силою.\n\nТоді Роллінґ Пін взявся за справу власними копитами. Він відкрито говорив про злочини Емеральди, навіть коли агресивні тітушки підстерігали його за рогом. Поні знали, що його слова — правда. Роллінґ Піну вже погрожували, але він одразу ж повідомив про ці зловживання у райцентр, який надіслав йому персональну охорону. Тепер він офіційно засудив злу Емеральду й висунувся на посаду мера Хвічни. Він пообіцяв бути добрим лідером, утримувати податки на низькому рівні і розпочати громадські роботи зі створення нових сільськогосподарських угідь та ремонту старого мосту через річку. Поні зраділи, а Емеральда зі своїми "друзями" заховалися у тінь.\n\nНаступного дня відбулися вибори, на яких єдиними кандидатами були Пін та Емеральда. За годину виборча комісія підрахувала голоси: Роллінґ Пін здобув переконливу перемогу. Щасливі поні підняли Роллінгґа в повітря, скандуючи його ім'я, а злісна баронеса десь зникла. Всі припустили, що вона десь заховалася у маєтку, але вона вже виправдовувалася перед Королівським судом за порушення."
wittenland.69.a:0 "Чергова перемога демократії."

wittenland.70.t:0 "Віттенленд пропонує союз"
wittenland.70.d:0 "Сьогодні до нашої столиці прибув віттенлендський1 посол. У листі [From.GetName] офіційно пропонує нам окремий від Річкової коаліції союз. Вони гарантуватимуть нашу незалежність, а ми маємо прийти ім на поміч підчас війни. Також ми підпишемо пакт про ненапад.\n\nЦей договір може бути дуже вигідним для нас, але зробить нас більш залежними від Віттенленду й вимагатиме від нас допомоги в їхніх війнах. Чи треба воно нам?"
wittenland.70.a:0 "Ми станемо найліпшими друзями."
wittenland.70.b:0 "Ми не підемо на це."

wittenland.71.t:0 "Новий вид коронування"
wittenland.71.d:0 "Цього дня королева Уайт Стар анонсувала важливу зміну до конституції Віттенленду. Стародавня традиція щорічних коронацій відтепер стане чимось іншим. Монарша поні змінюватиметься, але великі дуелі залишаться у історії.\n\nВідтепер за продовження терміну монаршої поні проводитиметься загальнонаціональне голосувння, якщо монарх живий. В залежності від думки більшості поні вирішується, чи залишається монарх на посаді, чи ні.  Далі відбувається демократичне голосування за нового правителя, яке також проводиться, якщо правитель помер або добровільно склав повноваження. Це означає, що тепер Віттенлендом правитимуть лише обрані поньством монархи, які залишатимуться при владі лише доти, доки їм це дозволяє електорат.\n\nЦю радикальну зміну, про яку розповіли по радіо, поні зустріли з ентузіазмом. Тепер правителем Віттенленду могла стати будь-яка поні, незалежно від її магічного таланту. Протестували лише найконсервативніші особи, тоді як поні, такі як Гонорія, мали змішані почуття з цього приводу.\n\n"Що ти думаєш?" — запитав Воляр, коли передача скінчилася. Гонорія вирвалася зі своїх думок та посміхнулася. "Знаєш, це може бути навіть добре. Можливо, одного дня, коли Уайт Стар піде на пенсію, я зможу ще раз спробувати стати королевою."\nВоляр посміхнувся. "Що ж, я у тобі впевнений. Але гадаю, Уайт Стар правитиме ще багато десятиліть."\n"Я знаю. І це добре. Я пишаюся мати таку Королеву.""
wittenland.71.a:0 "Нехай живе Королева!"

wittenland.72.t:0 "Остання дуель"
wittenland.72.d:0 "Королева Уайт Стар із нетерпінням чекала на коронування. Вона втрималася на троні, але розуміла, що ніколи не можна недооцінювати своїх опонентів. Нині вона готувалася покінчити з дуелями раз і назавжди, та перетворити коронування на демократичну подію, яка врешті збереже інститут монархії. Один-два рочки і все закінчиться. Найскладніше, що залишається, це пережити нинішнє коронування.\n\nНа щастя королеви, тронна зала цього разу здалася досить порожньою: після дуелі з Гонорією багато хто втратив інтерес до коронування. Поні знали, що ніхто не наважиться більше кинути виклик королеві, тож і не відвідали цю подію. Уайт Стар чекала кінця цієї формальності.\n\n До натовпу звернулася її слуга Дейн: "Королева оголошує заклик — нехай кожен, хто має підтримку Вітенаґемоту і належні магічні здібності, щоби претендувати на трон, зробить крок вперед". Уайт Стар побачила серед потенційних претендентів Вульфрика. Але тепер він точно не наважиться. Це неможливо, він точно не стане...-\n\nВульфрик зробив крок уперед. "Я кидаю виклик її величності", — вигукнув старик. Невелика аудиторія в кімнаті ахнула. Уайт Стар аж взяв жах. "Якщо ніхто інший не може наважитися виступити проти цього неподобства, тоді я зроблю це сам!". В його очах було видно юнацький запал. Він здавався міцно молодшим, ніж є насправді. Присутні члени Вітенаґемоту висловили йому свою підтримку, більшість з них були союзниками Вульфрика. Прибічників Уайт Стар у залі не знайшлося. Ніхто не думав, що це консерватори підуть на це.\n\n"Нехай так," — відповіла Уайт Стар, виходячи з шоку. "Я приймаю виклик. Тепер ми вирішимо всі суперечки раз і назавжди.""
wittenland.72.a:0 "Нехай гори поможуть їй."

wittenland.73.t:0 "Королева та Лорд"
wittenland.73.d:0 "Двоє поні стояли на позиціях, дивлячись один одному в очі. Вульфрик був старий, але все ще міцний, тож Уайт Стар не повторюватиме стару помилку та не стане недооцінювати свого ворога. Вона терпляче чекала на перший крок від Вульфрика\n\n"Я знаю, про що ти думаєш," — пробурмотів жеребець. "Я старий дурний поні з крихкими кістками та сивою бородою. Це правда. Але віра у перемогу надає мені сили молодого жеребчика! Я можу й не перемогти, але я увійду до аналів історії. Нехай це буде останній, відчайдушний удар старого, славетного Віттенленду, який ти вбила!"\n\nЙого ріг засяяв мов сонця, його світло заповнило усю залю. Уайт Стар відреагувала створенням навколо себе захисного поля. Заклинання Вульфрика незабаром розвіялося, і він уже важко подихав. Настав хід Уайт Стар. Вона спрямувала енергію своїх щитів у магічне полум'я та вдарила у Вульфрика, який ледве встиг зреагувати на атаку і в останню мить заблокував її. Старий кінь був дуже повільний. Він навіть не встиг нічого подумати, як Уайт Стар вдарила його пекельним вогнем.\n\nВульфрик заревів від болю. Коли його одяг загорівся, старий зібрав всі сили, що залишилися в його дряхлому тілі, для єдиного удару. З'явилося сліпуче світло, сфокусоване в промінь смерті. Уайт Стар майже осліпнувши, заплющила очі, а потім швидко скористала магічне дзеркало. Магія Вульфрика  обернулася проти нього самого, а сил на боротьбу вже не було.\n\nВульфрик, або те, що від нього залишилося, впав на підлогу. Уайт Стар повільно розплющила очі, щоб побачити, що сталося. Колишні прихильники Вульфрика стояли на колінах у глибокій пошані і присягалися ніколи більше не виступати проти неї. Це був момент тріумфу, кінець її вікового заклятого ворога, але вона раптом відчула себе спустошеною. Вона позбавила старого жеребця пенсії та тихої смерті. Який жаль! Зрештою, вона обрала найменше зло. Тепер вона відчувала велику огиду до цієї потворної традиції та ще більше бажання скасувати її."
wittenland.73.a:0 "Спочивай з миром, давній ворог."

wittenland.74.t:0 "Зрада!"
wittenland.74.d:0 "Одна з наших генералів-магів, Сноуі Смарті, вже давно мовчки протестує проти наших планів відвоювати Баррад та повалити Магократію. На її думку, мораль не повинна перешкоджати науковим дослідженням та магічним експериментам, а Баррад — це лише спільнота магів-новаторів, яких ніхто не розуміє. І ось, коли війна нарешті почалася, вона перейшла на бік Баррада! Ця зрада не буде забута."
wittenland.74.a:0 "Не забудемо й не пробачимо."

wittenland.75.t:0 "Зрадниця з Віттенленду"
wittenland.75.d:0 "Наші інформатори у Віттенленді заздалегідь повідомили нам про плани Віттенленду напасти на нас, але вони не сказали, що хтось готовий зайняти наш бік. Сьогодні Сноуі Смарті, генерал-маг Віттенленду, перетнула кордон та зустрілася з нашими магами, заявивши, що прийшла боротися за нашу свободу, відстоюючи наше право на магічні експерименти без всіляких обмежень. У ці важкі часи ми радо вітаємо будь-яку допомогу."
wittenland.75.a:0 "Сподіваюсь, вона ще станеться у нагоді."

wittenland.76.t:0 "Промова Королеви Гонорії"
wittenland.76.d:0 "Сьогодні Її Величність, Королева Віттенленду Гонорія, промовляла у Віттенбурзі про Річкову коаліцію, роль Віттенланду в ній та її майбутнє. На промову були запрошені представники всіх країн Коаліції та іноземна преса..\n\nНа початку промови вона розповіла про таланти і особливості всіх народів Річкових земель, такі як бойові здібності єзерградців та німбусійців, демократичні традиції Рієки та Бакари, працьовитість діамантових псів та ремісниче мистецтво племен Понайяну. Вона забула згадати Депонію, адже щось цікаве там з'явиться ближче до вихідних, проте вона промовляла далі: "Отже, кожна країна Річкового краю має свої сильні сторони та потенціал їхнього розкриття, але ми досі його не скористали. Чому? Через Річкову коаліцію. Нащо комусь турбуватися одне про одного? Якщо ми стикаємося з проблемами, ми можемо просто побігти до наших союзників і попросити їх вирішити все за нас, а натомість пообіцяти зробити те ж саме для них. Таким чином, унікальні переваги кожного народу втрачаються, а традиції деградують. Подивіться, що сталося з Віттенлендом та його славнозвісною меритократією! Навіть після реформ Уайт Стар їхній потенціал залишився невикористаним.\n\n"Тепер ви скажете, що Річкова коаліція потрібна для взаємного захисту і співпраці. Але тут те саме, що я сказала вище. Замість того, щоб вчитися краще захищатися від рейдерів, ми покладаємося на інших. Замість того, щоб активно прагнути до створення конкурентних економік, ми укладаємо угоди, щоб повністю вбити конкуренцію. Все це породжує благодушність та слабкість, а також вбиває наші суверенітети.\n\n"Ви можете не погодитись зі мною, але це неважливо. Я дотримуватимусь своїх слів, і як королева саме я несу відповідальність за краще майбутнє мого королівства. Тому я не маю іншого вибору, окрім як оголосити, що Віттенленд офіційно залишає Річкову коаліцію. Всі раніше підписані інтеграційні угоди стануть недійсними. Це не означає кінець нашої співпраці, але настав час Віттенленду вчитись ходити власними ногами. Зал вибухнув протестами та питаннями, які Гонорія майстерно ігнорувала, переможно зійшовши з трибуни і не менш рішуче вже вийшовши на вулицю."
wittenland.76.a:0 "Віттенленд-ексіт? Віттен-ексіт? Вітексіт?"

wittenland.77.t:0 "Віттенленд хоче домовитись"
wittenland.77.d:0 "Представитель Королевы Виттенленда Онории связался с нами и выразил заинтересованность в повторном налаживании отношений, так как Виттенленд покинул Речную Коалицию. Они предлагают двухсторонний договор о ненападении, а также ряд торговых сделок, которые будут выгодны обеим сторонам.\n\nХоть это и интригующее предложение, нам нужно подумать, стоит ли нам вообще доверять Виттенленду и что-либо с ним подписывать."
wittenland.77.a:0 "Да будем мы процветать в мире."
wittenland.77.b:0 "Нема їм віри."

wittenland.78.t:0 "[From.GetNameDef] подписывает новый договор"
wittenland.78.d:0 "Один из наших послов, отправленных в [From.Capital.GetName] вернулся. После продолжительной дискуссии, она смогла убедить [From.GetLeader] подписать новый договор, который определит наши межнациональные отношения. Он в себя включает пакт о взаимном ненападении, а также пару торговых договоров. Это лучшее из того, на что надеялась Онория, и она наградила дипломата за её невероятные переговорные навыки, повысив её."
wittenland.78.a:0 "Чудесно!"

wittenland.79.t:0 "[From.GetNameDef] отказывается от договора"
wittenland.79.d:0 "Один из наших послов, отправленных в [From.Capital.GetName] вернулся. Даже после продолжительной дискуссии, она не смогла убедить [From.GetLeader] подписать новый договор, который определит наши межнациональные отношения. Даже наша клятва на них не нападать и предложения взаимовыгодных торговых сделать их не переубедили. Онория разочарована плохими навыками дипломата, и понизила его за плохую работоспособность."
wittenland.79.a:0 "Жалко."

wittenland.80.t:0 "Виттенленд отправляет ультиматум"
wittenland.80.d:0 "Королева Виттенленда, Онория, требует нас преклонить колено перед истинным монархом. Конечно, когда-то Амброзий и был не более, чем простым подданным Виттенленда, но это было очень давно. Она от нас хочет не только подчинения, но и заявляет, что мы должны поделиться всеми нашими магическими открытиями, чтобы "ими могли пользоваться более способные и здравомыслящие пони".\n\nОна дала нам немного времени на ответ на ультиматум. Если мы не ответим ей, или прямо откажем, то, скорее всего, Виттенленд использует ультиматум как повод для войны. Онория загнала нас в угол, но мы, возможно, сможем её победить нашими превосходящими магическими силами."
wittenland.80.a:0 "Наверное, сотрудничество — лучший вариант."
wittenland.80.b:0 "Давайте увидим, чья магия сильнее!"

wittenland.81.t:0 "Баррад преклонил колено"
wittenland.81.d:0 "Магократы Баррада поступили мудро и согласились признать Королеву Онорию своим истинным правителем, что означает, что Баррад теперь наш вассал. Помимо того, они согласились поделиться и морально неэтичными, но всё-таки полезными магическими открытиями с нами, позволив нам их использовать для своих целей. Теперь Баррад был не просто возвращён, он теперь наш могучий союзник. Если они опять вздумают отделиться, Королева Онория заставит их об этом пожалеть."
wittenland.81.a:0 "Лучший исход из возможных."

wittenland.82.t:0 "Баррад отклоняет ультиматум"
wittenland.82.d:0 "Магократы Баррада поступили глупо и отказались признать Королеву Онорию своим истинным правителем. Кажется, что они переоценили свою силу, подумав, что их магия им поможет. Королева Онория жаждет убедить их в обратном и уже приказала мобилизовать армию. Настал час для очередной магической дуэли, на этот раз куда более значительной. В конце концов, нет ни единого сомнения, что Виттенленд в итоге победит."
wittenland.82.a:0 "Пора преподать этим яйцеголовым урок!"

wittenland.83.t:0 "Як все змінилося"
wittenland.83.d:0 "Ще нещодавно Роллінг Пін був звичайним пекарем, який жив у глухому селі Хвічна на схід від Бакторна. Він та інші посполиті поні жили під владою баронеси Емеральди, яка володіла більшістю землі та майстерень та брала з них неймовірну ренту. Не дивно, що Роллінг Пін був палким прихильником Уайт Стар, сподіваючись, що вона покращить життя селян. Всі його надії були розбиті, коли вона загинула, але надії мають властивість повертатись, тож і до нього повернулись.\n\nРеформи Гонорії швидко позбавили Емеральду її повноважень і титулів через її некомпетентність. Роллінг Пін задовольнився цим, але й знову доля стала до нього обличчям: На державних екзаменах саме він отримав високі бали та став сільським лідером. Нині він жив у розкошах та достатку, мешкаючи в колишньому маєтку Емеральди й виконуючи керівнічі функції.\n\nРаз він шов на сільське свято, як побачив Емеральду, яка працювала в полі. Він підійшов до колишньої баронеси. Із посмішкою він сказав: "Здається, часи дійсно змінилися, чи не так?"\nЕмеральда подивилася на нього, продовжуючи обробляти землю своєю мотикою. "Так. І що з того? Тепер ти хочеш глузувати з мене?"\n"Ні. Проте це так цікаво. Раніше ти була такою багатою, а тепер ти просто сілючка."\n"А тепер ти деспотичний збирач податків, який вимагає все більш високі ціни. Ти нічим не кращий за мене". Емеральда гаркнула в землю та продовжила працювати.\n\nСамовдоволена посмішка Роллінга зникла. Він оглянув свій одяг, виготовлений майстрами понайянських гір та на свої блискучі прикраси. Вона мала рацію. Тепер він став бароном, хоч і без титулу. Емеральда ненавиділа тепер його так само, як він колись ненавидів її.\n"Сер? Все гаразд?" — запитав один з його слуг, у лохміттях.\nВін похитав головою і дістав з кишені золоту монету. "Так. Так, все гаразд", — сказав він та кинув монету Емеральді. "Ось! Ти зможеш заплатити ренту ще на наступний рік."\nКоли Роллінг Пін та КО минули Емеральду, вона взяла монету. Вона справді була здивована. Їхні методи керування суттєво різняться — так думала Емеральда."
wittenland.83.a:0 "Можливо, аристократія і меритократія не такі вже й різні..."

wittenland.84.t:0 "Гонорія засуджує демократію!"
wittenland.84.d:0 "На центральній площі Віттенбурга зібралося багато поні, щоб послухати промову королеви Гонорії. Вона вже давно звикла до публічних виступів і дуже раділа захопленню натовпу. Її промови завжди були суперечливими, тож не всі поні аплодували, але вона була впевнена у власній рації. Якщо її промова змушувала поні хоч би ефемерно переглянути свої цінності, це вже був успіх.\n\n"Мої вірні піддані! Нині я хочу поговорити про демократію, оскільки все більше поні говорять про неї. Звісно, Віттенленд не є демократією і ніколи нею не був, але дехто вважає, що ми повинні наслідувати приклад інших країн та прийняти її. Я вважаю своїм обов'язком розвінчати цю дурну ідею.\n\n"Демократія, за своєю суттю, полягає в розширенні прав і можливостей мас. Саме тому її називають "тиранією більшості" або "правлінням натовпу". Вона дає владу кожному, попри соціальне становище, та дозволяє йому впливати на прийняття рішень. Коли негідним того дозволяється обирати своїх лідерів, вони часто роблять поганий вибір і легко піддаються обману з боку кмітливіших за них. Завжди в демократіях лідером стає той, хто дає найбільші обіцянки та витрачає найбільше грошей на передвиборчу кампанію, а не той, хто насправді був би найздібнішим лідером".\n\n"Це фундаментальна вада демократії, і саме тому так багато республіканських рухів зазнали невдачі. Їхнє керівництво складається з популярних, а не компетентних. Ось чому так багато республік навколо нас очолюють слабкодухі дурні без ділового глузду, без рішучості і без таланту. Я не визнаю їх легітимними! На владу заслуговують лише ті, хто вміє нею розумно користуватися.\n\n"Ось чому ми повинні зробити все можливе, щоби зупинити поширення демократичних цінностей! Це призводить до деградації націй, нею починають правити слабкі та нездатні, а якщо дозволити республіканському рухові стати занадто сильним, то він поглине і нас. Ми повинні діяти зараз і почати активну боротьбу проти демократій! Перемога забезпечена, бо нас ведуть компетентні поні, а їх ніт!\n\nНатовп почав радісно вигукувати та тупотіти копитами по землі. Деякі поні, звісно, цього не робили, але Гонорії було на них чхати.Зрештою, вони зрозуміють хибність своїх переконань."
wittenland.84.a:0 "Хвала Королеві!"

wittenland.85.t:0 "Кам'яне серце"
wittenland.85.d:0 "Гонорія перебувала у королівських покоях, занурена в роздуми. У своїх копитах вона тримала фотографію, де була вона та Воляр і нікого більше. На той момент їй було за десять років. Це було єдине його зображення, яке вона мала. Фотографія була зроблена на згадку про їхнє перше успішне ділове підприємство. Дивлячись на усміхнене волярове обличчя, вона відчула сльози на своїх очах.\n\n"Ваша величність?" — м'яко запитала слуга Дейн.\n\nГонорія вирвалася зі своїх думок і обернулася, щоб поглянути на неї."Що таке?! Ти повинна стукати перед тим, як увійти."\n\n"Вибачте, мем, але це терміново. У Вітенаґемоті хочуть обговорити ваші плани щодо боротьби зі зростаючою нерівністю та заворушеннями". Гонорія насупилася та повернулася до картини. Вона щиро піклувалася про Воляра, незважаючи на відсутність у нього таланту, амбіцій і тупий розум. І врешті-решт Воляр використав це проти неї. Тепер вона відчувала, що посполиті намагаються зробити те саме. Але вона не дозволила маніпулювати собою, тож Воляр і загинув через свою зарозумілість та дурість.Чому доля селюків має бути кращою?\n\nВона підвелася і жбурнула картину в рамці у вікно, розбивши скло і змусивши Дейн скрикнути від шоку. Потім вона рішучими кроками вийшла з кімнати.\n\n"Ваша величність?" — занепокоєно запитала Дейн. "Зі мною все гаразд. Я скажу Вітенаґемоту, що ми зробимо з цією "нерівністю". Ми посилимо конкуренцію та зробимо так, щоб ті, хто не встигає, вимерли. У мене закінчилося співчуття до них, вони тягнуть нас за собою."\n\nДейн стояла мовчки та все менш хотіла служити такій королеві. Проте Гонорія визнавала її компетентність, тож дозволила б їй піти у відставку та знайти іншого хазяїна. Бажано такого, серце якого не закам'яніло."
wittenland.85.a:0 "..."

wittenland.86.t:0 "Щорічне коронування"
wittenland.86.d:0 "Після трагедії на останьому коронуванні Гонорія дещо змінила у ньому. Залишаються обмеження на виклик чинному монарху, але тепер це буде серія іспитів, кожен з яких буде складнішим за попередній. Іспити мають на меті виміряти реальні навички управління та таланти потенційних претендентів, дозволивши лише одному поні з найвищим балом битися з королевою в магічній дуелі, яка виконуватиме функцію фінального випробування.\n\nЦього року пегас на ім'я Бриск Бріз зумів пройти всі випробування, набравши високі бали за харизму, інтелект, магічні таланти та інші показники. Гонорія була дуже рада бачити, що черговий селюк так добре виступив, тож вона офіційно запросила його до Королівського палацу у Віттенбурзі. Вона з нетерпінням чекала, щоб особисто перевірити його вміння. Одначе коли Бриск нарешті прибув, він здавався невпевненим у собі.\n\n"Ваша величність, — запитав він та вклонився їй у тронній залі, — хочу запитати вас, навіщо потрібен цей магічний поєдинок? Іспити вже довели, що я більш ніж придатний для того, щоб бути правителем, і, ймовірно, впораюся краще, ніж навіть ви."\n"Цього недостатньо, — відверто сказала Гонорія. Магічний поєдинок — це випробування вогнем. Якщо ти не можеш використати свою магію, щоб захистити себе і перемогти, або якщо ти не можеш повністю проявити себе під загрозою, то як ти сподіваєшся вижити як правитель?"\n"Я твердо вірю в пацифізм. Насильство — це останній шлях для некомпетентних поні, на мою думку."\n"Справа не тільки в насильстві. Потрібно показати всім, що ти готовий боротися за свій трон, якщо знадобиться, то до смерті. Тоді ніхто не посміє поставити під сумнів вашу легітимність".\n\nБриск Бріз не погодився: "Я принципово не згоден з таким тестом."\n\n "Шкода. Адже я придумала ці тести. Якщо ви хочете зайняти мою посаду, вам доведеться грати за моїми правилами."\nА якщо я не хочу грати за вашими правилами, тоді, гадаю, королем мені не бути. Пам'ятайте, ваша величносте: якщо ви одноосібно диктуєте визначення заслуг, то це не меритократія, а тиранія."\nЗ цими словами він розвернувся та вийшов з кімнати. Гонорія закотила очі. "Нехай. Може, наступного року не буде боягузів із мільйоном виправдань.""
wittenland.86.a:0 "Десь він має рацію."

wittenland.87.t:0 "Шепотіння у тінях"
wittenland.87.d:0 "Звістка про останні реформи Вульфрика викликала тривогу та занепокоєння серед торгівців віттенленду. Всі обмеження на торгівлю, які скасувала Уайт Стар, збиралися знову накласти на всіх не-дворян. Дорогі ліцензії на торгівлю та бізнес знову стало потрібно купувати, інакше на підприємця накладалися обмеження. Будь-яка масштабна або далекосяжна торгівля тепер повинна була проходити через дворянство або державу. Банківська справа нины була повністю в копитах шляхтичів. Список змін залишався довгим.\n\nВоляр, сам купець, відчував, як назріває невдоволення і обурення,та скористався ситуацією. Він зв'язався зі своїми старими торговими партнерами всередині країні, заявивши, що з Вульфриком та його бандою треба шось робити. Якщо нічого не вдіяти, то врешті-решт будуть доведені до банкрутства і змушені продати свій бізнес ворогам-дворянам. Він не вказав прямо, що треба робити, але сказав, що треба створювати мережу опору. Він порадив їм таємно почати накопичувати зброю, поки є можливість. Незабаром вона  знадобиться.\n\nЗ однією поні він вирішив зустрітися особисто, бо вона потребувала його допомоги більше, ніж будь-хто інший. Едберта Фезервінг, одна з небагатьох пегасів у Віттенленді, якій вдалося піднятися соціальними сходами, очолювала кур'єрську компанію, в якій працювали майже виключно пегаси. Вони могли легко перелітати через гори Віттенланду, тож тому були життєво важливими в плані Воляра.\n\n«Отже, ти хочеш, щоб ми допомогли тобі у твоєму маленькому русі опору?» — запитала Едберта Воляра. «Що ж, це буде коштувати вам грошей. Але за таку справу готова запропонувати велику знижку"\n"Я продав все наше із Гонорією майно. Вправно заплачу стільки, скільки ви хочете.""\nДобре. Але справа із певним ризиком, тож я не готова пожертвувати всім, як ти. Якщо справи на півдні підуть гірше, не сподівайся, що я залишуся. Інші країни дружелюбніші до нас, купців."\n"Розумію. Нам все ще потрібна будь-яка допомога. Дякую, що приділила нам час, Едберто. Не кажи жодному поні, що я був тут. "\nНе дам волі язикові, друже.""
wittenland.87.a:0 "Не наступай на нас!"

wittenland.88.t:0 "Дотримані обіцянки"
wittenland.88.d:0 "Протягом кількох років колись шалений темп реформ значно сповільнився. Основною причиною цього було посилення опозиції Вульфрика та його прихильників, що змушувало Уайт Стар витрачати більше часу та коштів на на переговори з ними. Але тепер, нарешті, ситуація змінилася на її користь, і більшість членів Вітенагемоту підтримали подальші реформи. Уайт Стар могла нарешті виконати всі старі обіцянки. Щаслива вона вирішила оголосити цю новину в публічній промові, першій в історії Віттенленду, що транслювали по радіо. Більшість селян, звичайно, ще не мали радіоприймачів, тож багато з них з'їхалися до Віттенбурга, щоби почути її.\n\nКоли Уайт Стар з'явилася на балконі королівського палацу, натовп внизу вибухнув радісними вигуками. Королева посміхалася і махала їм копитом, що викликало ще більше захоплення. Коли радість вщухла, Уайт Стар прочистила горло і почала промовляти в імпортний рієцький мікрофон: "Шановні друзі та піддані! У цей прекрасний день я принесла вам усім добру новину. Після багатьох бездіяльних років я нарешті зібрала достатню підтримку у Вітенагемоті, аби продовжити свої реформи. У найближчі місяці та роки почнуться великі зміни, адже останні кайдани, що тримають нас у минулому, будуть розбиті раз і назавжди. Я зроблю все можливе, щоб покращити ваш добробут та захистити золоті вольності посполитих поні. Я буду вірна своєму слову та принесу процвітання всім, хто його потребує. Безземельні отримають землю, а безхлібні — хліб!"\n\nРадісні заклики лунали всім містом, від радості поні тупотіли ногами. Натовп вигукував її ім'я та скандував: "Хай живе Королева!". Уайт стар щасливо зітхнула, впевнена у щасливому майбутньому Віттенленда."
wittenland.88.a:0 "Сподіваюся, Вульфрик не перешкодить мені..."

wittenland.89.t:0 "Справжня меритократія"
wittenland.89.d:0 "Гонорія глибоко вдихнула. І ще раз. Їй не хотілося це визнавати, але публічний виступ виявився набагато більш стресовим, ніж вона очікувала. "Ваша величносте, що сталося?" — запитала слуга Дейн. "Ваша промова має розпочатися за хвилину."\n"У мене все добре!" — вигукнула Гонорія. "І ніяк інакше! Я сильна й впевнена в собі кобила, я сама себе зробила, була кріпачкою, а стала королевою. Чому щось має бути не так?!"\nДейн насупилася. "Забудьте. Так чи інакше, ви мусите йти. Натовп чекає на вас."\n\nГонорія вийшла на балкон королівського палацу впевненими кроками, високо піднявши голову та подивилася вниз на поні. Це були здебільшого селюки, і вони одразу замовкли, коли вона з'явилася. Вони нічого про неї не знали, тож притягнулися сюди, щоби дізнатися, хто вона така. Гонорія повинна мусила справити гарне перше враження. Вона відкрила рот, але жодного слова не вийшло.\n\nЯкимось чином слова, які вона мала на думці, зникли, і вона не мала змоги вернути їх. Тисячі очей дивилися на неї. Вона злувалася на себе за те, бо виявилася не така крута, як думала. Якщо вона не могла розмовляти зі своїми підданими, як вона могла ними керувати?\n\nРозуміючи потребу діяти, вона взяла гнів під контроль, спрямувавши його в слова, щоб принаймні щось сказати. "Поні Віттенланду! Задовго нами правили некомпетентні та дурні монархи, які ніколи не заслуговували своїх титулів. Так було не завжди. Колись давно, до занепаду меритократії, Віттенлендом правили справжні королі та королеви-філософи, найкращі правителі, які могли бути. Маю на меті повернути ту давню золоту епоху. Корумповані, несправедливі та нездатні більше не матимуть влади в нашому суспільстві! Суспільство Віттенленду зміниться докорінно: кожен отримає те, на що він заслуговує, ні більше, ні менше. Справжня справедливість нарешті прийде до нашого народу!"\n\nНастала оглушлива тиша, тож впевненість Гонорії похитнулася. Але один за одним поні в натовпі вирішили, що вони й є найкращі, тому отримають все. Схвальне тупотіння копит почалося повільно і поширювалося, поки тупотіти не почали всі. Гонорія зітхнула з полегшенням та вирішила тренувати свою риторику, поки не стане найкращою ораторкою в історії Віттенленду."
wittenland.89.a:0 "Могло статися гірше."

wittenland.90.t:0 "Повернення до традиції"
wittenland.90.d:0 "Вульфрик сидів мовчки, поки йогона слуга Дейн причісувала його сиву гриву та вдягала на нього найкраще вбрання, готуючи його до першого публічного виступу. Двері відчинилися, і в кімнату увірвалася онука Вульфрика, а за нею — її мати. Вульфрик обернувся до неї і засміявся, коли маленька кобилка стрибнула на нього та обійняла. "Привіт, дідусю!" — радісно сказала вона. Вульфрик посміхнувся та погладив її по голові. "Привіт, шалена бджілка. Ти прийшла сюди, аби послухати мою промову?"\n"Так, — сухо відповіла її мати. «Вона хотіла.»\nВи прийшли вчасно. Я вже збираюся йти. Будь ласонька, не зіпсуй мені гриву, маленька. Міс Дейн дуже ретельно її готувала."\n\nВульфрик вийшов на балкон королівського палацу з упевненим та царственим виразом обличчя. Деякі поні в натовпі внизу одразу ж почали іржати на нього, але замовкли, як він подивився прямо на них. "Мої піддані! Я знаю, що ви засмучені через нещасливу і передчасну смерть Уайт Стар. Але не бійтеся! Нині Віттенленд у безпеці. Я маю намір врятувати нашу країну від занепаду та запобігти нашій загибелі. Старі порядки будуть відновлені, а шляхетні традиції відроджені. Перш за все, я хочу відновити стару велич Віттенленду. Епоха приниження нарешті закінчилася! Радійте, поні!"\n\nДеякі поні в натовпі радісно загукали, але більшість з них зберігали цілковиту мовчанку. Вульфрик відчув себе ображеним та насупився. "Король сказав своє слово", — вимовив він та розвернувся, щоби піти. Хтось знизу кинув помідор, який бризнув йому на потилицю, коли він увійшов всередину. Його дочка ахнула, а онука хихикнула. Незважаючи на те, що Вульфрик був розлюченим, він посміхнувся. "Хех, дурні селюки, чи не так? Не хвилюйся, сонечко, я нагадаю їм, хто тут король"."
wittenland.90.a:0 "Наступним разом вони радітимуть радісніше."

wittenland.91.t:0 "Бунтівне поспоньство"
wittenland.91.d:0 "Невдовзі після оголошення про те, що націоналізовані на початку правління Уайт Стар, будуть повернуті первісним власникам, дворянам, селяни розлютилися. Не лише ті, хто втрачав менше десяти років тому повернуті землі, але й інші, які  боялися, що це був лише початок. Можливо, всі землі, які раніше належали дворянам-магам, зрештою будуть повернуті, незалежно від законності їхнього придбання. Протести набули загальнонаціонального масштабу, і велика колона розлючених селян зібралася для маршу справедливості на Віттенбург.\n\nВоляр та його союзники-купці негайно зв'язалися з провідними поспоньськими авторитетами та влаштували таємні зустрічі. Селяни не дуже любили торговців, але іще більше не любили дворянство та монарха. Незабаром були укладені таємні угоди, і обидві групи домовилися співпрацювати у проти короля Вульфрика та його уряду.\n\nСеред найзапекліших лідерів була Вайолет Плуг, земляна поні, яка колись була кріпачкою у особливо жорстокого пана. Здобувши свободу, вона навчилася читати, здобула тексти Карамелі Маркс та зробилася полум'яною революціонеркою. В її очах селяни були не міщанами, а пролетаріатом, і саме вони становитимуть кістяк майбутньої революції. Вона голосно засуджувала привласнення селянської землі, згуртовуючи селян для революційної справи. Воляр побачив у ній щось та зустрівся з нею особисто.\n"Ваші ораторські здібності стануться нам у нагоді", — сказав їй Воляр. "Нам потрібна будь-яка громадська підтримка для легітимізації нашого руху. “А в чому саме полягає ваш рух?” — запитала вона. "Що ви робитимете після перемоги? Хто знає?"\n"Ми це ще вирішимо. Але ми приберемо цю дебільну дуельну традицію — це точно». Вайолет Плуг повільно кивнула. "Що ж, ворог мого ворога — мій друг, як то кажуть. А ти теж колишній кріпак, чи не так? Ми маємо разом боротися за збереження наших прав, інакше ми повернемося до життя в Тартарі». Вона потужно потиснула копито Волярові. «Домовились. Геть Вульфрика! За перемогу!»"
wittenland.91.a:0 "Опір зростає..."

wittenland.92.t:0 "Бунтівна армія"
wittenland.92.d:0 "Розширення фірдів магів-дворян означало скорочення державної армії та зменшення її значення. Багато потенційних солдатів було переведно на особисту службу у панські фірди, а воєнні витрати значно скоротилися. Солдати й офіцери були незадоволені, хоча більшість не наважувалася відкрито протестувати, побоюючись звинувачень у зраді. У гарнізоні Гуфчестера спалахнув заколот, який зрештою був придушений лоялістськими підрозділами.\n\nПісля цього інциденту Воляр та його рух продовжували розширювати свій вплив попри великий ризик. Таємні послання були надіслані високопоставленим нейтральним офіцерам, і незабаром надійшло кілька відповідей. Усе було навіть краще, ніж очікувалося, коли на заклик відгукнувся сам Сіґвард Спеллшілд, який висловив готовність стати на бік опору, коли прийде час. Інші офіцери або зробили те саме, або пообіцяли принаймні не заважати повстанцям. Однак ця авантюра, ймовірно, призвела до того, що багато армійських офіцерів дізналися про рух опору, і невідомо, скільки з них є лоялісти короля Вульфрика. Незабаром почнеться придушення, тож треба було діяти негайно.\n\nБула організована термінова зустріч між Воляром і Сіґвардом Спеллшілдом. Маршал мав потужну репутацію серед офіцерського складу, тож його підтримка є життєво необхідною. Треба розробити план, поки не стало запізно.\n"Пане Сіґварде, я радий, що ви тут, — прошепотів Воляр. Ми повинні підготуватися зараз або ніколи."\nСіґвард підняв люльку, повільно запалив її і закурив. Тільки тоді він заговорив. "Терпець. Перш ніж ми почнемо, мушу попередити, аби ти не поспішав."\n"Що ти маєш на увазі? Якщо ми не будемо діяти швидко, наш рух зазнає невдачі, не встигнувши навіть розпочатися!"\n"Так, але ти все одно повинен діяти обережно і не поспішати, не будучи готовим. Ти мусиш не тільки уникнути поразки, але й тримати радикалів. Або діятимеш ти, або вони, немов спраглі крові пси, що звідали волі. Я зроблю все можливе, аби дати вам час. Скористайте його з розумом. Доля Віттенленду у твоїх копитах."\nВоляр кивнув. "Це важкий тягар, але я готовий його нести. Дякую, маршале.""
wittenland.92.a:0 "Шторм наближається..."

wittenland.93.t:0 "Повернення кріпацтва?"
wittenland.93.d:0 "Коли король Вульфрик готувався відновити кріпацтво у Віттенленді, спротив зрозумів, що бити треба зараз. Багато поні тепер були відкрито вороже налаштовані до уряду Вульфрика, тож підтримали повстанців. Це стало для них останньою краплею. Вульфрик зайшов занадто далеко, його треба негайно зупинити.\n\nОднак король Вульфрик добре знав про наміри поспоньства. Він розумів, до чого йде справа. Армія та дворяни були мобілізовані заздалегідь. Вульфрик давно планував придушити визволенчий рух одним потужним ударом, як тільки вони почнуть повстання, бо тоді його дії будуть виправдані законом. У цьому його підтримували не лише дворяни-маги, а й духовенство та маси безземельної бідноти, на яку вплинула щедрість короля та проповіді монахів. Вони мало співчували селянам-землевласникам, багатим купцям та повсталим солдатам, тож охоче захищали законного короля Віттенленду. Вони думали, що він зробить їх щасливими.\n\nНа жаль для Вульфрика, повстанці були на крок попереду. У день, коли кріпосне право мало бути відновлено, радіостанцію в Калкронді захопили озброєні повстанці, які почали транслювати власне повідомлення на кількох частотах. Вульфрик та його союзники уважно слухали.\n"Ваша величносте, ми, поні Об'єднаного республіканського фронту, з жалем повідомляємо вам, що охоронці вашої родини зрадили вас. Ми взяли в заручники вашу доньку та онуку тут, у Калкронді. Чи не так?"\n“Вульфрик ще покарає вас!” — кричала кобила на задньому плані. Також було чути плач кобилиці. Очі Вульфрика розширилися від шоку.\n"Але немає причин хвилюватися, ваша високість. Ми просто просимо вас скасувати своє рішення про повернення кріпацтва, розпустити Вітенагемот, скласти з себе повноваження короля та визнати легітимність нашого тимчасового уряду. Якщо ви приймете цю пропозицію, ваші рідні не постраждають. Будь ласка, підіть на ці вимоги, щоб уникнути кровопролиття, заради більшого добробуту Віттенленду та його пригноблених поні."\nВульфрик швидко змінив жах на кипучу злість. Його ніздрі роздулися, він бурмотів прокляття.\n"Мілорде, як нам відповісти?" — запитала його слуга Дейн."
wittenland.93.a:0 ""...Ці паскуди не залишають мені вибору.""
wittenland.93.b:0 ""А Віттенленд мені дорожче за сім'ю!""

wittenland.94.t:0 "Повстання"
wittenland.94.d:0 "Нині шокованими виявилися повстанці, які щойно передали послання Вульфрикові. Вони не були впевнені, чи прийме король ультиматум, але точно не очікували від нього такої бездушності. "Що ж, гадаю, це "ні", — сказала Вайолет Плау і витягла пістолет. "Давай спочатку застрелимо матір, як попередження. Може, тоді він сприйме нас серйозно."\n"Ні!" сердито вигукнув Воляре. "Я можу пожертвувати власним життям заради справи, але не життям невинних поні. Ми вдамося до плану Б. Сіґвард та Едберта, все готово?"\nВони кивнули. "Лояльні підрозділи чекають вашої команди, щоби захопити контроль над містами і життєво важливими стратегічними об'єктами", — сказав маршал. Воляр відповідав: "Мої пегаси стежитимуть за роялістськими підрозділами і швидко передаватимуть повідомлення. Ми знатимемо кожен їхній крок". "Добре, — сказав Воляр та глибоко зітхнув. Нехай битва за Віттенленд розпочнеться. Вайолет, передай повідомлення."\nВона налаштувала частоту радіо на канал руху опору та наказала розпочинати план."
wittenland.94.a:0 "Почалося."

wittenland.95.t:0 "Зимовий похід"
wittenland.95.d:0 "Після смерті Уайт Стар поні Гай-Мейну стали найбільш запеклими противниками короля Вульфрика у країні. Тож не дивно, що вони так швидко захопили Калкронд та решту Кемрікії. Таким чином, вони ізолювали весь регіон Генґестделу від столиці, залишивши його баронів у скруті. Наразі вони стримують повстанців, але якщо оточення не буде прорвано, то незабаром вони будуть розгромлені сильнішіми повстанцями.\n\nКороль наказав королівській армії в першу чергу захистити Калкронд, його рідне місто. Відвоювати його життєво важливо через його символічне значення для режима Вульфрика. Однак його донька та онука все ще перебувають там у заручниках, тому нападники повинні бути обережними. Ґілдед Ґейл, провідна офіцерка Вульфрика, планує спочатку убезпечити сільську місцевість і оточити місто, змусити повстанців здатися і безпечно визаолити заручників. Цей план є дуже ризикований. Мало того, що початкова атака може зазнати невдачі, на боці повстанців багато пегасів, які вночі можуть просто пролетіти над оточенням, постачаючи місто і дозволяючи йому протриматися до початку контратаки з Дерниського нагір'я. Якщо Ґілдед Ґейл хоче досягти успіху, вона мусть знайти спосіб ефективно заблокувати місто та змусити його якнайшвидше капітулювати."
wittenland.95.a:0 "Магічний бар'єр зведено, Калкронд капітулює!"
wittenland.95.b:0 "Сили Ґілдед відбиті, Бакторн пав!"

wittenland.96.t:0 "Битва за Гай-Мейн"
wittenland.96.d:0 "Захопивши Кемрікію та Генґестделу, роялістські війська могли перейти до Дерниського нагір'я і приборкати цю територію. Загони Ґілдед Ґейл переходили від села до села і від міста до міста, захоплюючи полон та  урядові будівлі. Повстанці використовували тактику хіт-н-ран, переслідуючи їх на ходу, і відступали, поки ворог не вчинив опору. Але в кращому випадку вони могли сподіватися лише сповільнити просування лоялістів.\n\nНарешті, війська підійшли до Гай-Мейну, столиці регіону. Його гарнізон не здався б так легко, як у Калкронді, оскільки Гай-Мейн був захищений знаменитою фортецею, яка майже два століття тому відбила рієцьких агресорів. Взяти її буде нелегко, але спочатку треба було захопити місто.\n\nГолден Ґейл вирішила, що тривала облога буде марною тратою часу та життів, тому треба завдати швидкого та рішучого удару, перш ніж повстанці організують оборону. Вона дала цивільним поні міста 12 годин на втечу, перш ніж розпочати попередній артилерійський обстріл, за яким послідував повномасштабний штурм міста. Після послаблення укріплень артобстрілом, елітні загони екскубіторів кинулися в місто, використовуючи захисні заклинання. Інші війдділи незабаром приєдналися до них і потужно увірвалися у ворожі ряди, змусивши їх  відступити в саму фортецю.\n\nАле вони були повільні. Деякі з воїнів Ґілдед телепортувалися попереду відступаючих повстанців та дісталися воріт раніше за них. Замість того, щоб залишити своїх товаришів на вулиці, ворог відмовився зачинити ворота та атакував телепортерів з двох боків. Їхня жертва дозволила решті роялістів наздогнати їх та увійти до цитаделі через головну браму. Зрештою, вся фортеця була зачищена протягом декількох днів. Сотні поні були взяті в полон, а ще більше вбиті або поранені. Гай-Мейн впав."
wittenland.96.a:0 "Велика перемога!"

wittenland.97.t:0 "Другий похід"
wittenland.97.d:0 "Перший похід Ґілдед Ґейл проти повстанців на північ проти провалився. Повністю. Проте це лише додало їй рішучості для другого разу. Вона зібрала більше поні та більше зброї. Цього разу похід буде не просто спробою пацифікації регіону, але повномасштабною військовою кампанією. Північ треба звільнити від копит повстанців до того, як вони наберуть потуги. Як тільки її війська були готові, Ґілдед наказала швидко рушити на північ, на Дерниське нагір'я та Кемрікію.\n\nНа своєму шляху вони зустріли дуже незначний опір. Села та міста, які були зайняті повстанцями, були без поні. Незабаром вони виявили, що зерносховища та продовольчі склади також спорожніли. Попри це, Ґілдед Ґейл наказала солдатам наступати далі до головних опорних пунктів ворога у Калкронді та Гай-Мейні. Але коли вони прибули туди, там теж не було абсолютно нікого.\n\nҐілдед Ґейл вирішила, що повстанці відступили аж до Бакторну та сконсолідували там всі свої сили. Це було мудро, але це не врятує їх від правосуддя короля. Тож військо йшло далі до Генгестделу. Їхні запаси закінчувалися, а поповнити їх було нізвідки. Ґілдед зрозуміла, що задумали повстанці. Вони хотіли змусити її розвернутися і йти аж до Віттенбурга, оголивши фланг та повністю вичерпати припаси ще до того, як вона дійде до столиці. Але у неї була інша ідея, хоча її офіцери засудили її як нерозумно небезпечну. Вона все одно могла атакувати Бакторн та знищити повстанців одним жорстоким ударом із тими невеликими припасами, що в неї залишилися. У будь-якому випадку, доля Віттенленду залежить від її дій."
wittenland.97.a:0 "Зухвалий план Ґілдед Ґейл застає повстанців зненацька!"
wittenland.97.b:0 "Війська Ґілдед Ґейл оточені та знищені!"

wittenland.98.t:0 "Вгору по річці Ґриффкінґ"
wittenland.98.d:0 "Перший бунт гуфчестерського гарнізону швидко придушили. Але цього разу бунтівники підготовились ліпше. Вони зуміли розгромити лоялістів та взяти місто під свій контроль. Генерал Мейрігольд повіла армію на каральну акцію у Папалії, хоча повсталі досі захоплювали нові села та міста.\n\nАрмія рушила вздовж річки Ґриффкінґ, прямуючи прямо до епіцентру повстання — в Гуфчестер. Їхній провіант перевозили на річкових баржах вгору за течією та ретельно охороняли. Однак вони не очікували, що повстанці переправляться через річку в Понайян та атакуватимуть баржі звідки. Після першого нападу, в результаті якого було потоплено кілька барж, у загону Мейрігольд не було іншого виходу, окрім як покинути річку та перевозити вантажі самостійно, що сповільнило їхнє просування. Але атаки не припинилися. Пегаси перелітали через неї та переслідували їх, скидаючи бомби. З гір на заході були здійснені нальоти, і нападники відступали без бою, шукаючи вигідного моменту.\n\nКоли військо нарешті прибуло до Гуфчестера, вони втратили багато припасів та солдатів. На жаль для лоялістів, Гуфчестер виявився добре укріпленим, а місцевий повстанський гарнізон був озброєний до зубів. Сили Мейріголд були занадто слабкими для повноцінної облоги, а її шляхи постачання були перерізані. Ситуація була відчайдушною, але Мейрігольд не панікувала. Вони не могли відступити, тож єдиним варіантом було атакувати Гуфчестер. Якщо їм вдасться захопити місто, вони отримають всі запаси та зможуть зосередитися на забезпеченні контролю над Ґриффкінґом. Якщо вони зазнають невдачі, їм доведеться б пробиватися назад до Віттенбургу, що буде дуже криваво та важко."
wittenland.98.a:0 "Гуфчестер взятий потужним штурмом!"
wittenland.98.b:0 "Нападники із боєм повертаються додому."

wittenland.99.t:0 "Вгору на гору"
wittenland.99.d:0 "Після поразки в Гуфчестері повстанці, що залишилися на півдні, покинули Папаглію і відійшли в гори на заході. Вони швидко спробували перетворити регіон на смертельну пастку, тож Вінтерсгорн було перетворено на справжню фортецю. Повстанці знали, що їхні шанси на перемогу невеликі, але були сповнені рішучості повбивати якомога більше роялістів.\n\nМейрігольд зібрала свої сили, щоби пацифікувати південний захід. Вона знала, що прямий напад на цей регіон буде самогубством, оскільки пересічена місцевість давала явну перевагу повстанцям, які могли переслідувати їх і влаштовувати засідки за власним бажанням. Тому вона вирішила взагалі не наступати. Вона наказала своїм військам створити оборону навколо регіону, затиснувши повстанців у горах. Таким чином, повстанці були оточені. Мейрігольд добре знала, що в регіоні було мало їжі, тому повстанці не могли триматися вічно. Поки їх стримували, вони не становили загрози для Королівства.\n\nЧерез кілька днів повстанці зрозуміли, що відбувається. Вони були заблоковані, і тепер саме вони повинні були перейти в наступ, якщо вони хотіли чогось досягти. Плани були змінені, а повстанські загони реорганізовані. Вони концентрували свої сили для єдиної спроби прориву. У їхньому відчайдушному становищу вони не мали іншого виходу.\n\nКоли почався наступ, Мейрігольд та її солдати були готові. Повстанці були екіпіровані для партизанської війни, а не для прямого бою, і їм не вистачало вогневої потужності, щоб послабити оборону лоялістів. Після відбиття першого штурму, підрозділи Мейрігольд перейшли в контрнаступ та захопили сотні полонених. Вона використала їх, погрожуючи стратити, якщо решта повстанців не капітулюють. Повстанці неохоче погодилися на її вимоги та капітулювали. Південь знову під контролем короля Вульфрика."
wittenland.99.a:0 "Чудова перемога."

wittenland.100.t:0 "Наступ на два фронти"
wittenland.100.d:0 "Мейріґольд зуміла провести своїх солдатів через жахливі випробування та дістатись столиці. Повстанці виявилися набагато завзятішими і небезпечнішими, ніж здавалося спочатку. Тепер, після перемоги в Папалії, вони рушили до Айвенгорну та визволили від монархістів копит увесь навколишній регіон. Цього разу для відновлення порядку на півдні буде зібрано велику армію. Настільки велику, що їх поділять надвоє. Одна частина рушить на захід і поверне собі Айвенгорн, а інша знову вирушить на південь, до Гуфчестера. Повстанці не могли протистояти їм на двох напрямках одночасно, чи не так? Виявляється, могли. Незважаючи на значну чисельну перевагу ворога, повстанці використовували рельєф місцевості на свою користь, переслідуючи обидва війська і здійснюючи рейди на їхні шляхи постачання. Просування сповільнилося до повзучості, і солдати короля опинилися під загрозою оточення. Але Мейрігольд вирішила наступати. Вона знала, що сили повстанців виснажені двостороннім наступом, тому все, що їй потрібно було зробити, це розтягнути їх іще трохи, і їхня оборона не витримає. Вона зв'язалася з лоялістами у Айвеннгорні, який нещодавньо захопили повстанці, і закликала місцеве духовенство підбурювати місцевих поні до свого роду контрповстання. Повстанці не могли воювати на три фронти, і, перенапружуючись, могли легко потрапити в оточення і бути знищеними. Мейрігольд молилася гірським духам, щоб поні Айвенгорну змогли вибити повстанців з міста. Якщо їм не вдасться, війська Меріґольд швидше за все будуть відрізані та знищені, залишивши Віттенбург на загарбницьку волю."
wittenland.100.a:0 "Лоялістам вдається відкрити третій фронт у Айвенгорні."
wittenland.100.b:0 "Лоялісти зробили смачний слюнявий."

wittenland.101.t:0 "Трон знищено!"
wittenland.101.d:0 "Повстанці Об'єднаного республіканського фронту успішно відбили лоялістських карателів, і тепер змогли убезпечити сам Віттенбург. Місцеві купці та селяни допомогли повстанцям змусити гарнізон здатися та разом штурмувати королівський палац. Екскубітори намагалися стримати хвилю, але були розгромлені. Нарешті повстанці дісталися тронної зали, де на них чекав сам король Вульфрик. Його оточували кілька вірних магів-дворян.\n\n "Дурне повстанське бидло," — бурмотів Вульфрик. "Які у вас шанси проти нашої магії?"\nВоляр, який очолював натовп, витягнув пістолет і націлив його на голову Вульфрика. "Часи змінилися, старий мул. Зброя покладе край епосі маґократів та деспотів. Хіба не смішно, що порох винайшов саме маг?"\nВульфрик насупився і подивився на кілька десятків гвинтівок і револьверів, націлених просто в нього. "Для мене було б честю не здаватися та померти славною смертю, захищаючи свій трон, але я все ще хочу побачити свою дочку й онуку. Ви перемогли. Відпусти їх, і я здамся".\n"Я думала, ти не дбаєш про них," — сказала Едберта.\n"Я сказав, що Віттенленд я люблю більше. Не те, що я їх не люблю. Нині Віттенленд втрачено, і сім'я — це все, що в мене залишилося".\n“Якщо ти зробиш крок не туди, в тебе не залишиться нічого”, — сказала Вайолет. "А тепер іди! Ти будеш першим в'язнем новонародженої Республіки Віттенленд."\n\nВульфрик низько опустив голову та глибоко зітхнув. Жеребець втомився від політики та боротьби за владу. "Хай буде так. Покидаю Віттенленд на ваш нечистий розсуд.""
wittenland.101.a:0 "Віттенленд наш!"

wittenland.102.t:0 "Повстання знищено!"
wittenland.102.d:0 "Монархічні сили успішно розгромили повстанців Об'єднаного республіканського фронту по всій країні. Тисячі й тисячі купців, селян і солдатів були взяті в полон, серед них і деякі з лідерів повстання. Найбільш шокуючою є зрада Сіґварда Спеллшілда, який тепер разом зі своїми товаришами постане перед судом. Залишалося незрозумілим, чи був серед полонених підозрюваний лідер опору Воляр Джинджерберд.\n\nПоні, які теоретично могли бути Воляром, були зібрані перед самим королем, біля Королевського палацу. Там зібрався натовп вірнопідданих, щоб познущатися над в'язнями, хтось кидав у них гнилі овочі. Якби не екскубітори, натовп забив би їх усіх до смерті, такою була їхня лють. Всі замовкли, коли на балконі над ними з'явився король.\n\n"Дурні повстанці," — сказав він. "Ви думали, що зможете повалити тисячолітню монархію Віттенленду? Що ви так легко зможете покласти край стародавньому магократичному правлінню? Який ідіот переконав вас, що ваш жалюгідний бунт здатен на такий чудодійний подвиг?"\n\nВ'язні мовчали.\n\n"Всі ви заслуговуєте на покарання, безперечно. Але смерть вас нічому не навчить. Кара смерті призначена для голови змія, підступного змовника, який організував всі це злодіянна. Якщо ви не зізнаєтесь мені, хто з вас цей Воляр, то мені не залишиться нічого іншого, як накласти його кару на когось іншого. А точніше, на Сіґварда, клятого зрадника". Кат у капюшоні витягнув маршала на балкон. "Відкрийся, Воляре, і твій друг не загине даремно!"\n\nВ'язні мовчали. Тоді один з них зробив крок вперед. "Я — Воляр" — вигукнув він. Вульфрик спочатку зрадів, але потім піднявся ще один в'язень. "Я — Воляр!", — повторив інший. Все більше і більше повстанців вставали і заявляли, що вони є Воляром. Навіть Сіґвард посміхнувся й сказав: "Я — Воляр".\nГуби Вульфрика скривилися в гнівній гримасі. "Ви смієте насміхатися з мене, з вашого короля? Що ж, добре. Якщо ви всі Воляри, то всі ви помрете."\n “Смерть краща за життя під твоїм правлінням, Вульфрику”, — виплюнув Сігвеард. Ріг ката яскраво блиснув, і маршал перетворився на попіл."
wittenland.102.a:0 "Який сором."

wittenland.103.t:0 "Віттенланд запрошує радників"
wittenland.103.d:0 "Від наших друзів з південних гір надійшов запит: [WIT.GetNameDef] бажає навчитися бойовим методам німбусійських пегасів, пропонуючи в обмін на їхні секрети експериментальну вогнепальну зброю на магічній основі. Не дивно, що інші прагнуть навчитися у найкращих у Річкових землях. Ми вже не раз піднімали війська Коаліції на вищий рівень ведення війни. Ксенофілка Йодіс Авґі вже запропонувала себе та обрану свиту в якості радників для Віттенленду. Залишається питання, чи готовий [NIM.GetLeader] відправити своїх командирів навчити пихатих єдинорогів правильно воювати."
wittenland.103.a:0 "Взаємовигідна угода. Ми згодні."
wittenland.103.b:0 "Ці єдинорогі надто м'які для нас."

wittenland.104.t:0 "Німбусія відхиляє пропонову"
wittenland.104.d:0 "Попри взаємовигідність нашої прозиції, пегаси Німбусії вирішили відхилити її. Якою б не була причина, ясно одне: вони не хочуть співпрацювати з нами у військових питаннях."
wittenland.104.a:0 "Шкода."

wittenland.105.t:0 "Віттенленд потребує покори"
wittenland.105.d:0 "Наші відносини з Віттенлендом довгий час були дружніми, а королева Уайт Стар багато у чому нам допомогла. Однак після приходу до влади короля Вульфрика все змінилося. Віттенлендське посольство було відкликано, торгівля значно скоротилася, а щорічні дипломатичні зустрічі були скасовані. [Root.GetLeader] не без причини глибоко занепокоєна, тож сьогодні у неї відбулася тривожна зустріч із посланцем із заходу.\n\nКороль Вульфрик нагадав нам про наші давно забуті присяги, які ми колись давали верховним королям Віттенленду майже тисячоліття тому. Ці клятви вірності та служіння ніколи не порушувалися, їх просто ігнорували протягом століть занепаду Віттенленда. Це означає, що Понайян, де-юре, все ще є васалом Віттенленду. Ніхто, навіть [Root.GetLeader], не може заперечити правдивість цього твердження.\n\nОднак, присягу давали давно померлі поні, і вже багато поколінь тишехів не підтверджують її. [Root.GetLeader] може просто відмовитись від присяги та зберегти незалежність Понайдена. Але король Вульфрик не буде задоволений. Швидше за все, він шукатиме підтримки своїх претензій у Річковій коаліції. Якщо йому вдасться її отримати, майбутнє для Понайяна стане чорним."
wittenland.105.a:0 "Це буде благородно."
wittenland.105.b:0 "Ні! Понайян буде незалежним!"

wittenland.106.t:0 "Понайян вертається"
wittenland.106.d:0 "Тишех Понайяну, [From.GetLeader], підтвердила присягу на вірність та прибула до Віттенбургу, щоб скласти її перед самим королем Вульфриком. Племена знову перебувають під захистом Віттенленду, а король Вульфрик пообіцяв захищати їх від будь-якої агресії, звідки б вона не походила."
wittenland.106.a:0 "Вони вірно служитимуть нам."

wittenland.107.t:0 "Понайян відхиляє клятву"
wittenland.107.d_wulfric_FRE_riv:0 "Тишех Понайяну, [From.GetLeader], відмовилася скласти присягу на вірність та заявила, що Понайян залишиться вільним. Це неабияк обурило короля Вульфрика. Однак він не здасться просто так. Наші вимоги справедливі, тож є шанс, що решта Річкової коаліції підтримає нас. Таким чином ми зможемо примусити Понайян до васальної залежності, адже проти цілої коаліції вони самі нічого не зроблять."
wittenland.107.d_wulfric_FRE_no_riv:0 "Тишех Понайяна, [From.GetLeader], відмовилася скласти присягу на вірність та заявила, що Понайян залишиться вільним. Це неабияк обурило короля Вульфрика. Однак він не здасться просто так. Наші вимоги справедливі, тож абсолютно виправдано ми підемо на війну, аби підкорити варварські племена зі сходу."
wittenland.107.a:0 "Запрошуємо підтримки у Коаліції!"
wittenland.107.b:0 "Вони ще отримають своє. Пізніше."

wittenland.108.t:0 "Напруга між Віттенлендом та Понайяном"
wittenland.108.d:0 "Представник нещодавно обраного короля Віттенленду Вульфрика прибув до нашої столиці на найчудовніше ім'я [Root.Capital.GetName], щоби повідомити нам про зростаючу напруженість між ними та Понайяном. Король попросив племена підтвердити свої давні клятви вірності та знову стати васалами Королівства, але тишех просто відмовилася. Нині Віттенленд шукає підтримкм серед коаліції в цій суперечці, щоби переконати Понайян піти на цю вимогу.\n\nЦе суперечливе питання, але наші дослідники підтвердили, що представник каже правду. Васальний договір між двома народами діє й по сьогодні, про нього просто забули: за законом Понайян все ще має бути підвладний Віттенленду. Однак минули століття, і сьогодні Понайян — незалежна держава та гоноровий член Річкової коаліції.\n\nЗрештою, саме [Root.GetLeader] має вирішити, яку сторону підтримати. Рішення має бути виваженим, оскільки воно може призвести до залишення однією зі сторін Річкової коаліції на знак протесту."
wittenland.108.a:0 "Понайян — такий самий член коаліції, тож залишиться вільним!"
wittenland.108.b:0 "Претензії Віттенленду є законними."

wittenland.109.t_river_fed_no_support:0 "Річкова коаліція не підтримала наші претензії"
wittenland.109.t_river_fed_supports:0 "Річкова коаліція підтримала нас"
wittenland.109.d_river_fed_no_support:0 "На жаль, решта коаліції також відмовилася визнати нашу вимогу справедливою, запевняючи нас, що це старе питання давно вирішили, а Понайян сьогодні є повністю незалежною державою-членом Річкової коаліції. Вони навіть не намагалися заперечити законність наших вимог і просто проігнорували їх, як і тишех Понайяну.\n\nКороль Вульфрик відмовляється миритися з такою несправедливістю та офіційно оголошує, що Віттенленд назавжди виходить зі складу Річкової коаліції та віднині проводитиме «незалежну зовнішню політику», латентно попередивши, що дійде й до Понайяну."
wittenland.109.d_river_fed_supports:0 "На щастя, решта коаліції визнала наші вимоги справедливими. Їхні дослідники підтвердили, що присяга ніколи не була скасована, і що за законом Понайян досі є нашою васальною державою. З Річковою коаліцією на нашому боці, поні Понайяна не можуть сподіватися позбігнути волі нашого короля."
wittenland.109.a:0 "Не забудемо, не пробачимо."
wittenland.109.b:0 "Добрі новини для Понайяну..."

wittenland.110.t:0 "Віттенленд потребує покори!"
wittenland.110.d:0 "КЗ оголошенням короля Вульфрика про свої амбіції відновити славу Віттенленду, стало зрозуміло, що рано чи пізно він висуне свої претензії на Ейстюрленд. Ці землі колись належали Віттенленду, ще до того, як король Гейзіл II Єзераградський Вухоріз подарував їх нашим предкам як винагороду за вірну службу на війни проти Єзераграду. Однак договір, підписаний у 357 році, передбачав, що Ейстюрланд залишиться васальною державою, зобов'язаною служити Віттенлендові. В епоху занепаду Віттенленду договір було порушено, а ярли Ейстюрленду більше ніколи не приносили присяги на вірність монархії.\n\nНині Віттенленд набирає силу, і наслідки дій наших предків ми відчули зараз. Як і передбачалося, король Вульфрик висунув ультиматум, вимагаючи, щоби наш почесний лідер на ім'я [Root.GetLeader] приніс йому присягу, інакше Віттенленд піде на нас війною.\n\nЯк же ми відреагуємо на цю загрозу? Чи вважимо ми древній договір, або битимося до смерті за нашу дорогоцінну свободу?"
wittenland.110.a:0 "Формально попросити пробачення та стати на коліно."
wittenland.110.b:0 "Ніколи!"
''
wittenland.111.t:0 "Річкова коаліція підтримала Віттенленд!"
wittenland.111.d:0 "Шокуюча новина, але Річкова коаліція визнала претензії короля Вульфрика справедливими та повністю підтримує їх у цьому питанні. Наші союзники покинули нас і залишили на милість Віттенленду. Нині [Root.GetLeader] має зробити дуже складний вибір: присягнути на вірність Вульфрикові, чи боротись відчайдушно?"
wittenland.111.a:0 "Не маємо іншого вибору, окрім як стати на коліна."
wittenland.111.b:0 "Понайян буде вільним завжди!"

wittenland.112.t:0 "Понайян отказывается подчиняться"
wittenland.112.d:0 "Даже когда мы их оповестили, что Речная Коалиция на нашей стороне, упрямые дураки из Понайяна отказываются подчиниться нашей воле. Более того, они в качестве протеста покинули Речную Коалицию. Видимо, если придётся, они готовы сражаться за свою независимость. Король Вульфрик не побоится использовать силу и уже приказал армии начать немедленное вторжение в Понайян."
wittenland.112.a:0 "Они смеют нам перечить?!"

wittenland.113.t:0 "Эйстюрланд преклонил колено"
wittenland.113.d:0 "[From.GetLeader], лидер Эйстюрланда, принимает мудрое решение принять наши требования, направляется в Виттенбург, чтобы извиниться за ошибки своих предков и поклясться в верности перед Королём Вульфриком. Кажется, что олени последовали зову чести, выполнив свои обязательства по договору, который их предшественники расторгли многие годы тому назад. Они верой и правдой послужат нам на нашем пути по восстановлению Великого Королевства."
wittenland.113.a:0 "Всё идёт по плану."

wittenland.114.t:0 "Эйстюрланд отказывается"
wittenland.114.d:0 "[From.GetLeader], лидер Эйстюрланда, по своей глупости, отклонил наше требование дать клятву. Древний договор, подписанный их предками, остаётся нарушенным, олени наглядно показали, какие же они бесчестные предатели. Если мы хотим вернуть землю, которая наша по праву, кажется, у нас нет выхода, кроме как завоевать этих туземцев."
wittenland.114.a:0 "В бой!"

wittenland.115.t:0 "Новый вид дворян"
wittenland.115.d:0 "Пони сонной деревушки Хвикна, на востоке от Бакторна, долго жили при угнетающей их Баронессе Эмеральде и её династии. Селяне точно не знали, когда это правление началось, но самые старые пони рассказывали о временах, когда дворяне должны были править справедливо. Мало кто обращал внимание на эти россказни, пока Король Вульфрик их не осуществил.\n\nРоллинг Пин, местный пекарь, жил по своему привычному расписанию, встал, как только солнце стало видеться на горизонте, и уже начал прогревать хлебные печи. Как вдруг, его прервал единорог в дорогой одежде и вычурной внешностью.\n"Простите, что вас беспокою, но я хочу узнать ваше мнение о Баронессе."\n"О чём именно? Будьте быстрее, моя печь уже горячеет."\n"У меня есть доклады о её нарушении законов, изданных королём. Неоправданное законом требование высоких налогов, физические наказание без полноценного суда и всё такое. Вы можете подтвердить правдивость этих действий?"\nРоллинг Пин чуть нахмурился, и несколько задумался. Это ловушка? Пони кажется довольно честным. "Ну, увы, но да. Её здесь не очень любят. Во время восстания, некоторые ребята хотели её линчевать, но их поймали и казнили."\nПричудливый пони медленно кивнул. "Понятно. Спасибо. О, я же забыл представиться. Я — граф Ивен, новый королевский губернатор этих краёв, мой долг — следить, чтобы мои дворяне следовали закону, а не занимались тиранией. Я расследую деятельность Баронессы Эмеральды, и, скорее всего, она предстанет перед судом за свои наказания."\nРоллинг Пин поднял бровь. Видимо, маги-дворяне не так плохи, как он думал."
wittenland.115.a:0 "Справедливость превыше всего."

wittenland.116.t:0 "Урок чтения"
wittenland.116.d:0 ""'И таким образом, Верховный Король Поньстиниан одолел нимбусийцев и взял много пленных. После этого, с городами-государствами был заключен пирный договор...'"\n"Мирный, не пирный, моя дорогая пони."\nЮная пони чуть покраснела. "Прости, дедушка."\nОн тепло улыбнулся в ответ. "Ничего, ты пока прекрасно справляешься. Тебе понравились хроники 'О Войнах'? Я знаю, что это скорее книжка для жеребят, но история важна для всех."\n"Да, ты прав. Она скучновата. Но мне понравилась его жена! Хуфдора. Она не менее великая, чем сам Король!"\nВульфрик усмехнулся, затем кашлянул. "О, да. Они вместе трудились, чтобы сохранить величие и мощь Королевства. Возможно, когда-то и ты будешь такой же великой, как Хуфдора."\nПони опять покраснела. "Не-е-е. Но было бы неплохо."\n"В этом и есть величие Виттенленда. Любой может стать Королём или Королевой. Даже я, старый, немощный пони-", сказал он резко начал сильно кашлять.\nПони отбросила книгу. "Дедушка, с тобой всё хорошо?"\nВульфрик смог прочистить горло и сделал глубокий вдох. "Да. Не волнуйся, дорогая. Я просто пойду и прилягу. Как только дочитаешь эту книжку, можешь почитать ещё классики. Сатиру, панегирики, поэмы... некоторые из которых, правда, не подходят для юных пони, но ты можешь оставить их на потом, чтобы прочесть, когда подрастёшь и станешь умной пони."\n"Я рада, что ты показал мне эти книги, дедушка. Я о них даже не знала, а они такие интересные!"\n"Всегда пожалуйста. Я их, кстати, показал не только тебе, но и многим другим. Очень многие пони в наше время читают Риекский или Озерградский мусор, забывая про нашу прекрасную классику. Не забывай про свои корни, дорогая. Не забывай своих предков.""
wittenland.116.a:0 "Умные слова умного Короля."

wittenland.117.t:0 "Старая слава восстановлена"
wittenland.117.d:0 "Дехто критикував агресивну зовнішню політику короля Вульфрика, але ніхто не заперечує її успішність. Території, якими древнє Верховне Королівство володіло понад тисячу років тому, були повернуті, а Віттенленд значно поширив свої розміри та впливи. Було повернуто доступ до моря, убезпечено південний кордон. Забуті стали віковічні образи та приниження. Евальда(Панування над Рікою) була відновлена. Багато життів полягло за цю мету, але героїчна жертва віттенлендських воїнів ніколи не буде забута.\n\nЗадоволений своїми завоюваннями, король Вульфрик підготував грандіозну офіційне церемоніальне відновлення стародавнього Верховного Королівства. Воно припинило своє існування після вторгнення Єзераграду в 78 році до нашої ери та було забуте, але тепер воно воскресне більш, ніж через тисячу років . Кожен маг-дворянин був запрошений, а тисячі посполитих поні з'їхалися, щоб стати свідками цієї події. Магічні феєрверки, грандіозний бенкет, читання традиційної поезії і, нарешті, коронація. Королі та королеви Віттенленду не носили корони, але в часи Верховного Королівства її надягали. Тому Вульфрик замовив корону зі срібла та аметисту за зразком старовинних зображень давно втраченої корони. Нині її нарешті представили на загальний огляд, вона яскраво переливалася під сяйвом місяця. Сурми сурмили, коли монах надягав її на сиву голову Вульфрика, і всі поні тупотіли копитами від радості. Верховний король Віттенленду встав, і всі замовкли, схиливши голови перед його величністю.\n\n"Мої вірні піддані! Довго тягнулися наші випробування, але вони ще не закінчилися. Наші сусіди дивляться на наше велике королівство жадібними очима, жадаючи наших багатств. Ми мусимо бути завжди пильними та готовими захистити наше Верховне Королівство від агресії. Найбільша загроза йде з півночі, від наших суперників з Єзераграду та Річкової республіки. Першим ми дамо відсіч, а других врешті-решт підкоримо, щоб вони більше ніколи не становили для нас загрозу. Але зараз нам треба радіти та св'яткувати наші спільні перемоги. Віттенленд воскрес!"\n\nНатовп вибухнув радісними вигуками та скандував “Хай живе верховний король!”. Нарешті Вульфрик здобув захоплення своїх підданих, які колись насміхалися з нього."
wittenland.117.a:0 "Воістину воскрес!"

wittenland.118.t:0 "Верховный Король мёртв"
wittenland.118.d:0 "Ужасные новости распространяются подобно лесному пожару по горам Виттенленда. Вульфрик Ґрей, Верховный Король Виттенленда и восстановитель его величия, скончался. Некоторые уже этого ожидали, в частности, его родственники и советники, так как он был старым пони, и его здоровье быстро иссякало с каждым днём в последнее время. Тем не менее, публика мало об этом знала и была не готова к новостям. Три дня выделено на поминание погибшего, всё Верховное Королевство застыло, так как все предприятия и заводы временно закрылись. На третий день, в Кэлкронде, родном городе Вульфрика, прошли похороны. Его обширная семья собралась там, также пришли маги-дворяне, монахи и многие простые пони. Они поучаствовали в церемонии выноса его гроба к похоронному кургану, вдали от селения. Монахи пели, его любимая внучка, плача, положила эдельвейсы на его гроб. Солдаты в чёрных униформах несли сокровища из завоёванных ним земель, чтобы они были с ним в загробном мире. Наконец, когда его гроб положили, курган закрыли крупным валуном.\n\nВскоре после похорон, прошёл турнир для определения наследника, по традиции. Всем способным единорогам было позволено принять участие в этом великом испытании. После недель магических дуэлей и ряда фатальных несчастных случаев, был определён победитель, одолевший всех врагов. Спирит Файр, пиромант из Винтерсхорна, показала, что достойна титула Верховной Королевы, и с радостью его приняла. Некоторые маги-дворяне засомневались в её здравомыслии, но так как Вульфрик дал много власти дворянам, они должны быть способны держать её под контролем. Надеемся."
wittenland.118.a:0 "Слава Верховной Королеве!"

wittenland.119.t:0 "Нарождення Республіки"
wittenland.119.d:0 "Незабаром після здобуття влади, Вольяр миттю виявив бажання створити фундамент надійного республіканського уряду. Дещо не бажаючи, чиновники і бюрократи взялися стирати всі сліди монархічного режиму. Віттенленд стане демократичною республікою, Вольяр стане її першим тимчасовим президентом. Незабаром буде створено парламент, і буде дозволено сформувати партії, що дотримуються різних ідеологій. Проте, у нього не було жодного досвіду в політиці, тому він запросив низку радників, зі своєї країни і з-за кордону. Що помітно, багато хто з них — соціалісти з Річкової Республіки або Бакари. З їхньою допомогою, Вольяр збирався принести поні Віттенленда процвітання, адже вони вже настраждалися... Поки що потрібен час, щоб організувати вибори, але поки що Вольяр дав рівні повноваження кожній сформованій політичній партії, дозволяючи їм співпрацювати в розбудові Віттенленда в нещодавно створеному коаліційному уряді, який отримав назву Рада Депутатів. У підсумку утворилися три партії на чолі з різними прихильниками республіки: Комуністична трудова партія ДОР на чолі з Вайолет Плау, поміркована Центристська партія ПЗС на чолі з Маршалом Сіґвардом Спеллшілдом та Лібертарно-Капіталістична СТГ на чолі з Едбертою Фезервінг. У всіх трьох радикально різні плани, але вони всі готові працювати разом, за демократичного ладу. Більшість голосів у Раді визначить, якою республікою стане Віттенленд. Природно, кожна партія вже почала свою компанію, незважаючи на те, що дата майбутніх виборів ще не оголошена. Здавалося, що нинішня атмосфера співпраці — лише тимчасова, оскільки кожна партія бажала відтіснити інші в опозицію. Це стурбувало Вольяра, але він щиро вірив, що зрештою, кожна партія залишиться вірною республіканським ідеалам."
wittenland.119.a:0 "Слава Республіці!"

wittenland.120.t:0 "Про магократію"
wittenland.120.d:0 "Рада Депутатів провела збори з метою обговорити, що варто зробити з тисячами магів-дворян, які залишилися в країні і все ще володіють своїми родовими наділами і титулами. Яка буде їхня роль у Республіці? Чи буде в них роль взагалі? У різних партій були різні позиції з цього питання, і Вольяр попросив їх висловитися, щоб були почуті всі варіанти.\n\nВайолет Плау, з комуністичного ДОР, почала гнівну розповідь про дворян, про те, як вони тільки те й робили, що тисячоліттями пригнічували нижні прошарки населення. Вона заявила, що дворянські титули необхідно скасувати раз і назавжди, і всю власність дворян потрібно розподілити. Вона навіть запропонувала повідрубувати їм усім роги, але вся інша Рада миттю відхилила цю пропозицію. Вольяр сказав, що якщо ми знищимо дворянство як клас, то колишні дворяни масово втечуть в інші країни, прагнучи забрати з собою якомога більше. Це також варто врахувати.\n\nПотім, висловився Сіґвард Спеллшілд, з ПЗС. Він засудив радикалізм Вайолет і заявив, що потрібно прийняти помірний, доброзичливий підхід. Багато хто з дворян, як ніяк, колись підтримували Уайт Стар, яка виступала за ліберальні реформи. Нехай і не всіх магів-дворян можна переконати, але ті, кого переконали, зрештою допомогли Республіці кількома порадами, бо в них самих за спинами десятиліття досвіду в політиці. У відповідь, Вайолет заявила, що його думка неупереджена, оскільки він сам єдиноріг. Сіґвард розгнівався, але Вольяр зміг розрядити обстановку і зупинити потенційну бійку.\n\nДавши двом іншим висловитися, Едберта Фезервінг з СТГ встала і висловила свою думку. Вона сказала, що їхні права на власність потрібно зберегти, але титули можна зробити лише символічними, просто зробивши всіх поні рівними перед законом, незалежно від походження. Дворяни, таким чином, позбудуться свого впливу і привілеїв, але збережуть свої багатства... Вольяр подякував усім лідерам партій і попросив усіх депутатів проголосувати. Життя і долі дворян тепер були не в їхніх власних копитах, а в копитах обраних депутатів, багато з яких були простими поні."
wittenland.120.a:0 "Дворянам у Республіці не місце."
wittenland.120.b:0 "Вони теж заслуговують стати гордими громадянами Республіки."
wittenland.120.c:0 "Усі мають бути рівними перед законом."

wittenland.121.t:0 "Про монархістів"
wittenland.121.d:0 "Не всі у Віттенленді раді республіканському уряду. Багато хто все ще вірний монархії, навіть незважаючи на те, що вона розпущена. Нехай підтримка монархії серед усього населення була мізерною, тому що у реакційних сил не вистачало впливу, з армією ситуація складніша. Вона перейменована в Армію Республіки, але багато солдатів, зокрема консервативні офіцери, все ще звали її Королівською Армією. Ходили чутки, що є змова провести переворот в уряді і провести традиційний турнір, щоб знайти нового монарха, який правитиме країною. Очевидно, що щось потрібно зробити, і потрібно зробити швидко.\n\nРада Депутатів зібралася вирішити, що ж робити з прихильниками монархії. Сіґвард Спеллшілд, сам маршал армії, почав. Він сказав, що з офіцерами можна домовитися: республіканський уряд не чіпає армію, і натомість армія присягає на вірність Республіці. Ця угода принесе вигоду обом сторонам і забезпечить стабільність. Вайолет Плау, проте, засудила маршала, заявляючи, що реакційним офіцерам і солдатам не можна довіряти. Замість союзу з ворогом революції, потрібно якомога швидше провести термінову чистку. Відсутніх солдатів можна буде набрати з пролетаріату. Вайолет заявила, що Сіґвард просто хоче, щоб його армійські друзі залишилися на постах, навіть якщо вони і будували підступи проти Республіки. Сіґвард закурив слухавку і щосили намагався зберігати спокій.\n\nЗгодом, крок уперед зробила Едберта Фезервінг. Вона сказала, що монархісти все-таки можуть зберегти свої пости, але саму армію потрібно реформувати. Зарплату солдатам має бути піднято, нове покоління офіцерів буде набрано, що привнесе в армію свіжу кров, більш вірну новому режиму. Едберта сіла назад, Вольяр знову висловив усім подяку і заявив, що тепер депутати можуть віддати свій голос у вирішенні долі монархістів."
wittenland.121.a:0 "Провести чистку, найняти простих поні."
wittenland.121.b:0 "Домовитися з монархістами."
wittenland.121.c:0 "Реформувати армію, і переконатися в її вірності Республіці."

wittenland.122.t:0 "Про ченців"
wittenland.122.d:0 "З часів заснування Королівства, монархи Віттенленда найбільше опікувалися віддаленими гірськими монастирями. Тепер, монархії покладено край, і ченці не дуже вірять новому уряду. Республіканці підтримали прогресивну точку зору і виступили проти традиції, яка лежить в самій основі Віттенлендської віри. Ченці, як такі, побачили в республіканцях небезпечних ворогів і звертаються до поні із закликом повернути монархію, як у старі-добрі роки.\n\nРада Депутатів зібралася вирішити, що ж варто зробити проти небезпечного духовенства. Едберта з СТГ виступила першою, що незвично, оскільки вона зазвичай виступала останньою. Вона заявила, що подібно до Річкової Республіки та Єзераграду, офіційною політикою держави має стати секуляризм. Уряд буде нейтральним у питаннях релігії, забезпечуючи повну свободу віри і залишить монастирі в спокої. Хоч деякі ченці й будуть незадоволені, багато хто з них ще довіриться Республіці. Поки вони не будуть виступати проти уряду, уряд не буде виступати проти них.\n\nВайолет з ДОР ця пропозиція не задовольнила. Вона сказала, що релігія — це опіум для народу, який ченці використовували, щоб тримати у вузді старого уряду народ. Привнести просвітлений атеїзм у маси — обов'язок Республіки, так само як і знести монастирі та позбавити ченців привілеїв і захисту. Це радикальне рішення, але швидке й ефективне.\n\nСіґвард із ПЗС засудила небезпечні ідеї Вайолет, а також назвала ідею Едберти нерозумною. Більшість населення Віттенленда — віряни, тому будь-які дії проти ченців призведуть до його гніву. Секуляризм, з іншого боку, віддаляє республіку ще далі від старої монархії. Щоб знайти підтримку і церкви, і народу, Республіка повинна робити те саме, що і колись раніше монархія: щедро підтримувати монастирі. Таким чином, статус кво в релігійному питанні буде збережено, і ми зможемо співпрацювати з мудрими ченцями."\n\nВольяр подякував тим, хто висловився, і дозволив голосуванню з питання початися."
wittenland.122.a:0 "Негайно ввести атеїзм."
wittenland.122.b:0 "Віра і держава завжди були близькі у Віттенленді."
wittenland.122.c:0 "Секуляризм — це шлях уперед."

wittenland.123.t:0 "Республіка Віттенленд просить офіційного визнання"
wittenland.123.d:0 "До нас прибув посол із Віттенбурга, від імені нового республіканського уряду, який нещодавно здобув владу у Віттенленді. Вони просять нас визнати їхню владу як легітимну.\n\nЯкщо ми це зробимо, це поліпшить наші дипломатичні стосунки з ними і посилить їхній уряд, але законність їхнього перевороту під питанням. У країні все ще є певний рівень підтримки поваленого уряду. Чи варто нам визнати Республіку — справжнім Віттенлендським режимом?"
wittenland.123.a:0 "Ми визнаємо Республіку."
wittenland.123.b:0 "Ми не визнаємо цю купку розбійників."

wittenland.124.t:0 "[From.GetNameDef] підтримує нас"
wittenland.124.d:0 "Наш посол повернувся з [From.Capital.GetName], з підписаним дипломатичним документом, у якому [From.GetAdjective]ий уряд визнає нас справжніми правителями Віттенленда, відтепер не визнаючи владу монархії. Це значно поліпшить наші відносини і відкриє шлях до нових дипломатичних взаємодій."
wittenland.124.a:0 "Дякую!"

wittenland.125.t:0 "[From.GetNameDef] відмовляється нас визнавати"
wittenland.125.d:0 "Посол, відправлений до [From.GetName] повернувся додому, але з порожніми копитами. [From.GetAdjective]ий уряд відмовився нас визнавати законним урядом і продовжить підтримувати дипломатичні відносини з представниками монархістів з нашої країни. Оскільки вони обрали бік ворогів республіки, ми більше не можемо вважати їх друзями."
wittenland.125.a:0 "Прикро."

wittenland.126.t:0 "Перші парламентські вибори"
wittenland.126.d:0 "Багато місяців тривала підготовка, і тепер уся країна просто кипить — громадяни обирають, хто ж їх представлятиме в нещодавно сформованому однопалатному парламенті. Виборчі дільниці повні поні, які зібралися звідусіль, навіть селяни активно голосували. Три основні партії, а саме: комуністи з ДОР, центристи з ПЗС і лібертарні капіталісти з СТГ, уже проводили компанію по всій країні, збираючи підтримку і закликаючи поні голосувати за них. Тимчасова Рада Депутатів теж із себе почала представляти своєрідне поле бою для партій, тому що всі намагалися набрати підтримку, проводячи реформи, бажані своєму електорату. Тепер потрібно визначити, за яку ж партію віддадуть найбільше голосів.\n\nПісля виборів Президент Вольяр призначить міністрів в уряді, і перед своїм відходом призначить свого спадкоємця на посаду. Він не замислював так довго правити країною, оскільки у нього немає будь-яких політичних умінь або досвіду. Усі ці спроби утримати разом вічно сперечаються партії лише змушують його перехотіти брати участь у політиці. Він дуже відкрито висловлювався про свій намір піти з посади і повернутися до життя простого, скромного торговця. Поні Віттенленда здебільшого поважали його наміри, але в окремих містах уже зібралися поставити йому статуї, а репортери його все засуджують і засуджують. Щойно було опубліковано результати виборів, Вольяр записав список міністрів та ім'я спадкоємців, потім залишив столицю кораблем річкою і попрямував у далекі-далекі землі. Поні сподіваються, що він колись повернеться. Час покаже, буде він розчарований чи гордий ними."
wittenland.126.a:0 "ДОР отримує більшість!"
wittenland.126.b:0 "ПЗС отримує більшість!"
wittenland.126.c:0 "СТГ отримує більшість!"

wittenland.127.t:0 "Комуністичний переворот!"
wittenland.127.d:0 "Вайолет Плау та інші члени комуністичної партії ДОР незадоволені результатом виборів. Вона їх засудила, щойно з'явилися результати, і заявила, що голоси були сфальсифіковані "реакціонерами і капіталістами". ДОР відмовляється підтримувати ліберальну "буржуазну" демократію і натомість розпочинає революцію з метою провести переворот уряду та започаткувати справжню диктатуру пролетаріату. З огляду на те, як швидко розпочався переворот, очевидно, що його готували давно, і комуністи збиралися його здійснити в разі, якщо програють вибори. Урядові будівлі в багатьох містах опинилися в облозі, а в деяких випадках — здані комуністичному ополченню. Армійські підрозділи повстали і поставили над своїми бараками червоні прапори. Велике повстання спалахнуло в самому Віттенленді, будинки торговців і власників фабрик було підпалено.\n\nРеспубліка була в кризі, її демократія під загрозою. Але більша частина армії була вірна Республіці, ну, або хоча б просто ненавиділи комуністів, якщо мова про прихильників монархії. Сіґвард Спеллшілд повів свої підрозділи придушувати комуністів, поки не пізно. Доля юної Республіки балансує на лезі ножа."
wittenland.127.a:0 "Комуністи захоплюють владу!"
wittenland.127.b:0 "Комуністи придушені!"
wittenland.128.t:0 "інавгураційна промова Вайолет Плау"
wittenland.128.d:0 "Подобалося це деяким поні чи ні, Вайолет Плау стала Президентом Віттенленда. Перша офіційна інавгураційна церемонія відбулася у Віттенбурзі, і на неї прийшло чимало поні з робітничого класу, які бажали побачити свою героїню у плоті. Подія також транслювалася по радіо, нехай і багато бідних не могли собі дозволити радіоприймачі, але Вайолет Плау рішуче налаштована це виправити. Церемонія відбулася в Королівському Палаці, який переобладнали на Президентський Палац. Вайолет Плау вийшла на балкон перед тріумфуючим натовпом, дала клятву вірності і прочитала інавгураційну промову перед поні Віттенленда.\n\n- Мої товариші! Сьогодні — велике свято, вперше в історії, до влади прийшов пролетаріат Віттенленда. Утім, нічого дивного в цьому немає. Сама Карамель Маркс припускала, що всі суспільства згодом розпадуться через феодалізм і капіталізм, і їм на заміну прийдуть нові, з раніше пригноблюваними робітниками у владі. Наступний етап також гранично ясний: епоха комунізму і рівності, в якій не буде бідних і голодних, почнеться просто зараз. Як ваш Президент, я сміливо приведу нас в утопію майбутнього!\n\nНатовп дико піднісся і почав викрикувати ім'я Вайолет Плау. Колишня пригноблена кріпосна тепер прославилася, її поважали, вона посміхалася. Майбутнє обіцяє бути світлим."
wittenland.128.a:0 "Ми були нічим і стали всім."

wittenland.129.t:0 "Інавгураційна промова Сіґварда Спеллшілда"
wittenland.129.d:0 "Незважаючи на острах перед тим, що більш радикальні партії переможуть на виборах, центристи все-таки перемогли, просто обіцяючи не проводити радикальних змін у Віттенлендському суспільстві та культурі. Маршал Сіґвард Спеллшілд, національний герой, якого перевершував хіба що сам Вольяр, склав присягу на посаді Президента. Перша офіційна інавгураційна церемонія відбулася у Віттенбурзі, на якій зібралося чимало поні з різних соціальних класів. Церемонія відбулася в Королівському Палаці, який був перероблений на Президентський Палац. Сіґвард Спеллшілд вийшов на балкон перед тріумфуючим натовпом, присягнув на вірність і прочитав інавгураційну промову перед поні Віттенленда.\n\n- Мої дорогі поні! Ця подія — ознаменування кінця непростого переходу з монархії в республіку. І все ж, як ви бачите, багато чого не змінилося. Віттенленд, здебільшого, той самий, змінилася лише форма правління. Поні Віттенленда, серце нашої нації, все ті самі, як і раніше, вони не забули свого походження. І ми не забудемо! Ми горді своїм минулим, нашою багатою історією і нашими традиціями. Не слухайте тих, хто каже, що ми повинні їх соромитися, що ми повинні це все забути! Прогрес і традиція повинні співіснувати. Нація будується на підставі балансу між ними двома. Перевага в будь-яку зі сторін веде до краху. Як ваш Президент, я маю намір утримати баланс, незважаючи на будь-які цьому перешкоди!\n\nНатовп почав радіти. Сіґвард посміхнувся. За його м'якого, але рішучого правління, майбутнє Республіки буде світлим."
wittenland.129.a:0 "Шлях вперед — середній шлях."

wittenland.130.t:0 "Інавгураційна промова Едберти Фезервінг"
wittenland.130.d:0 "Ніхто всерйоз і не очікував, що торговець-пегас зможе перемогти на виборах, але саме це якраз і сталося. Едберта зацікавила своїх виборців своїми навичками переговорів і обіцянками вільного, безбідного майбутнього. Перша офіційна інавгураційна церемонія відбулася у Віттенбурзі, на ній зібралися здебільшого молоді та міські поні середнього класу. Церемонія відбулася в Королівському Палаці, який був перероблений на Президентський Палац. Едберта Фезервінг вийшла на балкон перед тріумфуючим натовпом, дала клятву вірності і прочитала інавгураційну промову перед поні Віттенленда.\n\n- Мої дорогі громадяни, те, що тут стою, — доказ того, що поні Віттенленда бажають змін. Ми повинні скинути баласт минулого і кинутися в майбутнє, до зростаючих міст, капіталізму, свободи і рівності. У цьому новому світі, держава має бути перероблена і обмежена, більш грамотні і вже багатші громадяни повинні мати можливість самостійно подбати про себе, без необхідності в державі, яка буде їх няньчити. Цей світ побудую не я, а ви, браві поні нового покоління, які не бажають носити кайдани традиції. Моя роль буде обмежена іноземними взаємодіями та формальним правлінням. Адже, зрештою, ця Республіка належить вам, а не мені.\n\nНатовп зрадів. Едберта глянула на поні під нею і посміхнулася, вона була впевнена, що в майбутньому, ці поні зроблять Віттенленд кращим місцем для кожного."
wittenland.130.a:0 "Свобода понад усе!"

wittenland.131.t:0 "Полювання"
wittenland.131.d:0 "Поні в маленькому селі Хвікна, на сході від Бакторна, довго жили під залізним копитом Баронеси Емеральди. Вона стягувала з селян плату за використання її земель і майстерень, висмоктуючи в такий спосіб у них усі гроші і тримаючи їх у бідності. Роллінг Пін, місцевий пекар — який колись був прихильником Уайт Стар і сподівався на її реформи. Але потім вона померла. Правління Емеральди тільки посилилося, Роллінг Пін став боятися за своє життя.\n\nКоли прийшли республіканці, він з радістю їх зустрів, як і інші селяни, і пропонував їм хліб, безкоштовно. Баронеса тепер постала перед судом і в підсумку втратила більшу частину своїх володінь, але все ще жила у своєму старому маєтку в селі. Ніхто її не любив, але, до певного часу, якихось особливих конфліктів не було.\n\nДо того часу, поки Вайолет Плау не закликала селян розпочати полювання на дворян і відрізати їхні роги. Щоб знищити їх, показати, що ми — справжні правителі Віттенленда, щоб їх вигнати. Роллінг Пін добре пам'ятав усі гріхи Емеральди і невдовзі приєднався до незадоволеного натовпу, який уже оточив її маєток. Вони підпалили її будинок, а коли Баронеса спробувала втекти через вікно, її зустріли по-варварськи: з вилами, кухонними ножами і качалкою Роллінг Піна. Вона просила милосердя, але милосердя — це не про злісних селян. Щойно її мляве тіло кинули в річку, Роллінг Пін сказав, що він і його пекарі спечуть усім тістечок на честь цієї нагоди. Але інших поні зацікавило не це. З погляду комуністичної теорії, Роллінг Пін належав до дрібної буржуазії, оскільки він володів власним бізнесом. Хіба ми можемо бути впевнені, що він не стане таким самим гнобителем, як і Емеральда? Селяни знову підняли вила, Роллінг Пін швидко усвідомив, що йому час тікати. Він відчайдушно побіг на північ, стрибнув у річку Ґриффкінґ і переплив через неї в Річкову Республіку. Він втратив усе, у нього залишилося тільки його життя. Обернувшись на гори своєї батьківщини, які виднілися вдалині, він заридав."
wittenland.131.a:0 "Жодного жалю до ворогів робітничого класу."

wittenland.132.t:0 "Інтригуюча пропозиція"
wittenland.132.d:0 "Вайолет Плау працювала у своєму офісі в президентському палаці, але раптом її перервала делегація її партії. Вони запропонували їй розширити президентські повноваження, що дасть їй можливість правити довічно, накладати вето на закони парламенту і навіть видавати свої укази. Унаслідок цього вона, очевидно, стане диктатором. Але члени партії заявляють, що Віттенленду потрібне міцне копито в такий важкий час, тому їй потрібно зміцнити владу комуністів в уряді.\n\nВайолет думала, що Карамель Маркс не це мала на увазі під "диктатурою пролетаріату". Їй було очевидно, що її однопартійці хочуть отримати її підтримку і довіру, і розраховують, що вона потім їм віддячить взамін на цей "подарунок". Але чи так її легко спокусити? Чи готова вона стати тим, проти чого боролася? Вона не може не визнати, що пропозиція дуже інтригуюча. Ще ніколи вона не знала, якого бути головною, вона завжди лише була битою служницею-кріпачкою. Але тепер, їй дають ключ до абсолютної влади над країною. Їй залишалося просто його взяти.\n\nЧи візьме вона?"
wittenland.132.a:0 "Я це заслужила."
wittenland.132.b:0 "Я вірна Республіці та демократії!"

wittenland.133.t:0 "Повернення героя"
wittenland.133.d:0 "Вайолет Плау на могла в це повірити. Вона вибігла з президентського палацу до доків, щойно до неї дійшли ці новини, щоб особисто його побачити.\n\nВольяр повернувся з вояжу.\n\nНевеличка юрба вже зібралася на південь від річкової бухти Віттенленда, радіючи прибуттю Вольяра Джінджербірда, героя республіки. Він виглядав старшим і мудрішим, побував скрізь, де тільки можна. Щойно прибула Вайолет, він глянув на неї, і посмішка на його обличчі зникла. Він упевнено, повільними кроками, підійшов до неї, поні навколо розступилися перед ним, щоб дати йому пройти. У Вайолет, від такої раптовості, пробіг холодок по спині.\n\n"Що ти наробила?" Прямо запитав Вольяр.\n"Що ти маєш на увазі, товаришу?" Відповіла Вайолет, незважаючи на те, що вона прекрасно знала, що ж він мав на увазі.\n"Щойно я пішов, а ти береш і стаєш диктатором. Я довірив тобі зберегти ідеали свободи і демократії, а ти геть, вирядилася у свою химерну форму і ходиш ряжена."\n Вайолет почала захищатися. "Але я створила демократичні ради! Я дала землю і свободи селянам!"\n"А ще ти скасувала Конституцію і отримала повну владу над усіма радами і громадянами, судячи з того, що я вичитав. Ти можеш наказати своїм вартовим мене розстріляти і ніхто за це не понесе відповідальність."\n Вайолет почала нервувати. "Це не я придумала! Мені запропонували цю владу! Як я могла відмовитися? Я все життя лише комусь служила, а тепер я можу панувати над іншими."\n"Послухай, що ти говориш! Ти говориш як дворянка-єдиноріг, а не селянка земно-поні, яку я колись знав!"\nВайолет нічого не сказала, просто мовчки проковтнула свою гордість.\nВольяр зітхнув, але продовжував упевнено на неї дивитися. "Вайолет, ти розумієш, що тобі не можна довіряти таку владу. Тому, ти повинна знову прийняти Конституцію і піти у відставку. Ну або застрелити мене, як тобі завгодно. Зроби те, що тобі говорить зробити серце."\n Вайолет опустила погляд на медалі на своїх грудях. Вона скорчилася і зірвала їх, і кинула на землю. "Ти маєш рацію," пробурмотіла вона, і звернулася до натовпу, що їх оточував. "Поні Віттенленда! Нехай буде вам відомо, що я подаю у відставку і призначаю Вольяра своїм спадкоємцем. Він буде набагато кращим президентом, ніж я." Натовп підбадьорився і почав вихваляти Вольяра, справжнього героя робітників."
wittenland.133.a:0 "Давно пора."

wittenland.134.t:0 "Суд над Вайолет Плау"
wittenland.134.d:0 "Сувору поні провели до зали суду, з боків її охороняли озброєні Екскувітори. Її привели до присяжних, які кілька годин обговорювали її можливу подальшу долю, і тепер прийшли до вердикту. Вона примружила очі, щойно побачила в кабінеті Президента Сіґварда. Він озирнувся на неї у відповідь, але не зі злістю, а скоріше з жалістю.\n\nСуддя встав. "Суд присяжних, ви дійшли до рішення?"\n\nОдин із них глибоко зітхнув і відповів: "Так, ваша честь. Оскільки обвинувачення незаперечні, члени суду присяжних вважають обвинувачену винною в державній зраді, порушенні громадського порядку і тероризмі."\n\nУ залі суду почали всі перешіптуватися. Вайолет напружилася і зціпила зуби. Поні замовкли, щойно суддя продовжив: "Я засуджую Вайолет Плау до страти розщепленням." Він зробив коротку паузу. "Оголошується перерва."\nВайолет Плау не змогла стримати себе в копитах. Вона почала люту тираду, обзивала суд і присяжних реакціонерами і пішаками дворян, що вона робила те, що повинна була. Екскувітори заткнули її заклинанням і випровадили назовні.\n\nНа світанку наступного дня, Вайолет Плау знову привели в зал суду, де буде виконано вердикт. Вона мовчки стояла, опустивши голову. Сіґвард був одним із небагатьох, кому довелося особисто засвідчити страту. Навіть зараз, він дивився на неї з жалістю. Коли Вайолет побачила його, вона не розгнівалася, а надулася і відвернулася від нього... Рог ката яскраво засяяв, і, Вайолет Плау, одна з найважливіших постатей республіки і лідер робітничого класу, перетворилася на пил."
wittenland.134.a:0 "Правосуддя сліпе."

wittenland.135.t:0 "Щодо радикалів у Коаліції"
wittenland.135.d:0 "Президент Республіки Віттенленд, [WIT.GetLeader], пропонує дещо дуже незвичне: він заявляє, що в Річковій Коаліції не повинно бути держав-послідовників небезпечних, маргінальних ідеологій, оскільки вони загрожують єдності Коаліції. Він хоче провести голосування з приводу вигнання таких членів їхньої Коаліції.\n\n Хоч у чомусь він, все-таки, і має рацію, але якщо ми силою виженемо членів їхньої Коаліції, то це не тільки її послабить, а й заважатиме вступу інших держав. Тому нам потрібно двічі подумати перед тим, як проголосувати за цю пропозицію."
wittenland.135.a:0 "Ми повинні відхилити пропозицію."
wittenland.135.b:0 "Він має рацію, у Коаліції не місце екстремістам!"

wittenland.136.t_river_fed_no_support:0 "Річкова Коаліція відхиляє наші претензії"
wittenland.136.t_river_fed_supports:0 "Річкова Коаліція підтримує нас"
wittenland.136.d_river_fed_no_support:0 "[Root.GetLeader] надсилав пропозицію вигнати радикалів з Річкової Коаліції до інших держав, і нарешті прийшли відповіді. На жаль, вони були не такими, якими ми хотіли їх побачити. Більшість відхилила пропозицію, стверджуючи, що Річкова Коаліція не повинна послаблювати себе в такий час, і що таке раптове позбавлення членства неприпустиме та змусить у майбутньому передумати тих, хто бажає вступити в Річкову Коаліцію."
wittenland.136.d_river_fed_supports:0 "[Root.GetLeader] надсилав пропозицію вигнати радикалів з Річкової Коаліції до інших держав, і нарешті прийшла відповідь. Вони якраз такі, як ми й очікували. Більшість підтримала наші ідеї, і процес вигнання країн з радикальними режимами з Коаліції вже запущено. З виконанням цього акту, Коаліція буде єдина, як ніколи."
wittenland.136.a:0 "Мабуть, не всі з нас освічені центристи..."
wittenland.136.b:0 "Чудово!"

wittenland.137.t:0 "Вигнані з Коаліції!"
wittenland.137.d:0 "Сьогодні в нашу столицю прийшли шокуючі новини, інші держави-члени Річкової Коаліції вирішили вигнати країни з радикальними урядами. Мабуть, що наше вони вважають таким, і всіх привілеїв членства у нас вже немає, як і самого членства.\n\n Цю пропозицію вніс на обговорення [WIT.GetLeader], з Віттенленда, який сам — радикальний центрист. І все ж, це вже не важливо, оскільки більшість проголосувала за цю безглузду пропозицію. Тепер ми залишилися самі, без будь-яких союзників."
wittenland.137.a:0 "Коаліція без нас не виживе.'

wittenland.138.t:0 "Новий музей"
wittenland.138.d:0 "Республіканський режим привніс багато чого в маленьке тихе село Хвікна, що на сході від Бакторна. Місцеві селяни довго жили під ярмом Баронеси Емеральди, місцевої дворянки, яка володіла майже всією землею і всіма майстернями в цьому селі, і стягувала високу плату за їх використання. Тепер же, її наздогнала справедливість і вона втратила майже всю свою зайву власність, яку в підсумку роздали самим селянам. Місцевий пекар, Роллінг Пін, дуже радий нарешті отримати право на володіння своєю пекарнею... Але, врешті-решт, життя повернулося на круги своя, ніби нічого й не змінювалося. Емеральда все ще жила сама у своєму маєтку, а селяни все працювали на полях та інколи купували всяку незвичну техніку з Бакторна. Але одного чудового дня було видано Акт про Захист Культури, і з ним прийшли нові зміни. Зганьблена Баронеса, бажаючи отримати урядові субсидії, найняла робітників, щоб ті провели реновацію її особняка і відкрила його народу як музей. спочатку селяни не довіряли їй і відмовлялися приходити. Але подорожні, які проходили повз і не знали про Емеральду, зайвий раз не замислювалися. Щодня, хтось та заходив до музею, і цікавість селян зростала. Роллінг Пін вирішив розібратися, що ж так вабило до її особняка всіляких чужинців. Він увійшов безплатно, і його особисто привітала Емеральда, яка тепер була значно доброзичливішою, ніж раніше, вона тепло зустрічала кожного. Роллінг Пін припустив, що Інститут Культурного Спадкоємства платив їй за кожного відвідувача. Щойно Роллінг Пін увійшов, він миттю широко розплющив очі і зрозумів, чому ж це місце настільки популярне. На стінах, розмальованих хитромудрими візерунками, красувалися сотні картин з гігантської колекції Емеральди. Деякі з них були старші за століття, деякі — з інших континентів. Також були мармурові статуї, меблі, прикрашені золотим листям, сукні з дорогоцінним камінням. Це все було неймовірно гарно, Роллінг Пін зрозумів, що Емеральда з пристрастю збирала все це мистецтво, і збирала так багато грошей заради всіх цих покупок. А тепер, вона показує це всім, хто захоче, абсолютно безкоштовно.\n\nПевно, Баронесса не така вже й погана, як йому колись здавалося."
wittenland.138.a:0 "Яка краса."

wittenland.139.t:0 "Антикомуністичні закони"
wittenland.139.d:0 "Незабаром після того, як Парламент ухвалив антикомуністичні закони (ДОР бойкотувало голосування), почалося правління. Сотні поні, запідозрених у спробі державного перевороту, були заарештовані, і багато можливих їхніх прихильників було затримано. Верхівка партії ДОР, здебільшого, також була заарештована, але Вайолет Плау все-таки втекла і продовжила керувати. У відповідь на ці події, робітники на заводах і фермах збунтувалися, можливо, за таємною вказівкою від Вайолет Плау через радіо. Вони ламали обладнання, палили будинки і грабували магазини. У Віттенбурзі ситуація настільки загострилася, що довелося відправляти Екскувіторів для придушення бунту, уряд навіть замислився про можливу мобілізацію армії.\n\nТим не менш, Едберта взяла ситуацію під свій контроль, і звернулася до незадоволених робітників під радіо. Вона пообіцяла, що протестувальників не судитимуть чи каратимуть, якщо ті просто розійдуться по домівках. Вона також пообіцяла значне зниження податків у найближчому майбутньому. Це заспокоїло більшість протестувальників, але деякі зажадали легалізувати ДОР. Поні, що залишилися, було занадто мало, щоб чинити хоч якийсь опір тільки-но прибулим озброєним найманцям, спішно найнятим для відновлення порядку."\n\nМир, принаймні, поки що, повернувся до Віттенленда."
wittenland.139.a:0 "Прокляті комуністи..."

wittenland.140.t:0 "Пропозиція, від якої неможливо відмовитися"
wittenland.140.d:0 "Посол із Віттенленда перебрався через річку Ґрифкінґ, з метою прибути до [Root.Capital.GetName]. Вони зробили нашим лідерам пропозицію, від якої, як вони кажуть, "неможливо відмовитися": Віттенленд щедро інвестує в нашу економіку, чим допоможе нам швидко провести індустріалізацію та модернізацію. Проте, є одне "але". Натомість, вони стануть нашим "опікуном" і зроблять нас своїм домініоном. Вони також просять право на вільний прохід нашими землями і на необмежене використання наших портів. Очевидно, що перш за все, Віттенлендці бажають знайти вихід до моря, але і не можна посперечатися, що пропозиція і справді спокуслива, і що ми, здебільшого, збережемо автономію.\n\nАле чи готові ми продавати суверенітет Понайану?"
wittenland.140.a:0 "Ми приймаємо цю щедру пропозицію."
wittenland.140.b:0 "Ми не продамо нашу країну!"

wittenland.141.t:0 "Понайан приймає угоду"
wittenland.141.d:0 "Посол, якого ми надсилали до [From.Capital.GetName], повернувся зі своєї дипломатичної місії, і він приніс із собою документ, підписаний [From.GetLeader] та іншими лідерами Понайана. Від нашої пропозиції і справді неможливо було відмовитися, і тепер ми зобов'язуємося інвестувати в їхню економіку. Натомість, вони стануть нашим протекторатом, і ми отримаємо такий необхідний вихід до моря."
wittenland.141.a:0 "Чудово!"

wittenland.142.t:0 "Понайан відхиляє пропозицію"
wittenland.142.d:0 "Посол, якого ми відправили в [From.Capital.GetName] повернувся зі своєї дипломатичної поїздки, але з порожніми копитами. Незважаючи на всі зусилля, він не зміг переконати [From.GetLeader] та інших лідерів Понайана підписати прибуткову угоду. Мабуть, вони вважають за краще залишитися вільними і незалежними у своїх будиночках із бруду, ніж прийняти сучасність, погодившись на протекторат."
wittenland.142.a:0 "Дурні тубільці."

wittenland.143.t:0 "Економічний бум"
wittenland.143.d:0 "У тихому селі Хвікна, на сході від Бакторна, мало що змінилося за десятиліття. Місцева Баронеса, Емеральда, володіла майже всім у селі і вимагала з усіх селян величезну плату за оренду її власність, у яких, у свою чергу, грошей майже не залишалося, їм ледве вистачало коштів на проживання. Реформи Уайт Стар їм трохи допомогли, республіка — ще трохи, але зрештою, це все ще звичайне, глухе село, навіть після того, як усі селяни, зокрема й місцевий пекар, Роллінг Пін, володіли майже всією землею та майстернями.\n\nА що справді нарешті все змінило й призвело до процвітання села, то це рішення Едберти практично прибрати податки. Роллінг Пін був відносно успішним пекарем з парою помічників, але, до нинішніх пір у нього не вистачало коштів на розширення свого підприємства. Нарешті, у нього з'явилася така можливість, і незабаром він уже купив сучасне спорядження і найняв нових співробітників. У місцевих тепер було більше хліба, ніж вони коли-небудь зможуть з'їсти, але Роллінг Піну все ще було мало. Він почав маркетингову програму, рекламуючи свою випічку в сусідніх селах і навіть у самому Бакторні. Його іноді відвідували зацікавлені поні, вихваляли його хліб, і розповідали про нього друзям і родичам. Більше відвідувачів — більше грошей, більше грошей — більше пекарень. Минуло кілька місяців, і в Роллінг Піна вже є своя мережа пекарень, а сама Хвікна значно зросла, бо в неї переїжджали робочі. Правда, навіть незважаючи на його успіх, зарплати робітників залишалися низькими, і щоразу, коли прибутки зростали, зростала й зарплата Роллінг Піна. Незабаром, він викупив особняк Емеральди і переїхав туди. Потім він став викуповувати і ферми, щоб забезпечити потік зерна, і перетворив їх на ефективні промислові ферми. Початкові селяни або стали працювати на нього за мізерну зарплату, або кудись переїхали.\n\nУ підсумку, у Роллінг Піна була процвітаюча бізнес-імперія, але йому все ще було самотньо. Його робітники його ненавидять, його село змінилося до невпізнання, поні, які були його друзями переїхали далеко-далеко.\n\nМоже, чергове підвищення зарплати зробить його щасливішим."
wittenland.143.a:0 "Чи можна купити за гроші щастя?"

wittenland.144.t:0 "Рідкісне видовище"
wittenland.144.d:0 "На засніжених схилах священної гори Норбік стояв віддалений монастир. Він там стояв практично вже дві тисячі років, ще відтоді, коли перші поні опинилися у Віттенленді, втікши сюди з переповненої Віндіго півночі. Кажуть, що монастир заснували там, де вперше колись побачили загадкових духів гір, тому гора Норбік — священне місце. На відміну від інших монастирів, монастир Норбіка не збирав багатства з прочан і місцевих. Натомість, пропонувалося лише зробити пожертвування місцевим духам. І щоразу, коли ці дари приймалися, вони зникали, немов духи їх приймали і забирали. Деякі поні сумнівалися в правдивості того, що відбувається, але поки що ніхто не міг сказати, куди зникають ці дари.\n\nВ один туманний день сталося щось дивовижне. Самотній чернець ніс дари до вівтаря для пожертвувань, як раптом він там побачив сяючу істоту, що стояла там, немов чекаючи на нього. Він застиг від шоку, коли істота глянула йому прямо в очі. Вона мала чотири копита, у неї були роги, довга, кучерява грива і лускатий хвіст. Її очі були чорні як ніч, але самі зіниці сяяли, як діаманти. Істоту оточувала аура холоду, що вкривала каміння льодом.\n\nМонах прокинувся і кинув усі принесені дари зі своєї спини й обережно відійшов від істоти. Вона залишалася нерухомою, немов камінь, поки монах дивився на істоту. Тож, він вирішив повернутися в монастир і покликати інших ченців застати це видовище, але щойно повернувся до вівтаря. І істота, і дари зникли. Залишився лише мороз.\n\nМонах упевнений у тому, що побачив духа гір і заплакав від щастя. Лише тут, далеко від столиці та її безглуздих битв за владу, Віттенлендець може бути святий і може застати щось настільки святе."
wittenland.144.a:0 "Воістину диво."

wittenland.145.t:0 "Повернення героя"
wittenland.145.d:0 "Звістка поширилася по всьому Віттенленду, немов пожежа. Після стількох років, Вольяр Джінджербірд, герой республіки, нарешті повернувся зі своїх подорожей. Президент Едберта Фезервінг полетіла прямо з Президентського Палацу до міських річкових доків, щойно до неї дійшли звістки. Там уже був великий натовп, що тріумфував від прибуття Вольяра. Він здавався мудрішим і старшим, він побував скрізь, де тільки можна. Едберта ледь могла уявити, скільки він за цей час накопичив багатств. Коли Вольяр її помітив, усмішка з його обличчя, щоправда, пропала, через що Едберта підняла брову.\n\nТолпа розійшлася перед Вольяром, щоб той підійшов до президента. "Це правда, Едберто?" незадоволено запитав він."\n"Що правда?" — відповіла вона, не зовсім розуміючи, про що мова."\n"Що ти знехтувала нижчими класами, і скрізь, зрештою, знижено зарплати робітників заради вигоди компаній — зокрема, й твоєї."\nЕдберта широко розплющила очі і занервувала, коли натовп почав на неї витріщатися. "Ну, передбачається, що так, але..."\n"І чому ж? Республіка має бути гаванню рівності, а ти повернула монархію, але замість магів-дворян тепер торговці. Чому ти дозволила цьому статися?"\n"Дивись, Вольяр, я зробила Віттенленд рівним. У всіх одні права, одні свободи, одні можливості. Якщо вони хочуть жити краще, то їм просто варто докласти зусиль."\n"Тоді чому поні, які працюють по 40 годин на тиждень, живуть за межею бідності?"\nНатовп почав дивитися дедалі злісніше і дратівливіше, і Едберта почала усвідомлювати, що Вольяр її перемагає в суперечці. "Добре-добре, дивись, давай домовимося. Я не хочу неприємностей від героя республіки, і, за сумісництвом, мого старого друга. Давай так: Я введу поріг, нижче якого не можна буде опускати зарплати. Мінімальну зарплату. Таким чином, робітники чесно отримуватимуть свої кровні, а компанії все ще отримуватимуть прибуток."\nВольяр все-таки знову посміхнувся. "Я завжди знав, що ти вмієш домовитися. Ну гаразд, так уже й бути, мені подобається ця ідея." Він простягнув копито Едберті, яка потиснула його на знак дружби."
wittenland.145.a:0 "Це необхідно було зробити."

wittenland.146.t:0 "Віттенленд бажає нас інтегрувати"
wittenland.146.d:0 "[WIT.GetLeader] оголосив, що Верховне Королівство Віттенленд відновлено, і він тепер коронований, як його новий правитель. Тепер, наші господарі цим виправдовують інтеграцію наших земель, які належали Верховному Королівству понад тисячоліття тому. Ми мало що можемо вдіяти, але, може, слабкий опір уже краще, ніж нічого?"
wittenland.146.a:0 "У нас немає вибору, окрім як погодитися."
wittenland.146.b:0 "Потрібно чинити опір інтеграції стільки, скільки можливо!"

wittenland.149.t:0 "Віттенлендці відступають!"
wittenland.149.d:0 "Ми воюємо з [WIT.GetNameDef] уже доволі тривалий час, оскільки вони спробували повернути свою землю. Але після того, як вони зіткнулися з нашими створіннями на полі бою і нашими погодними умовами, Віттенлендська мораль почала згасати. Вони недооцінили нашу міць і не змогли рішуче пробити наші ряди, і зазнали значних втрат. Вони просто не були готові зіткнутися зі створеними нами жахами.\n\nЧерез все це, армія Віттенленда прийняла рішення відступити з наших земель, і всі їхні можливі союзники наслідуватимуть приклад. У нас є час перепочити і накопичити сил, але часу у нас мало. Незабаром, Віттенленд повернеться, і ми повинні бути напоготові."
wittenland.149.a:0 "Їм ніколи не взяти Баррад!"

wittenland.150.t:0 "Несподіваний зв'язок"
wittenland.150.d:0 "Уже багато століть, серед учених кіл Віттенленда поширюється теорія про те, що у Віттенлендців спільна культура і спадщина з Поні Пагорбів з Півночі, судячи з подібностей у мові. Проте, вона не дуже популярна, оскільки багато магів-дворян вважають за краще вважати Віттенлендців вищою культурою без зв'язків з якимись "варварськими" Поні Пагорбів.\n\nТеперь же був досягнутий прорив. За допомогою найсучасніших методів гіпології, група вчених з Великої Бібліотеки завершила велике дослідження з порівняння культури Поні Пагорбів з культурою Віттенленда. Деякі з дослідників навіть подорожували на цю спустошену північ і проводили інтерв'ю та інші опитування місцевих. Складено наукову роботу, з використанням усіх матеріалів дослідження, і висновок виявився зрозумілим: Віттенлендці і Поні Пагорбів справді пов'язані, причому не тільки мовою, а й, імовірно, кров'ю. Нехай культури і розділилися після періоду міграцій, їхнє коріння залишилося єдиним. Вперше за всю історію Віттенленда, наукове дослідження вийшло на перший план, медіа опублікували його в газетах і транслювали по радіо. Це — спірне дослідження, і, як таке, привернуло увагу всіх соціальних класів. Деякі маги-дворяни намагалися спростувати дослідження, але вони не могли скласти однозначну протилежну теорію, тоді як решта прийняли його за чисту монету. Раптово з'явилося нове захоплення Холмовими Поні, багато поні вже забажали поїхати на північ і відвідати Фарбрук та інші поселення, щоб відвідати своїх "загублених братів". Деякі аристократи, які володіють культурними артефактами, тепер гордо їм усім показують, а дехто почав сперечатися, у яких із дворян найчистіша кров Холмопоні. Мабуть, це початок нового культурного руху, який уже потім назвуть "Голмопоніізм"."
wittenland.150.a:0 "Давайте ж приймемо наших загублених братів!"

wittenland.151.t:0 "Помічена комета!"
wittenland.151.d:0 "Поява яскравої комети в нічному небі призвела до паніки нашого народу. Ця паніка була марною, оскільки комета приземлилася біля нашої столиці, через що стався вибух, який було чути за кілометри, що знищив цілі села і міста. Навіть сама столиця постраждала від ударної хвилі. Загинули тисячі, поранених ще більше, багато будівель пошкоджено або зруйновано. Це — лихо національного масштабу.\n\nЩо цікаво, це сталося під час війни з єдинорогами Віттенленда. Дехто навіть припустив, що це Віттенлендські відьми обвалили на нас зірку, але більшість вважає це небилицями і вірять, що це просто дуже трагічний збіг."
wittenland.151.a:0 "Який жах!"

wittenland.152.t:0 "Спокута"
wittenland.152.d:0 "Змінитися непросто. У перші тижні життя в Королівському Палаці Сільвер Стар поводився так само, як і раніше. Він залишався у своїх особистих покоях і розмовляв лише з сестрою, майже нічого не їв, бо вважав, що їжу могли отруїти ті, хто хотів його смерті. А найгірше було те, що служниця виявила щура-зомбі, тож Сільвер вочевидь продовжував експериментувати із забороненими некромантськими закляттями. \n\nПочатково Уайт Стар відчувала лише відчай. Здавалося, що простіше було б замкнути молодшого брата в безпечній та ізольованій тюремній камері й залишити його там. Але врешті-решт вона відмовилася здаватися так просто і знайшла в собі рішучість врятувати брата.\n\nВона доручила своїй служниці Дейн частину королівських обов'язків, щоб проводити більше часу з Сільвером. Уайт Стар запрошувала його на банкети і заохочувала брата спілкуватися з вельможами і персоналом палацу, щоб змусити його вибратися зі своєї раковини. Уайт Стар навчила Сільвера різних заклинань, які не мали нічого спільного з темною магією. А ще вона запросила в гості грифійського козака. Спершу Сільвер Стар злякався і сховався за фіранкою, але козак виявився доброзичливим і сердечним грифоном, який любив жартувати і сміятися. Деякі з його жартів були настільки гарні, що навіть Сільвер виявив ознаки веселощів (здебільшого тому, що об'єктом цих жартів була Уайт Стар).\n\nЧерез кілька місяців Сільвер Стар став іншим жеребцем. Хоча він, як і раніше, залишався інтровертом, тепер він відкрито спілкувався з іншими поні в замку і регулярно зустрічався зі своїм новим другом-козаком. Він навіть почав писати книгу з лікувальної магії. Уайт Стар тепер так пишалася своїм братом, що навіть запропонувала йому високу посаду в королівській армії."
wittenland.152.a:0 "Благородство — це перевага над собою колишнім."

