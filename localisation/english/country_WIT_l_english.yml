#Уайт Стар

WIT_next_stage:0 "Наступний етап реформ"
WIT_next_stage_desc:0 ""Протягом багатьох років мої спроби реформувати Віттенленд регулярно гальмувалися вельмишановним лордом Вульфриком з Кемрікії та його шляхетними лакеями. Якщо я відкрито піду проти них, то втрачу власну підтримку; мої наступні кроки мають бути обережними та обдуманими. Тільки тоді мій дім зможе стати взірцем сучасності.""
WIT_centralize_banking:0 "Централізувати банки"
WIT_centralize_banking_desc:0 ""Винахід банківської справи став революцією у сфері фінансів; багатство нації більше не визначається лише гаманцем монарха. Однак багато хто з вітан є власниками банків, і вони проводять регресивну політику, яка перешкоджає подальшому зростанню економіки аби привласнити кошти собі. За підтримки зростаючого купецького класу я перетворю всі розрізнені банки в єдиний національний банк.""
WIT_limit_power_of_witan:0 "Обмежити владу Вітенаґемоту"
WIT_limit_power_of_witan_desc:0 ""З роками Вітенаґемот зростав у силі як відповідь на зміну слабких правителів, які були більш обдаровані як маги, ніж політики. Саме через відсутність міцного копита Вульфрик та його союзники утримують владу, яку вони використовують для підтримки старого порядку. Оскільки нижчі класи стають все більш незадоволеними аристократією, збільшення моєї власної влади може розглядатися як прогресивний захід.""
WIT_cooperate_monasteries:0 "Співпрацювати з монастирями"
WIT_cooperate_monasteries_desc:0 ""Радикали вважають релігію та побожність архаїчними й регресивними, але саме віра є стрижнем нації. Монастирі надають селянам важливу підтримку, і якщо я простягну їм копито у співпраці, то ми врятуємо багато поні від бідності.""
WIT_buy_noble_land:0 "Перерозподіл земель"
WIT_buy_noble_land_desc:0 ""Мене безмежно дратує лінивство дворян: ці дурні просто збирають земельні ділянки і нічого з ними не роблять, лише збирають ренту. Ми можемо використати ці землі із більшою користю, тим паче як ми маємо багато працьовитих поні. Держава викупить багато акрів землі, та й я так само продам свої надлишкові землі.""
WIT_monastic_schools:0 "Модернізувати систему освіти"
WIT_monastic_schools_desc:0 ""Мої попередники так і не зробили освіту доступною всім поні. Магічні академії процвітали під керівництвом своїх благородних покровителів, чого не можна сказати про звичайну державну школу, залишену на монаську милість. З цим треба щось робити, і я знаю, як виправити ситуацію у Віттенленді."
WIT_reorg_tagmata:0 "Реорганізувати таґмати"
WIT_reorg_tagmata_desc:0 ""Із занепадом Віттенленду впродовж століть зменшилася кількість та організація таґматів, елітних полків, які традиційно набиралися з дворян. Вітанам стала огидна ідея служити, відмовляючись від свого національного обов'язку і переслідуючи особисті інтереси. Нам потрібні негайні реформи, якщо ми хочемо захистити себе не покладаючись на волю наших поні."
WIT_integrate_fyrds:0 "Інтегрувати дворянські фірди"
WIT_integrate_fyrds_desc:0 ""Один з традиційних обов'язків дворянства — збирати ополчення з вільних поні, щоб захищати свої володіння від козацьких набігів. Такий спосіб призову добре служив Віттенленду в минулому, але в наші дні стає все більш необхідним контроль держави над армією безспосередньо. Нехай так і буде.""
WIT_reform_bureaucracy:0 "Нова, меритократична бюрократія"
WIT_reform_bureaucracy_desc:0 ""Бюрократія Віттенленду — це ретельно облаштований шляхетними поні лабіринт. Так було завжди, адже вміння поні вирішувати державні справи кардинально різнилися. Аби Віттенленд рухався вперед, ця закостеніла структура потребує суттєвих змін, насамперед значного збільшення оплати праці та розширення критеріїв, за якими обиратимуть найліпших фахівців.""
WIT_curtail_privileges:0 "Урізати привілеї дворянства"
WIT_curtail_privileges_desc:0 ""Повільно працюючи над зміцненням власної влади за підтримки міщан та монастирів, я бачу, що розумно почати з ліквідації найбільш надмірних прав вітан. Багато хто не користується своїми правами у повній мірі, але саме за їхньою допомогою якого кліка Вульфрика продовжує протидіяти моїм реформам."
WIT_expand_great_biblioteka:0 "Відкрити Велику бібліотеку для всіх"
WIT_expand_great_library_desc:0 ""Велика бібліотека — одна з небагатьох установ, яка пережила заснування Віттенленду, і дуже шкода, що доступ до неї залишається сильно обмеженим. У той час як я можу ходити туди, куди мені заманеться, звичайні поні повинні подавати запит за два тижні — і навіть платити! — щоб прочитати одну-єдину книжку на якусь банальну тему. Так більше не може жити, це треба змінити.""
WIT_new_law_code:0 "Кодекс Уайт Стар"
WIT_new_law_code_desc:0 ""Після тривалого періоду досліджень і обговорень призначена мною комісія завершила перегляд усього правового кодексу країни. Протягом тривалої історії Віттенленду, численні конституції та впливові законотворці робили теорію права дедалі складнішою для розуміння. Новий кодекс покладе край правовій трясовині і стане моїм найвідомішим досягненням.""
