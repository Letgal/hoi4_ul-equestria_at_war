WIT_form_diplomatic_corps:0 "Сформувати дипломатичні корпуси"
WIT_form_diplomatic_corps_desc:0 ""Сферою дипломатії вже понад століття керують кілька шляхетних родин. Хоча їм не бракує компетентності, відсутність нагляду згори призвела до кількох сумнівних угод. Дипломатія має керуватись державою, і посланці повинні призначатися мною особисто. Тільки тоді ми зможемо вести чітку, єдину зовнішню політику.""
WIT_save_barrad:0 "Врятувати поні Баррада"
WIT_save_barrad_desc:0 ""Деспоти Баррада, які вважають себе освіченими, блискучими та обізнаними у всіх магічних питаннях, занадто довго знущалися з поні у своїх іграх та жорстоких експериментах. Вони відділилися від нас у час чвар та сварок. Я особисто поверну їх назад у лоно віттенлендської меритократії й притягну до відповідальності мого божевільного брата.""
WIT_negotiate_for_coltstream:0 "Питання Кольтстріму"
WIT_negotiate_for_coltstream_desc:0 ""Провинція Уайлдвіза, який рієканці називають Уайлд-Водина, була захоплена під час війни між Віттенлендом і Князівством Рієкоградськи у 807 році, разом із процвітаючим містом Кольтстрім. Я й рада відмовитися від претензій на Кольтстрім, але населення вимагає активного вирішення цього питання. Рішення має бути знайдене, залишаючись у добрих стосунках з рієканськими поні.""
WIT_fate_of_barrad:0 "Доля Барраду"
WIT_fate_of_barrad_desc:0 ""Прикро, що колись вірний нам Амброзій став жертвою своїй наукової діяльності та з'їхав з ґлузду. Якби я правила тоді, цього б точно не сталося, і він був би серед моїх радників. Тепер є лише один вихід — покласти край божевіллю маґократів.""
WIT_envoy_to_kasa:0 "Запропонувати Казі союз"
WIT_envoy_to_kasa_desc:0 ""На півдні, серед безладу віків, виникла найцікавіша країна — Каза. Незважаючи на свої претензії на законну територію Віттенленду, вони справді є гармоністами бажають добра кожному створінню. У цьому випадку співпраця можлива і природна, і її слід заохочувати зверху.""
WIT_queens_speech:0 "Промова Королеви"
WIT_queens_speech_desc:0 ""Саме дух співпраці дозволив поні процвітати в умовах постійних вторгнень грифонів. Я не можу заперечувати різні погляди наших сусідів на майбутнє Річкових земель, але я також знаю, що взаємовигідний компроміс може бути знайдений. Це лише питання терпіння і кількох обережних слів.""
WIT_pacify_west:0 "Стабілізувати захід"
WIT_pacify_west_desc:0 ""Підступні козаки із заходу були скалкою в оці Віттенленду протягом століть, і їхня поведінка залишається незмінною, оскільки прикордонні набіги тривають, збільшуючи вогневу міць і руйнування. Ми досить довго відсиджувалися у своїх замках; настав час вирішити це питання належним чином раз і назавжди. Завоювання — не вихід, треба знайти дружніх грифонів, які керуватимуть враховуючи наші інтереси.""
WIT_approach_cossacks:0 "Знайти підхід до козаків"
WIT_approach_cossacks_desc:0 ""Смута всередині Гетьманщини породила грифонів, які відкриті до ідеї дружби та готові вкласти свої шаблі в наші піхви, як знак довіри. Якщо [GRY.GetLeader] чесний у своїх намірах і обіцянках, то козаки можуть вважати Королівство Віттенленд союзниками та партнерами, а минуле нехай забудеться і залишиться в анналах історії.""
WIT_torchbearer_liberty:0 "Вісники свободи"
WIT_torchbearer_liberty_desc:0 ""Цей світ багатий на несправедливість. Віттенленд рішуче виступає проти будь-кого, хто намагається підірвати природні ідеї права, порядку та дипломатії. Ми прагнемо надавати допомогу всім, хто бореться за ліпше завтра, і я особисто розгляну кожне прохання про допомогу, якщо воно заслуговує на нашу увагу і підтримку.""
WIT_establish_royal_judiciary:0 "Створити королівську судову систему"
WIT_establish_royal_judiciary_desc:0 ""Не люблю хвалитися своїми досягненнями, проте не можу заперечувати надзвичайну ефективність оновленого правового кодексу у вирішенні багатьох справ та суперечок. Проте впровадження нового кодексу поширилося не повсемісно; дворяни активно шукають шляхи обходу правил. Аби запобігти зловживанням ми маємо надати судовій гілці влади певну автономію."
WIT_protect_workers:0 "Захистити працівників"
WIT_protect_workers_desc:0 ""Щасливий працівник — продуктивний працівник. Ми маємо прислухатись до їхніх побажань, щоб зробити робочі місця більш безпечними й привабливими. Обережні, але рішучі реформи трудового законодавства сприятимуть зростанню зайнятості та продуктивності, а власники бізнесу не нарікатимуть на підвищення витрат на утримання. Реформи також запобігнуть впливу екстремістських ідеологій на наших робітників.""
WIT_introduce_rijekan:0 "Запровадити рієцьку абетку"
WIT_introduce_rijekan_desc:0 ""Віттенлендська писемність у вигляді рун напівміфічного походження використовувалася як національна абетка протягом багатьох століть. Наша любов до традиції зберегла її, але зараз її значення зменшується, оскільки багато поні переходять на рієцьку абетку. Може настав час і нам зробити офіційний перехід, щоб нашим поні було легше отримувати інформацію з інших країн.""
WIT_caring_state:0 "Турботлива держава"
WIT_caring_state_desc:0 ""Наче турботлива мати, держава покликана захищати й гарантувати права кожного поні. Це саме природна еволюція від ладу дворян, які піклуються про своїх кріпаків, оскільки все більш модернізований світ вимагає ширшої організації та взаємодії. Впровадження загальнодержавних пільг різного кшталту значно полегшить життя всіх поні."
WIT_local_democracy:0 "Місцева демократія"
WIT_local_democracy_desc:0 ""Поні більш ніж здатні вирішувати свої повсякденні справи й без керування байдужих дворян. Щоб ще більше позбутися феодальних пережитків, я маю дозволити поні обирати своїх керівників, але тільки на найнижчому рівні. Я знаю своїх поні, вони добре впораються з цим та оберуть найкращих для себе лідерів.""
WIT_minority_commission:0 "Національна комісія з меншин"
WIT_minority_commission_desc:0 ""Немає сумнівів у тому, що саме єдинорогі започаткували віттенлендську державність. Своєю магією вони розкрили чимало світових таємниць — проте епоха таємничості повільно відходить у минуле під невблаганний марш промислових двигунів. Тепер ми не можемо вирішувати справи одною лише магію, тож ми мусимо пристосуватися до реалій сучасності.""
WIT_elective_coouncil:0 "Демократичний Вітенаґемот"
WIT_elective_council_desc:0 ""Роками існувало багато способів потрапити до Вітенаґемоту, наприклад, пройти конкурс магічних талантів, бути призначеним монархом або просто успадкувати цю посаду. Тепер же буде лише один спосіб здобути почесне звання вітана: перемогти на виборах. Те, що колись було винятковою радою дворян, тепер стане відкритим для всіх, хто зможе заслужити прихильність посполитого поньства.""
WIT_form_parliament:0 "Сформувати парламент"
WIT_form_parliament_desc:0 ""У Вітенаґемоті є багато реформаторів, які підтримують мене, але вони все одно хочуть зберегти свої посади в раді. Вони лояльні, тож хай буде так. Однак Віттенленд гостро потребує демократично обраного керівного органу. З цією метою буде створено парламент, який діятиме як нижня палата, тоді як Вітенагемот буде верхньою палатою.""
WIT_elective_monarchy:0 "Виборна монархія"
WIT_elective_monarchy_desc:0 ""Віттенленд сильно змінився за моїх часів. Я твердо переконана, що все мною зроблене  забезпечить ліпше майбутнє нашій нації та нашій культурі, нашу свободу. Недалекі дворяни будуть вічно жалкувати за втраченими привілеями, але це врешті решт мало статися. Відтепер королів та королев Віттенленду обиратимуть самі поні.""

#Гонорія

WIT_merchant_queen:0 "Королева-торгівка"
WIT_merchant_queen_desc:0 ""Мої поспіхові зусилля привели мене так далеко, але я не відчуваю жодної гордості за те, що сталося. Я дивилася на Уайт Стар, захоплювалася нею за те, що вона звільнила мене від рабства, дала мені шанс піднятися — але я все одно вбила її. Я перемогла дуель, але гризоти сумління не дають мені покою. Проте... зараз є шанс реалізувати моє бачення Віттенленду. Дати кожній поні шанс стати тою, ким вона ніколи не могла стати раніше.""
WIT_ally_competent_nobles:0 "Союз із компетентними дворянами"
WIT_ally_competent_nobles_desc:0 ""Подивіться на цих сумних марнотратників, які п'ють та гуляють замість чогось продуктивного. Я не дозволю собі стати такою ж порочною й аморальною. На щастя, є ще ті, хто регулярно доводить свою цінність і заслуговує на винагороду. Зрештою, я не можу робити все сама, тому мені потрібні вірні друзі у Вітенаґемоті.""
WIT_privatise_banks:0 "Приватизувати банки"
WIT_privatise_banks_desc:0 ""Судячи зі свого підприємницького досвіду я впевнено заявляю, що фінансові питання краще залишити на вільному ринку. Регулювання, податки, тарифи — все це небажаний тягар на шляху до необмеженого, конкурентного ринку. Тому цілком природно, що банками мають керувати компетентні поні, на яких можна покластися не лише окремим поні, але й усій нації.""
WIT_dissolution_of_monasteries:0 "Розпуск монастирів"
WIT_dissolution_of_monasteries_desc:0 ""Монахам не можна довіряти. Вони проповідують життя смирення й чесноти, але всім поні відомі їхні чисельні багатства, які вони накопичували та ховали протягом багатьох років. Вони роздають милостиню бідним, але тільки хочуть тримати їх залежними від своєї допомоги. Це все абсолютно безглуздо, монахи мусять знати своє місце. Все їхнє майно буде конфісковане державою і продане тому, хто більше заплатить.""
WIT_get_rid_of_rest:0 "Позбутися решти"
WIT_get_rid_of_rest_desc:0 ""Тепер, коли не залишилося нікого, хто міг би заперечити моє право на владу, я можу послабити вантаж на кораблі під назвою Віттенленд. Я позбавлюся некомпетентних, розпусних дворян, які мало що робили на посадах, окрім як хизувалися своїм багатством при нагоді. Ніхто не заперечуватиме, якщо вони раптом впадуть на землю зі своїх високих веж зі слонової кістки.""
WIT_sell_public_land:0 "Продати державну землю"
WIT_sell_public_public_land_desc:0 ""Дзенькіт монет — найприємнішій для грифонів звук, але для поні гроші — це необхідне зло. Кому це знати, як не мені. Для реалізації моїх амбітних ідей скарбниця потребуватиме більше коштів, ніж ми можемо зібрати зараз. Щоб уникнути боргових пасток державна земля буде продана підприємцям, які мають бачення і можливість її використання.""
WIT_only_finest_shall_serve:0 "Тільки найкращі повинні служити"
WIT_only_finest_shall_serve_desc:0 ""Як мені віпдомо, Віттенленд покладався на багато різних систем призову та мобілізації протягом століть. Проте здебільшого вони не були надто ефективними, бо перевага надавалася чисельності війська, а не його навичкам та підготовці. Відтепер кожен поні буде зобов'язаний довести свою силу і знання, якщо він бажає мати честь служити Віттенленду на полі бою.""
WIT_expand_great_library_hon:0 "Розширити Велику бібліотеку"
WIT_expand_great_library_hon_desc:0 ""Я не навчалася у Великій бібліотеці, проте відомо всім поні, що це одне з найстаріших місць віттенлендської культури й мудрості, де навчалося багато геніальних поні. Збільшення фінансування на утримання бібліотеки, а також послаблення обмежень на доступ до неї безсумнівно піде на користь нації.""
WIT_mandatory_examinations:0 "Обов'язкові іспити"
WIT_mandatory_examinations_desc:0 ""Відомо всім, що наша бюрократія тримається на дружбі, кумівстві та будь-яких інших методах, які дозволяють недобросовісним поні проскакувати по кар'єрних сходах, не даючи шансу більш гідним кандидатурам. Не в моїх силах просто викинути всіх поні, але я можу запровадити суворий іспит для перевірки здатності поні працювати. Якщо вони доведуть свою компетентність, вони можуть зберегти свою посаду.""WIT_denounce_river_coalition:0 "Осудить Речную Коалицию"
WIT_denounce_river_coalition:0 "Засудити Річкову коаліцію"
WIT_denounce_river_coalition_desc:0 ""Те, що починалося як вільний альянс для захисту від злих грифонів, наразі перетворюється на завуальовану клітку, де економічна конкуренція придушується, а слабші члени не несуть майже нічого свого, сидячи на шиї Віттенленду. Ми не дозволимо експлуатувати себе тим, хто нічого не дає взамін! У нас немає іншого вибору, окрім як вийти з коаліції і шукати свій власний шлях у цьому світі.""

WIT_renegotiate_relations:0 "Переглянути наші відносини"
WIT_renegotiate_relations_desc:0 ""Я трохи поквапилася із висновками. Демонстрація сили була гарною ідеєю, але решту дій я не продумала. Віттенленду не потрібно перейматися захистом слабких, але потрібна стабільна торгова економіка. На перемовинах ми доведемо іншим поні спроможність Віттенленду багато чого запропонувати, тож їм краще укладати торгові угоди з нами, ніж із кимось ще.""
WIT_crush_cossacks:0 "Розчавити козаків"
WIT_crush_cossacks_desc:0 ""Злісні грифійці ніколи не переймалися цивілізованими поняттями торгівлі чи дипломатії. Вони були лихом Віттенленду протягом багатьох століть, і тепер ми нарешті маємо засоби помститися їм. Ми назавжди позбудемося загрози, здобудемо нові землі для освоєння, а інші побачать мою лють. Після моєї перемоги скептикам не буде про що теревенити."
WIT_purchase_coltstream:0 "Придбати Кольтстрім"
WIT_crush_cossacks_desc:0 ""Злісні грифійці ніколи не переймалися цивілізованими поняттями торгівлі чи дипломатії. Вони були великим лихом Віттенленду протягом багатьох століть, і я вірю, що ми знайдемо засоби помститися їм. Ми назавжди позбудемося загрози, здобудемо нові землі для освоєння, а інші побачать мою лють. Після моєї перемоги скептикам не буде про що теревенити."
WIT_barrad_ultimatum:0 "Ультиматум Баррадові"
WIT_barrad_ultimatum_desc:0 ""З ім'ям Амброзія я не була знайома донедавна. Його історія, однак, має схожісті з моєю. Він так само хотів змінити суспільний лад, але його помилкою було небажання використовувати силу примушення для запровадження змін. В інші часи він міг би стати королем... Але це лише мрії. Амброзій та його банда з чотирьох магократів тепер не мають іншого вибору, окрім як підкоритися мені.""
WIT_cossack_registry:0 "Козацький реєстр"
WIT_cossack_registry_desc:0 ""Хоча козаки є дикунами, ніхто не може заперечувати їхніх бойових здібностей. Їхній талант не повинен витрачатися на дрібні набіги, а натомість використовуватися для більшої мети. З цієї причини буде створено козацький реєстр, який організує їх у відповідні підрозділи у війську Віттенленду. Ці козаки будуть звільнені від податків і повинностей, але такий привілей буде наданий лише найкращим.""
WIT_barrad_question:0 "Баррадське питання"
WIT_barrad_question_desc:0 ""Магії зійшлися одна проти одної, і наша взяла гору над баррадською. Амброзій та йогоні поплічники, безперечно, були надзвичайно зайняті чисельними експериментами, які навіть я не наважуся проводити, але результати цих "досліджень" можуть принести нам практичну користь. Залишається лише розібратися із забрудненою та спустошеною територією Барраду.""
WIT_seize_gryphus:0 "Захопити порти Грифусу"
WIT_seize_gryphus_desc:0 ""Здавна купці Грифуса конкурують із нами, я особисто маю неприємний досвід із ними. Крім того, Орден Опінікуса, спілка мерзенних грифонів, що має намір підкорити поні, є постійною загрозою.  Витіснити цих хрижаків та забрати собі їхні багаті портові міста буде варте того. Віттенлендські товари могли б отримати більший ринок збуту, ніж будь-коли раніше.""
WIT_seize_kasa:0 "Захопити порти Кази"
WIT_seize_kasa_desc:0 ""Правителі Кази обрали хибну одержимість демократією та расовою гармонією. Саме через це вони роками залишаються бідними й знедоленими, вірячи у власну брехню, не переймаючись реальною дійсністю. Це не має значення. Їхня прогнила структура буде зруйнована, а Віттенленд здобуде ще більше багатства й впливу для забезпечення життєво важливих торговельних угод із багатими північними зебріканськими країнами.""
WIT_denounce_democrats:0 "Засудити дегенеративну демократію"
WIT_denounce_democrats_desc:0 ""Демократія лише у кроці від популізму, де державні політики змагаються за голоси виборців за допомогою нереальних обіцянок та диких кампаній, які є лише приверненням уваги. Я не заперечую регуляцію цього процесу, але я не бачила жодної країни, яка б перевіряла компетентність кандидатів. Ми мусимо взяти на себе зобов'язання боротися проти демократії, де б вона не існувала. В ім'я справедливості.""
WIT_advisory_council:0 "Дорадчий Вітенаґемот"
WIT_advisory_council_desc:0 ""Вітенаґемот спочатку був створений як дорадча рада, яка мала просто допомагати монаршій особі керувати державою. Але слабкі монархи дозволили Вітенаґемоту мати владу, яку вони ніколи не мали отримати. Віднині ми повертаємось до старих законів: Останнє слово в будь-якому питанні буде за мною. Ті вельможі, які виступатимуть проти цього, швидко втратять мої щедрі дари, якими я їх обдаровувала раніше.""
WIT_education_for_able:0 "Освіта для здібних"
WIT_education_for_able_desc:0 ""Поні може взяти до рук книгу і навчитися читати, це правда. Але не всі поні однаково здібні навчатися. Хтось лінується, хтось вчиться без справжнього розуміння, а хтось робить лише мінімум, щоб ухилитися від подальшої роботи. Такі поні не заслуговують на державну підтримку; я підтримаю лише тих, хто подає найбільші надії. Я впевнена, що привабливість винагороди за навчання заохотить поні вчитися ще більше.""
WIT_welfare_for_worthy:0 "Допомога для гідних"
WIT_welfare_for_worthy_desc:0 ""Багато поні потребують допомоги, але як ми можемо допомогти їм усім? Бродячий волоцюга не заслуговує на добробут, коли працьовита кобила змушена працювати на двох роботах, щоб прогодувати свою сім'ю. Віттенленд надаватиме допомогу народові, але лише тим поні, які доведуть, що справді заслуговують на неї. У житті не може бути коротких шляхів, лише працьовитість та смиренність."" #інтермаріум момент
WIT_talent_evaluations:0 "Оцінка талантів"
WIT_talent_evaluations_desc:0 ""Було досягнуто значного успіху в очищенні бюрократії від некомпетентних поні; Я не очікую бездоганного результату, але ефективність бюрократії вже покращилася. Це змусило мене замислитися: а що, якби я поширила оцінки талантів на решту суспільства? Призначення поні в житті буде визначатися не лише міткою на крупі, але й реальними здібностями та знаннями.""
WIT_magical_mastery:0 "Майстри магії"
WIT_magical_mastery_desc:0 ""Єдинороги живуть не лише у Віттенленді так, але немає сумнівів, що саме Віттенленд породив найбільше таленовитих єдинорогів. Такої концентрації майстерності не бачили з часів міфічної Юнікорнії на далекому заході. Тому ще важливіше зосередити нашу увагу на досягненні кожним єдинорогом піку своїх магічних здібностей.""
WIT_exploit_the_weak:0 "Експлуатувати слабких"
WIT_exploit_the_weak_desc:0 ""Негідним та неталановитим немає місця в моєму Віттенленді, але що з ними можна зробити? Звісно, я не принижуватиму себе, відновлюючи кріпосне право. Але все ж є багато чорної роботи, яка потребує лише того, щоб хтось виконував її за невелику винагороду. Я вірю, що безробіття буде неухильно знижуватися в результаті моєї останньої ідеї, навіть якщо ця зайнятість буде недобровільною.""
WIT_unicorn_master_race:0 "Єдинорізька панівна раса"
WIT_unicorn_master_race_desc:0 ""З усіх рас світу хиба хто може заперечити, що єдинороги наймогутніші? При достатньо ретельних тренуваннях наша магія здатна на все: левітувати, трансформуватися, навіть викривляти простір та час. Хіба можуть інші, слабші раси з нами зрівнятися? Цілком очевидно, що ми, єдинороги, маємо право стати володарями цього світу, і ніхто іншій. Роль нижчих рас — підневільна, і вони повинні про це пам'ятати.""
WIT_all_races_have_potential:0 "Кожна раса має потенціал"
WIT_all_races_have_potential_desc:0 ""Було б неправильно просто забути про землепоні та пегасів. Звісно, вони не можуть володіти магічними таємницями так, як я, але їхні таланти унікальні й різняться із моїми. Я ніколи не сподівалася вивчити їхні таланти, тому маю допустити певну... расову рівність. Усі поні працюватимуть разом задля удосконалення Віттенленду.""
WIT_social_darwinism_horse_edition:0 "Виживання найсильнішіх"
WIT_social_darwinism_horse_edition_desc:0 ""Тільки найздібніші, найпрацьовитіші та найрозумніші виживуть і передадуть свій успіх наступному поколінню. Ліниві, нездатні або неохайні, вимруть і загинуть. Це й є кульмінація моєї роботи на королівському посаді — просування цінностей, які заохочують поні прагнути до вдосконалення. Якщо я програю свій титул комусь кращому, то хай так.""

#Вульфрик

WIT_back_to_good_old_days:0 "Назад до шляхетного минулого"
WIT_back_to_good_old_days_desc:0 ""Уайт Стар була дурепою. Талановитою, хитрою, амбітною — але дурепою! Вона б продала наш Віттенленд, нашу традицію, наше все! І заради чого? Заради прогресу? Смішно. Віттенленду не потрібен прогрес, і Віттенленд не покладатиметься на своїх союзників для подальшого захисту. Я, Вульфрик Буревісник, лорд Віндгельму, забезпечу збереження нації, за яку ми так важко боролися, в ідеальному стані.""
WIT_share_power_with_nobles:0 "Поділіться владою із Вітенаґемотом"
WIT_share_power_with_nobles_desc:0 ""Я не зміг би зробити те, чого досяг, без підтримки моїх шляхетних союзників. Ті, хто були лише корисними пішаками, були відкинуті після того, як їхня роль була виконана. На знак подяки ті, хто був зі мною, будуть винагороджені вищими посадами у реформованому Вітенаґемоті.""
WIT_curtail_burghers:0 "Обмежити привілеї бюрґерів"
WIT_curtail_burghers_desc:0 ""Уайт Стар нерозумно довірила гроші жадібним купцям, недолугим міським чиновникам та іншим меншовартісним поні з привілеями, що не відповідають їхньому статусу. І, що ще гірше, послабила бізнес кількох моїх союзників! Абсолютно неприйнятна зміна природних ролей, які визначають Віттенленд. Я простежу за скасуванням цього.""
WIT_renovate_heargs:0 "Реставрувати гірґи"
WIT_renovate_heargs_desc:0 ""Гірґи, кола зі священного каміння, де монахи спілкувалися з духами, дедалі більше відходять на другий план, поступаючись місцем критим храмам, що називаються хофами. Немає нічого поганого в комфорті й теплі всередині, але духи більше задоволені нашою вірою, якщо ми дотримуємося старих звичаїв.""
WIT_alms_for_poor:0 "Милостиня для бідних"
WIT_alms_for_poor_desc:0 ""Абсолютно невірно думати, що ми хочемо експлуатувати селян до останньої копійки. Брехня! Як вони платитимуть законні податки, якщо в них нічого немає? Морально правильно й доброчесно піклуватися про тих, хто потребує допомоги, якщо вони справді її потребують і готові щиро віддячити нам.""
WIT_return_stolen_land:0 "Повернути вкрадену землю"
WIT_return_stolen_land_desc:0 ""Я втомився виправляти помилки Уайт Стар. Ця клята короткозора кобила! Але це мій обов'язок не лише перед собою, а й перед моїми шляхетними друзями. Віднині всі землі, несправедливо відібрані у їхніх власників, будуть повернуті, без жодної компенсації окупантам, які оселилися на них у пошуках наживи та багатства.""
WIT_expand_monk_schools:0 "Фінансувати монастирські школи"
WIT_expand_monk_schools_desc:0 ""Добрі монахи, нехай благословляться їхні серця, добре навчають наших лошат, але це не є загальнонаціональною справою. Не всі поні мають можливість віддавати своїх лошат до шкіл, декому потрібно залишати їх вдома. Запровадження обов'язкової базової освіти, а також збільшення фінансування й прав монастирів у формуванні навчальної програми допомогло б Віттенленду.""
WIT_expand_fyrds:0 "Розширити фірди"
WIT_expand_fyrds_desc:0 ""Ідея загальнонаціональної армії має свої переваги, але є й серйозні недоліки, які не можна ігнорувати. Що завадить кільком амбітним офіцерам змовитися й повалити свого законного сеньйора? Не заперечуватиму, що в минулому військо не завжди було надійним, але це були невдачі слабких правителів, а не самої ідеї.""
WIT_restore_ancient_tomes:0 "Відкрити стародавні томи"
WIT_restore_ancient_tomes_desc:0 ""Історія нашого народу довга, зі своїми злетами й падіннями. За всі ці роки було написано незліченну кількість текстів, багато з них зберігаються у Великій бібліотеці. Але ми не знаємо, яку інформацію всі вони містять, ніколи не вистачало копит, щоб опрацювати цей матеріал. Ми мусимо довіритися древній мудрості, щоб досягти успіху в ці часи.""
WIT_serfdom_time_bitches:0 "Відновити кріпацтво для боржників"
WIT_serfdom_time_bitches_desc:0 ""Кожне суспільство має свої правила та очікування. Обіцянки треба виконувати, честь — берегти, борги — віддавати. Якщо поні позичив свою допомогу іншому поні, а той обманом виманив у нього гроші, чи буде справедливо пробачити це й забути? Якщо поні не може повернути борги матеріально, то у нього не буде іншого вибору, окрім як відпрацювати їх.""

WIT_bureau_of_barbarians:0 "Реорганізувати Бюро варварів"
WIT_bureau_of_barbarians_desc:0 ""Іноземці можуть бути корисними, але ми маємо пильнувати за їхніми діями. Як довести, що дехто з них не плете змови проти монархії Віттенленду? Ніколи не можна бути надто впевненим, тож нам необхідно мати своїх вірних поні у далеких країнах, щоб одразу помічати діяльність, що загрожуватиме нам. Це єдиний спосіб бути впевненим.""
WIT_reclaim_barrad:0 "Повернути Баррад"
WIT_reclaim_barrad_desc:0 ""Цьому презирливому, мерзенному, огидному... огидному зраднику Амброзію дозволили занадто довго затримуватися на законній території Віттенленду. Він із його зграєю негідників розорив цілу провінцію і спричинив невимовні страждання! Я намагався довести це до відома Уайт Стар, але вона ніколи мене не слухала. А тепер все інакше.""
WIT_remind_ponaidhean:0 "Нагадати понайцям про присяги"
WIT_remind_ponaidhean_desc:0 ""Колись Віттенленд був великим, і моїми зусиллями він стане таким знову. Але гірський замок не день будувався, тож мої дії повинні бути обережними і ретельно спланованими, щоб все сталося як я хочу. Перш за все, ми повинні повернути під нашу егіду понайських поні, просто як у минулі століття.""
WIT_demand_coltstream:0 "Потребувати Кольтстрім"
WIT_demand_coltstream_desc:0 ""Історичні томи розповіли б про пишність Кольтстріму під нашим доброзичливим правлінням, про численні урочистості, що відбувалися на його вулицях, про багату торгівлю, що текла його чистими річками. Все це було втрачено, коли мерзенні рієканці відібрали його у нас, прирікши Віттенленд на століття застою. Немає сечі терпіти цю кривду.""
WIT_reintegrate_barrad:0 "Реінтеграція Барраду"
WIT_reintegrate_barrad_desc:0 ""Баррад у набагато гіршому стані, ніж ми могли собі уявити. Жахи, які я почув від своїх польових командирів, зробили багатьох професійних солдат травмованими й розбитими поні, що потребують ретельної психологічної підтримки та догляду. Проте на нашій законній землі знову майорить прапор Віттенленду. Тепер залишилося розібратися із наслідками божевілля.""
WIT_reclaim_south_coast:0 "Марш до моря"
WIT_reclaim_south_coast_desc:0 ""Далі на півдні з беззаконня і піратства виникло найцікавіше державне об'єднання — Каза. Вони чіпляються за уявні чесноти демократії, свободи та гармонії між багатьма істотами, але це мало приховує їхні слабкості. Крім того, вони самовільно захопили історичну власність Віттенленду, і їхній незаконній окупації настав кінець.""
WIT_demand_deet:0 "Ультиматум зрадникам"
WIT_demand_deet_desc:0 ""Аустурланд теж колись гідно служив королівству Віттенленд, доки вони не стали лінивими й ледачими, забувши про свої присяги та обіцянки. Оленям треба нагадати, хто дозволив їм оселитися там, де було мало вільної землі, і підкреслити, що може статися, якщо вони не схиляться перед своїми законними правителями.""
WIT_restore_high_kingdom:0 "Відновити Верховне Королівство!"
WIT_restore_high_kingdom_desc:0 ""Багато хто казав, що це неможливо, що цей дідусь збожеволів, але де вони тепер? Я всіх їх покорив, як і належить! Евальда, річкове правління відновлено, і доречно буде пишно відсвяткувати цю подію, щоб увічнити цей успіх.""
WIT_ancient_regime:0 "Стародавній режим"
WIT_ancient_regime_desc:0 ""Я намагався бути чемним, я намагався бути терплячим, але жалюгідний бунт не залишив мені вибору. Сувора пошана селян до своїх законних панів повинна зберігатися, кожен військовий, запідозрений у симпатіях до республіканізму, буде ув'язнений, а законність мого правління буде безсумнівною.""
WIT_redistribute_rebel_assets:0 "Забрати їхню власність"
WIT_redistribute_rebel_assets_desc:0 ""Ми маємо мало опцій щодо зрадників. Відмовившись від присяги на вірність і службу, вони не залишили нам іншого вибору, окрім як застосувати найсуворіші покарання, аж до самої смертної кари. Сподіваюся, що життя в ув'язненні змусить їх розкаятися у скоєних злочинах, поки їхнє майно буде використано із користю.""
WIT_limited_concessions:0 "Обмежені поступки"
WIT_limited_concessions_desc:0 ""Хтось здивується, дізнавшись, що я не надто вже й нерозумний та суворий. Так, можливо, в деяких моментах я переходив межу, але це все одно не виправдовує дій повстанців. Тепер я мушу діяти обережніше. Треба зберігати певний баланс, щоб селяни були відносно... задоволені своїм місцем у житті.""
WIT_magocratic_might:0 "Магократична могутність"
WIT_agocratic_might_desc:0 ""Магія, володіння таємним — це первинне правило, що тримає нашу націю разом. Ті, хто хоче відкинути його на користь машин і куль — простодушні дурні. Чудотворство із давніх часів лише розвивалося й удосконалювалося, і хоча деякі подвиги залишаються неповторними донині, це не привід припиняти вдосконалення наших знань.""
WIT_nobles_of_robe:0 "Дворяни в мантії"
WIT_nobles_of_the_robe_desc:0 ""Брати участь у розкошах життя й насолоджуватися ними — природний вибір, і я збрехав би, якби не балувався ними час від часу, але саме надмірність призвела до відстання Віттенленду від решти світу. Моїм ровесникам треба нагадати про їхні справжні обов'язки — доводити свою гідність благородними вчинками й показувати селянам, що ми небайдужі.""
WIT_revive_literature:0 "Відродити віттенлендську літературу"
WIT_revive_literature_desc:0 ""Чиясь перевага вимірюється не лише магічними досягненнями чи силою, але й багатством культури. Комедії, епічні романи, трагедії — у Віттенленді було багато письменників, чиї оповідання викликали захоплення в багатьох читачів. Однак справжньою трагедією є те, що багато з цих творів залишаються невідомими пересічним поні на вулицях. Абсолютно неприйнятна ситуація, яка потребує вирішення.""
WIT_patron_of_workers:0 "Покровитель робітників"
WIT_patron_of_workers_desc:0 ""Хоча ідеї Маркс абсолютно несумісні з усім правильним і добрим, що має цей світ, все ж варто згадати про належне ставлення до своїх робітників. Якщо селянин подвоює свій врожай, або робітник фабрики працює ефективніше за своїх колег, його слід належно винагородити й заохотити до подальших досягненнь.""
WIT_divine_monarchy:0 "Божественна монархія"
WIT_divine_monarchy_desc:0 ""Я відчуваю, як мій вік скрипить у моїх кістках, але нині я можу стояти гордо й випростано, як у молоді роки, знаючи, що я досягнув усього, про що мріяв. Віттенленд збережений — ні, врятований — перед обличчям кожного поні, який хотів би нас знищити. Я відчуваю, як духи посміхаються мені, задоволені тим, що одна скромна душа старанно працювала й належного успіху.""

# Республіка

WIT_thousand_year_republic:0 "Тисячолітня республіка"
WIT_thousand_year_republic_desc:0 "Віттенленд був монархією понад тисячу років. Але ця епоха закінчилася. Старий порядок повалено, а корумпований Вітенаґемот розпущено. Республіканські ідеали поведуть нас до вільної та рівної утопії, яка живетиме понад тисячу років!"
WIT_fate_of_nobles:0 "Доля дворянства"
WIT_fate_of_nobles_desc:0 "Династії магів-дворян Віттенленду панували над нами протягом багатьох поколінь. Тепер їхнє панування закінчилося, але це ще не вирішено: Що ж належить з ними зробити? Кожна партія має свій погляд на це питання, і Воляр дозволить Раді Депутатів прийняти рішення."
WIT_fate_of_loyalists:0 "Доля лоялістів"
WIT_fate_of_loyalists_desc:0 "Багато солдатів в армії Віттенленду все ще вірні старому порядкові, зберігаючи присягу на вірність монархії. Якщо ми хочемо, щоб наш республіканський уряд, ми мусимо щось зробити із нелояльними нам поні."
WIT_fate_of_clergy:0 "Доля духовенства"
WIT_fate_of_clergy_desc:0 "Монархія завжди щедро підтримувала гірські монастирі, а натомість монахи були лояльні до монархії. Досі вони з недовірою ставляться до нашого республіканського уряду і погрожують налаштувати посполите поньство проти нас і нашого правління. Ми мусимо подбати про це."
WIT_seek_recognition:0 "Шукати визнання"
WIT_seek_recognition_desc:0 "Тепер, коли наша молода республіка стабілізувалася, настав час відправити послів до інших країн Річкової коаліції з проханням визнати легітимність нашого нового уряду. Іноземна підтримка затьмарить дух монархістів і підвищить довіру громадян до нас."
WIT_new_constitution:0 "Нова Конституція"
WIT_new_constitution_desc:0 "Старе Королівство ніколи не мало належної кодифікованої конституції, яка б чітко визначала структуру держави. Саме це призвело до деградації та занепаду Віттенленду і приходу до влади аристократії. Наша республіка потребує конституції, яка гарантуватиме загальне виборче право, встановитиме поділ влади та захищатиме права поні."
WIT_my_work_here_is_done:0 "Моя робота тут завершена"
WIT_my_work_here_is_done_desc:0 "Конституція розроблена, республіканський уряд належним чином сформований, парламентські вибори підготовлені. Тепер все готово для повного переходу Віттенленду до демократії, рівності та свободи. Воляр, тимчасовий лідер країни, задоволений. Тепер він може нарешті піти у відставку, знаючи, що республіка в безпеці."

WIT_commie_gang:0 "Пролетаріат з РВР"
WIT_commie_gang_desc:0 "До влади в Республіці прийшла партія робітників і селян на чолі з запальною Вайолет Плов. За її правління Віттенленд щиро сприйме ідеї Карамелі Маркс, прагнучи створити справді рівне суспільство, вільне від капіталістичного гніту. Але чи буде демократія частиною цієї "утопії", ще належить з'ясувати."
WIT_crush_bourgeois:0 "Розчавити гнобителів"
WIT_crush_bourgeois_desc:0 "Капіталістичний клас Віттенленду, що зростає, прагне успадкувати давніх гнобителів-магократів. Наймане рабство нічим не краще за кріпацтво! У нашій Робітничій Республіці немає місця для багатих тиранів, які прагнуть пограбувати простих поні. Ми будемо палювати на них і виганяти їх з нашої країни, а якщо вони опіратимуться — ми їх вб'ємо!."
WIT_mother_of_republic:0 "Мама Республіки"
WIT_mother_of_republic_desc:0 "Вайолет Плов є запальною кобилкою, сповненою палкої рішучості. Саме вона вела пролетаріат до влади. Без неї навряд чи РВР існував би як політична сила. Ми маємо дякувати їй за порятунок Віттенленду від бюргерства. Тож хіба вона не заслуговує на найщедрішу винагороду за свою важку працю?"
WIT_griffon_comrades:0 "Долучитися до товаришів-грифонів"
WIT_griffon_comrades_desc:0 "Революція перемогла й на заході, і тамтешній пролетаріат захопив владу. Ми мусимо залишити капіталістичну Річкову коаліцію і приєднатися до наших товаришів у долині Еві, які так потребують нашої допомоги! Працюючи разом, ми зможемо поширити світло революції на весь світ."
WIT_pony_comrades:0 "Голос робітників коаліції"
WIT_pony_comrades_desc:0 "Пролетаріат інших країн у Річковій коаліції не був таким успішним, як ми. Тому наш обов'язок — представляти справу робітників у Коаліції, виступаючи проти будь-яких репресивних реформ. За достатньої підтримки пролетаріату ми зможемо звести до мінімуму капіталістичний і реакційний вплив в коаліції, сподіваючись в майбутньому об'єднати її в комуністичну Федерацію."
WIT_land_and_freedom:0 "Земля та свобода"
WIT_land_and_freedom_desc:0 "Ті, хто не використовує найману працю, не є бюргерами. Таким чином, селяни є частиною робітничого класу. Дійсно, значна частина членів РВР складається з дрібних власників та колишніх кріпаків, а на порядку денному нашої партії завжди була соціалізація землі. Тепер це може бути реалізовано: Ті поні, які працюють на землі, заслуговують на колективне володіння нею, звільнившись від феодального та капіталістичного гніту."
WIT_socialize_factories:0 "Соціалізувати фабрики"
WIT_socialize_factories_desc:0 "Міський пролетаріат був авангардом нашої революції, тож чому він має залишатися в кайданах? Фабрики належать тим, хто ними користується, тож вони мають ними володіти. Робітничі ради замінять міщанських наглядачів і візьмуть на себе контроль над економікою під вільним керівництвом центрального уряду Республіки."
WIT_communal_councils:0 "Заснувати комунальні ради"
WIT_communal_councils_desc:0 "В якості альтернативи парламентській системі ми створимо більш рівноправний і демократичний уряд, заснований на місцевих радах. Делегати рад обираються і можуть бути відкликані своїми виборцями, а це означає, що громадяни самі керуватимуть урядом. Чомусь буржуї, які залишилися в нашій країні, відмовляються брати участь у роботі рад, хоча вони не позбавлені виборчих прав."
WIT_international_cause:0 "Світова справа"
WIT_international_cause_desc:0 "Наша власна боротьба за визволення не була кінцем. Робітники по всьому світу борються і прагнуть звільнитися від тиранії капіталізму та феодалізму. Ми повинні зробити все можливе, щоб допомогти цим відважним революціонерам. Лише об'єднані єдиною метою, ми можемо протистояти реакційній агресії. Робітники всього світу, єднайтеся!"
WIT_liberate_barrad:0 "Визволити Баррад"
WIT_liberate_barrad_desc:0 "Баррад — яскравий доказ занепаду і слабкості старої монархії. Божевільний жеребець захопив владу в провинції, створивши власну державу, якою керує зграя божевільних магів. Що зробила монархія у відповідь? Нічого! Але ми — нова Республіка, і на відміну від наших попередників, ми вживемо негайних заходів для звільнення поні Баррада."
WIT_integrate_barrad:0 "Інтегрувати Баррад"
WIT_integrate_barrad_desc:0 "Баррад де-юре був частиною Королівства, а отже, ми успадкували його претензії на регіон. Ми не можемо просто відновити там старе місцеве арістократичне самоврядування. Натомість ми створимо в регіоні демократичні інституції та проведемо вибори. Але спочатку треба вирішити, чи варто нам взагалі рятувати цей регіон."
WIT_little_sister_republic:0 "Молодша сестринська республіка"
WIT_little_sister_republic_desc:0 "На півдні маленька республіка Каза вже давно є маяком надії та свободи в усьому регіоні. Вони сповідують капіталістичні цінності й слугують притулком для біженців. Нам варто прагнути прийняти їх до нашого лона, бо вони гостро потребують нашого захисту в ці непевні часи."
WIT_coltstream_question:0 "Кольтстрімське питання"
WIT_coltstream_question_desc:0 "Ще однією територією,претензію на яку ми успадкували від Королівства, є Кольтстрім, який Річкова Республіка забрала в Віттенленду багато років тому. Одні поні кажуть, що ми мусимо визнати Кольтстрім їхнім на знак дружби між нашими народами, інші кажуть, що ця земля по праву належить нам. Ми маємо вирішити це питання із окупантами."
WIT_socdem_gang:0 "Помірковані з ПЗС"
WIT_socdem_gang_desc:0 "Центристи на чолі з маршалом Сіґвардом Спеллшілдом здобули перемогу на виборах, представляючи привабливу середину між традиціями і прогресом, між соціалізмом і капіталізмом. Сіґвард рішуче виступає проти радикалізму і сповнений рішучості захищати Республіку як від внутрішніх, так і від зовнішніх загроз."
WIT_hold_trial:0 "Судити комуністів"
WIT_hold_trial_desc:0 "Завдяки відважним зусиллям Сіґварда Спеллшілда нам вдалося уникнути катастрофи й врятувати нашу демократію. Тепер ми мусимо виконати нелегке завдання — здійснити правосуддя над винними. Комуністи, хоч колись і були нашими товаришами, але вони скомпрометували себе своїми нерозумними діями і більше не заслуговують на нашу довіру та повагу."
WIT_centrist_paramilitary:0 "Антиекстримістські формування"
WIT_centrist_paramilitary_desc:0 "Жорстокі дії комуністів нагадали нам, наскільки крихкою є наша Республіка. Ми маємо залишатися пильними перед загрозами радикалів зсередини. Щоб захистити парламентську демократію і навчити поні поважати Республіку, ми сформуємо воєнізовану організацію із назвою "Стяг Республіки", яку очолять ветерани, віддані новому порядку."
WIT_fight_against_radicalism:0 "Бороти радикалів"
WIT_fight_against_radicalism_desc:0 "Річковій коаліції загрожують зсередини екстремістські ідеології та жорстокі лідери, які не дбають про святість закону й порядку. Якщо ми хочемо дійсно залишитись єдиними, ми мусимо усунути внутрішні загрози з нашої Коаліції! Ми маємо зв'язатися з іншими поміркованими лідерами коаліції і переконати їх, що бороти радикалів треба якнайшвидше, поки не стало занадто пізно."
WIT_advocate_reform:0 "Прагматична співпраця"
WIT_advocate_reform_desc:0 "Члени Річкової коаліції не завжди погоджуються в усьому, проте ми погодилися відкласти наші розбіжності, щоб разом протистояти зовнішнім загрозам. Якщо ми хочемо, щоб наша коаліція стала чимось більшим, ніж просто альянс, ми мусимо розширювати нашу співпрацю і вчитися толерувати одне одного. Тільки тоді ми зможемо протистояти радикалам з-поза меж коаліції."
WIT_revise_labour_laws:0 "Переглянути трудове законодавство"
WIT_revise_labor_laws_desc:0 "Основною метою лівої агітації є наше застаріле і несправедливе законодавство щодо умов праці. Ці закони мають бути переписані до того, як невдоволені робітники здійснять чергову спробу перевороту. Водночас ми не можемо дати їм занадто багато прав, щоб не розлютити роботодавців та власників ферм і заводів. Як і завжди, ми намагатимемося знайти вірний баланс."
WIT_cultural_preservation:0 "Закон про охорону культурної спадщини"
WIT_cultural_preservation_desc:0 "У часи швидких змін ми не маємо залишатися у минулому. Однак ми також не маємо забувати про наше коріння. З цією метою Законом про охорону культурної спадщини було створено Інститут культурної спадщини, метою якого є захист та відродження культури Віттенленду, тобто всіх будівель, пам'ятників, артефактів, мистецтва, усної традиції, релігійних практик, природних об'єктів тощо."
WIT_economic_council:0 "Економічна консультативна рада"
WIT_economic_council_desc:0 "Формуючи політику, ми не повинні ігнорувати інтереси тих, хто керує економікою. Тому ми мусимо створити бізнесову спілку, яка представлятиме інтереси меркантильного середнього класу. Однак рада буде виконувати суто дорадчу роль, оскільки їхні інтереси іноді конфліктують з інтересами простих робітників."
WIT_school_for_unicorns:0 "Школа обдарованих єдинорогів Президента Сіґварда"
WIT_school_for_unicorns_desc:0 "Віттенленд славиться талановитими єдинорогами, але ніколи не було належного централізованого навчального закладу для їхнього навчання. Еквестрія мала такий заклад протягом століть, тож їхні маги багато в чому перевершували наших, поки ми нудилися в занепаді. Тепер наш пан Президент запропонував відкрити подібну Школу магії, де єдинороги зможуть безкоштовно вдосконалювати свої навички."
WIT_new_bureaucracy:0 "Перебудовати бюрократію наново"
WIT_new_bureaucracy_desc:0 "Старий бюрократичний апарат монархії був роздутим і корумпованим. Королева Уайт Стар намагалася його виправити, тоді як слід було просто перебудувати його з нуля. Старий адміністративний поділ, заснований на феодальних суб-державах, буде замінено. Новий урядовий механізм буде сучасним і ефективним, а спеціалізовані міністерства зосереджуватимуться на своїх обов'язках."
WIT_education_for_all:0 "Ліквідувати неписьменність"
WIT_education_for_all_desc:0 "У нашій Республіці немає місця неписьменності. Посполиті поні, які не вміють писати або читати, є неповноцінними, але прагнуть бути повноцінними демократичними громадянами. Ми маємо розпочати швидку кампанію з повної ліквідації неписьменності в нашій країні, щоб наше суспільство стало по-справжньому сучасним і цивілізованим."
WIT_no_poverty_focus:0 "Подолати бідність"
WIT_no_poverty_focus_desc:0 "Повалення старого порядку було значною мірою мотивоване поганим становищем нижчих класів. Тепер за все відповідають посполиті поні, тож ми зробимо все можливе, щоб покінчити з бідністю у Віттенленді. У нас не буде ні нетрів, ні жебраків, ні голодуючих селян. Інвестиції та програми професійного навчання швидко пожвавлять робітничий клас."
WIT_central_bank:0 "Заснувати центральний банк"
WIT_central_bank_desc:0 "Замість єдиного державного банку або купи приватних банків, нам потрібен центральний банк для нагляду за нашою банківською системою. Він керуватиме грошовою масою та відсотковими ставками і запобігатиме шахрайським діям окремих банків. Він також має бути повністю незалежним від політичного втручання уряду."
WIT_libtard_gang:0 "Визволителі з СТГ" #я не придумав каламбуру про сталліонґрад
WIT_libtard_gang_desc:0 "Торговці-лібертаріанці на чолі з Адбертою Фезервінґ перемогли на виборах, обіцяючи свободу і рівність для поні Віттенленду. Адберта обіцяє послабити центральний уряд, щоб громадяни республіки та економіка почувалися максимально вільними."
WIT_ban_commie_cucks:0 "Заборонити Комуністичну партію"
WIT_ban_commie_cucks_desc:0 "Було помилкою довіряти комуністам брати участь у керуванні республіканським урядом. Ми намагалися бути з ними розважливими, але вони залишалися впертими у своїх хибних ідеалах. Врешті-решт вони порушили принцип ненападу, тож більше не заслуговують на нашу довіру або симпатію. У Віттенленді немає місця комунізму!"
WIT_defang_state:0 "Послабити державу"
WIT_defang_state_desc:0 "Хоча певний рівень державного управління — це добре, Республіка не повинна регулювати торгівлю і примушувати громадян до служби. Уряд також повинен бути добровільною організацією і використовувати примус лише у відповідь на порушення принципу ненападу. Держава повинна діяти як м'який провідник, а не як гнобитель." #що за фантазер писав
WIT_offer_deal_to_FRE:0 "Зробити пропонову Понайяну"
WIT_offer_deal_to_FRE_desc:0 "Наші сусіди в Понайяні страждають від стагнації та недорозвиненої економіки. Вони могли б скористатися нашою допомогою та щедрими інвестиціями. Звісно, ми очікуємо чогось у відповідь: Вони погоджуються стати нашим домініоном, дозволивши нам вільний доступ до своїх портів і користування ними. Зрештою, відсутність виходу до моря негативно впливає на економіку."
WIT_get_down_to_business:0 "Переходимо до бізнесу"
WIT_get_down_to_business_desc:0 "За кордоном на нас чекають вигідні торгівельні можливості. Ми маємо наслідувати приклад Воляра і йти вперед, засновуючи торгові пости в далеких країнах і вступаючи в торгівлю з усіма істотами. Наші човни попливуть річками Гріфкінґ та Еві, шукаючи найкращих угод, які тільки можна укласти. Заживемо незабаром!"
WIT_slash_taxes:0 "Скоротити податки"
WIT_slash_taxes_desc:0 "Зі скороченням державних витрат ми можемо дозволити собі знизити податки як для бізнесу, так і для громадян. Це дозволить споживачам витрачати більше, а компаніям — більше інвестувати, що сприятиме зростанню економіки. Безперечно, податки — це крадіжка, тому їхня мінімізація є вірною не лише з економічного пункту гледження, але й з морального." #що за фантазер писав х2
WIT_right_to_bear_arms:0 "Право носити зброю"
WIT_right_to_bear_arms_desc:0 "Традиційно законодавство про володіння зброєю у Віттенленді забороняло носити зброю всім поні, окрім магів-дворян. Реформи Уайт Стар дозволили використовувати мисливські рушниці посполитим поні, але Республіка та нова конституція не зробили нічого більшого. Нині ми можемо переглянути закони про володіння зброєю і дозволити кожному громадянину носити зброю для захисту."
WIT_privatised_welfare:0 "Приватні послуги"
WIT_privatised_welfare_desc:0 "Існує хибна думка, що приватні послуги має забезпечувати держава, але правда в тому, що приватні послуги мають надавати приватні компанії своїм приватним працівникам. Всі види такого кшталту послуг можуть бути надані в приватному порядку: Охорона здоров'я, страхування, пенсії, допомога у працевлаштуванні тощо. В інтересах компаній забезпечувати своїх працівників і при цьому отримувати гроші."
WIT_soldiers_of_fortune:0 "Солдати вдачі"
WIT_soldiers_of_fortune_desc:0 "Замість того, щоб примушувати наших громадян іти в армію, ми можемо залучати іноземних добровольців, аби вони воювали за них. У наші неспокійні часи багато солдатів з усього світу шукають працю, тож вони її знайдуть у нас. Ми запропонуємо їм найкращі винагороди. Ці найманці також можуть бути корисними для придушення будь-яких комуністів."

## Армія ##

WIT_Review_Wittenland_Military:0 "Реорганізація війська віттенлендського"
WIT_Review_Wittenland_Military_desc:0 "Короткий огляд наших збройних сил наводить нас до висновку, що наша велика армія не тільки застаріла, але й катастрофічно недостатньо оснащена. Збройні сили гостро потребують реформ, оскільки побудовані за неефективною та застарілою структурою. Адаптування нашого війська до сучасності є єдиним вірним шляхом."

WIT_superior_firepower_focus:0 "Вихор смерті"
WIT_superior_firepower_focus_desc:0 "У магічно орієнтованому суспільстві Віттенленду чуття вирізняло виняткового єдинорога з-поміж інших. Адаптувати цю концепцію для нашої великої армії має бути просто. Останнє, що побачать наші вороги — це найестетичніші, але вбивчі вибухи."
WIT_import_artillery:0 "Імпорт артилерії з-за кордону"
WIT_import_artillery_desc:0 "Відстаючи у розвитку артилерії, ми мусимо вчитися у наших союзників, аби конкурувати із ними. Магія сама по собі не може замінити роки навчання та розвитку, але наявність передової моделі іноземної артилерії задоволить наші потреби."
WIT_scrying_company:0 "Використовувати магію шифрування"
WIT_scrying_company_desc:0 "Жоден маг поні, яким би талановитим він не був, не може бачити майбутнє. Ті, хто намагався, збожеволіли або просто змарнували багато зусиль. Однак, справжній маг цілком здатен бачити події, що відбуваються на далекій відстані. Якби поні на полі заздалегідь знали, з чим їм доведеться зіткнутися, у них було б більше шансів на успіх."
WIT_offensive_infantry_training:0 "Наступальні навчання піхоти"
WIT_offensive_infantry_training_desc:0 "Хоча Віттенленд пишається своїми численними гірськими фортецями, які відбивали напади численних загарбників, насамперед лихих козаків з півдня, нинішня війна змінилася, і велика оборона не може виграти війну сама по собі. Перестаньмо ховатися за валами і киньмося на ворогів, блискаючи рогами."
WIT_overcharged_rifles:0 "Перевантажені магічні гвинтівки"
WIT_overcharged_rifles_desc:0 "Серед народів Річкових земель Віттенленд був першим, хто незалежно від інших придумав ідею магічної зброї. Незабаром з'явився перший успішний прототип, який можна було використовувати в польових умовах. На прохання верховного командування наші інженери зроблять гвинтівки потужнішими, не сильно погіршивши при цьому їхню надійність."
WIT_anti_tank_tactics:0 "Придбати протитанкову зброю"
WIT_anti_tank_tactics_desc:0 "Танки вже довели свою ефективність у бою, а їх використання швидко поширюється. Постріли магічних гвинтівок відбиваються від броньових плит, звичайна артилерія занадто неточна, щоб їм протистояти, тож знову звернемося до іноземних винаходів, аби заповнити прогалину в наших знаннях. Ми будемо готові до зустрічі із будь-якими танками."

WIT_grand_battleplan_focus:0 "Твердиня з каменю та сталі"
WIT_grand_battleplan_focus_desc:0 "Цитаделі, побудовані з каменю та цегли хоч і вийшли з моди, проте ідея оборонної доктрини досі залишається актуальною. Віттенленду потрібно лише модернізувати існуючі знання та стратегії, щоб залишатися неприступною фортецею, яку не подолає жоден слабший ворог."
WIT_mandatory_magical_training:0 "Обов'язкове магічне навчання"
WIT_mandatory_magical_training_desc:0 "Неможливо створити армію, що повністю складається з єдинорогів, проте можемо зробити крок вперед у розширенні навчання, яке проходять єдинороги. Дати їм більше можливостей для застосовувати складні заклинання в розпалі бою — це є ознакою дисциплінованого солдата, тож ми значно підвисили б наші стандарти."
WIT_healing_magic:0 "Найняти магів-цілителів"
WIT_healing_magic_desc:0 "Зцілювальна магія — це прикро недооцінена магічна гілка. Рідко можна зустріти єдинорогів, що володіють здібностями і бажанням спеціалізуватися в цій галузі, але ми вважаємо, що можемо поширити ці знання так, щоб більша кількість поні змогли їх використовувати. Ніщо не потребує більшої кількості цілителів більше, ніж сама армія."
WIT_mage_engineers:0 "Магічна інженерія"
WIT_mage_engineers_desc:0 "Достатнє володіння магією може доцільно замінити фізичний труд. Лопати та ранцеві заряди стануть менш важливими, оскільки корпуси кваліфікованих магічно підготовлених інженерів замінить "звичайних" інженерів. Повний перехід, звісно, буде неможливим, але ми маємо до цього прагнути."
WIT_modern_fortifications:0 "Сучасні укріплення"
WIT_modern_fortifications_desc:0 "Як стародавні замки мали ряди стін, так і сучасні оборонні споруди мають багато окопів, гніздових бункерів, мін, ліній колючого дроту та кулеметів. Щоб належним чином захистити наш гордий дім, нам варто інвестувати в укріплення найважливіших сфер нашої держави. Але з чого саме нам почати?"
WIT_mountain_combat_mastery:0 "Досвід гірського бою"
WIT_mountain_combat_mastery_desc:0 "На відміну від інших країн Річкового краю, які покладаються на професійний корпус пегасів, натхненних німбусійцями, гордість Віттенленду — його гірські воїни, які здатні долати складну місцевість, щоб зайняти вигідну позицію. Еліта нашого війська має продовжити навчання та отримувати нагороди."

WIT_expand_crystal_mines:0 "Розширити дерніські кришталеві шахти"
WIT_expand_crystal_mines_desc:0 "Кристали є вкрай необхідним ресурсом Віттенлендському суспільстві. Необхідний компонент у магічних експериментах, останні інновації відкрили ефективний метод балансування частот між заклинаннями та самими кристалами, що призводить до гармонійного резонансу. Шахти доведеться копати глибше, щоб задовольнити нинішній попит на кристали."
WIT_revive_palatine_schools:0 "Відродити палатинські школи"
WIT_revive_palatine_schools_desc:0 "У давні часи палатинська гвардія єдинорогів супроводжувала монарха Віттенленду в віськових походах. Відомі своєю непохитною майстерністю оборони і майже неприступними магічними щитами, вони набули дурну славу через втручання у політику в тяжкі часи. Ми не маємо потреби в такій силі знову, проте їхні стратегії варто запровадити знову."
WIT_expand_excubitors:0 "Розширити ряди ескубіторів"
WIT_expand_excubitors_desc:0 "Сформовані на заміну занепалої та лінивої палатинської гвардії, екскубітори є головною бойовою силою Віттенленду, загартованою чисельних боях проти козаків. Їхня присутність серед допоміжних батальйонів дасть неймовірно потужну мотивацію всім поні. З роками їхня чисельність зменшилася, ми знаємо, що екскубіторам варто відродитися."
WIT_crystal_crafting_mastery:0 "Майстерність виготовлення кристалів"
WIT_crystal_crafting_mastery_desc:0 "Кристали є природним середовищем для зберігання заклинань завдяки схожим частотам. Проте, вони неймовірно крихкі і потребують майстерного заклинателя і кристалодува, щоб уникнути розбиття під час перенесення. Їхні властивості були ретельно охоронюваною таємницею, заробленою роками праці, але в наш час варто поширити ці знання серед поні."
WIT_new_mage_generals:0 "Німбуські військові радники"
WIT_new_mage_generals_desc:0 "Без сумніву, віттенлендська винахідливість здатна подолати будь-яку перешкоду, але іноді нам доводиться звертатися за допомогою до наших родичів-поні. Німбусці славляться своєю військовою майстерністю та доблестю, тож в наших інтересах співпрацювати із ними у вдосконаленні наших збройних сил. Звісно, за умови збереження нашої цивілізованості."
#A tree falls so that its seeds may grow anew. With the recent expansion and modernisation of our complete armed forces, the Wittenland general staff has become insufficient. It must expand, with bright new strategists to properly lead our contemporary armies to victory. We have already decided on several promising candidates.
WIT_enchanted_tanks:0 "Експерименти з зачарованою бронею"
WIT_enchanted_tanks_desc:0 "Броньовані машини вже показали себе у всьому світі, проте славетна віттенлендська винахідливість може вивести їх на новий рівень ефективності. Якби броньові пластини можна було швидко та надійно зачаровувати, при цьому зробивши це дешево, Віттенленд був би на передовій у сучасній епосі війни. Держава має спонсорувати будь-яких експериментаторів."
WIT_proving_day:0 "День магічних випробувань"
WIT_proving_day_desc:0 "Однією з багатьох Віттенлендських традицій, є Магічні випробування — змагання, де чаклуни демонструють свої вроджені таланти і виконують неймовірні трюки таємничої майстерності. Переможці отримували не лише винагороду, але й можливість працевлаштування. Це не просто кампанія з набору персоналу, а й фестиваль, який прославляє магічні здібності жителів Віттенленду."
WIT_restore_austurian_guard:0 "Відновити оустюрландську гвардію"
WIT_restore_austurian_guard_desc:0 "Коли Віттенленд був підкорений і розгромлений, саме король Гейзіл II та його героїчний загін оленів-найманців звільнили наш народ, і ті ж олені стали захисниками королівства. Проте такий вид охорони розсіявся протягом останніх століть. На півдні Овстюрленд нещодавно пережив лихоліття, і багато їхніх дворян опинилися у екзилі. Ми можемо запропонувати їм дім в обмін на службу."

## Флот
WIT_Navy_Start:0 "Тепер ми маємо море"
WIT_Navy_Start_desc:0 "З часів короля Гейзіла II Віттенленд не контролював узбережжя. Через нещодавні події ми знову маємо безпосередній вихід до моря. Віттенлендський торговий флот знову вийде в море, і, що більш важливо, ми можемо розпочати розбудову сучасних військово-морських сил."
WIT_Destroyer_Tech:0 "Ініціатива розвитку есмінців"
WIT_Destroyer_Tech_desc:0 "та нашо тобі ті есмінці, субмарин наробив і в бій"
WIT_Cruiser_Tech:0 "Борознити моря"
WIT_Cruiser_Tech_desc:0 "нашо тобі ті крейсери, нароби субмарин"
WIT_Navy_Base:0 "Центральні військово-морські бази"
WIT_Navy_Base_desc:0 "із верфями ти набудуєш субмарин"
WIT_Battleship_Tech:0 "Гордість ВМФ"
WIT_Battleship_Tech_desc:0 "гордістю вмф має бути субмарина із супер ракетами"
WIT_Dockyards:0 "По заклепці за раз"
WIT_Dockyards_desc:0 "іще трохи верфей для субмарин"

## Авіація
WIT_Air_Start:0 "Злетіти в небо"
WIT_Air_Start_desc:0 "Літак вигадали грифони, але він дає безпрецедентні можливості для ведення війни. Ми більше не будемо прив'язані до землі, а пегаси більше не сміятимуться з нас за наше невміння літати. Одна проста технологія ставить всіх поні на один рівень, і в результаті ми отримаємо величезну вигоду."
WIT_Fighter_Tech:0 "Кращі біплани"
WIT_Fighter_Tech_desc:0 "У минулому деякі дворяни купували біплани на Заході не лише для того, щоб продемонструвати своє багатство і зв'язки, але й для розваг. Деякі з цих літаків нині служать нашій державі, вони чудово використовувалися для розвідки, але не більше того. Світ давно залишив біплан позаду, тож і нам варто модернізуватися."
WIT_Bomber_Tech:0 "Доставка бомб літаками"
WIT_Bomber_Tech_desc:0 "Артилерія назавжди змінила війну століття тому, але, незважаючи на постійні вдосконалення, вона завжди була обмежена фізично. Яка користь від найбільш руйнівного снаряда, якщо він фізично не може досягти цілі? Тому ми шукаємо очевидне рішення проблеми у вигляді літака для скидування бомб. Це буде небачений раніше масштаб руйнувань."
WIT_CAS_Tech:0 "Розробка багатоцільових літаків"
WIT_CAS_Tech_desc:0 "Досі літаки показували себе напрочуд гнучкими у своїх можливостях. Проте, необхідна спеціальна конструкція, щоб бути в змозі належним чином підтримувати наземний напад. У їхньому супроводі поні на землі з більшою ймовірністю досягнуть своїх цілей і будуть натхнені на великі подвиги."
WIT_Air_Base:0 "Курник"
WIT_Air_Base_desc:0 "Належне обслуговування та забезпечення літаків є найскладнішою справою. У нас є кілька імпровізованих баз, з яких вони злітають і приземляються, але їх замало для наших потреб, оскільки наші військово-повітряні сили зростають. Необхідно побудувати централізований аеродром, щоб належним чином розміщувати наші літаки і координувати всі повітряні операції."
WIT_Rocket_Tech:0 "Підкорити гори"
WIT_Rocket_Tech_desc:0 "Колись давно ми вірили, що гори нескінченно здіймаються до неба, і що духи покарають будь-якого поні, який спробує подолати цю нездоланну перешкоду. Але часи змінилися, а ми багато чого нового дізналися. Нова технологія чекає на дослідження, вона зруйнує усі бар'єри минулого і забезпечити нашу домінацію."

