WIT_Snowy_Smarty_desc:0 "§gСноуї Смарті — старанна юна єдинорожка, яка проводить увесь вільний час за читанням у Королівській Бібліотеці. За останні роки вона набила руку в історії світової військової тактики, і, завдяки своєму гострому розуму, здатна знайти застосування отриманим знанням на практиці." "Хоч багато єдинорогів визнають її природні таланти та накопичені знання, дехто з них невдоволений чутками про її жорстокість і аморальність. Земні поні та пегаси, які служать під її керівництвом, часто скаржаться на занадто суворе ставлення до них. Дехто навіть подейкує, що вона захоплюється§! §rмагократією Баррада...§!"
