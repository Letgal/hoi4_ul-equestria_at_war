#### НАЦДУХИ ####
WIT_unicorn_parties:0 "Маги-дворяни Віттенленду"
WIT_unicorn_parties_desc:0 "Могутні та впливові дворяни Віттенленду, відомі як вітани, займають високі посади не лише завдяки своїм величезним землям та прибуткам, але й завдяки своїй неперевершеній майстерності в магії. Навіть у гірші часи стагнації Віттенленду ці шляхетні поні залишалися потужними гравцями. Вони здійснюють свій вплив у Вітенаґемоті, дорадчому зібранні, яке вперто змагається із монархом за владу. Як наслідок, нація дуже зосереджена на всьому єдинороговому, на шкоду іншим расам поні, яких у кращому випадку дискримінують ввічливо."
WIT_magical_weapon_mastery:0 "Майстерність виробництва магічної зброї"
WIT_magical_weapon_mastery_desc:0 "Удосконалення та інновації, високі стандарти якості із додаванням віттенлендської магічної винахідливості — все це разом створило магічну гвинтівку, яка є більш ефективною та надійною, ніж як зробить будь-хто інший."
WIT_overcharged_rifles_idea:0 "Перевантажені гвинтівки"
WIT_overcharged_rifles_idea_desc:0 "Замість магазинів із кулями віттенлендські магічні гвинтівки використовують ретельно налаштований кристал, наповнений таємничою силою. Цей запас енергії вичерпується в міру використання зброї, тож нашу зброю все ще треба удосконалювати. Однак кулям неможливо збільшити калібр або ще якось модифікувати, оскільки це значно зашкодить зброї. Для кристалів такого обмеження не існує, тож ми маємо надати їм більше магії, ціною декількох нещасних випадковостей."
WIT_mandatory_magical_training_idea:0 "Обов'язкове магічне навчання"
WIT_mandatory_magical_training_idea_desc:0 "Кожен єдиноріг мусить бути більш ніж здатний використовувати свій магічний потенціал. Магія дає нам перевагу над іншими расами, тож нею не можна нехтувати."
WIT_food_imports:0 "Збільшення імпорту продовольства"
WIT_food_imports_desc:0 "Гірська місцевість Віттенленду ніколи не була сприятливою для сільського господарства, а малочисельні придатні для нього землі постійно зазнавали козацьких набігів. Козаки більше не є щоденною проблемою, але стрімке зростання нашого населення у містах може спричинити новий голод. Загрозу голоду буде усунуто шляхом імпорту різних зернових від інших Річкових Поні."
WIT_terrace_farms:0 "Терасне землеробство"
WIT_terrace_farms_desc:0 "Схожі на сходинки, вирізані на схилах, тераси є інноваційною заміною бракучим родючим рівнинам у Віттенленді. Вони не тільки безпечно розташовані поблизу гірських укріплень, але й екологічно чисті. Час, необхідний для належного перетворення схилів на тераси, не є проблемою, коли йдеться про усунення загрози голоду. Тарілки всіх поні будуть повними."

WIT_centralized_banking:0 "Національний банк Віттенленду"
WIT_centralized_banking_desc:0 "Уайт Стар завжди вважала, що дворянам не можна довіряти управління державними фінансами, озираючись на історичні прецеденти. Натомість, центральний банк під наглядом держави буде керувати всіма грошовими питаннями, від позик до карбування монет."
WIT_new_bureaucracy_idea:0 "Реформована бюрократія"
WIT_new_bureaucracy_idea_desc:0 "Покладання на професійний, скоординований бюрократичний апарат є життєво важливим для монарха, який прагне запровадити подальші реформи у Віттенленді."
WIT_land_redistribution:0 "Перерозподілена земля"
WIT_land_redistribution_desc:0 "Дворянська власність не завжди використовувалася належним чином, оскільки багато хто віддавав перевагу власним розвагам, кшталту мальовничого парку біля маєтку. Це, безперечно, естетично, але ті нечисленні ділянки орної землі, що залишилися у Віттенленді, не повинні витрачатися на дрібниці, тож Уайт Стар віддала надлишки селянам для обробітку."
WIT_reorg_tagmata_idea:0 "Реорганізована Теґмата"
WIT_reorg_tagmata_idea_desc:0 "Військова служба знову стала вимогою для вищих класів попри скарги багатьох поні на непридатність. Звичайний вишкіл приведе їх усіх до тями."
WIT_empowered_monarchy:0 "Узміцнена монархія"
WIT_empowered_monarchy_desc:0 "Замість того, щоб покладатися на дворян у вирішенні державних справ, Уайт Стар запровадила реформи з централізації влади у її копитах, взявши на себе більше відповідальності. Пани-поні це не оцінили."
WIT_integrate_fyrds_idea:0 "Інтегровані фірди"
WIT_integrate_fyrds_idea_desc:0 "Мобілізація та вишкіл вільних поні тепер лежить на віттенлендській короні, а не на дворянах, на землях яких поні працюють."
WIT_privileges_curtailed:0 "Привілеї урізано"
WIT_privileges_curtailed_desc:0 "Уайт Стар позбавила аристократів багатьох традиційних привілеїв з метою послабити соціальну напругу. Залишається тільки з'ясувати, чи призведе це до кращого."
WIT_titular_nobility:0 "Титуловані маги-дворяни"
WIT_titular_nobility_desc:0 "Хоча певні традиції Віттенленду залишаються міцно вкоріненими, вітер змін пронісся по рядах дворянства — майже всі вони перетворилися на чистих власників титулів без будь-якої конкретної влади, яка централізована в копитах Уайт Стар."

WIT_disarray_idea:0 "Безлад"
WIT_disarray_idea_desc:0 "Злі відьми Віттенленду наслали прокляття на наших солдатів та цивільних, нацьковуючи брата на брата й затьмарюючи розум наших лідерів!"
WIT_blight_idea:0 "Гниття"
WIT_blight_idea_desc:0 "Наші врожаї гинуть на полях, а збережене насіння гниє на очах. Відьми Віттенленду прокляли нас, позбавивши наш народ їжі!"
WIT_rust_idea:0 "Іржа"
WIT_rust_idea_desc:0 "Щось не так із нашою технікою. Всі сталеві деталі швидко іржавіють, перетворюючи гвинтівки, гармати і танки на непотрібне коричневе лушпиння. Схоже, що відьми Віттенленду використали проти нас свою чорну магію!"
WIT_nimbusian_training:0 "Німбуський вишкіл"
WIT_nimbusian_training_desc:0 "З'явилася необхідність у покращенні бойових можливостей нашої армії. На щастя, завдяки дипломатичним зусиллям ми заручилися підтримкою німбуських військових експертів на чолі з ветераном Йодісом Авґі. Вони муштруватимуть наших спецпризначенців за своїми традиційними методами, подібних до так званих "Випробувань Циклона"."
WIT_weakness_idea:0 "Ослаблені солдати"
WIT_weakness_idea_desc:0 "Солдати скаржаться на слабкість та кволість, ніби з їхніх м'язів висмоктали силу. Їм важче виконувати завдання, які раніше були легкими."
WIT_strength_idea:0 "Сила від страху"
WIT_disease_idea:0 "Біла чума"

WIT_diplomatic_corps:0 "Дипломатичні корпуси"
WIT_diplomatic_corps_desc:0 "Новостворений Уайт Стар дипломатичний корпус служитиме Віттенленду за кордоном, замінивши дворян, які раніше обіймали такі посади як різновид синекури(синекура — добре оплачувана посада, що не вимагає особливо напруженої роботи, значних зусиль попри видимість діяльності.)"
WIT_royal_judiciary1:0 "Привілеї обмежено"
WIT_royal_judiciary1_desc:0 "Подальші реформи призвели до того, що дворянство ставало все більш безсилим перед обличчям прогресивних змін Уайт Стар. Мало що відбувається без її попереднього мандату та схвалення."
WIT_royal_judiciary2:0 "Реформована бюрократія"
WIT_royal_judiciary2_desc:0 "Компетентні та ефективні кадри поні, які виконують волю монарха, є запорукою підвищення здатності держави до позитивних змін."
WIT_payment_for_land:0 "Плата за землі"
WIT_payment_for_land_desc:0 "Аби уникнути подальшої ескалації, [WIT.GetNameDef] погоджується надати нам грошову поступку в обмін на територію, на яку вони претендують."
WIT_paying_for_land:0 "Плата за землі"
WIT_paying_for_land_desc:0 "Дипломатичні успіхи вернули нам Кольтстрім, але це було надто дорого, тож зараз Віттенленд має певну нестачу грошей. Попри це кожен поні погодиться, що цей радісний історичний момент для Віттенленду був вартий того."
WIT_worker_protection:0 "Захист працівників"
WIT_worker_protection_desc:0 "Хоча це й знизить наші прибутки, реформоване трудове законодавство Уайт Стар задовольнило збіднілих робітників, не допустивши подій кшталту прайвенських."
WIT_titular_nobility2:0 "Титуловані маги-дворяни"
WIT_titular_nobility2_desc:0 "Певні традиції Віттенленду залишаються міцно вкоріненими, але вітер змін пронісся по рядах дворянства — майже всі вони перетворилися на чистих власників титулів без будь-якої конкретної влади, централізувавши її у копитах Уайт Стар."
WIT_elective_council_idea:0 "Демократичний Вітенаґемот"
WIT_elective_council_idea_desc:0 "Вітани завжди були авторитетними й могутніми завдяки своєму багатству, але їхні ряди поповнилися поні, які забули постулати Віттенленду — доблість та почуття обов'язку перед своїми побратимами. Уайт Стар запровадила радикальну реформу, згідно з якою титул вітана має отримати затвердження від підлеглих. Нинішнім власникам титулів доведеться довести, що вони гідні свого становища."
WIT_parliament_idea:0 "Парламент Віттенленду"
WIT_parliament_idea_desc:0 "Зараз у Віттенленді діє демократичний парламент, як у справжній конституційній монархії. Його нижня палата складається з обраних осіб, а верхня — це старий Вітенаґемот, посади в якому займають дворяни королівства. Більшість повноважень належить нижній палаті, а верхня палата, за бажанням, може лише виступати проти запропонованих законопроектів."
WIT_torchbearer_liberty_idea:0 "Факелоносці свободи"
WIT_torchbearer_liberty_idea_desc:0 "Ті, хто прагне свободи з-під чоботів тирана — нехай буде відомо всім: Віттенленд стоїть твердо у своїй відданості ліберальним цінностям. Настільки твердо, що наші поні готові вирушити в далекі краї заради свободи."

WIT_noble_allies:0 "Союзники серед дворян"
WIT_noble_allies_desc:0 "Ті, хто визнав якості Гонорії й став на її бік у вирішальний момент, були наділені більшими привілеями. Ці дворяни допомагають Гонорії прийти до влади."
WIT_clean_ranks:0 "Ніяких некомпетентних дворян"
WIT_clean_ranks_desc:0 "Розпуста, лінь, легковажність і невмілість — ці риси Гонорія не терпітиме. Багато колись заможних і впливових дворян опинилися позбавленими своїх привілеїв."
WIT_privatised_banks:0 "Приватизовані банки"
WIT_privatised_banks_desc:0 "Втручання держави у фінансовий сектор є нерозумним, оскільки воно лише породжує погані рішення, які приносять користь лише нації, а не її приватним громадянам. Гонорія постановила урядові не володіти жодною часткою або пакетом акцій серед віттенлендських банків, щоб повністю заохотити невидиме копито вільного ринку."
WIT_sold_land:0 "Продано державну землю"
WIT_sold_land_desc:0 "Замість нерозумного утримання землі ми продали більшість державних земель перспективним підприємцям, щоб стимулювати швидке промислове зростання."
WIT_finest_soldiers:0 "Найкращі солдати"
WIT_finest_soldiers_desc:0 "Концепція фірдів швидко застаріла і стала непридатною для сьогодення. Вільні поні, безперечено, мотивовані боротися за свою країну, але різноманітні контрактні зобов'язання заважають їм стати справжньою бойовою силою. Ми маємо залишити минуле й створити професійну стандартизовану армію."
WIT_examinations:0 "Обов'язкові екзамени"
WIT_examinations_desc:0 "Кожен кандидат на державну посаду повинен довести свої здібності, склавши екзамен, особисто схвалений Гонорією. Мета — відсіяти тих, хто не буде працювати й завдасть шкоди нації."
WIT_advisory_council_idea:0 "Дорадчий Вітенаґемот"
WIT_advisory_council_idea_desc:0 "Вітенаґемоту повернули його традиційну роль дорадчої ради при правлячому монарху, майже повністю обмеживши його надмірні повноваження. Єдиний спосіб, у який її члени можуть впливати на політику — через переконання монаршої поні."
WIT_evaluations:0 "Оцінка талантів"
WIT_evaluations_desc:0 "Успіх впровадження бюрократичних екзаменів переконав Гонорію почати наступний крок — оцінювати кожного поні за його реальними здібностями та можливостями. Ознаки є вторинними, тож вони не визначатимуть роль поні у житті, а стануть об'єктом ретельних наукових досліджень."
WIT_exploit_the_weak_idea:0 "Експлуатація слабких"
WIT_exploit_the_weak_idea_desc:0 "Якщо поні не витримує нападу, він слабкий і негідний. Звідси природно випливає, що менш успішним поні слід доручати лише чорну роботу, негідну тих, хто рухає Віттенленд вперед."
WIT_unicorn_master_race_idea:0 "Найвища раса єдинорогів"
WIT_unicorn_master_race_idea_desc:0 "Віттенленд завжди був країною єдинорожої більшості, тож чому слід приділяти якусь увагу іншим не-єдинорогам? Ми маємо сфокусуватися на підтримці цінностей єдинорогів понад усе."
WIT_all_races_have_potential_idea:0 "Всі раси мають потенціал"
WIT_all_races_have_potential_idea_desc:0 "Хоча Віттенленд є переважно країною єдинорогів, нова настанова має на меті зруйнувати цей стереотип — будь-яка поні незважаючи на походження матиме змогу розвиватися й прагнути ліпшого."
WIT_denounce_democrats_idea:0 "Антидемократичні цінності"
WIT_denounce_democrats_idea_desc:0 ""Демократія — це два дерев'яні вовки й поні, які вирішують, що буде на вечерю." — Королева Гонорія"
WIT_honority_stop_youre_touring_it_too_far:0 "Виживають найсильніші"
WIT_honoria_stop_youre_taking_it_too_far_desc:0 "Боротися, щоби вижити. Тільки поні, які постійно доводять свою цінність та свої можливості, свою пристосованість перед обличчям екстремальних обставин — тільки такі поні можуть щасливо жити у Віттенленді Гонорії. Виживатимуть лише найкращі."

WIT_empowered_council:0 "Зміцненниий Вітенаґемот"
WIT_empowered_council_desc:0 "Залаштункові домовленості та різкий поворот до минулого дали Вітенаґемотові більше повноважень для впровадження змін, працюючи із Вульфриком Ґреєм. Побачимо, чи зможуть вони працювати разом належним чином."
WIT_noble_banks:0 "Банки належать дворянству"
WIT_noble_banks_desc:0 "На думку Вульфрика, гроші — це те, що не можна довіряти посполитому поньству, оскільки вони бачать у грошах засіб піднятися у суспільстві. Володіння та управління банками — справа суто дворянського стану, яка забезпечує їхню співпрацю з державою."
WIT_expanded_fyrds:0 "Розширені фірди"
WIT_expanded_fyrds_desc:0 "Кожен шляхетний поні має обов'язок збирати свій фірд — загін досвідчених воїнів та добровольців із власною зброєю у випадку загрози нашій державі. Якщо вітани проігнорують заклик, це призведе до штрафів та позбавлення земель.\n\nТака система добре працювала свого часу, але Вульфрик Ґрей, пам'ятаючи про зростаючу небезпеку в сучасному світі, розширив вимоги до фірдів, особливо щодо тривалості служби."
WIT_serfdoms_back_baby:0 "Повернення кріпацтва"
WIT_serfdoms_back_baby_desc:0 "Закріпачення є життєвою необхідністю, оскільки поні й надалі ухиляються від своїх обов'язків. Якщо вони не можуть сплатити свої борги, у них немає іншого вибору, окрім як відпрацювати їх. Набагато елегантніше і практичніше рішення, ніж кидати їх на гниття у в'язниці."
WIT_bureau_of_barbarians_idea:0 "Бюро варварів"
WIT_bureau_of_barbarians_idea_desc:0 "Мудрий поні пильнує своїх друзів, а ворогів — тим паче. Аби відновити велич минулих літ, Віттенлендові потрібні віддані поні, які стежитимуть за навколишнім світом, навіть попри комплекси щодо таких ефемерних речей, як на "втручання" і "державний суверенітет." Віттенленд банально ліпше за інші держави."
WIT_bureau_of_barbarians_idea_lar:0 "Бюро варварів"
WIT_bureau_of_barbarians_idea_lar_desc:0 "Мудрий поні пильнує своїх друзів, а ворогів — тим паче. Аби відновити велич минулих літ, Віттенлендові потрібні віддані поні, які стежитимуть за навколишнім світом, навіть попри комплекси щодо таких ефемерних речей, як на "втручання" і "державний суверенітет." Віттенленд банально ліпше за інші держави."
WIT_bureaucratic_nobles:0 "Аристократична бюрократія"
WIT_bureaucratic_nobles_desc:0 "Дворяни привласнили собі державний апарат, розподіливши між собою привілеї та посади, повністю усунувши звідси нижчі класи. Більшість дворян взялася за виконання своїх обов'язків із потужним завзяттям, але це мало втішає пригноблені маси, які були усунуті від політичного життя Віттенленду."
WIT_workers_patron:0 "Покровитель робітників"
WIT_workers_patron_desc:0 "Обов'язок монарха — преміювати тих, хто відзначається у виконанні своїх обов'язків. Вшанування перевиконувачів своїх норм надихатиме інших поні робити ще більше для Віттенленда."
WIT_divine_monarchy_idea:0 "Божественна монархія"
WIT_divine_monarchy_idea_desc:0 "Немає сумнівів, що монарх Віттенленду обраний самою долею, щоб керувати ліпшою нацією у світі.  Священна посада монарха отримала благословення гірських духів. Королівство святе за своєю природою, тож будь-яки виступи проти нього є блюзнірством."

WIT_abolished_nobility:0 "Скасоване дворянство"
WIT_abolished_nobility_desc:0 "Нам набридли ці п'явки, що виснажують наше суспільство! Дворяни були позбавлені свого звання, багатства та привілеїв, а земля була перерозподілена між нужденними."
WIT_integrated_nobility:0 "Інтегроване дворянство"
WIT_integrated_nobility_desc:0 "Хоча це є відхиленням, ми вітали тих магів-дворян, які співпрацювали із Республікою. Їхній досвід у веденні державних справ необхідний для належного переходу до нового ладу. Він допоможе втілити поступові зміни до рівного, безстанового суспільства більш безболісними для країни."
WIT_equal_nobility:0 "Рівне дворянство"
WIT_equal_nobility_desc:0 "Не в інтересах суспільства карати впливових та багатих поні, адже вони можуть просто емігрувати і забрати всі свої статки із собою. Скасування титулів та привілеїв — це добрий крок, але колишніх привілейованих поні треба заохочувати залишатися у Віттенленді та допомогати у розбудові держави."
WIT_peoples_army:0 "Армія Нових Поні"
WIT_peoples_army_desc:0 "За прикладом Стіл Сталліона, всіх потенційних монархістів у збройних силах Віттенленду було звільнено і замінено на ентузіастів-пролетарів, хоч вони й не мають належного досвіду. Наразі майбутнє Республіки убезпечене від внутрішніх повстань."
WIT_deal_with_army:0 "Угода з армією"
WIT_deal_with_army_desc:0 "Молода республіка дотримується прагматичного підходу до переважно монархічних генералів старої гвардії: їм буде дозволено зберегти свої посади та вплив в обмін на присягу на вірність Республіці. Радикали засуджують це як ревізіоністські замашки, але цей крок гарантує, що опортуністи двічі подумають, перш ніж плести змови проти нас."
WIT_army_reform:0 "Реформована армія"
WIT_army_reform_desc:0 "Замість радикальних змін Воляр запровадив поступові реформи збройних сил, спрямовануі на повільне відсіювання реакційних елементів. Вже розпочато підготовку наступного покоління офіцерів, а збільшення грошового забезпечення рядового солдата нагадає їм про необхідність зберігати лояльність їхніх спонсорів."
WIT_r_atheism:0 "Державний атеїзм"
WIT_r_atheism_desc:0 "Релігії немає місця в сучасній нації, яка керується принципами Маркса. Геть фальшивих ідолів, геть торговців фальшивими казками! Пролетаріатові просто доведеться вчасно прийняти правду."
WIT_state_religion:0 "Державна релігія"
WIT_state_state_religion_desc:0 "Те, що раніше було негласною домовленістю, стало офіційною державною політикою: держава буде спонсорувати і забезпечувати монахів Віттенленду, а також гарантувати їм достатнє фінансування для утримання своїх будівель і надання благодійної допомоги нужденним."
WIT_secular_state:0 "Державний секуляризм"
WIT_secular_state_desc:0 "Було досягнуто компромісу щодо майбутнього віросповідання у Віттенленді — республіка не дозволить ліквідувати монастирі, але офіційна державна політика більше не надаватиме переваги жодній організованій релігії."
WIT_republican_constitution:0 "Конституція Республіки"
WIT_republican_constitution_desc:0 "Після того, як вляглися нещодавні політичні потрясіння, основні права й свободи поні та інших істот, що населяють Віттенленд, були закріплені в новій конституції, яка гарантує скасування кріпацтва й феодалізму, а отже, надає особисту свободу кожній та кожному."
WIT_new_bureaucracy_rep:0 "Нова, ефективна бюрократія"
WIT_new_bureaucracy_rep_desc:0 "Павутиння та пил попереднього ладу було зметено, включаючи сумнозвісних повільних та привілейованих бюрократів. На зміну старій бюрократії ми привели освічених поні, яких раніше не могли найняти через шляхетські прерогативи. Вони з ентузіазмом прагнуть покращення Віттенленду."
WIT_university_idea:0 "Віттенбурзький університет"
WIT_university_idea_desc:0 "Вища освіта у Віттенленді була доступна лише тим, кого дворяни вважали особливо здібними. Це була ефективна система, але дуже мало поні могли сподіватися привернути увагу ясновельможного єдинорога.\n\nЩоб вирішити цю проблему та запобігти виїзду наших геніальних поні з Віттенленду в пошуках кращого майбутнього, перший сучасний університет з рівними можливостями для всіх поні у Віттенленді надасть можливість отримати вищу освіту кожному, хто прагне її здобути."
WIT_commie_agitation:0 "Комунізм на підйомі"
WIT_commie_agitation_desc:0 "Останнім часом популярність соціалістів у нашій країні зростає. Схоже, що їх надихають комуністи Віттенленду. Нам варто бути обережними."
WIT_commie_agitation_NIM:0 "Пихаті робітники"
WIT_commie_agitation_NIM_desc:0 "Пролетаріат в нашій країні останнім часом стає все більш неспокійним, схоже він надихається комуністами Віттенленду. Нам варто бути обережними."
WIT_land_and_freedom_idea:0 "Земля та воля"
WIT_land_and_freedom_idea_desc:0 "Вся земля була перерозподілена між селянами та їхніми сільськими громадами. Держава й дворяни не володіють жодним гектаром орної землі. Тепер земля належить виключно тому, хто її оброблює."
WIT_socialized_factories:0 "Спільні фабрики"
WIT_socialized_factories_desc:0 "Промислові комплекси були вилучені у приватних власників і передані міським робітникам, які створили організації для керування ними. Будь-яке державне майно також було передано у колективну власність пролетаріату."
WIT_councils:0 "Комунальні ради"
WIT_councils_desc:0 "Старий адміністративний поділ країни, заснований на напівфеодальній структурі, був скасований і замінений великою кількістю сільських та міських муніципалітетів, кожним з яких керує демократично обрана рада. Ці ради підзвітні безпосередньо національному уряду."
WIT_internationalism:0 "Інтернаціоналізм"
WIT_internationalism_desc:0 "По всьому світові є багато пригнічених капіталістичними тиранами істот. Наш обов'язок — розірвати їхні кайдани, звільнити їх від жахливих умов, в яких вони живуть та поширити соціалістичну революцію в усьому світі."
WIT_centrist_paramilitary_idea:0 "Зелено-червоно-золотий стяг республіки"
WIT_centrist_paramilitary_idea_desc:0 "Стяг Республіки" — воєнізована організація, покликана захищати демократію, що зароджується у Віттенленді. Її членами є переважно члени партії ПЗС, але деякі з них також походять з партій РВР та СТГ. Поряд зі своїми воєнізованими обов'язками, організація також займається просвітою населення про демократію та їхні конституційні права як громадян."
WIT_revised_labor_laws:0 "Переглянуте трудове законодавство"
WIT_revised_labor_laws_desc:0 "Королева Уайт Стар почала рухатися в правильному напрямку, але її зміни до трудового законодавства все ще були більш сприятливими для власників фабрик, а синдикати отримали лише мінімальні права. Восьмигодинний робочий день та право на страйк стануть новими правилами, а власники фабрик отримають певну компенсацію за очікувані збитки."
WIT_defanged_government:0 "Знесилений уряд"
WIT_defanged_government_desc:0 "Влада держави повинна бути сконцентрована на загальнонаціональні потреби, такі як поліція, армія та суди. Громадяни будуть захищені від агресії, шахрайства та інших зловживань, і при цьому зможуть вільно займатися своєю повсякденною діяльністю без активного втручання держави."
WIT_trade_post_idea:0 "Віттенлендський торговий пост"
WIT_tradepost_idea_desc:0 "Жителі Віттенленду заснували торговий пост на нашій землі, і тепер переправляють товари туди-сюди на своїх річкових баржах. Це дало невеликий поштовх нашій економіці."
WIT_slashed_taxes:0 "Скорочені податки"
WIT_slashed_taxes_desc:0 "Хоча податки — це необхідне зло для уряду, занадто великий тягар обмежує бажання населення інвестувати та витрачати важко зароблену валюту. Відповідно до принципів нашого економічного керівництва, ми різко скоротили багато форм оподаткування (прибутковий податок, податок на майно та корпоративний податок), щоб заохотити зростання приватного бізнесу."
WIT_right_to_bear_arms_idea:0 "Право на носіння зброї"
WIT_right_to_bear_arms_idea_desc:0 "Простий поні повинен бути озброєним і організованим; пролетаріат захистить свободу через володіння вогнепальною зброєю. За жодних обставин не можна здавати зброю та боєприпаси, такі спроби мають бути припинені силою, якщо це необхідно."
WIT_privatised_welfare_idea:0 "Приватні послуги"
WIT_privatised_welfare_idea_desc:0 "Відповідальність за соціальне забезпечення була передана приватним компаніям, тому правила вільної ринкової конкуренції можуть впливати на ціну та якість послуг. Часто компанії надають соціальні послуги безпосередньо своїм працівникам."
WIT_minimum_wage:0 "Мінімальна заробітна плата"
WIT_minimum_wage_desc:0 "Необмежене економічне зростання призвело до того, що ми забули про певні права працівників, а саме про мінімальну заробітну плату. Щоб уникнути невдоволення Воляра, [WIT.GetLeader] приймає  надзвичайний закон, який кодифікує мінімальну суму грошей, отримувану працівниками за годину праці."
WIT_economic_council_idea:0 "Економічна рада Віттенленду"
WIT_economic_council_idea_desc:0 "Консультативна рада промисловців і капіталістів була створена, щоб спрямовувати економічну політику уряду. Однак ця рада не впливатиме на політику."
WIT_agriaid_idea:0 "Сільськогосподарська допомога"
WIT_agriaid_idea_desc:0 "Фермери Віттенленду вже давно борються з бідними та пересічними ґрунтами нашої країни, але субсидії від уряду цим разом точно допоможуть їм нарешті перетворити наші безплідні на родючий ґрунт."
WIT_central_bank_idea:0 "Центральний банк Віттенленду"
WIT_central_bank_idea_desc:0 "Центральний банк зобов'язаний контролювати національну фінансову політику, мати монополію на створення нової валюти та гарантувати, що інші утснови дотримуються правил. Він є незалежним від політичного втручання, але ми маємо певні механізми для втручання у разі виникнення складної ситуації."
WIT_integration_idea:0 "Інтеграція васалів"
WIT_integration_idea_desc:0 "Віттенленд, наш сюзерен, почав поширювати свою адміністрацію на нашу країну, і явно має намір скасувати нашу автономію у недалекому майбутньому."

WIT_technocratic_principles_idea:0 "Технократичні принципи"
WIT_technocratic_principles_idea_desc:0 "Недостатньо просто підтримувати ідеї нових технологій, необхідно залучати освічених та здібних поні до прийняття складних рішень. Неможливо знати все й одразу, тож покладання на мудрість і досвід один одного принесе поні Віттенленду велику користь."
WIT_grand_canal:0 "Великий Ґриффкінзький канал"
WIT_grand_canal_desc:0 "Під керівництвом королеви Гонорії десятки тисяч робітників зуміли прорити один з найбільших у світі каналів у Папалії, який з'єднав річку Ґриффкінґ з річками Барраду, а значить і з південними морями також. Це створило новий торговельний шлях, набагато коротший і дешевший, ніж альтернативні портові маршрути."
WIT_silver_mine:0 "Срібна копальня Кемрікії"
WIT_silver_mine_desc:0 "Срібна копальня у Кемрікії колись була одним з найбільших джерел срібла у світі, доки її легкодоступні поклади не вичерпалися і копальня не була закрита через нерентабельність. Однак сучасне гірничодобувне обладнання дозволило експлуатувати нові жили срібла, і таким чином копальня була знову відкрита."

