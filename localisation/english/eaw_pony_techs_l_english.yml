l_english:
 magical_tech_research: "Швидкість дослідження магічних технологій"
 race_tech_research: "Швидкість дослідження расової магії"

 pony_folder: "Технології поні"
 pony_folder_desc: "Магічні технології та поліпшення, унікальні для раси поні."
 pony_race: "Раса поні"
 pony_race_desc: "Поні — маленькі, різнокольорові та розумні істоти. Термін «поні» традиційно включає в себе три підгрупи: земнопоні, пегасів і єдинорогів. Земнопоні характеризуються своєю міцнішою статурою та близькістю до сільського господарства. Пегаси легші за своїх родичів і мають пару крил, які дозволяють їм літати й дають магічну здатність маніпулювати погодою. Єдинороги мають відмінний від інших ріг на лобі, який дозволяє їм практикувати магію всіх видів та використовувати різні заклинання. Вкрай рідкісна підгрупа поні, звана алікорнами, має риси попередніх трьох: міцну статуру, крила та магічний ріг. Нарешті, кожен поні має знак відмінності — магічний символ на їхньому боці, що з'являється в пізнішній стадії їхнього зростання. Знаки відмінності — не надто добре вивчений феномен, який передає спеціальний талант або рису особистості поні, котрий ним володіє. Тому він має значну культурну важливість для багатьох спільнот поні по всьому світі. Поні майже виключно травоїдні."

 TITLE_PONY_EARTHPONY_MAGIC_SUBTITLE: "ЗЕМНОПОНІ"
 earth_pony_tech: "Технології земнопоні"
 earth_pony_tech_research: "Швидкість дослідження технологій земнопоні"
 earth_pony_bonus: "Бонус до технологій земнопоні"
 tech_earth_pony: "Рільництво земнопоні"
 tech_earth_pony_desc: "З часів найперших племен поні, земнопоні були найдосконалішими в вирощуванні та культивуванні сільськогосподарських рослин. Крім того, сучасні машини та варіанти зернових культур різко збільшать наш надлишок їжі."
 tech_earth_pony_a1: "Сапери-земнопоні"
 tech_earth_pony_a1_desc: "Завдяки своїй прихованій прив'язці до землі, земнопоні здатні рити окопи та будувати фортифікації значно швидше за інших поні."
 tech_earth_pony_a2:0 "Delicious Rations"
 tech_earth_pony_a2_desc:0 "Our soldiers have some of the most demanding jobs in our nation, and their meals must be more than adequate. Field conditions make transporting food and ingredients difficult, seriously limiting how far back supply hubs can be from the frontlines before running into food spoilage issues. Some of our earth pony chefs and cooks have conceived a new methodology (adding copious amounts of sugar) that not only acts as preservative, but also has the added bonus of being delicious!"
 tech_earth_pony_a3: "Алхімія земнопоні"
 tech_earth_pony_a3_desc: "Земнопоні здатні вирощувати різноманітні види рослин, багато з яких мають потенційне медичне застосування."
 tech_earth_pony_a4:0 "Rustic Ingenuity"
 tech_earth_pony_a4_desc:0 "The notion that earth ponies lack flight and magic makes them inferior is not only idiotic but also naive. Putting aside their inherent strength and attuned connection with the earth, earth ponies have consistently driven technological innovation in pony society. Many tools and vehicles are born from earth pony ingenuity, and it would be remiss of us to ignore this fact. Let us encourage their affinity so that our society can enjoy their achievements."
 tech_earth_pony_b1:0 "Raise This Barn"
 tech_earth_pony_b1_desc:0 "Where pegasi have cloud structures and unicorns have magic to trivialise construction, earth ponies have had to make do with physical labour, each other, and a good sense of materials. There's no denying that earth ponies are incredibly apt at building strong, sturdy structures at such speeds that put even some unicorns and pegasi to shame. We don't need the comfort of pegasi cloud buildings or the aesthetically complex unicorn edifices, but the reliable, quickly-built blocks and structures of the earth ponies."
 tech_earth_pony_b2: "Шахтарство земнопоні"
 tech_earth_pony_b2_desc: "Більше земнопоні на роботі в шахтах означає більше видобутих ресурсів."
 tech_earth_pony_b3: "Магія промисловості"
 tech_earth_pony_b3_desc: "Хоча їм і бракує крил чи рогів, земнопоні мають свою власну магію — їхні промислові здібності незрівнянні."
 tech_earth_pony_b4:0 "Resourceful Workers"
 tech_earth_pony_b4_desc:0 "Long ago, before the time of the windigos, earth ponies were almost always relegated to poor working conditions and were given little to work with. The working conditions may have changed, but earth pony workers' know-how has never gone away. A particularly clever and imaginative earth pony supervisor can do with far less than a unicorn or pegasus, allowing for production to continue mostly unabated even in conditions that unicorns and pegasi would struggle with."

 TITLE_PONY_PEGASUS_MAGIC_SUBTITLE: "ПЕГАСИ"
 pegasi_tech: "Технології пегасів"
 pegasi_tech_research: "Швидкість дослідження технологій пегасів"
 pegasi_bonus: "Бонус до технологій пегасів"
 pegasi: "Пегаси"
 pegasi_desc: "Попри те, що всі поні є достойними бійцями, історично пегаси в армії часто були елітою. Пегасополь під владою командира Гаррікейна і Німбусія чітко підтверджують цей факт; пегаси залишаються важливою частиною армії будь-якої держави поні, адже вони здатні швидко долати відстані та проводити флангові маневри з небес."
 tech_pegasi: "Дивізія пегасів I"
 tech_pegasi_desc: "Пегаси здатні зберігати свою маневреність там, де складно пройти земнопоні та єдинорогам."
 tech_pegasi2: "Дивізія пегасів II"
 tech_pegasi2_desc: "Перевірка шкіл на наявність кваліфікованих пегасів і фінансування спеціалізованих льотних шкіл збільшить число навчених рекрутів."
 tech_pegasi3: "Дивізія пегасів III"
 tech_pegasi3_desc: "Суворіші тренування та навчання дозволять нам викорінити будь-яких некваліфікованих рекрутів, що пройшли пройшли початкову перевірку."
 tech_pegasi_a: "Дивізія пегасів IV"
 tech_pegasi_a_desc: "Стандартизація озброєння пегасів поліпшить згуртованість наших військових частин."
 tech_pegasi_b: "Дивізія пегасів V"
 tech_pegasi_b_desc: "Змалювання пегасячих частин престижними й елітними військами приведе більше новобранців і поліпшить моральний дух."
 tech_pegasi_c: "Дивізія пегасів VI"
 tech_pegasi_c_desc: "Допоміжні парашути дозволять нашим пегасам безпечно приземлитися навіть їхні крила підбиті."
 tech_pegasi_bonus1: "Пегасяча маніпуляція погодою"
 tech_pegasi_bonus1_desc: "Пегаси здатні розчищати небеса, що довзоляє нашим ВПС літати навіть у поганих умовах."
 tech_pegasi_bonus2: "Пегасяча погодна інженерія"
 tech_pegasi_bonus2_desc: "Ми можемо мінімізувати ефекти екстремальної погоди, використовуючи погодні фабрики пегасів для потреб армії."
 tech_pegasi_bonus3: "Військове застосування погоди"
 tech_pegasi_bonus3_desc: "Маніпуляцію погодою можна використовувати не тільки для підтримки наших військ, але й для створення перешкод ворогові."

 TITLE_PONY_UNICORN_MAGIC_SUBTITLE: "ЄДИНОРОГИ"
 TITLE_PONY_MAGICAL_HARMONY_SUBTITLE: "ГАРМОНІЯ МАГІЇ"
 TITLE_PONY_MAGICAL_HARMONY_SUBTITLE_TT: "Магія може поліпшити тактичні здібності нашох армії, якщо її використати правильно."
 TITLE_PONY_MAGICAL_SUPREMACY_SUBTITLE: "ПАНУВАННЯ МАГІЇ"
 TITLE_PONY_MAGICAL_SUPREMACY_SUBTITLE_TT: "Іноді чимось доводиться жертвувати. На війні, жодні знання не заборонені."
 unicorn_tech: "Технології єдинорогів"
 unicorn_tech_research: "Швидкість дослідження технологій єдинорогів"
 unicorn_bonus: "Бонус до технологій єдинорогів"
 unicorn_company: "Рота єдинорогів"
 unicorn_company_desc: "Роти єдинорогів гнучкі й можуть виконувати багато функцій: від створення щитів і вогненних куль до лікування. Вони перевершують усіх у захисті військ при наступі."
 ME_UNICORN_TOOLTIP: "\n£unit_unicorn_company_icon_small Рота єдинорогів вимагає використання §Yмагічного піхотного оснащення§! замість §Yзвичайного§!."
 tech_unicorn: "Рота єдинорогів"
 tech_unicorn_desc: "В минулому, єдинорогів часто призначали для надання тактичної допомоги іншим солдатам з допомогою корисних заклинань. Використання щитів, вогненних куль і лікувальної магії звичне й урятувало багато життів, але не кожна армія має достатню кількість єдинорогів. Настав час стандартизувати та почати тренувати професійні єдинорожі роти підтримки."
 tech_unicorn_th: "Тактична магія ілюзії"
 tech_unicorn_th_desc: "Ми можемо використовувати магію єдинорогів, щоби створювати складні ілюзії та вводити в оману наших ворогів."
 tech_unicorn_th2: "Магія зцілення"
 tech_unicorn_th2_desc: "Лікувальні заклинання можуть істотно зменшити наші втрати в бою."
 tech_unicorn_th3: "Навчання ворожінню"
 tech_unicorn_th3_desc: "Використання спеціалізованих заклинань й обладнання, наші маги зможуть збирати розвіддані, недоступні іншим способом."
 tech_unicorn_th4: "Телепортація наказів"
 tech_unicorn_th4_desc: "Заклинання телепортації можна використовувати для передачі інформації на значні відстані без потреби в додатковому оснащенні."
 tech_unicorn_th5: "Сучасні матриці заклинань"
 tech_unicorn_th5_desc: "Матриці заклинань дозволять навіть найменш компетентним єдинорогам застосовувати складніші заклинання."
 tech_unicorn_ms: "Акцент на захисну магію"
 tech_unicorn_ms_desc: "Маги-єдинороги можуть використовувати заклинання, щоби створювати потужні, майже непроникні щити."
 tech_unicorn_ms2: "Навчання магії вогню"
 tech_unicorn_ms2_desc: "Наші маги здатні концентрувати силу вогню, перетворюючи наших ворогів на попіл."
 tech_unicorn_ms3: "Заборонена магія"
 tech_unicorn_ms3_desc: "Існує немало видів магії, яку ми могли би вивчити, хоча деякі з них вважаються... забороненими."
 tech_unicorn_ms4: "Темна магія"
 tech_unicorn_ms4_desc: "Ми мусимо опанувати навіть найбільш нечестиві види магії. Заплямована душа — невелика ціна за таку силу."
 tech_unicorn_ms5: "Максимальне насичення магією"
 tech_unicorn_ms5_desc: "Кожна клітина наша єства мусить стати єдиною з магією. Ніхто не зможе нам протистояти."

 TITLE_PONY_MINF_SUBTITLE: "СПЕЦІАЛІЗ. ТРЕНУВАННЯ"
 TITLE_PONY_MINF_SUBTITLE_TT: "Значно збільшує ефективність магічної піхоти."
 TITLE_PONY_ALLINF_SUBTITLE: "ЗАГАЛЬНЕ ТРЕНУВАННЯ"
 TITLE_PONY_ALLINF_SUBTITLE_TT: "Помірно збільшує ефективність усіх наземних військ."
 tech_pony_magical_infantry: "Бойовий телекінез"
 tech_pony_magical_infantry_desc: "Наші маги-єдинороги мусять навчитися використовувати свій телекінез у бою."
 tech_pony_magical_infantry2: "Поліпшені книги заклинань"
 tech_pony_magical_infantry2_desc: "Ми мусимо запасти наших бойових магів найкращими книгами заклинань із доступних."
 tech_pony_magical_infantry3: "Професійне тренування застосуванню магії"
 tech_pony_magical_infantry3_desc: "Удосконалені програми тренування магії збільшать їхню дисципліну й узгодженість."
 tech_pony_magical_infantry4: "Мистецтво бойової магії"
 tech_pony_magical_infantry4_desc: "Навчання наших магів мистецтву бойової магії поліпшить їхні здібності на лінії фронту."
 tech_pony_magical_infantry5: "Прийоми лікувальної магії"
 tech_pony_magical_infantry5_desc: "Заклинання зцілення можна використовувати для проведення хірургічних операцій навіть серед бою."
 tech_pony_unicorns: "Простий телекінез"
 tech_pony_unicorns_desc: "Кожен єдиноріг, котрий служить у збройних силах, мусить уміти використовувати як мінімум простий телекінез."
 tech_pony_unicorns2: "Базові книги заклинань"
 tech_pony_unicorns2_desc: "Забезпечення всіх єдинорогів базовими книгами заклинань збільшить ефективність нашої армії."
 tech_pony_unicorns3: "Тренування застосуванню магії"
 tech_pony_unicorns3_desc: "Тренувальна програма, відкрита всім єдинорогам нашої армії, помірно збільшить їхню дисципліну та згуртованість."
 tech_pony_unicorns4: "Основи бойової магії"
 tech_pony_unicorns4_desc: "Навчання всіх єдинорогів на нашій службі базовим бойовим заклинанням трохи поліпшить усю нашу армію."
 tech_pony_unicorns5: "Магія першої допомоги"
 tech_pony_unicorns5_desc: "Усі єдинороги в армії мусять уміти використовувати свою магію для надання першої медичної допомоги своїм соратникам."
