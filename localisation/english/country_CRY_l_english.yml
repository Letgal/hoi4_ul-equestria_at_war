 # Описи персонажів
  TWILIGHT_DESC:0 "Остання з алікорнів, принцеса Твайлайт Спаркл — Елемент Магії, колишня протеже принцеси Селестії та рятівниця Еквестрії. Її стрімкий злет до слави й успіху пояснюється її рішучістю поширювати Магію Дружби всюди, куди б вона не пішла, і в процесі цього вона виправила багато помилок і навіть навернула декотрих колишніх супротивників на бік Еквестрії. Вона також є однією з найгеніальніших магів свого часу, винайшовши та вдосконаливши багато заклинань і таємних методів. Проте Твайлайт Спаркл залишається такою ж скромною, як і того дня, коли вперше ступила на землю Понівілля, віддаючи перевагу компанії своїх друзів і сім'ї, а не дрібницям бюрократії.\n\nПроте останні події дуже засмутили її, і вона прийняла правління Кристальною Імперією. І хоча є багато тих, кому не подобається монархія як система правління, дуже мало поні можуть сказати щось негативне про Твайлайт Спаркл, яка є живим втіленням того, як багато можна досягти дружбою та добротою."
  CRY_Shining_Armour_desc:0 "Старший брат Твайлайт Спаркл, Шайнинґ Армор, — принц Кристальної Імперії та капітан Королівської гвардії Кантерлота. Сором'язливий і відлюдькуватий поні в юності, багато чого змінилося для нього після того, як він зустрів свою майбутню дружину, принцесу Кейденс. Відтоді він швидко піднявся кар'єрними сходами й урешті-решт освідчився Кейденс. На жаль, день його одруження ледь не було зруйноване підступами королеви Кризаліс, але завдяки силі кохання вони з Кейденс вигнали чейнджлінґів із Кантерлота. Згодом їх призначили правителями відродженої Кристальної Імперії, охороняти її від темних сил короля Сомбри. Шайнинґ Армор суворий, але справедливий, і війська під його командуванням високо цінують його батьківську поведінку та непохитну відданість захисту Еквестрії. Присягнувшися захищати все, що йому дороге, Шайнинґ Армор буде битися до кінця, щоби захистити свою дружину, свою дитину й Еквестрію від копит Кризаліс."
  cry_wondermane_desc:0 "Походження Уондермейн пов'язане з невідомим селом на межі південно-східних еквестрійських джунглів. Із раннього дитинства вона виявляла здібності до магії. Хоча від природи вона була боязкою та інтровертною, її побратими-поні заохочували її талант, завдяки чому Уондермейн отримала можливість відвідувати престижну школу в Балтимейрі. Хоча її академічна успішність не завжди була блискучою, природні потуга та рішучість привели до того, що вона відкрила в собі винятковий талант до бойової магії. Незабаром після цього її порекомендували до новоствореного Еквестрійського корпусу єдинорогів.\n\nНавіть попри свої пацифістські нахили, Уондермейн показала себе здібною на полі бою. Зрештою, піднявшися на вершину командування, вона стала однією з перших військових, призначених до нещодавно повернутої Кристальної Імперії. Холодна північ підходить Уондермейн більше, ніж її рідні джунглі."
  solidshot_desc:0 "Прийомний син поміркованої родини в Кристальній Імперії, Солід Шот використав свої родинні зв'язки та природні здібності як тавро, щоб отримати офіцерське звання в армії. Дослужившися до генерала у віці близько тридцяти років, його надзвичайно швидке просування по службі породило чутки про те, що він досяг цього не стільки завдяки майстерності, скільки завдяки чарам і кумівству. Він дуже зацікавлений у собі, а його лояльність в найкращому разі непостійна, але він тим не менш є обдарованим офіцером."
  cry_ice_desc:0 "Айс — підполковник, котрий раніше служив в Екестрії, а тепер служить у Кристальній Імперії. Працюючи спеціалістом із зимової війни через свою надзвичайно агресивну натуру в північному кліматі, він переважно займався придушенням прикордонних сутичок край Сталліонграду, аж поки добровільно не долучився до Кристальної армії.\n\nДбайливо ставлячися до підлеглих йому поні, він мало піклується про ворожі сили. Його думки зосереджені лише на одному: безперервній атаці ворожої лінії. Він тримає свої війська на висоті. Водночас, він уважає повітряну силу ключовою для своїх планів і використовує її з релігійною вірою.\n\nАйс — єдина дитина в сім'ї, і його рідня проводила багато часу поруч із ним. Коли їм стало відомо, що він хоче стати шеф-кухарем, батько натомість записав його на навчання та переконав вступити до Королівської гвардії. Спочатку він розраховував на коротку кар'єру, але йому почала подобатися впорядкована структура армії.\n\nНе дивлячися на те, що він був грайливим і доброзичливим бетпоні, той ефективно виконував свою роботу. У віці 24 років він отримав звання сержанта, а згодом подав документи й був прийнятий до Еквестрійської військової академії. Він вступив туди, сподіваючись отримати комісію, але це йому не вдалося. Конкуренція в навчальному закладі захоплювала його, і він був серед випускників з найвищими балами. Отримавши звання 2-го лейтенанта, його було спрямовано на сєверянський кордон, де той придушував дрібних повстанців і не менш дрібні прикордонні сутички. Зрештою, його роботу помітили, і в 33 роки йому присвоїли звання капітана. Його сходження до звання підполковника почалося, коли йому доручили штурм заводу, захопленого невеликою групою повстанців. Він очолив групу з 20 поні супротив десь 40 повстанців. Після двогодинної облоги він переконав повстанців здатися, завдяки чому у віці 35 років отримав звання від майора до підполковника. Згодом він перейшов до Кристальної армії, все ще використовуючи знак розрізнення свого старого підрозділу, 38-го зимового батальйону."
 CRY_DUSTY_EMBER_DESC:0 "Після повернення Імперії, Дасті, як і всі кристальні поні, мала дуже мало спогадів про своє минуле, окрім жахів, які вона пережила під владою Сомбри. Коли Сомбра був переможений і вона зрозуміла, наскільки процвітаючою може бути Імперія під керівництвом алікорнів, вона швидко почала параноїдально боятися, що зовнішні сили все це заберуть. Вона швидко вступила до Королівської гвардії та за короткий проміжок часу дослужилася до звання генерала. Вона помітила зростаючу загрозу з боку чейнджлінґів уздовж кордонів і почала адаптувати свої стратегії, щоби найкраще боротися з ними. Одного дня Дасті боїться, що все здобуте буде втрачено, і вона навіть може бути відкритою до більш радикальних ідей, які забезпечать безпеку Імперії від інших ворожих видів."

### ПОДІЇ ###
 crystalemp.1.t:0 "Наслідки Кристального ярмарку"
 crystalemp.1.d:0 "Кристальний ярмарок, що відбувся кілька днів тому, як і очікувалося, зміцнив єдність кристальних поні."
 crystalemp.1.a:0 "Це був чудовий час."

 crystalemp.3.t:0 "Сталліонград пропонує союз"
 crystalemp.3.d:0 "Ми отримали повідомлення зі Сталліонграду. Вони пропонують нам повністю перейти під їхнє керівництво."
 crystalemp.3.b:0 "Ні."
 crystalemp.3.a:0 "Гаразд."
 crystalemp.3.c:0 "Так, але ми мусимо зберегти певну незалежність у внутрішніх справах."

 crystalemp.9.t:0 "Революція!"
 crystalemp.9.d:0 "Ми скинули королеву Еквестрії та звільнили кристальних поні раз і назавжди!"
 crystalemp.9.a:0 "Слава кристалам!"

 crystalemp.10.t:0 "[EQS.GetName] вимагає принцесу"
 crystalemp.10.d:0 "[EQS.GetName] вимагає видати принцесу Кейденс і її родину. Відхилення цієї вимоги може призвести до того, що вони спробують урятуватись силою."
 crystalemp.10.a:0 "Передайте їх."
 crystalemp.10.b:0 "Вони заплатять за свої злочини!"
 crystalemp.10.b.tt:0 "Еквестрія може оголосити нам війну."

 crystalemp.12.t:0 "[CRY.GetName] проголошує незалежність"
 crystalemp.12.d:0 "[CRY.GetName] оголосила про свою незалежність. З цим ми мало що можемо зробити."
 crystalemp.12.a:0 "Гаразд, нехай так і буде!"
 crystalemp.12.b:0 "Можливо, ми зможемо..?"

 crystalemp.13.t:0 "Еквестрія закриває кордон!"
 crystalemp.13.d:0 "Еквестрія вирішила закрити свій кордон і припинити будь-яку торгівлю з нами."
 crystalemp.13.a:0 "Вони побачать, що це їм дасть!"
 crystalemp.13.b:0 "Тоді відпустіть їх."

 crystalemp.14.t:0 "Підтримка клубу"
 crystalemp.14.d:0 "«Мене справді дуже заінтригувала ваша пропозиція і мені подобається, що така організація існує. Повернення Сомбри — це, безумовно, похвальна мета, і я бажаю профінансувати вас і забезпечити всіма матеріалами, необхідними для досягнення успіху у вашій великій справі».\nВи обміняєтеся номерами телефонів із контактною особою, яка дозволить вам зв'язатися з організацією пізніше."
 crystalemp.14.a:0 "Чудово."

 crystalemp.15.t:0 "Допомога"
 crystalemp.15.d:0 "За десять днів після того, як ви погодилися допомогти організації, з вами зв'язується старий жеребець. Він каже, що їм потрібен доступ до бібліотеки Аметистового університету та кристал умбрума. А ще їм потрібен хтось, хто пропагував би ідею повернення Сомбри в маси. Ви обіцяєте допомогти всім, чим зможете."
 crystalemp.15.a:0 "Так."

 crystalemp.16.t:0 "Клуб"
 crystalemp.16.d:0 "За кілька місяців лідер клубу, Даст Сноуфолл, зателефонує вам і попросить про допомогу. Ви мусите допомогти організувати прихильників Сомбри у підготовці до його повернення. Він сказав, що Темне Серце готове послужити своїй меті."
 crystalemp.16.a:0 "Чудово."

 crystalemp.19.t:0 "Референдум про незалежність"
 crystalemp.19.d:0 "Уряд Кристальної Імперії оголосив, що протягом наступних двох тижнів відбудеться референдум за незалежність від Еквестрії. Рішення підписала сама принцеса Мі Аморе Каденза. У своїй публічній промові вона сказала: «Поні Кристальної Імперії вдячні Еквестрії за настанови, надані в нашу найтемнішу годину, але завжди настане час, коли пташеня повинно вирости і відлетіти з батьківського гнізда. Прийшов час Кристальній Імперії йти як незалежна нація»."
 crystalemp.19.a:0 "Це правда."

 crystalemp.25.t:0 "Заарештовано прихильників культу Сомбри"
 crystalemp.25.d:0 "[This.GetNewspaperHeader]Тиша раннього ранку була порушена сьогодні, коли вибухи пролунали в багатьох містах Кристальної Імперії, зокрема в самій столиці. Свідки повідомляють, що бачили, як гвардійці Кристальної Королівської гвардії в повній уніформі виламували двері будинків, а ще перестрілки на вулицях та вибухи кількох бомб. [Root.GetLeader] так прокоментувала це: «Культ, за яким ми спостерігали протягом деякого часу, нещодавно перетнув межу тероризму. Замість дозволити нашим підданим постраждати від них, ми наказали Королівській гвардії затримати їх. Шкода, що сталося насильство, але будьте певні, що ті, хто залишився, отримають найкращу медичну допомогу та справедливий суд, коли вони будуть придатні для цього. Після цієї заяви біля Кристального палацу з'явився плакат про те, що повернення короля Сомбри не за горами — втім, невдовзі винуватця було знайдено і заарештовано. Здається, що нарешті загроза повернення Сомбри минула."
 crystalemp.25.a:0 "Слава богиням!"
 crystalemp.25.b:0 "Я бачу."

 crystalemp.26.t:0 "Еквестрія пропонує план боротьби з Сомброю"
 crystalemp.26.d:0 "Сьогодні до принцеси завітали особливі гості з Еквестрії. На початку неофіційної зустрічі похмурі на вигляд поні в костюмах і військові пояснили, як культисти Сомбри проникли в суспільство кристальних поні і навіть у вищі ешелони влади, тим часом як присутні кристальні чиновники та солдати могли лише мовчки кивати головами. Як пояснили гості, [From.GetLeader] вкрай переймається ймовірністю повернення короля Сомбри, і що загрозу, яку несе його повернення, надто довго недооцінювали. Нарешті, поні у формі полковника Еквестрійської Королівської гвардії виклав план спільної операції між еквестрійським і кристальним агентствами, який мав би нарешті позбутися загрози раз і назавжди. Поні були готові і на позиціях — єдине, що вимагалося, це схвалення [Root.GetLeader]."
 crystalemp.26.a:0 "Ми не можемо відмовити: операція має нашу згоду."

 crystalemp.27.t:0 "Ще один день"
 crystalemp.27.d:0 "Останнім часом ви все частіше зустрічаєтеся з друзями, часто без усякої причини, хіба щоби насолодитися їхньою компанією. Так сталося і сьогодні.\nОднак, коли ви простували знайомими вулицями, що ведуть до Клубу, щось відчувається... інакше. Ви не можете твердо стояти на ногах. Ви відчуваєте бажання озирнутися через плече, але не бачите нічого примітного. Збентежені, ви йдете далі.\nПоки ви піднімаєтеся сходами, свербіж не зникає. Ви стукаєте у двері, і вони відчиняються, відкриваючи знайоме обличчя Пейота. Величезний жеребець усміхається вам, бурмочучи привітання. Ви відповідаєте та забігаєте всередину, досі відчуваючи страх. Лагідний велетень не може не помітити, як занепокоєння стискає куточки його очей. Він відкриває рота, щоби щось сказати, але його перериває безпомилковий тріск розбитого скла, який першим розбиває тишу. Холодний вітер вривається до квартири, приносячи з собою невеликий металевий предмет. Він підстрибує на підлозі, перш ніж вибухнути з величезним спалахом не більше метра від нас. У вухах наче горить, і ви наосліп спотикаєтеся, розбиваючи гомілку об стіл і впавши на підлогу."
 crystalemp.27.a:0 "Тікаймо!"
 crystalemp.27.b:0 "Борімося!"

 crystalemp.28.t:0 "Утеча"
 crystalemp.28.d:0 "Ви зриваєтеся на копита, принаймні намагаєтеся. Тваринний інстинкт переповнює вас, і все, про що ви можете думати — це втеча.\nВи спотикаєтеся біля вхідних дверей, але вони зриваються з петель. Ви бачите, як вони вдаряються об ошелешену фігуру Даста з огидним тріском, чутним навіть крізь крики, що сповнюють кімнату. Ви вивертаєте ліворуч, ухиляючись у найближчі відчинені двері. Ваші очі досі болять більше, ніж можна описати, але один адреналін тримає їх розплющеними. Ви кидаєтеся до вікна, намацуючи замок. Коли ви виповзаєте та намагаєтеся втриматися на підвіконні, чорні фігури вриваються в кімнату позаду вас, вигукуючи вимоги. Вони наступають, піднявши зброю.\nВи намагаєтеся шугонути вбік, але тільки втрачаєте рівновагу. Ви хитаєтеся на краю, змахуючи передніми ногами. Відчуття запаморочення пробігає хребтом, і ви намагаєтеся відкинутися назад до вікна, але марно. Одна з фігур кидає зброю та пірнає. Час неначе вповільнюється, коли вона мчить уперед, витягнувши передні кінцівки. Ваші очі зустрічаються з її очима, коли її копита торкаються вашої шерсті, але вже надто пізно. Ви відкидаєтеся назад..."
 crystalemp.28.a:0 "То ось як це — літати?"
 crystalemp.28.b:0 "Вона ніколи й не дізнається, що я..."

 crystalemp.29.t:0 "Опір"
 crystalemp.29.d:0 "Ви зриваєтеся на копита, принаймні намагаєтеся. З глибини грудей виривається вибух злісної непокори. Ці поні вважають, що можуть просто ввірватися сюди, зруйнувати всю роботу, на яку всі витратили стільки поту і крові? Як вони сміють! Напівбігом, напівспотикаючися, ви пробираєтеся на кухню та відмикаєте шафку під раковиною. Ви засовуєте своє копито глибоко всередину й незабаром відчуваєте холодну сталь пістолета «Кабаре». Ви молитеся якому-небудь богу, який наразі слухає, щоби пістолет був заряджений, а потім випростовуєтеся в повний зріст, тримаючи пістолет напоготові в роті. Ваші очі бігають навколо, шукаючи ворогів. Секунди по тому, добре озброєна фігура, вдягнена в чорне, влітає в сусіднє вікно. Ви чуєте, як зриваються з петель вхідні двері та гучні крики зловмисників, але не встигаєте роздивитися. Ви наводите зброю на ціль і стріляєте.\n*клац*\nПринаймні, намагаєтеся. Ви натискаєте на спусковий гачок іще кілька разів, але нічого не відбувається. Ви не встигаєте розгубитися, як із чужого кулемета лунає швидке *бррррр*. Ви лежите на землі... коли це сталося? Все навколо таке важке... крики продовжуються з решти квартири, але вони слабшають... чому? Ви хочете підняти голову, щоби подивитися, але не можете зібратися з силами..."
 crystalemp.29.a:0 "Думаю, я просто подрімаю..."

 cryscr.1.t:0 "Святкування планується!"
 cryscr.1.d:0 "Через економічні проблеми уряд не зміг підтримати традицію офіційного відзначення свята зимового сонцестояння минулого року. Однак, безсумнівно, цього року ситуація зміниться. І ми проведемо грандіозний фестиваль у день зимового сонцестояння!"
 cryscr.1.a:0 "Ура!"

 cryscr.2.t:0 "День народження Фларрі Гарт!"
 cryscr.2.d:0 "Фларрі Гарт — маленька донечка нашої теперішньої принцеси, Мі Аморе Кадензи. І сьогодні вона святкує свій другий день народження! Вітаємо щасливу родину від усіх поні нашої неосяжної батьківщини, Кристальної Імперії. Хай живуть принцеси!"
 cryscr.2.a:0 "Ура!"

 cryscr.3.t:0 "Свято зимового сонцестояння!"
 cryscr.3.d:0 "Однією з багатьох давніх традицій кристальних поні є святкування зимового сонцестояння, коли сонце опускається найнижче на горизонті, а ніч стає найдовша. У середні віки це був важливий поворот у сезоні, оскільки означало, що перша половина суворої кристальної зими нарешті закінчилася, і це приносило кожному поні надію на теплу весну та початок посівного сезону. На святі були присутні багато кристальних поні та туристів із Еквестрії з черговим візитом еквестрійської королівської сім'ї."
 cryscr.3.a:0 "Ура!"

 cryscr.4.t:0 "Підготовка до Еквестрійських ігор!"
 cryscr.4.d:0 "[EQS.GetLeader] планує організувати наступні Еквестрійські ігри в Кристальному Місті. Для нас було б корисно підтримати цей захід, адже подібні події об'єднують поні та прославляють дружбу між ними."
 cryscr.4.a:0 "Правильно."

 cryscr.5.t:0 "Кристальний ярмарок"
 cryscr.5.d:0 "Кристальний ярмарок — одна з найстаріших традицій Кристальної Імперії, і дуже прикро, що нам доводиться просити в Еквестрії дозвіл і кошти на проведення заходу."
 cryscr.5.a:0 "Певне, принцеса Селестія погодиться."

 cryscr.6.t: "Кристальна Імперія хоче провести Кристальний ярмарок"
 cryscr.6.d: "Принцеса Кейденс попросила нас підтримати проведення Кристального ярмарку. Вона боїться, що не зможе покрити всі витрати, а кристальним поні не завадило би щось, щоби підняти їм настрій. Як нам слід відповісти?"
 cryscr.6.a: "Можна й мені запрошення, Кейденс?"
 cryscr.6.b: "У нас немає на це грошей."

 cryscr.7.t: "Еквестрія погоджується"
 cryscr.7.d: "[EQS.GetLeader] дала добро на проведення Кристального ярмарку."
 cryscr.7.a: "Чудово!"
 cryscr.8.t: "Еквестрія відмовляється"

 cryscr.8.d: "[EQS.GetLeader] відхилила нашу пропозицію провести Кристальний ярмарок."
 cryscr.8.a: "Та ба..."

 cryscr.9.t:0 "Історія родини Мі Аморе"
 cryscr.9.d:0 "Нова біографія принцеси Мі Аморе Кадензи з'явилася в книгарнях сьогодні вранці, і її розкупили, як гарячі пиріжки. Біографія детально описує її життя, починаючи з часів, коли вона була осиротілим пегасом, до її сходження на престол, одруження і, нарешті, до її правління Кристальною Імперією. Найдивовижнішим у книзі є відвертий характер написання: дуже мало приховано, а слова описують щирий образ доброї сімейної кобили, з бородавками і без.\n\nБоротьба, зображена в біографії, відновила інтерес до королівської родини серед кристальних поні, що призвело до більшої солідарності з родиною Мі Аморе та Еквестрійською Короною."
 cryscr.9.a:0 "Ми представляємо поні."

 cryscr.10.t:0 "Великий фестиваль"
 cryscr.10.d:0 "Ми нарешті провели наш перший Великий фестиваль після вигнання Сомбри Елементами Гармонії! Тисячу років тому, до зникнення нашої імперії, це було щорічне свято, на якому ми демонстрували світові прекрасні вироби наших ремісничих майстерень: ретельно виготовлені кристали, міцні обладунки, алмазно-гострі мечі! Тепер ми готові показати світові наші міцні танки, влучні гвинтівки, швидкі літаки та чудові товари!"
 cryscr.10.a:0 "Ура!"

 cryscr.11.t:0 "Група дисидентів"
 cryscr.11.d:0 "Кристальним Містом ширяться чутки, нібито існує група поні, які підтримують старий режим Сомбри. Це дуже малоймовірно, адже є ще поні, які жили за часів тиранії Сомбри, і жах його поневолення живе в серцях кристальних поні. Хай там як, привид минулого переслідує Кристальну Імперію."
 cryscr.11.a:0 "Це не може бути правдою."

 cryscr.12.t:0 "Цікава зустріч"
 cryscr.12.d:0 "Одного звичайного дня місяця [GetMonth] у Кристальному Місті ви гуляєте вулицями. Ви зупиняєтеся біля сувенірної крамнички та дивитеся на плакат за вітриною. На передньому плані поні в перебільшених, важких ланцюгах знемагає, а на задньому плані вимальовується темний силует короля Сомбри.\n«Нехай тиранія ніколи не повернеться до Кристальних земель», — йдеться в написі.\n— Хто би це міг почепити в себе в кімнаті? — дивуєтеся ви вголос. Раптом молода симпатична поні зі світло-рожевим хутром і темно-синьою гривою зупиняється поруч, поки ви продовжуєте розглядати плакат. Ви обертаєтеся та бачите, що вона також дивиться у вікно.\n— Сподіваюся, одного дня він повернеться, — тихо каже вона.\n— Що? — запитуєте ви.\n— Можеш собі уявити, якою була би Кристальна Імперія, якби король Сомбра повернувся? — відповідає вона.\n\nВи приголомшено позираєте на неї.\n— Приєднуйся до нас, щоби дізнатися, — каже вона і кладе записку у твоє копито."
 cryscr.12.a:0 "Мені потрібно взяти в цьому участь."
 cryscr.12.b:0 "Ти здуріла?!"
 cryscr.12.c:0 "Я підтримаю їх, не беручи участі особисто."

 cryscr.13.t:0 "Цікавий розвиток"
 cryscr.13.d:0 "Вам дають запрошення до клубу під назвою «Морозні історії», як написано на картці. На зворотному боці — опис: «Приєднуйтеся до клубу історичної літератури Аметистового університету! Чай, печиво та довгі розмови про світову історію гарантовані! Останній поверх, двері 37». Звучить весело, думаєте ви. Однак, кобила йде геть перш ніж ви встигаєте щось запитати. На звороті запрошення ви бачите детальну мапу, яка веде до клубу."
 cryscr.13.a:0 "Треба буде перевірити."
 cryscr.13.b:0 "Воно того не варте."

 cryscr.14.t:0 "Та годі!"
 cryscr.14.d:0 "Ви викидаєте запрошення. Закручене легким вітерцем, воно падає на асфальт. «Ти це серйозно? Навіщо тобі це?! Він зруйнував нашу країну! Він...» — ви не встигаєте закінчити, як поні відвертається. Вона проводжає вас презирливим поглядом. Ви обертаєтеся і йдете геть, бажаючи забути про цей інцидент."
 cryscr.14.a:0 "Молодь у наш час..."

 cryscr.15.t:0 "Час настав"
 cryscr.15.d:0 "Минуло багато часу відтоді, як ви зустріли кобилу біля сувенірної крамниці. Однак ви зберегли картку і сьогодні нарешті мали час, щоби послідувати інструкціям, які начебто мали привести вас до місця розташування клубу. Було щось привабливе в тій картці, в тій кобилі і в тому, що вона сказала того дня. Ви прогулялися вулицями й опинилися в кінці запропонованого маршруту. Перед вами стоїть звичайний, нещодавно збудований багатоквартирний будинок."
 cryscr.15.a:0 "Просто в номер 37."
 cryscr.15.b:0 "Що я роблю?"

 cryscr.16.t:0 "Перша зустріч"
 cryscr.16.d:0 "Ви підіймаєтеся на останній поверх багатоквартирного будинку. Передчуття повільно сповнює вас, поки ви піднімаєтеся сходами. Постукавши у дерев'яні двері, вас зустрічає жеребець, одягнений у стару запилюжену мантію фокусника. «Це якась зустріч косплеєрів?» — тихо думаєте ви. Жеребець запрошує вас усередину й зачиняє за вами двері. Квартира освітлена лише магією поні, свічками, сяючими рослинами та кристалами. Незважаючи на цю жахливу систему освітлення, ви можете розрізнити купу поні на дивані, за столом і на підлозі. Раптом кобила, яку ви зустріли у крамниці, вискакує з темного дверного отвору, який, як ви припускаєте, веде на кухню. «Я чекала!» — радісно вигукує вона."
 cryscr.16.a:0 "Невже?"

 cryscr.17.t:0 "Клуб"
 cryscr.17.d:0 "— Ласкаво просимо до Історичного клубу! Ура! — радісно вигукує вона. Інші поні підтримують її своїми стомленими «ура».\n— Ми тут вивчаємо магію, літературу, історію, політику й еволюційну науку, але найголовніше — нас об'єднує одна ідея: віра в те, що Кристальній Імперії потрібно повернути Сомбру!\n— І чому ти вважаєш, що це так добре? — запитуєте ви після кількох секунд роздумів.\n— Мабуть, цейво ніколи не читає підручники з історії! — жартує один із лошат зі свого погано освітленого сідала.\nХвиля тихого хихотіння наповнює кімнату.\n— Що ти знаєш такого, чого не знаю я? — роздратовано запитуєте ви.\n— Сідай, — каже старий жеребець, який, як і охоронець дверей, також одягнений у старовинну мантію фокусника."
 cryscr.17.a:0 "Звісно, дідусю."
 cryscr.17.b:0 "Але чому?"

 cryscr.18.t:0 "Морозні історії"
 cryscr.18.d:0 "Ви сідаєте за кавовий столик на його прохання. Дивовижна кристалічна квітка купає вас обох у моторошному бірюзовому сяйві, коли старий чарівний жеребець починає свою розповідь: «Я пригадую Короля. Я пам'ятаю час, коли Кристальна Імперія була великою та могутньою, була справді Імперією. Землі Яків були під нашим контролем, Західні Береги були нашою другою домівкою, а наш прапор навіть був посаджений у землю диких грифонів. Кристальні поні були справжніми господарями Еквестрії і не тільки. Земля була багата, трава зелена, імперія процвітала, а поні були вільні. Саме тоді Сестри-Алікорни з Еквестрії почали заздрити нашій величі та могутності. Використовуючи темну магію так званих Елементів Гармонії, вони запроторили короля й усіх кристальних поні в місці поза часом і простором більш ніж на тисячу років. А тепер Кристальну Імперію безсоромно топчуть ці сестри та їхня незаконно встановлена маріонетка, принцеса Мі Аморе Каденза. Їхні жадібні копита забирають усі скарби Кристальної Імперії, не даючи нічого натомість. Таким чином, єдина надія для кристальних поні, єдиний спосіб для них отримати майбутнє, на яке вони заслуговують, — це повернення короля Сомбри. З нашою допомогою та його магією ми відновимо колишню славу Кристальної Імперії!»\nЖеребець закінчує на тріумфальній ноті, але ефект дещо псується, коли через секунду він починає несамовито кашляти."
 cryscr.18.a:0 "Зро-озуміло."

 cryscr.19.t:0 "Пропозиція всього життя"
 cryscr.19.d:0 "Понад дві години поні розповідали вам історію Кристальної Імперії, розповідали про часи, коли країною правив король Сомбра. Що він був мудрим, справедливим і турботливим до поні. Що сестри заздрили його славі та величі. Все це дуже відрізнялося від еквестрійської оповіді, але звучало так переконливо й мотивуюче.\n— Ми спостерігали за тобою багато місяців, — раптом каже старий поні. — Ми знаємо, що ти хочеш допомогти. Ми знаємо, що ти хочеш допомогти королю Сомбрі втекти з його ганебної в'язниці. Кристальні поні мусять повстати проти занепаду та гноблення. Час, чесно кажучи, ідеальний, адже зірки вирівнюються у правильному положенні лише раз на п'ятсот років. Це найкращий час для неймовірно потужних заклинань реінкарнації, які нам знадобляться. Існує спосіб повернути короля Сомбру, але нам потрібна твоя допомога! Разом ми змінимо історію Кристальної Імперії, а можливо, і всього світу, на краще!"
 cryscr.19.a:0 "Я? Зміню світ?"

 cryscr.20.t:0 "Рішення"
 cryscr.20.d:0 "Ви виходите з квартири й ідете додому, переосмислюючи свій життєвий вибір. Вам запропонували шанс змінити історію. Чи справді ви настільки сильні? Чи дійсно ви маєте право вирішувати долю мільйонів поні? «Група вірить, що я одна з них, але що як у них справді вийде? — ви шепочете. — Може, мені варто повідомити про все це в поліцію, поки ще є можливість?» Думки, що вирують у вашій голові, змушують вас втратити орієнтири, і ви без кінця блукаєте вулицями Кристального Міста. Ви повертаєтеся додому пізно ввечері та сідаєте за кухонний стіл, опустивши голову в копита. Раптом ви розумієш, що масите зробити."
 cryscr.20.a:0 "Я мушу приєднатися!"
 cryscr.20.b:0 "Ця організація — загроза миру та злагоді!"
 cryscr.20.c:0 "Я не з тих, кого вони шукають."

 cryscr.21.t:0 "Донос"
 cryscr.21.d:0 "Наступного ранку ви негайно йдете до найближчого поліцейського відділку та повідомляєте про все, що вам сказали. До квартири негайно виїздять наряди поліції та Королівської гвардії. Коли штурмова група зриває двері з петель, крики шокованих змовників сповнюють повітря. З бічної кімнати вискакує величезний жеребець і намагається опиратися, але поліцаї добре натреновані. За короткий час кожного члена «Клубу» схоплюють або застрелюють. Коли їх спускають сходами до поліцейського фургона, ви помічаєте серед них кремово-рожеву кобилу. Вона міцно зв'язана копитними наручниками і явно налякана тим, що на неї чекає. Вона помічає вас у натовпі, і її очі розширюються від шоку. Ви раптом усвідомлюєте, що навіть не запитали, як її звати... Поки ви роздумуєте над дивним почуттям, що стискає ваше серце, останні змовники занурюються у фургон. Двері зачиняються, і за кілька секунд їх відвозять."
 cryscr.21.a:0 "Це було правильно... чи ж ні?"

 cryscr.22.t:0 "Повернення Сомбри"
 cryscr.22.d:0 "Ви прокидаєтеся від жахливого, руйнівного шуму. Коли ви скочуєтеся з ліжка та підводитеся, бачите величезну хмару диму, що клубочиться на обрії за вашим вікном. У вухах стоїть ревіння авіаційних двигунів. Ви поспіхом збираєте речі і вибігаєте на вулицю. Поні повсюди в паніці бігають або стоять у заціпенінні. «Сомбра повернувся!» — ви чуєте чийсь крик у натовпі. Раптом ви чуєте постріли вдалині. Через кілька годин ви опиняєтеся на призовному пункті. Вам тицяють у копита гвинтівку та наказують прямувати до однієї з численних барикад, які з'являються по всьому місту. «Захисти свою принцесу, захисти Гармонію!» — вигукує сержант. Прихильники Сомбри беруться до зброї, і його повернення майже відразу переростає у повномасштабну громадянську війну. Такої війни Кристальна Імперія ще ніколи не бачила. Схоже, клуб таки домігся успіху..."
 cryscr.22.d_com:0 "Раптові кошмари та сильний страх обривають ваші думки; ви дивитеся на вулицю і бачите клуби диму зі столиці. Ревуть двигуни — над головою пролітає ескадрилья літаків. Розгублені поні бігають повсюди. Крізь увесь цей шум можна розрізнити один голос; імовірно, поні говорить у мегафон: «Сомбра повернувся, товариші! Беріться до зброї! Захистіть свої домівки, свої сім'ї, своє місто, свою країну! Сомбра був вигнаний одного разу! Це станеться знову, і ми покажемо світові, що нашої сили достатньо!» Через деякий час починається справжній призов, і вас не шкодують: перед відправкою на фронт вам видають найнеобхідніше — пістолет, набої та маленький ножик. Здавалося б, культ Сомбри, цей клуб, досяг успіху..."
 cryscr.22.d_fas:0 "Після приходу до влади в Імперії [Root.GetLeader] нарешті змогла виконувати свою роботу без таємниць і перешкод. Маючи в своєму розпорядженні всі ресурси держави, те, що колись здавалося складним завданням, виявилося напрочуд легким. Всі необхідні ритуальні матеріали підготовлені, і тепер короля Сомбру можна повернути до світу неспання, віддавши йому лише наказ.\n\nПісля стількох років, якось антиклімактично, що це сталося саме так..."
 cryscr.22.a:0 "Не може бути."
 cryscr.22.b:0 "Це було швидко."

 cryscr.23.t:0 "Назад до клубу"
 cryscr.23.d:0 "Деякий час по тому ви повністю переконані, що повернення Сомбри необхідне для забезпечення кращого майбутнього для Імперії та її громадян. Ви повертаєтеся до клубу, де зустрічаєте лише чотирьох поні. Сакіра Блубелл, рожевохвоста земнопоні з темно-синьою гривою та глибокими фіолетовими очима. Даст Сноуфолл, старий земнопоні-жеребець із блідо-світло-вохристою шерстю, довгою сивою гривою та вічно втомленим виразом обличчя. Лейк Фрост, світло-блакитний, майже білий єдиноріг зі світловідбиваючою темно-синьою шерстю, той самий, що раніше носив мантію мага. І новий для вас Ред Пейот, величезний поні, який не виглядав би недоречно, охороняючи вхід до нічного клубу. Ви жартома дивуєтесь, що єдина частина його тіла без зайвих м'язів — це ріг. «Приємно познайомитися з тобою, — каже Сноуфолл. — Ми вже багато місяців розробляємо план, як повернути короля Сомбру з лімбу. Твоя допомога буде надзвичайно корисною»."
 cryscr.23.a:0 "Я з вами."

 cryscr.24.t:0 "Знання старійшин"
 cryscr.24.d:0 "«Щоби звільнити короля Сомбру з його магічної в'язниці, нам потрібно здобути стародавню руну та кристальне серце, заряджене темною магією. З їх допомогою ми зможемо замінити Кристальне Серце і послабити завісу між світом живих і лімбом, де ув'язнений король Сомбра. Ми знаємо, що секрети магії реінкарнації та формулу створення Темного Серця можна знайти серед численних сувоїв і книг у бібліотеці Аметистового університету. Однак темна магія в Імперії суворо заборонена законом, а доступ до Забороненої секції вимагає найвищого рівня допуску. Нам доведеться вдатися до крайніх заходів: зачарувати бібліотекарів і охоронців. Це небезпечна справа. Ти з нами?»"
 cryscr.24.a:0 "Саме тому я тут."

 cryscr.25.t:0 "Вже в дорозі"
 cryscr.25.d:0 "Наступного дня ви зустрічаєтеся з Сакірою на одній з центральних вулиць. Вона махає вам копитом із іншого боку вулиці, і ви, ледве стримуючися, перебігаєте її, незважаючи на відсутність руху. Опинившися поруч із нею, ви вдвох починаєте йти. Це можна було б назвати веселою прогулянкою з другом... Якби не той факт, що ви обидва маєте намір змінити історію. Під час розмови Сакіра розповідає вам про своє життя. Виявляється, вона вчиться на історичному факультеті. Вона завжди захоплювалася королем Сомброю, іще до того, як приєдналася до Клубу. Після зустрічі з Даст Сноуфоллом і розповідей старих жеребців вона вирішила присвятити своє життя порятунку короля Сомбри."
 cryscr.25.a:0 "Зрозуміло."

 cryscr.26.t:0 "Вхід"
 cryscr.26.d:0 "Ви зв'язуєтеся з другою частиною групи. Тільки Пейота, жеребця-вибивайла, тут немає. Перед вами вимальовується велетенська бібліотека університету. Ви мовчки піднімаєтеся сходами. Всередині вас зустрічає старенька бібліотекарка. Вона добре знайома з усіма вами, навіть із Дастом. Кожен м'який тупіт копит і тихий коментар повертається до вас, коли ви проходите повз кобилу та мандруєте тихими, розкішними залами. Єдині ознаки життя тут — студенти, які тихо читають свої підручники та перешіптуються між собою. Ви прямуєте до центру зали, потім повертаєте ліворуч, аж до самої стіни. Поміж стелажами, ще один поворот ліворуч, ще кілька поворотів, у прохід, і... ось воно! «Заборонена секція». Двоє охоронців грають у шахи на журнальному столику біля дверей. План починає діяти. Сакіра підходить до охоронців і відволікає їх світською бесідою. Тим часом Лейк, використовуючи всю свою силу, накладає на жеребців заклинання. Їхні очі стають зеленими, і вони повертаються до своєї незавершеної гри, нічим не переймаючись. «Я тренувався над цим багато місяців», — каже Лейк, злегка задихаючись. Він бере в охоронців пару ключів і відчиняє двері..."
 cryscr.26.a:0 "Уперед."

 cryscr.27.t:0 "Бібліотека"
 cryscr.27.d:0 "Ви провели в бібліотеці три години. І хоча стародавні та запилені фоліанти іноді викликали у вас бажання почитати, вони виявилися дуже корисними у вашому навчанні. Більшу частину часу ви провели, блукаючи стелажами, намагаючися знайти потрібну книгу. Зрештою, всі поні зібралися в центрі Забороненої секції. «Треба поспішати: закляття на охоронцях не буде діяти вічно», — застережливо бурмоче Даст. «Що ж, — починаєте ви, — як виявляється, для успіху потрібні три речі. По-перше, кілька основних кристалічних порід. По-друге, червоний кристал умбрум. І по-третє, час, коли Темне Серце виросте. Нам доведеться вирушити в Гори, щоби знайти кристали». Щойно ви закінчили, Даст схвально відгукнувся: «Правильно. А коли ми їх здобудемо, ми розкладемо кристали по всьому місту та наповнимо їх магією. Це зробить заклинання перевтілення набагато сильнішим». Він відкриває книгу та повільно левітує її по колу на благо групи. «А ось пентаграма, яку ми повинні будемо намалювати перед тим, як накласти заклинання»."
 cryscr.27.a:0 "Нарешті, відповіді!"

 cryscr.30.t:0 "Рушаймо"
 cryscr.30.d:0 "Протягом наступних кількох днів ви багато разів уважно все вивчали. Коли ви це робили, зв'язок між вами та іншими ставав іще міцнішим. Ви працювали пліч-о-пліч, як партнери, як друзі. І ось настав час вирушати в подорож на пошуки кристалів. Але місце призначення ще не визначено."
 cryscr.30.a:0 "Клітка Умбрума."
 cryscr.30.b:0 "Сноуїбері чекає!"

 cryscr.31.t:0 "Клітка Умбрума"
 cryscr.31.d:0 "Ви прямуєте на південь, до пологих пагорбів і небезпечних шахт Клітки Умбрума. Цей малонаселений регіон, що прилягає до нагір'я Нейаґара, отримав свою назву завдяки надзвичайно багатим жилам кристалів умбруму. Ви прямуєте за мапою до однієї зі старих шахт. Увесь регіон покинутий. Ви проїжджаєте повз моторошне видовище розбитих кам'яних хатин, зарослих рослинами, та іржавих скелетів старовинних візків і механізмів. Тут ніхто не працював століттями. Коли зникла Кристальна Імперія, це місце не зникло. Ми й справді нація мандрівників у часі, ви розмірковуєте. Нарешті, ви прибуваєте до потрібної шахти.\n«Ти впевнений, що тут є те, що нам потрібно?» — невпевнено запитуєте ви.\n«Я перевіряв мапи і книги знов і знов, — Лейк відповідає з відтінком роздратування. — Це місце було великою шахтою до того, як ми зникли, і з тих пір воно, очевидно, зовсім не експлуатувалося. Тож зараз вона має бути такою ж багатою, як і тоді»."
 cryscr.31.a:0 "Тоді добре."

 cryscr.32.t:0 "Кристальні гори"
 cryscr.32.d:0 "Повітря біля гір холодне і свіже. Біля підніжжя гори лежить містечко Сноуїбері, колись досить популярне серед туристів завдяки своєму розташуванню. Красиві ліси та водоспади прикрашають ландшафт, а цілющі джерела та гірськолижні курорти вище в горах приваблюють безліч кристальних поні. Кристальна Імперія — справді чудова країна! Саме місто дуже тихе та стереотипно «сільське», але водночас чарівне та химерне. Незважаючи на те, що це практично найпівнічніший форпост поні, навколо розкидані оброблені поля. Але не можна гаяти часу, оцінюючи красу рідного краю. Ви і ваші друзі прибули сюди з певною метою."
 cryscr.32.a:0 "Чудове місце."

 cryscr.33.t:0 "Печери"
 cryscr.33.d:0 "Після цілого дня, проведеного за оглядом визначних пам'яток, ви нарешті отримуєте можливість відокремитися від основного натовпу туристів. Ви пірнаєте у вхід до печери та починаєте пробиратися вглиб гори.\n«Ви впевнені, що ми не заблукаємо?» — нервово запитує Сакіра, коли ви спускаєтесь у темряву. Вже зникли всі джерела світла, окрім магії Лейка та маленького ліхтарика, прикріпленого до голови Даста. Вам здається, що ви відчуваєте, як температура падає з кожним десятком кроків. За кілька хвилин студенти вже тремтять від холоду, а з кожним видихом здіймається хмара пари. Холод гори пробирає до кісток, і ви починаєте відчувати, що у вас болить горло. Заклопотано спускаючися майже вертикальним схилом, ви раптом усвідомлюєте, що ледве відчуваєте свої копита. Ви просуваєтесь далі, аж раптом завертаєте за ріг і бачите вдалині слабке сяйво кристалів. Усі поні прискорюють крок. Ви виходите у великий ґрот із чистим і красивим підземним озером. Спокійна, досконала поверхня озера плавно переходить у твердий камінь. Багаті та недоторкані кристалічні відкладення різних кольорів усіюють стіни та підлогу, подекуди тягнуться від землі на висоту, більшу за зріст поні. Деякі з кристалічних утворень ледь-ледь сяють, але головним джерелом небесно-блакитного світла, яке ви бачили раніше, виявляється саме озеро. Точніше, те, що знаходиться всередині нього. Дивлячись униз крізь ідеально прозору рідину, ви бачите СОТНІ кристалів. А в центрі скарбниці видніється один яскраво-червоний колос. Це він. Кристал умбрума."
 cryscr.33.a:0 "Ось і він."

 cryscr.34.t:0 "Червоний кристал"
 cryscr.34.d:0 "— Покінчимо з цим, — кажете ви. Сакіра бере молоток і починає шукати хороший звичайний кристал. Ви звертаєтеся до Лейка: — Лейку, ти можеш витягнути червоний кристал? Нам треба забиратися звідси, поки ми всі не замерзли до смерті.\n— Я можу спробувати, — відповідає він, помітно тремтячи. Він підходить ближче до озера, і коли його ріг спалахує світлом, навколо кристала на дні з'являється ідентична аура. Але нічого не відбувається. Він стискає зуби, і над його рогом спалахує другий шар сяйва, а ноги починають тремтіти. Це не допомагає. Лейк раптово падає на землю. Ви кидаєтеся до нього, щоби перевірити, як він, але, на щастя, здається, що він просто знепритомнів.\n— Милостива Селестія, — шепочете ви.\n— Одному з нас доведеться пірнути, — каже Даст. Після того, як група перезирнулася, він уточнює.\n— Потрібна неймовірна майстерність у магії, щоби підняти кристал. Фізичний підхід був би набагато простішим."
 cryscr.34.a:0 "Я зроблю це."
 cryscr.34.b:0 "Сакіро."
 cryscr.34.c:0 "Дасте, ти досвідчений."
 cryscr.34.e:0 "Сакіро, зробімо це разом."

 cryscr.35.t:0 "Глибока вода"
 cryscr.35.d:0 "— Я зроблю це, я можу це зробити. Сакіро, дай мені молоток, закінчимо це, — рішуче кажете ви.\n— Ох... гаразд, — неохоче погоджується Сакіра. Вона подає вам молоток. Ви берете інструмент і кілька секунд дивитеся у воду. Потім, без зайвих слів, готуєтеся та стрибаєте. Вода холодніша, ніж можна описати — така холодна, аж пече. Ви намагаєтеся пірнути на дно так швидко, як тільки можливо, але тиск зростає, і вам важко рухатися. Здавалося, години, але мабуть лише секунди по тому, ви опиняєтеся за метр від сяючого червоного кристалу. Відчайдушно розгойдуючися, ви відчуваєте, як відлуння кожного удару пульсує по ногах. Іще один замах. І ще один. Спазми та конвульсії стісняють ваші задні копита, біль бере гору. Ще один замах. Іще один. Тріск! Нарешті червоний кристал зміщується, і тепер м'яко пливе. Ви хапаєте прекрасну річ обома копитами і відштовхуєтеся від дна озера. Ви вириваєтеся на поверхню, хапаючи ротом повітря, назавжди залишаючи молоток в озері. Ви бачите марення, готові знепритомніти. Але крізь усе це ви не можете не думати з гордістю: «Яка ж ми команда...»."
 cryscr.35.a:0 "..."

 cryscr.36.t:0 "Червоний і рожевий"
 cryscr.36.d:0 "— Чому я? Я боюся, — Сакіра з шоком дивиться на вас із Дастом.\n— Я навіть не вмію плавати, — кажете ви.\n— Ти маєш зробити це заради Сомбри! Майбутнє Кристальної Імперії може залежати від нас, а ми не зможемо повернутися сюди, — ви міркуєте.\n— Ти... ти маєш рацію.\n\nВона нерівно дихає, але намагається контролювати себе. Ви кладете копито їй на спину і шепочете кілька ніжних запевнень.\n— Заради мого народу, — каже вона, раптом сповнена рішучості.\n\nВона бере молоток до рота з коротким, твердим кивком. Стрибок. Плескіт. Очевидно, вона дуже добре плаває. Ви тривожно хвилюєтеся, уявляючи, яка вона на дотик у воді. Після довгої хвилини очікування Сакіра знову виринає на поверхню, несамовито кашляючи. Ви з Дастом негайно кидаєтеся їй на допомогу. Вона крижана на дотик і нестримно тремтить, але червоний кристал із нею."
 cryscr.36.a:0 "Молодець."

 cryscr.37.t:0 "Завдання старого поні"
 cryscr.37.d:0 "— Відійдіть, молодь.\nДаст одразу ж приймає своє завдання без жодних благань. Ви відчуваєте, як ваша повага до досвідченого старого жеребця стає ще сильнішою. Попри свій вік, він готовий на все заради надії на повернення короля Сомбри. Він бере до рота молоток Сакіри і стрибає в озеро. Ви обмінюєтеся з Сакірою сповненими надії поглядами. Даст пливе досить повільно. Ви намагаєтеся уявити, як він почувається у воді, і кривитеся від отриманого результату. Після хвилини очікування Даст нарешті знову проривається крізь поверхню. Ви з Сакірою швидко біжите до берега, щоби допомогти йому, але він не виглядає стурбованим чи виснаженим. Але найголовніше те, що кристал умбрума ось тут, у нього в копитах."
 cryscr.37.a:0 "Гарна робота."

 cryscr.38.t:0 "Змерзнемо разом"
 cryscr.38.d:0 "— Сакіро, буде легше, якщо ми зробимо це разом. Ми можемо розбити кристал і допомогти один одному плисти. Разом ми сильніші, це найрозумніший спосіб, — ви міркуєте, серйозно дивлячись на неї.\n— Ох, ох... — зітхає вона. — Гаразд... Зробімо це.\n\nВи обоє робите глибокі, підготовчі вдихи, перш ніж зробити крок до краю. Ви дивитеся на неї і криво всміхаєтеся, заспокійливо стискаючи її копито. Потім ви вдвох стрибаєте в озеро. Вода така холодна, що аж пече. Насилу ви обидва прокладаєте собі шлях до дна. Рухатися стає щодалі важче, оскільки тиск зростає. Наблизившися до кристалу, ви хапаєте його обома копитами та намагаєтесь витягнути, а Сакіра б'є його молотком біля основи. Ви бачите удар за ударом, і кожна секунда, що минає, здається, триває хвилину. Нарешті кристал розбивається, і ви швидко вириваєтеся на поверхню, тягнучи Сакіру за копито. Ви обоє мерзнете і тремтите, але справу зроблено."
 cryscr.38.a:0 "Нам вдалося."

 cryscr.39.t:0 "Умбрум повернуто"
 cryscr.39.d_player:0 "З великими труднощами ви з групою повертаєтеся з печер. Ви виснажені та змерзли, але перемогли. Тепер, коли кристал знайдено й повернуто, настав час змінити історію. Намагаючись встояти на обморожених копитах, ви потребуєте допомоги, щоб іти. Ви повертаєтесь до Сноуїбері та ночуєте в готелі. Ви починаєте відчувати себе дуже зле, і час від часу вас охоплює жахливий, нестерпний кашель. Сакіра намагається піклуватися про вас, приносить вам гарячий чай і ліки, перевдягає вас, коли ви пітнієте. Але вам стає все гірше, і ви не можеш не думати про те, чи стане вам колись краще..."
 cryscr.39.d_sakira:0 "З великими труднощами ви з групою повертаєтеся з печер. Ви виснажені та змерзли, але перемогли. Тепер, коли кристал знайдено й повернуто, настав час змінити історію. Намагаючись встояти на обморожених копитах, Сакіра потребує допомоги, щоб іти. Ви повертаєтеся до готелю в Сноуїбері та проводите там ніч. Усім потрібен відпочинок, а зокрема Сакірі, яка незабаром серйозно застуджується. Ви намагаєтеся допомогти їй усіма можливими способами. Ви приносите чай і ліки до її ліжка, грієте камін і заспокійливо тримаєте її за копито. У перервах між жахливими нападами кашлю вона всміхається у хворобливому маренні та запевняє всіх навколо, що з нею все гаразд. Вона так близько до досягнення своєї мети, як ніколи раніше, і тому вона щаслива."
 cryscr.39.d_dust:0 "З великими труднощами ви з групою повертаєтеся з печер. Ви виснажені та змерзли, але перемогли. Тепер, коли кристал знайдено й повернуто, настав час змінити історію. Справи йдуть досить добре. Однак, коли ви повертаєтеся до свого готельного номера на заслужений відпочинок, ви помічаєте, що Даст Сноуфоллу починає паморочитися в голові і йому стає зле. Його вік, який так довго здавався неважливим, раптом дає про себе знати. У нього піднімається висока температура, що супроводжується жахливим кашлем. Ви втрьох робите все можливе, щоби допомогти старому жеребцю, але очевидно, що він потребує професійного лікування."
 cryscr.39.d_sakira_and_player:0 "З великими труднощами ви з групою повертаєтеся з печер. Ви виснажені та змерзли, але перемогли. Тепер, коли кристал знайдено й повернуто, настав час змінити історію. Намагаючись встояти на обморожених копитах, ви і Сакіра потребуєте допомоги, щоб іти далі. Оскільки Даст мусить допомогти Лейку, ви з Сакірою йдете разом, підтримуючи один одного. Коли ви прибуваєте до готельного номера, виявляється, що і ви, і Сакіра застудилися. Ви обоє провели важку ніч, борючись із запамороченням, лихоманкою та нападами кашлю. Очевидно, що вам знадобиться медична допомога, коли ви повернетеся до Кристального Міста."
 cryscr.39.a:0 "Нарешті ця подорож закінчилася."
 cryscr.39.b:0 "Бідолашна дівчинка."

 cryscr.40.t:0 "Темне Серце"
 cryscr.40.d:0 "Повернувшися до Міста, Даст і Лейк негайно взялися за перетворення різних кристалів на потрібні вам артефакти. «Темному Серцю знадобиться близько від одного до трьох місяців, щоби стати сильнішим. Тепер, коли ми досягли успіху, ми повинні передати новину лідеру нашої справи, щоби вона могла підготувати Рух по всій Імперії. Але... не будь-якій іншій поні. Відтепер ми повинні бути ще обережнішими. Якщо поліція прийде з обшуком, ми приречені. Треба подумати про переїзд у безпечніше місце»."
 cryscr.40.a:0 "Нам із Сакірою дуже потрібна допомога."
 cryscr.40.b:0 "Сакірі зараз дуже потрібна допомога."
 cryscr.40.c:0 "Мені справді потрібна допомога..."
 cryscr.40.dust:0 "Тобі справді потрібна допомога, старий жеребчику."
 cryscr.40.e:0 "Сомбро, твоє визволення вже близько!"

 cryscr.41.t:0 "Укриття"
 cryscr.41.d:0 "Оскільки цивілізованих місць для відпочинку немає, ви вирішуєте розбити табір в одному з покинутих кам'яних будинків. Поки ви шукаєте хорошу будівлю, ви раптом чуєте голоси всередині вашого нинішнього кандидата. Ви заглядаєте всередину крізь дірку в стіні. Будинок не має даху, а всередині все вкрите пишними рослинами, травою, квітами та кущем шипшини. Усередині, на тому, що здається поваленим дахом, двоє лошат граються з палицями та ляльками. Помітивши вас, вони злякано відступають."
 cryscr.41.a:0 "Все добре, спокійно, спокійно."
 cryscr.41.b:0 "Все добре, діти."

 cryscr.42.t:0 "Лошата"
 cryscr.42.d:0 "— Вам нема чого тут боятися. Я просто мандрую, проїжджаю повз і шукаю місце для ночівлі, — кажете ви. Поні виглядають полегшено, але насторожено.\n— Тут ніколи не буває поні, — каже одне лоша, кобилка з блакитною шерстю.\n— А, ну, ми досліджували шахти з... наукових міркувань, — відповідаєте ви. — Я тут із групою моїх друзів...»\n\nЛошата вирішують залишитися з вами на деякий час. Зрештою, ви запитуєте їх, що вони думають про короля Сомбру.\n— Мої батьки казали мені, що він поневолив усіх поні, і за його правління тут не було ані дружби, ані злагоди, — каже лоша. — Селестія і Луна звільнили нас від нього. Тепер ми вільні!\n— А якщо вони помиляються?\n— Щоби це з'ясувати, нам потрібно повернути Сомбру, — жартома відповідає він. — Хай там як, ми повинні повернутися до нашого села, сонце вже сідає.\n\nВи майже не спите тієї ночі. Ваші думки поглинуті питаннями. Хто такий король Сомбра? Що він насправді зробить? Як поні відреагують на його воскресіння... Чисте небо мерехтить прекрасними зірками, а ви лежите на спині, не засинаючи."
 cryscr.42.a:0 "Так..."

 cryscr.43.t:0 "Лошата"
 cryscr.43.d:0 "— Ш-ш-ш, заспокойтеся. Гей, ідіть-но сюди, тут лошата! — ви гукаєте, щоби привернути увагу друзів. Лошата обмінюються поглядами і тікають через крихітний отвір у стіні.\n— Ні, зачекайте! — кричиш ти, але вони вже зникли.\n— Лошата? Куди? — запитує Сакіра, наближаючись.\n— Я... Вони втекли... — зізнаєтеся ви, вибачаючись.\n— Не треба було так кричати, святі небеса! — Сакіра закочує очі. — Ти так лякаєш лошат. Неважливо. У всякому разі, це місце виглядає досить добре.\n\nВи з друзями розбили табір у будинку. Вигляд неба, сповненого прекрасними, мерехтливими білими зірками, — останнє, що ви бачите перед тим, як заплющити очі і поринути в глибокий, безсонний сон."
 cryscr.43.a:0 "Гаразд."

 cryscr.44.t:0 "Шахти"
 cryscr.44.d:0 "Наступного ранку ви всі з'їли короткий сніданок, приготований Сакірою. Після цього ви вирішили випробувати щастя в копальнях і пошукати щось цінне. Озирнувшися навколо, ви натрапляєте на шахту, прикриту залишками великих дерев'яних дверей. Вигляд тунелю не дуже привабливий. Ба, він відверто моторошний. Навколо входу в шахту майже... мертвий простір, у якому, здається, не може рости трава. Таке відчуття, що все це місце — вхід до підземного світу.\n«Ми нічого не можемо з цим вдіяти, — каже Лейк, запалюючи свій ріг. — Не вагайся: вагання і сумніви — це марна трата часу». Він відвертається і заходить всередину."
 cryscr.44.a:0 "Поїхали."

 cryscr.45.t:0 "Стара брама"
 cryscr.45.d:0 "У тунелі дуже темно, і лише наявність магії єдинорога та ліхтарика на голові Даста дозволяє йти далі. Де-не-де видніються іржаві залишки кирок, лопат та іншого обладнання. Це місце явно не чіпали з часів зникнення Кристальної Імперії. Кожен інструмент виглядає старовинним. Тут не було жодних рейок, як на фотографіях шахт у пустелі Сан-Паломіно. Після добрячої години ходьби в холодному, вологому, задушливому повітрі шахти, час від часу повертаючи за мапою Лейка, ви натрапляєте на двері, не позначені на мапі.\n«Я відчуваю магічний бар'єр на цих дверях», — каже Лейк, експериментально постукуючи в них копитом."
 cryscr.45.a:0 "Що це?"

 cryscr.46.t:0 "Бар'єр"
 cryscr.46.d:0 "«Я маю якось його зламати», — каже Лейк, і його ріг починає світитися яскравіше. Таємнича аура його магії концентрується навколо дверей. Починають з'являтися іскри, наче самі двері — це несправна машина. Незабаром земля починає трястися, а озон, що виповнює повітря, робить його важким для дихання. Гуркіт цієї магічної дуелі відбивається від стін цього тісного замкненого простору, переростаючи у фізично болючу какофонію. Раптом двері вибухають хмарою світло-сірого пилу. У вас влучає уламок, і коли ви підносиш копито до щоки, воно червоніє. Лейк кричить у кульмінаційний момент, і ти кидаєшся до нього."
 cryscr.46.a:0 "Ах."

 cryscr.47.t:0 "Скарби"
 cryscr.47.d:0 "Двері зникли, розчинилися. Лейк стоїть і до болю потирає чоло, скривившися. Коли хмара пилу та залишків магічної статики розвіялася, можна побачити, що було за дверима. Перед вами — ТИСЯЧІ кристалів різних видів і форм! Кристали умбрума, самоцвіти, коштовне каміння всіх можливих видів.\n«Це чудово!» — вигукує Даст.\n«Із тобою все гаразд?» — запитує Сакіра у Лейка.\n«Т-так, усе добре, просто мені щось потрапило в око, коли вибухнули двері», — відповідає він.\n\nВи забираєте кристали, необхідні для вирощування Темного Серця, і повертаєтеся додому."
 cryscr.47.a:0 "Що ж, усе пройшло краще, ніж здавалося."

 cryscr.48.t:0 "Темна енергія кристалів"
 cryscr.48.d:0 "Ви вирішили не поспішати та зарядити темною магією кристали, розкидані по місту. Лейк і Даст навчили вас керувати своєю магічною силою за допомогою магічного посоху.\n«Пам'ятай, магія живе в кожному з нас, у всіх поні. Просто декому з нас потрібна певна допомога, щоби її контролювати». Після кількох днів наполегливих тренувань ви вивчили заклинання, яке забирає частину вашої мани та перетворює її на темну енергію. З цим заклинанням група веде вас наповнювати кристали. Як сказано в книгах, це створить додатковий шар сили для підтримки заклинання реінкарнації."
 cryscr.48.a:0 "Гаразд."

 cryscr.49.t:0 "Темне Серце готове"
 cryscr.49.d:0 "Нарешті кристал умбрума виріс у Темне Серце. З його допомогою, коли настане час, ми замінимо Кристальне Серце та повернемо короля Сомбру! Але спершу нам потрібно організувати прихильників Сомбри на повстання. У нас є лише один шанс зробити це, тому ми повинні ретельно підготуватися."
 cryscr.49.a:0 "Так."

 cryscr.50.t:0 "Темні передвістя у Кристальній Імперії"
 cryscr.50.d:0 "Коли еквестрійські радники поширилися по всій Імперії, вони почали помічати дивні події, що спонукало Королівську гвардію до розслідування. Результати були... непереконливими. Дивна ситуація, коли головний слідчий, Тру «Лис» Белівер, клянеться, що змова існує, але скільки би народу не допитували і скільки би рахунків не перевіряли, нічого не з'являється. Дехто з Кристальної Королівської гвардії, схоже, вважає так само, як і «Лис», і заявляє, що ця змова повинна дійти до найвищих ешелонів влади, але багато інших по обидва боки кордону кажуть, що все це починає нагадувати полювання на диких поні. «Лис» стверджує, що розслідування мусить тривати і що він близький розплутування цієї справи, але навряд чи це можливо з фінансової точки зору."
 cryscr.50.a:0 "Дайте цьому поні власний відділ, без підлеглих."

 cryscr.1111.t:0 "Антракт"
 cryscr.1111.d:0 "Темне Серце виросло на повну силу. Твердо вірячи у свою справедливу справу, ви готуєтеся до подвигу, який мусите здійснити за кілька днів, до мрії, на яку багато хто чекає, — повернення короля Сомбри. Змішані думки, змішані почуття в групі, перешіптування, переговори з прихильниками Сомбри. Все поспішно, бурхливо, метушливо. «Це справді воно, — шепоче вам Сакіра одного вечора. — Завтра все зміниться...»"
 cryscr.1111.a:0 "Так... так!"

 crysom.0.t:0 "Дія починається"
 crysom.0.d:0 "Як лідер підпільної партії прихильників Сомбри, ви отримуєте повідомлення з перших вуст: студентський осередок готовий діяти. Рішення прийняте. Завтра Кристальне Серце буде замінене на Темне Серце, і магічна завіса, що розділяє світ живих і лімб, буде тимчасово зруйновано, а Сомбра відновить своє матеріальне тіло. Ми повинні організувати належне привітання для нашого законного короля."
 crysom.0.a:0 "Саме так."

 crysom.1.t:0 "Фінальний акт"
 crysom.1.d:0 "Уночі натовп сомбрійців оточив міський палац. Насильство починає поширюватися містом, коли поліція намагається відновити порядок. Однак добре організовані осередки сомбрійців утримують підкріплення поліції далеко від палацу, влаштовуючи засідки та блокади. Ви знаєте, що такі відкриті дії роблять розгортання королівської армії лише питанням часу, тому вам потрібно діяти швидко. Ви забираєте Кристальне Серце і кидаєте на його місце Темне Серце. Одразу ж на небі з'являються гігантські грозові хмари, які закривають місяць. Ви з друзями стаєте в коло навколо серця і починаєте скандувати заклинання. Натовп підтримує вас. «Usque ad septentrionem glacies extremo qui suscitatur qui inscribitur contra fortunam sol et luna post horizontum posuit in sempiternum! Et ille timor hostium suorum ferit!»"
 crysom.1.a:0 "Spiritis!"
 crysom.1.b:0 "Vis!"
 crysom.1.c:0 "Imperium!"

 crysom.2.t:0 "Повернення"
 crysom.2.d:0 "Після кількох хвилин заклинання грім і блискавка розривають небо. Велика хмара починає рости з землі на околиці міста. Яскрава, зелена і несамовита зморщена пляма з'являється за кілометри від нас. Ви всі припиняєте свої співи та дивитеся на неї з благоговінням. Хмара невпинно рухається до центру міста. Блискавки, яскравіші, ніж будь-коли, всипають землю й освітлюють вулиці, наче вдень. Раптом усе стає чорним. Примарні тіні проносяться повз. Вибухи, грім, земля здригається... Але за хвилину темрява розсіюється. І ось він стоїть у кратері під палацом, у своїх сталевих обладунках, а його очі світяться темною магією. Його присутність лякає всіх поні на інстинктивному рівні."
 crysom.2.a:0 "Почалося."
 crysom.2.b:0 "Почалося."
 crysom.2.c:0 "Почалося."
 crysom.2.e:0 "Почалося."

 crysom.3.t:0 "Вершники Апокаліпсису"
 crysom.3.d:0 "Із диму, слідом за Сомброю, з'являються його королівські гвардійці, частково злиті темні тіні. Вони презирливо озираються довкола, і давня, зловісна сила в їхніх очах зменшується з кожним поглядом. Вони готові битися за короля."
 crysom.3.a:0 "Їдьте вперед і вбийте їх усіх."
 crysom.3.b:0 "Скачіть і вбийте їх усіх."

 crysom.4.t:0 "Темна магія"
 crysom.4.d:0 "Стародавня Темна Сфера прибула з королем Сомброю. Вона вмирає, але все ще досить потужна, щоби посилити фізичні та психологічні здібності наших солдатів."
 crysom.4.a:0 "Цього буде досить для майбутнього завдання."

 crysom.5.t:0 "Сила"
 crysom.5.d:0 "Стародавня Темна Сфера прибула з королем Сомброю. Її сила згасає, але магія все ще достатньо сильна, щоби контролювати свідомість поні. Настав час відправити всіх поні в шахти."
 crysom.5.a:0 "Беріться до роботи, поки я не розсердився."

 crysom.6.t:0 "Здоров'я Лейка"
 crysom.6.d:0 "Після інциденту в умбрумових копальнях зір Лейка погіршується з кожним днем. Якщо так буде продовжуватися, він не зможе виконувати свою роботу в уряді."
 crysom.6.a:0 "Що ми можемо зробити?"

 crysom.7.t:0 "Лейк сліпий"
 crysom.7.d:0 "Сьогодні надійшло повідомлення, що Лейк Фрост повністю втратив зір. Він каже, що це сталося раптово: він прокинувся і нічого не бачив — усе було в темряві. Він думав, що це через те, що перевтомився напередодні. Але зір так і не відновився. Тепер він сидить у своїй кімнаті в глибокій депресії."
 crysom.7.a:0 "Дуже шкода."

 crysom.8.t:0 "Хвороба"
 crysom.8.d:0 "Після купання у підземному озері у Кристальних горах ваше здоров'я так і не відновилося. Але сьогодні ви почуваєшся просто жахливо, кашляєте кров'ю та маєте найвищу температуру, яка тільки може бути у поні. Навряд чи ви зможете найближчим часом брати участь в управлінні державою."
 crysom.8.d_sick_together:0 "Після купання в підземному озері в Кристальних горах ваше здоров'я так і не відновилося. Сьогодні був один з тих днів, коли вас мучила страшна мігрень, і ви ледве пережили її. Сакіра, на жаль, страждає так само."
 crysom.8.a:0 "Погано."
 crysom.8.b:0 "Як завжди."

 crysom.9.t:0 "Хвороба"
 crysom.9.d:0 "Даст Сноуфолл, який завжди виглядає щасливим і цілеспрямованим, захворів минулої ночі. Лихоманка, кашель і мігрень напали на нього водночас. Поки що неясно, що спричинило цю хворобу, але ви припускаєте, що це наслідок його купання в підземному озері."
 crysom.9.a:0 "Дуже шкода."

 crysom.10.t:0 "Хвороба"
 crysom.10.d:0 "Тиждень за тижнем здоров'я Даста погіршується. Король Сомбра особисто прислав найкращих лікарів, щоби допомогти Дасту, і висловив свої співчуття з цього приводу. Іноді Даст почувається краще і виходить на балкон у своєму новозбудованому приватному будинку в центрі Кристального Міста, але цим його прогулянки не обмежуються. Він уважає за краще залишатися у своїй квартирі, оскільки міркує, що холодна погода може ще більше зашкодити його здоров'ю."
 crysom.10.a:0 "Одужуй скоріше."

 crysom.11.t:0 "Даст Сноуфолл"
 crysom.11.d:0 "Сумні новини прийшли до нас сьогодні: сьогодні вранці Даст Сноуфолл помер у своєму ліжку. Така серйозна, безперервна хвороба не могла закінчитися без наслідків для поні його віку. І цього разу наслідки були якнайсерйознішими. Напередодні ввечері він кашляв кров'ю і не міг ходити. Лікарі зробили все, щоби підтримати його життя, але смерть прийшла за ним. Кілька днів по тому його буде поховано на центральному кладовищі Міста, разом із іншими великими лідерами Кристальної Імперії."
 crysom.11.a:0 "Ніколи не забудемо."

 crysom.1222.t:0 "Сакіра хвора"
 crysom.1222.d:0 "Після купання в гірському озері Сакіра так і не змогла повністю одужати. І її стан погіршувався протягом останніх кількох тижнів. Королівські лікарі порадили їй залишатися вдома, але вона втікає щоразу, коли вони стають необачні. Вона відчуває, що без свіжого повітря і прекрасних краєвидів Кристальної Імперії вона ніколи не одужає."
 crysom.1222.a:0 "Одужуй скоріше!"
 crysom.1222.b:0 "Я мушу бути поруч із нею!"

 crysom.12.t:0 "Одужування"
 crysom.12.d:0 "Із часом Сакірі дозволили виходити на вулицю. Вона ніколи не впадала у відчай через свій стан, ніколи не жаліла себе та закликала інших не робити цього. Вона сприймала свою хворобу як належне, як звичайний спосіб життя. Вона завжди була життєрадісною й бажала, щоби навіть якщо вона помре, король Сомбра та її друзі продовжували будувати краще життя для поні Кристальної Імперії."
 crysom.12.a:0 "Справжня патріотка."
 crysom.12.b:0 "Треба відвідати її."

 crysom.13.t:0 "Повернення до нормального життя"
 crysom.13.d:0 "Протягом місяців хвороби Сакіра ніколи не здавалася і не впадала в депресію, і це, мабуть, стало вирішальним фактором у її одужанні. Вчора вона повідомила всім, що повертається до свого кабінету в Кристальному палаці, щоби продовжити служити державі."
 crysom.13.a:0 "Чудова робота."

 crysom.14.t:0 "Мілітаризація"
 crysom.14.d:0 "Під час сьогоднішнього засідання уряду король Сомбра наказав розпочати швидку мілітаризацію країни, щоби вона була здатна відбити будь-яку зовнішню загрозу. Це вимагатиме серйозних інвестицій і тиску на кожного поні, задіяного у промисловому секторі Імперії."
 crysom.14.a:0 "Так."

 crysom.15.t:0 "Нова армія"
 crysom.15.d:0 "Кампанії пропаганди та військові тренування, а також фінансування військових заводів — усе це виснажить наші мізерні ресурси. Але цього не уникнути, якщо ми хочемо залишитися при владі. Наша армія мусить бути мотивованою, добре нагодованою й оснащеною, якщо ми хочемо захистити себе і розширюватися далі."
 crysom.15.a:0 "Звісно."

 crysom.16.t:0 "Громадянська війна закінчилася"
 crysom.16.d:0 "Учора останній осередок опору був ліквідований Армією Нового Умбрума. Громадянська війна виграна. Тепер ми повинні готуватися захищати Імперію від жадібних копит Еквестрії."
 crysom.16.a:0 "Уперед."

 crysom.17.t:0 "Одужування"
 crysom.17.d:0 "Серед ночі Сакіра підійшла до вас і сказала, що більше не відчуває жодних ознак своєї хвороби. Вона обійняла вас у вашому ліжку і заплакала. Це була мить, на яку ви обоє чекали багато місяців. Вона сказала, що завтра пристає до роботи у своєму кабінеті в Палаці, і вона хоче допомогти Імперії всім, чим зможе."
 crysom.17.a:0 "Чудово!"

 crysom.18.t:0 "Разом у біді"
 crysom.18.d:0 "Із часом Сакірі дозволили виходити на вулицю. Вона ніколи не впадала у відчай через свій стан, зокрема завдяки вам. Вона ніколи не жаліла себе та закликала інших не робити цього. Вона сприймала свою хворобу як належне, ніби це був звичайний спосіб життя. Ви ніколи не полишали її наодинці в ці важкі дні, а вона не покидала вас. Разом ви знали, що зможете пройти через це. Магія Дружби завжди піднімає дух поні."
 crysom.18.a:0 "Так!"

 crysom.19.t:0 "Війна з Еквестрією!"
 crysom.19.d:0 "Король Сомбра зібрав своїх найближчих радників і оголосив, що війна проти Еквестрії неминуча, і що її потрібно розпочати якомога швидше, поки Еквестрія не встигла набрати сили. Він заявив, що Кристальна Імперія має розпочати війну першою, і дав своєму командуванню три місяці на підготовку. Після закінчення цього часу він негайно віддасть наказ про напад."
 crysom.19.a:0 "Так."

 crysom.20.t:0 "Війна!"
 crysom.20.d_has_war_success:0 "Король Сомбра сьогодні проінспектував лінію фронту і залишився задоволений бойовими діями. Він порадив нам незважаючи ні на що утримувати Вінніаполіс, оскільки він є брамою до Еквестрії."
 crysom.20.d_has_war_noluck:0 "Король Сомбра сьогодні проінспектував лінію фронту і залишився незадоволений успіхами. Він наказав командуванню якнайшвидше взяти Вінніаполіс."
 crysom.20.d_not_has_war:0 "Король Сомбра сьогодні оглянув війська. Він наказав командуванню посилити навчання та тренування для підготовки до будь-якого майбутнього наступу."
 crysom.20.a:0 "Так."

 crysom.21.t:0 "Відновлення власне Кристальної Імперії!"
 crysom.21.d:0 "Король Сомбра каже: «Всі території, незаконно відібрані у Кристальної Імперії тисячу років тому, знову стануть частиною нашого королівства. Відтепер ці території знову вважаються по праву частиною кристальних володінь, і будь-хто, хто вирішить зазіхнути на них, буде зустрінутий мечем!»"
 crysom.21.a:0 "Воістину!"

 crysom.22.t:0 "Вісь дружби"
 crysom.22.d_nlr:0 "Після того, як [CRY.GetNameDef] та [NLR.GetName] підписали союзний договір, ми більше не можемо претендувати на їхні землі. Міцні відносини з державою [NLR.GetNameDef] важливіші за наші територіальні амбіції. Тепер є надія на тривалий мир. Принаймні, в Еквестрії."
 crysom.22.d_chn:0 "Після того, як [CRY.GetNameDef] та [CHN.GetName] підписали союзний договір, ми більше не можемо претендувати на їхні землі. Міцні відносини з державою [CHN.GetNameDef] важливіші за наші територіальні амбіції. Тепер є надія на тривалий мир. Принаймні, в Еквестрії."
 crysom.22.d_stg:0 "Після того, як [CRY.GetNameDef] та [STG.GetName] підписали союзний договір, ми більше не можемо претендувати на землі північного сходу. Міцні відносини з державою [STG.GetNameDef] важливіші за наші територіальні амбіції. Тепер є надія на тривалий мир. Принаймні, в Еквестрії."
 crysom.22.d_stg_n_nlr:0 "Після того, як [CRY.GetNameDef], [STG.GetName] і [NLR.GetNameDef] підписали союзний договір, ми більше не можемо претендувати на землі жодної з них. Міцні відносини з державами [STG.GetNameDef] та [NLR.GetNameDef] важливіші за наші територіальні амбіції. Тепер є надія на тривалий мир. Принаймні, в Еквестрії."
 crysom.22.d_stg_n_chn:0 "Після того, як [CRY.GetNameDef], [STG.GetName] і [CHN.GetNameDef] підписали союзний договір, ми більше не можемо претендувати на чиїсь землі. Міцні відносини з державами [STG.GetNameDef] і [CHN.GetNameDef] важливіші за наші територіальні амбіції. Тепер є надія на тривалий мир. Принаймні, в Еквестрії."
 crysom.22.d_stg_n_chn_n_nlr:0 "Оскільки [CRY.GetNameDef], [STG.GetName], [CHN.GetNameDef] і [NLR.GetNameDef] підписали союзний договір, ми більше не можемо претендувати на землі жодної з них. Міцні відносини з державами [STG.GetNameDef], [CHN.GetNameDef] і [NLR.GetNameDef] важливіші за наші територіальні амбіції. Тепер є надія на тривалий мир. Принаймні, в Еквестрії."
 crysom.22.a:0 "Дружба може бути й темною магією."

 crysom.23.t:0 "Загроза чейнджлінґів"
 crysom.23.d:0 "Король Сомбра виступив проти королеви Кризаліс. Він оголосив, що першочерговим завданням кристальної нації є підкорення чейнджлінґів і їхньої королеви. Він наказав [CRY.GetAdjective]им воєначальникам підготувати свої армії до неймовірної битви." # [CHN.GetLeader]
 crysom.23.a:0 "З них вийдуть гарні піддані."
 crysom.23.b:0 "Запропонуйте мирне вирішення цього конфлікту."

 crysom.233.t:0 "Кризаліс відмовляється!"
 crysom.233.d:0 "[CHN.GetLeader] відкинула щедру пропозицію короля Сомбри щодо мирного приєднання її народу до Кристальної Імперії. Король Сомбра розсміявся з її відповіді і негайно скликав усіх маршалів, наказавши їм розпочати вторгнення."
 crysom.233.a:0 "Війна є війна."

 crysom.24.t:0 "Кризаліс погоджується!"
 crysom.24.d:0 "[CHN.GetLeader] розсудливо прийняла щедру пропозицію короля Сомбри, щоб її народ став підданим держави [CRY.GetNameDef]. Король Сомбра запросив королеву на бал до Кристального палацу сьогодні, щоби відсвяткувати цю подію." # [CHN.GetLeader]
 crysom.24.a:0 "Чудово."

 crysom.25.t:0 "Союз із чейнджлінґами"
 crysom.25.d:0 "Наш мудрий король надіслав пропозицію держави [CHN.GetNameDef], щоби наші народи стали союзниками. Декотрі поні в Імперії сумніваються, що [CHN.GetLeader] буде достатньо розумною, щоби прийняти цю пропозицію, а інші бояться будь-якої взаємодії з чейнджлінґами. Однак якщо [CHN.GetLeader] вирішить підписати пропозицію, цей союз може стати найважливішою подією в сучасній історії. Якщо наша сила об'єднається з силою чейнджлінґів, нас буде не зупинити."
 crysom.25.a:0 "Так."

 crysom.26.t:0 "[CHN.GetLeader] відмовляє"
 crysom.26.d:0 "Сьогодні до Кристального палацу надійшло зашифроване повідомлення, підписане самою королевою Кризаліс. Його було негайно перенаправлено до офісу короля Сомбри. Після години розшифрування висококласного шифру чейнджлінґів, громадськості стало відомо, що [CHN.GetLeader] відхилила пропозицію альянсу. Поні, які побоювалися, що [CHN.GetLeader] не побачить здоровий глузд, виявилися праві." # [CHN.GetLeader]
 crysom.26.a:0 "Ну що ж."

 crysom.27.t:0 "Чейнджлінґи згодні"
 crysom.27.d:0 "Сьогодні до Кристального палацу надійшло зашифроване повідомлення, підписане самою королевою Кризаліс. Його негайно перенаправили в офіс короля Сомбри. Після години розшифрування висококласного шифру чейнджлінґів, громадськості стало відомо, що [CHN.GetLeader] прийняла пропозицію про союз. Король Сомбра негайно надіслав відповідь, сказавши, що він задоволений і з нетерпінням чекає зустрічі з нею наодинці у Кристальному Місті, щоби пара могла відсвяткувати таку знаменну подію. Цей союз піде на користь обом нашим імперіям." # [CHN.GetLeader]
 crysom.27.a:0 "Чудово."

 crysom.28.t:0 "Укладення Сірого Пакту"
 crysom.28.d_stg:0 "Сьогодні під час саміту король Сомбра оголосив про створення нового «Сірого пакту» на чолі з Кристальною Імперією. Це буде військовий союз між державами [CRY.GetNameDef] та [STG.GetNameDef]. Разом [CRY.GetLeader] та [STG.GetLeader] прагнутимуть досягти та підтримувати гармонію і мир на Еквусі та у світі загалом, співпрацюючи заради поліпшення життя всіх поні."
 crysom.28.d_nlr:0 "Сьогодні під час саміту король Сомбра оголосив про створення нового «Сірого пакту» на чолі з Кристальною Імперією. Це буде військовий союз між державами [CRY.GetNameDef] та [NLR.GetNameDef]. Разом [CRY.GetLeader] та [NLR.GetLeader] прагнутимуть досягти та підтримувати гармонію і мир на Еквусі та у світі загалом, співпрацюючи ради поліпшення життя всіх поні."
 crysom.28.d_chn:0 "Сьогодні під час саміту король Сомбра оголосив про створення нового «Сірого пакту» на чолі з Кристальною Імперією. Це буде військовий союз між державами [CRY.GetNameDef] та [CHN.GetNameDef]. Разом [CRY.GetLeader] та [CHN.GetLeader] прагнутимуть досягти та підтримувати гармонію і мир на Еквусі та у світі загалом, співпрацюючи заради поліпшення життя всіх істот."
 crysom.28.d_stg_n_nlr:0 "Сьогодні під час саміту король Сомбра оголосив про створення нового «Сірого пакту» на чолі з Кристальною Імперією. Це буде військовий союз між державами [CRY.GetNameDef], [STG.GetNameDef] і [NLR.GetNameDef]. Разом [CRY.GetLeader], [STG.GetLeader] і [NLR.GetLeader] прагнутимуть досягти та підтримувати гармонію і мир на Еквусі та у світі загалом, співпрацюючи заради поліпшення життя всіх поні."
 crysom.28.d_stg_n_chn:0 "Сьогодні під час саміту король Сомбра оголосив про створення нового «Сірого пакту» на чолі з Кристальною Імперією. Це буде військовий союз між державами [CRY.GetNameDef], [STG.GetNameDef] і [CHN.GetNameDef]. Разом [CRY.GetLeader], [STG.GetLeader] і [CHN.GetLeader] прагнутимуть досягти та підтримувати гармонію і мир на Еквусі та у світі загалом, співпрацюючи заради поліпшення життя всіх істот."
 crysom.28.d_stg_n_chn_n_nlr:0 "Сьогодні під час саміту король Сомбра оголосив про створення нового «Сірого пакту» на чолі з Кристальною Імперією. Це буде військовий союз між державами [CRY.GetNameDef], [STG.GetNameDef], [CHN.GetNameDef] і [NLR.GetNameDef]. Разом [CRY.GetLeader], [STG.GetLeader], [CHN.GetLeader] і [NLR.GetLeader] прагнутимуть досягти та підтримувати гармонію і мир на Еквусі та у світі загалом, співпрацюючи заради поліпшення життя всіх істот."
 crysom.28.a:0 "Чудово."

 crysom.29.t:0 "Король Сомбра проти Найтмер Мун"
 crysom.29.d:0 "Король Сомбра висловив своє розчарування тим, що сталося з принцесою Луною. Він заявив, що вона не здатна керувати нацією. Після цієї наруги він заявив, що не хоче, щоби на його кордоні сиділа поні як вона, яка порушує гармонійний спосіб життя. Під час приватної зустрічі зі своїм вищим командуванням він наказав своїм генералам підготувати вторгнення в Місячну Імперію. Така операція мала б на меті стерти з лиця землі безглузду державу Луни." # [NLR.GetLeader]
 crysom.29.a:0 "Уперед."

 crysom.30.t:0 "Сталліонград"
 crysom.30.d:0 "Під час сьогоднішньої прес-конференції король Сомбра висловився з приводу Сталліонграду. Він сказав, що зневажає ідею контролю робітників над землею і заводами, і що [CRY.GetNameDef] мусить зробити все можливе, щоби запобігти поширенню ракової пухлини комуністичної ідеології крізь кордон. Він також не виключив можливості військових дій проти «держави», яка зараз незаконно окупує старі східні території держави [CRY.GetNameDef]."
 crysom.30.a:0 "Неприйнятно."
 crysom.31.t:0 "Союз із державою [NLR.GetNameDef]"
 crysom.31.d:0 "Після того, як Найтмер Мун знову повернулася, багато поні приєдналися до її повстання проти Селестії й утворили нову націю під назвою [NLR.GetNameDef]. Король Сомбра, здається, теж дуже симпатизує Луні, і сьогодні він наказав дипломатичному корпусу надіслати пропозицію про союз до [NLR.GetLeader]. Залишається тільки здогадуватися, як вона відповість."
 crysom.31.a:0 "Гаразд."

 crysom.32.t:0 "Відповідь Луни"
 crysom.32.d_accept:0 "Сьогодні надійшло повідомлення від [NLR.GetLeader]. У ньому сказано, що вона згодна укласти союз із королем Сомброю та Кристальною Імперією. Король Сомбра був у захваті від цієї новини і запросив її до Кристального Міста з візитом."
 crysom.32.d_decline:0 "Сьогодні надійшло повідомлення від [NLR.GetLeader]. У ньому сказано, що вона ніколи не погодиться на союз із таким «ідіотом», як король Сомбра. Король розлютився та наказав своїм військам готуватися до битви проти «сил пітьми»."
 crysom.32.a:0 "Чудово!"
 crysom.32.b:0 "Неприйнятно!"

 crysom.33.t:0 "Союз зі Сталліонградом"
 crysom.33.d:0 "Сьогодні під час прогулянки парком король Сомбра прозрів. Він зрозумів, що було б бажано мати Сталліонград в якості союзника, оскільки він здається дуже могутнім і стане цінним партнером у його різноманітних військових планах. А їхній нинішній лідер, Сіністер Сєров, схоже, був саме тим жеребцем, який був би схильний прийняти таку пропозицію. Повернувшися до свого кабінету, він відправив телеграму лідеру Сталліонграду, і тепер ми чекаємо лише на відповідь Сіністера."
 crysom.33.a:0 "Гаразд."

 crysom.34.t:0 "Відповідь Сіністера"
 crysom.34.d_accept:0 "Сьогодні надійшло повідомлення від Верховної Ради, в якому йдеться про те, що Рада обміркувала ідею союзу між їхньою державою та державою [CRY.GetNameDef] і вирішила, що це буде дуже корисно для обох народів. Король Сомбра був задоволений і надіслав свої найкращі побажання Сіністерові." # SOV
 crysom.34.d_decline:0 "Сьогодні надійшло повідомлення від Верховної Ради, в якому йдеться про те, що Рада обміркувала ідею союзу між їхньою державою та державою [CRY.GetNameDef] і вирішила, що союз між соціалістичною державою та агресивною імперіалістичною державою неможливий. Крім того, Рада висловила надію, що кристальні поні одного дня скинуть кайдани короля Сомбри й організують революцію. Революцію, в якій їх неодмінно підтримає Сталліонград." # SOV
 crysom.34.a:0 "Чудово!"
 crysom.34.b:0 "Жахлива помилка."

 crysom.35.t:0 "Шлюб із [NLR.GetLeader]"
 crysom.35.d:0 "Сьогодні король Сомбра публічно оголосив, що бажає одружитися з [NLR.GetLeader] із Місячної Імперії. Це, звісно, значно зміцнить відносини між державами [CRY.GetName] та [NLR.GetName]. Однак ми ще не почули відповідь [NLR.GetLeader]."
 crysom.35.a:0 "Ох."

 crysom.36.t:0 "Шлюб із [NLR.GetLeader]"
 crysom.36.d_accept:0 "Сьогодні лист від [NLR.GetLeader] нарешті прибув до палацу короля Сомбри. Менш ніж за годину після його отримання той публічно повідомив своїх підданих про «чудову новину». [NLR.GetLeader] прийняла його пропозицію та стане його дружиною. Підготовка до весілля вже почалася, і воно відбудеться за кілька тижнів."
 crysom.36.d_decline:0 "Сьогодні лист від [NLR.GetLeader] нарешті прибув до палацу короля Сомбри. За кілька годин після його прибуття офіційний представник уряду поінформував громадськість про «невтішний поворот подій». [NLR.GetLeader] відхилила пропозицію Сомбри про шлюб. Невже король Сомбра буде самотнім?"
 crysom.36.a:0 "Шлюб!"
 crysom.36.b:0 "Він однаково заслуговує на краще!"

 crysom.37.t:0 "Шлюб з королеваою Кризаліс" # [CHN.GetLeader]
 crysom.37.d:0 "Сьогодні король Сомбра публічно оголосив, що бажає одружитися з королевою Кризаліс із Королевства чейнджлінґів. Це, звісно, значно зміцнить відносини між державами [CRY.GetName] та [CHN.GetName]. Однак, ми ще не отримали відповіді від королеви." # [CHN.GetLeader]
 crysom.37.a:0 "Певно, це добре."

 crysom.38.t:0 "Кризаліс відповідає"
 crysom.38.d_accept:0 "Сьогодні лист від королеви Кризаліс нарешті прибув до палацу короля Сомбри. Менш ніж за годину після його прибуття той публічно повідомив своїм підданим про «чудову новину». [CHN.GetLeader] прийняла його пропозицію і стане його дружиною. Підготовка до весілля вже почалася, і воно відбудеться за кілька тижнів." # [CHN.GetLeader]
 crysom.38.d_decline:0 "Сьогодні лист від королеви Кризаліс нарешті прибув до палацу короля Сомбри. За кілька годин після його прибуття офіційний представник уряду поінформував громадськість про «невтішний розвиток подій». [CHN.GetLeader] відхилила пропозицію Сомбри про шлюб. Невже король Сомбра буде самотнім?" # [CHN.GetLeader]
 crysom.38.a:0 "Справді чудові новини!"
 crysom.38.b:0 "Вона все одно погано би на нього вплинула."

 crysom.39.t:0 "Нові генерали"
 crysom.39.d_civil_war:0 "Із початком громадянської війни у призовних пунктах почали з'являтися здібні поні. Верховному командуванню Імперії потрібні хороші поні для виконання важливих завдань, і ці поні чудово впораються з ними, привівши нашу сторону до перемоги."
 crysom.39.d_regular_war:0 "Із початком війни у призовних пунктах почали з'являтися здібні поні. Верховному командуванню Імперії потрібні хороші поні для виконання важливих завдань, і ці поні чудово впораються з ними, ведучи наші армії до перемоги над ворогами."
 crysom.39.a:0 "Ну що ж."

 crysom.40.t:0 "Старий естеблішмент"
 crysom.40.d:0 "Тепер, коли гармонійна партія повернулася до влади, настав час знищити згубний вплив короля Сомбри. Знову."
 crysom.40.a:0 "Sic transit gloria mundi."

 crysom.41.t:0 "Королівську родину ув'язнено!"
 crysom.41.d:0 "Наприкінці громадянської війни наші послідовники успішно штурмували Кристальний палац і захопили принцесу Кейденс і Шайнинґ Армора, перш ніж ті змогли втекти. Зараз їх везуть до таємної в'язниці у Кристальних горах. Ми ще не вирішили, що з ними робити."
 crysom.41.d_com:0 "Наприкінці громадянської війни революційне ополчення успішно штурмувало Кристальний палац і захопило принцесу Кейденс і Шайнинґ Армора, перш ніж ті змогли втекти. Зараз вони перебувають у спеціальному підземеллі, де чекають на суд."
 crysom.41.a:0 "Вона все одно звикла до таких речей."

 crysom.42.t:0 "Полонені"
 crysom.42.d:0 "Ув'язнена сім'я Мі Аморе вже досить довго перебуває в підземеллях, чекаючи на свою долю. Час настав: [Root.GetLeader] мусить вирішити, що [Root.GetLeader.GetSheHe] хоче зробити з королівською родиною."
 crysom.42.a:0 "Стратьте їх."
 crysom.42.b:0 "Заховайте їх глибше в горах."
 crysom.42.c:0 "Звільніть їх."

 crysom.43.t:0 "Коронація Фларрі Гарт"
 crysom.43.d:0 "Декотрі радники пропонують коронувати Фларрі Гарт, оскільки вона вже достатньо доросла, щоби керувати Імперією."
 crysom.43.a:0 "Отже, вирішено."
 crysom.43.b:0 "Ні, вона надто молода."

 crysom.44.t:0 "Коронація Фларрі Гарт"
 crysom.44.d:0 "Після страти принцеси Кейденс королем Сомброю, Твайлайт Спаркл було відправлено регентом до Кристальної Імперії. Однак цього року принцеса Фларрі Гарт святкує своє шістнадцятиріччя та готова стати новою правителькою Імперії."
 crysom.44.a:0 "Правда."

 crysom.45.t:0 "Сакіра"
 crysom.45.d:0 "Одного дня Сакіра зателефонувала вам і запросила до ресторану. Після смачної вечері ви разом ідете до парку. Сакіра помітно хвилюється. Коли ви сідаєте на лавку, вона бере вас за копито і шепоче: «Ти вийдеш за мене заміж?»"
 crysom.45.a:0 "Авжеж!"
 crysom.45.b:0 "Авжеж!"
 crysom.45.f:0 "Але... я ж кобила."
 crysom.45.e:0 "Вибач, але мені подобається інший поні."
 crysom.45.k:0 "Вибач, але ти не мій тип."

 crysom.46.t:0 "Сакіра"
 crysom.46.d:0 "Одного дня Сакіра зателефонувала вам і запросила до ресторану. Після смачної вечері ви разом ідете до парку. Сакіра каже, що дуже цінує вашу дружбу, але вона хоче, щоби ви знали, що ви — все, що для неї є."
 crysom.46.a:0 "Ой."

 crysom.47.t:0 "Весілля!"
 crysom.47.t_loss:0 "Весілля?"
 crysom.47.d:0 "Нарешті, після довгих і хвилюючих приготувань, все готово до весілля між вами та Сакірою. Звісно, запрошено було всіх ваших друзів, і навіть король обіцяє бути присутнім. [GetDate] ви і кохання всього вашого життя одружуєтеся просто в серці Кристального палацу. Кожен, хто стає свідком цієї події, не може не наповнитися теплом і відчути глибоку та щиру надію на те, що ви будете разом і щасливі до кінця своїх днів..."
 crysom.47.d_loss:0 "Наступаюча еквестрійська армія захопила Кристальну Імперію. Всі ваші весільні плани зруйновані..."
 crysom.47.a:0 "Такий день, про який я мрію з дитинства..."
 crysom.47.b:0 "Цей день мав бути ідеальним..."

 crysom.49.t:0 "Принцесі Кейденс вдалося втекти"
 crysom.49.d:0 "До нас дійшли повідомлення, що війська принцеси Кейденс були змушені здатися, але не раніше, ніж ці доблесні поні змогли прикрити втечу самої королівської родини. Кейденс, Шайнинґ Армор і їхні найближчі радники отримали притулок у Кантерлоті, поки алікорни планують повернення законних правителів Кристальної Імперії."
 crysom.49.a:0 "Тут вони в безпеці."

 crysom.50.t:0 "Мі Аморе тікає!"
 crysom.50.d:0 "Лоялісти королівської родини самозванців нарешті припинили опір, і наші війська контролюють усі куточки Кристальної Імперії. Однак голови попередніх мешканців палацу, схоже, вислизнули з-під нашого контролю. Кристальна еліта, включаючи Кадензу та Шайнинґ Армора, зуміли прослизнути повз еквестрійський кордон, опинившися поза нашою досяжністю. Їхня справа виявилася безнадійною, і врешті-решт вони втекли боягузами, якими вони, без сумніву, і є. На жаль, це може зберегти дух надії для тих, хто перебуває під нашою владою і хотів би, щоб Сомбра повернувся до підручників історії."
 crysom.50.d_com:0 "Наші колишні гнобителі показали своє справжнє обличчя сьогодні, тікаючи через кордон з Еквестрією. Хоч і прикро, що ми не змогли захопити принцесу та її оточення, але її втеча означає кінець опору революції. Коли втікає їхній символ надії, будь-який поні, що повірив у їхню брехню, неодмінно має переосмислити свої дії. Сподіваємося, що ці королівські особи залишаться в Еквестрії, щоби поплакати зі своїми родичами, і залишать нас продовжувати революцію!"
 crysom.50.a:0 "Хтось за це заплатить..."

 crysom.51.d:0 "«Я знаю, і мені байдуже. Я все одно тебе люблю, — каже вона; її голос щирий і тихий, а вона продовжує тримати ваше копито. — Будь ласка, просто скажи “так”, і я буду твоєю назавжди»."

 crysom.52.t_sombra:0 "Пропозиція Сіністера"
 crysom.52.t_sinister:0 "Пропозиція Сомбри"
 crysom.52.d_sombra:0 "Прийшло повідомлення від генерального секретаря Сєрова з офіційною печаткою Політбюро. Повідомлення стосується досить делікатної справи. Генсек Сталліонграду пропонує встановити міцнішу дружбу між нашими великими народами, поєднавши двох лідерів узами шлюбу. Любов не знає меж!"
 crysom.52.d_sinister:0 "Від короля Сомбри надійшло послання, адресоване безпосередньо генеральному секретарю Сєрову. Послання стосується досить делікатної справи. Король Кристальної Імперії пропонує встановити більш міцні відносини між нашими великими народами, поєднавши двох лідерів узами шлюбу. Воістину, любов не знає меж!"
 crysom.52.a_sinister:0 "Це неприйнятно."
 crysom.52.b_sinister:0 "Організуйте весілля!"
 crysom.52.a_sombra:0 "Це по-ґейськи."
 crysom.52.b_sombra:0 "Мій сірий коханий, прийди!"

 crysom.53.t_sinister_agreed:0 "Сіністер Сєров приймає пропозицію"
 crysom.53.t_sinister_declined:0 "Сіністер Сєров відхилив пропозицію"
 crysom.53.d_sinister_agreed:0 "Сіністер Сєров погодився одружитися з королем Сомброю!"
 crysom.53.d_sinister_declined:0 "Сіністер Сєров не бажає мати стосунки з королем Сомброю!"
 crysom.53.a:0 "Ура!"
 crysom.53.b:0 "Як він посмів!"

 crysom.54.t_sombra_agreed:0 "Король Сомбра приймає пропозицію"
 crysom.54.t_sombra_declined:0 "Король Сомбра відхиляє пропозицію"
 crysom.54.d_sombra_agreed:0 "Весілля буде організоване!"
 crysom.54.d_sombra_declined:0 "Король Сомбра вирішив проігнорувати чудову можливість."
 crysom.54.a:0 "Ура!"
 crysom.54.b:0 "Який же він дурень!"

 crycom.1.t:0 "ЧКРП та Ліга Сніжинки утворюють коаліцію"
 crycom.1.d:0 "Комуністи, соціалісти та соціал-демократи утворили коаліцію демократичних партій. Нещодавно вони почали поширювати свою пропаганду по всій Кристальній Імперії, провокуючи страйки робітників і загалом поширюючи підтримку демократичних і соціальних реформ. На таємному саміті рада вирішила, що для успішного проведення референдуму необхідна ширша підтримка населення."
 crycom.1.a:0 "Тоді добре!"

 crycom.2.t:0 "Вибори!"
 crycom.2.d:0 "Червонокристальна робітнича партія запропонувала уряду провести референдум, щоби з'ясувати, який режим насправді бажають кристальні поні: нинішню монархію, керовану з Кантерлота та відповідальну лише за стаґнацію і занепад, чи нову соціалістичну владу, яка має на меті покращити життя всіх робочих поні в Кристальних землях. На щастя, тиск на парламент був надто сильним, і вони не змогли відхилити пропозицію."
 crycom.2.a:0 "Гаразд."

 crycom.3.t:0 "Результати виборів"
 crycom.3.d_yes_com:0 "Арктик Лілі вважає, що кристальні комуністи повинні зосередитися на економічній допомозі робітничому класу країни та готуватися до участі в наступних парламентських виборах. Якщо вона отримає більшість місць, ЧКРП зможе заблокувати будь-який законопроєкт, із яким не згодна, та розпочати соціалістичну трансформацію країни."
 crycom.3.d_no_com:0 "Арктик Лілі вважає, що кристальні комуністи повинні зосередитися на аґітації робітничого класу та підготовці до революції. Буржуазія не дозволить комуністам мирно захопити владу в Імперії. Тільки застосувавши силу та знищивши монархію, комуністи зможуть розпочати соціалістичну трансформацію країни."
 crycom.3.a:0 "Чудово."
 crycom.3.b:0 "Побачимо."
 crycom.3.c:0 "Гаразд."

 crycom.4.t:0 "Радники зі Сталліонграду"
 crycom.4.d:0 "Ми готові відправити посланця до Сталліонграду та попросити їх про керівництво нашою революцією. Це поліпшить наші відносини і піде на користь нашій справі. Якщо, звісно, в Сталліонграді вже не запанував ревізіонізм. Зробімо це?"
 crycom.4.a:0 "Звісно."
 crycom.4.b:0 "Ми самі впораємося."
 crycom.4.c:0 "Дарк Вінґ захопив владу..."

 crycom.5.t:0 "Сталеград погодився на співпрацю"
 crycom.5.d:0 "[STG.GetLeader] надіслав нам повідомлення. В ньому йдеться про те, що Рада вирішила прийняти наші умови співпраці." # SOV
 crycom.5.a:0 "Це чудово!"

 crycom.6.t:0 "Сталліонград відхилив нашу пропозицію"
 crycom.6.d:0 "[STG.GetLeader] надіслав нам повідомлення. В ньому йдеться про те, що Рада вирішила відхилити наші умови співпраці." # SOV
 crycom.6.a:0 "Що ж, ми самі по собі."

 crycom.7.t:0 "Науково-дослідний центр Кристального Міста"
 crycom.7.d:0 "Кристальне Місто стане центром соціалістичної науки! Ми покажемо всьому світові силу поні, які працюють разом для досягнення спільної мети."
 crycom.7.a:0 "Чудово."

 crycom.8.t:0 "Знищення послідовників Сомбри"
 crycom.8.d:0 "Загони федеральної поліції були відправлені по всій Кристальній Імперії, щоби розслідувати чутки про повернення Сомбри. Після ретельного розслідування було заарештовано групу студентів-радикалів, а також, що неймовірно, загального лідера всієї їхньої підпільної фракції. Вони готували план повалення принцеси Кадензи та повернення до життя короля Сомбри. Про що думав колишній уряд, дозволяючи такому злу гноїтися серед нас?"
 crycom.8.a:0 "Як можна бути таким божевільним?"

 crycom.9.t:0 "Червонокристальна робітнича партія перемагає на виборах!"
 crycom.9.d:0 "Сьогодні були оголошені результати виборів. Як і прогнозували експерти, перемогу здобула ЧКРП, набравши понад 50% голосів. Королівська родина передала владу соціалістам, які негайно почали втілювати в життя свою політику. Королівський генеральний штаб було відправлено у відставку. Еквестрійські радники були відправлені додому. А на території Кристальної республіки була встановлена нова конституція. Сьогодні — новий День незалежності кристальних поні."
 crycom.9.a:0 "За краще майбутнє!"

 crycom.10.t:0 "Червонокристальна робітнича партія"
 crycom.10.d:0 "Комуністичний рух у Кристальній Імперії почався ще до повстання в Сталліонграді, але це були лише розрізнені, неорганізовані осередки безпартійних комуністів. Після подій у Сталліонграді та його успішного відокремлення від Еквестрії кристальні комуністи замислилися над тим, щоби за прикладом Сталліонграду покінчити зі статусом своєї батьківщини як маріонетки сестер-алікорнів. На першому з'їзді новоствореної Червонокристальної робітничої партії одним із найважливіших питань було питання про владу. Одні поні вважали, що шлях до влади мусить пролягати через вибори до парламенту, інші виступали за більш радикальні методи: підготовку революції та знищення монархії. Обидва варіанти мали більш-менш рівну підтримку. Арктик Лілі, головному редактору найбільшої комуністичної газети «Червона сніжинка», доведеться вибрати, на чиєму вона боці."
 crycom.10.a:0 "Вибори до парламенту!"

 crycom.11.t:0 "Комуністи аґітують робітників!"
 crycom.11.d:0 "ЧКРП розбудувала величезну мережу в Кристальній Імперії. Комуністи аґітують промислових робітників, селян, шахтарів і взагалі всіх поні, які будуть слухати. Вони кажуть, що єдиний спосіб покращити життя поні та позбутися панування Еквестрії — це соціалізм. Крім того, вони організовують профспілки та надають підтримку бідним поні. Кількість партійних осередків по всій країні зростає, оскільки все більше поні приєднуються до Червонокристальної робітничої партії. Очікується, що після наступних виборів комуністи стануть однією з провідних сил у парламенті."
 crycom.11.a:0 "Ми віддамо владу поні."

 crycom.12.t:0 "Діяльність лівих сил"
 crycom.12.d:0 "ЧКРП розгорнула величезну мережу в Кристальній Імперії. Комуністи аґітують промислових робітників, селян, шахтарів і взагалі всіх, хто слухатиме. Вони кажуть, що єдиний спосіб покращити життя поні та позбутися панування Еквестрії — це соціалізм. Крім того, вони організовують робітників у підпільні бойові загони і таємно переправляють обзброєння зі Сталліонграду у країну. Кількість партійних осередків по всій країні зростає, оскільки все більше поні приєднуються до Червонокристальної робітничої партії. Схоже, що вони мають намір повалити існуючий режим і встановити диктатуру пролетаріату."
 crycom.12.a:0 "О, так."

 crycom.13.t:0 "Революція!"
 crycom.13.d:0 "Ніхто не знає, як вона почалася, не зовсім. Імовірно, на когось із робітників, які протестували на вулицях Кристального міста, напали, і вони відповіли у відповідь. Сутичка майже одразу переросла у перестрілку, яка поширилася по всьому місту. Поні швидко обирали сторони, але незабаром стало зрозуміло, що верх має права опозиція. Соціалістів вигнали з Кристального міста. Лідери ЧКРП закликають кожного поні взяти до рук зброю і скинути уряд. Революція почалася!"
 crycom.13.a:0 "Ми знали, що цей день настане!"

 crystalemp.18.t:0 "Сила магії!"
 crystalemp.18.d:0 "Магія містить багато таємниць. Ми тут, щоб розкрити їх. Ми, Кристальна Імперія, будемо володарями магії. Ми приборкаємо її, застосуємо її та збудуємо на ній нашу державу!"
 crystalemp.18.a:0 "Аркано-футуризм!"

 crystalemp.20.t:0 "Результати референдуму про незалежність"
 crystalemp.20.d:0 "Статус Кристальної Імперії під владою Еквестрії залишається спірним питанням для її мешканців. Хоча багато поні задоволені правлінням принцеси Селестії, залишається значна меншість, яка має особливу думку з цього приводу. Вони посилаються на той факт, що Кристальна Імперія в минулому була незалежною державою, старшою за Еквестрію, і за всіма правами повинна знову стати вільною. [Root.GetLeader] після тривалих роздумів вирішила провести референдум, щоби вирішити цю проблему раз і назавжди.\n\nЩо ж обрали кристальні поні для майбутнього своєї справедливої нації?"
 crystalemp.20.a:0 "Повну незалежність."
 crystalemp.20.b:0 "Перегляд нашого статусу при Екестрії."

 crystalemp.21.t:0 "Статус-кво продовжується"
 crystalemp.21.d:0 "Хоча принцеса Кейденс не є глухою до бажань своїх громадян, питання статусу Кристальної Імперії залишається невирішеним. Прохання про свободу залишається у свідомості багатьох кристальних поні з часів відродження нації. Вони стурбовані тим, що їхня культура повільно занепадає, а значна частина їхньої промислової продукції переходить до Еквестрії. Вже кілька днів тривають масштабні протести з вимогою проведення справедливого та неупередженого референдуму з цього питання. Незважаючи на гучні заклики до змін, насильства майже не відбулося, а уряд не вживає жодних заходів і не займає жодної позиції з цього питання. Тижні перетворилися на місяці, і запал поні зменшився, оскільки вони цинічно змирилися з тим, що залишаться васальною державою Еквестрії, за крок до повної анексії."
 crystalemp.21.a:0 "Нічого не потрібно змінювати."
 crystalemp.21.b:0 "Ми повинні повністю приєднатися до Еквестрії."

 crystalemp.22.t:0 "Продовження нашого союзу"
 crystalemp.22.d:0 "Здобувши незалежність, Кристальна Імперія взяла на себе вирішення дипломатичних питань, які раніше делегувала Еквестрії. Однак найбільш нагальним питанням є наш формальний союз із Еквестрією. Немає сумнівів, що Кристальна Імперія може стояти самостійно, але в цьому новому світі є багато небезпек, набагато більш загрозливих, ніж Сомбра, і Кристальна Принцеса висловила думку, що альянс мусить бути збережений. Однак, інша думка вважає, що нація більш ніж здатна захистити себе, і покладання на допомогу [equestria.GetLeader] призведе лише до подальшого поневолення. Як же вирішити питання з копитами?"
 crystalemp.22.a:0 "Поні повинні працювати разом!"
 crystalemp.22.b:0 "Ми стоїмо самі."

 crycom.14.t:0 "Всееквестрійський союз"
 crycom.14.d:0 "Комуністична справа поширилася далеко і широко крізь Еквус. Однак робітники-поні прагнуть більшого, ніж просто бути прикутими до старої імперіалістичної системи національної держави. Вища робітнича рада нашої республіки зібралася, щоб обговорити майбутнє. Майбутнє без кордонів, які розділяють пролетаріат.\n\nЩоби зробити перший крок у цьому напрямі, ми об'єднаємо Еквестрію, Сталліонград, Наше Місто та Кристальну республіку в Еквестрійський союз — щоби комуністична справа ніколи не була розділена. Буде сформовано новий центральний комітет, який контролюватиме економічне планування та безпеку нової держави. Пропозиція була складена і надіслана на затвердження іншим народам."
 crycom.14.a:0 "Скоро ми будемо єдині!"

 crycom.15.t:0 "Всееквестрійський союз"
 crycom.15.d:0 "Кристальна Імперія запропонувала створити Всееквестрійський союз, який би об'єднав усі еквестрійські держави, серед яких є Сталліонград, Село Старлайт і Кристальна Імперія, в одну державу. Це, безсумнівно, принесе величезну користь народам поні. Однак ми втратимо контроль над власною долею та перестанемо бути незалежною державою."
 crycom.15.a:0 "Прийняти умови."
 crycom.15.b:0 "Відхилити умови."

 crycom.16.t:0 "[From.GetNameDefCap] погоджується на союз"
 crycom.16.d:0 "Ми отримали відповідь від лідера [From.GetNameDef], [From.GetLeader], на нашу останню пропозицію про створення союзу. [From.GetNameDefCap] приймає наші умови."
 crycom.16.a:0 "Нова ера для поні!"

 crycom.17.t:0 "[From.GetNameDefCap] Відмовляється від союзу"
 crycom.17.d:0 "Ми отримали відповідь від лідера [From.GetNameDef], [From.GetLeader], на нашу останню пропозицію про створення союзу. [From.GetNameDefCap] відхиляє наші умови."
 crycom.17.a:0 "Який сором."

### НОВИНИ ###
 news.cry.2.t:0 "Шлюб короля Сомбри та Рейдіент Гоуп"
 news.cry.2.d:0 "[This.GetNewspaperHeader]Останні новини з Кристального палацу повідомляють, що король Кристальної Імперії Сомбра одружився зі своєю давньою коханою, принцесою Рейдіент Гоуп. Вулиці Кристального Міста були заповнені святкуючими, дипломатами з багатьох країн, а також іноземними та вітчизняними ЗМІ. Для багатьох Рейдіент Гоуп є саме тією, і навіть зараз знімається фільм, який розповість історію її життя. Хоча вони ніколи не зможуть сказати це публічно, багато кристальних громадян сподіваються, що нова королева зможе приборкати багато темних поривань свого чоловіка. Для багатьох за межами Імперії нова королева залишається загадкою, за винятком того факту, що вона була ватажком змови з метою повернути Сомбру до життя. Однак ця таємниця була значною мірою розвіяна, коли сам король узяв слово на прийомі, щоби розповісти про свою нову дружину і про те, як вони вперше зустрілися."
 news.cry.2.a:0 "Її доля нарешті здійснилася!"
 news.cry.2.b:0 "Як вона могла утримувати цього монстра?"
 news.cry.2.c:0 "Цікаво."

 news.cry.3.t:0 "Сім'ю Мі Аморе страчено"
 news.cry.3.d:0 "[This.GetNewspaperHeader]Похмурі новини з Кристальної Імперії: стало відомо, що король Сомбра стратив принцесу Кейденс і її чоловіка Шайнинґ Армора. Цей крок викликав засудження з боку багатьох країн по всьому світу, а критики заявили, що страта монарха була безпрецедентною жорстокістю за межами темних кошмарних земель Кристальної Імперії. Король Сомбра відповів своїм критикам, оголосивши їхні слова чистою нісенітницею, а винищення ворогуючих родів — єдиною логічною та морально правильною позицією, яку тільки можна зайняти. Сміливі слова короля, хоча він може пошкодувати про це, оскільки єдина вціліла представниця дому Аморе, принцеса Фларрі Гарт, досі живе в сусідній країні Еквестрії і, ймовірно, візьме його заяву близько до серця."
 news.cry.3.a:0 "Хай живе Сомбра!"
 news.cry.3.b:0 "Яке варварство!"
 news.cry.3.c:0 "Немає слів..."
 news.cry.3.e:0 "Така жорстокість..."

 news.cry.4.t:0 "Сім'ю Мі Аморе страчено"
 news.cry.4.d:0 "[This.GetNewspaperHeader]Похмурі новини з Кристальної Імперії: стало відомо, що король Сомбра стратив увесь дім Аморе. Хоча ця газета утримується від публікації жахливих подробиць, щоби зберегти прихильність своїх читачів, будьте певні, що королівська сім'я повністю мертва. Цей крок викликав засудження з боку націй по всьому світу, навіть тих, хто називає себе союзниками короля Сомбри, але монарх відмахнувся від усієї критики. Він стверджує, що робив лише те, що було нормальним і необхідним для збереження його нації, і що критики — брехуни або божевільні, якщо кажуть, що вони не зробили би те ж саме з радістю. Сміливі слова короля, хоча він може швидко пошкодувати про цей прецедент, якщо союзники поваленого дому Аморе дістануться до нього або його сім'ї."
 news.cry.4.a:0 "Це було необхідно!"
 news.cry.4.b:0 "Яке варварство!"
 news.cry.4.c:0 "Немає слів..."
 news.cry.4.e:0 "Це було необхідно!"
 news.cry.4.f:0 "Он як."

 news.cry.5.t:0 "Сім'я Мі Аморе у вигнанні"
 news.cry.5.d:0 "[This.GetNewspaperHeader]Новий правлячий уряд Кристальної Імперії прийняв рішення про вигнання членів дому Аморе вслід за тижнями невизначеності після їхнього ув'язнення. Уряд оприлюднив заяву, в якій йдеться про те, що загроза для принцеси Мі Аморе Каденза та її роду минула завдяки тому, що її сім'я була юридично і магічно вислана з країни за допомогою прокляття, і що не було необхідності в подальшому насильстві. Коли її попросили зробити заяву, принцеса сказала, що, хоча її серце все ще плаче за кристальними поні, які все ще перебувають під владою бунтівного уряду, вона прийняла реальність ситуації та вирішила зосередитися на безпеці та щасті свого чоловіка, своєї доньки та родичів."
 news.cry.5.a:0 "Їм пощастило зберегти голову."
 news.cry.5.b:0 "Жахливо!"
 news.cry.5.c:0 "Ми вітаємо їх в Еквестрії — і зробимо все, щоб допомогти."
 news.cry.5.e:0 "Принаймні вони живі..."

 news.cry.6.t:0 "Одруження короля Сомбри та Сіністера Сєрова"
 news.cry.6.d:0 "[This.GetNewspaperHeader]Король Кристальної Імперії, король Сомбра, і генеральний секретар Комуністичної партії Сталліонграду, Сіністер Сєров, уклали сьогодні вранці шлюб. Це стане запорукою стабільного миру між великими державами."
 news.cry.6.a:0 "..."

