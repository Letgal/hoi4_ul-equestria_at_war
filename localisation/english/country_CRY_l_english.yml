### ФОКУСИ ###
 crystalempire:0 "Дерево фокусів Кристальної Імперії"
 crystalempire_sombra:0 "Дерево фокусів Кристальної Імперії Сомбри"
 crystal_empire_lunar_focus:0 "Дерево фокусів Місячної Кристальної провінції"
 crystal_empire_solar_focus:0 "Дерево фокусів Сонячної Кристальної провінції"

 CRY_aristocracy:0 "Підтримка аристократів"
 CRY_aristocracy_desc:0 "Настав час повернути старих аристократів і поважні родини. Ми змушені підтримати стару королівську сім'ю та її підданих."
 CRY_militia:0 "Підтримка мілітаристів"
 CRY_militia_desc:0 "Могутня кристальна армія готується до перевороту. Зі зброєю ми повернемо собі трон."
 CRY_olddignity:0 "Повернути минулу славу"
 CRY_olddignity_desc:0 "Надто довго ми страждали попід гнітом іноземних правителів. Настав час повернути Імперію до її минулої слави."
 CRY_revolution:0 "Переворот"
 CRY_revolution_desc:0 "Війська зібрані, Кристальний замок перебуває під наглядом. Настав час повалити фальшивих лідерів."
 CRY_independence:0 "Проголосити незалежність"
 CRY_independence_desc:0 "З падінням королівської сім'ї, час зробити це. Проголосити незалежність від нашого гнобителя. Їм буде не дуже весело."
 sombra_return_tt:0 "§YКороль Сомбра§! повернеться.\n"
 ghosts_sombra_spawn_tt:0 "Примарна Королівська гвардія Сомбри з'явиться разом з королем, прагнучи знову вести війну."
 CRY_sombra_marriage:0 "Стосунки короля Сомбри"
 CRY_wintersun:0 "Зимове сонцестояння"
 CRY_wintersun_desc:0 "Після невдачі з офіційним святкуванням зимового сонцестояння в минулому році, наш народ буде радий, якщо ми проведемо велике свято цього року. Влаштуймо найбільше свято зимового сонцестояння, яке коли-небудь бачила Імперія!"
 CRY_crystallinganniversary:0 "Ювілей кристалення"
 CRY_crystallinganniversary_desc:0 "Наш народ дуже любить родину принцеси Кейденс, і її донька, Фларрі Гарт, не є винятком. Публічне святкування дня народження Фларрі, без сумніву, приверне великий натовп і надасть неоціненну підтримку."
 CRY_equestriagames:0 "Еквестрійські ігри"
 CRY_equestriagames_desc:0 "Еквестрійські ігри вже давно стали джерелом єднання, добродушної конкуренції та бурхливих розваг для жителів континенту. Час проведення цієї грандіозної спортивної події знову швидко наближається, і Кристальна Імперія була обрана для їхнього проведення. Якщо ми візьмемо на себе ініціативу в плануванні, ми надішлемо потужний сигнал про наш зв'язок з Еквестрією."
 CRY_umbrummilitia:0 "Умбрум"
 CRY_umbrummilitia_desc:0 "Умбрум!"
 CRY_umbrumdefeat:0 "Поразка Умбрума"
 CRY_umbrumdefeat_desc:0 "Поразка Умбрума."
 CRY_military:0 "Військова експансія"
 CRY_military_desc:0 "Світ змінюється, військові конфлікти стають усе більш поширеними та кривавими. Якщо Кристальна Імперія хоче вижити, її армія мусить бути якнайкращою, значно кращою. Тому було розроблено дворічний план, спрямований на підвищення організаційних навичок армії, щоби та могла краще захищати королівство."
 CRY_umbruminitial_d:0 "Чаювання"
 CRY_umbruminitial_d_desc:0 "Шлях до величі починається з одного кроку."
 CRY_miamore:0 "Сім'я Мі Аморе"
 CRY_miamore_desc:0 "Незважаючи на наші зусилля, спрямовані на зближення з Еквестрією, все ще існують сумніви щодо життєздатності наших відносин із південними сусідами. Принцеса вірить, що зможе завоювати серця скептиків, якщо розповість їм історію своєї родини. Можливо, варто укласти угоду на видання книги?"
 CRY_crystalfaire:0 "Кристальний ярмарок"
 CRY_crystalfaire_desc:0 "На честь нашої великої нації, я оголошую про повернення Кристального ярмарку! Сподіваюся побачити вас усіх на ньому. Обіцяю, це буде подія, яку ніхто не захоче пропустити."
 CRY_fame:0 "Колишня слава"
 CRY_fame_desc:0 "Історія Кристальної Імперії — це довга та багата на події історія. Кожний поні в країні має власну думку про те, як має розвиватися її майбутнє. Достатньо лише одного руху, щоби змінити результат..."
 CRY_oldorder:0 "Статус-кво"
 CRY_oldorder_desc:0 "Кристальної Імперії немає вже тисячоліття, і час рухається вперед без нас. Незважаючи на те, що нам здавалося, ніби ми постраждали від них, еквестрійці щиро хочуть нам допомогти. У ці важкі часи нам краще триматися поруч із Еквестрією."
 CRY_neworder:0 "Новий порядок"
 CRY_neworder_desc:0 "Ми не найпівнічніша провінція Еквестрії. Ми відкидаємо захист цих так званих богинь. І ми будемо кувати нашу власну долю."
 #CRY_olddignity:0 "Old Dignity" # Different duplicate from Eaw
 CRY_librarywork_d:0 "Бібліотечні студії"
 CRY_librarywork_d_desc:0 "Знання, якого ми прагнемо, наразі недоступне для нас. Але ми знаємо, де його знайти. Все, що нам потрібно, це кілька сміливців."
 CRY_search_for_the_artifact_d:0 "Темне серце"
 CRY_search_for_the_artifact_d_desc:0 "Досі все йшло добре. Дуже добре. Ми наближаємося до кінця нашого завдання, друзі мої. Тепер усе, що залишилося, це трохи вміння і часу."
 CRY_active_crystals_d:0 "Активувати кристали"
 CRY_active_crystals_d_desc:0 "Хто наважується, той перемагає. І ми дійсно наважилися. У нас — майбутнє не лише Кристальної Імперії, а й усього світу."
 CRY_grandfestival:0 "Великий фестиваль"
 CRY_grandfestival_desc:0 "Великий фестиваль Кристального Міста та Імперії, який колись був щорічним святом, був скасований королем Сомброю під час його правління і більше не проводився. В рамках своєї постійної ініціативи з відродження кристальної культури принцеса Кейденс закликала до проведення нового фестивалю найближчим часом. Принцеса сказала своє слово, тепер нам потрібно лише виконати її волю."
 CRY_crystalheartstolen_d:0 "Фінальний акт"
 CRY_crystalheartstolen_d_desc:0 "Час настав. Усі підготовлення закінчені. Усе, що лишилося, лише дати сигнал."

 # Сомбра
  CRY_oldking:0 "Повернення Царя"
  CRY_oldking_desc:0 "Радуйся, Царю, що приходить з силою царювати. Нехай слава його ніколи не згасне, сила його ніколи не ослабне, а царство його ніколи не скінчиться."
  CRY_occupation:0 "Окупація"
  CRY_militarisation:0 "Готуємо націю до війни"
  CRY_militarisation_desc:0 "«У мене дуже мало часу. Всі мої зусилля повинні бути спрямовані на підготовку мого царства до прийдешньої бурі. Мені загрожують старі вороги та нові. І я буду готовий до них. Славу Сомбри буде відновлено»."
  CRY_umbrumarmy:0 "Віддана армія"
  CRY_umbrumarmy_desc:0 "«Ця тривала війна потребує нових солдатів і нового оснащення. Зробіть це. Мені байдуже, чого це вам коштуватиме. Моя територія повинна бути захищена, бо вона належить мені по праву, і я не підкоряюся жодним алікорнам-брехунам»."
  CRY_conquest:0 "Війна в Еквестрії"
  CRY_conquest_desc:0 "«Ми обоє знаємо, що це неминуче, богине Сонця. Я знищу всякого поні, котрий стане на моєму шляху. Я переможу всякого поні, котрий кине мені виклик. Настав час Північній Аврорі розтрощити тебе раз і назавжди!»"
  CRY_somlogistics:0 "Залізниця крізь Імперію"
  CRY_somlogistics_desc:0 "«Ці сучасні винаходи самі по собі є дивом. Менші тирани можуть уникати їх зі страху, але я використаю будь-яку перевагу, яку зможу отримати. Я не маю наміру знову бути вигнаним»."
  CRY_sominstitute:0 "Інститут"
  CRY_sominstitute_desc:0 "«Дуже добре. Я задоволений цим планом. Приводьте його в дію. Це буде гарний спосіб позбутися полонених ворогів. Без марних витрат»."
  CRY_somdarkmagic:0 "Темна магія"
  CRY_somdarkmagic_desc:0 "«Приходьте до темряви, всі, хто віддає мені свої душі. Я навчу вас запрягати чорне в глибині ваших сердець і використовувати його як зброю. Але натомість ви будете підкорятися мені, вашому справжньому та законному королю!»"
  CRY_fearwar:0 "Війна страху"
  CRY_fearwar_desc:0 "«Ви належите мені. Ви битиметеся за мене. Ви помрете за мене. Або я затягну вас із криком у прірву, якої ви не бачили в найстрашніших кошмарах»."
  CRY_evilgenius:0 "Злий геній"
  CRY_evilgenius_desc:0 "«Дурні та підлабузники. Лестощі не приведуть вас нікуди, окрім як у могилу. А тепер повертайтеся до роботи. Вам іще багато чому треба навчитися, якщо захочете кинути виклик моєму інтелекту. Не те, щоби ви могли, хай там що»."
  CRY_evilgenius2:0 "Поглиблене вивчення магії кристалів"
  CRY_evilgenius2_desc:0 "«Ми маємо в межах наших кордонів найбільше джерело магії, відоме поні. Я маю намір використати його в повній мірі. Ви здійсните це бажання або постраждаєте від наслідків»."
  CRY_somdustrial_concerns:0 "Створення промислових компаній"
  CRY_somdustrial_concerns_desc:0 "«Я схвалюю вашу винахідливість, громадянине. Благословляю вас. Нехай ваші зусилля увінчаються великим успіхом. Я чекатиму результатів дуже скоро. Якщо ви не виправдаєте моїх сподівань, я знайду вам гідну заміну»."
  CRY_nuke:0 "Ядерна сила"
  CRY_nuke_desc:0 "«Хaхa... ХAХAХAХAХAХAХAХAХAХAХAХA! О, ТАК. Це влада, якої я жадав! Ті, хто виступав проти мене, впадуть навколішки. Це блискучий сплав магії та технологій, якого світ іще ніколи не бачив. Це забезпечить моє панування на віки вічні»."
  CRY_somindustry:0 "Від феодалізму до Нового часу"
  CRY_somindustry_desc:0 "«Іноді я буваю спантеличений змінами у цьому світі. Але це не значить, що я не буду спрямовувати всі свої думки на те, щоб опанувати їх. Кристальна Імперія повинна рухатися в майбутнє»."
  CRY_chgalliance:0 "Альянс із чейнджлінґами"
  CRY_chgalliance_desc:0 "«Чейнджлінґи брехатимуть вам у вічі, залазячи в кишеню. Вони прокрадуться у ваш дім, вкрадуть ваших дітей і замінять їх власним потомством. Воістину, істоти за моїм власним, чорним серцем»."
  CRY_chgconquest:0 "Стримати чейнджлінґів"
  CRY_chgconquest_desc:0 "«Дозвольте мені переконатися, що я все правильно розумію. Ця королева має армію, велику владу та жагу до помсти? Знищіть її негайно. На цій землі немає місця для двох завойовників»."
  CRY_somammocomplex:0 "Grim Armament"
  CRY_somammocomplex_desc:0 "«Зброя. Нам потрібна зброя. Якщо я хочу вести війну, як це робити без зброї для її ведення? Зберіть мені озброєння, гідне моєї слави. Якщо можливо, зробіть їх витонченими й естетичними»."
  CRY_somarmory:0 "Розвиток бронетехніки"
  CRY_somarmory_desc:0 "«Особисто мені більше подобалося, коли карети тягнули раби. Але мушу визнати, що ці нові карети самі по собі жахливі. Переконайтеся, що вони ідеально передають мою зовнішність»."
  CRY_somequipment:0 "Зброя Сомбри"
  CRY_somequipment_desc:0 "«Руда. Мені потрібно більше руди. Працюйте більше, працюйте швидше. Мені байдуже, скільки загине при спробі. Просто збудуйте мені більше, і не припиняйте працювати»."
  CRY_nlrconquest:0 "Підкорити Найтмер"
  CRY_nlrconquest_desc:0 "«Вона може носити нове обличчя, але я все одно впізнаю в ній одного зі своїх старих ворогів, коли побачу її. І я більше не повернуся до неї спиною»."
  CRY_stgconquest:0 "Усунути загрозу в зародку"
  CRY_stgconquest_desc:0 "«Пха! Жалюгідні дурні. Що це за нісенітниця, яку вони звуть “соціалізмом”? За моїх часів такого не існувало. Вони навіть не варті часу, який знадобиться на їхнє завоювання. Але мені потрібна їхня земля. І тому вони будуть завойовані»."
  CRY_nlralliance:0 "Перемовини з Луною"
  CRY_nlralliance_desc:0 "«Так, так, так. Принцеса-воїн зійшла зі свого трону та приєдналася до нас, простих, злих смертних? Що як ми присядемо та трохи поговоримо, гм?»"
  CRY_stgcompromise:0 "Альянс із Сіністером"
  CRY_stgcompromise_desc:0 "«Я думав, що всі ці сталліонградські поні — дурні, але цей не такий. Я можу з ним працювати. Я бачу, що він поділяє мої погляди. Йому краще побачити це по-моєму»."
  CRY_grayponepact:0 "Сірий пакт"
  CRY_grayponepact_desc:0 "«Союзники? Зазвичай я не займаюся “нашими”, але, можливо, є сенс поєднатися з іншими... істотами-однодумцями. Ха. Яка цікава ідея. Цікаво, чи зможу я змусити його зробити підпис кров'ю?»"
  CRY_claimoldterritories:0 "Відновити славу"
  CRY_claimoldterritories_tt:0 "Кожна держава в §Yстарих регіонах Кристальної Імперії§! належить і підконтрольна державі §Y[Root.GetName]§!.\n"
  CRY_claimoldterritories_desc:0 "«Я поверну собі всі землі, які належать мені, починаючи з усієї північної Еквестрії, Сталліонграду та частини того, що вони називають “Нова-Грифонією”. Щойно вони опиняться в моїх копитах, я зможу по праву вимагати відновлення старої Кристальної Імперії, адже це моє суверенне право»."
  CRY_royal_marriage_CNH:0 "Одружитися з Кризаліс"
  CRY_royal_marriage_CNH_desc:0 "«[CHN.GetLeader] — справді огидна істота. Підступна, зарозуміла, мстива і абсолютно ненадійна. Але, насамперед, сильна. Так, це кобилиця для мене»."
  CRY_royal_marriage_NLR:0 "Одружитися з Луною"
  CRY_royal_marriage_NLR_desc:0 "«Найтмер Мун. Відповідна назва, якщо поміркувати. І ось дійшло до цього. Старий ворог став моєю дружиною. Ніколи не дозволяйте сказати, що в мене немає почуття гумору»."
  CRY_fiendship:0 "Дружба"
  CRY_fiendship_desc:0 "«Воістину, ми, жалюгідні створіння, добре потрудилися для себе. Кожен з нас тепер насолоджується військовою здобиччю... але кожен із нас має претензії та бажання один до одного. Я змушу їх побачити розум. Давайте працювати разом, як справжні дисгармонійні партнери»."
  CRY_mind_controlling:0 "Контроль підсвідомістю"
  CRY_mind_controlling_desc:0 "«Ви не можете протистояти моїй невблаганній силі. Прийміть цю просту істину. Ви належите мені тілом, розумом і душею. До останнього подиху ви битиметеся за Сомбру»."
  CRY_darkar:0 "Darkar Gunworks"
  CRY_darkar_desc:0 "«Я схвалюю ці нові дизайни. У мене лише одне просте прохання — зробіть їх казковими. Кожна боєголовка повинна поширювати владу Сомбри»."
  CRY_somtechconcerns:0 "Технологічна експансія"
  CRY_somtechconcerns_desc:0 "«Сучасний світ значно відрізняється від того, який я пам'ятаю. Всі ці вражаючі нові винаходи... Я знайду їм хороше застосування. Вони стануть ключем до поширення інформації про Сомбру»."
  CRY_somviation:0 "Сомбравіація"
  CRY_somviation_desc:0 "«Одного разу я думав про те, щоби стати алікорном. Це була дурна ідея. Кому потрібні крила, коли можна літати на такій машині? Я з нетерпінням чекаю на те, щоби випробувати їх самому, якщо їх можна виготовити таким чином, щоби використовувати мою темну славу»."
 CRY_somtories:0 "Фабрики"
 CRY_somtories_desc:0 "«Я мушу розширювати свої виробничі потужності. Я більше не можу покладатися лише на тіла. Орди бездумних трутнів, захованих у броню і яким дають вказівки, куди стріляти, більше не спрацюють. Я повинен модернізувати свою військову машину»."
 CRY_somdarkcrystals:0 "Темні кристали"
 CRY_somdarkcrystals_desc:0 "«Мій останній особистий проєкт. Я залишаю технологію іншим. Але я покажу світові, що моєї магії все ще слід боятися. Коли за ними стоїть моя воля, ні спека, ні холод, ні вітер, ні дощ, ні зброя, ні магія — ніщо не встоїть перед моєю волею!»"

 # Комуністи
  CRY_communistideas:0 "Червонокристальна робітнича партія"
  CRY_communistideas_desc:0 "Кристальну Імперію маємо відбудувати ми, робочі поні. Не алікорни, не вельможі, а наші власні копита."
  CRY_comrevolution:0 "Демократична коаліція!"
  CRY_comrevolution_desc:0 "Встаньте! Вставайте, мої брати і сестри! Вам нічого втрачати, окрім кайданів! Виходьте, кожен жеребець і кожна кобила. Сьогодні ми стоїмо разом. За свободу! За поні! І за революцію! Вперед!"
  CRY_miamorefate_d:0 "Доля сім'ї Мі Аморе"
  CRY_miamorefate_d_desc:0 "Принцеса Кейденс потрапила в полон. Вона не чинить жодного опору, чого не скажеш про її чоловіка. Їх обох ув'язнено в підземеллі. Залишається одне питання: що робити з поваленим алікорном?"
  CRY_collectivisation:0 "Спільна власність на землю"
  CRY_collectivisation_desc:0 "У нашій новій нації злочинно, що поні все ще чіпляються за ідею приватної власності. Ми мусимо відкинути цю ідею, яка є лише пережитком менш освічених систем."
  CRY_welfare:0 "Соціальний добробут"
  CRY_welfare_desc:0 "Усі поні заслуговують на права громадян. Якщо ми, їхній уряд, підведемо їх, то хто ще в цей темний час стане поруч і підтримає їх?"
  CRY_five_year_plan:0 "П'ятирічний план"
  CRY_stgadvisory:0 "Відвідини Сталліонграду"
  CRY_stgadvisory_desc:0 "Наразі ми вважаємо, що було б розумно відвідати наших товаришів у Сталліонграді. Ідіть і познайомтеся з ними."
  CRY_stgindustry:0 "Промислова експансія"
  CRY_stgindustry_desc:0 "У міру того, як наші відносини зі Сталліонградом міцнішатимуть, ми почнемо пожинати плоди їхнього досвіду та спільних знань. Використовуючи їхній план як шаблон, ми можемо почати втілювати в життя наш власний."
  CRY_pyatiletka:0 "«П'ятирічка»"
  CRY_pyatiletka_desc:0 "Настав час, друзі мої, представити нашу нову ініціативу. Ми розширимо нашу індустрію і завдяки цьому покращимо життя всіх поні."
  CRY_ministry:0 "Міністерство оборони"
  CRY_ministry_desc:0 "Наша нація і наше послання — це мир. Але все ж у світі діють сили, які не залишать нас у спокої. Ми повинні бути готові захистити себе в разі нападу, а в разі необхідності завдати удару першими."
  CRY_proletary:0 "Червона Кристальна армія"
  CRY_proletary_desc:0 "Славетна армія революції скоро буде повною! Принаймні, на папері. Нам завжди потрібні нові проєкти та більше поні, готових захищати своїх товаришів."
  CRY_researchagreement:0 "Науково-дослідницька співпраця"
  CRY_researchagreement_desc:0 "Наші зв'язки стають іще міцнішими! Настав час поділитися нашими технологічними досягненнями разом із нашими політиками. Це перший крок до руйнування кордонів, які довільно розділяють поні від інших поні."
  CRY_synchrophasetron:0 "Синхрофазотрон"
  CRY_synchrophasetron_desc:0 "Нові дослідження вже принесли нові плоди. Завдяки цим проривам незабаром відбудеться стрімке розширення наших промислових та електронних знань."
  CRY_crystalscom:0 "Кристальна сила"
  CRY_crystalscom_desc:0 "Наша нація холодна. Дуже холодна. За межами Кристального Міста дуже мало джерел тепла. Ці нові кристали вирішують цю проблему. Тепер нікому не доведеться знову відчувати холодну зиму!"
  CRY_altersource:0 "Мирний атом"
  CRY_altersource_desc:0 "Наші дослідження в галузі атомістики дали нам можливість розширити наші дослідницькі можливості на всі галузі, а не лише на пару вузьких. Слава народу тепер може бути принесена в повній мірі!"
  CRY_socialist_union:0 "Соціалістичний союз"
  CRY_socialist_union_desc:0 "Славу народу більше не можна заперечувати! Встаньте, брати і сестри! Ми повинні встати! Світ дізнається про нашу славу і побачить на власні очі, що стається, коли поні стоять пліч-о-пліч без остраху та сорому."
  CRY_union:0 "Соціалістичний союз Еквестрії"
  CRY_union_desc:0 "Тепер усі поні матимуть рівні можливості приєднатися до нашої славної справи. Нікому не буде відмовлено! Запрошуємо всіх."
  CRY_destroy_sombra_soup:0 "Знайти прихильників Сомбри"
  CRY_destroy_sombra_soup_desc:0 "Тепер, коли нація в безпеці, ми повинні усунути тих, хто може повернути загрозу, ще більш небезпечну для звичайних поні, ніж алікорни. Знайдіть їх усіх і викорініть цих божевільних сектантів."
  #CRY_welfare:0 "Ponies Act" # Different duplicate from Eaw
  CRY_magic_of_proletariat:0 "Народна магія"
  CRY_magic_of_proletariat_desc:0 "Найбільша сила у світі більше не буде належати лише магам та правителям. Сьогодні ми даруємо її кожному поні! Магія для народу!"
  CRY_research_commie:0 "Кристальний матеріалізм"
  CRY_research_commie_desc:0 "Ми зосередимо всю нашу силу на освіті та розвитку Народної академії, щоби ми могли не лише збільшити якість життя наших громадян за допомогою технічного розвитку, але й захистити нашу націю та мир у всьому світі, підтримуючи передові військові технології."

 # Промислові та військові
  CRY_strength:0 "Кристальна сила"
  CRY_strength_desc:0 "Країна має розбудовувати свою цивільну економіку, щоби залишатися сильною. Три фабрики можуть здатися не такими вже й великими, але вони можуть стати різницею між життям і смертю, якщо війна завітає до нашого замерзлого дому."
  CRY_innovations:0 "Інновації"
  CRY_innovations_desc:0 "Нові наукові досягнення в галузі промисловості та електроніки відбуваються щодня. Ми не повинні залишатися позаду, а навпаки, мусимо заохочувати їх у рівній мірі."
  CRY_concerns:0 "Концерни"
  CRY_concerns_desc:0 "Світ зараз небезпечніший, ніж ми коли-небудь знали. Ці нові розробки мають допомогти нам захистити наші кордони."
  CRY_newpowersource:0 "Нове джерело сили"
  CRY_newpowersource_desc:0 "Ця нова теорія має потенціал зробити велике добро або велике зло. Можна лише сподіватися, що її буде використано на благо."
  CRY_rndinstitute:0 "Аметистовий університет"
  CRY_rndinstitute_desc:0 "Для подальшого розвитку науки в Аметистовому університеті, найбільшому навчальному закладі на південь від Уетера та на північ від Кантерлота, має бути відкрито нове дослідницьке крило."
  CRY_magicalconceptions:0 "Магічні студії"
  CRY_magicalconceptions_desc:0 "Ніколи ще вивчення магії не було настільки важливим для нашого виживання. Хоча ми не можемо сподіватися змагатися з Еквестрією, ми можемо принаймні продовжувати нашу власну програму, щоби більше покладатися на себе і менше — на іноземні сили."
  CRY_steel_factories_in_crystal_city:0 "Сталеливарні заводи у Кристальному Місті"
  CRY_steel_factories_in_crystal_city_desc:0 "Що більше зброї та техніки ми виробляємо, то більше металу нам потрібно. Дозвіл на будівництво додаткових металургійних заводів у столиці дозволить нам мати ресурси для своєчасного забезпечення армії."
  CRY_risingstorm:0 "Здіймається буря"
  CRY_risingstorm_desc:0 "Чейнджлінґи наважуються загрожувати нашій землі та оскверняти її поні. Щоби протистояти цій неспровокованій агресії, елітні війська повинні бути підготовлені та терміново розгорнуті для захисту свободи та волі. Ці негідники посіяли вітер, і тепер вони пожинатимуть вихор нашої бурі, що здіймається!"
  CRY_magicalsource:0 "Магічне джерело"
  CRY_magicalsource_desc:0 "Вивчення магії вже почало давати результати. Її практичне застосування допоможе розширити наші можливості в багатьох галузях. Можна лише уявити, що було би, якби ми не мали телекінез, скажімо, при виконанні деяких запланованих завдань. Довелося б витрачати час на конструювання та розробку всіляких інструментів виключно для будівництва! А так значно ефективніше."
  CRY_mining:0 "Добування"
  CRY_mining_desc:0 "Наші північні гори багаті на корисні копалини, це відомо. Але за допомогою сучасної еквестрійської техніки нашим геологорозвідникам вдалося відкрити нові жили цінних руд, які можна переробляти на метал! Ми повинні якнайшвидше освоїти ці родовища."
  CRY_fortifications:0 "Ні кроку на наш сніг"
  CRY_fortifications_desc:0 "Головному інженеру гвардії було доручено побудувати снігову фортецю. Для цього йому потрібні інструменти та 120 тис. робітників, які працюватимуть цілодобово протягом 720 днів. Такі вимоги ставлять під сумнів нашу здатність здійснювати інші політичні заходи протягом цього часу, але результати неодмінно будуть вражаючими."
  CRY_industry_f:0 "Заводи на порожніх полях"
  CRY_industry_f_desc:0 "На основній території королівства проживає близько 10 млн істот різних видів, але більша частина індустріалізації зосереджена навколо Кристального Міста та його околиць. Ці порожні поля стануть гарним місцем для розміщення додаткових заводів для забезпечення армії."
  CRY_gunfactories:0 "Військові зусилля"
  CRY_gunfactories_desc:0 "Війна почалася! Незліченна кількість поні зараз воює та гине на фронті, але хто їх буде постачати? Для цього ми повинні побудувати додаткові військові заводи."
  CRY_consumergoods:0 "Заходи жорсткої економії"
  CRY_consumergoods_desc:0 "В умовах війни настав час або затягнути паски, або вмерти ситими. Закон про сувору економію скоротить державні витрати до мінімуму та дозволить прискорити зростання в промисловому секторі. Насправді, ми мусили зробити це ще багато років тому."
  CRY_medicine_focus:0 "Кристальна медицина"
  CRY_medicine_focus_desc:0 "Кристальні поні славляться своєю крихкістю, і хоча це може бути просто шкідливим стереотипом, неважко зрозуміти, звідки він узявся. Наші лікарі — одні з найкращих у світі, а наші травматологічні центри здатні врятувати майже будь-якого поні, якщо вчасно туди звернутися. Принцеса Кейденс закликала цих доблесних цілителів поділитися своїм досвідом із військово-медичним корпусом."
  CRY_machinisation:0 "Механізація"
  CRY_machinisation_desc:0 "Двигун внутрішнього згоряння, який зробили ці два «продавці», працює набагато краще, ніж очікувалося. Я вважаю, що ми можемо вдосконалити його і застосувати в ряді раніше непрактичних військових проєктів."
  CRY_heavytanks:0 "За принцесу!"
  CRY_heavytanks_desc:0 "Ми мусимо захищати королівську родину всіма силами. Діставайте олівці, поні. Настав час для нових малюнків."
  CRY_aviation:0 "Кристальні повітряні сили"
  CRY_aviation_desc:0 "Для просування наших інтересів і захисту наших кордонів ми повинні мати достатньо сучасні військово-повітряні сили. Ворог не віддасть небо без бою, зарівно як і ми."
  CRY_rocketengineering:0 "Освоїти ракетобудування"
  CRY_rocketengineering_desc:0 "Ракети — одна з найсучасніших технологій, що існують сьогодні. Інвестиції в цей напрям досліджень можуть лише допомогти нашим зусиллям."
  CRY_sciencerevolution:0 "Науковий прорив"
  CRY_sciencerevolution_desc:0 "Еврика! Ем, пробачте. Але ви не повірите, на яку теорію я щойно натрапив! Дозвольте мені розповісти вам про неї. Це займе всього три години."
  CRY_crystals:0 "Кристали"
  CRY_crystals_desc:0 "Аметистовий університет щойно зробив заяву: Вони відкрили новий вид кристалів, пронизаний гармонійною енергією. Він може допомогти ремонтувати будівлі, а також забезпечувати нашим солдатам комфорт як у спеку, так і в холод. Один науковець запропонував назву «раґніт», інший — «каденція». Назви все ще обговорюються, але всі поні згодні, що з часом перелік застосувань кристалу буде лише розширюватися."
  CRY_eqsforces:0 "Експедиційні сили"
  CRY_eqsforces_desc:0 "Зовнішні загрози більше не можна ігнорувати. Хоча ми робимо все можливе, щоб озброїтися, до болю ясно, що нам потрібно більше бригад для охорони кордонів. В Еквестрії є охочі добровольці — чому б не попросити принцесу Селестію відправити їх до нас?" # [EQS.GetLeader]
  CRY_eqsadvisors:0 "Еквестрійський військовий штаб"
  CRY_eqsadvisors_desc:0 "Заклик до Еквестрійської армії допомогти тренувати наші війська може здатися таким, що суперечить бажанням багатьох наших підданих, але ми були б дурнями, якби не скористалися їхнім досвідом."
  CRY_eqsengineers:0 "Інженерія"
  CRY_eqsengineers_desc:0 "Серед еквестрійських волонтерів є ті, хто був би кориснішим на інших посадах за межами фронту. Багато з них походять із індустріальної та наукової галузей і можуть зробити свій внесок у наші зусилля в нихі."
  CRY_eqsfactories:0 "Селестійська фабрична програма"
  CRY_eqsfactories_desc:0 "Наші нещодавні індустріальні зусилля не залишилися непоміченими, і Екестрія звернулася до нас з пропозицією підтримки. «Селестійська фабрична програма», як її ще називають, — це запропонований план, за яким Еквестрія субсидуватиме промислове зростання в Кристальній Імперії, допомагаючи прискорити наш індустріальний прогрес. Якби це було прийнято, це було б великою допомогою для нашої місцевої промисловості."

 CRY_subordination:0 "Підпорядкованість"
 CRY_subordination_desc:0 "Залежність Імперії від Еквестрії очевидна. Наше майбутнє, як би не заперечували деякі націоналісти, буде нерозривно пов'язане з нашим південним сусідом. Отже, наші відносини з ним так чи інакше мають бути остаточно визначені."
 CRY_independence_referendum:0 "Референдум за незалежність"
 CRY_independence_referendum_desc:0 "Як би сильно ми не залежали від Еквестрії, в нашому народі існує національний дух, який неможливо вгамувати. Заклики до скінчення еквестрійського панування над Імперією стають дедалі гучнішими. Щоби заспокоїти і націоналістів, і Еквестрію, принцеса Кейденс оголосить голосування з цього питання."

 CRY_eqs_tech_share:0 "Кристально-еквестрійська дослідницька мережа"
 CRY_eqs_tech_share_desc:0 "Вирішивши нещодавнє питання суверенітету, ми тепер можемо створити мережу зв'язку між науково-дослідними відділами, університетами та божевільними лабораторіями по всій Еквестрії та Кристальній Імперії. Сподіваємося, що побудова цих комунікаційних зв'язків дозволить збільшити ефективність за рахунок спеціалізації."
 CRY_EQS_techshare:0 "Кристально-еквестрійська дослідницька мережа"

 CRY_eqs_strengthen_ties:0 "Зміцнення економічних зв'язків"
 CRY_eqs_strengthen_ties_desc:0 "Оскільки зрозуміло, що майбутнє Еквестрії — це наше майбутнє, також має бути зрозуміло, що наші кристальні поні дуже люблять еквестрійські речі. Від гвинтівок до ротаційних машин, ми не можемо насититися цими милими еквестрійськими товарами. Ми повинні дозволити більшій кількості еквестрійських компаній інвестувати в Кристальну Імперію, щоби скоротити витрати на доставку і ще більше інтегрувати наші нації."
 CRY_eqs_strengthen_ties_idea:0 "Економічна інтеграція"
 CRY_eqs_strengthen_ties_idea1: "$CRY_eqs_strengthen_ties_idea$"

 CRY_deep_integration:0 "Поглиблена інтеграція"
 CRY_deep_integration_desc:0 "Настав час стерти останні залишки суверенітету та феодалізму. З новим спільним законом про «глибоку інтеграцію» уряди Кристальної Імперії та Еквестрії стануть повністю переплетеними та нерозрізненими. У майбутньому це може призвести лише до хороших речей, і експерти сходяться на думці, що з цим нічого не може піти не так."
 CRY_free_trade_focus:0 "Власна торговельна політика"
 CRY_free_trade_focus_desc:0 "Нарешті вільні! Ми нарешті вільні! Однак, речі досі коштують грошей, і з нашою новою свободою настав час установити торговельну політику, яка дійсно принесе користь Кристальній Імперії. Ми маємо величезні ресурси під нашими арктичними землями, то чи будемо ми ділитися ними зі світом заради великого прибутку, чи збережемо їх до снігового дня? Яким би не був наш вибір, він буде нашим власним."
 CRY_free_trade_idea:0 "Кристальна торгівля"

 CRY_world_metropolis:0 "Світова метрополія"
 CRY_world_metropolis_desc:0 "Наш світ сповнений незліченною кількістю видів і культур, але чудове Кристальне Місто затьмарює їх усіх. За допомогою кількох незначних змін у державній політиці ми можемо примножити наші переваги і перетворити місто на культурну, економічну, інтелектуальну та туристичну столицю світу. Незабаром може настати день, коли кристальний поні зможе подорожувати в будь-яку точку світу і все одно знаходити нагадування про дім."
 CRY_eqs_crystalcity_to_canterlot:0 "Залізниця Кристальне Місто–Кантерлот"
 CRY_eqs_crystalcity_to_canterlot_desc:0 "Коли наша нація повернулася, було побудовано залізничну лінію, що сполучила Кристальне Місто та Кантерлот. Якою би корисною не була ця ориґінальна лінія, ми більше не можемо ігнорувати той факт, що покладатися на один шматок колії для транспортування мільйонів тонн товарів і послуг щодня — це економічне божевілля. Автомобільні дороги ніколи не зможуть ефективно впоратися з таким навантаженням, тому необхідно будувати нову і більшу залізничну мережу."
 CRY_miamore_forever:0 "Мі Аморе навіки"
 CRY_miamore_forever_desc:0 "Дім Аморе знову і знову доводить свою ефективність. Більше ні в кого не залишилося жодних сумнівів, що [Root.GetLeader] — це правильний монарх для цієї задачі. Дійсно, вони стали настільки популярними, що соціологам рекомендували припинити опитувати людей на цю тему, щоби запобігти появі тиранії або фальсифікацій. Настав час зробити щось інше, щоби показати нашу велику любов і прихильність дому Аморе."

 CRY_royal_marriage_radiant:0 "Шлюб із Рейдіент"
 CRY_royal_marriage_radiant_desc:0 "Як міг Сомбра після всього цього часу бути таким сліпим до того, що було перед ним увесь цей час? Той, кого він кохає, є тим, хто полюбив його настільки, що повернув його з вічності. Рейдіент Гоуп буде його королевою, і він знає, що так і буде. Вона ні в чому йому не відмовить, а він не може більше терпіти відмовляти їй. Єдине, що залишилося спланувати — це весілля."

