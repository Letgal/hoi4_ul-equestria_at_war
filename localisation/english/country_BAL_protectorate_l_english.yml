### КАТЕГОРІЇ РІШЕНЬ ####
 BAL_PRO_army:0 "Гарнізон чейнджлінґів"
 BAL_PRO_army_desc:0 "Ми оточені ворогами з усіх боків, і єдине, що підтримує порядок в цьому повному комарів пеклі — це відважні чейнджлінґи з Австрального §Gгарнізону§!.\n\nНа жаль, ми знаходимося на самому краю Землі Чейнджлінґів, і тому гарнізон майже не отримує підтримки з боку Батьківщини. §GРозмір гарнізону§! складає §Y[?BAL_changeling_garrison]%§!"
 BAL_PRO_resistance_d:0 "НОЇВС"
 BAL_PRO_resistance_d_d_desc:0 "На відміну від початкових прогнозів нашого Генерального штабу, схоже, що поні не були повністю залякані поразкою у Великій війні. Тому багато з них приєдналися до новоствореного §RНОЇВС§!.\n\nЦя підпільна організація, що складається з безлічі розрізнених груп Опору та повстанських осередків, прагне повалити законний уряд Протекторату та відновити правління поні на Південному Сході.\n\n§RСила НОЇВС§! складає §Y[?BAL_resistance]%§!"
 BAL_PRO_natives_d:0 "Тубільці"
 BAL_PRO_natives_d_desc:0 "Корінні жителі Еквестрійського Південного Сходу виявилися напрочуд стійкими до нашого панування. Незважаючи на примітивність і нецивілізованість, вони є майстрами партизанської війни і тому змушують будь-якого мінливого двічі подумати, перш ніж йти в джунглі Протекторату. На наше щастя, аборигени занадто розпорошені, різноманітні і дезорганізовані, щоб становити загрозу для уряду Протекторату. §RЄдність аборигенів§! складає §Y[?BAL_natives]%§!"
 BAL_PRO_stress_d:0 "Тягар лідерства"
 BAL_PRO_stress_d_desc:0 "Очолювати Австральний протекторат — невдячна робота, мало того, що це надзвичайно напружена і вимоглива робота. Та, що вимагає безперервної самовіддачі та зусиль.\n\nТому було б розумно не спускати очей з Лорда-Протектора, щоб у нього не стався §Rпсихічний зрив§!.\n\n§RРівень стресу§! Ларинкса складає §Y[?BAL_stress]%§!\n\n"
 BAL_PRO_blood_cult_d:0 "Сини Ауїзотля"
 BAL_PRO_blood_cult_d_desc:0 "Наші різноманітні проекти на Еквестрійському Південному Сході зуміли викликати гнів численних §Rтубільних§! племен цього регіону. Хоча ми завжди знали, що це буде проблемою, ми не могли передбачити, до якої глибини впадуть §Rтубільці§!, щоб вигнати нас зі своїх земель. Група, що називає себе §RСинами Ауїзотля§! взяла на себе зобов'язання відродити давню практику кривавих жертвоприношень нейуатль... Зайве казати, що наслідки цього відродження для бойового духу наших військ були глибокими, до того ж §RСини Ауїзотля§! почали швидко зростати, поглинаючи переміщені або озлоблені племена.\n\n§RСини Ауїзотля§! мають §Y[?BAL_blood_cult]%§! §Rсили§!\n\n"
 BAL_PRO_queens_guard_d:0 "Найвідданіші слуги королеви"
 BAL_PRO_queens_guard_d_desc:0 "Вічно віддана і догматична §RКоролевська гвардія§! прибула! Навіщо вони тут — ніхто не знає, але одне можна сказати напевно: вони — біль у боці, з яким треба мати справу. Ми повинні бути обережними у відносинах з ними, оскільки один невірний крок може закінчитися стратою §Gлорда-протектора§!.\n\n§RНезадоволення§! Королевської гвардії становить §Y[?BAL_queens_guard_dis]%§!\n\n"
 BAL_PRO_crisis_cat:0 "Гуркіт у джунглях"
 BAL_PRO_crisis_cat_desc: ""

