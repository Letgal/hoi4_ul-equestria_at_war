 GRY_BULBA_DESC:0 "Калас Бульба — мудрий та праведний грифон, що править Грифією понад сорок років. Його дуже шанує власний народ за розсудливість та дивовижну силу духу, невзираючи на вік. Хоч лікарі просять його відмовитись від особистого ведення набігів, що були життям Каласа ще з юності, він обурився й сказав "Я скоріш помру, аніж лежатиму на ліжку все життя"."
 GRY_YEVEN_DESC:0 "Хоч Євген Кравелець і внучатий племінник старого гетьмана Бульби, він втілює в собі лиш його тінь. Якщо Бульба був простим та чесним, то Євген схильний до запальних промов і образ. Там, де Бульба був доблесним — Євген жорстокий. Однак, він дуже амбіційний — та це м'яко сказано. Він плекає мрії про відродження минулої величі зафійського народу, та готовий піти на все, щоб створити "Велику Зафію". \n\n§YАвтор портрета§!: Motley"
 GRY_CORNBOI_DESC:0 "Корнило Хрущевич був довіреним другом Редґледа, напивався із ним у барах, коли раптово почалася революція у Прайвені. Після цього, Корнило покинув Прайвен, щоб очолити боротьбу на його батьківщині. Тепер, коли влада зосереджена в його кігтях, він, напевно, звернеться за допомогою до свого старого друга та заручиться його підтримкою. Він виступає за солідарність із Прайвеном та піклується про бідний селянський прошарок суспільства, щоб направити Зафію до кращого майбутнього."
 GRY_BORAD_DESC:0 "Борад Грифницький вкрай дивний козак — храбрості в битвах хоч греблями гати, але в душі він не схильний до насилля та завжди шукає мирне, міцне рішення проблеми в будь-якій ситуації. Військові товариства підвергли його критиці, але завдяки своїй доблесті, теплому відношенню й неймовірному ораторству він знайшов своїх прибічників. Бачачи Зафію в занепаді, він бажає реформувати Січ у демократичну республіку та дипломатично захистити свій народ проти виходок комунистів та річкових поні."
 GRY_OLEKSANDER_CLAWKIV_DESC: "§YНародження§!: 21 січня 968 року в Каїві\n\n§YЖиттєпис§!: Олександр, народжений батьками середнього класу, мав родинні зв'язки з Імперією Грифонів крізь свого батька. Зв'язки та багатство його родини відкрили Олександрові більше життєвих можливостей, у тому числі отримати якісну освіту. Він зміг вивчати математику, природничі науки й історію. Він був особливо зацікавлений історією козаків; його завжди захоплювали оповіді про їхню відважну боротьбу за свободу від Озерної імперії. Як і багато грифонів, він мріяв стати козаком і ходити в походи, як козаки давнини, але його батько сподівався, що він вступить до університету в Єлі та продовжить родинну справу.\n\nЦим мріям настав кінець, коли Імперія почала горіти полум'ям революції. Після революції перпектива відвідування університету в Єлі стала лише мрією. У віці 17 років він приєднався до козаків із надією використати службу для допомоги своїй родині. Його знання математикм та грамотність швидко виокремило його з-поміж інших і допомогло стати молодшим офіцером артилерії й інженерії. На своїй службі він побачив, як держава, яку він любив, почала занепадати.\n\nЗа роки він розчарувався з занепадаючого стану держави. Його шлях змінився, коли він зустрів Борада Грифницького, грифона, що виступав за бачення переродженої Зафії та гармонійних ідеалів. Надихнутий, Олександр став відданим прибічником Борада та Війська Грифонського." # (&+)
