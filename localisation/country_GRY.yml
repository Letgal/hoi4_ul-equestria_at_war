 GRY_GRW_raid_desc:0 "Скористувавшись хаосом, викликаним громадянською війною, Гетьман Бульба вирішив відправити рейдерів у Бродфельд, аби вони грабили й воровали на користь Січі. Нашим рейдерам було поручено напасти на Визвольну Армію Грифонів, захватити їх зброю та завадити їм поширювати далі свою отруйну ідеологію. Тепер залишилось лиш дочекатись вістей від наших хлопців..."
