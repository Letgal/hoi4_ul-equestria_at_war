 GRY_117_GRW_faction:0 "Нарешті, ми стабілізували ситуацію в країні та заклали підвалини соціалізму у Грифії. Однак зараз ми маємо вирішити одне важливе питання нашої зовнішньої політики. Хоч ми й благодарні нашим друзям із Прайвенської Народної Республіки, але в Раді йдуть спори про те, наскільки тісно ми маємо з ними співпрацювати. Прибічники Хрущевича вважають, що ми повинні закріпити наші відносини із Прайвеном, бо світ великий, і багато хто в ньому нас ненавидить. Було б глупо втратити нашого єдиного надійного союзника. Однак його опоненти критикували цю політику, називаючи її «ревізіоністською» та стверджуючи, що товаришу Хрущевичу просто не вистачає мужності, щоб протистояти реакційним силам."
 GRY_117_not_GRW_faction:0 "Нарешті, ми стабілізували ситуацію в країні та заклали підвалини соціалізму у Грифії. Однак зараз ми маємо вирішити одне важливе питання нашої зовнішньої політики. Хоч ми не в силах поширювати ідеї соціалізму по всій Грифонії, народний тиск переконує Корнила Хрущевича у тому, що єдиним правильним шляхом для пролетаріату є прагнення до визволення пригніченних робітників у сусідніх нам країнам."
 GRY_LUS_is_communist:0 "Грифони з Люші скинули своїх реакційних пригнічувачів і прийшли до тріумфу комунізму! Ми налагодимо дипломатичні відносини з ними, аби захищати ідеали революції від зовнішніх загроз — та й врешті решт, чи ми не можемо просто допомогти сусідам?"
 GRY_LUS_not_communist:0 "У Грифонії палає полум'я Революції, та воно не повинно згаснути! Чесний народ Люші надто довго знаходився під притісненням консервативного уряду, і ми не можемо дозволити таку несправедливість. Джунглі Люші палатимуть, та цей вогонь спалить замки тиранів!"
 GRY_GRU_is_communist:0 "Червоний прапор майоріє над Ґрифусом! Наші кровні брати з півдня прийняли соціалістичний режим та відреклись від своїх старих, буржуазних правителів. Во славу братерства та соціалістичного товариства ми повинні направити їм дипломатичну місію для обсуджения тісніших зв'язків між нашими народами."
 GRY_GRU_not_communist:0 "Ґрифус вже давно стогне під гнітом консервативного буржуазного уряду. Чи ми можемо спокійно сидіти, поки наші брати заковані у кайдани? Ми принесемо волю пригніченому народу Ґрифуса!"
 GRY_GRW_is_communist:0 "Дружба з ОАП"
 GRY_GRW_is_communist_desc:0 "Тепер, коли наша революція успішно завершилась, ми повинні об'єднатись з нашими братами з Прайвену. Усі соціалисти світу стануть єдиним цілим, бо лиш спільно ми вб'ємо капіталізм!"
 GRY_GRW_not_communist:0 "Запалити полум'я Революції"
 GRY_GRW_not_communist_desc:0 "Катастрофа! Революція в Прайвені була задавлена буржуазними силами! Ми зобов'язані своїм існуванням нашим Прайвенським товаришам, чи ми можемо просто сидіти та дозволити горнулу соціалізму холонити? Да ні за що! Смерть буржуям! Слава робочому классу!"
 NIM_leave:0 "Nimbusians are abhorred by the mere suggestion that we would allow Griffons, the very reason for the existence of the Coalition, to join our alliance! They have made it very clear that they will protest strongly if we dare to do something so foolish.\n"
 NIM_no_leave:0 "Despite their objections, it is clear that the Nimbusians will not go so far as to tear apart the Coalition over this issue.\n"
 WIT_leave:0 "Wittenlanders will absolutely not tolerate the slightest suggestion of allowing griffons to join the Coalition. If we dare to attempt such a thing, the populace will likely demand Wittenland to secede from the Coalition.\n"
 WIT_no_leave:0 "Wittenlanders have objected to the notion of allowing the Gryphians to join the Coalition, but it seems that they have a somewhat higher opinion of Grifnitsky, the new Hetman.\n"
 LCT_leave:0 "Lakeish ponies are absolutely outraged at the very notion of forgiving the Gryphians - they're one of the reasons for the existence of the River Coalition! Local populist leaders have spent many days huffing and puffing about "weak-minded fools" who "don't know what we've given up to protect them". If we were to try to force this through, the people of Lake City would certainly not be with us.\n"
 LCT_no_leave:0 "Wavebreaker has voiced concern over the notion of allowing the Gryphians to join the Coalition, but has stopped short of promising to block the motion absolutely. We could probably push the motion through without angering the people of Lake City too much.\n"
 ally_with_BRF:0 "Козак і гармата"
 ally_with_BRF_desc:0 "Хоч у нас були не кращі відносини із Бродфельдом у минулому, стало очевидно, що басейн ріки Еві більше не спокійне місце для держав, як ми. Ми будемо вище внутрішніх розбірок, та запросимо правителя Бродфельду в наш оборонний пакт."
 ally_with_GRW:0 "Проковтнути нашу гордість"
 ally_with_GRW_desc:0 "Як би це не було нам огидно, грифони Прайвену так само мають увійти до договору. Оставимо минуле у минулому — наша доля важніше ідеологічних спорів."
 BRF_raided_success:0 "The Cossacks of the Gryphian Host are supposed to protect us from eastern aggression, not to raid and plunder our land, but they have proven inconstant throughout history, taking whatever chances they can to steal from us as long as the Empire isn't watching - which is certainly the case right now. The brazen robbers have crossed into our territory and taken what they will, seizing gold, precious gems, guns, food, and anything of value. Our armies are too busy with the civil war to deal with them, and in any case their raiding parties are too fast for our armies to catch them most of the time. They have inflicted substantial economic damage to our country, and for the moment, there is nothing we can do about it."
 BRF_raided_failed:0 "The Cossacks of the Gryphian Host are supposed to protect us from eastern aggression, not to raid and plunder our land, but they have proven inconstant throughout history, taking whatever chances they can to steal from us as long as the Empire isn't watching - which is certainly the case right now. The brazen robbers have crossed into our territory and attacked whomever they will. However, their raid seems to have been badly organised, with bands of raiders stumbling about in an uncoordinated manner, often poaching treasure from each other moreso than from our own people. On top of this, the peasants of Brodfeld are highly used to war by this point, and have picked up a few tricks that enable them to inflict some surprising defeats upon Cossack raiding parties. It seems that this attack has blown up in their own faces!"
 GRW_raided_success:0 "The reactionary Cossack regime of the Gryphian Host has rarely abided by their promise not to attack the griffons of Prywhen, and now they have proven their perfidy yet again. In a brazen and flagrantly illegal move, they have crossed the border into Prywhen and begun pillaging and killing as they will. What is worse, they seem to be specifically targeting Communists and known Communist sympathisers, and have even taken to raiding our weapon caches! This will harm our efforts to make war for the foreseeable future."
 GRW_raided_failed:0 "The reactionary Cossack regime of the Gryphian Host has rarely abided by their promise not to attack the griffons of Prywhen, and now they have proven their perfidy yet again. They have crossed the border into Prywhen and are attempting to pillage and plunder the land, and have been specially targeting Communists and Communist sympathisers! However, they have not reckoned with the might of the proletariat, and our well-armed partisans have proven effective at driving off their raiding parties. Those fools will regret standing against the Revolution!"
 GRY_borad_attack_lushi:0 "Хоч ми віками були у гарних відносинах із землями Люші, нині цьому настав кінець. Принц Еліас був скинутий, і тепер країною керують справжні екстремісти. Неспокійні води Еві! Ми зобов'язані покінчити із цією загрозою, поки вона не взросла ще більше.."
 GRY_borad_befriend_lushi:0 "Ми запропонуємо лідерам Люші договір про взаємний захист. Вони ж напевне не розуміють усю вигоду, чи не так?"
 GRY_borad_attack_gryphus:0 "Нашу теплу дружбу з грифійцями віками зв'язувала спільна кров — але лиш донедавна. До нашого розчарування, радикальні елементи захватили владу у Вільних Містах, і тепер вони загроза, котру ми не можемо ігнорувати. Із тяжким вздохом, ми вимушені піти проти наших братів та сестер, аби зберегти свою соборність."
 GRY_borad_befriend_gryphus:0 "Наші далекі родичі з Ґрифуса відомі як славні торговці й моряки, але їх армія надто слабка. Ми запропонуємо Вільним Містам договір про взаємний захист."
 GRY_162_redglad_alive:0 "Це був світлий день для [GRY.GetNameDef], бо соціалістична революція нарешті здійснилась! Принаймні, у її кордонах. Громадяни й робітники були визволені від феодальної експлуатації, наші пташеня були навчені найважливішим цінностям, щоб забезпечити комуністичне майбутнє, і наші збройні сили були більші ніж будь-коли, що посвятили життя революції. [GRY.GetLeader] вирішив зібрати всіх близьких друзів для празднування.\n\nТак, усі грифони там були — Криліло, Вірона, Литидія і навіть Філіп Редґлед зібрались прийти. Тільки він, як і завжди, запізнився. Як би то не було, Корнило приніс свій секретний запас горілки високої якості і поділився ним зі своїми колегами, зробивши коротку промову.\n\n"Любі друзі! Ми довго працювали, і вже бачимо, як наші мрії здійснюються! Я повинен признатись усім вам, що, коли я взнав про нашу боротьбу, я був налаштований скептично. Я думав, що все ще знаходжусь під впливом алкоголю, тому що напередодні увечері ми з Філіпом пили й гадали, як Корнило потрапив у цю халепу. Як же я помилявся! Кожен з нас зробив все можливе, щоб цей день настав, і я радий, що поруч зі мною такі чудові друзі. За нас усіх!" — після чого він вмить випив вміст стакану. Його друзі підтримали його і зробили теж саме. Усі жартували та веселилися. Принаймні доти, доки не відчинились двері.\n\n Усі в кімнаті різко повернулись, і побачили малинового грифона, що виглядав досить змученим. — "Вибачте за запізнення, товариші. Сподіваюсь, що й мені також трохи залишилось, так?",- радісно вигукнув Філіп Редґлед, після чого пішли дружні привітання та весілля знову продовжилось."
 GRY_162_redglad_not_alive:0 "Це був світлий день для [GRY.GetNameDef], бо соціалістична революція нарешті здійснилась! Принаймні, у її кордонах. Громадяни й робітники були визволені від феодальної експлуатації, наші пташеня були навчені найважливішим цінностям, щоб забезпечити комуністичне майбутнє, і наші збройні сили були більші ніж будь-коли, що посвятили життя революції. [GRY.GetLeader] вирішив зібрати всіх близьких друзів для празднування.\n\nТак, усі грифони там були — Криліло, Вірона, Литидія але, на жаль, той, хто все почав, був відсутній. Як би не було, Корнило приніс свій секретний запас горілки високої якості і поділився ним зі своїми колегами, зробивши коротку промову.\n\n"Любі друзі! Ми довго працювали, і вже бачимо, як наші мрії здійснюються! Я повинен признатись усім вам, що, коли я взнав про нашу боротьбу, я був налаштований скептично. Я думав, що все ще знаходжусь під впливом алкоголю, тому що напередодні увечері ми з Філіпом пили й гадали, як Корнило потрапив у цю халепу. Як же я помилявся! Кожен з нас зробив все можливе, щоб цей день настав, і я радий, що поруч зі мною такі чудові друзі. Та все ж таки, дуже прикро, що нашого любого Філіпа немає тут із нами. Він був би дуже радий тут бути, але нам не вдалося його знайти, та ми нічого не знаємо про його місцезнаходження. Тим не менш, давайте насолодимося цим вечором разом.- після чого він вмить випив вміст стакану. Його друзі швидко, хоч і з деяким сумом, підтримали його і зробили те ж саме. Усі жартували та веселилися. Хтось приніс фотографію Редґледа, та погляди усіх грифонів були до неї немов приковані."\n\nМи сумуємо за тобою, старий друже."

