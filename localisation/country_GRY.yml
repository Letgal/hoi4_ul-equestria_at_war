 gryphianhost.103.d:0 "В свому першому Універсалі, Центральна Рада Грифійського Гетьмана офіційно заявили про розпущення старого уряду, та негайно проголосила, що віднині долю грифонів вершитиме Каївська Комуна — тепер в країні встановлена диктатура пролетаріата."
 gryphianhost.103.a:0 "З кожним днем все радісніше жити!"
 gryphianhost.104.t: "Каївська комуна проявляє пролетарську солідарність"
 gryphianhost.104.d: "Грифони Грифійської Січі повалили свій реакційний уряд і бажаєстати нашим союзником у прояві соціалістичного братерства! Як нам слід відповісти?" # (&+)
 gryphianhost.104.a: "Ми тепло вітаємо наших нових товаришів!"
 gryphianhost.104.b: "Вони ревізіоністи. Ми не можемо ставити нашу революцію під загрозу, зв'язуючися з ними." # (&+?): можна вирізати останню частину
 gryphianhost.105.t: "Шокуюча пропозиція"
 gryphianhost.105.d: "Сьогодні [Root.GetLeader] отрима[Root.Leader.GetVerbGendEndA_RU] дивовижну пропозицію — настільки дивовижну, що спочатку її сприйняли як жарт. Однак нас запевнили, що ні, Грифійська Січ дійсно хоче приєднатися до Річкової коаліції. Їхній лідер, Борад Грифницький, заявляє, що відданий ідеї гармонії і що його народ почав нове життя. Більшість поні ставиться до цього скептично, але дехто наполягає, що варто спробувати — зрештою, якщо вони порушать свою обіцянку, ми завжди зможемо їх знову вигнати, чи не так? Більшість членів Коаліції не мають особливо чіткої думки з цього приводу, за винятком трьох. Єзераград і Віттенленд є традиційними цілями набігів грифійців і дуже постраждали. Їхня громадськість буде сильно противитися змінам у цьому питанні. Німбусія, з іншого боку, знаходиться далеко від грифонів, але вважає себе захисником усіх річкових поні й не підтримає жодні дії, які можуть загрожувати безпеці Річкових земель. Ми можемо очікувати такі реакції:\n[Root.NIMreaction] [Root.LCTreaction] [Root.WITreaction]." # (@)
 gryphianhost.105.a: "Вони змінилися на ліпше. Ми можемо їм довіряти."
 gryphianhost.105.c: "Невже вони справді думають, що ми віримо, що вони можуть так раптово змінитися?" # (&+)
 gryphianhost.106.t:0 "Старі рани загоєні"
 gryphianhost.106.d:0 "На наш безмірний подив та щастя, річкові поні обдумали дії наших пращурів та визнали наше нове, гамонічне суспільство. Тепер ми — повноправний учасник Річної Коаліції! Можливо, ця подія стане відправною точкою у дружбі між поні й грифонами."
 gryphianhost.106.a:0 "Чудово!"
 gryphianhost.107.t:0 "Що було, не зміниш"
 gryphianhost.107.d:0 "Дуже шкода, хоч і очікувано, але річкові поні відхилили наше прохання. Ми не зможемо запросити в них підтримку, дружбу чи захист."
 gryphianhost.107.a:0 "Ми їх не винимо."
 gryphianhost.108.t: "Велика зміна, якщо таке можливо"
 gryphianhost.108.d: "Стався шокуючий поворот: наш стародавній ворог, Грифійська Січ, нещодавно подав заявку на членство в Річковій коаліції — і [From.GetName] дає згоду! Хоча це викликало протести з боку багатьох наших громадян, грифійці, схоже, справді змінилися, і [Root.GetLeader] запевняє народ, що все буде гаразд і що грифійців виженуть за першої ознаки біди. І коли ж не всі задоволені ситуацією, поки що, як видно, вони готові це стерпіти." # (&+?)
 gryphianhost.108.a: "Я буду стежити за ними."
 gryphianhost.109.t: "Тріумф здорового глузду"
 gryphianhost.109.d: "Стався шокуючий поворот: наш стародавній ворог, Грифійська Січ, нещодавно подав заявку на членство в Річковій коаліції! На щастя, [From.GetLeader] має достатньо глузду при собі, щоби відхилити їхню пропозицію, не вірячи їхнім сміховинним завяам, що вони повністю змінилися." # (&+?)
 gryphianhost.109.a: "Добре знати, що [From.GetLeader] не зовсім з'їхав з глузду."
 gryphianhost.110.t: "Наруга!"
 gryphianhost.110.d: "Скандал! Жах! Безумство! Нещодавно Грифійська Січ зробила шокуючий хід, попросивши про членство в Річковій коаліції, і [From.GetLeader] ДАЄ ЇМ ЗГОДУ! [Root.GetLeader] виголошує гучний протест проти цієї шокуючої зради нашого народу. Ці грифони століттями грабували, вбивали та нищили наш народ, а [From.GetLeader] справді вірить їхнім безглуздим заявам про те, що вонм змінилися? У відповідь [Root.GetLeader] офіційно оголошує про вихід із Річкової коаліції, адже видно, що вона не має на думці наші найліпші інтереси." # (&+)
 gryphianhost.110.a: "Як вони могли нас так зрадити?"
 gryphianhost.111.t: "[From.GetName] бажає співпрацювати"
 gryphianhost.111.d: "Сьогодні Карфін відвідав дивний грифон зі сходу, [From.GetLeader]. Він — правитель держави [From.GetName] і він висловив захоплення фашистською ідеологією Біколіні. Якщо Вінґбардія допоможе йому, то, як він стверджує, він поширить фашизм по всій долині Еві, захистивши фронтир від комунізму та поні. Хоча ця пропозиція інтригуюча, правдою залишається те, що Грифія — віддалена країна." # (&+?)
 gryphianhost.111.a: "Нащо нам відмовляти можливим союзникам?"
 gryphianhost.111.b: "Нам однаково на грифонів фронтиру."
 gryphianhost.112.t:0 "[From.GetName] згодні!"
 gryphianhost.112.d:0 "[From.GetLeader] офіційно приймає пропозицію [Root.GetLeader] про взаємну дружбу і співробітництво. Ми отримали зброю і військових радників від держави [From.GetName]."
 gryphianhost.112.a:0 "Гарні новини."
 gryphianhost.113.t:0 "[From.GetName] не згодні!"
 gryphianhost.113.d:0 "[From.GetLeader] відмовляється від союзу з нами, аргументуючи це проблемами в своїй країні. Нам доведеться шукати захист в іншому місці."
 gryphianhost.113.a:0 "Вбирайтесь."
 gryphianhost.114.t: "Грифійці пропонують союз"
 gryphianhost.114.d: "Представники з держави [From.GetName] прибули сьогодні до урядових будівель у спосіб, який ми ще ніколи не бачили. Дотепер грифійці були відомі як жорстокі розбійники, і ми не дуже любили зустрічатися з ними, незважаючи на наше далеку родинну спорідненість. Однак останніми роками вони реформували свій уряд, зробивши його більш мирним, і заявили про зацікавленість у створенні «братства зафійців», яке об'єднає всіх грифонів зафійського походження, включно з нами. Хоча ми не називали себе зафійцями вже понад тисячу років, дехто в нашій країні вважає цю пропозицію привабливою. Як нам відповісти?" # (@)
 gryphianhost.114.a: "Ми з радістю долучимося до цієї ініціативи."
 gryphianhost.114.b: "Ми б радше не вчиняли щось таке."
 gryphianhost.115.t:0 "Питання корони"
 gryphianhost.115.d:0 "[Root.GetLeader] ретельно викорінив усіляку опозицію і затвердився правителем всіх зафійців. Влада його настільки масштабна, що, мабуть, він здатний заявити про права на давно зниклий титул Короля Зафії, що возродить згаслу славу нашого народу. Разом із тим, в нас є міцна традиція демократичних виборів, і, можливо, разумніше (та не настільки спірно) нашому лідеру було б взяти титул гетьмана (бо він, звичайно, не програє у виборах)."
 gryphianhost.115.a:0 "Слава Королю!"
 gryphianhost.115.b:0 "Ми повинні зберегти наші демократичні традиції..."
 gryphianhost.116.t:0 "Доля реакціонерів"
 gryphianhost.116.d:0 "Ми не знаємо, що робити з нашими братами-козаками. Хоч деякі й підтримали ГСДРП у революції, майже всі козаки — стійкі прихильники старого порядку. Саме вони найбільше критикують нашу владу, та крім того, в них же більше за всіх досвіду у військовій справі. Ми можемо просто їх розстріляти, але таке рішення може бути вкрай непопулярним та залишить нашу армію без голови. Можливо, краще було б переконати їх увійти до складу нашої Червоної Армії? Це куди легше, до того ж, ми отримаємо з цього лиш переваги — але чи можемо ми бути впевненими в їх вірності?"
 gryphianhost.116.a:0 "Простити та інтегрувати їх у Червону Армію."
 gryphianhost.116.b:0 "Реакційним елементам нема місця в нашій армії! На них чекатиме лиш розстріл!"
 gryphianhost.117.t:0 "Другий універсал Каївської комуни"
 gryphianhost.117.d: "[Root.gryevent117loc]"
 gryphianhost.117.b:0 "Ми маємо об'єднатись з нашими старшими братами по соціалізму."
 gryphianhost.117.a:0 "Ми запалимо вогонь революції, з кимось чи самі!"
 gryphianhost.118.t: "Каївська комуна пропонує тісніші зв'язки"
 gryphianhost.118.d:0 "Грифони Каїва скинули кайдани гноблення та заснували соціалістичну державу на берегах річки Еві. Seeing that we also have come to see the eminent glory of socialism, they have offered to forge closer ties with us, to ensure peaceful cooperation between socialists and defend the revolution from hostile foreign powers. However, there is some dispute among our most prominent officials about how far we ought to take this offer. Most are happy to accept Kaiv's offer of protection, but some wish to go further, and directly join with them against the forces of reaction."
 gryphianhost.118.a: "Взаємний захист — так, але кожен із нас мусить будувати свій соціалізм." # (&+?)
 gryphianhost.118.b: "Ми малі й оточені. Союзники будуть корисні."
 gryphianhost.119.t: "Каївська комуна пропонує спільний наступ"
 gryphianhost.119.d: "Каївська комуна підступила до нас із серйозною пропозицію, такою, що може суттєво вплинути на майбутнє нас обох. У їхній державі зростає мілітаризм, і їхній народ з нетерпінням жадає негайно поширити революцію, і силою. Це би не було проблемою, якби не факт, що вони бажають напасти на свого сусіда, Віттенленд. Віттенлендом керують корумповані еліти, і держава їхня, безумовно, реакційна й гідна знищення, але їх також захищає вся Річкова коаліція. Війна проти нього майже напевне накличе на наші голови лють річкових поні, і цю перспективу не можна сприймати леговажно. Якщо ми хочемо відмовити їх від цієї атаки, нам слід зробити це зараз, і силоміць." # (&)
 gryphianhost.119.a: "Підтримаймо наступ! Річкові поні теж мусять побачити світло комунізму!"
 gryphianhost.119.b: "Це занадто ризиковано, це божевілля! Накажіть їм відступитися!"
 gryphianhost.120.t:0 "[From.GetName] захищає нас"
 gryphianhost.120.d:0 "Наше благання почули, союзник прийшов допомогти! [Root.GetName] погодились допомогти нам у боротьбі за визволення робітників Віттенленду"
 gryphianhost.120.a:0 "Що ж, до бою!"
 gryphianhost.121.t:0 "Ультиматум від [From.GetName]"
 gryphianhost.121.d:0 "Наші союзники наспіх відповіли на благання. Вони заявили, що зараз напад на Віттенленд може стати катастрофою для обох націй, і тому вони категорично відмовляються допомогти нам у такому змаганні. Вони поставили жорсткий ультиматум — або ми відкликаємо претензії на Віттенленд, або наш союз буде офіційно розірваний."
 gryphianhost.121.a:0 "Покидьки! Нас не зупинити! До війни!"
 gryphianhost.121.b:0 "Ми не можемо жертовати нашими відносинами із друзями — відкликати претензії!"
 gryphianhost.122.t: "[From.GetLeader] обриває зв'язки"
 gryphianhost.122.d: "Каїв'яни не послухали нас, докоривши нам за «боягузтво» та «ревізіонізм». Надійшов лист, у якому [From.GetLeader] офіційно розриває зв'язки з державою [Root.GetName], і [From.Leader.GetHerHis] плани із вторгнення у Віттенленд просуваються без зупинок." # (&+?)
 gryphianhost.122.a: "Ці вперті дурні!"
 gryphianhost.123.t: "[From.GetLeader] відступається"
 gryphianhost.123.d: "Під нашим тиском [From.GetLeader] відкликає свою ворожу риторику у відношенні Віттенленду та тихо відкладає свої плани із вторгнення. Схоже, цього разу переміг мир." # (&+?)
 gryphianhost.123.a: "Принаймні ми не вліземо в дурну, невиграшну війну."
 gryphianhost.124.t:0 "Відновлення Контактів"
 gryphianhost.124.d:0 "Не зважаючи на те, що у війні ми стали відрізані від усього світу, тепер всім зрозуміло, що можемо перемогти річкових поні. Тепер грифони повернуться до звичайного життя."
 gryphianhost.124.a:0 "Нарешті!"
 gryphianhost.125.t:0 "Контрреволюція!"
 gryphianhost.125.d:0 "Погані новини! Наша конфіскація великих володінь дуже розгнівала шляхту, а наша нерішучість побудила їх на повстання. Разом із незадоволеними частинами армії та всіма антикомуністами шляхта об'єдналась в Грифійську Конфедерацію. Вони мають наміри скинути нинішню владу і встановити старий Гетьманат. Хаос зійшов на наші землі, почалась громадянська війна..."
 gryphianhost.125.a:0 "Революція переможе!"
 gryphianhost.125.b:0 "Слава Гетьману!"
 gryphianhost.126.t:0 "Офіцери зраджують нас!"
 gryphianhost.126.d:0 "Ще більше поганих новин! Ми завжди сумнівались у вірності старих офіцерів, хоч і здавалося, що вони були раді з нами співпрацювати. Але ми взагалі й не знали, що вони лиш виграли час для контрреволюції! Тепер реакційні сили повстали проти комунізму, кілька наших найдосвіченіщих генералів присягнули на вірність Гетьману і перейшли на бік повстанців."
 gryphianhost.126.a:0 "Ми повинні були їх викорінити, коли ще могли!"
 gryphianhost.127.t:0 "[From.GetName] приєднуються до нас"
 gryphianhost.127.d:0 "Сьогодні, дипломати з [From.GetName] прибули до Центральної Ради, щоб підписати договір, що допустить їх у наш альянс. Ми обмінялись дарами, і всі тепер сподіваються, що це перший за численні роки крок до миру та процвітання для обох наших народів."
 gryphianhost.127.a:0 "Річ краще нова, а дружба — стара!"
 gryphianhost.128.t:0 "[From.GetName] відкидає нас"
 gryphianhost.128.d:0 "Сьогодні, дипломати з [From.GetName] прибули до Центральної Ради з поганими новинами. Лідери їхньої країни відмовились приєднатись до нашого альянсу взаємного захисту та торгівлі."
 gryphianhost.128.a:0 "Ганьба!"
 gryphianhost.129.t: "Грифійська Січ порушує свою клятву"
 gryphianhost.129.d: "На наше розчарування, Грифійська Січ порушила свою клятву вірності, вторгнувшися у країну, яка офіційно є частиною нашої держави. Наші гарантії їхнього захисту було анульовано, а імперські субсидії для їхніх земель було заморожено на невизначений строк." # (&)
 gryphianhost.129.a: "Просто зграя зрадників!"
 gryphianhost.130.t:0 "Ми порушили нашу клятву"
 gryphianhost.130.d:0 "Наш нещодавній акт був очевидним порушенням договору з Його Величністю. Почавши цю війну, [Root.GetLeader] посадив нас у порохову діжку. Наші гарантії про захист тепер пусті та непотрібні, а імперські субсидії були заморожені на невизначений строк."
 gryphianhost.130.a:0 "Цього не варто було робити..."
 gryphianhost.131.t: "Гетьман просить про відновлення прикордонної марки"
 gryphianhost.131.d: "Давним-давно Ґровер I, великий засновник Імперії, уклав угоду з козаками з далекого східного берега річки Еві. Він обіцяв захищати їх від нападів ворожих річкових поні в обмін на їхню лояльність і частину прибутку від їхніх частих набігів на ворожу територію. Ця угода дотримувалася протягом століть, але в останні десятиліття ми були занадто слабкі, щоби вимагати сплату данини або запобігати дрібним набігам на наших номінальних підданих. Однак сьогодні, побачивши наше посилення, гетьман Січі відправив посланця до Грифенгайма з проханням про відновлення статусу його народу як імперської марки. Вони захищатимуть кордони Імперії й атакуватимуть наших ворогів в обмін на фінансування й обіцянки захисту в разі нападу ворожих сил." # (@)
 gryphianhost.131.a: "Отже, козаки нарешті повернулися додому? Відновити марку!"
 gryphianhost.131.b: "Нас більше не турбують справи тої землі." # (&+)
 gryphianhost.132.t:0 "Імператор відає і захищає."
 gryphianhost.132.d:0 "На превелике щастя, Імператор прийняв наше прохання про становлення імперскою маркою. До тих пір, допоки ми не посягатимемо на імперські домени (як і на землі під контролем бунтарських правителів), все буде добре. (При об'явленні війни з'явиться попередження, якщо ви захочете об'явити війну на ту державу, на яку вам не дозволено)."
 gryphianhost.132.a:0 "Слава Імператорові, Архонтам слава!"
 gryphianhost.133.t:0 "Імперська немилість"
 gryphianhost.133.d:0 "На жаль, Імператор не виразив ніякої зацікавленості в нашому статусі прикордонної марки. Здається, що йому начхати як і на нас, так і на Річкові Землі."
 gryphianhost.133.a:0 "Як прикро."
 gryphianhost.134.t:0 "Поворот долі"
 gryphianhost.134.d:0 "Ох! Під супроводженням солдатами під час останнього набігу, Гетьман Бульба був мітко застрелений червоним стрільцем! Загін козаків, нездатних втримати свій гнів, поймав вбивцю та жорстоко вбив його, але це не допомогло. Гетьман вмер миттєво, мушкетна куля чітко пролетіла через його мозок. Його смерть зупинила радісний настрій. За старою традицією, козаки похоронили гетьмана в місці його народження, при супроводженні найвірніших його бійців. Гетьман Бульба вів нас більше сорока років і всі його любили. Найгірше за все те, що він помер без прямого наступника, а це означає, що вибори наступного Гетьмана будуть важкі."
 gryphianhost.134.a:0 "Сьогодні ми скорбимо, завтра знов взійдемо."
 gryphianhost.135.t:0 "Поворот долі"
 gryphianhost.135.d:0 "Ох! Під час допомоги деяким пораненим бійцям, що впали у відчай після проваленого набігу, Гетьман Бульба був мітко застрелений комуністичним стрільцем! Загін козаків, нездатних втримати свій гнів, поймав вбивцю та жорстоко вбив його, але це не допомогло. Гетьман вмер миттєво, мушкетна куля чітко пролетіла через його мозок. Його смерть стала найкрупнішою трагедією цього провального походу, а ха старою традицією, козаки похоронили гетьмана в місці його народження, при супроводженні найвірніших його бійців. Гетьман Бульба вів нас більше сорока років і всі його любили. Однак, без здобичі, яку ми намагались здобути після набігу, навряд чи країна зможе оправитись і не скатитись у анархію. Гетьман Бульба був останньою ниттю, що стримувало це роздріблене суспільство, і тепер ця нить пірвана. Анархія заполонила вулиці, лиш найсильніший та найорганізованіший рух переможе в кінці."
 gryphianhost.135.a:0 "Сьогодні ми скорбимо, завтра знов взійдемо."
 gryphianhost.136.t:0 "Запалити Полум'я"
 gryphianhost.136.d:0 "З визволенням працюючих Прайвену від буржуазної тиранії, ми вирішили возродити Прайвенську Визвольну Армію, щоб ефективніше керувати регіоним, а разом із тим із поваги до того, що ми зобов'язані Прайвенським революціонерам за їх фінанси та військову підтримку у нашій революції. Але в Профбюро гаряче спорять із приводу того, чи варто давати Редґледові та його товаришам широкі повноваження. Краще дати їм символічні ролі, поки ми особисто керуватимемо країною."
 gryphianhost.136.a:0 "В регіоні все ще безлад. Буде краще, якщо взяти все під прямий контроль."
 gryphianhost.136.b:0 "Дурниці! Працюючі Прайвену і Каїву рівні!"
 gryphianhost.137.t:0 "Відновлення Корони"
 gryphianhost.137.d:0 "Тепер, із захватом земель Бродфельду, ми зрозуміли, що керувати напряму буде дорого і непросто. Шляхтичі запропонували відновити Королівство Бродфельд, оскільки народ зазвичай куди чутливіший до свого справжнього правителя, не зважаючи на його популярність. Звичайно ж, повноваження короля визначатимемо ми, на свій розсуд..."
 gryphianhost.137.a:0 "Поставте маріонетку на трон із роду Кіссау, якщо знайдете хоч когось з них."
 gryphianhost.137.b:0 "Козаки не знають рабства — вони будуть нашими союзниками"
 gryphianhost.139.t: "Козаки нападають"
 gryphianhost.139.d: "[Root.raideventoutcome]"
 gryphianhost.139.a: "До Маара тих козаків!"

 # Події для колориту
  gryphianhost.140.t:0 "Чорна Рада"
  gryphianhost.140.d:0 "Зазвичай, ніхто б не звернув увагу. Бійки, погрози, образи чийогось походження — все це звично для Ради. Але в наші дні ніщо в Зафії не здається щоденним.\n\nЯвного кандидата-наступника не було і кожний дрібний дворянин, що відчував, що має хоч якийсь шанс на титул гетьмана, намагався його отримати. Традиція вимагала, щоб в Раді пройшло голосування за кожного з них, через що було потрачено безліч дорогоцінного часу, оскільки ніхто з них не отримав більшість голосів. Ця безвихідь тривала два тижня, допоки найжиттєздатніші кандидати не висунули свої претензії.\n\nБорад Грифницький, підтримуємий багатьма збіднівшими дворяними, привернув увагу багатьох своїми обіцянками реформ, миру і стабільності. Хоч багато хто його винить у м'якості щодо питань безпеки, він переконав їх, що пацифізм — це не слабкість. Звичайні громадяни Грифії добре відгукують про Борада.\n\nНедобра репутація, здавалося, прямо переслідувала Євгена Кравельця. Його підтримали багаті землевласники, а пихата, груба риторика привабила багатьох грифонів, котрі бажають повернення до славного минулого. Незважаючи на те, що він — внучатий племінник старого гетьмена, Євген не популярний серед простого народу, та його вибрання може призвести до чвар.\n\nЧас іде й Раді треба скоріш вже вибрати нового гетьмана, щоб нація не стала жертвою наступаючої хурделиці..."
  gryphianhost.140.a:0 "Врешті-решт, лідер буде обраний."
  gryphianhost.141.t:0 "Сходження Борада Грифницького"
  gryphianhost.141.d:0 "Іноді, Рада може виявитись неочікувано кровавою подією, однак сьогодні вона відбулась незвично тихо. Вслід за наступившим хаосом, Борад Грифницький став шукати підтримку у своїй справі. Так значні його переконання і сила волі, що значна більшість висказалась за те, щоб саме він став новим Гетманом. Єдиними грифонами, незадоволеними результатами, залишились Євген Кравелець та його оточення, які швидко покинули зал зборів та пішли у невідомому напрямку. Дехто боявся, що Євген спробує розвести шороху, враховуючи його агресивний характер, але нічого такого не відбуось.\n\nНовий гетьман виразив свою подяку і пообіцяв, що вже скоро в Грифію прийдуть реформи, а разом із ними і надійний мир для її грифонів."
  gryphianhost.141.a:0 "Слава новому Гетьману!"
  gryphianhost.142.t:0 "Республіканська ідея"
  gryphianhost.142.d:0 "Іноді, Рада може виявитись неочікувано кровавою подією, однак сьогодні вона відбулась незвично тихо. Вслід за наступившим хаосом, Борад Грифницький став шукати підтримку у своїй справі. Так значні його переконання і сила волі, що значна більшість висказалась за те, щоб саме він став новим Гетманом. Єдиними грифонами, незадоволеними результатами, залишились Євген Кравелець та його оточення, що вже збирались іти, якби не неочіковуна заява Борада про його наміри підготувати перші демократичні вибори в Зафії.\n\nВ цей момент Євген і його прибічники спробували напасти на нового Гетьмана, але були швидко втихомирені іншими грифонами. Дехто, на жаль, був поранений, але хоча б ніхто не помер. Борад тут же засудив Євгена за його звірський нрав та наказав кинути його у в'язницю. Після цього він подякував Раді за підтримку і пообіцяв нам усім світле майбутнє."
  gryphianhost.142.a:0 "Ми маємо бути обережні з цими новими ідеями..."
  #gryphianhost.143.t:0 "Зміни в уряді"
  #gryphianhost.143.d:0 ""
  #gryphianhost.143.a:0 "Бути головним — не легко."
  gryphianhost.144.t:0 "Примирення"
  gryphianhost.144.d:0 "[GRY.GetLeader] не любив Корнила Хрущевича. Взагалі. Він здавався відкритим і доброзичливим, але Борад підозрював, що він щось все таки приховує. Врешті-решт, хто ж міг здійснити таку зраду ради дивної ідеології з далекого континенту? На Борадове нещастя, їм необхідно було працювати разом заради миру.\n\nЗустріч цих двох грифонів пройшла так, як Борад і очікував. Початкова ворожість та незручність у спілкуванні швидко зникли, як тільки були поділені традиційні хліб та горілка, та вони сіли разом, аби обсудити майбутнє Зафії, і ступінь, в якій соціалістична політика буде реалізована новим урядом.\n\nВрешті-решт, терор у сілах зупинився, і в Грифії знову все спокійно."
  gryphianhost.144.a:0 "Може, ми й недолюблюємо один одного, але ми можемо працювати разом."
  #gryphianhost.145.t:0 "Важкі перемовини"
  #gryphianhost.145.d:0 ""
  #gryphianhost.145.a:0 "Компроміс на компромісі..."
  gryphianhost.146.t:0 "Зцілюючи старі рани"
  gryphianhost.146.d:0 "Релігія рідко була темою для спору в Грифії. Разом із традиційним поклонінням Борею також поширені церкви Ейру та Арктуру. Незначні вірування, як поклоніння річці Еві, також популярні. І цей релігійний плюралізм влаштовував майже всіх.\n\nУ тьми ховались культисти-маарити. Хоч і їх існування ніхто не міг довести, численні богобоязненні їх засуджували. Однак, важливіша проблема — поклоніння пантеону річкових поні. Якщо хтось впізнає, що якийсь грифон вірить у богів поні, він підлягає остракізму, а найзневажаєміші — полшавські племена грифонів, що довгий час переживали у землях Єзераграду.\n\nУ межах своєї кампанії по національному об'єднанню Борад Грифницький поставив перед собою ціль — повністю інтегрувати це зневажаєме плем'я. Спочатку лідери клану Полшави були настроєні скептично, але аргументи Борада разом із його особистою харизмою пом'якшили дискусію. Ще невідомо, чи приме суспільство цих незвичних грифонів."
  gryphianhost.146.a:0 "Не важливо, якому богу ти поклоняєшся, всі ми грифійці."
  gryphianhost.147.t:0 "Лиш нашими кігтями"
  gryphianhost.147.d:0 "За минулі роки в Зафії відбулись великі зміни. Тепер далеко не всі грифони працюють щодня на полях і не вважають винаходи, такі, як автомобіль, магією Борея. Вони прийняли сучасність і всі її переваги. Звичайно, поміщики були незадоволені тим, що їх традиційна ієрархія повільно згасала, так як багато грифонів вирішили випробувати свою вдачу в зростаючих промислових містах, як Каїв, Гусака, Чикчирин і багато інших. Прогрес настільки великий, що [GRY.GetLeader] запланував заяву, що буде транслюватись однією з перших наших створених радіостанцією — національною. Численні грифони з нетерпінням налаштувались на цю станцію, будь вони чи у власних домах, чи у друзів чи в публічних місцях.\n\n "Грифійці! Я вирішив сьогодні до вас звернутись, тому що хотів сказати, як же я вами пишаюсь. Так, кожним грифоном, що працював заради того, щоб досягнути світлого майбутнього. Вам більше не треба проходити великі відстані, щоб дібратись до магазину, щоб здобусти поїсти, чи блуждати в темряві незнання.\n\nВаші зусилля, ваша відданість і ваша мужність, всі ви працювали в гармонії, щоб привести Грифію до сучасності, і з нашою першою прийнятою конституцією, вона по праву дістанеться всім нашим дітям! Грифія живе і рухається лиш уперед!""
  gryphianhost.147.a:0 "Майбутнє за нами."
  gryphianhost.148.t:0 "Мир навколо нас"
  gryphianhost.148.d:0 "[GRY.GetLeader] розуміє свій народ. Його народ гордий і незалежний, і він також розділяє їх цінності і спадщину, це дозволило йому легко знаходити спільну мову і здобувати підтримку нації, в той час, як реформа Зафійського суспільства продовжувалась. Але кого він не розуміє, так це наших сусідів. Грифони та поні дотримуються різних поглядів, що можуть як і суперечити ідеям Грифії, а можуть і не суперечити.\n\nРічкові поні зі сходу стоять стіною проти агресії грифонів. Борад був би радий зарити топор війни, але навіть він розуміє, що деякі рани можуть бути надто глибокими, що зцілити їх, і навіть нинішня холодна ворожба буде нормою на довгі часи. Рідні народи також непостижимі.\n\nМоже, буде заключений мир і навіть сформований деякий альянс, заради захисту від імперіалізму, але що ж буде, якщо й він паде? Борад знає, що лиш за допомогою сталі і наших власних кігтів грифони зможуть захистити свою свободу в цьому непостійному світі."
  gryphianhost.148.a:0 "Зафія має вистояти."
  gryphianhost.149.t:0 "Сходження Євгена Кравельця"
  gryphianhost.149.d:0 "Євген Кравелець вважав себе вищим за інших. Та це була не якась дурна хвастливість, а факт — він був внучатим племінником загиблого гетьмана, мав підтримку найбагатших поміщиків і сам був взагалі не бідним. Ну і що, що він не проти зламати кілька клювів на шляху до своєї цілі? Лиш бовдур вважає, що може бути праведним, із чистими кігтями. Ні, сила, воля і влада — ті речі, що дійсно мають значення.\n\nОсь так Євген і спланував свій підхід до Ради. Декілька промов, що детально описують його захопленість націоналістичними ідеями і культивують величність Січі, кілька хабарів та загроз, там, де треба, і вже чутно рішучий голос. Кравелець вже було подумав, що вони були на волосині від поразки, адже цей клятий дурень Грифницький вмів ляси точити, але Євгену вдалось досягти своїх амбіцій та він став новим Гетьманом Грифії.\n\nОх, які ж в нього грандіозні плани. Він відсвяткував свої перемоги здоровою порцією ковбаси та імпортним Арантизьким вином та владнав декілька суперечок, оскільки вся влада тепер в його кігтях. Але спочатку він має розібратись із Борадом та його прихвоснями. Вони не були вражені таким результатом та пообіцяли криваву помсту."
  gryphianhost.149.a:0 ""Скоро це все стане моїм...""
  gryphianhost.150.t:0 "Проблеми з дисидентами"
  gryphianhost.150.d:0 "Євген Кравелець навіть здивувався, почувши, що жалкий бунт Борада був так легко подавлений. Його безглузді ідеї гармонії та демократії були легкою приманкою для обездолених, яким варто знати своє місце і навіть не намагатись підніматись проти хазяїв. Мирні протести переросли в страйки, вони ж стали заворушеннями і озброєнними повстаннями.\n\nУ Євгена не було варіантів, окрім як наказати лояльним частинам збройних сил усмирити кожного грифона, що був проти його правління. Його єдиним проханням було наказувати заворушникам здатись, а лиш вже після цього стріляти. Врешті-решт, його репутація могла б постраждати, якщо він був би показаний публіці таким кровожерливим, в той час як в'язнів можна будл б використовувати в багатьох інших, корисніших цілях.\n\n Гамбіт Євгена повністю окупився. Відчуваючи, що в них не просто не було переваги, а й навіть і близько не рівні сили, багато хто склав зброю, а ватажки повстань були схвачені у полон чи втікли в невідомому напрямку. На жаль, серед тих, кого піймали, Грифницького не було. Євген із задоволенням би оголосив його тюремний строк, але всьому свій час... "
  gryphianhost.150.a:0 "Це повстання було приречене із самого початку."
  ##gryphianhost.151.t:0 "Грандіозна Риторика Євгена"
  ##gryphianhost.151.d:0 ""
  ##gryphianhost.151.a:0 ""Лиш я можу повернути славу Зафії!""
  ##gryphianhost.152.t:0 "Питання благочестя й віри"
  ##gryphianhost.152.d:0 ""
  ##gryphianhost.152.a:0 "Евіліана за нами спостерігає."
  gryphianhost.153.t:0 "Коронація"
  gryphianhost.153.d:0 "Нарешті цей день настав. Багато зусиль було приложено задля відродження давнього королівства, та [GRY.GetLeader] був тим, під чиїм проводом це все відбулось. Шляхта протестувала, але кого це хвилює? Євген уж точно не збирався дозволити купі лінивих багатих дурнів, що тільки й можуть рахувати свої дорогоцінні камінчики та являтись на парадах у своєму дорогому одязі, завадити його планам. Ні, він знайшов куди сильніших прибічників, що можуть допомогти йому здійснити його наміри. Селяни та міщани, яких все більше й більше, разом із збройними силами, що вірні йому, а не цим шляхтичам, були непоганою основою для досягнення величі.\n\nІ ось скромна коронація в Каїві відбулась. Пройшла вона без усякої пихатості, у Євгена не було намірів хвалитись багатством, поки більшість населення живе у бідноті. Давня корона грифських королів, однак, була надто незвичною на його думку, але така була традиція. Незабаром, вона була поміщена на голову Євгена прелатом Евіліани. Вслід за цим почались вітання і побажання, після яких був бенкет, на якому кожен грифон, незалежно від свого статку, поїв по-королівськи. \n\n Але це був лиш перший крок до слави."
  gryphianhost.153.a:0 "Давнє королівство мов з могили встало!"
  gryphianhost.154.t:0 "Абсурдне зауваження"
  gryphianhost.154.d:0 "Останнім часом серед широких прошарків населення Каїву ходили чутки про те, що [GRY.GetLeader] оголосить себе королем і відновить давні володіння, якими колись володіла Грифія. Думка Євгена з цього приводу була не настільки оптимістичною. Звичайно, із короною і з'являються нові привілеї, та він дуже хотів, щоб Зафія повернулась до своїх минулих кордонів, але його прибічники із вищих кіл цю ідею не підтримували. А Євгену необхідна їх підтримка, бо інакше його швидко замінить хтось некомпетентний.\n\nТому наступні декілька тижнів на публічних виступах у Каїві, Євген переконався, що він запевнить грифонів, що він не стане королем. Він довго казав про те, що корона не потрібна Зафії, бо не варто опиратись лиш на минулі спогади. Народ признав, що найкращим варіантом буде зберегти статус-кво доти, допоки не з'явиться варіант покраще."
  gryphianhost.154.a:0 "Зафії не потрібен король."
  gryphianhost.155.t:0 "Наша земля по праву"
  gryphianhost.155.d:0 "Реформи [GRY.GetLeader] пройшли вдало. Нарешті, була побудована справжня промисловість, воєнні заводи вже отримали закази на виробництво великої кількості вогнепальної зброї для зростаючої армії, а рівень життя в країні постійно зростає. Звичайно, Грифія не вирішить свої проблеми лише за ніч, але ми на вірному шляху, шляху приведення усього у порядок! Тепер, коли населення задоволене, Євген може перейти до останнього етапу свого плану.\n\nЦей етап полягає у масштабній суспільній кампанії по поширенню його ідей завоювань. Грифони впивалися його промовами, у яких він дуже палко розповідав про те, що сусідні грифонські народи не мають права на існування поза нашої сфери впливу, і що він надасть необхідні матеріали і грифонів для здійснення помсти поні.\n\nПлан Євгена обернувся успіхом. Сознательні громадяни й пацифісти були швидко подавлені кровожерливою толпою, яка хотіли бачити, як Зафія знову бути блистати у променях слави."
  gryphianhost.155.a:0 "Ніхто не стане нам перешкодою."
  gryphianhost.156.t:0 "Worrisome Sabre-rattling"
  gryphianhost.156.d:0 "Our envoys and citizens abroad residing in the [GRY.GetNameDef] have returned recently with troubling portents - [GRY.GetLeader], who has recently assumed power, followed by a period of rapid industrialisation and military arm-up, is growing increasingly hostile. He has been noted speaking in public of the need to "unite old Zaphzan lands", which so happens to include our nation, by force of arms should we not submit to his will. We have no desire to submit to this petty tyrant, and while Gryphia has not presented substantial threat in the past years, the recent changes show that we do need to concern ourselves with the border defence."
  gryphianhost.156.a:0 "Let them come. They will fail."
  gryphianhost.157.t:0 "Переворот молодих соціалістів"
  gryphianhost.157.d:0 "Невдалий набіг жахливо вплинув на Грифію. В зв'язку з тим, що гетьман Бульба та більшість вищого дворянства, а набіг не приніс очікуваної здобичі, національна єдність рухнула. Спроби скликати Раду не увінчалися успіхом, оскільки багато поміщиків участвовали у невеликих протистояннях.\n\nПобачивши в цьому можливість, пригнічені селяни повстали за підтримкою комуністичних революціонерів. Дворяни не змогли їх зупинити і захват влади відбувся досить швидко. Хрущевич та його прибічники вже почали проводити свох реформи, а прості грифони вітали рішення о передачі їм усієї землі, на якій вони так довго працювали."
  gryphianhost.157.a:0 "Реакціонери не зможуть зупинити революцію!"
  gryphianhost.158.t:0 "Революція поза кордонів"
  gryphianhost.158.d:0 "Із підписанням другого універсалу та напором на територіальну експансію у якості головного пріоритету нації, [GRY.GetLeader] продовжує наголошувати на важливості визволення пригнічених працюючих, що потрапили у пастку у колі експлуатації, феодалізму і позбавленні прав. Кожен грифон, — казав Корнило, — заслуговує права на гідну оплату своєї праці і на володіння інструментами праці. Лиш тоді Каївська комуна побачить, як червоний прапор соціалізму високо майоритиме, від берегів Ґрифуса до рівнин Люші. Усе це необхідно, доки грифони не поборють своїх давніх ворогів — поні, котрим цінності комунізму властиві ще менше."
  gryphianhost.158.a:0 "Робітники, повстаньте!"
  gryphianhost.159.t:0 "Communist Provocations"
  gryphianhost.159.d:0 "The revolution and the bitter civil war which engulfed the nation of Brodfeld has had us worried that the red menace would come soon for us - and that just might come to us soon enough. Our infiltrators stationed in [GRY.GetName] speaks of a recent decision by the Kaivian Supreme Council, which was then printed and spread in the state newspaper, to spread communism across their borders, whether peacefully or by force. We cannot allow them to overthrow our legitimate rulers and replace them with unwashed peasants, we must prepare for war before it is too late!"
  gryphianhost.159.a:0 "Look to our defences!"
  gryphianhost.160.t:0 "Разом у солідарності"
  gryphianhost.160.d:0 "Із підписанням другого універсалу та напором на нашого крупнішого партнера на заході — Прайвен, [GRY.GetLeader] запевнив радикалів у партії, що підчинення не означає, що Каїв не зіграє своєї ролі у революції. Замість цього Корнило розповів про особисту дружбу із [GRW.GetLeader], і про те, як він боровся за те, що ми маємо зараз. Червоний прапор, після всіх битв буде майоріти над усіма нашими сусідами, але зараз ми маємо зосередитись на власному розвитку перед таким завданням. Ми маємо бути терпеливіше. "
  gryphianhost.160.a:0 "[GRW.GetLeader] знає, що робить."
  gryphianhost.161.t:0 "[GRY.GetLeader] Assures Us Of His Support"
  gryphianhost.161.d:0 "A short notice from our comrades in Kaiv has arrived today - their recent supreme council has decided that it would conform to us in regards of foreign policy. [GRW.GetLeader] has expressed satisfaction at this turn of events, for their situation was still unstable and much more was needed to be done before socialism could be spread. This move will only serve to deepen the friendship between the griffons of Prywhen and Gryphia."
  gryphianhost.161.a:0 "True comrades, one and all."
  gryphianhost.162.t:0 "Момент тиші"
  gryphianhost.162.d:0 "[Root.gryphianhost162desc]"
  gryphianhost.162.a:0 "До дружби."
  gryphianhost.163.t:0 "Наш давній ворог"
  gryphianhost.163.d:0 ""До зброї! До зброї! Захистимо батьківщину!"\n\nЦі слова повторювались у кожному місті Зафії. Грифони охоче реагували на цей заклик до бою, тому що жоден ворог не викликав більшої ненависті, аніж поні Єзераграда. Підтримка війни ніколи не була вищою, і навіть діти й старці були готові зробити свій внесок у боротьбу проти ворога. Грифійці знають, що з ними стане, якщо поні переможуть, і вони поклялись битися до самого кінця."
  gryphianhost.163.a:0 "Перемога або смерть!"

