 GRY_ally_RIV_desc:0 "Тепер, коли ми перетворили нашу країну, настав час знайти друзів десь ще. Річкові поні об'єднані у велику коаліцію з домінуванням гармонічних країн, що знаходяться близько до нас. Вони б могли запропонувати нам власний захист, якби не той факт, що ми віками жорстоко грабували річкові краї та поступово взрощували ненависть. Можливо, що новий уряд Річної Коаліції вирішить інакше. Але Єзераград, якщо їм не керує найпомірніший та найгармонічніший кандидат, маже точно заблокує наш вступ."
 GRY_ally_WNG:0 "Увійти до Карфінського Пакту"
 GRY_ally_WNG_desc:0 "Хай наші контакти із грифонами півдня були рідкі, вони, без усякого сумніву, стануть гарними союзниками. Тутешні країни досить близькі до нас, керуються схожою ідеологією, та досить сильні, щоб протистояти силам більшої частини цього континенту. Ми маємо звернутись до їх Короля із благаннями о захисті."
 GRY_ally_JER:0 "Союз з Аквілейською Республікою"
 GRY_ally_JER_desc:0 "Аквілея — далека земля, з якою ми майже не підтримували зв'язки. Але з нещодавніх пір місцеві грифони проголосили республіку та готові заручитись сильними друзями. Ми постараємось переконати їх заключити із нами союз."
 GRY_ally_FAT:0 "Увійти до Пангрифонської Республіки"
