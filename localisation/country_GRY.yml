 GRY_integrate_tribes_desc:0 "Якщо наша революція переможе, ми повинні зцілити ці дурні культурні та етнічні відмінності, що послабили нас. У новому комуністичному раю кожний грифон отримає щастя даром та не залишиться ображеним! Усі грифоні стануть браттями!"
