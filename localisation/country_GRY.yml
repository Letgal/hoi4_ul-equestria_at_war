 GRY_brod_raid_desc:0 "Скористувавшись хаосом, викликаним громадянською війною, Гетьман Бульба вирішив відправити рейдерів у Бродфельд, аби вони грабили й воровали на користь Січі. Наші рейдери намагались запобігати райони під контролем Визвольної Армії Грифонів, оскільки вона добре озброєна, а її воїни відчайдушно борються. Та й до того ж з них нічого взяти. Тепер залишилось лиш дочекатись вістей від наших хлопців..."
