# == (*) ==
### ПОДІЇ ###
 vanhoover.1.t:0 "Доля мера"
 vanhoover.1.d:0 "Даст Гувер увійшов через головні двері мерії Вангувера зі своїми вірними морськими піхотинцями на буксирі. Настав час для революції. Еквестрія була розірвана на частини, Балтимейр відокремився від нації поні, Сталліонград захопив землі, які вони вважали своїми, і тепер настала черга Вангувера.\n\n«Мер Ґолдвін! — вигукнув адмірал, коли його пойнт-жеребці відчинили двері, двоє з них зайняли позиції біля входу і чекали, як охоронці. — Вангувер виривається з Еквестрії, чи приєднаєтесь ви до нас у революції за робітників?»\n«Ви збожеволіли, адмірале Гувер?» — відповіла кобила, насупивши брови і переводячи погляд з морпіха на адмірала і назад.\n\n«Шкода, пані мер, але як революційний лідер Вангувера, я не маю іншого вибору, окрім як...»"
 vanhoover.1.a:0 "«...стратити вас як зрадника революції»." # Справжній комунізм
 vanhoover.1.b:0 "«...помістити вас під домашній арешт»."
 vanhoover.1.c:0 "«...принизити вас»."

 vanhoover.2.t:0 "Доля мера — страта"
 vanhoover.2.d:0 "Пролетаріат Вангувера оточив нашвидкуруч збудовану сцену, 6 поні в ряд з гвинтівками напоготові. Усі присутні знали, навіщо вони тут, — щоб побачити останні хвилини життя колишнього мера Ґолдвіна, мера Вангувера до здобуття незалежності від Еквестрії, захопленого Дастом Гувером. Шість поні, п'ять холостих, коли годинник проб'є годину, вони вистрілять.\n\nҐолдвін не могла сказати, що у неї було погане життя, вона служила своєму місту вірою і правдою, вони просто були введені в оману, так? З часом Селестія та Еквестрія повернуть поні на шлях дружби та злагоди, і вони покарають адмірала та його поні за їхні злочини.\n\n«Гвинтівки, до бою!» — гавкнув Даст Гувер, зрадник свого флоту. Годинникова вежа цокала все ближче і ближче, все ближче і ближче до того моменту, коли Даст і його друзі захоплять Вангувер."
 vanhoover.2.a:0 "6 поні, 5 холостих, 1 смерть."

 vanhoover.3.t:0 "Доля мера — арешт"
 vanhoover.3.d:0 "«За нездатність допомогти легальній революції та відокремленню Вангуверської комуни з-під влади Еквестрії та буржуазії, що її контролює, вас взято під домашній арешт. До вас буде приставлена особиста охорона, щоб гарантувати, що ви не спробуєте втекти з ув'язнення», — адмірал Гувер зачитав заздалегідь підготовлений документ нудним монотонним тоном, втупившись очима в очі — тепер уже колишнього — мера, а потім покликав двох своїх морських піхотинців і наказав вивести її з будівлі. Тепер це був його офіс, і він буде використовувати його на повну."
 vanhoover.3.a:0 "Адмірал Даст Гувер, революціонер."

 vanhoover.4.t:0 "Доля мера — приниження"
 vanhoover.4.d:0 "Вам буде дозволено залишитися в межах Вангувера, користуючись усіма привілеями мешканця, за одним винятком, — адмірал зробив паузу, перш ніж приготувати ножиці для стрижки. «Ти ніколи не матимеш ні гриви, ні плаща, щоб назавжди затаврувати себе як вигнаницю, що пішла проти бажань робітників»."
 vanhoover.4.a:0 "Бзззззз. Чик-чик-чик."

 vanhoover.5.t:0 "Толл-Тейл — наш!" # Толл-Тейл наш/Перемога/VAN -These are the Border War Events -Psody
 vanhoover.5.d:0 "Після того, як місцеві війська, що захищали Толл-Тейл, відступили, регіон офіційно захищений та інтегрований до складу комуни. Наш ворог поступився нам державою, як жалюгідні боягузи, якими він і є."
 vanhoover.5.a:0 "Чудова робота."

 vanhoover.6.t:0 "Поразка" # Загальне перехоплення/Поразка/VAN
 vanhoover.6.d:0 "На жаль, наші доблесні війська не змогли перемогти ворогів на кордоні. Після цієї поразки ми були змушені відступити і перегрупуватися. Наступного разу ми повинні підготуватися краще, щоб не зазнати ще однієї ганьби."
 vanhoover.6.a:0 "Використаймо отримані уроки."

 vanhoover.7.t:0 "Відступаємо" # Загальне перехоплення/скасування/VAN
 vanhoover.7.d:0 "Наші війська відступають від кордону, щоб перегрупуватися і підготуватися. Вони чекають наступних наказів."
 vanhoover.7.a:0 "Готуйтеся, поні!"

 vanhoover.8.t:0 "Перемога!" # Загальне перехоплення/Перемога/Захисник
 vanhoover.8.d:0 "Наші війська повідомляють, що ворог відступив до нового кордону, і держава наша. Настав час захистити її і придушити будь-який можливий опір, поки наші вороги не перегрупувалися."
 vanhoover.8.a:0 "Не будьте самозаспокоєними."

 vanhoover.9.t:0 "Втрачена територія" # Загальне перехоплення/поразка/захисник
 vanhoover.9.d:0 "Наші жеребці та кобили зі зброєю в копитах дали доблесний бій, але, на жаль, ми не змогли захистити нашу законну територію від ворогів. Ми повинні відшкодувати наші втрати, перш ніж спробувати знову."
 vanhoover.9.a:0 "Ми зробимо їх наступного разу."

 vanhoover.10.t:0 "Патова ситуація" # Загальне перехоплення/скасування/захисник
 vanhoover.10.d:0 "З якихось причин наш ворог і ми самі вирішили не продовжувати цю справу і натомість досягти статус-кво."
 vanhoover.10.a:0 "Гаразд."
 vanhoover.11.t:0 "Ферфленкс наш!" # Захоплення Фейрфленкса/Перемога/VAN
 vanhoover.11.d:0 "Ще одна держава приєдналася до нашої Комуни завдяки доблесним зусиллям наших військ. Настав час інтегрувати цього поганого хлопця і показати їм силу нашої Комуни"
 vanhoover.11.a:0 "Вперед."

 vanhoover.12.t:0 "Верхня Єдинорожа гряда падає!" # Солт-Лік-Сіті/Перемога/VAN
 vanhoover.12.d:0 "Верхня Єдинорожа гряда здалася Комуні після того, як наші вороги отримали поранення і вирішили втекти. Тепер наша військова машина може йти далі. Ура!"
 vanhoover.12.a:0 "Перезарядити і вперед."

 vanhoover.13.t:0 "Келфронія капітулює!" # Calfronia/Victory/VAN
 vanhoover.13.d:0 "Маленька прибережна держава Келфронія здалася і підкорилася армії Вангувера. Наші війська вступають, щоб захистити штат і придушити будь-яких дисидентів."
 vanhoover.13.a:0 "Золотий штат наш."

 vanhoover.14.t:0 "Толл-Вудс наш!" # Tall Woods/Victory/VAN
 vanhoover.14.d:0 "Після довгих перестрілок «дерево на дерево» наші війська змогли вигнати терористичну нечисть з лісів і змусили їх здатися. Настав час навести лад у державі."
 vanhoover.14.a:0 "Деревина."

 vanhoover.15.t:0 "Єдинорожа гряда капітулює!" # Unicorn Range/Victory/VAN
 vanhoover.15.d:0 "Завдяки військам Вангувера до точильного каменя Вангувера додалося більше території. Наші роботи готові піднятися і забрати те, що їм належить."
 vanhoover.15.a:0 "Перемога!"

 vanhoover.16.t:0 "Сосновий струмок здається!" # Pine Creek/Victory/VAN
 vanhoover.16.d:0 "Місцеві сили Соснового струмка були шоковані, коли побачили, як підрозділи Вангувера прорвалися і знищили їхні розвідувальні взводи. Від шоку Сосновий струмок капітулює, а здобич дістається Комуні."
 vanhoover.16.a:0 "Ура!"

 vanhoover.17.t:0 "Західний Єакон" # Western Yeahcon/Victory/VAN
 vanhoover.17.d:0 "Ще одна держава падає перед могутністю нашої Комуни. Наші війська зможуть захистити її та інтегрувати до складу Комуни."
 vanhoover.17.a:0 "Ха-ха, розбиті терористи!"

 vanhoover.18.t:0 "Фланги визнають поразку" # Захоплення фронтів/Перемога/ВАН У разі, якщо вони не пішли за адміралом # BORDER WAR EVENTS END HERE — Psody [Hey Psody? I hate these. — Arcy.] I know that's why there is so many of them — Psody
 vanhoover.18.d:0 "Праві фланги здалися бажанням радянців. Наступаймо і змусимо буржуїв стати на коліна перед нашою силою!"
 vanhoover.18.a:0 "Чудово."

 vanhoover.19.t:0 "Загальнофлотські заколоти" # Загальнофлотські заколоти — EQS
 vanhoover.19.d:0 "Принцеса Селестія і залишки еквестрійського Королівського флоту дізналися, що адмірал Даст Гувер згуртував значну частину Еквестрійського флоту проти Селестії і змусив їх втекти до Вангуверської комуни. Втрата значної частини їхнього флоту не лише завдала важкого удару по військово-морській могутності, але й по престижу, а ще менші залишки Еквестрійського Королівського флоту деморалізовані і перебувають у безладі. Якщо війна завершиться на нашу користь, ми повинні принести справедливість зраднику, яким є Даст Гувер, як тільки будемо готові."
 vanhoover.19.a:0 "Зрадник має бути затриманий!"

 vanhoover.20.t:0 "Загальнофлотські заколоти" # Заколоти на флоті — NLR
 vanhoover.20.d:0 "Навіть коли ми забезпечили безпеку нашого новоствореного Місячного флоту, наше військово-морське командування ще не було організоване. Це дозволило адміралу Дасту Гуверу прийти прямо нам під ніс і вкрасти у нас наш славний новий флот. Сотні моряків втекли з деякими нашими кораблями до їхнього комуністичного пекла. Нам потрібно відігратися і сподіватися, що жодна велика держава не спробує вторгнутися до наших берегів. Як тільки ми захистимо ядро Еквестрії, покидьків у Вангувері буде повішено за їхні злочини зради, а населення навчиться боятися імператриці ночі!"
 vanhoover.20.a:0 "Зрадник має бути повішений!"

 vanhoover.21.t:0 "Єдинорожа гряда капітулює" # Unicorn Range/Victory/VAN
 vanhoover.21.d:0 "Більше території було додано до жорен Вангувера. Наші війська змогли здійснити марш і після кількох сутичок з ворожим прикордонним патрулем, ми відбили у ворогів хребет Єдинорога. З визволенням хребта Єдинорога ми зможемо краще захищати наші кордони від капіталістичних покидьків."
 vanhoover.21.a:0 "Перемога!"

 vanhoover.22.t:0 "Перший партійний з'їзд закінчився" # Громадянська війна
 vanhoover.22.d:0 "Коли розпочався Перший партійний з'їзд, на ньому вже почали формуватися дві фракції. Юніоністи на чолі зі Строберрі, які виступали за внутрішній розвиток і зміцнення робітничих автономій, і мілітаристи на чолі з адміралом Гувером, які виступали за робітничу армію з державою з пріоритетом на військову сферу для захисту Вангувера. Вінтер Терніп також прийшла зі своїм оточенням, але воно було меншим за них обох. Всі сторони зустрілися, а потім привітали одна одну, перш ніж приступити до роботи над створенням надзвичайної коаліції для стабілізації Вангувера. Гувер, Сноуфлейк і Терніп підписали документи, в яких погодилися очолити всі сторони, поки жителі Вангувера не оберуть лідера. Засідання ради супроводжувалося перешіптуванням і огидними обличчями, оскільки всі приставили ножі до очей. Щось наближалося, коли з'явилося відчуття тривоги і страху, а на горизонті замаячила майбутня битва. Наразі Вангувер перебуває в мирі, але незабаром стане зрозуміло, хто стане тим поні, який приведе Вангувер до величі."
 vanhoover.22.a:0 "Будемо сподіватися на найкращих товаришів."

 vanhoover.23.t:0 "Вінтер Терніп та Даст Гувер зіткнулися" #Зимова Ріпка гине у подальшій бійці
 vanhoover.23.d:0 "Через напруженість, що зростала раніше, Вінтер Терніп та Даст Гувер домовилися про зустріч у місцевому барі у Вангувері. Зустрівшись, вони вирішили випити, щоб зняти напругу, однак через годину все пішло шкереберть: переговори зірвалися, Даст Гувер п'яно бушував і називав Вінтер боягузливою маріонеткою, а Вінтер теж був п'яний і стверджував, що Даст — нікчемне лайно. Незабаром ситуація перетворилася на хаос, оскільки Даст негайно дістав свій пістолет і вистрілив Вінтеру в голову, який перебував у п'яному заціпенінні. Смерть Вінтера одразу ж спричинила масову перестрілку, оскільки охоронці Вінтера, заскочені зненацька власним п'яним станом, витягли зброю в перестрілці, яка тривала лише кілька хвилин, перш ніж загинули майже всі учасники бойових дій, включно з охоронцями Даста. Даст дивом вибрався живим з хаосу, але незабаром було оголошено про смерть Вінтер, і все розвалилося, коли місто пішло в штопор."
 vanhoover.23.a:0 "Ну, принаймні, гірше вже бути не може..."

 vanhoover.24.t:0 "Громадянська війна"
 vanhoover.24.d:0 "Зі смертю Вінтер Терніпа розпалася єдність між трійцею вангуверських соціалістичних партій, кожна з яких засуджувала іншу як реакційну і таку, що не представляє інтереси робітників, Даст почав збирати вірних йому поні на околицях Вангувера."
 vanhoover.24.a:0 "Тільки мій комунізм — справжній комунізм!"

 vanhoover.25.t:0 "Банк «Золоте копито»" # Подія з партійного з'їзду
 vanhoover.25.d:0 "З моменту нашого звільнення Вангувера, власник і генеральний директор банку "Голденхуф" сидить у камері в поліцейській дільниці Вангувера, Націонал-комуністи засуджують його як ворога пролетаріату і буржуазії, зважаючи на величезну кількість власності, якою він володіє по всьому місту, Трійка має вирішити його долю."
 vanhoover.25.a:0 "Конфіскувати його майно і стратити."
 vanhoover.25.b:0 "Конфіскувати його майно і вислати."

 vanhoover.26.t:0 "Неспокійні поні" # Подія з партійного з'їзду
 vanhoover.26.d:0 "Під час славного визволення Аркадійської затоки кількох наших поні звинуватили у надмірному ентузіазмі в переслідуванні буржуазії, вбивствах, крадіжках та інших злочинах, про які їм повідомляли."
 vanhoover.26.a:0 "Пробачте їм усі їхні гріхи."
 vanhoover.26.b:0 "Ув'язнити їх."
 vanhoover.26.c:0 "Стратити їх."

 vanhoover.27.t:0 "Статус військово-морських сил" # Подія з партійного з'їзду
 vanhoover.27.d:0 "Хоча військово-морські сили були вірним товаришем революційного фронту Вангувера, дехто ставить під сумнів його місце серед пролетаріату та партії."
 vanhoover.27.a:0 "Військово-морські сили — це авангард революції."
 vanhoover.27.b:0 "Військово-морські сили, хоч і є цінним учасником революції, але поступаються революційним радам."

 vanhoover.28.t:0 "Хвиля популярності Даста"
 vanhoover.28.d:0 "Даст Гувер — ваш товариш по зброї. Він не тільки переміг реакційного мера і змусив його заплатити за свої злочини, але й захистив це місто в найтемніші часи капіталізму. Цей красивий і натхненний жеребець — ваш найкращий товариш і найвідданіший революції."
 vanhoover.28.a:0 "Слава Адміралу!"

 vanhoover.29.t:0 "Строберрі — наш товариш"
 vanhoover.29.d:0 "Строберрі — ваш товариш по копиту. Вона захищала робітників ще до заснування комуни і стабілізувала місто, не вдаючись до капіталістичного варварства. Вона — найкращий шанс на комуністичну утопію, і ця славна кобила — ваш найбільший союзник для нас."
 vanhoover.29.a:0 "Хай живе комісар."

 vanhoover.30.t:0 "Вінтер прийшла"
 vanhoover.30.d:0 "Усім товаришам, Вінтер прийшла до вас і обіцяє наслідувати найправдивішу форму комунізму для таких, як Стіл Сталліон та Карамель Маркс. Ми не повинні йти шляхом ні націоналістичних «комуністів», ні наївних юніоністів, які лише послаблюють і розділяють комунізм. Скажемо тут, що всі робітники світу повинні об'єднатися, тому ми повинні об'єднатися зі Сталліонградом, щоб зберегти поні-соціалізм."
 vanhoover.30.a:0 "За Батьківщину!"

 vanhoover.31.t:0 "Даст засуджує Вінтер" # Випадкова подія з партійного з'їзду з імовірністю 40%
 vanhoover.31.d:0 "Ми всі знаємо це, як справжні товариші, Вінтер — брудна маріонетка для слабких і жалюгідних сталліонградців. Вінтер лише планує змусити робітників підкорятися іноземцям, які нічого не знають про наші вангуверівські порядки. Обирайте мене, я захищу вас від таких, як вони! Ура!"
 vanhoover.31.a:0 "Адмірал заговорив."

 vanhoover.32.t:0 "Вінтер викриває Строберрі" # Випадкова подія з партійного з'їзду з імовірністю 30%
 vanhoover.32.d:0 "Друзі-поні, Строберрі має добрі наміри своєю поведінкою і турботою, але вона дурепа, якщо думає, що ми можемо розвинути справжній комунізм на власній землі незалежно від інших. Нас просто розчавлять як капіталісти в Еквестрії, так і супрематисти в країнах жуків. Я пропоную об'єднатися з нашими товаришами в Сталліонграді, щоб захистити наш соціалістичний спосіб життя від ворогів."
 vanhoover.32.a:0 "Зима може мати рацію."

 vanhoover.33.t:0 "Строберрі засуджує Даста" # Випадкова подія з партійного з'їзду з імовірністю 30%
 vanhoover.33.d:0 "Я обіцяю вам, мої товариші, що я приведу вас до процвітання. А не до зубожіння і розорення. Саме так вчинив би деспотичний палій Гувер, якби правив нашою комуною. Він показав би себе фашистом і змусив би вас працювати до смерті при своєму фальшивому соціалізмі. Виберіть мене, і я захищу ваші права як трудящих!"
 vanhoover.33.a:0 "Комісар сказав своє слово."

 vanhoover.34.t:0 "Вінтер прийшла" # Проповідника з Солт-Лік-Сіті лінчували; станеться, якщо вибрано репресії у vanhoover.35
 vanhoover.34.d:0 "Спокійного сонячного ранку в Солт-Лік-Сіті шанувальники Селестії відкрито молилися на очах у всіх, відчуваючи суміш огиди і благоговіння, коли війська під командуванням Вінтер Терніп раптово вийшли на марш, а потім заарештували всіх до єдиного сонцепоклонників. Те, що сталося далі, було жахливим: Вінтер наказав поставити всіх віруючих до стіни і стратив їх на місці на очах у цивільного населення. Вінтер дозволила собі невеличку задоволену посмішку, коли солдати розправилися з ними, і незабаром сказала громадськості зберігати спокій, оскільки революція розправиться зі зрадниками. Після цього на вулицях Солт-Лік-Сіті стало спокійніше до кінця дня."
 vanhoover.34.a:0 "Брудні сонцепоклонники."

 vanhoover.35.t:0 "Поклоніння двом сестрам" # Подія з партійного з'їзду
 vanhoover.35.d:0 "Були повідомлення про поклоніння алікорнам, які моляться в багатьох містах, а також у Вангувері. Наважуся сказати, що деякі з них роблять це відкрито, що є образою наших соціалістичних цінностей. Що ми повинні робити? Ми можемо повністю придушити їх і заборонити будь-яке поклоніння алікорнам, щоб уникнути будь-якого дисидентства в майбутньому. Ми також можемо просто ізолювати їх і заборонити їм членство в партії, як менш екстремальну альтернативу. Останній варіант — ми можемо запросити їх до себе і переманити до нас і, можливо, взагалі уникнути дисидентства, якщо вони безпосередньо пов'язані з нашою партією, хоча вони можуть заплямувати наші соціалістичні цінності. Що ж нам робити?"
 vanhoover.35.a:0 "Розправитися з ними."
 vanhoover.35.b:0 "Виключити їх з партії."
 vanhoover.35.c:0 "Краще зберегти статус-кво."

 vanhoover.36.t:0 "Статус інших соціалістичних держав" # Подія з партійного з'їзду
 vanhoover.36.d:0 "Здобувши незалежність, наше існування ще не є безпечним. З нами межують нації, які хочуть нас підкорити, такі як еквестрійський велетень, монстр, що змінюється, і невловимий олень. Ми повинні вирішити, чи варто нам вступати в союз, бо навіть союз може втягнути нас у війну, якої ми не хочемо. Але якщо ми об'єднаємося з іншими соціалістичними країнами, ми можемо отримати необхідний нам захист, а не стати бажаною мішенню. Що ми повинні вибрати?"
 vanhoover.36.a:0 "Слід шукати союзи з іншими."
 vanhoover.36.b:0 "Вангувер стоїть сам по собі."

 vanhoover.37.t:0 "Вангувер атакує!"
 vanhoover.37.d:0 "Бунтівні комуністичні бойовики з сепаратистської держави Вангувер здійснили зухвалий напад на нашу оборону, явно маючи намір захопити територію. Ми повинні захистити нашу землю від цього нападу, але якщо ми зайняті в іншому місці, можливо, було б розумніше відступити і дозволити ворогу отримати контроль над частиною нашої території. Зрештою, життя цінніше за землю."
 vanhoover.37.a:0 "Захищати землю за будь-яку ціну!"
 vanhoover.37.b:0 "Відступайте! Ми можемо відвоювати землю пізніше."

### НАЦІОНАЛЬНІ ФОКУСИ ###
 VAN_The_Calm_Revolution:0 "Заколот у Вангувері"
 VAN_The_Calm_Revolution_desc:0 "«Поні Вангувера! Настав наш час вирватися з-під влади принцеси Селестиї, як це зробили наші сестри і брати в Балтимейрі та Сталліонграді! За революцію!»"

 VAN_Fate_Of_The_Mayor:0 "Доля мера"
 VAN_Fate_Of_The_Mayor_desc:0 "Ґолдвін, мер Вангувера, стоїть на шляху до свободи Вангувера. Швидкий похід на мерію адмірала Гувера та його прихильників має стати сигналом для всіх, хто виступає проти прогресу!"

 VAN_Seize_The_Countryside:0 "Захопити сільську місцевість"
 VAN_Seize_The_Countryside_desc:0 "Настав час рушити на села за межами Вангувера і змусити будь-які можливі реакційні залишки підкоритися якнайшвидше! Ми не можемо дозволити їм створити опір."

 VAN_Ban_Non_Socialist_Parties:0 "Заборонити несоціалістичні партії"
 VAN_Ban_Non_Socialist_Parties_desc:0 "Ми не повинні дозволити жодним реакційним чи буржуазним елементам увічнити свою капіталістичну брехню в нашому уряді. З цієї причини всі гармоністські та реакційні партії будуть заборонені."

 VAN_Fate_Of_The_Commune:0 "Перший партійний з'їзд"
 VAN_Fate_Of_The_Commune_desc:0 "Настав час нашій партії зібратися на Перший з'їзд, щоб обговорити всі питання єдності соціалістичної партії. Ми повинні вибрати між грубим бойовим командиром Гувером з його більш мілітаристським шляхом і Сноуфлейк з її більш примирливим і поміркованим шляхом. Існує також Вінтер Терніп, який представляє третій шлях. Кого б ми не обрали, нашому соціалізму потрібен напрямок, і вони його забезпечать!"

 VAN_Admiral_At_The_Helm:0 "Адмірал біля керма"
 VAN_Admiral_At_The_Helm_desc:0 "Товариш Гувер прокладе шлях до перемоги для нашої патріотичної комуни. Сильний лідер для моряків і морських піхотинців, він мобілізує нас на успішну боротьбу з реакційними покидьками в ім'я всіх робітників і солдатів."

 VAN_Promote_Captain_Turbine_Whirl:0 "Підвищити капітана Тербайн Вірла"
 VAN_Promote_Captain_Turbine_Whirl_desc:0 "Незважаючи на її погану славу серед інших офіцерів і грубість на публіці, капітан Тербайн Вірл є ефективним офіцером, який здатен на ходу змінювати тактику і тримати війська в тонусі, щоб забезпечити перемогу нашої комуни. Давайте просувати її по службі! "

 VAN_Revolutionary_Vanguard:0 "Революційний авангард"
 VAN_Revolutionary_Vanguard_desc:0 "Має бути сформований новий крутий авангард, який зможе підсилити нашу нині нечисленну армію. Нам потрібні найвідданіші революціонери з громадськості, і як тільки ми їх отримаємо, ми зможемо по-справжньому розправитися з бугаївською наволоччю!"

 VAN_Promote_Captain_Gleb:0 "Підвищити капітана Гліба"
 VAN_Promote_Captain_Gleb_desc:0 "Капітан Гліб — дружня особа для наших військових. Веселий, добрий, милий, але в той же час він може перетворитися на такого суворого і крутого морпіха, що від однієї його зміни настрою у бійців починають синіти очі. Його організаторські здібності в морській піхоті будуть у нагоді. Давайте його просувати!"

 VAN_At_Your_Service_Admiral:0 "До Ваших послуг, адмірале"
 VAN_At_Your_Service_Admiral_desc:0 "Капітан Гліб не залишає права на помилку. За короткий час цей жеребець зміг зібрати власний легіон, щоби в короткі терміни набити собі ціну та здобути ім'я. Давайте приєднаємо його морпіхів до нашої великої армії."

 VAN_National_Communist_Platform:0 "Національна комуністична платформа"
 VAN_National_Communist_Platform_desc:0 "Нам потрібна платформа, яка може представляти всю комуністичну партію на повну потужність. Давайте створимо таку, яка дійсно представляє те, за що виступає ця комуна і партія."

 VAN_Establish_The_SS:0 "Створити ДБ"
 VAN_Establish_The_SS_desc:0 "Всюди є буржуазія-дисиденти, які перебувають у тіні. Ми повинні створити ДБ, щоб запобігти їхнім спробам здійснити переворот і дестабілізувати наше процвітаюче суспільство, якому заздрять капіталісти."

 VAN_Military_Industrial_Complex:0 "Військово-промисловий комплекс"
 VAN_Military_Industrial_Complex_desc:0 "Весь наш промисловий потенціал має бути спрямований на наступну війну. Заводи будуть віддавати перевагу гвинтівкам, кулям, снарядам, гранатам тощо, а не предметам розкоші, які не потрібні робітникові, бо нам потрібна вся зброя для ведення справедливої війни."

 VAN_All_Power_To_The_Admiral:0 "Уся влада — адміралу"
 VAN_All_Power_To_The_Admiral_desc:0 "Як жеребець, відповідальний за революцію і створення незалежної вангуверської держави, Гувер має право продовжувати вести Вангуверську комуну до перемоги, і ніхто не повинен намагатися заперечити його мудрості."

 VAN_The_Truth:0 "Державне мовлення"
 VAN_The_Truth_desc:0 "Настав час оголосити про нашу присутність народові. Наші радіостанції натхненно співатимуть робітникам, нагадуючи їм, що Адмірал тут, щоб захистити їх за будь-яку ціну. За Вангувер!"

 VAN_Convenient_New_Labour_Force:0 "Зручна нова робоча сила"
 VAN_Convenient_New_Labour_Force_desc:0 "У нас так багато бездомних і бідних поні, яких зруйнував капіталізм. Навіть якщо це може бути неприємно для деяких, ми повинні дати їм роботу, щоб вони не стали паразитами на нашій системі. Особливо, коли йде війна."

 VAN_Greater_Commune:0 "Велика комуна"
 VAN_Greater_Commune_desc:0 "Є дуже цінні сусідні держави, які ми, як Вангуверька комуна, можемо по праву вважати своїми, тож чому б нам не звільнити їх в ім'я пролетаріату?"

 VAN_Commissar_In_Command:0 "Комісар у команді"
 VAN_Commissar_In_Command_desc:0 "Товариш Строберрі прокладе шлях до процвітання нашої комуни. Сильний лідер для робітників промисловості, вона приведе нас до справжнього соціалістичного раю, де всі робітники отримують те, що вони заробили, а не багаті забирають все."

 VAN_Unionist_Platform:0 "Юніоністська платформа"
 VAN_Unionist_Platform_desc:0 "Зі сходженням Строберрі вона зможе підняти владу профспілок вгору і в центр комуни. Профспілки — це душа Вангувера, і вони повинні залишатися пріоритетом."

 VAN_Empower_The_Soviet:0 "Надати повноваження Радам"
 VAN_Empower_The_Soviet_desc:0 "Рада — це основна форма ради, яку різні райони можуть використовувати для збору та обговорення місцевих питань. Давайте зробимо так, щоб вони були сильними і не страждали від тиранії."

 VAN_Meet_With_The_Unions:0 "Зустрітися з профспілками"
 VAN_Meet_With_The_Unions_desc:0 "Зустріч Строберрі з профспілковими лідерами має запевнити їх, що вона дбає про їхні інтереси і що під її керівництвом життя для них стане тільки кращим."

 VAN_Community_Workers_Councils:0 "Підтримайте робітничі ради"
 VAN_Commune_Workers_Councils_desc:0 "Робітники повинні бути не тільки захищені, але й наділені повноваженнями, щоб переконатися, що їхні лідери не зловживають ними заради власних владолюбних бажань. Ось чому робітничі ради будуть не тільки заохочуватися, але й кодифікуватися в законі."

 VAN_Foreign_Trade:0 "Зовнішня торгівля"
 VAN_Foreign_Trade_desc:0 "Навіть маючи власну промисловість, Вангувер не може вижити самостійно. Ми повинні відкрити торгівлю для інших держав і дозволити вільну і чесну торгівлю, щоб розбудовувати нашу економіку."

 VAN_We_Are_All_Comrades:0 "Ми всі товариші"
 VAN_We_Are_All_Comrades_desc:0 "«Ми всі тут разом, як працівники Вангувера. Ми всі товариші, і ми будемо прагнути працювати разом і будувати майбутнє для всіх партнерів. Вангувер залишається єдиним».\n— Строберрі Сноуфлейк"

 VAN_Helping_Hooves:0 "Помічні копита"
 VAN_Helping_Hooves_desc:0 "Ніхто не залишаться позаду. Наш державний добробут подбає про те, щоб кожна поні отримала необхідну допомогу, щоб відновитися і процвітати як гідна істота Вангувера."

 VAN_Empower_The_Soviets:0 "Посилити радянську владу"
 VAN_Empower_The_Soviets_desc:0 "Рада — це основна форма ради, яку різні райони можуть використовувати для збору та обговорення місцевих питань. Давайте зробимо так, щоб вони були сильними і не страждали від тиранії."

 VAN_Innovative_Bureaucrats:0 "Інноваційні бюрократи"
 VAN_Innovative_Bureaucrats_desc:0 "Ми будемо заохочувати здібних бюрократів і просуватимемо їх по службі на основі заслуг. Ми також заохочуватимемо винахідливість, щоб заощаджувати на бюрократичних витратах, коли це можливо."

 VAN_Develop_The_Cities:0 "Розвивати міста"
 VAN_Develop_The_Cities_desc:0 "Навколишні менші міста потребують оновлення. Давайте відбудуємо наші райони та створимо чистіші та здоровіші вулиці разом із сучасними будівлями, щоб привабити нових поні до нашої стабільної спільноти."

 VAN_Beatify_The_Capital:0 "Прикрась столицю"
 VAN_Beatify_The_Capital_desc:0 "Вангувер бачив кращі дні. Буржуазія Еквестрії залишила Вангувер гнити, а сама зосередилася на Мейнгеттені та Кантерлоті. Наша адміністрація зробить наше місто гордістю, встановлюючи нову архітектуру, висаджуючи більше дерев і загалом роблячи наших громадян щасливішими."

 VAN_Liberate_The_Northwest:0 "Звільнити північний захід"
 VAN_Liberate_The_Northwest_desc:0 "Після довгого часу, проведеного всередині, ми тепер готові вийти назовні і допомогти сусіднім провінціям вирватися з лап буржуазії. Вийдемо на вулицю і звільнимо робітників!"

 VAN_Collectivization:0 "Колективізація"
 VAN_Collectivization_desc:0 "Це збентежить багатьох поні, але нам потрібно колективізувати ферми та промисловість, щоб створити нашу рівноправну комуну. Навіть якщо це зробить життя поні важким у короткостроковій перспективі, це буде краще для них."

 VAN_Internal_Security:0 "Внутрішня безпека"
 VAN_Internal_Security_desc:0 "У нас є вороги, і вони знаходяться на нашій території. Ми повинні мати постійні патрулі і бути впевненими, що населення залишається підзвітним, щоб вони не повстали проти нас."

 VAN_Technocratic_Development:0 "Технократичний розвиток"
 VAN_Technocratic_Development_desc:0 "Ми повинні зробити національний акцент на науку, технології, математику та інженерію. Ці галузі будуть головним пріоритетом для того, щоб посилити нашу націю в сучасну епоху."

 VAN_Military_Buildup:0 "Військове нарощування"
 VAN_Military_Buildup_desc:0 "Після кровопролиття в еквестрійській громадянській війні та посилення Змінювачів нам потрібно швидко розбудовувати армію, щоб убезпечити наші лінії фронту та бункери на випадок, якщо на нас нападуть. Краща армія зробить життя наших ворогів Тартаром."

 VAN_Infrastructure_Projects:0 "Інфраструктурні проєкти"
 VAN_Infrastructure_Projects_desc:0 "Краща залізниця та дороги означатимуть швидший час реагування для наших військ у разі неприємностей, а також кращу логістику. Ми розбудовуватимемо інфраструктуру, щоб отримати ці необхідні переваги."

 VAN_Agricultural_Quotas:0 "Сільськогосподарські квоти"
 VAN_Agricultural_Quotas_desc:0 "Ми повинні встановити квоти для наших фермерів, щоб мати достатньо їжі у воєнний час. Вони не будуть занадто суворими, але будуть коригуватися в міру необхідності, щоб не перенапружувати фермерів, які працюють на наших родючих землях."

 VAN_Promote_Technocrats:0 "Просувати технократів"
 VAN_Promote_Technocrats_desc:0 "Ми повинні довірити нашим науковцям та інженерам лідерство. Вони вже розумні в математиці та науці, чому б не довірити їм також і лідерство і не дозволити їм керувати промисловістю та сільським господарством?"

 VAN_Factory_Conversion:0 "Конверсія заводів"
 VAN_Factory_Conversion_desc:0 "Нам не потрібні фабрики, які виробляють товари для задоволення, лише товари для нашої безпеки. Давайте перетворимо ці заводи на справжніх виробників військової техніки."

 VAN_Develop_Our_Military_Capabilities:0 "Розвивати наші військові можливості"
 VAN_Develop_Our_Military_Capabilities_desc:0 "Ще один завод ніколи не зашкодить нашим військовим. Ще один завод — це більше техніки, більше зброї, більше боєприпасів та більше обладнання в цілому."

 VAN_Steel_Production:0 "Виробництво сталі"
 VAN_Steel_Production_desc:0 "Давайте збільшимо виробництво сталі, щоб забезпечити нашу зростаючу промисловість. Нам знадобиться вся сталь, яку ми зможемо отримати для нашого військового та цивільного секторів економіки."

 VAN_Industrial_Development:0 "Промисловий розвиток"
 VAN_Industrial_Development_desc:0 "Ми повинні створити великий індустріальний парк, який зможе будувати всілякі військові та цивільні потреби. Цей індустріальний парк повинен бути здатний через деякий час значно збільшити виробництво."

 VAN_Industrial_Expertise:0 "Промислова експертиза"
 VAN_Industrial_Expertise_desc:0 "До наших найкращих інженерів слід прислухатися, щоб отримати найбільше технологічних досягнень. Ми призначимо деяких з них ключовими радниками Внутрішньої Сторони, щоб вони радили нам найкращі рішення щодо технологій."

 VAN_Streamline_Construction:0 "Оптимізація будівництва"
 VAN_Streamline_Construction_desc:0 "З цими технічними експертами на чолі, будівництво має бути більш ефективним і трохи спрощеним. Ми зможемо будувати більше будівель в цілому швидше, ніж раніше."

 VAN_Emphasize_Education:0 "Наголос на освіті"
 VAN_Emphasize_Education_desc:0 "Нам потрібно заснувати більше технічних шкіл, щоб створити нову базу інженерів та науковців, які можуть посилити дослідницький потенціал нашої країни. Якщо вже на те пішло, збільшувати їх і на рівні лошат."

 VAN_Organizing_The_Factories:0 "Організація заводів"
 VAN_Organizing_The_Factories_desc:0 "Коли наш індустріальний парк буде збудовано, давайте наймемо здібних адміністраторів, які організують його на менші зони для більшої спеціалізації та ефективності. Таким чином ми зможемо збільшити обсяги виробництва."

 VAN_Agrarian_Socalism:0 "Аграрний соціалізм"
 VAN_Agrarian_Socalism_desc:0 "Ми зробили це! Ми створили не тільки комуну для робітника, але й для фермера. Нехай всі капіталісти тремтять, коли побачать, як наші фермери виробляють без очікування прибутку, що обтяжує їх."

 VAN_Commune_Industry:0 "Промисловість комуни"
 VAN_Commune_Industry_desc:0 "Навіть коли наша промисловість готується до війни, ми не повинні повністю забувати про необхідні цивільні галузі, такі як ткацтво та консервування. Давайте подбаємо про наших цивільних."

 VAN_Militarize_The_Economy:0 "Мілітаризувати економіку"
 VAN_Militarize_The_Economy_desc:0 "Війна наближається, і ми повинні бути готові до неминучого. Наша промисловість не тільки озброєна для війни, але й наші поні, які віддано готуються до найгіршого."

 VAN_Grand_Dockyard:0 "Велика верф"
 VAN_Grand_Dockyard_desc:0 "Наше місто в минулому було відоме як велика верф для Еквестрії. Ми повинні відновити цей ідеал і побудувати велику верф, яка зможе зібрати флот, щоб стримувати наших суперників і ворогів."

 VAN_Tank_Factories:0 "Танкові заводи"
 VAN_Tank_Factories_desc:0 "Танки — це ключ до розгрому наших ворогів. Давайте збільшимо виробництво танків, щоб мати протектори, які змусять наших ворогів втиснутися в землю!"

 VAN_Defense_Of_The_Commune:0 "Захист комуни"
 VAN_Defense_Of_The_Commune_desc:0 "Треба негайно мобілізуватися! Призивати війська, гарнізонні бункери, закладати міни, запускати заводи і згуртовувати робітників для Великої Вітчизняної війни, яка прийде за нами! Або переможемо, або помремо, товариші!"

 VAN_Com_Grand_Battleplan:0 "Великий план битви"
 VAN_Com_Grand_Battleplan_desc:0 "Ніщо не може перемогти хороший план! Ми повинні посилити наші оборонні стратегії на випадок ворожого вторгнення і в першу чергу готуватися до найгіршого. Реакціонери та фашисти з усього континенту прийдуть за нами."

 VAN_Com_Mobile_Warfare:0 "Мобільна війна"
 VAN_Com_Mobile_Warfare_desc:0 "Танки і моторизація — ключ до майбутнього. Нам потрібні найшвидші та найударніші армії, щоб оточити та розбити ворогів революції. Наша швидкість і ударна сила приведуть нас до перемоги!"

 VAN_Com_Dedicated_Support_Units:0 "Спеціальні підрозділи підтримки"
 VAN_Com_Dedicated_Support_Units_desc:0 "Наша піхота потребуватиме спеціальної підтримки, щоб утриматися на плаву. Аптечки, лопати, розвідувальне обладнання — все для того, щоб наші жеребці та кобили могли добре битися за будь-яких обставин."

 VAN_Com_Kommando_Squads:0 "Загони командос"
 VAN_Com_Kommando_Squads_desc:0 "Спецпідрозділи мають вищий калібр, ніж звичайні вибивайли та інші мерзотники, що служать на фронті. Нам знадобляться спецпризначенці, здатні виконувати найважчу роботу, яку не під силу звичайним солдатам, наприклад, парашутисти, підрозділи морської піхоти та спеціалізовані спецпідрозділи пегасів."

 VAN_Com_Signal_Companies:0 "Роти зв'язку"
 VAN_Com_Signal_Companies_desc:0 "Роти зв'язку допоможуть тримати наші підрозділи разом та організовано у разі нападу. Краща координація призведе до кращих бойових дій для наших військ."

 VAN_Com_Till_The_Glorious_End:0 "До славного кінця"
 VAN_Com_Till_The_Glorious_End_desc:0 "Наше військо — найвідданіше на цій клятій скелі. Вони наповнені великими копитами, які будуть стояти і боротися за вільного робітника, незважаючи на ціну. Вони будуть захищати!"

 VAN_Com_Artillery:0 "Дизайн артилерії"
 VAN_Com_Artillery_desc:0 "Великі гармати, що б'ють по брудних реакціонерах — це чудове видовище. Давайте спробуємо зробити кращі стволи, бо вони точно стануть у нагоді у боротьбі з ворогом."

 VAN_Com_Anti_Tank:0 "Протитанкова зброя"
 VAN_Com_Anti_Tank_desc:0 "У майбутньому танки стануть великою проблемою для Вангувера, особливо з появою більших і радикальніших сил. Ми повинні розробити зброю, яка може пробити діру і зупинити їхню техніку!"

 VAN_Com_Mobile_Shock_Infantry:0 "Мобільна ударна піхота"
 VAN_Com_Mobile_Shock_Infantry_desc:0 "Війська на колесах — це одна з найкращих ідей, які коли-небудь були! Нам потрібно розвинути з цього тартар і змусити ворогів кричати, коли наші вантажівки проїжджають повз них."

 VAN_Com_Infantry_Weapons:0 "Дизайн піхотної зброї"
 VAN_Com_Infantry_Weapons_desc:0 "Немає нічого поганого в надійній гвинтівці під копитом. Однак, добре мати можливість змусити цю надійну гвинтівку стріляти більше пострілів, які можуть ще більше подрібнити вашого ворога. Давайте зробимо нашу зброю ще ефективнішою."

 VAN_Com_Partisan_Tactics:0 "Партизанська тактика"
 VAN_Com_Partisan_Tactics_desc:0 "Швидше за все, ми будемо переважати чисельністю, озброєнням і технікою наших більш численних реакційних і буржуазних ворогів. Ми повинні прийняти партизанську тактику, щоб зрівняти шанси на випадок, якщо до нас вторгнеться якась сволота."

 VAN_Com_Panssar_Production:0 "Проєкти легких танків"
 VAN_Com_Panssar_Production_desc:0 "Нам потрібно зробити машину, яка була б дешевою у виробництві, швидкою, але при цьому могла б наносити удари. Я думаю, що розробка легкого танка зробить свою справу."

 VAN_Com_Tank_Destroyers:0 "Винищувачі танків"
 VAN_Com_Tank_Destroyers_desc:0 "Зважаючи на кількість країн, що володіють танками, було б розумно створити гарну "протитанкову" зброю, яка може знищувати танки до того, як вони зіпсують нашу лінію фронту. Танковий есмінець повинен мати можливість добре виконувати свою роботу."

 VAN_Com_Heavy_Panssar_Deployment:0 "Розгортання важкої броні"
 VAN_Com_Heavy_Panssar_Deployment_desc:0 "Нам знадобиться великий танк. Дужий танк, настільки великий, що він може налякати і тупих жуків, і тупих поні своєю великою потужністю і гусеницями, щоб вони підкорилися. Важкий танк може зробити трюк, навіть якщо він трохи повільний на швидкості."

 VAN_Com_Endless_Manuver_Warfare:0 "Нескінченна маневрена війна"
 VAN_Com_Endless_Manuver_Warfare_desc:0 "Наша армія складається з найжорсткіших солдатів на планеті, злих і готових порвати. Вони б'ються зі швидкістю та безжальністю, які не мають собі рівних і змусять наших ворогів здригнутися від жаху. Завжди вірні!"

 VAN_Com_Navy_Doctrine:0 "Морська доктрина Даста"
 VAN_Com_Navy_Doctrine_desc:0 "Адмірал Даст Гувер вірить у флот, який повинен використовуватися лише за необхідності, у переважну силу, яка шокує ворога до покори. Сильний флот в дії буде ключовим для нашого молодого флоту."

 VAN_Com_Navy_Destroyer:0 "Розвиток есмінців"
 VAN_Com_Navy_Destroyer_desc:0 "Есмінці — це ефективний клас кораблів, який зможе вбивати підводні човни набагато легше, ніж інші кораблі. Ми повинні розробити кращі есмінці для виявлення підводних човнів."

 VAN_Com_Navy_Submarine:0 "Проєкти підводних човнів"
 VAN_Com_Navy_Submarine_desc:0 "Підводні човни — це кораблі-мисливці, здатні знищувати ворожі конвої та вести морську війну непомітно для більшості кораблів. Нам потрібно розробляти кращі підводні човни, щоб боротися з набагато більшими флотами, які нас оточують."

 VAN_Com_Navy_Armaments:0 "Морське озброєння"
 VAN_Com_Navy_Armaments_desc:0 "Наші морські гармати потребуватимуть більшої потужності, щоб боротися з важкими броньованими кораблями. Ми повинні розробити кращу технологію стволів і снарядів, які зможуть легко пробивати наших ворогів."

 VAN_Com_Navy_Cruiser_Effort:0 "Розвиток крейсерів"
 VAN_Com_Navy_Cruiser_Effort_desc:0 "Крейсери — чудовий універсальний корабель. Не надто дорогі, і досить пристойно борються з есмінцями. Вони знадобляться нам для посилення нашого флоту, тож давайте створювати найкращі крейсери, які ми можемо."

 VAN_Com_Navy_Battlecruiser_Effort:0 "Розробка крейсерів"
 VAN_Com_Navy_Battlecruiser_Effort_desc:0 "Бойові крейсери будуть найкращим, що з часом зможуть виробляти наші верфі. Ми повинні бути впевнені, що наші флагманські кораблі будуть найсучаснішими, щоб допомогти привести наші флоти до перемоги."

 VAN_Com_Air_Doctrine:0 "Повітряна доктрина"
 VAN_Com_Air_Doctrine_desc:0 "Командири еквестрійської авіації теоретично стверджують, що майбутнє війни — в повітрі. Я хочу сказати, що цього разу вони мають рацію, тому ми повинні адаптуватися до часу і створювати нові повітряні стратегії для боротьби з нашими ворогами в небі."

 VAN_Com_Air_Proper_Airforce:0 "Належні ВПС"
 VAN_Com_Air_Proper_Airforce_desc:0 "Наші військово-повітряні сили не існують, і це повна ганьба. Ми повинні розпочати створення повітряного флоту і почати розвивати належні військово-повітряні сили, щоб захистити небо над Вангувером від бомбардувальників, які хочуть тероризувати нас і знищити."

 VAN_Com_Air_Close_Air_Support:0 "Закрити повітряну підтримку"
 VAN_Com_Air_Close_Air_Support_desc:0 "Наші наземні війська можуть не завжди мати необхідний удар для повної перемоги. Штурмова авіація буде мати важливе значення для здійснення проривів, необхідних нашим військам для досягнення успіху на землі."

 VAN_Com_Air_Strategic_Bombers:0 "Розвиток дальніх бомбардувальників"
 VAN_Com_Air_Strategic_Bombers_desc:0 "Іноді повітряні війни ведуться не лише в небі та на полях битв, але й у містах, які створюють військові машини наших ворогів. Ми повинні розробляти бомбардувальники, щоб розбивати ці заводи і не давати їм можливості завдати нам ще більшої шкоди."

 VAN_Com_Air_Naval_Bomber_Designs:0 "Проєкти морських бомбардувальників"
 VAN_Com_Air_Naval_Bomber_Designs_desc:0 "Навіть коли ми розробляємо кращі кораблі, літаки залишатимуться необхідними не лише на суші та в повітрі, але й на морі, оскільки ми можемо використовувати їх для бомбардування ворожих кораблів там, куди наші власні кораблі не можуть дістатися. Тож давайте розробимо кілька морських бомбардувальників."

 VAN_Com_Air_Fighter_Development:0 "Проєкти винищувачів"
