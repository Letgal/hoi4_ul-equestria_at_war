### ІДЕЇ ###
 BAK_shipbuilding:0 "Мореплавці Сходу"
 BAK_shipbuilding_desc:0 "Багата традиція бакарського флоту не має собі рівних на Сході. Протягом століть завдяки майстерності наших моряків поні Бакари ставали відомими купцями й торговцями. Чужинцям може здаватись дивним значення флоту в культурі Бакари, проте наша морська потуга дуже добре служила нам протягом століть."
 BAK_bastion_of_democracy:0 "Стародавня республіка"
 BAK_bastion_of_democracy_desc:0 "Бакаранці пишаються тим, що їхня країна є однією з найстаріших республік у світі. Ця демократична традиція залишається сильною й донині, тому багато громадян вважають місією Бакари бути оплотом демократії та справедливості."
 BAK_elections:0 "Вибори 1007 року"
 BAK_elections_desc:0 "Цьогорічні вибори стали дуже конфліктними, оскільки різні партії мають несумісні бачення майбутнього Бакари, звідки виникають глибокі суспільні розбіжності. Під час передвиборчої кампанії зафіксовані безпрецедентні рівні політичного насильства, і багато хто побоюється, що найгірше ще попереду."
 BAK_militia_system:0 "Бакарське ополчення"
 BAK_militia_system_desc:0 "Замість офіційної централізованої армії, сухопутні сили Бакари складаються з самоорганізованих груп добровольців. Вони дуже запальні, але часто страждають від браку дисципліни."
 BAK_independent_air_force_idea:0 "NBZS" #Національні Бакарські ВПС/NacionalneBAKaranske Zračne Sile
 BAK_independent_air_force_idea_desc:0 "NacionalneBAKaranske Zračne Sile (Національні Бакарські військово-повітряні сили) NacionalneBAKaranske Zračne Sile (Національні повітряні сили Бакару) є незалежною гілкою збройних сил Бакари. Окрім проведення незалежних повітряних операцій, NBZS надає повітряну підтримку сухопутним і морським силам, а також здійснює їх евакуацію."
 BAK_independent_air_force_2_idea:0 "NBZS" #Національні Бакарські ВПС/NacionalneBAKaranske Zračne Sile
 BAK_independent_air_force_2_idea_desc:0 "NacionalneBAKaranske Zračne Sile (Національні Бакарські повітряні сили) NacionalneBAKaranske Zračne Sile (Національні повітряні сили Бакару) є незалежною гілкою збройних сил Бакари. Окрім проведення незалежних повітряних операцій, NBZS надає повітряну підтримку сухопутним і морським силам, а також здійснює їх евакуацію."
 BAK_army_air_force_idea:0 "OVL" #Відділ військової авіації/Oddelek za Vojaško Letalstvo
 BAK_army_air_force_idea_desc:0 "The Oddelek za Vojaško Letalstvo (Відділ військової авіації) є складовою частиною повітряних сил Бакари. Згідно з офіційною політикою, його основною метою є підтримка сухопутних військ, а не самостійні операції."
 BAK_army_air_force_2_idea:0 "OVL" #Відділ військової авіації/Oddelek za Vojaško Letalstvo
 BAK_army_air_force_2_idea_desc:0 "The Oddelek za Vojaško Letalstvo (Відділ військової авіації) є складовою частиною повітряних сил Бакари. Згідно з офіційною політикою, його основною метою є підтримка сухопутних військ, а не самостійні операції."
 BAK_naval_air_force_idea:0 "OPL" #Naval Aviation Department/Oddelek za pomorsko letalstvo
 BAK_naval_air_force_idea_desc:0 "The Oddelek za pomorsko letalstvo (Відділ морської авіації) є відділом повітряних сил Бакари, що діє під керівництвом ВМС. Згідно з офіційною політикою, його основною метою є підтримка морських сил, а не проведення самостійних операцій."
 BAK_naval_air_force_2_idea:0 "OPL" #Naval Aviation Department/Oddelek za pomorsko letalstvo
 BAK_naval_air_force_2_idea_desc:0 "The Oddelek za pomorsko letalstvo (Відділ морської авіації) є відділом повітряних сил Бакари, що діє під керівництвом ВМС. Згідно з офіційною політикою, його основною метою є підтримка морських сил, а не проведення самостійних операцій."
 BAK_focus_on_air_superiority_idea:0 "Аси Бакари"
 BAK_focus_on_air_superiority_idea_desc:0 "Бакарські аси налаштовані на пошук і знищення ворожих літаків понад усе - так вони здобувають славу і визнання. Завдяки своїм винятковим навичкам ці аси визначають хід боїв у небі."
 BAK_focus_on_ground_support_idea:0 "Захисники Бакари"
 BAK_focus_on_ground_support_idea_desc:0 "Під час спільних операцій пілоти Бакари завжди тісно співпрацюють з наземними силами, забезпечуючи їм підтримку та захист. Їхня роль не так помітна, проте вони є цінним надбанням наших збройних сил."
 BAK_anti_air_stuff_idea:0 "NOZO"
 BAK_anti_air_stuff_idea_desc:0 "Nacionalni oddelek za zračno obrambo (Національний відділ повітряної оборони) є підрозділом повітряних сил, що спеціалізується на протиповітряній зброї та її застосуванні. Вони захищають бакарські об'єкти від повітряних атак, ракетних ударів та ворожої повітряної розвідки."
 BAK_focus_on_mass_production_idea:0 "Зброя масового виробництва"
 BAK_focus_on_mass_production_idea_desc:0 "Низькі витрати на виробництво бакарської зброї дозволяють щодня випускати її у величезних кількостях."
 BAK_focus_on_mass_production_2_idea:0 "Зброя масового виробництва"
 BAK_focus_on_mass_production_2_idea_desc:0 "Низькі витрати на виробництво бакарської зброї дозволяють щодня випускати її у величезних кількостях."
 BAK_focus_on_reliable_idea:0 "Надійна зброя"
 BAK_focus_on_reliable_idea_desc:0 "Бакарська відома своєю винятковою довговічністю та здатністю працювати в суворих умовах."
 BAK_focus_on_reliable_2_idea:0 "Надійна зброя"
 BAK_focus_on_reliable_2_idea_desc:0 "Бакарська відома своєю винятковою довговічністю та здатністю працювати в суворих умовах."
 BAK_special_forces_review_idea:0 "OSS"
 BAK_special_forces_review_idea_desc:0 "Oddelek za Strateške Storitve (Відділ Стратегічних Операцій) використовує спецпризначенців для виконання ризикованих операцій: розвідка, порятунок заручників, диверсії тощо. Їхні операції проводяться за допомогою обмеженої кількості висококваліфікованих поні, які здатні діяти в будь-яких умовах та вміють використовувати нетрадиційні методи."
 BAK_special_forces_review_2_idea:0 "OSS"
 BAK_special_forces_review_2_idea_desc:0 "Oddelek za Strateške Storitve (Відділ Стратегічних Операцій) використовує спецпризначенців для виконання ризикованих операцій: розвідка, порятунок заручників, диверсії тощо. Їхні операції проводяться за допомогою обмеженої кількості висококваліфікованих поні, які здатні діяти в будь-яких умовах та вміють використовувати нетрадиційні методи.""
 BAK_special_forces_review_3_idea:0 "OSS"
 BAK_special_forces_review_3_idea_desc:0 "Oddelek za Strateške Storitve (Відділ Стратегічних Операцій) використовує спецпризначенців для виконання ризикованих операцій: розвідка, порятунок заручників, диверсії тощо. Їхні операції проводяться за допомогою обмеженої кількості висококваліфікованих поні, які здатні діяти в будь-яких умовах та вміють використовувати нетрадиційні методи.""
 BAK_militia_system_2:0 "ONG" #National Guard Committee/Odbor nacionalne garde
 BAK_militia_system_2_desc:0 "Бакарським ополченням керує Odbor nacionalne garde (Комітет національної оборони), котораяякий забезпечує дотримання загальнонаціональних стандартів дисципліни, обладнання та підготовки. Під керівництвом ONG ефективність операцій ополчення значно зросла."
 BAK_militia_system_3:0 "NV" #National Army/Narodna Vojska
 BAK_militia_system_3_desc:0 "Коли ополчення було ліквідоване, було створено Narodna Vojska (Народне Військо). Ця армія складається з професійних військових, та має бути набагато ефективнішою і надійнішою, ніж безладні ополчення попередньої системи. Проте експерти побоюються, що новій армії бракуватиме їхньої пристрасті та завзяття."
 BAK_magical_rifle_experiments_idea:0 "Kristalka"
 BAK_magical_rifle_experiments_idea_desc:0 "Поні з організації "Kristalka" є секретним об'єднанням єдинорогів-дослідників, які десятиліттями вивчали унікальні властивості кристалів. Тепер вони використовують свої таланти на благо уряду Бакари, створюючи найсучаснішу магічну зброю."
 BAK_proper_support_squads_idea:0 "BLK"
 BAK_proper_support_squads_idea_desc:0 "Bakarski Logistični Korp (Бакарський логістичний корпус) забезпечує логістику бакарської армії, замінивши попередню надзвичайно складну систему."
 BAK_focus_on_sea_idea:0 "Пси Солоного моря"
 BAK_focus_on_sea_idea_desc:0 "Морські піхотинці Бакарського морського корпусу - найстрашніші бійці моря, які заслужили репутацію майстрів амфібійних бойових дій. Їхні тактики та техніки амфібійного штурму не мають собі рівних на Сході Грифонії."
 BAK_focus_on_land_idea:0 "На землі та на морі"
 BAK_focus_on_land_idea_desc:0 "Наші морські піхотинці здатні не лише на висадки, але й в глибині ворожої суші. Їх висока гнучкість є результатом виснажливої бойової підготовки та є безцінною в будь-якому збройному конфлікті."
 BAK_shipbuilding_2:0 "Мореплавці Сходу"
 BAK_shipbuilding_2_desc:0 "Багата традиція бакарського флоту не має собі рівних на Сході. Протягом століть завдяки майстерності наших моряків поні Бакари ставали відомими купцями й торговцями. Чужинцям може здаватись дивним значення флоту в культурі Бакари, проте наша морська потуга дуже добре служила нам протягом століть."
 BAK_review_the_industrial_sector_idea:0 "Комісія з економічного розвитку"
 BAK_review_the_industrial_sector_idea_desc:0 "КЕР була створена для дослідження проблем та розробки рішень щодо поліпшення економіки Бакари."
 BAK_national_bussinesses_idea:0 "Імпортні тарифи"
 BAK_national_bussinesses_idea_desc:0 "В рамках наших нових правил зовнішньої торгівлі на іноземні товари було накладено податки з метою захисту вітчизняної промисловості."
 BAK_help_shipping_industry_idea:0 "Бакарська судноплавна галузь"
 BAK_help_shipping_industry_idea_desc:0 "Наша торгова флотилія була підсилена державними субсидіями. Цей величезний флот приносить користь у комерційній, рекреаційній та військовій сферах."
 BAK_help_the_salt_industry_idea:0 "Бакарська соляна промисловість"
 BAK_help_the_salt_industry_idea_desc:0 "Сіль є однією з найдавніших і найпоширеніших добавок для їжі, але вона також використовується в багатьох промислових процесах, зокрема у виробництві пластмас та інших продуктів. Соляна промисловість у Бакарі щорічно виробляє величезну кількість солі та є одним з найбільших експортерів солі в Грифонії."
 BAK_focus_on_tech_idea:0 "Технології понад усе"
 BAK_focus_on_tech_idea_desc:0 "Наукові знання є основою будь-якої сучасної економіки. Наша головна увага зосереджена на дослідженні та розробці нових технологій."
 BAK_focus_on_methods_idea:0 "Майстерня Сходу"
 BAK_focus_on_methods_idea_desc:0 "Бакара відома товарами розкоші, які мають попит в усій Грифонії. Завдяки досконалим методам наших майстрів нашу країну називають Майстернею Сходу."
 BAK_synthethic_oil_experiments_idea:0 "Метод чорної води"
 BAK_synthethic_oil_experiments_idea_desc:0 "Метод чорної води є суворо охоронюваною державною таємницею, і точні його етапи є предметом численних спекуляцій. Але всі поні знають - цей метод надзвичайно ефективний."
 BAK_massive_industrial_development_idea:0 "SIR" #Sklad za industrijski razvoj/Industrial Development Fund
 BAK_massive_industrial_development_idea_desc:0 "The Sklad za industrijski razvoj (Фонд промислового розвитку) був створений для поліпшення виробничих можливостей нашої країни за допомогою постійних інвестицій."
 BAK_shattered_idealism:0 "Кінець епохи"
 BAK_shattered_idealism_desc:0 "Оптимізм та віра в бакарську демократію поступилися місцем страху й цинізму. Довіра до інститутів Республіки досягла найнижчого рівня за всю історію, і багато хто задається питанням, чи це не кінець Стародавньої Республіки."
 BAK_shattered_idealism_2:0 "Бакарський жах"
 BAK_shattered_idealism_2_desc:0 "Для багатьох бакарців обіцянка врятувати демократію тепер є невдалим жартом. Насильство та хаос останніх років призвели до тотальної руйнації віри в Республіку."
 BAK_shattered_idealism_3:0 "Бакарський жах"
 BAK_shattered_idealism_3_desc:0 "Для багатьох бакарців обіцянка врятувати демократію тепер є невдалим жартом. Насильство та хаос останніх років призвели до тотальної руйнації віри в Республіку."
 BAK_shattered_idealism_4:0 "Бакарський жах"
 BAK_shattered_idealism_4_desc:0 "Для багатьох бакарців обіцянка врятувати демократію тепер є невдалим жартом. Насильство та хаос останніх років призвели до тотальної руйнації віри в Республіку."
 BAK_revolutionary_orthodoxy_idea:0 "Невколупна революційність"
 BAK_revolutionary_orthodoxy_idea_desc:0 "§WСтабільність:§! [?root.BAK_orthodoxy_stab_var|%=+]\n§WШвидкість відновлення дивізій:§! [?root.BAK_orthodoxy_morale_var|%=+]\n§W--------------§!\n§RВірність революції§! - §Y[?BAK.BAK_orthodoxy_var]%§!\n"
 BAK_rehabilitation_idea:0 "Урядова реабілітація"
 BAK_rehabilitation_idea_desc:0 "Попри нещодавні заворушення наші громадяни аж ніяк не мають втрачати віру в уряд Бакари, адже єдина інституція, здатна впровадити соціалізм, і під нашим керівництвом вона слугуватиме непохитним бастіоном робітничого класу!"
 BAK_to_the_work_camps_idea:0 "ГУЛАГ"
 BAK_to_the_work_camps_idea_desc:0 "Glavna Uprava Tabora (рос. Главное Управление ЛАГерей) є урядовою установою, яка відповідає за систему примусових трудових таборів ОКП. У таборах утримуються різні категорії засуджених, від дрібних злочинців до політичних в'язнів."
 BAK_coopt_the_military_idea:0 "Живи й давай жити іншим"
 BAK_coopt_the_military_idea_desc:0 "Просуваючи лояльних офіцерів, ми можемо поступово трансформувати бакарську армію, не вдаючись до кривавих чисток, адже деякі камені краще не перевертати."
 BAK_army_purge_idea:0 "Велика чистка"
 BAK_army_purge_idea_desc:0 "Армія Бакари зазнає чистки від контрреволюціонерів та інших ворогів народу. Після цього процесу ми отримаємо лояльну та здатну армію."
 BAK_loyal_army_idea_1:0 "Лояльна армія"
 BAK_loyal_army_idea_1_desc:0 "Ряди нашої армії складаються з найбільш класово свідомих елементів робітничого класу, які цілком віддані ідеї світової соціалістичної революції."
 BAK_loyal_army_idea_2:0 "Лояльна армія"
 BAK_loyal_army_idea_2_desc:0 "Ряди нашої армії складаються з найбільш класово свідомих елементів робітничого класу, які цілком віддані ідеї світової соціалістичної революції."
