 BAK_elections_category_desc:0 "На майбутніх виборах участь беруть чотири партії, що мають реальні шанси на перемогу. §gБФС§!, очолювана Фирм Скау, відкрито виступає проти "корумпованої Річкової коаліції", і натомість прагне побачити Річкові Землі звільненими від тиранії та об’єднаними під бакарським керівництвом. §YБПП§! Ті Діп передусім вірить у збереження свободи й обіцяє обмежити повноваження урядові та максимальну свободу громадянам Бакари. Чинна §CСДГ§!, очолювана президенткою Уотер Лілі, є палким прихильником Річкової коаліції та вбачає в цьому проєкті найкращий шанс на мирні та заможні Річкові Землі. Нарешті, Брей Фоам і §RОКП§! прагнуть перевернути статус-кво та принести "економічну рівність і визволення робітничих класів", поділяючи радикальний світогляд революціонера Карамеля Гейза. Ба більше, багато хто вважає Брея Фоама лише маріонеткою Гейза та його рієцьких комуністів.\n\n§Y[?BAK.BAK_fascist_support_v]%§! §Cвиборців§! підтримують §gБФС§!\n§Y[?BAK.BAK_communist_support_v]%§! §Cвиборців§! підтримують §RОКП§!\n§Y[?BAK.BAK_neutrality_support_v]%§! §Cвиборців§! підтримують §YБПП§!\n§Y[?BAK.BAK_harmonist_support_v]%§! §Cвиборців§! підтримують §CПСГ§!\n\n§RВиборчі заворушення§! - §R[?BAK.BAK_electoral_unrest]%§!\n\nЗавершення §Cвиборів§! за рівня §Rзаворушень§! більше за §R70%§! призведе до §Rнегативних§! наслідків"

