 BAK_loyal_army_idea_3_desc:0 "Ряди нашої армії складаються з найбільш класово свідомих елементів робітничого класу, які цілком віддані ідеї світової соціалістичної революції."
 BAK_loyal_army_idea_4:0 "Лояльна армія"
 BAK_loyal_army_idea_4_desc:0 "Ряди нашої армії складаються з найбільш класово свідомих елементів робітничого класу, які цілком віддані ідеї світової соціалістичної революції."
 BAK_party_democracy_idea:0 "Партійна демократія"
 BAK_party_democracy_idea_desc:0 "Ми не повинні відмовлятися від демократії навіть в ім'я революції. Якщо ми декларуємо, що діємо в інтересах робітників, ми маємо дати їм можливість висловити свою думку."
 BAK_military_commissars_idea:0 "VK"
 BAK_military_commissars_idea_desc:0 "Vojaški komisariat (Військовий комісаріат) відповідає за контроль та підвищення бойового духу наших збройних сил. Він виконує важливу функцію, забезпечуючи належну ідеологічну підготовку наших солдатів."
 BAK_military_commissars_idea_lar:0 "VK"
 BAK_military_commissars_idea_lar_desc:0 "Vojaški komisariat (Військовий комісаріат) відповідає за контроль та підвищення бойового духу наших збройних сил. Він виконує важливу функцію, забезпечуючи належну ідеологічну підготовку наших солдатів."
 BAK_secret_service_idea:0 "UNV"
 BAK_secret_service_idea_desc:0 "Uprava za nacionalno varnost (Служба національної безпеки) є водночас розвідувальною службою та таємною поліцією, що відповідає за підтримання внутрішньої безпеки країни. Ходять чутки, що UNV організовує вбивства політичних опонентів, після того як кілька відомих дисидентів були знайдені мертвими за дуже підозрілих обставин."
 BAK_secret_service_idea_lar:0 "UNV"
 BAK_secret_service_idea_lar_desc:0 "Uprava za nacionalno varnost (Служба національної безпеки) є водночас розвідувальною службою та таємною поліцією, що відповідає за підтримання внутрішньої безпеки країни. Ходять чутки, що UNV організовує вбивства політичних опонентів, після того як кілька відомих дисидентів були знайдені мертвими за дуже підозрілих обставин."
 BAK_judicial_socialisation_idea:0 "Юридична соціалізація"
 BAK_judicial_socialisation_idea_desc:0 "Закони Бакари були переглянуті та оновлені, щоб краще відповідати соціалістичному духу нашого суспільства."
 BAK_socialist_culture_idea:0 "Культурна соціалізація"
 BAK_socialist_culture_idea_desc:0 "Наш обов'язок — просвіщати робітників і селян та розвіювати помилкові уявлення про суспільство, які нав'язує зла буржуазія."
 BAK_homes_for_the_people_idea:0 "NAB" #Nacionalni Akt o Blaginji/Акт про національний добробут
 BAK_homes_for_the_people_idea_desc:0 "Nacionalni Akt o Blaginji (Акт про національний добробут) є далекосяжною програмою, яка вбрала в себе багато соціальних програм, спрямованих на допомогу найбіднішим громадянам країни."
 BAK_peoples_railways_idea:0 "LKI"
 BAK_peoples_railways_idea_desc:0 "Ljudski komisariat za infrastrukturu (Народний комісаріат з інфраструктури) — це спеціалізований урядовий департамент, який займається поліпшенням інфраструктури та логістики країни."
 BAK_the_materialist_manifesto_idea:0 "Матеріалістичний маніфест"
 BAK_the_materialist_manifesto_idea_desc:0 "Соціальні та політичні зміни в країні визначаються економічними умовами, а не абстрактними ідеями. Тому соціалізм і комунізм — це не просто ідеї, а наукові необхідності."
 BAK_heavy_industry_idea:0 "План Шор"
 BAK_heavy_industry_idea_desc:0 "План Шор, названий на честь Рубі Шор, передбачає масштабні інвестиції у важку промисловість. Шор стверджує, що спрямування ресурсів у цей сектор принесе значні економічні вигоди в майбутньому."
 BAK_light_industry_idea:0 "План Вайолет"
 BAK_light_industry_idea_desc:0 "План Вайолет, названий на честь Вайолет Філд, передбачає масштабні інвестиції в легку промисловість. Вайолет стверджує, що спрямування ресурсів у цей сектор призведе до більшого щастя та процвітання пересічних громадян."
 BAK_planned_economy_idea:0 "Центральне планування"
 BAK_planned_economy_idea_desc:0 "У нашій економічній системі інвестиції, виробництво та розподіл основних товарів здійснюються відповідно до загальноекономічних планів та виробничих планів, розроблених державними органами та затверджених законом."
 BAK_worker_self_managment_idea:0 "Пролетарське самоврядування"
 BAK_worker_self_managment_idea_desc:0 "Всі працівники безпосередньо керують своїми підприємствами через збори, покращуючи результати діяльності шляхом надання працівникам більшої автономії в повсякденній роботі, підвищення морального духу та зменшення їхнього відчуження."
 BAK_collectivisation_idea:0 "Колективізація сільського господарства"
 BAK_collectivisation_idea_desc:0 "Ми розпочали програму інтеграції всіх індивідуальних земельних володінь в колгоспи. Передбачається, що заміна індивідуальних селянських господарств колективними негайно збільшить постачання продовольства для міського населення, постачання сировини для переробної промисловості та експорт."
 BAK_agricultural_unions_idea:0 "Сільськогосподарська кооперація"
 BAK_agricultural_unions_idea_desc:0 "Сільськогосподарські союзи були створені по всій країні з метою захисту та поліпшення економічного добробуту та якості життя фермерів та сільських громад."
 BAK_state_unions_idea:0 "NZD"
 BAK_state_unions_idea_desc:0 "The Nacionalno združenje delavcev (Національна асоціація працівників) це профспілкова організація, створена для заміни різних незалежних профспілок у Бакарі. Членство в організації є обов'язковим, а її керівники призначаються BFZ."
 BAK_state_unions_idea_2:0 "NZD"
 BAK_state_unions_idea_2_desc:0 "The Nacionalno združenje delavcev (Национальная Ассоциация Рабочих) це профспілкова організація, створена для заміни різних незалежних профспілок у Бакарі. Членство в організації є обов'язковим, а її керівники призначаються BFZ."
 BAK_price_controls_idea:0 "Регулювання цін"
 BAK_price_controls_idea_desc:0 "Для деяких основних товарів встановлено максимальні ціни, визначені урядом. Це пряме економічне втручання потрібне для забезпечення доступності цих товарів першої необхідності."
 BAK_price_controls_idea_2:0 "Регулювання цін"
 BAK_price_controls_idea_2_desc:0 "Для деяких основних товарів встановлено максимальні ціни, визначені урядом. Це пряме економічне втручання потрібне для забезпечення доступності цих товарів першої необхідності."
 BAK_corporatism_idea:0 "Корпоратизм"
 BAK_corporatism_idea_desc:0 "Корпоратистська система Бакари базується на тристоронніх угодах між роботодавцями, працівниками та національним урядом. Кожна сторона виступає в ролі партнера для формування економічної політики шляхом співпраці та переговорів."
 BAK_corporatism_idea_2:0 "Корпоратизм"
 BAK_corporatism_idea_2_desc:0 "Корпоратистська система Бакари базується на тристоронніх угодах між роботодавцями, працівниками та національним урядом. Кожна сторона виступає в ролі партнера для формування економічної політики шляхом співпраці та переговорів."
 BAK_the_industrial_council_idea:0 "Відродження Республіки"
 BAK_the_industrial_council_idea_desc:0 "Під керівництвом Великої промислової ради Стародавня Республіка була повністю оновлена. Прагматичні реформи організованого бізнесу привели до загального добробуту, і бакарці з радістю прийняли перспективу динамічного сучасного суспільства."
 BAK_fascist_parliamentarism_idea:0 "Стародавня Республіка"
 BAK_fascist_parliamentarism_idea_desc:0 "Зміни в виборчій системі, пов'язані з розподілом делегатів у парламенті, фактично перетворили Бакару на однопартійну державу. Доки БФС отримує просту більшість голосів, ві продовжуватиме користуватися монобільшістю в парламенті."
 BAK_mixed_economics_idea:0 "Змішана система"
 BAK_mixed_economics_idea_desc:0 "Економіка Бакари є переважно капіталістичною, хоча все ще залишається місце для державного втручання в ринки та приватне підприємництво. Партійна пропаганда називає цю систему «третім шляхом», яка є ідеальним компромісом між соціалізмом і капіталізмом."
 BAK_mixed_economics_idea_2:0 "Змішана система"
 BAK_mixed_economics_idea_2_desc:0 "Економіка Бакари є переважно капіталістичною, хоча все ще залишається місце для державного втручання в ринки та приватне підприємництво. Партійна пропаганда називає цю систему «третім шляхом», яка є ідеальним компромісом між соціалізмом і капіталізмом."
 BAK_legitimise_blackshirts_idea:0 "Kovačinaši"
 BAK_legitimise_blackshirts_idea_desc:0 "Ковачиняші, яких зазвичай називають чорносорочечниками, спочатку були парамілітарним крилом БФС, але зараз є добровільним ополченням, що фінансується урядом. Їхні члени носять чорну форму та присягають Фирм Скау. Організація відома своїми насильницькими методами проти опонентів БФС."
 BAK_legitimise_blackshirts_idea_2:0 "Kovačinaši"
 BAK_legitimise_blackshirts_idea_2_desc:0 "Ковачиняші, яких зазвичай називають чорносорочечниками, спочатку були парамілітарним крилом БФС, але зараз є добровільним ополченням, що фінансується урядом. Їхні члени носять чорну форму та присягають Фирм Скау. Організація відома своїми насильницькими методами проти опонентів БФС."
 BAK_proper_autarky_idea:0 "Автаркія"
 BAK_proper_autarky_idea_desc:0 "Наша економічна система наголошує на самодостатності та обмеженні торгівлі з метою створення економіки, здатної функціонувати без будь-якої зовнішньої допомоги."
 BAK_proper_autarky_idea_2:0 "Автаркія"
 BAK_proper_autarky_idea_2_desc:0 "Наша економічна система наголошує на самодостатності та обмеженні торгівлі з метою створення економіки, здатної функціонувати без будь-якої зовнішньої допомоги."
 BAK_riverlands_the_nation_idea:0 "Річкові землі - одна нація!"
 BAK_riverlands_the_nation_idea_desc:0 "Прибічники БФС почали пропагувати ідею об'єднання Річкових земель в єдиний політичний утвір, виконуючи колишню мету нині спотвореної Річкової коаліції."
 BAK_literally_the_ORPO_idea:0 "NP"
 BAK_literally_the_ORPO_idea_desc:0 "Naročite policija (Поліція нравів) була створена для об'єднання міської та сільської поліції Бакари. Керівництво організації складається з членів Kovačinaši, тому операції NP часто спрямовані проти ідеологічних супротивників БФС."
 BAK_literally_the_ORPO_idea_2:0 "NP"
 BAK_literally_the_ORPO_idea_2_desc:0 "The Naročite policija (Поліція нравів) була створена для об'єднання міської та сільської поліції Бакари. Керівництво організації складається з членів Kovačinaši, тому операції NP часто спрямовані проти ідеологічних супротивників БФС."
 BAK_literally_the_ORPO_idea_lar:0 "NP"
 BAK_literally_the_ORPO_idea_lar_desc:0 "Naročite policija (Поліція нравів) була створена для об'єднання міської та сільської поліції Бакари. Керівництво організації складається з членів Kovačinaši, тому операції NP часто спрямовані проти ідеологічних супротивників БФС."
 BAK_literally_the_ORPO_idea_2_lar:0 "NP"
 BAK_literally_the_ORPO_idea_2_lar_desc:0 "Naročite policija (Поліція нравів) була створена для об'єднання міської та сільської поліції Бакари. Керівництво організації складається з членів Kovačinaši, тому операції NP часто спрямовані проти ідеологічних супротивників БФС."
 BAK_selective_philosophy_idea:0 "Шлях Хвиль"
 BAK_selective_philosophy_idea_desc:0 "Філософська традиція Бакари під впливом нашої близкості до моря здавна наголошувала на важливості згуртованості суспільства. Вважається, що, подібно до океанської течії, громадяни нації повинні бути централізовано керовані та працювати в гармонії задля перемоги."
 BAK_selective_philosophy_idea_2:0 "Шлях Хвиль"
 BAK_selective_philosophy_idea_2_desc:0 "Філософська традиція Бакари під впливом нашої близкості до моря здавна наголошувала на важливості згуртованості суспільства. Вважається, що, подібно до океанської течії, громадяни нації повинні бути централізовано керовані та працювати в гармонії задля перемоги."
 BAK_massive_unrest:0 "Повний хаос"
 BAK_massive_unrest_desc:0 "Нехай боги моря врятують нас усіх! Бакара занурилася в хаос, а наша політична система розвалилася! Те, що колись було для нас таким дорогим, розвалилося на наших очах. Здається, для Бакари все втрачено..."
 BAK_massive_unrest_2:0 "Хаос"
 BAK_massive_unrest_2_desc:0 "Політична ситуація в країні дещо стабілізувалася, хоча в декількох великих містах все ще тривають серйозні заворушення. Рівень насильства є контрольованим."
 BAK_massive_unrest_3:0 "Згасаючий хаос"
 BAK_massive_unrest_3_desc:0 "Тепер майже всі громадяни Бакари визнають владу уряду. Ті нечисленні, хто все ще чинить опір, політично ізольовані та не мають реального впливу."
 BAK_naval_intelligence_idea:0 "POS"
 BAK_naval_intelligence_idea_desc:0 "Pomorska Obveščevalna Služba (Морська розвідувальна служба) спочатку відповідала за надання інформації про розвиток і діяльність іноземних військово-морських сил та моніторинг морських загроз. За нинішнього уряду служба отримала більші повноваження та розширений перелік обов'язків."
 BAK_target_harmonists_idea:0 "Політика батога і пряника"
 BAK_target_harmonists_idea_desc:0 "Кожен поні, який цінує свободу та порядок, отримує простий вибір: співпрацювати з урядом і отримати винагороду або протистояти йому і зіткнутися з наслідками. Згодом ця політика змусить підкоритися всіх."
 BAK_political_prisoner_camps_idea:0 "Програма професійної освіти та тренування"
 BAK_political_prisoner_camps_idea_desc:0 "Програма професійної освіти та тренування включає в себе низку трудових таборів, розташованих у віддалених місцях по всій Бакарі, повністю ізольованих від зовнішнього світу. Там політичні в'язні проходять перевиховання та виконують небезпечну роботу в шахтах."
 BAK_labour_camps_idea:0 "Програма професійної освіти та тренування"
 BAK_labour_camps_idea_desc:0 "Програма професійної освіти та тренування включає в себе низку трудових таборів, розташованих у віддалених місцях по всій Бакарі, повністю ізольованих від зовнішнього світу. Там політичні в'язні проходять перевиховання та виконують небезпечну роботу в шахтах."
 BAK_penal_brigades_idea:0 "Програма професійної освіти та тренування"
 BAK_penal_brigades_idea_desc:0 "Програма професійної освіти та тренування включає в себе низку трудових таборів, розташованих у віддалених місцях по всій Бакарі, повністю ізольованих від зовнішнього світу. Там політичні в'язні проходять перевиховання та виконують небезпечну роботу в шахтах або примусово йдуть у військо."
 BAK_labour_camps_idea_2:0 "Програма професійної освіти та тренування"
 BAK_labour_camps_idea_2_desc:0 "Програма професійної освіти та тренування включає в себе низку трудових таборів, розташованих у віддалених місцях по всій Бакарі, повністю ізольованих від зовнішнього світу. Там політичні в'язні проходять перевиховання та виконують небезпечну роботу в шахтах."
 BAK_penal_brigades_idea_2:0 "Програма професійної освіти та тренування"
 BAK_penal_brigades_idea_2_desc:0 "Програма професійної освіти та тренування включає в себе низку трудових таборів, розташованих у віддалених місцях по всій Бакарі, повністю ізольованих від зовнішнього світу. Там політичні в'язні проходять перевиховання та виконують небезпечну роботу в шахтах або примусово йдуть у військо."
 BAK_national_progress_idea:0 "Чотири модернізації"
 BAK_national_progress_idea_desc:0 "Чотири модернізації, як їх сформулював адмірал Кобальт Вінд, — це чотири сфери економіки Бакари, які необхідно адаптувати до сучасності, аби наша країна процвітала в новому тисячолітті: технології, промисловість, оборона та сільське господарство."
 BAK_work_with_corporations_idea:0 "Чотири модернізації"
 BAK_work_with_corporations_idea_desc:0 "Чотири модернізації, як їх сформулював адмірал Кобальт Вінд, — це чотири сфери економіки Бакари, які необхідно адаптувати до сучасності, аби наша країна процвітала в новому тисячолітті: технології, промисловість, оборона та сільське господарство."
 BAK_work_with_corporations_idea_2:0 "Чотири модернізації"
 BAK_work_with_corporations_idea_2_desc:0 "Чотири модернізації, як їх сформулював адмірал Кобальт Вінд, — це чотири сфери економіки Бакари, які необхідно адаптувати до сучасності, аби наша країна процвітала в новому тисячолітті: технології, промисловість, оборона та сільське господарство."
 BAK_cult_of_chief_idea:0 "Нова бакарська демократія"
 BAK_cult_of_chief_idea_desc:0 "Під пильним оком Кобальт Вінду Республіка Бакара існує вже протягом століть. Демократія триватиме, а процес контролюватиметься флотом, який не допустить повернення хаосу."
 BAK_cult_of_chief_idea_2:0 "Бакарська стратократія"
 BAK_cult_of_chief_idea_2_desc:0 "Під керівництвом Кобальт Вінду Республіка Бакара зазнала кардинальних змін. Військові лідери зайняли центральне місце в усіх питаннях управління, і ця тенденція точно збережеться в найближчому майбутньому."
 BAK_facade_democracy_idea:0 "POS"
 BAK_facade_democracy_idea_desc:0 "Pomorska Obveščevalna Služba (Морська розвідувальна служба) спочатку відповідала за надання інформації про розвиток і діяльність іноземних військово-морських сил та моніторинг морських загроз. За нинішнього уряду служба отримала більші повноваження та розширений перелік обов'язків, наприклад придушення опозиції та цензура ЗМІ."
 BAK_controlled_opposition_idea:0 "Політика батога і пряника"
 BAK_controlled_opposition_idea_desc:0 "Кожен поні, який цінує свободу та порядок, отримує простий вибір: співпрацювати з урядом і отримати винагороду або протистояти йому і зіткнутися з наслідками. Згодом ця політика змусить підкоритися всіх."
 BAK_the_navys_role_idea:0 "Стражи Республики"
 BAK_the_navys_role_idea_desc:0 "Флот Бакари всю історію захищав її від зовнішніх загроз та забезпечував її добробут. Нині флот ще й догледжує за урядовцями та підтримує внутрішню безпеку країни."
 BAK_slave_reparations_idea:0 "Стаття 23"
 BAK_slave_reparations_idea_desc:0 "Колишнім рабам виплачуються репарації з метою відновлення економічної справедливості в країні."
 BAK_for_the_little_pony_idea:0 "План добробуту Саншайн"
 BAK_for_the_little_pony_idea_desc:0 "Створений Саншайн Керрак в рамках програми Уотер Лілі «Кожному поні», план Саншайн передбачає надання державної допомоги поні будь-якого рівня доходу з метою забезпечення мінімального рівня добробуту. Уотер Лілі поставила за пріоритет забезпечення всіх громадян можливістю задовольнити їхні базові потреби."
 BAK_for_the_little_pony_idea_2:0 "План добробуту Саншайн"
 BAK_for_the_little_pony_idea_2_desc:0 "Створений Саншайн Керрак в рамках програми Уотер Лілі «Кожному поні», план Саншайн передбачає надання державної допомоги поні будь-якого рівня доходу з метою забезпечення мінімального рівня добробуту. Уотер Лілі поставила за пріоритет забезпечення всіх громадян можливістю задовольнити їхні базові потреби."
 BAK_rural_electrification_idea:0 "Комітет сільської електрифікації"
 BAK_rural_electrification_idea_desc:0 "Комітет сільської електрифікації був створений для сприяння електрифікації сільських районів та надає державні позики на встановлення систем розподілу електроенергії для обслуговування віддалених районів Бакари."
 BAK_rural_electrification_idea_2:0 "Комітет сільської електрифікації"
 BAK_rural_electrification_idea_2_desc:0 "Комітет сільської електрифікації був створений для сприяння електрифікації сільських районів та надає державні позики на встановлення систем розподілу електроенергії для обслуговування віддалених районів Бакари."
 BAK_trade_hub_of_the_east_idea:0 "Торговий центр Сходу"
 BAK_trade_hub_of_the_east_idea_desc:0 "Торговці з усіх куточків світу з'їжджаються до портів Бакари, прагнучи заробити в прибуткових східних торгових мережах, які ми контролюємо. Цей жвавий обмін є великим благом для економіки Бакари і забезпечує значну частину наших податкових надходжень."
 BAK_trade_hub_of_the_east_idea_2:0 "Торговий центр Сходу"
 BAK_trade_hub_of_the_east_idea_2_desc:0 "Торговці з усіх куточків світу з'їжджаються до портів Бакари, прагнучи заробити в прибуткових східних торгових мережах, які ми контролюємо. Цей жвавий обмін є великим благом для економіки Бакари і забезпечує значну частину наших податкових надходжень."
 BAK_healthcare_advancement_plan_idea:0 "Зразкова система охорони здоров'я"
 BAK_healthcare_advancement_plan_idea_desc:0 "Нинішня система охорони здоров'я Бакари наслідує систему Рієки і вже довела свою значну перевагу над старою системою. За короткий час після впровадження нової системи було зафіксовано вражаюче підвищення ефективності та якості послуг."
 BAK_healthcare_advancement_plan_idea_2:0 "Зразкова система охорони здоров'я"
 BAK_healthcare_advancement_plan_idea_2_desc:0 "Нинішня система охорони здоров'я Бакари наслідує систему Рієки і вже довела свою значну перевагу над старою системою. За короткий час після впровадження нової системи було зафіксовано вражаюче підвищення ефективності та якості послуг."
 BAK_CENTCOM_idea:0 "ГУПОР"
 BAK_CENTCOM_idea_desc:0 "Головне Управління Операцій Річкових земель (ГУПОР) є єдиним командуванням для всіх наших сил, що діють у регіоні Річкових земель, забезпечуючи ефективне командування та перманентний контроль над нашими збройними силами. Штаб ГУПОР керує розвідкою, плануванням операцій, логістикою тощо."
 BAK_CENTCOM_idea_2:0 "ГУПОР"
 BAK_CENTCOM_idea_2_desc:0 "Головне Управління Операцій Річкових земель (ГУПОР) є єдиним командуванням для всіх наших сил, що діють у регіоні Річкових земель, забезпечуючи ефективне командування та перманентний контроль над нашими збройними силами. Штаб ГУПОР керує розвідкою, плануванням операцій, логістикою тощо."
 BAK_bastion_of_democracy_2:0 "Бакарська мрія"
 BAK_bastion_of_democracy_2_desc:0 "Вийшовши зі страшного періоду напруги та невизначеності, бакарці продовжують пишатися своєю країною, яка є однією з найстаріших республік у світі. Ця демократична традиція залишається сильнішою, ніж будь-коли, і багато громадян вважають особливим обов'язком Бакари бути бастіоном свободи та демократії."
 BAK_nightwatchpony_state_idea:0 "Держава-вартовий"
 BAK_nightwatchpony_state_idea_desc:0 "Термін «держава-вартовий» уперше вжито бакарським соціалістом, який критикував концепцію обмеженого державного втручання, що була створена Ті Діп. Він порівняв її з нічним вартовим, чий єдиний обов’язок — запобігати крадіжкам. Та замість образитись, Ті Діп прийняла це прізвисько з гордістю, вважаючи його влучним підсумком кінцевої мети ПСП. Адже нема ніц смішного в уряді, який хоче захистити своїх громадян."
 BAK_nightwatchpony_state_idea_2: "Держава-вартовий"
 BAK_nightwatchpony_state_idea_2_desc: "Термін «держава-вартовий» уперше вжито бакарським соціалістом, який критикував концепцію обмеженого державного втручання, що була створена Ті Діп. Він порівняв її з нічним вартовим, чий єдиний обов’язок — запобігати крадіжкам. Та замість образитись, Ті Діп прийняла це прізвисько з гордістю, вважаючи його влучним підсумком кінцевої мети ПСП. Адже нема ніц смішного в уряді, який хоче захистити своїх громадян."
 BAK_abolish_the_wealth_tax_idea: "Оновлений податковий кодекс"
 BAK_abolish_the_wealth_tax_idea_desc: "Податкове законодавство Бакари було оптимізоване для полегшення керування економікою. Найважливішею зміною стало скасування податку на багатство, що дозволило зупинити втечу капіталу та заохотити інвесторів вкладатися в нашу державу."
 BAK_abolish_the_wealth_tax_idea_2: "Оновлений податковий кодекс"
 BAK_abolish_the_wealth_tax_idea_2_desc: "Податкове законодавство Бакари було оптимізоване для полегшення керування економікою. Найважливішею зміною стало скасування податку на багатство, що дозволило зупинити втечу капіталу та заохотити інвесторів вкладатися в нашу державу."
 BAK_restrict_the_POS_idea: "Реформа POS"
 BAK_restrict_the_POS_idea_desc: "Pomorska Obveščevalna Služba (Морська розвідувальна служба) відповідає за аналіз дій іноземних флотів, спостереження за морськими загрозами та надання технічної, тактичної й оперативної підтримки флоту. Її було реорганізовано, а її повноваження було обмежено, аби не допустити втручання в справи поза її компетенцією."
 BAK_restrict_the_POS_idea_2: "Реформа POS"
 BAK_restrict_the_POS_idea_2_desc: "Pomorska Obveščevalna Služba (Морська розвідувальна служба) відповідає за аналіз дій іноземних флотів, спостереження за морськими загрозами та надання технічної, тактичної й оперативної підтримки флоту. Її було реорганізовано, щоб обмежити повноваження й не допустити втручання в справи поза її компетенцією."
 BAK_increase_army_wages_idea: "Добре фінансована армія"
 BAK_increase_army_wages_idea_desc: "Щоб протистояти загрозам, наш оборонний бюджет було збільшено до безпрецедентного рівня. Дехто критикує це як зраду принципів обмеженого уряду, але пересічні солдати поки не скаржаться, і це - найголовніше."
 BAK_increase_army_wages_idea_2: "Добре фінансована армія"
 BAK_increase_army_wages_idea_2_desc: "Щоб протистояти загрозам, наш оборонний бюджет було збільшено до безпрецедентного рівня. Дехто критикує це як зраду принципів обмеженого уряду, але пересічні солдати поки не скаржаться, і це - найголовніше."
 BAK_guardians_of_the_republic_idea: "Вартові республіки"
 BAK_guardians_of_the_republic_idea_desc: "Упродовж усієї історії Бакари флот захищав країну від зовнішніх загроз і забезпечував її добробут. Нині він координує роботу державного апарату, підтримує порядок та оберігає республіку від внутрішніх ворогів."
 BAK_townhall_democracy_2_idea: "Зборна демократія"
 BAK_townhall_democracy_2_idea_desc: "По всій країні регулярно проводяться народні збори, на яких поні напряму звертаються до політиків, висловлюють побажання або обговорюють законодавчі ініціативи. Такі зустрічі зміцнюють громадську свідомість та тримають республіку живою."
 BAK_a_republic_reforged_idea: "Bacaracraft 3: Reforged"
 BAK_a_republic_reforged_idea_desc: "Переживши найглибшу кризу за всю свою історію, Бакарська Республіка знову на своїх чотирьох. Демократія триває, але тепер під наглядом флоту, аби жоден хаос їй не загрожував."
 BAK_disrupted_communications: "Порушений зв’язок"
 BAK_disrupted_communications_desc: "Інфраструктура зв’язку в країні перебуває у стані тотального занепаду. Для зовнішнього світу ми — чорна безодня хаосу й невизначеності. За таких умов іноземні уряди вкрай неохоче йдуть на контакт."

### ФОКУСИ ###
 BAK_communists_win:0 "Підйом ОКП"
 BAK_communists_win_desc:0 "Поні виказали своє побажання - віднині ми будуватимемо соціалістичну утопію, згідно з заповітами великих Маркс та Гейза."
 BAK_communists_in_government: "Соціальна революція"
 BAK_communists_in_government_desc: "Тепер, коли влада в наших копитах, ми поведемо Бакару шляхом соціалізму. Але це буде не проста дорога: багато голосів у ОКП закликають до перегляду ідеологічних основ та відступу від ортодоксального марксизмо-сталліонізму."
 BAK_dealing_with_reactonaries: "Стилет у темряві"
 BAK_dealing_with_reactonaries_desc: "Ми мусимо негайно нейтралізувати реакційні елементи в уряді Бакари. Якщо залишити їх без нагляду, вони можуть змовитися проти влади трудящих та розпалити контрреволюцію."
 BAK_rehabilitation_and_cooperation: "Милосердя, перевиховання і співпраця"
 BAK_rehabilitation_and_cooperation_desc: "Хоча помірковані партії виступали проти нас на виборах, вони — не справжні вороги. Багато з них також прагнуть кращого життя для трудового класу. Тож немає жодних причин не працювати з ними задля спільного добробуту."
 BAK_to_the_work_camps: "Організувати ГУЛАГ"
 BAK_to_the_work_camps_desc: "У нашій державі ще залишаються суспільно небезпечні елементи, які підривають стабільність і довіру. Вони мають бути ізольовані. Ми створимо виправно-трудові табори під керівництвом Головного управління таборів (Glavna Uprava Tabora), які слугуватимуть інструментом перевиховання деструктивних поні."
 BAK_coopt_the_military: "Легкий ляпас"
 BAK_coopt_the_military_desc: "Дехто в армії висловлював сумніви щодо соціалізму, але чимало офіцерів підтримують нашу справу. Якщо уникнути кривавих чисток, ми зможемо поступово інтегрувати армію в нову систему та зробити її надійним союзником."
 BAK_purge_the_military: "Маленька чорна книжка"
 BAK_purge_the_military_desc: "Поки армія зберігає власну ідеологію та автономію, вона становитиме загрозу для будівництва соціалізму. Потрібно викорінити нелояльних з офіцерського корпусу й установити ідеологічну єдність зверху донизу. Почати можна з видання збірки цитат Президента Брія Піни й розповсюдження її серед військових."
 BAK_party_democracy: "Партійна демократія"
 BAK_party_democracy_desc: "Ми не будемо обмежувати свободу політичного вибору в нашій соціалістичній утопії. Поні заслужили на право самостійно обирати тих, хто поведе партію до світлого майбутнього. Звісно, Брій Піна залишиться головою — виключно для контролю за процесом."
 BAK_military_commissars: "Заснувати VK"
 BAK_military_commissars_desc: "Слідкувати за цивільними — метод гнітючих режимів. А от спостерігати за армією — необхідність. Ми вже стикалися з цією проблемою в особі адмірала. Щоб уникнути повторення, ми створимо VK — Військовий комісаріат."
 BAK_secret_service: "Створити УНБ"
 BAK_secret_service_desc: "Хоча ми прийшли до влади з волі народу, країна досі повна антисоціалістичних покидьків. Приклад адмірала Кобальтового Вітру показав: капіталістична гниль готова піти за кожною «сильною копитою», що прагне відняти у громадян їхню нову свободу. Настав час створити УНБ — Управління національної безпеки."
 BAK_judicial_socialisation: "Соціалізація судової системи"
 BAK_judicial_socialisation_desc: "Республіканський кодекс Бакари безнадійно застарів — і з погляду сучасності, і з погляду соціалізму. Ми розпочнемо реформу, яка закріпить соціалістичні принципи в законодавстві."
 BAK_socialist_culture: "Культурна революція"
 BAK_socialist_culture_desc: "Традиції республіканізму Бакари — це те, чим соціалісти можуть пишатися. Проте вони заплямовані впливом капіталізму та іноземних держав. Тож, трохи підправивши минуле, ми покажемо: наша республіка з самого початку була приречена на шлях соціалізму — і ми лише продовжуємо її справжню спадщину."
 BAK_economic_reorganisation: "Економічна революція"
 BAK_economic_reorganisation_desc: "Настав час великої економічної реформи! Звісно, вона буде соціалістичною, але й соціалізм буває різним. Ортодоксія марксисто-сталліонізму вимагає підготовки до неминучого великого конфлікту, та Бакарі вкрай потрібні товари цивільного призначення. Як діяти — вирішуватиме Брей."
 BAK_homes_for_the_people: "Ніхто не залишиться поза увагою"
 BAK_homes_for_the_people_desc: "Однією з найбільших проблем Бакари останнім часом стало стрімке зростання населення. У містах чимало поні залишаються без даху над головою або живуть на межі злиднів. Це саме ті, хто найбільше підтримує нас — і настав час відповісти на їхні потреби. Ми реалізуємо програми будівництва житла та соціальної допомоги для цих громадян."
 BAK_peoples_railways: "Заснувати LKI" #Ljudski komisariat za infrastrukturu/People's Commissariat For Infrastructure
 BAK_peoples_railways_desc: "Ще однією нагальною проблемою Бакари є відсутність якісних доріг. Як народ моря, ми мало дбали про розвиток глибинних регіонів, що призвело до ізоляції багатьох громад. LКІ — Ljudski komisariat za infrastrukturu — виправить цю ситуацію заради добробуту кожного бакарця."
 BAK_educating_the_populace: "Революційна наука"
 BAK_educating_the_populace_desc: "Наука та знання — один із наріжних каменів нашої революції! Чим більше наші громадяни дізнаються про велич соціалізму, тим сильнішою ставатиме нація з кожним днем."
 BAK_the_materialist_manifesto: "Прийняти матеріалістичний маніфест"
 BAK_the_materialist_manifesto_desc: "Останнім етапом перетворення бакарського суспільства стане формування нової основи національної ідентичності. Старі республіканські традиції спотворено реакціонерами та тиранами. Ми відновимо наш образ, зробивши матеріалістичний соціалізм фундаментом. Прогрес — понад усе."
 BAK_the_economic_plan: "Реорганізація економіки"
 BAK_the_economic_plan_desc: "На шляху до соціалістичної економіки ми маємо обрати чіткий курс. Двоє поні запропонували власні плани — настав час обрати між ними."
 BAK_planned_economy: "Централізоване планування"
 BAK_planned_economy_desc: "Ортодоксальна революційна політика передбачає централізовану економіку, яка дозволить нам посилити виробництво та скоротити надмірну бюрократію. Ми мусимо прийняти цю модель заради перемоги революції — а що корисно для революції, те йде на благо народу!"
 BAK_worker_self_managment: "Самоуправління робітників"
 BAK_worker_self_managment_desc: "Завдяки самоуправлінню в промисловості ми гарантуємо щастя й продуктивність робітників. Держава існує, щоб служити трудящим, а не пригнічувати їх. Це, можливо, суперечить партійній лінії, але ми знаємо, що краще для бакарських робітників."
 BAK_collectivisation: "Колективізація"
 BAK_collectivisation_desc: "Сільське господарство Бакари стане набагато ефективнішим, якщо фермери працюватимуть спільно. Ми об’єднаємо землю й працю в колективні господарства заради блага кожного."
 BAK_agricultural_unions: "Співпраця"
 BAK_agricultural_unions_desc: "Замість гнітючих економічних експериментів ми надамо громадянам свободу самоорганізації. Сільськогосподарські профспілки стануть опорою добробуту фермерів і сільських громад."
 BAK_full_nationalisation: "Усе — державі!"
 BAK_full_nationalisation_desc: "Щоб забезпечити панування пролетаріату, ми націоналізуємо всю промисловість і запровадимо централізоване управління. Вистачить знущань з боку економічної еліти — настав час експропріювати експропріаторів!"
 BAK_limited_nationalisation: "Вибіркова націоналізація"
 BAK_limited_nationalisation_desc: "Хоча повна націоналізація підтримується ортодоксами, вона буде надто руйнівною для суспільства. Натомість ми обмежимося ключовими галузями — ефект буде майже таким самим."
 BAK_coopt_capitalists: "Примусити капіталістів"
 BAK_coopt_capitalists_desc: "Пряме вилучення власності лише викличе спротив. Краще вдатися до хитрості: переконаймо капіталістів співпрацювати — погрожуючи експропріацією."
 BAK_the_split: "Розкол Фоама і Гейз"
 BAK_the_split_desc: "Брей Фоам повів нас шляхом співчуття, відступивши від жорсткої ортодоксії, принісши мир і добробут. Але ми не можемо ігнорувати те, що коїться під диктатурою Хейз і страждання поні. Ми зобов’язані діяти — заради Світової революції."
 BAK_passing_the_torch: "Передача факела"
 BAK_passing_the_torch_desc: "Шкода, що Карамель Гейз не зміг втілити марксистсько-сталліоністські ідеї сам. Але ми продовжимо його спадщину й невтомно працюватимемо заради визволення всіх робітників Річкових Земель. За товариша Гейза!"
 BAK_maintain_orthodoxy: "Революційна ортодоксія"
 BAK_maintain_orthodoxy_desc: "Славімо революцію! Завдяки нашим зусиллям Бакара стала втіленням ідей Карамеля Маркса. Настав час об’єднатися з товаришем Гейзом та разом збудувати світле майбутнє для кожного поні."
 BAK_war_of_liberation: "Велика Вітчизняна війна за об'єднання"
 BAK_war_of_liberation_desc: "Лише частина Річкових Земель звільнена від гніту реакції. Решта досі страждає. Немає сечі терпіти ці пекельні борошна! Геть старий лад! Волю робітничому класу!"
 BAK_proclaim_union: "Переможна революція"
 BAK_proclaim_union_desc: "Наша праведна справа неминуче знищила крихкий тиранічний порядок старих Річкових держав. Тепер усі трудящі Річкових Земель єднаються в Союз Соціалістичних Річкових Республік!"
 BAK_unite_the_army: "Об'єднати армії"
 BAK_unite_the_army_desc: "Військові сили колишніх незалежних держав слід якнайшвидше інтегрувати. Це буде нелегко: мовні бар’єри та політичні чвари то лише деякі з перешкод."
 BAK_unite_the_culture: "Панрічкова свідомість"
 BAK_unite_the_culture_desc: "Колишні правителі навмисно роз'єднували нас і заважали формуванню спільної річкової ідентичності. Цьому покладено край. Ми створимо єдину культуру та згуртуємо трудящих усіх Річкових земель."
 BAK_destroy_reactionaries: "Знищити реакціонерів"
 BAK_destroy_reactionaries_desc: "Аби зберегти здобутки Революції, необхідно рішуче знищити всіх ворогів соціалізму. Де б вони не ховалися, які б маски не носили, вибачте, як в туалеті знайдемо - ми їх і в туалеті замочимо, врешті решт — ми їх знайдемо."
 BAK_integrate_economies: "Інтегрувати економіки"
 BAK_integrate_economies_desc: "Воєнне лихоліття залишило на Річкових землях багато ран. Аби їх загоїти, ми повністю інтегруємо роз'єднані економіки Річкових земель та переведемо їх на соціалістичні рейки."
 BAK_stronghold_of_socialism: "Фортеця соціалізму"
 BAK_stronghold_of_socialism_desc: "Ми перетворили Річкові Землі на потужну, вічну єдність — маяк надії для всіх гноблених. СРСР стоятиме проти експлуатації завжди!"
 BAK_strike_hillponies: "Звільнити поні пагорбів"
 BAK_strike_hillponies_desc: "Попри наші здобутки, поні на півночі досі страждають. Ці примітивні, забуті пагорбові громади потребують нашої допомоги. Вони стануть частиною Союзу та врятують свою душу."
 BAK_strike_frontier: "Залізна завіса"
 BAK_strike_frontier_desc: "Річковим поні потрібен бар'єр від зростаючої загрози грифонського імперіалізму. Західні землі — вразливі, але й стратегічно важливі. Ми візьмемо їх аби захистити себе."
 BAK_strike_south: "Звільнити Ейстюрланд"
 BAK_strike_south_desc: "На півдні панує безлад та анархія. Нашим св'ященним обов'язком є допомога їхнім трудящим. Якщо для цього доведеться знищити їхніх тиранії — так і буде!"
 BAK_a_greater_union: "Найвеликший союз"
 BAK_a_greater_union_desc: "Під проводом товариша Брея Фоама ми створили Союз, який перебільшив будь-які мрії.Наш Союз вільний від експлуатації та гніту. Неперевершена перемога робітничого класу. Єдині та непеоеможні, ми крокуємо до світлого завтра!"
 BAK_fascists_win: "Сходження БФЗ"
 BAK_fascists_win_desc: "Поні висловилися! Почувши нашу потужну обіцянку, вони дали нам дозвіл на очищення уряду Бакари від корупції та хронічної слабкості. Тепер наше завдання — виконати цю обіцянку, щоб принести справжню справедливість Річковим землям."
 BAK_on_the_matters_of_economics: "Про економіку..."
 BAK_on_the_matters_of_economics_desc: "Соціальна й політична нестабільність довела економіку до межі. У такі часи всі бакарці мають згуртуватися й дотримуватися принципу класової співпраці. Лише працюючи разом, під проводом держави, ми досягнемо добробуту!"
 BAK_state_unions: "Створити NZD" #Nacionalno združenje delavcev/National Worker Association
 BAK_state_unions_desc: "Треба щось зробити із профспілками: їхня соціалістична агітація завдала шкоди економіці. Замість численних незалежних об’єднань має бути лише одна профспілка під повним контролем уряду, щоби гармонізувати інтереси працівників і підприємств."
 BAK_price_controls: "Упровадження контролю цін"
 BAK_price_controls_desc: "Нещодавні події призвели до абсурдного зростання цін на колись звичайні товари. Ми не допустимо, щоб спекулянти й далі наживалися на простих поні! Державний контроль цін покладе цьому край і допоможе стримати інфляцію."
 BAK_militarise_economy: "Мілітаризація економіки"
 BAK_militarise_economy_desc: "Ми покінчимо з декадансом старої Бакари та мілітаризуємо економіку. Окрім забезпечення оборони, військові витрати підвищать добробут та рівень зайнятості поні."
 BAK_scientific_advancement: "Відродження бакарської академії"
 BAK_scientific_advancement_desc: "На шляху до динамічного й модерного суспільства ми не можемо нехтувати освітою. Технологічний прогрес неможливий без інвестицій в науку."
 BAK_corporatism: "Корпоратизм"
 BAK_corporatism_desc: "У нашій корпоративній моделі економіка керується роботодавцями, працівниками та державою. Така система краще примирює суперечливі інтереси, забезпечує гармонійне функціонування й більшу ефективність."
 BAK_the_industrial_council: "Велика промислова рада"
 BAK_the_industrial_council_desc: "Ми визнаємо значення приватної ініціативи у суспільстві, тому Велика промислова рада стане майданчиком для представників усіх секторів економіки. Така форма саморегуляції значно ефективніша за довільні укази згори."
 BAK_massive_industrial_help: "Наші друзі на фабриках"
 BAK_massive_industrial_help_desc: "Промислова рада чудово впоралася з економічним курсом, а дехто з її членів навіть неабияк збагатився. Добре для них! Сподіваємось, ці бізнес-поні не забули, що інтереси нації понад інтереси приватні."
 BAK_on_the_matters_of_politics: "Про політику..."
 BAK_on_the_matters_of_politics_desc: "Наша перемога на виборах не має нас розслабляти — попереду ще багато роботи. Відродження Бакари не відбудеться без поширення ідеалів нашого нового цивілізаційного порядку на всі сфери життя."
 BAK_fascist_parliamentarism: "Реформа парламенту"
 BAK_fascist_parliamentarism_desc: "Ми маємо вдосконалити парламентські правила й змінити виборчу систему, щоби точніше віддзеркалити волю поні. Перехід від пропорційного представництва до мажоритарного зміцнить наш контроль."
 BAK_political_assistance: "Наші друзі в столиці"
 BAK_political_assistance_desc: "Завдяки політичній вправності делегати БФС повністю контролюють парламент! Їхній успіх деморалізував опонентів та розбив всі спроби організованого спротиву. Саме час заручитися їхньою підтримкою для великого проєкту національного відродження."
 BAK_mixed_economics: "Класічна змішана економіка"
 BAK_mixed_economics_desc: "Замість кидатися в експерименти, ми оберемо перевірену модель поєднання приватного й державного сектору. Баланс ринку й планування — найкращий спосіб примирити пролів та капіталістів і зміцнити єдність нації."
 BAK_national_political_machine: "Національна політична машина"
 BAK_national_political_machine_desc: "Агітатори БФС блискуче попрацювали перед виборами 1007 року, але повне відновлення Бакари потребує ще більших зусиль. Ми маємо перебудувати політичну машину партії для роботи на національному рівні."
 BAK_expand_radio_stations: "Визнати Радіо "Bakarska Enotnost""
 BAK_expand_radio_stations_desc: "Радіо «Bakarska Enotnost» — це ключовий інструмент натхнення поні та об’єднання нації. Кожен громадянин має змогу налаштувати приймач та почути заклик до дії, коли настане час боронити Бакару!"
 BAK_legitimise_blackshirts: "Легалізувати Ковачінаші"
 BAK_legitimise_blackshirts_desc: "Ковачінаші — наша тероборона, громадянська міліція. Наразі вона є лише парамілітарним крилом БФС, але ми можемо надати їй офіційний статус та підтримку, що значно підвищить її престиж та вплив."
 BAK_anti_communism: "Здолати гідру соціалізму"
 BAK_anti_communism_desc: "Ми мусимо рішуче протистояти марксисто-сталліоністам та їхній матеріалістичній маячні. Їхній поділ суспільства за класовою ознакою є запереченням духовної єдності, що тримає Бакару разом. Саме тому цій ідеології не місце в Бакарі!"
 BAK_proper_autarky: "Автаркія"
 BAK_proper_autarky_desc: "Міцна нація завжди самодостатня. Покладатися лише на допомогу чи міжнародну торгівлю є безглуздо. Самозабезпечення є критично важливе для нашої безпеки."
 BAK_riverlands_the_nation: "Нація Річкових земель"
 BAK_riverlands_the_nation_desc: "Дріб'язкові та недалекоглядні лідери Річкових Земель довгий час придушували нашу спільну ідентичність. Тепер наш обов’язок — відродити ідею єдиної нації, яка об’єднає та оновить регіон. Тільки так Річкові землі відновяться після занепаду."
 BAK_literally_the_ORPO:0 "Заснувати NP" #Naročite policija/Order Police
 BAK_literally_the_ORPO_desc:0 "Традиційно забезпечення дотримання закону в Бакарі було справою місцевої влади. Відсутність централізованого керівництва та координації створила можливості для швидкого поширення хаосу та безладу. Ми повинні створити організацію, що об'єднає локальні структури в централізовану."
 BAK_selective_philosophy:0 "Прийняти Шлях Хвиль"
 BAK_selective_philosophy_desc:0 "Філософська традиція Бакари під впливом нашої близкості до моря здавна наголошувала на важливості згуртованості суспільства. Вважається, що, подібно до океанської течії, громадяни нації повинні бути централізовано керовані та працювати в гармонії задля перемоги."
 BAK_the_war:0 "Вогонь, який не згасне ніколи"
 BAK_the_war_desc:0 "Час покласти край дрібним монархам і несправедливим тиранам, які так довго тримали Річкові Землі пригнобленими й розділеними. До зброї, всі патріоти! Вперед до визволення!"
 BAK_proclaim_union_fascist:0 "Республіка Річкових Земель"
 BAK_proclaim_union_fascist_desc:0 "Велика перемога! Ми вийшли з великої боротьби, поваливши всі нелегітимні уряди Річкових Земель. Тепер ми проголошуємо Республіку Річкових Земель. Всі річкові поні тепер об'єдналися в єдину націю, як і було наконовано."
 BAK_unite_the_army_fascist:0 "Схема військової інтеграції"
 BAK_unite_the_army_fascist_desc:0 "Армії колишніх незалежних держав Річкових Земель необхідно якомога швидше об'єднати. Існує багато перешкод на цьому шляху, зокреме мовний та політичний бар'єри — і це далеко не все."
 BAK_unite_the_culture_fascist:0 "Справжня культура Річкових Земель"
 BAK_unite_the_culture_fascist_desc:0 "Старі корумповані правителі Річкових Земель робили все можливе, абиперешкодити формуванню єдиної ідентичності в регіоні. Цьому покладено край. Ми маємо вжити заходів для розвитку спільної культури та сприяння єдності жителів Річкових Земель."
 BAK_integrate_economies_fascist:0 "Економічна перебудова"
 BAK_integrate_economies_fascist_desc:0 "Шрами війни досі не загоєно остаточно. Для відновлення збитків необхідно повністю інтегрувати розрізнені економіки Річкових земель та відійти від попередніх, недосконалих економічних систем."
 BAK_strike_hillponies_fascist:0 "Наші північні брати"
 BAK_strike_hillponies_fascist_desc:0 "Наша нація зобов'язана об'єднати всіх поні континенту в нашу спільноту, включаючи північних. Ці бідолажні поні не пошкодують про інтеграцію в нашу Республіку."
 BAK_strike_south_fascist:0 "Наш обов'язок"
 BAK_strike_south_fascist_desc:0 "Землі на півдні від нас заселені небезпечними ренегатами, дикунами та нелегітимними державами. Для збереження безпеки Республіки необхідно нейтралізувати ці загрози. Це буде нелегко, але наш обов'язок — виправити та цивілізувати всіх дикунів навколо Річкових земель."
 BAK_a_greater_union_fascist:0 "Від Мертвого моря до Нескінченного"
 BAK_a_greater_union_fascist_desc:0 "Під проводом Фирм Скау ми створили союз, більший, ніж будь-хто міг уявити, очищений від споживацтва та антипатріотичного матеріалізму. Ми розпочали відродження Річкових Земель. Об'єднані та могутні, всі річкові поні тепер крокують разом до світлого майбутнього!"

 BAK_harmony_win:0 "Немов лілії під дощем"
 BAK_harmony_win_desc:0 "Наші громадяни висловилися — і підтвердили довіру до Уотер Лілі, продовживши її термін. Але це перемога не лише для ПСГ й для кожного поні у Річкових Землях, хто прагне збудувати справедливіше суспільство. Немов лілії під дощем, наш край розквітне в нову епоху добробуту!"
 BAK_no_tolerance_for_extremism:0 "Екстремізм - зло"
 BAK_no_tolerance_for_extremism_desc:0 "Фракційні чвари, що майже розірвали нашу країну, не можна залишати у нашому суспільстві. Демагоги, які розпалювали натовп безвідповідальними гаслами, мають бути засуджені. Нехай усі знають: дозволити їм набрати силу — означає приректи націю на загибель."
 BAK_for_the_little_pony:0 "Ми помагаємо маленьким поні"
 BAK_for_the_little_pony_desc:0 "Наш обов’язок — піклуватися про громадян і гарантувати їм доступ до медичної допомоги, їжі та житла. Амбітний план соціального добробуту Саншайн Керрек допоможе кожному поні задовольнити базові потреби."
 BAK_free_schoolbooks:0 "Безкоштовні підручники для всіх"
 BAK_free_schoolbooks_desc:0 "Кожен поні, багатий чи бідний, заслуговує на справедливу й повноцінну освіту. Це не лише економічно вигідно — це є морально правильно. Доступ до знань дозволить нашим громадянам розкрити свій потенціал повністю."
 BAK_reform_voting_laws:0 "Скасувати податок на голосування" #Архаїчна інституція, що досі існує в певних вибірчих округах Бакари
 BAK_reform_voting_laws_desc:0 "У кількох округах досі зберігся податок на голосування — старий пережиток минулого. Вимоги для поні всіх статків однакові, і цей податок несправедливо вражає бідних громадян, фактично позбавляючи їх права голосу. Його необхідно скасувати."
 BAK_regulate_big_business:0 "Вгамувати великі корпорації"
 BAK_regulate_big_business_desc:0 "У Бакарі народилось багато великих компаній, які нині є опорою її економіки. Проте ми маємо переконатися, що вони діють відповідально. Регуляції дозволять захистити права працівників, природне довкілля і стримати вплив надпотужних корпорацій."
 BAK_pan_riverlandic_ethos:0 "Факелоносці об’єднання"
 BAK_pan_riverlandic_ethos_desc:0 "Настане день, коли всі держави Річкових Земель визнають спільну історію, що їх об’єднує. Настане день, коли народи регіону утворять єдину державу заради миру й добробуту. І в цьому союзі Бакара або поведе за собою — або залишиться позаду. Звісно, ми поведемо всіх за собою!"
 BAK_economic_harmony:0 "Економічний гармонізм"
 BAK_economic_harmony_desc:0 "Інтеграція економіки та промисловості стане ключем до загального об’єднання Річкових Земель. Щоб досягти справжньої єдності, Бакара має внести головний внесок у модернізацію партнерів по Коаліції."
 BAK_pan_riverlandic_thinker_summit:0 "Комітет Єдиних Річкових Земель"
 BAK_pan_riverlandic_thinker_summit_desc:0 "Відтоді як ми вперше стали на захист наших земель від імперіалізму, мислителі з різних політичних таборів мріяли про єдину державу. Комітет Єдиних Річкових Земель стане організацією, де найкращі уми зберуться, щоб розробити майбутній курс."
 BAK_rural_electrification:0 "Електрифікація бакарського села"
 BAK_rural_electrification_desc:0 "Доступ до електренергії — ключ до економічного й соціального розвитку. На жаль, у багатьох віддалених районах поні досі живуть без неї. Ми повинні негайно розпочати електрифікацію, аби виправити це."
 BAK_national_railways:0 "План Ебоні"
 BAK_national_railways_desc:0 "Історично залізнична система Річкових Земель була розрізненою та приватною. План Ебоні Вінг передбачає державні інвестиції в нові залізничні колії для створення єдиної, ефективної мережі."
 BAK_trade_hub_of_the_east:0 "Базар Далекого Сходу"
 BAK_trade_hub_of_the_east_desc:0 "Морське домінування історично зробило Бакару центром торгівлі. Настав час зробити наші порти привабливішими для купців. Здобувши власну долю у вигідній східній торгівлі, ми забезпечимо добробут."
 BAK_healthcare_advancement_plan:0 "Прийняти Рієцьку систему охорони здоров’я"
 BAK_healthcare_advancement_plan_desc:0 "Наша стародавня система охорони здоров’я потребує глибоких змін. Рієцька модель показала чудові результати й популярна серед громадян. Варто не лише не цуратись свого, але й научатись чужого — адже добробут поні понад усе."
 BAK_CENTCOM:0 "Заснувати ГУПОР"
 BAK_CENTCOM_desc:0 "Хочеш миру - готуйся до війни. Головне управління операцій Річкових Земель (ГУПОР) відповідатиме за розвідку, логістику, планування та тренування наших сил у Річкових Землях."

 BAK_neutrality_win:0 "Чистий прагматизм"
 BAK_neutrality_win_desc:0 "Поні зробили свій вибір! Втомлені від гучних та порожніх обіцянок, вони обрали Ті Діп — практичну кобилу, яка знає, як доводити справу до кінця. Тепер настав час повернути свободу нашій землі та стимулювати економічне зростання, аби показати світу весь потенціал нації, не обтяженої надмірним втручанням уряду!"
 BAK_devolve_government:0 "Зміни до Конституції"
 BAK_devolve_government_desc:0 "Нинішня конституція Бакари непогано служила нам, але вона має чимало вад. Найбільша з них — надмірна централізація, що породжує неефективність і загрозу майбутньої тиранії. Розширення регіональної автономії дасть більше влади місцевим урядам і поверне контроль у копита громадян."
 BAK_nightwatchpony_state:0 "Держава-вартовий"
 BAK_nightwatchpony_state_desc:0 "Ідеальна держава — це держава, що має обмежені повноваження та виконує лише основні функції: забезпечення армії, поліції й судів для захисту громадян від насильства, крадіжок та шахрайства. Така держава-вартовий забезпечить політичну систему, яка поважає основні права особистості громадянські свободи."
 BAK_affordable_utilities_law:0 "Закон про доступність комунальних послуг"
 BAK_affordable_utilities_law_desc:0 "Доступ до електрики є життєво необхідним для економічного розвитку країни. На жаль, у багатьох сільських районах поні досі його не мають. Електрифікація принесе величезну користь кожному поні Бакари."
 BAK_abolish_the_wealth_tax:0 "Податок на багатство = крадіжка"
 BAK_abolish_the_wealth_tax_desc:0 "Податок на багатство — це збір з накопичених активів, спрямований на обмеження накопичення багатства. Але це фактично подвійне оподаткування, що суперечить свободі та недоторканності особистості. Держава не має права вільно нишпорити в кишенях своїх громадян."
 BAK_encourage_entepanourship:0 "Підприємницький дух"
 BAK_encourage_entepanourship_desc:0 "Поні Бакари завжди були ризикованими та винахідливими у гонитві за прибутком. Саме цей дух дозволив нам панувати на хвилях та розвивати торгівлю. Ми маємо всіма силами підтримувати підприємництво, аби стимулювати інновації та досягти процвітання."
 BAK_national_development_bank:0 "Національний банк розвитку Бакари"
 BAK_national_development_bank_desc:0 "Заради подальшого розвитку економіки Бакари нам потрібне нове джерело фінансування. Національний банк розвитку Бакари стане установою, що надає ризиковий капітал новим проєктам. Він фінансуватиме проєкти, що не отримують коштів іншим шляхом, а також видаватиме кредити та гарантії."
 BAK_expanding_the_fleet:0 "Гордість Бакари"
 BAK_expanding_the_fleet_desc:0 "Потужність нашого флоту не має собі рівних вже не одне покоління, й ми маємо зберегти цей статус. Військово-морський флот відіграє ключову роль у захисті торгових суден і забезпеченні безперешкодної торгівлі. Вільний ринок робить наших громадян найвільнішими у Річкових Землях!"
 BAK_coalition_business_ties:0 "Бізнес-зв'язки в Коаліції"
 BAK_coalition_business_ties_desc:0 "Багато наших урядовців мають добрі стосунки з бізнесменами по всіх Річкових Землях. Використання цих зв’язків дасть нам змогу впливати на Коаліцію у вигідному для нас напрямку, одночасно усуваючи суперників."
 BAK_block_coalition_focuses:0 "Ставити палиці в колеса"
 BAK_block_coalition_focuses_desc:0 "Коли країни Коаліції все тісніше співпрацюють, ми не можемо дозволити їм квапитися. Нам потрібен час, щоби забезпечити, що майбутня інтеграція у Федерацію буде здійснена на наших умовах. На щастя, у нас є кілька процедурних трюків, які дозволять завадити конкурентам."
 BAK_restrict_the_POS:0 "Обмежити владу POS"
 BAK_restrict_the_POS_desc:0 "Pomorska Obveščevalna Služba (Морська розвідувальна служба) спостерігає за розвитком чужих флотів та іншими морськими загрозами. Але останнім часом агенти почали перевищувати повноваження. Ми мусимо стримати цю тенденцію, аби флот не узурпував всю владу остаточно.."
 BAK_townhall_democracy:0 "Міська демократія"
 BAK_townhall_democracy_desc:0 "Політики часто втрачають зв’язок зі своїми виборцями після обрання на посаду, і з роками ця прірва тільки зростає. Регулярні збори в ратушах дозволять їм чути потреби громадян і обговорювати законопроєкти, посилюючи громадянську активність та зміцнюючи нашу чудову демократію"
 BAK_increase_army_wages:0 "Збільшити платню солдатам"
 BAK_increase_army_wages_desc:0 "Під час виборів 1007 року ходили чутки про можливі змови в армії. Заколот так і не стався, але ми не можемо так ризикувати. Збільшення зарплат для солдатів — найнадійніший спосіб зміцнити їхню лояльність."

 BAK_admirality_takeover:0 "Врятувати Бакару"
 BAK_admirality_takeover_desc:0 "Адмірал Кобальт Вінд прибув, аби врятувати Бакару в тяжкую годину! Народ більше не терпітиме хаос цього виборчого року — порядок буде наведено."
 BAK_deal_with_commies:0 "Знищити непатріотичні елементи"
 BAK_deal_with_commies_desc:0 "У Бакарі досі забагато комуністичних підпільників. Патріотичний путч загнав їх у тінь, але вони й досі діють, намагаючись скинути наш режим. Годі це терпіти. Ми маємо вистежити їх усіх і раз і назавжди показати їм, у чому їхня помилка. Армія та міліція отримають єдиний наказ.\nЗнайти і знищити."
 BAK_naval_intelligence:0 "Розширити повноваження POS" #Pomorska Obveščevalna Služba/Naval Intelligence Service
 BAK_naval_intelligence_desc:0 "Наша Pomorska Obveščevalna Služba (Морська розвідувальна служба) досі займалася лише військовою службою та боротьбою зі злочинністю біля узбережжя. Але у цей важкий для Бакари час нам потрібні поні, яким можна довірити найчутливіші державні таємниці. Лише POS здатна впоратися з цим завданням."
 BAK_political_prisoner_camps:0 "Програма професійної освіти та підготовки" #Vocational Education and Training Centers/Intermnet Camps for political dissidents
 BAK_political_prisoner_camps_desc:0 "Кляті комуняки, напевно, досі лишаються бакарцями у глибині душі. Їхні лідери отримають заслужене покарання, але пересічним поні, жертвам їхніх впливів, ми можемо пробачити помилки. Тож ми створимо центри перевиховання для заарештованих коммі, де вони зможуть служити державі та дізнатися, що є справжнім справедливим урядом."
 BAK_labour_camps:0 "Delo osvobaja"
 BAK_labour_camps_desc:0 "Поні в наших таборах працюватимуть на промислових об’єктах в обмін на забезпечення основних потреб, а також відвідуватимуть заняття з "політичної філософії". Хоча умови в таборах не найкращі, вони цілком придатні для життя і гарантують нам стабільне джерело робочої сили."
 BAK_penal_brigades:0 "Služba osvobaja" #Penal Brigades
 BAK_penal_brigades_desc:0 "Створення військових підрозділів із політв'язнів може здатися дивною ідеєю, але це дозволить їм відпрацювати свою свободу і, можливо, прищепить гордість за свою націю та бажання служити Бакарі й надалі. Це джерело поні-ресурсів має значно збільшити кількість підрозділів, які ми зможемо виставити в майбутньому."
 BAK_gradual_reintegration:0 "Обмежені програми реінтеграції"
 BAK_gradual_reintegration_desc:0 "Колишні комуняки спокутують свою провину служачи нації, тож вони повинні знати, що в кінці шляху на них чекає повернення до повноправного громадянства. Звісно, їхні ватажки ніколи не матимуть права на реінтеграцію."
 BAK_mobilise_the_troops:0 "Спустити псів"
 BAK_mobilise_the_troops_desc:0 "Нашим найпотужнішим підрозділом є професійний морський корпус, підсилений найкращою міліцією країни. Час випустити їх на ворогів усередині Бакари та придушити будь-який опір новому порядку."
 BAK_absorb_the_fascists:0 "Чаювання з Фирм Скау"
 BAK_absorb_the_fascists_desc:0 "Хоча ми й маємо підтримку серед військових та найбільш антикомуністичних сил суспільства, нам досі бракує загальнонаціонального престижу. Союз із БФС може дати нам необхідну підтримку. До того ж, їхня лідерка Фирм Скау мила та приємна кобилка."
 BAK_target_harmonists:0 "Батогом і пряником"
 BAK_target_harmonists_desc:0 "За время нахождения в Адмиралтействе, Кобальт Винд узнала пару ключевых вещей о дисциплине и порядке. Работая с моряками, она вскоре поняла силу кнута в организации и дисциплине непослушных пони, и награды хорошо выполняющим свои обязанности. Мы применим те же идеи в работе с чиновниками из прошлого режима. Выбор между пряником и кнутом - их."
 BAK_national_progress:0 "Чотири модернізації"
 BAK_national_progress_desc:0 "Аби Бакара змогла захистити свою національну гідність, ми маємо модернізувати державну інфраструктуру. Режим Адмірала визначив чотири напрями розвитку — два цивільні та два військові, — які зміцнять Бакару перед зовнішніми загрозами."
 BAK_focus_on_civlians:0 "Технологія та промисловість"
 BAK_focus_on_civlians_desc:0 "Цивільний сектор нашої економіки працює на застарілих технологіях. План модернізації передбачає розширення мережі громадського транспорту та державні субсидії для нових промислових галузей. Настав час привести Бакару у друге тисячоліття та гарантувати народові сучасний рівень добробуту."
 BAK_focus_on_military:0 "Оборона та сільське господарство"
 BAK_focus_on_military_desc:0 "Нині значна частина бюджету йде на утримання армії в стані високого престижу та фактичного керівництва державою, тому логічно, аби економіка працювала на її потреби. Нові оборонні виробництва дадуть хорошу зарплату робітникам, а сільськогосподарські субсидії забезпечать солдатам сите життя."
 BAK_work_with_corporations:0 "Державний капіталізм"
 BAK_work_with_corporations_desc:0 "Співпраця з національними корпораціями гарантує постачання необхідних товарів цивільним та військовим. Наші промислові модернізації дозволять їм працювати ефективніше та забезпечуватимуть вільні робочі місця та продукцію ще довгі роки. До того ж, ми отримаємо з цього додаткові кошти..."

 BAK_control_information:0 "Фасад демократії"
 BAK_control_information_desc:0 "Впроваджуючи наші реформи, важливо, щоб поні відчували, що їхні голоси досі мають значення. Для цього ми оголосимо нові вибори. Але цього разу процес буде впорядкованим та контрольованим армією, аби не було ніяких порушень."
 BAK_emergency_powers:0 "Закон про надзвичайні повноваження" #легітимізація режиму Кобальт Вінду
 BAK_emergency_powers_desc:0 "Криза досі не минула, і проводити вибори зараз буде не найкращим рішенням. Очевидно, що для збереження міцної держави потрібна сильна централізована влада, тож адмірал Кобальт Вінд отримає надзвичайні повноваження для підтримання миру та порядку, включно із можливістю одноосібно ухвалювати закони."
 BAK_facade_democracy:0 "Інтеграція медіа"
 BAK_facade_democracy_desc:0 "Не можна ігнорувати силу медіа у формуванні думок та спрямуванні діяльності поні. Якщо залишити їх без нагляду, листівки та газети, зрештою, зможуть знищити наш режим. Щоб запобігти заворушенням, POS має отримати повноваження контролювати медіа та стежити, щоб ті утримувалися від екстремізму."
 BAK_controlled_opposition:0 "Керована опозиція"
 BAK_controlled_opposition_desc:0 "Ситуація в Бакарі дещо стабілізувалася, ми навіть можемо скасувати обмеження на публічні дебати. Поні мають право не погоджуватися з урядом і відкрито висловлювати цю незгоду, якщо вони не закликають до революції."
 BAK_encourage_philosophy:0 "Шлях хвиль"
 BAK_encourage_philosophy_desc:0 "Останніми роками бакарська філософська традиція занепала, адже поні дедалі більше звертали погляд на тенденції Річкових Земель. Ми маємо заохочувати філософські заходи, аби всі громадяни поділяли єдиний спосіб мислення — бакарський."
 BAK_the_navys_role:0 "Вартові Республіки"
 BAK_the_navys_role_desc:0 "Упродовж усієї історії Бакари флот захищав країну від зовнішніх загроз і забезпечував її добробут. Нині він координує роботу державного апарату, підтримує порядок та оберігає республіку від внутрішніх ворогів."
 BAK_the_president_admiral:0 "Президент-Адмірал"
 BAK_the_president_admiral_desc:0 "У найтемнішу годину Бакари саме Кобальт Вінд зупинив хаос та врятував націю. Саме Кобальт Вінд повернув нам порядок і стабільність. І саме він поведе Бакару у нову епоху величі. Хай живе наш славний вождь! Хай живе Президент-Адмірал!"
 BAK_cult_of_chief:0 "Відроджена країна"
 BAK_cult_of_chief_desc:0 "Хоча ми колись балансували на межі краху, тепер наша нація вийшла з пекла сильнішою, ніж будь-коли. Ми створили кращу Бакару, єдину в меті й вільну від безплідних чвар. Всі громадяни крокують разом до світлого майбутнього!"
 BAK_operation_chainbreaker:0 "Операція "Визволення""
 BAK_operation_chainbreaker_desc:0 "Рабовласницьке суспільство Діамантової Гори — це ганьба Річкових Земель та бастіон тиранії. Ми повинні визволити псів із їхнього жалюгідного становища та принести справжню демократію до Гори! Наші агенти вже на місцях, і якщо ми завдамо удару швидко, перемога прийде ще до того, як союзники псів зрозуміють, що сталося."
 BAK_execute_the_nobility:0 "Покарати рабовласників"
 BAK_execute_the_nobility_desc:0 "Тепер, коли ми контролюємо гори, настав час назавжди покінчити з огидною інституцією рабства. Але винні мають бути покарані. Уся собача знать винна в тому, що прирекла незліченні покоління на життя в стражданнях, тож їхній злочин можна спокутувати лише кров’ю."
 BAK_slave_reparations:0 "Репарації рабам"
 BAK_slave_reparations_desc:0 "Ми скасували рабство, але його шрами на тілі Гори досі не загоєні. Якщо ми не компенсуємо колишнім рабам заподіяну шкоду, ця спадщина нерівності з часом лише поглибиться, залишивши їх рабами за суттю. Республіка Каза-ар-Барка обов'язково виплатить репарації всім колишнім рабам."
 BAK_the_dog_republic:0 "Каза-ар-Гавська угода"
 BAK_the_dog_republic_desc:0 "Тепер, коли бойові дії завершилися нашою перемогою, прибули представники псів, аби домовитися про остаточне врегулювання. Вони здаються цілком розсудливими та висловили готовність працювати з нами у новій Республіці, яку ми створимо."
 BAK_farbrookian_infiltration:0 "Операція "Радіотиша""
 BAK_farbrookian_infiltration_desc:0 "Будь-яка агресивна військова дія на півночі може спровокувати відповідь від Річкової Коаліції. Завдяки обережному шпигунству та проникненню в урядові кола ми можемо стратегічно зіпсувати стосунки між поні пагорбів та керівництвом Коаліції, аби другі відмовилися від наміру захищати перших в разі нашого нападу."
 BAK_slave_resettlement_zone:0 "Зона переселення Діт-Казар"
 BAK_slave_resettlement_zone_desc:0 "Багато звільнених рабів тепер блукають у пошуках дому. Ми повинні допомогти їм у цьому. Діт-Казар стане осередком, де колишні раби почнуть нове життя під нашим пильним наглядом. Під нашим захистом їхнє майбутнє буде мирним, заможним та вільним."
 BAK_naval_expansion:0 "План розширення доків Бломспорту"
 BAK_naval_expansion_desc:0 "Природна гавань у Бломспорті має велике стратегічне та економічне значення і добре служила місту протягом усієї його історії. Проте наявна інфраструктура не відповідає потребам нашого флоту. Потрібні значні скоординовані зусилля, аби виправити ситуацію."
 BAK_the_conquest_of_farbrook:0 "Воєнний план "Північ""
 BAK_the_conquest_of_farbrook_desc:0 "Лише одна перешкода стоїть на шляху до панування Бакари на північному сході Грифонії — Фарбрук. Спадщина капітана Мейнсейла та його мерзенних піратів досі жива там, і наші води ніколи не будуть безпечними, доки Фарбрук лишається притулком для таких негідників."
 BAK_greater_bakara:0 "Велика Бакара"
 BAK_greater_bakara_desc:0 "Після наших славетних перемог ми стоїмо з гордістю, знаючи, що Бакара посіла належне місце захисника пригноблених. Наша держава вийшла за межі традиційних кордонів і стала домом, де поні, пси та чейнджлінги живуть разом як рівні. Слава Республіці — мирній та безпечній!"
 BAK_operation_chitinfall:0 "Операція "Королевопад""
 BAK_operation_chitinfall_desc:0 "Уряд Ґренекліфа становить екзистенційну загрозу для Бакари. З їхнього острова вони можуть атакувати наші прибережні міста й заважати судноплавству. Превентивний удар є цілком виправданим."
 BAK_changeling_integration_plan:0 "Республіканський ґренекліфський допоміжний корпус"
 BAK_changeling_integration_plan_desc:0 "Щоб сприяти інтеграції населення Ґренекліфа до Бакари, ми повинні активніше залучати місцевих добровольців до миротворчих операцій. Республіканський ґренекліфський допоміжний корпус отримає вагому роль у підтриманні порядку на острові."
 BAK_get_rid_of_the_queens:0 "Прогнати жуків"
 BAK_get_rid_of_the_queens_desc:0 "Ґренекліфську правлячу верхівку треба усунути, перш ніж вона встигне влаштувати змову для відновлення своїх старих позицій. Уся колишня знать Ґренекліфа має бути ліквідована, аби гарантувати покору населення. Вони вільні у виборі: вигнання або смерть."
 BAK_expanding_the_definition_of_citizenship:0 "Закон про рівне громадянство"
 BAK_expanding_the_definition_of_citizenship_desc:0 "На жаль, чинне законодавство Бакари надто обмежувальне у питанні громадянства. Той факт, що мільйони чейнджлінгів із Ґренекліфа тепер живуть у Республіці, вимагає від нас розширення визначення громадянства, аби повністю охопити цю нову категорію населення."

 BAK_admirality_takeover_2:0 "На захист демократії"
 BAK_admirality_takeover_2_desc:0 "Завдяки мужності адмірала Кобальт Вінда, ОКП та їхню руйнівну «революцію» було зупинено. Її рішучі дії врятували націю від хаосу, але тепер необхідно вжити заходів, аби зберегти наші демократичні інститути та запобігти деспотії."
 BAK_harmonists_elected:0 "Співпраця із ПСГ"
 BAK_harmonists_elected_desc:0 "Наші цілі значною мірою збігаються з цілями ПСГ, а Уотер Лілі достатньо розсудлива кобилка. Її присутність серед нас багато зробить для відновлення довіри народу до уряду. Працюючи разом, ми зможемо суттєво поліпшити життя пересічного поні."
 BAK_renounce_pan_riverlandism:0 "Відмовитись від об'єднання Річкових Земель"
 BAK_renounce_pan_riverlandism_desc:0 "Небезпечна ідея об'єднання річкових земель стала однією з причин політичної кризи в Бакарі. Настав час відмовитися від неї та остаточно поховати цю мрію."
 BAK_pardons_for_certain_socialists:0 "Милосердне копитце"
 BAK_pardons_for_certain_socialists_desc:0 "У час відновлення Бакари ми маємо проявити співчуття. Не кожен прихильник ОКП був з бомбою в кишені. Багато соціалістичних симпатиків, які нині перебувають у наших в’язницях, не зробили нічого такого, тож заслуговують на помилування."
 BAK_reform_bureaucracy:0 "Реформа бюрократії"
 BAK_reform_bureaucracy_desc:0 "Згідно з даними Кобальт Вінд наша бюрократія потребує масштабних змін. Реформи необхідно проводити негайно, аби перемогти корупцію, підвищити ефективність уряду та усунути з посад шпигунів."
 BAK_rural_electrification_2:0 "Комітет сільської електрифікації"
 BAK_rural_electrification_2_desc:0 "Доступ до електренергії — ключ до економічного й соціального розвитку. На жаль, у багатьох віддалених районах поні досі живуть без неї. Ми повинні негайно розпочати електрифікацію, аби виправити це."
 BAK_for_the_little_pony_2:0 "Ми помагаємо маленьким поні"
 BAK_for_the_little_pony_2_desc:0 "Наш обов’язок — піклуватися про громадян і гарантувати їм доступ до медичної допомоги, їжі та житла. Амбітний план соціального добробуту Саншайн Керрек допоможе кожному поні задовольнити базові потреби."
 BAK_healthcare_advancement_plan_2:0 "Прийняти Рієцьку систему охорони здоров’я"
 BAK_healthcare_advancement_plan_2_desc:0 "Наша стародавня система охорони здоров’я потребує глибоких змін. Рієцька модель показала чудові результати й популярна серед громадян. Варто не лише не цуратись свого, але й научатись чужого — адже добробут поні понад усе."
 BAK_fight_extremism:0 "Ніколи знову!"
 BAK_fight_extremism_desc:0 "Фракційні чвари, що майже розірвали нашу країну, не можна залишати у нашому суспільстві. Демагоги, які розпалювали натовп безвідповідальними гаслами, мають бути засуджені. Нехай усі знають: дозволити їм набрати силу — означає приректи націю на загибель."
 BAK_expand_the_POS:0 "Розширити повноваження POS"
 BAK_expand_the_POS_desc:0 "Наша Pomorska Obveščevalna Služba (Морська розвідувальна служба) досі займалася лише військовою службою та боротьбою зі злочинністю біля узбережжя. Але у цей важкий для Бакари час нам потрібні поні, яким можна довірити найчутливіші державні таємниці. Лише POS здатна впоратися з цим завданням."
 BAK_guardians_of_the_republic:0 "Вартові Республіки"
 BAK_guardians_of_the_republic_desc:0 "Упродовж усієї історії Бакари флот захищав країну від зовнішніх загроз і забезпечував її добробут. Нині він координує роботу державного апарату, підтримує порядок та оберігає республіку від внутрішніх ворогів."
 BAK_national_development_bank_2:0 "Національний банк розвитку"
 BAK_national_development_bank_2_desc:0 "Заради подальшого розвитку економіки Бакари нам потрібне нове джерело фінансування. Національний банк розвитку Бакари стане установою, що надає ризиковий капітал новим проєктам. Він фінансуватиме проєкти, що не отримують коштів іншим шляхом, а також видаватиме кредити та гарантії."
 BAK_libertarian_elected:0 "Співпраця із БПП"
 BAK_libertarian_elected_desc:0 "Хоча на перший погляд це може здаватися дивним союзом, але принципи Ті Діп — саме те, що потрібно уряду для відновлення довіри народу. Ідеали свободи та волі стануть бойовим кличем для кожного патріота Бакари!"
 BAK_big_business_ties:0 "Вивести наші інвестиції"
 BAK_big_business_ties_desc:0 "Останнім часом значні кошти Бакари були спрямовані на розвиток іноземних країн. Замість цього ці ресурси слід спрямовувати на розвиток самої Бакари та добробут її громадян."
 BAK_assure_liberties:0 "Смолоскип свободи"
 BAK_assure_liberties_desc:0 "Бакара, як і завжди, залишається бастіоном свободи та справедливості. Незалежно від зовнішніх та внутрішніх обставин, ми завжди будемо визнавати фундаментальні права громадян і завжди оберігатимемо їхню волю."
 BAK_protect_business_interests:0 "Інтереси бізнесу - наші інтереси"
 BAK_protect_business_interests_desc:0 "Нещодавні події змусили підприємців непокоїтися щодо майбутнього країни, і багато хто висловив побоювання, що це становище зберігатиметься й надалі. Ми повинні зустрітися з магнатами й запевнити їх, що ситуація контрольована, тож уряд завжди подбає про їхні інтереси."
 BAK_abolish_the_wealth_tax_2:0 "Податок на багатство = крадіжка"
 BAK_abolish_the_wealth_tax_2_desc:0 "Податок на багатство — це збір з накопичених активів, спрямований на обмеження накопичення багатства. Але це фактично подвійне оподаткування, що суперечить свободі та недоторканності особистості. Держава не має права вільно нишпорити в кишенях своїх громадян."
 BAK_townhall_democracy_2:0 "Міська демократія"
 BAK_townhall_democracy_2_desc:0 "Політики часто втрачають зв’язок зі своїми виборцями після обрання на посаду, і з роками ця прірва тільки зростає. Регулярні збори в ратушах дозволять їм чути потреби громадян і обговорювати законопроєкти, посилюючи громадянську активність та зміцнюючи нашу чудову демократію"
 BAK_expanding_the_fleet_2:0 "Гордість Бакари"
 BAK_expanding_the_fleet_2_desc:0 "Потужність нашого флоту не має собі рівних вже не одне покоління, й ми маємо зберегти цей статус. Військово-морський флот відіграє ключову роль у захисті торгових суден і забезпеченні безперешкодної торгівлі. Вільний ринок робить наших громадян найвільнішими у Річкових Землях!"
 BAK_a_republic_reforged:0 "Bakara 3: Reforged"
 BAK_a_republic_reforged_desc:0 "Переживши найглибшу кризу за всю свою історію, Бакарська Республіка знову на своїх чотирьох. Демократія триває, але тепер під наглядом флоту, аби жоден хаос їй не загрожував."
 BAK_operation_chainbreaker_2:0 "Операція "Визволення""
 BAK_operation_chainbreaker_2_desc:0 "Рабовласницьке суспільство Діамантової Гори — це ганьба Річкових Земель та бастіон тиранії. Ми повинні визволити псів із їхнього жалюгідного становища та принести справжню демократію до Гори! Наші агенти вже на місцях, і якщо ми завдамо удару швидко, перемога прийде ще до того, як союзники псів зрозуміють, що сталося."
 BAK_execute_the_nobility_2:0 "Покарати рабовласників"
 BAK_execute_the_nobility_2_desc:0 "Тепер, коли ми контролюємо гори, настав час назавжди покінчити з огидною інституцією рабства. Але винні мають бути покарані. Уся собача знать винна в тому, що прирекла незліченні покоління на життя в стражданнях, тож їхній злочин можна спокутувати лише кров’ю."
 BAK_slave_reparations_2:0 "Репарації рабам"
 BAK_slave_reparations_2_desc:0 "Ми скасували рабство, але його шрами на тілі Гори досі не загоєні. Якщо ми не компенсуємо колишнім рабам заподіяну шкоду, ця спадщина нерівності з часом лише поглибиться, залишивши їх рабами за суттю. Республіка Каза-ар-Барка обов'язково виплатить репарації всім колишнім рабам."
 BAK_the_dog_republic_2:0 "Каза-ар-Гавська угода"
 BAK_the_dog_republic_2_desc:0 "Тепер, коли бойові дії завершилися нашою перемогою, прибули представники псів, аби домовитися про остаточне врегулювання. Вони здаються цілком розсудливими та висловили готовність працювати з нами у новій Республіці, яку ми створимо."
 BAK_farbrookian_infiltration_2:0 "Операція "Радіотиша""
 BAK_farbrookian_infiltration_2_desc:0 "Будь-яка агресивна військова дія на півночі може спровокувати відповідь від Річкової Коаліції. Завдяки обережному шпигунству та проникненню в урядові кола ми можемо стратегічно зіпсувати стосунки між поні пагорбів та керівництвом Коаліції, аби другі відмовилися від наміру захищати перших в разі нашого нападу."
 BAK_slave_resettlement_zone_2:0 "Зона переселення Діт-Казар"
 BAK_slave_resettlement_zone_2_desc:0 "Багато звільнених рабів тепер блукають у пошуках дому. Ми повинні допомогти їм у цьому. Діт-Казар стане осередком, де колишні раби почнуть нове життя під нашим пильним наглядом. Під нашим захистом їхнє майбутнє буде мирним, заможним та вільним."
 BAK_naval_expansion_2:0 "План розширення доків Бломспорту"
 BAK_naval_expansion_2_desc:0 "Природна гавань у Бломспорті має велике стратегічне та економічне значення і добре служила місту протягом усієї його історії. Проте наявна інфраструктура не відповідає потребам нашого флоту. Потрібні значні скоординовані зусилля, аби виправити ситуацію."
 BAK_the_conquest_of_farbrook_2:0 "Воєнний план "Північ""
 BAK_the_conquest_of_farbrook_2_desc:0 "Лише одна перешкода стоїть на шляху до панування Бакари на північному сході Грифонії — Фарбрук. Спадщина капітана Мейнсейла та його мерзенних піратів досі жива там, і наші води ніколи не будуть безпечними, доки Фарбрук лишається притулком для таких негідників."
 BAK_greater_bakara_2:0 "Великая Бакара"
 BAK_greater_bakara_2_desc:0 "В заключение наших славных побед, мы гордимся тем, что Бакара заняла подобающее ей место защитника угнетённых. Наша страна вышла за пределы своих географических границ и теперь - это место, где пони, псы и чейнджлинги живут вместе, как равные. Слава Республике, несущей мир и безопасность!"
 BAK_operation_chitinfall_2:0 "Операція "Королевопад""
 BAK_operation_chitinfall_2_desc:0 "Уряд Ґренекліфа становить екзистенційну загрозу для Бакари. З їхнього острова вони можуть атакувати наші прибережні міста й заважати судноплавству. Превентивний удар є цілком виправданим."
 BAK_changeling_integration_plan_2:0 "Республіканський ґренекліфський допоміжний корпус"
 BAK_changeling_integration_plan_2_desc:0 "Щоб сприяти інтеграції населення Ґренекліфа до Бакари, ми повинні активніше залучати місцевих добровольців до миротворчих операцій. Республіканський ґренекліфський допоміжний корпус отримає вагому роль у підтриманні порядку на острові."
 BAK_get_rid_of_the_queens_2:0 "Прогнати жуків"
 BAK_get_rid_of_the_queens_2_desc:0 "Ґренекліфську правлячу верхівку треба усунути, перш ніж вона встигне влаштувати змову для відновлення своїх старих позицій. Уся колишня знать Ґренекліфа має бути ліквідована, аби гарантувати покору населення. Вони вільні у виборі: вигнання або смерть."
 BAK_expanding_the_definition_of_citizenship_2:0 "Закон про рівне громадянство"
 BAK_expanding_the_definition_of_citizenship_2_desc:0 "На жаль, чинне законодавство Бакари надто обмежувальне у питанні громадянства. Той факт, що мільйони чейнджлінгів із Ґренекліфа тепер живуть у Республіці, вимагає від нас розширення визначення громадянства, аби повністю охопити цю нову категорію населення."

 BAK_review_the_industrial_sector:0 "Комісія з економічного розвитку"
 BAK_review_the_industrial_sector_desc:0 "На жаль, наша країна досі переживає період економічної стагнації. У таких умовах варто створити комісію, яка запропонує можливі шляхи виходу з цього становища."
 BAK_education_focuses:0 "Майбутні Ми"
 BAK_education_focuses_desc:0 "Заради нашого майбутнього ми зобов'язані розпочати програму з боротьби із неписемністю серед поні, інакше ми залишимось у минулому тисячолітті."
 BAK_electronics_development:0 "Інвестиції в бакарську електронику"
 BAK_electronics_development_desc:0 "Електроника дедалі шириться Бакарою та рештою світу. Проінвестувати у цю галузь буде добрим рішенням для військового та громадянського секторів"
 BAK_industrial_tech_development:0 "Промислова модернізація"
 BAK_industrial_tech_development_desc:0 "Оскільки наші промислові технології дещо застарілі, однією з перших пропозицій КЕР стало оновлення промислових можливостей. Розпочнімо цю ініціативу без зайвих зволікань, ми цього варті."
 BAK_digging_tech:0 "Механізація гірництва"
 BAK_digging_tech_desc:0 "Наші землі багата на природні ресурси, але нам бракує технологій для їх ефективного видобутку. Розробка нових машин допоможе нам копати глибше."
 BAK_national_farms:0 "Створити SAZ" #Sklad za agrarni razvoj/Фонд сільськогосподарчого розвитку
 BAK_national_farms_desc:0 "Натуральна тяга бакарців до моря призвела до браку фінансування сільського господарства, що є досить шкідливим явищем. Поки не пізно ми маємо підтримати наших фермерів."
 BAK_help_fishing_industry:0 "Підтримати моряків"
 BAK_help_fishing_industry_desc:0 "Мореплавство є старою бакарською традицією, завдяки якій ми так добре живемо. Ми маємо надавати нашим риболовецьким господарствам ще більше підтримки!"
 BAK_develop_natural_resources:0 "Державна геологічна служба"
 BAK_develop_natural_resources_desc:0 "Ми досі не розпочали видобуток багатьох дорогоцінних ресурсів у нашій землі. Настав час розпочати його.."
 BAK_national_bussinesses:0 "Захистити наш бізнес"
 BAK_national_bussinesses_desc:0 "Інтеграція у економіку Коаліції виявилася корисною для багатьох громадян, але вона також мала і недоліки, особливо для вітчизняного імпортозаміщення. Ми повинні допомогти цим поні боротися з іншоземними виробниками."
 BAK_help_shipping_industry:0 "Зміцнити судноплавну галузь"
 BAK_help_shipping_industry_desc:0 "Наші перли, слонова кістка та тканини користуються великим попитом по всій Ґрифонії. Ми маємо забезпечити розвивати наш експорт якомога ширше."
 BAK_help_the_salt_industry:0 "Розширити соляну промисловість"
 BAK_help_the_salt_industry_desc:0 "Хоч Бакара і має багаті поклади солі, процес її видобутку історично був занадто дорогим та небезпечним, тож був погано розвинений. Однак сучасні промислові технології зробили цей процес значно безпечнішим. Ми маємо заохочувати створення нових соляних шахт, аби скористатися цими досягненнями." #чому за цей фокусу дають військовий завод не є зрозуміло
 BAK_national_railway_network:0 "Закінчити залізничну мережу"
 BAK_national_railway_network_desc:0 "Інтеграція в економіку Річкових Земель зробила створення єдиної загальнонаціональної інфраструктури необхідністю. Подальший розвиток залізничної мережі «Залізний Бик» стимулюватиме економіку та зміцнить громадську єдність."
 BAK_develop_car_industry:0 "Підтримати "Tailvoz Motor Company""
 BAK_develop_car_industry_desc:0 ""Tailvoz Motor Company" є взірцем бакарської винахідливості. Вони запроваджують передові методи виробництва та управління. Ми маємо інвестувати в них та сприяти подальшому розвитку нашої машинобудівельної промисловості."
 BAK_support_clothing_industry:0 "Підтримати "Lisica-Žiri United""
 BAK_support_clothing_industry_desc:0 "Текстиль є одною з найголовніших експортних галузей нашої промисловості. Нові технологічні досягнення мають допоможуть йому вижити в нову епоху."
 BAK_further_industrial_development:0 "Повномасштабна промислова модернізація"
 BAK_further_industrial_development_desc:0 "Шлях будь-якої сучасної нації є промисловим. Ми маємо провести масштабну реорганізацію економіки та зміцнити наші виробничі можливості."
 BAK_focus_on_tech:0 "Технології понад усе"
 BAK_focus_on_tech_desc:0 "Якщо ми прагнемо зробити нашу країну здатною перегнати найбільші економіки світу, ми маємо повністю присвятити себе науково-технічним дослідженням. Вони вже довели свою ефективність у покращенні рівня життя суспільств, і ми не маємо на цьому зупинятись."
 BAK_synthethic_crystals:0 "Виробництво синтетичних кристалів"
 BAK_synthethic_crystals_desc:0 "Вчені єдинороги спільно із промисловими хіміками зробили серйозний прорив у процесі перетворення та зберігання магічної енергії. Нові інновації дозволять нам виробляти синтетичні кристали з небаченою потужністю."
 BAK_focus_on_methods:0 "Майстерня Сходу"
 BAK_focus_on_methods_desc:0 "Завдяки чесному та унікальному розташуванню нашої країни наші ремісники здобули славу великих майстрів. Якщо ми вдосконалимо нашу виробничу потужність, ми зможемо забезпечити економічне зростання за рахунок експорту."
 BAK_expand_steel_milling:0 "Запровадити сучасні методи обробки сталі"
 BAK_expand_steel_milling_desc:0 "Розвиток верстатів відкрив шлях до значного зростання ефективності сталеплавного процесу. Ми повинні запровадити нові машини у нашу промисловість."
 BAK_university_of_bakara:0 "Створити BNAPZ" #Bakarska Nacionalna akademija praktičnih znanosti/Бакарська національна академія прикладних наук
 BAK_university_of_bakara_desc:0 "Bakarska Nacionalna akademija praktičnih znanosti (Бакарська національна академія прикладних наук) буде заснована з метою сприяння науковим відкриттям та технологічним інноваціям. Освіта, яку вона надаватиме, забезпечить студентів знаннями, які виведуть Бакару в нове тисячоліття."
 BAK_synthethic_oil_experiments:0 "Метод чорної води" #а ти погугли шо таке чорна вода ото прям про всі річкові землі вони річкові бо там така вода тече
 BAK_synthethic_oil_experiments_desc:0 "Дослідження виробництва синтетичної нафти дали інтригуючі результати: наші інженери винайшли новий метод синтезу, так званий метод чорної води. Якщо ми докладемо зусиль для його вдосконалення, то збільшимо обсяги наших ресурсів."
 BAK_massive_industrial_development:0 "Нескінчена індустріалізація"
 BAK_massive_industrial_development_desc:0 "Хоча ми вже зробили серйозні кроки, наша трансформація в індустріальну економіку досі не завершена. Для наступного стрибка вперед потрібні серйозні державні інвестиції у виробничий сектор."
 BAK_uranium_mining:0 "Ядерний центр Горішнього Кольтовацю"
 BAK_uranium_mining_desc:0 "Ядерний поділ важких елементів — нещодавнє відкриття, але вже зараз зрозуміло, що ці реакції можуть вивільняти величезну кількість енергії. Якщо ми опануємо цю технологію, ми матимемо безліч можливостей."

 BAK_independent_air_force:0 "Незалежні ВПС"
 BAK_independent_air_force_desc:0 "Якщо підпорядкувати ВПС армії або флоту, ми ризикуємо загальмувати їхній розвиток та створити проблеми з єдністю командування. Нашій авіації слід надати автономію для ефективного розвитку без зайвих втручань."
 BAK_army_air_force:0 "ВПС для Армії"
 BAK_army_air_force_desc:0 "Найкраще застосування бойових літаків — підтримка сухопутних військ. Авіаційні підрозділи мають бути під оперативним контролем сухопутних командирів задля забезпечення нашим військам належної підтримки."
 BAK_naval_air_force:0 "ВПС для Флоту"
 BAK_naval_air_force_desc:0 "Враховуючи нашу неабияку морську потужність, логічно підпорядкувати Повітряні сили Військово-морському флоту. Тісна інтеграція забезпечить максимальну ефективність наших морських авіаційних з'єднань."
 BAK_acquire_fighters:0 "Придбати винищувачі"
 BAK_acquire_fighters_desc:0 "Аби належно використати всю нашу авіацію, передусім ми маємо знищити ворожі повітряні сили та здобути тотальну перевагу в повітрі. Тому критично важливим є імпорт достатньої кількості винищувачів."
 BAK_acquire_bombers:0 "Придбати бомбардувальники"
 BAK_acquire_bombers_desc:0 "Потенціал авіації очевидний. Бомбардування може знищувати ворожу промисловість, ворожий дух та підтримувати війська в бою. Нам точно потрібні бомбардувальники."
 BAK_the_air_academy:0 "Мейріборська академія авіації"
 BAK_the_air_academy_desc:0 "На жаль, ми катастрофічно відстаємо в авіаційній сфері, і ми не зможемо змарнувати час. Створивши авіаційну академію, ми почнемо підготовку першого покоління бакарських авіаторів."
 BAK_focus_on_air_superiority:0 "Аси з асів"
 BAK_focus_on_air_superiority_desc:0 "Ми маємо зосередитися на підготовці пілотів, здатних перемагати ворога в повітряних боях. У битві за небо перемагає найкращий. Перемігши у повітрі ми швидко переможемо і на землі."
 BAK_focus_on_ground_support:0 "Друзі в небі"
 BAK_focus_on_ground_support_desc:0 "Підтримка з повітря може стати вирішальним фактором у сухопутних битвах. Ми маємо навчати пілотів тісній координації із сухопутними військами."
 BAK_radio_stuff:0 "Запровадження радарів"
 BAK_radio_stuff_desc:0 "Наші дослідники досягли успіху у створенні перспективної технології виявлення на основі радіохвиль. Ця система дозволить виявляти ворожі цілі в повітрі, на землі та на морі з великої відстані. Ну і як її не запровадити?"
 BAK_anti_air_stuff:0 "Створити NOZO" #National Air Defense Department/Nacionalni oddelek za zračno obrambo
 BAK_anti_air_stuff_desc:0 "Розбудовуючи авіацію, ми мусимо забезпечити захист авіабаз та наземних об’єктів від ворожих атак. Найкращий спосіб — створення відділу, присвяченого вдосконаленню протиповітряної зброї та тактики."
 BAK_expand_airstrips:0 "Нові аеродроми"
 BAK_expand_airstrips_desc:0 "Наші теперішні авіабази не мають необхідної місткості для кількості авіації, яку ми хочемо створити. Будівництво додаткових злітних смуг і ангарів вирішить цю проблему."
 BAK_better_fighter_designs:0 "Боротьба за небо"
 BAK_better_fighter_designs_desc:0 "Аби перемогти в повітрі, недостатньо лише вправних пілотів. Наші винищувачі повинні бути найдосконалішими технічно."
 BAK_better_bomber_designs:0 "Покращені бомбардувальники"
 BAK_better_bomber_designs_desc:0 "Уражаючи критичні воєнні об’єкти ворога, ми можемо паралізувати його постачання. Для більш ефективного виконання таких завдань наші бомбардувальники треба вдосконалити."
 BAK_tact_bombers:0 "Тактичне знищення"
 BAK_tact_bombers_desc:0 "Удари по військових об’єктах та складах постачання ворога сильно знижують його боєздатність. Маневрові бомбардувальники з меншою дальністю та вантажем підходять для таких завдань."
 BAK_CAS_experiments:0 "Підтримка з повітря"
 BAK_CAS_experiments_desc:0 "Тактичні бомбардувальники, звісно, можуть застосовуватись для підтримки військ, але все ж для цього слід розробити спеціальний літак. Такий літак забезпечуватиме точні удари та витримає вогонь ППО."
 BAK_jet_experiments:0 "Реактивні експерименти"
 BAK_jet_experiments_desc:0 "Технологія реактивної тяги є досить свіжою, проте наші інвестиції прискорять її розвиток та створення першого реактивного літака Бакари. Військові переваги очевидні: реактивні винищувачі й бомбардувальники матимуть надзвичайні характеристики й перевершать усі попередні моделі."

 BAK_review_the_military:0 "Огляд армії"
 BAK_review_the_military_desc:0 "Надмірний вплив бакарського флоту вже давно гальмує розвиток наших збройних сил, і нинішній стан справ є неприйнятним. Якщо ми вступимо у війну без суттєвих змін, нам прийде капець. Настав час армійської реформи."
 BAK_equipment_review:0 "Проблема логістики"
 BAK_equipment_review_desc:0 "Бакарська армія не має стандартизованої логістики, що серйозно шкодить боєздатності. Багато солдатів досі постачають собі зброю самостійно. Це жахливо. Ми повинні організувати належне постачання!"
 BAK_focus_on_mass_production:0 "Масове виробництво"
 BAK_focus_on_mass_production_desc:0 "Ми маємо виробляти якомога більше та якомога швидше. Завдяки автоматизації та ефективним методам виробництва ми озброїмо кожного солдата."
 BAK_interchangable_parts:0 "Взаємозамінні частини"
 BAK_interchangable_parts_desc:0 "Взаємозамінність є ключем конвеєрного виробництва, і ми повинні застосувати цей принцип до виготовлення зброї. Це дозволить швидко збирати зброю, зменшивши час і складність цього процесу. Не так вже й потужно, зате гвинтівок після нас залишиться ого-го!"
 BAK_focus_on_reliable:0 "Надійність понад усе"
 BAK_focus_on_reliable_desc:0 "Ми не готові збільшувати виробництво піхотної зброї за рахунок її якості. Воно нам і не треба. Вона не така вже й дорога у виробництві, тож якість та надійність понад усе. Це буде потужно."
 BAK_specialised_ammunition:0 "Спеціальні набої"
 BAK_specialised_ammunition_desc:0 "Бойові випробування довели, що особливі типи куль дають перевагу в бою. Ми повинні забезпечити солдатів цими набоями."
 BAK_national_armouries:0 "Створити NOS" #Nacionalna Oborožitvena Služba/National Armoury Service
 BAK_national_armouries_desc:0 "Ми реформували виробництво озброєння, тепер час завершити стандартизацію постачання. Для цього буде створена Nacionalna Oborožitvena Služba (Національна збройова служба) — організація, що керуватиме арсеналами по всій країні."
 BAK_special_forces_review:0 "Реформувати OSS" #Oddelek za Strateške Storitve/Department Of Strategic Services
 BAK_special_forces_review_desc:0 "Oddelek za Strateške Storitve (Відділ Стратегічних Операцій) Відділ стратегічних служб має давню традицію інновацій у сфері нетрадиційної війни. Настав час реформувати його та підвищити ефективність наших спецпідрозділів."
 BAK_expand_department:0 "Розширити OSS" #Oddelek za Strateške Storitve/Department Of Strategic Services
 BAK_expand_department_desc:0 "ОСС має блискучий бекґраунд. Нині вони потребують більше ресурсів і уваги. Чим більше поні опанує їхні передові навички, тим сильнішою стане армія Бакари."
 BAK_quantity_spec_ops:0 "Невпинні хвилі"
 BAK_quantity_spec_ops_desc:0 "Достатньо велика кількість спецпідрозділів може перемогти ворога чисельністю. Ми створимо потужне цунамі, що зламає будь-який опір."
 BAK_quality_spec_ops:0 "Потужна буря"
 BAK_quality_spec_ops_desc:0 "Добре треновані спецпідрозділи швидко здобудуть перевагу в бою. Їхні блискавичні удари паралізують ворога та зламають його волю до бою."
 BAK_officer_review:0 "Огляд офіцерського корпусу"
 BAK_officer_review_desc:0 "Багато офіцерів нашої армії отримали свої посади просто бо, не докладаючи належних зусилль. Ми повинні просувати талановитих командирів та врятувати нашу армію."
 BAK_focus_on_offence:0 "Наступ"
 BAK_focus_on_offence_desc:0 "Зосередивши вогонь на вузькій ділянці фронту, ми зможемо прорвати ворожий фронт. Поєднання цієї тактики з мобільною армією гарантує перемогу."
 BAK_stormtrooper_tactics:0 "Тактика шаленого вихору" #Stormtrooper Tactics
 BAK_stormtrooper_tactics_desc:0 "Штурмові війська можуть стати гідним авангардом нашої армії. Ці добре навчені солдати наступатимуть першими, ламаючи фронт ворога морально та фізично."
 BAK_focus_on_defence:0 "Оборона"
 BAK_focus_on_defence_desc:0 "Поєднавши мережу укріплень та тактику глибокої оборони, ми висмокчемо з ворога всі соки та, зрештою, переможемо ворога. Ретельне планування контрнаступу дозволить досягати перемог із мінімальними втратами."
 BAK_sapper_tactics:0 "Тактика саперів"
 BAK_sapper_tactics_desc:0 "Сапери можуть розвідувати, атакувати та й взагалі діяти самостійними підрозділами. Їхні інженерні навички дозволять нам ефективно використовувати рельєф на полі бою."
 BAK_doctrinal_standardisation:0 "Стандартизація доктрини"
 BAK_doctrinal_standardisation_desc:0 "Тепер, коли наші офіцери об’єднані спільними принципами, ми можемо закріпити загальноармійську доктрину. Це зробить армію цілісною потугою."
 BAK_reform_militias:0 "Реформувати систему"
 BAK_reform_militias_desc:0 "Попри чисельні недоліки, наша міліція щось добре та й має у собі. Якщо ми централізуємо контроль та посилимо дисципліну, можна зберегти добровольчий дух та зробити їх ефективнішими."
 BAK_abolish_militias:0 "Знищити систему" #от би у житті так просто фокусу прожать почекати 40 днів і хоба ми вилізли з постмодерну зараз заживемо добре
 BAK_abolish_militias_desc:0 "Наша міліція безнадійно зламана. Вона просякнута непокорою та локальними чварами, і у великій війні вони дадуть ради ворогу. Наш шлях - створення єдиної та регулярної - Національної армії."
 BAK_upgrade_artillery:0 "Потужна вогнева потужність"
 BAK_upgrade_artillery_desc:0 "Новітні розробки в артилерії значно підвищать нищівну потужність армії. Ми маємо оновити арсенали, аби ця потужність не згасла у небутті."
 BAK_magical_rifle_experiments:0 ""Kristalka""
 BAK_magical_rifle_experiments_desc:0 "Команда єдинорогів-дослідників зробила прорив у дослідженні динаміки кристалів та пропонує створити нову магічну зброю. Їхні нові винаходи можуть вирішити долю майбутніх битв."
 BAK_proper_support_squads:0 "Створити BLK" #Бакарський логістичний корпус/Bakarski Logistični Korp
 BAK_proper_support_squads_desc:0 "Наша логістика зараз розпорошена між багатьма відомствами. Відтепер Бакарський логістичний корпус стане єдиним органом, що відповідатиме за постачання й підтримку армії."
 BAK_army_motorisation:0 "Моторизація армії"
 BAK_army_motorisation_desc:0 "Моторизація значно підвищує мобільність піхоти, що більше не мусить покладатися на довгі марши або залізницю. Здатність швидко маневрувати забезпечить тотальну домінацію над ворогом."

 BAK_bring_in_new_officers:0 "Свіжа кров"
 BAK_bring_in_new_officers_desc:0 "Щоб зберегти першість на морях Сходу, ми мусимо оновити стратегію. Але старі офіцери флоту вперто тримаються за старі методи. Нам треба просувати нове покоління офіцерів: саме вони оновлять наш флот."
 BAK_focus_on_support_craft:0 "Допоміжні кораблі"
 BAK_focus_on_support_craft_desc:0 "Швидкі, витривалі та маневрові есмінці мають величезне значення у нашому флоті. Вони захищають конвої, ведуть розвідку та допомагають у атаках на ворожі флоти."
 BAK_focus_on_submarines:0 "Вовчі зграї"
 BAK_focus_on_submarines_desc:0 "Субмарини схожі на морських хижаків. Нашу новітню тактику їх використання можна порівняти із принципом вовчої зграї. Зосереджена атака по ізольованих конвоях здатна значно зашкодити морській логістиці ворога."
 BAK_expand_naval_shipyard_capacity:0 "Розширити верфі Бакари"
 BAK_expand_naval_shipyard_capacity_desc:0 "Наші верфі вражають чужинців, але для наших амбітних планів нам потрібно більше. І ми дійсно побудуємо більше."
 BAK_naval_mine_plan:0 "Тихі вбивці"
 BAK_naval_mine_plan_desc:0 "Морські міни дешеві та ефективні. Якщо ми вдосконалимо їхні технології, вони стануть ще смертоноснішими."
 BAK_better_cruisers:0 "Посиленне бронювання"
 BAK_better_cruisers_desc:0 "Важкі крейсери досить дорогоцінні, тож треба подбати про їхній захист. Найновіші технології дозволять зміцнити їхню броню та зробити їх живучішіми."
 BAK_secondary_shipyards:0 "Верфі Котейлії"
 BAK_secondary_shipyards_desc:0 "База в Котейлії має стратегічне значення. Розширивши її, ми отримаємо запасні верфі на випадок атаки на головні."
 BAK_battleship_expansion:0 "Удосконалені лінкори"
 BAK_battleship_expansion_desc:0 "Лінкори є символом могутності нашої нації та гордостю нашого флоту. Ми повинні модернізувати їх, аби так і залишалося надалі."
 BAK_examine_the_marines:0 "Як там морська піхота?"
 BAK_examine_the_marines_desc:0 "Бакарська морська піхота має довгу та яскраву історію. Але ми мусимо переконатися, що їхні методи досі відповідають сучасним викликам та дозволяють успішно вести десантні операції."
 BAK_focus_on_sea:0 "Старі пси солоного моря"
 BAK_focus_on_sea_desc:0 "Морська піхота створена для підтримки операцій флоту, і ми не повинні відволікати її на інші завдання. Її тактика морських штурмів має стати приорітетом."
 BAK_focus_on_land:0 "На землі та на суші"
 BAK_focus_on_land_desc:0 "Морпіхи здатні воювати не лише на воді, а й на суші. Їхня мобільність та універсальність ще стануться нам у нагоді."
 BAK_expand_the_corps:0 "Розширити морську піхоту"
 BAK_expand_the_corps_desc:0 "Попри важливість завдань, морська піхота є найменш чисельною частиною нашого війська. Зі зростанням її ролі ми маємо збільшити її чисельність."
 BAK_better_landing_craft:0 "Удосконалені десантні судна"
 BAK_better_landing_craft_desc:0 "Десантні кораблі багато в чому вирішують успіх морського вторгнення. Ми повинні розробити швидші та місткіші судна, аби посилити наші операції."
 BAK_the_grandest_navy:0 "Вартові Сходу"
 BAK_the_grandest_navy_desc:0 "Вогнева потуга та велич бакарського флоту не має рівних серед сусідів. Наші кораблі перемагають будь-якого ворога та повертаються без втрат. Ми — щит Сходу перед загрозою тиранії та несправедливості. Воістину!"

### ПОДІЇ ###
 bakara.1.t:0 "Кінець виборів"
 bakara.1.d:0 "Довга і дуже суперечлива кампанія 1007 року нарешті завершилася, і в результаті несподіваного повороту подій перемогу здобула БФС. Їхній план модернізації Бакари та створення революційного громадянського порядку буде важко реалізувати, адже спочатку їм прийдеться відновити єдність бакарського суспільства. Подальший шлях буде складним, проте одне можна сказати напевно: Фирм Скау — це та поні, яка поведе нас за собою."
 bakara.1.a:0 "Слава новій Президентці!"

 bakara.2.t:0 "Кінець виборів"
 bakara.2.d:0 "Довга і дуже суперечлива кампанія 1007 року нарешті завершилася, і в результаті несподіваного повороту подій перемогу здобула ОКП. Їхній план реструктуризації економіки Бакари та визволення робітничого класу буде важко реалізувати, адже спочатку їм прийдеться відновити єдність бакарського суспільства. Незважаючи на перемогу, плани ОКП все ще викликають побоювання та опір у багатьох, і залишається невідомим, чи зможе Брей Фоам зміцнити позиції своєї партії."
 bakara.2.a:0 "Слава новому Президентові!"

 bakara.3.t:0 "Кінець виборів"
 bakara.3.d:0 "Довга і дуже суперечлива кампанія 1007 року нарешті завершилася, і в результаті несподіваного повороту подій перемогу здобула БПП. Їхній заклик до максимального розширення індивідуальних свобод та обмеження влади уряду був почутий виборцями Тепер, опинившись в головній ролі політичної сцени Бакари, їм залишається втілити в життя свою амбіційну програму. Шлях попереду складний, проте одне можна сказати напевно: Ті Діп — це та поні, яка поведе нас у майбутнє."
 bakara.3.a:0 "Слава новій Президентці!"

 bakara.4.t:0 "Кінець виборів"
 bakara.4.d:0 "Довга і дуже суперечлива кампанія 1007 року нарешті завершилася, і, як і очікувалося, перемогу здобула ПСГ. Багато запальних поні закликали до радикальних змін, але в підсумку спокійна та помірковна позиція Уотер Лілі найбільш резонувала виборцям. Не витрачаючи багато часу на святкування, міністри ПСГ вже почали розробляти амбітні пропозиції для майбутньої законодавчої сесії. Шлях попереду складний, проте одне можна сказати напевно: Уотер Лілі все ще має довіру нації."
 bakara.4.a:0 "Так тримати, Уотер Лілі!"

 bakara.5.t:0 "Пролетарський марш"
 bakara.5.d:0 "«І ось у чому наша мета: визволити бідних поні від злих капіталістів! Аби вони ніколи не відчували тягаря тиранії на своїх плечах та нарешті позбулися ланцюгів, які досі їх тримають!»\n\nПродовження промови Брея Фоама викликало овації та вигуки зібраного натовпу поні в портовому районі міста Бакара. З наближенням виборів 1007 року мітинги ОКП по всьому місту відбувалися дедалі частіше, що змусило напружитись багатьох містян. Д іяльність комуністив викликала в інших громадян цікавність та страх.\n\nПромова Брея Фоама досягла кульмінації, запалюючи натовп ще більше.\n\n«Таким чином наша нація переродиться у вогні соціалізму та створить для себе нове майбутнє спочатку у державі, а зрештою і у коаліції, яку ми створимо самі!»\n\nЗауваження Фоама про коаліцію стурбували багатьох представників інших верств суспільства, особливо купецтво міста. Вони закликають уряд заборонити Фоаму виголошувати подібні промови, попереджаючи, що його радикальна зовнішня політика може спричинити розрив з союзниками країни. Але так само багато політиків вказують на законність публічних зібрань у Бакарі, і що спроби придушити Фоама можуть просто спровокувати подальше насильство. \n\nКого б ми не слухали, очевидно, що ОКП цілком дійсно налаштована на перемогу."
 bakara.5.a:0 "Це їхнє право!"
 bakara.5.b:0 "Зупиніть комуняцьку наволоч!"

 bakara.6.t:0 "Радіо "Бакарська єдність""
 bakara.6.d:0 "І пам’ятайте, любі громадяни: завжди залишайтесь пильними, будьте готові захистити свою націю та дати гідну відсіч ворогам нашого чудового ладу життя.»\n\nУотер Лілі постукувала копитом по столу у власному кабінеті. Заключні слова нового радіошоу БФС викликали стурбованість та глибоке занепокоєння. Тепер вони діяли як вагома політична сила перед виборами, і радіо значно сприяло у поширенні їхніх ідей серед поні. Стрімкий зліт БФС загрожував класичним центристським партіям Бакари, тож вони були змушені вкладати всі сили в вибори 1007 року. Це шоу поки що обмежене міською територією Бакари та є одним з головних фашистських проєктів.\n\nУотер Лілі стояла перед важким вибором: або дозволити передачі йти далі, ризикуючи втратити підтримку на виборах, але водночас послабити Ті Діп; або обмежити радіомовлення, спровокувавши радикальну реакцію виборців.\n\nДемократія Бакари нині знаходиться в дуже хиткому становищі."
 bakara.6.a:0 "Непогана в них музика..."
 bakara.6.b:0 "Переконайтеся, аби це не поширилося країною."

 bakara.7.t:0 "Битва на вулиці Кодд"
 bakara.7.d:0 "До зброї, бакарці! Ваша нація кличе вас!»\n\nЗаклик пролунав по радіо до членів БФС по всій столиці. Розпалене чутками, що ОКП збираються провести мітинг біля штабу БФС, радіо "Бакарська єдність" зібрало там власних прихильників.\n\nАле фашисти були збентежені, адже жодних комуністів біля штабу не виявилося.\n\n«Якщо коммі не йдуть до фашистів — фашисти йдуть до коммі!» - так вигукнув один з них.\n\nТак розпочався був марш на Кодд-стріт, 37 — центральний офіс ОКП. Як новина поширилась містом, коммі моментом кинули роботу та зрушили до Кодд-стріт. Згодом там з’явився Брей Фоам власною персоною. Він підштовхував своїх побратимів робити все можливе, аби перешкодити фашистам.\n\nПоліція була готова втрутитися в будь-яку мить.\n\nКоли натовп фашистів наблизився до перехрестя вулиць Кодд і Мейрівезер, вони нарешті зіткнулися із комуняками. Поліція вже прибула, та поки що трималася осторонь, аби не провокувати ще більший ґвалт.\n\nЗ натовпу полетіли каміні. БФС рушили вперед, намагаючись відтіснити ОКП назад до їхнього офісу, а поліція відчайдушно щось намагалася.\n\nОстанній ривок — і..."
 bakara.7.a:0 "БФС вдається прорватися!"
 bakara.7.b:0 "ОКП зупиняє марш!"

 bakara.8.t:0 "Ті Діп критикує уряд"
 bakara.8.d:0 ""«Судячи з подій на Кодд-стріт, що відбулися кілька днів тому, уряд ПСГ не має ні ресурсів, ні волі, щоб приборкати зростаюче насильство в нашій нації! Уотер Лілі довела свою політичну імпотенцію!»\n\nТі Діп проводила імпровізовану прес-конференцію щодо конфлікту на Кодд-стріт біля популярного ресторану в Бакарі.\n\n«Кажу вам: якби марш рушив просто на її власну резиденцію, вона б так само нічого не вдіяла. Мушу йти, пробачте...»\n\n«А що б зробили Ви?» — вигукнув якийсь репортер.\n\nТі Діп зупинилася: «Ймовірно, запросила б втручання морської піхоти. Цікаво, як би вчинила пані Лілі?» — «Можете спитати її самі», — відрізав репортер. М’яко всміхаючись, Ті Діп відповіла: «Чудова ідея. Знайте всі: просто зараз я викликаю Уотер Лілі на публічні дебати з питань внутрішньої політики. Дуже хочу її там побачити».\n\nТі Діп рушила до своєї машини, а за нею потягнулася юрба журналістів. Лише той, що поставив запитання, лишився на місці. Дивлячись услід авто, що зникало в нічній темряві Бакари, Уотер Лілі поправила капелюха: «Дебати, га? Отже, вона вирішила грати так...» — і теж зникла кудись туди."
 bakara.8.a:0 "Це будуть великі дебати!"

 bakara.9.t:0 "Дебати Лілі – Діп"
 bakara.9.d:0 "У зоряну ніч у столиці величезний натовп поні зібрався в Громадському центрі Керрак, аби засвідчити наймасштабніші дебати між Уотер Лілі та Ті Діп. На сцені за власними трибунами стояли обидві суперниці. Ті Діп радісно посміхалася живій публіці, в той час, як Уотер Лілі, була зосереджена на опонентці. Між ними — модератор, старий та досвідчений журналіст. Він попросив тиші, відкашлявся та запитав: «Ті Діп, ви часто критикуєте нинішній уряд за "неправильний" розподіл фінансів. Куди ви накеруєте державні кошти?»\n\n«Моїм головним пріоритетом стане захист громадян Бакари та їхніх свобод. Ми маємо уберегти себе від зовнішніх та від внутрішніх загроз». Ті Діп зробила паузу, чекаючи, поки стихнуть овації. «Але щодо нещодавніх подій можу впевнено заявити: це все є виники нашого провального статус-кво. Поні більше не довіряють уряду, що не виконує власні обіцянки. І це є природньо, адже з причини цього багато поні опинилися в злиднях. Що стане панацеєю для Бакари? Розширення політичних та економічних свобод. Лише свобода здатна розкрити весь потенціал нашої нації!» — вона вдарила копитом по трибуні, викликавши гучні оплески.\n\nКоли гомін стих, модератор звернувся до Уотер Лілі: «Ваша відповідь».\n\n«З чого почати? Так, я теж вірю у свободу. Але я також вірю у справедливість», — Лілі нахмурилася. «Безмежна свобода — це свобода сильних гнобити слабких. Свобода знедолених лишатися знедоленими, аж поки вони не загинуть. Моя опонентка каже, що свобода — це панацея. Але комплексні проблеми потребують складніших рішень. Лише сильний уряд, який допомагатиме громадянам, вирішить всі проблеми, але ніяк не слабкий, що кине їх напризволяще»."
 bakara.9.a:0 "Уотер Лілі має рацію..."
 bakara.9.b:0 "Ті Діп розумніша!"

 bakara.10.t:0 "Смерть Ріфт Стрейн"
 bakara.10.d:0 "Сьогодні стало відомо, що Ріфт Стрейн, відома профашистська діячка, була знайдена мертвою минулої ночі. Скоріше за все, це було політичне вбивство. Це сталося біля її будинку у Ветейлії. Особу нападника досі не встановлено. З цього приводу кандидатка від БФС Фирм Скау публічно заявила:\n\n«Ріфт Стрейн була сміливою поні, що любила свободу та захищала пригноблених до кінця, і була підло вбита. Ми не маємо права забутися на неї. Ця поні як ніхто змагалася з порочними впливами Річкової Коаліції: “Ця лицемірна організація дала волю рабовласникам і деспотам і байдуже мовчить, поки зло живе всередині.”\n\n"Вона застерігала нас, що якщо ми не змінимо це становище, тиранія, зрештою, знищить усіх нас. Проте поні на кшталт Ті Діп і Уотер Лілі, на жаль, не хочуть цього чути. Тож я урочисто обіцяю: якщо мене оберуть на президентську посаду, моїм першим кроком стане офіційний вихід нашої республіки з корумпованої Річкової Коаліції, аби ми заклали підмурок нового, справедливого порядку в Річкових землях"."
 bakara.10.a:0 "Це вже небезпечно."

 bakara.11.t:0 "Похорон Ріфт Стрейн"
 bakara.11.d:0 "Місто Ветейлє охопив лютий ґвалт під час похорону Ріфт Стрейн. За своє життя вона здобула багато ворогів серед комуністів.\n\nОтожбо, варто було очікувати провокацій. Мирна маніфестація комуністів швидко перерісла у сутичку, коли на боці фашистів з’явилися озброєні загони. На щастя, обійшлося без смертей, але цей випадок є черговим проявом поляризації бакарського суспільства: поні розділилися у питанні, хто винен у тому, що сталося."
 bakara.11.a:0 "Жахливо..."

 bakara.12.t:0 "Вирок"
 bakara.12.d:0 "Заворушення у Ветейлє вщухли, але громадськість вимагає знайти винуватих. Ми повинні зважити ситуацію та зайняти правильну позицію.\n\nРечники БФС засудили маніфестацію на похороні Ріфт Стрейн як недоречний і вкрай зневажливий до родини загиблої. Прихильники ОКП відповіли, що саме БФС першими політизували її смерть, а провокативна заява Фирм Скау лише підлила олії у вогонь. Чи станеми ми на бік БФС та засудимо чергову комуняцьку провокацію, чи ж підтримаємо ОКП, захистивши їхнє право на свободу слова?"
 bakara.12.a:0 "Винні комуняки!"
 bakara.12.b:0 "Винні фашисти!"

 bakara.13.t:0 "Промова Ті Діп"
 bakara.13.d:0 "«Друзі, не треба мати вищу освіту, аби зафіксувати, що методи Уотер Лілі просто не працюють». Ті Діп ходила сценою, промовляючи до натовпу своїх прихильників на мітингу в Горішньому Кольтовачі. «Я знаю, що Уотер Лілі — добра та чесна поні, але її характер не зробив з неї доброї виконавиці. Справжній лідер мусить завжди ставити інтереси поні на перше місце». Ті розвела копита в широкому жесті. «Що ж сталося з нашою великою нацією? Підйом радикалів, бійки просто на вулицях! І все це — наслідок панрічкового ідеалізму». Зал відгукнувся гучними оваціями.\n\n«Я скептично ставлюся до Річкової Коаліції не через неприязнь до наших річкових побратимів. Проте нині відомо всім: ця інституція втратила довіру народу, вона забулася на наші права!» — вигукнула Ті Діп, поки натовп обурено сварив Коаліцію. Вона дочекалась тиші. «Чинна влада надто легко довіряє наш суверенітет Коаліції. Так, ми маємо певні економічні вигоди, але я присягаю — я не дозволю жодних спроб політичного злиття з іншими державами. Ми не дамо Коаліції стати новими кайданами для Бакари!» Її слова зустріли оплесками, що не стихли навіть тоді, коли Ті Діп зійшла зі сцени, тиснучи копита своїм прихильникам."
 bakara.13.a:0 "Дещо слушно..."

 bakara.14.t:0 "Непристойна ситуація"
 bakara.14.d:0 "Чутки ширяться всією Бакарою: після нещодавньої партійної конференції в Котейлії кільком високопосадовцям БФС, близьких до самої Фирм Скау, висунули звинувачення начебто у «неналежній поведінці». Повідомляється, що під час нічних гулянь після конференції відбувалися неймовірні оргії.\n\nОскільки «моральне відродження Бакари» — один із головних пунктів програми БФС, такі чутки можуть завдати нищівного удару по репутації партії. Фирм Скау поки що вперто мовчить, чим лише підливає олії у загальну ситуацію."
 bakara.14.a:0 "Огидно..."

 bakara.15.t:0 "Не такі вже й червоні"
 bakara.15.d:0 "Сенсаційне розслідування газети «Бакарські новини» спричинило великий скандал, адже викрило велику корупційну схему посадовців ОКП. Брей Фоам гучно обурився та заявив, що партія не шкодуватиме цих поні.\n\nСкандал завдав партії міцного удару. Інші політичні сили зуміли скористатися нагодою, аби поставити під сумнів наміри ОКП. Тепер лишається з’ясувати, чи сприйме народ цю справу як злі вчинки окремих негідників, чи як ознаку гнилої пухлини в серці партії."
 bakara.15.a:0 "Кожному за потребою, га?"

 bakara.16.t:0 "Голос розуму"
 bakara.16.d:0 "«Останніми місяцями з'явилося забагато злих демагогів, які лякають народ і грають на його почуттях, але не на здоровому глузді. Вони просять нас діяти зі страху перед майбутнім, а не з надії на нього». Голос Уотер Лілі лунав вулицями столиці, де тисячі поні зібралися біля Річково-бакарського університету. «Повірте, це дуже небезпечно. Наша демократія може швидко перетворитися на диктатуру». Вона зупинилася, урочисто піднявши копито.\n\n«Політику мого уряду можна охарактеризувати трьома словами: мир, поступ, добробут». Після кожного слова вона вдаряла копитом, на що натовп реагував оплесками. «Не відмовляйтеся від цих досягнень! Я завжди робила все можливе для простих поні, і якщо ви оберете мене знову — робитиму й надалі. Адже як ви довіряєте мені, так і я довіряю вам. Не варто збочувати у невідомість на порозі великих звершень». Вона поклала копито на груди. «Дякую вам"."
 bakara.16.a:0 "Мабуть, не варто міняти поні посеред броду..."

 bakara.17.t:0 "Розбиті мрії"
 bakara.17.d:0 "Кінець виборів 1007 року мав стати поверненням до спокою, та натомість лише поглибив розкол у суспільстві. Ворожість не згасла — сусід знову не довіряє сусідові, а політики втратили всяку довіру.\n\nПідозра стала звичкою, віра в демократію слабшає. Багато хто питає: чого варта ця система, якщо вона породила стільки ненависті? Навряд чи новий уряд зможе подолати прірву між поні. У країні шириться відчай, а надія на ліпше згасає, ніби вечірнє сонце за холодним морем."
 bakara.17.a:0 "Демократія нас не врятує..."

 bakara.18.t:0 "Промова Адмірала"
 bakara.18.d:0 "«Ви ж мене знаєте, я завжди кажу чесно, без зайвих прикрас», — адмірал Кобальт Вінд стояла за трибуною на пресконференції ВМС у Ветейлє, під спалахами фотокамер. «З того, що я бачу, новообраний уряд не зміг ані зміцнити віру народу, ані об’єднати бакарців». Її голос звучав твердо, її слова різали слухачів, мов лезо.\n\n«Ви ставите під сумнів легітимність уряду?» — вигукнув журналіст.\n\n«Я лише ставлю під сумнів урядові процеси», — відповіла адмірал. «Ця кампанія... вона є катастрофою. Вона роз’єднала націю, як жодна інша подія. Уряд, який постає з такого безладу, не може заслужити довіру народу».\n\nУ залі здійнявся гул запитань. Зрештою пролунало одне чітке: «Що ж можна зробити, аби виправити ситуацію?»\n\nКобальт Вінд нахилила голову, задумливо глянувши у вікно. «Хотіла б знати...»"
 bakara.18.a:0 "Дуже мляво, адмірале."

 bakara.19.t:0 "Вибір адмірала"
 bakara.19.d:0 "Кобальт Вінд дивилася у вікно зі свого кабінету. Хмари насувалися, вітер здіймав сніг — насувалася буря. Вона зітхнула. Те, про що вона думала, було занадто. Новий уряд ледь-ледь тримався: поні його ненавиділи, тож мало хто кинеться його захищати.\n\nБуло б так просто вивести роту морських піхотинців просто до Парламенту. Їх зустріли б оваціями, як визволителів, як тих, хто нарешті принесе лад. Солдати її обожнювали, вони пішли б за нею куди завгодно, хоч у Тартар. Усі як один.\n\nВона знала, що в цій ситуації саме вона має ліпші карти. Треба лише дати наказ. Але чи це правильно?.."
 bakara.19.a:0 "Нація потребує твердого копита!"
 bakara.19.b:0 "Демократія має бути збережена..."

 bakara.20.t:0 "Патріотичний заколот"
 bakara.20.d:0 "Цього ранку столиця прокинулася від гуркоту копит: адмірал Кобальт Вінд на чолі підрозділу морпіхів вирушила просто до Парламенту. Вона не зустріла жодного опору — навіть парламентська охорона розступилася, дозволивши їй увійти до будівлі. Разом із сорока морпіхами адмірал розігнала залу та силою розпустила парламент.\n\nНа місці вона виголосила промову, яку вже наступного дня передрукували всі газети Бакари, а її слова стали справжнім гаслом: «Досить хаосу. Досить слабкості. Час повернути порядок».\n\nПопри підтримку армії та більшості населення столиці, в решті міст Бакари лунають крики обурення. Починаються протести, тож Кобальт Вінд оголошує себе тимчасовим президентом, "доки ситуація не стабілізується». Перші грабіжники вже страчені на місці — адмірал заявила, що цьому буде покладено край.\n\nСтало зрозуміло: кермом бакарського судна нині керує міцне копито."
 bakara.20.a:0 "Бакару врятовано!"

 bakara.21.t:0 "Президентка Фирм Скау"
 bakara.21.d:0 "Фирм Скау стояла перед дзеркалом у своєму президентському кабінеті. За кілька хвилин вона мала вийти до натовпу й виголосити промову — свою першу промову як лідерки нації. Вона поправила краватку: не надто офіційно, не надто просто. Нині вона мала звертатися до всіх бакарців, не лише до своїх прихильників. Асистентка принесла каву, і Фирм неквапно сьорбала її. З-за дверей чулося метушливе приготування. Дехто боявся нападу з боку коммі, але вона знала точно: Фоам не наважиться на таке.\n\nДо кабінету зайшов зморений жеребець. «Пані Скау, час».\n\nФирм спокійно вийшла на балкон над натовпом, мов архонт до вірників. Ті, що стояли ближче, шалено аплодували, а ті, що далі, дивилися з побоюванням. В багатьох поні досі не було до неї довіри. Вона вдихнула і почала:\n\n«Поні Бакари! Я дуже вдячна вам за шанс вести Бакару вперед. Ми стоїмо на початку нової епохи, де пануватимуть сильні поні, що куватимуть майбутнє власними копитами! Наше суспільство скуване кайданами прорічкових еліт, які забули про справжню мету Коаліції! Якщо вони прагнуть єдності Річкових земель, то чому прагнуть керувати нами з-за моря? Вони прагнуть тримати нас у ланцюгах, під владою чужинців монархів та рабовласників! Але ми — шляхетна нація, тож якщо ми не здобудемо справжню волю в цій боротьбі, наші кістки здобудуть її!»\n\nЇї голос міцнішав. «Я бачила, як Коаліція зраджує власні ідеали, як брехнею та грошима тримає поні у покорі. Тож віднині Бакара залишає цю ганебну організацію! Ми створимо новий союз — справжній та щирий! Для всіх народів Річкових земель! Ера величі та волі починається сьогодні! Хай живе Бакара! Хай живуть Річкові землі!»"
 bakara.21.a:0 "Живе Бакара! Живе вічно!"

 bakara.22.t:0 "Президентка Ті Діп"
 bakara.22.d:0 "Цього холодного дня в Бакарі натовп зібрався ля Капітолію, аби почути інавгураційну промову нової президентки — Ті Діп. У повітрі чулося піднесення, конфетті сипалося з дахів на її шляху до трибуни, а натовп вибухнув оплесками.\n\n«Друзі мої, — почала Ті Діп, — я неймовірно вдячна усім вам. Але ця перемога не моя — це перемога свободи!» Вона підняла копито, натовп зреагував гучно. «Коли інші втрачали віру в звичайного поні, я зберігала віру в добро в його природі. Та це добро спотворюється, коли його сковують ланцюги примусу й бюрократії. Сьогодні ці ланцюги буде розірвано! Нехай цей день стане початком визволення всіх бакарців від тягаря великого уряду!»\n\nВітер бив у її гриву, але промову не зупиняв. «Я обіцяю вам уряд, який не стоятиме на вашому шляху! Я обіцяю державу, громадяни якої ніколи не відчуватимуть страху! Свобода — основа основ Бакари, і ми більше не дозволимо її відняти. Разом ми побудуємо суспільство, де всі та кожен має право жити гідно, вільно та справедливо!»\n\nНатовп тупотів копитами, що аж земля здригалася."
 bakara.22.a:0 "За ліпшу Бакару!"

 bakara.23.t:0 "Президентка Уотер Лілі"
 bakara.23.d:0 "Цього сонячного ранку на площі перед столичним Капітолієм зібрався натовп. Настав час звернення нової президентки — Уотер Лілі. У повітрі відчувалася надія, прапори тріпотіли, а з дахів будинків сипалося конфетті.\n\n«Любі друзі, — почала Лілі, — я безмежно вдячна. Але це не моя перемога, це перемога Маленького Поні!» Її голос лунав спокійно, проте впевнено. «Ми розпочнемо нову програму допомоги тим, хто змушений виживати в злиднях. Ми покращимо освіту та дамо гідний рівень життя кожному поні. Ми вкладатимемося в дороги й мости та злучимо нашу націю. Добробут кожного громадянина буде гарантовано!» Задоволений натовп гучно затупотів.\n\n«Та не забуваймо — ми не самі. Наш добробут неможливий без співпраці з нашими друзями у Річковій Коаліції», — сказала вона, зробивши широкий жест копитами. «Ми маємо зміцнити наші зв'язки. І я вірю — настане день, коли всі народи стануть ближче один до одного як ніколи. І тоді настане нова епоха — епоха миру, прогресу та добробуту!»"
 bakara.23.a:0 "За світле майбутнє!"

 bakara.24.t:0 "Промова Адмірала"
 bakara.24.d:0 ""Сьогодні Бакара зазнала жахливої втрати! За допомогою фальсифікацій на виборах кляті комуняки владу в нашій країні. Я виступаю проти цього уряду та закликаю всіх бакарців так само опиратись йому. Ми ніколи не вклонімося тим, хто лиже копита та Селестія зна які ще місця брудному та дурному Карамелю Гейзу. Бакара мусить бути очищена від комуняцької чуми будь-якою ціною. Хай живе Бакара! Дякую." \n\nАдмірал Кобальт Вінд залишила сцену пресбрифінгу у Ветейлє, вкрай здивувавши журналістів. Флот завжди був опорою нації в усьому, зокрема в обороні, і тепер його найшанованіша командорка відкрито засудила новий уряд.\n\nСівши до авто біля військового порту, Кобальт Вінд зайняла місце поруч із командувачем Республіканської морської піхоти, Перл Дайвер.\n\n«Тож до цього справді дійшло, адміралко? Адже, схоже, вибори справді були чесними».\n\n«Інші партії підтримають нас, — буркнула Кобальт. — Ми не можемо дозволити, щоб Бакара втратила політичну незалежність. Її кораблі належать мені, і я вирву цю гадюку із капітанського крісла».\n\nПерл похитала головою: «Ти дуже впевнена, Кобальт. Якщо ти справді плануєш очолити цю країну, пам’ятай — її треба об’єднати, а не сварити».\n\nКобальт подивилася на холодне море й відповіла: «Можливо, ти права. Але судно, яким керує шмат лайна, приречене потонути».\n\nПерл лише зітхнула: «Ти впевнена, що не помиляєшся?» — На смутні слова колеги адміралка твердо відповіла..."
 bakara.24.a:0 ""Перемога буде!""

 bakara.25.t:0 "Бойкот"
 bakara.25.d:0 ""Що ж, здається, сталося те, чого варто було очікувати. Капіталісти опираються неминучому." \n\nБрей Фоам перебував у штабі ОКП і читав газету. У спільній заяві ПСГ і БПП оголосили про політику «неспівпраці» з його урядом, чітко даючи зрозуміти, що чинитимуть опір «реформам» його режиму.\n\n«Я знав, що вони опиратимуться, — пробурмотів Фоам, — але не очікував, що так беззубо. Я дуже помилявся в цих поні. Хай скиглять, нам нема чого боятись. Може, хоч сьогодні висплюся».\n\n«А як щодо пані адміралки, сер?» — спитав помічник.\n\n«Кобальт Вінд? Вона має флот, але уряд контролюю я. Вона заслабка, аби суттєво перешкодити нам».\n\nДо кімнати вбігла поні з міліції. «Товаришу Фоам! Терміново! Ковачінаші зібралися у Ветейлє, Ті Діп із ними, а Уотер Лілі просто зникла!»\n\nФоам підняв очі. «Скажи мені тільки одне...»\n\nМіліціонерка похитала головою. «Зв’язку з флотом немає. І з морпіхами теж».\n\nБрей Фоам вилаявся. «Почалося! Готуй міліцію — ми не здамося без бою."
 bakara.25.a:0 "Така в нас демократія."

 bakara.26.t:0 ""Патріотичний" заколот"
 bakara.26.d:0 "Кобальт Вінд стояла на узбережжі та дивилася в холодне море. Хвилі невпинно билися об каміння, вітер гнав піну до берегу — і адміралка була спокійна, як саме море. З кущів із лайкою вилізла Ті Діп, обтрушуючи голки з гриви.\n\n«Адміралко! Де ти була?! Я життям ризикую через твій заколот, а ти милуєшся пейзажами? Може, поясниш?»\n\nКобальт помовчала та відповіла: «Кажуть, у ясну погоду з цих берегів видно Ґренекліф. Я ніколи не бачила, але мені подобається ця ідея — дивитися далі за обрій. Ми, моряки, завжди прагнемо більшого. Сьогодні саме час діяти відповідно».\n\n«О, знову твої метафори! — скрикнула Ті Діп. — Я профінансувала твою авантюру, Фирм Скау збирає міліцію, Лілі зникла, а ти мені про обрії! Який твій план?!»\n\n«Простий, — усміхнулася Кобальт. — Ковачінаші підуть суходолом, червоні кинуться їх стримувати, а я з Перл Дайвер і морпіхами висаджуся просто в Бакарі, арештую Брея Фоама — і все. Все просто».\n\n«О, так, просто, мов пиріг» — саркастично вигукнула Ті Діп.\n\n«Адміралка тут я, тож довірся мені», — холодно відповіла Кобальт.\n\nТі Діп зітхнула: «Сподіваюся, ти маєш рацію... Інакше нам всім гаплик»."
 bakara.26.a:0 "Кобальт Вінд заарештовано!"
 bakara.26.b:0 "Брея Фоама повалено!"

 bakara.27.t:0 "Центр шторма"
 bakara.27.d:0 "Зрештою, із столиці прийшли добрі новини: героїчна Революційна міліція Бакари розгромила кляту контру Ковачінаші в жорстоких боях на вулицях, здобувши переконливу перемогу. А в розпал сутички зрадницю Кобальт Вінд упіймали разом із Перл Дайвер, коли вони намагалися прорватися до урядових будівель. Їхній арешт поставив хрест на заколоті.\n\nПісля поразки адмірали присягали на вірність законному уряду, хоча лояльність деяких викликає сумніви. Опозиційні партії втратили лідерку, здатну об’єднати їх, а рештки повстанців діють без координації та вже приречені.\n\nВтім, не все так добре, адже чимало членів Річкової Коаліції засудили події в Бакарі, відмовившись визнати легітимність ОКП. Це обурило Брея Фоама, який у відповідь ще потужніше розкритикував Коаліцію.\n\nГірше вже позаду, але шлях до стабільності ще довгий."
 bakara.27.a:0 "Йой..."

 bakara.28.t:0 "Президент Брей Фоам"
 bakara.28.d:0 "Після тижнів жорстоких боїв заколот Кобальт Вінд остаточно придушено. Останні загони повстанців у Ветейлє склали зброю. Війна закінчилася, але рани на тілі суспільства ще не загоїлися.\n\nСьогодні в столиці відбулася інавгурація Брея Фоама як президента Бакари. На площі зібрався величезний натовп робітників, які гучно вітали свого лідера підчас його присяги народові та справі соціальної рівності. Завершення церемонії стало символом початку нової епохи — революційної, трудової, сповненої ліпших надій та сподівань."
 bakara.28.a:0 "Перемога народу!"

 bakara.29.t:0 "Доповідь Шор"
 bakara.29.d:0 "Хоча наша славна перемога дала нам довгоочікуваний Союз, про який так мріяли поні Річкових Земель, поперед нас все ще дуже багато роботи. Міністерка Рубі Шор підготувала детальний звіт про становище на нових територіях. Її висновки викликають глибоке занепокоєння та стурбованість.\n\nПо-перше, колишні армії супротивників не інтегровані у всесоюзні збройні сили, тож вони залишаються потенційною загрозою для Союзу. По-друге, надто вже значні культурні розбіжності між народами колишніх держав. І нарешті, економіки інших країн Річкових земель значно відрізняються від нашої соціалістичної, що ускладнює державне економічне планування.\n\nЯкщо ці проблеми не вирішити негайно, нам поволі прийде капець. Ми маємо діяти негайно!"
 bakara.29.a:0 "Прийнято до уваги."

 bakara.30.t:0 "Акт Злуки"
 bakara.30.d:0 "Сьогодні — великий день для всіх трудящих! Президіум Об'єднаної Комуністичної Партії Бакари ухвалив історичне рішення про об’єднання з нашою Республікою. Під проводом Брея Фоама — відданого учня Карамеля Гейза — бакарці організували свою революцію, згідно із заповітами Карамеля Гейза та Стіл Сталліона, перемігши всю капіталістичну наволоч та повівши робочий клас тріумфальними сходами у світле майбутнє.\n\nПрикордонна поліція вже почала розбирати застави, а решта країни святкує цю велику перемогу. Відсьогодні дві нації стають однією. Хай живе вільний пролетаріят!"
 bakara.30.a:0 "Славетний день!"

 bakara.31.t:0 "Промова товариша Фоама"
 bakara.31.d:0 "Усі погляди були звернені на Брея Фоама, коли він зійшов на трибуну у залі засідань Президіуму ОКП. Зала, розташована в недобудованому музеї, вражала своєю німбусійською простотою. Делегати сиділи півколом перед ним, мовчки очікуючи. Брей розклав нотатки, прочистив горло.\n\n«Товариші, не так давно спадщина нашої Республіки зазнала підступного нападу. Поні, яка присягала захищати народ Бакари зрадила його», — почав він урочисто. «Дуже погані поні прагнули повернути нас у темні часи деспотизму. Але ми не злякалися! Ми перемогли зрадників, здобувши славетну перемогу над гнобителями пролетарів!»\n\nЗал вибухнув оплесками. Дочекавшись, доки оплески стихнуть, Фоам підняв копито та продовжив промову. «Ця перемога стане початком епохи свободи! Але майбутнє обіцяє бути складним. На нашу країну вже чекають нові випробування, тож наразі нашим першим обов’язком стане...»"
 bakara.31.a:0 "Поширення Революції!"
 bakara.31.b:0 "Перебудова Бакари!"

 bakara.32.t:0 "Доля Адміралки Сі Лілі"
 bakara.32.d:0 "Після арешту Кобальт Вінд серед членів ОКП поповзли чутки, що вона була не єдиною змовницею у флоті. Підозра впала на адміралку Сі Лілі. Безпосередньо в бойових діях вона участі не брала, проте її звинувачують у шпигунстві та саботажі уряду зсередини. Звісно, публічно вона цього не визнавала. Також відомо про її дружні зв'язки із амбасадоркою дев'ятого кола капіталістичного Тартара — поні Ті Діп, хай би її все грифоняче купецтво подрало. В додачу до цього, вона якось примудрилася здати Котейлію ковачінашам, маючи тотальну перевагу у кількості та якості морпіхів під її началом. Якось забагато співпадінь, тож обвинувачення проти неї дійсно є небезпідставними. Не дивно, що майже ніхто не наважується захищати цю кляту негідницю. До того ж, до виборів Сі Лілі відверто критикувала ОКП на користь вище згаданої Ті Діп.\n\nПрямих доказів ми не маємо, але враховуючи всі ризики залишати її на посаді небезпечно."
 bakara.32.a:0 "Звільніть та заарештуйте цю негідницю."
 bakara.32.b:0 "Нам бракує доказів, не чіпайте цю пані..."

 bakara.33.t:0 "Нові міністри"
 bakara.33.d:0 "Сьогодні в будівлі парламенту на Капітолійському пагорбі відбулася довгоочікувана подія: представники ПСГ і БПП офіційно приєдналися до коаліційного уряду. Делегати ОКП привітали їх щирими оплесками — час недовіри та погорди добігає кінця. Хоча деякі радикали вимагали провести чистку від усіх, хто мав бодай віддалений зв’язок із заколотом Кобальт Вінд, Брей Фоам обрав шлях примирення.\n\nНові міністри — Стар Чейзер, Саншайн Керрек та Ебоні Вінг — авторитетні та компетентні поні. Їхня присутність в уряді зміцнила наші позиції та повернула віру в співпрацю та примирення. Схоже, стабільна Бакара є не міфом, а реальністю."
 bakara.33.a:0 "Ласкаво просимо!"

 bakara.34.t:0 "Перший суд"
 bakara.34.d:0 "Розпочалася серія гучних процесів у межах перевірки армії, ініційованої президентом Фоамом. На лаві підсудних — маршал Таф Банкер і генерали Дайрект Драйв та Кін Перспектив. Їх звинувачують у хабарництві, розкраданні армійських коштів і навіть у розкритті державної таємниці іноземним агентам.\n\nСлідчі мають значну доказову базу, проте обвинувачені все заперечують, називаючи документи підробкою, створеною «недобробажачами» у самому війську."
 bakara.34.a:0 "Вони невинні."
 bakara.34.b:0 "Звільніть їх та хай забираються!"

 bakara.35.t:0 "Другий суд"
 bakara.35.d:0 "Наступними на лаві підсудних опинилися військові радники Форест Грін, Вінді Бріз і Морнінг Лайт. Розслідування виявило, що всі троє у минулому мали зв’язки з ковачінашами, які з яких виступали проти уряду під час заколоту Кобальт Вінд. Хоч вони й визнають своє минуле, однак стверджують, що ще до початку повстання порвали з цими організаціями. Вони кажуть, що минуле треба залишити позаду, а їхня вірність урядові тепер точно безсумнівна.\n\nЧи можемо ми довіряти таким поні в ці важкі часи?"
 bakara.35.a:0 "Вони невинні."
 bakara.35.b:0 "Негайно покарати!"

 bakara.36.t:0 "Третій суд"
 bakara.36.d:0 "Заключний процес армійських чисток став найгучнішим. Радників Стар Брістл, Арктик Бріз і Перл Дайвер звинувачують у створенні масштабної контрреволюційної змови з метою встановлення військової диктатури. Докази базуються на документах, знайдених під час обшуку в домі Стар Брістл, але їхній зміст досі засекречений.\n\nПідсудні відмовляються визнавати суд, мовчать та занадто гідно тримаються, чим викликають ще більшу підозру. Проте серед офіцерів не бракує тих, хто вважає справу сумнівною."
 bakara.36.a:0 "Вони невинні."
 bakara.36.b:0 "Покарати горлом."

 bakara.37.t:0 "Кінець чисток"
 bakara.37.d:0 "Після місяців розслідувань, судів і вироків очищення армії від зрадників і саботажників нарешті завершено. Збройні сили Бакари тепер кращі ніж будь-коли. Відтепер армія цілковито віддана справі Революції!\n\nВплив старої військової аристократії зруйновано, натомість постала нова — революційна, народна армія. Наші поні фанатично битимуться за тотальний соціалізм, і жодна сила не зможе їм протистояти."
 bakara.37.a:0 "Бакарська армія — найпотужніша у світі!"

 bakara.38.t:0 "Визначення приорітетів"
 bakara.38.d:0 "У цей прохолодний день президент Брей Фоам відвідав суднобудівні верфі та зустрівся з багатьма працівниками та моряками, вислухавши їхні скарги та зауваження щодо життя в Бакарі. Це був незапланований візит, проте куди б президент не пішов, натовп ішов за ним — прості поні хотіли потиснути копито лідерові, що говорив їхньою мовою та обіцяв їм усе, що вони просили та не просили. Брей Фоам подобався всім.\n\nПісля огляду верфей він вирушив до найбільшого заводу столиці, де його вже чекали тисячі слухачів. «Товариші, ви знаєте, як важкі часи ми переживаємо. Безробіття, голод, відчай. Але ми побудуємо нову економіку — справедливу, рівну, нашу!» — виголосив він, викликавши бурю оплесків.\n\n«Ми подолаємо це, я обіцяю вам! І пам’ятайте..."
 bakara.38.a:0 "Саме важка промисловість приведе нас до майбутнього!"
 bakara.38.b:0 "Саме легка промисловість нагодує народ!"

 bakara.39.t:0 "Дилема"
 bakara.39.d:0 "Завдяки нашим невтомним зусиллям політичну ситуацію в Бакарі здебільшого стабілізовано. Тож настав час обрати напрямок розвитку бакарської економіки. Двоє впливових радників представили власні плани, однак через брак ресурсів ми можемо взятися лише за один.\n\nПлан Рубі Шор передбачає масштабні інвестиції у важку промисловість: важке обладнання, великі верстати тощо. Це цілком відповідає класичному марксизмо-сталліонізму, який ставить на перше місце виробництво зброї для поширення революції. Шор також запевняє, що спрямування ресурсів у оборонку принесе величезні економічні дивіденди в майбутньому.\n\nЗ іншого боку, Вайлет Філд закликає до великих інвестицій у легку промисловість. Розвиток виробництв, орієнтованих на споживача, дозволив би збільшити обсяги товарів широкого вжитку, принісши користь простим поні. Вайлет твердить, що спрямування ресурсів у цей сектор забезпечить більший добробут і щастя пересічного громадянина. Це не узгоджується із доктринами Маркс та Сталліона, проте цей план прискорить розвиток Бакари та буде значно популярнішим."
 bakara.39.a:0 "Прийняти план Рубі Шор."
 bakara.39.b:0 "Прийняти план Вайлет Філд."

 bakara.40.t:0 "Розкол між Фоамом та Гейзом"
 bakara.40.d:0 "Сьогодні — трагічний день для всіх трудящих Річкових Земель, адже Президіум бакарської ОКП оприлюднив заяву з різкою критикою нашої Республіки, звинувативши товариша Гейза у владолюбстві. Революція в Бакарі обіцяла багато, але ми отримали чергову химеру, що мімікрує під соціалістичну державу. Вдарити в спину тим, хто справді прагне захистити трудящих — це була остання крапля.\n\nКілька останніх років Бакарою керував Брей Фоам — поні, який колись був вірним учнем Карамель Гейза, але став боягузом та гадом, ладним іти на поступки ворогам вільних робітників. Фоам зрадив марксизм-сталліонізм, спотворивши його. Саме Фоам відіграв ключову роль у написанні цієї ганебної заяви. Його бажання знищити свого колишнього наставника підживлює його жовчні виступи проти Гейза.\n\nСумно, що все дійшло до цього, але Брей Фоам мусить бути розтрощений вщент — в ім’я Революції!"
 bakara.40.a:0 "Зрадники мають бути покарані!"

 bakara.41.t:0 "Тепла зустріч"
 bakara.41.d:0 "Фирм Скау сиділа за письмовим столом, переглядаючи звіти та прогнози, коли до кабінету увійшов поні. «Вітаю, пане Лісіца». Фирм підвелася та потиснула йому ратицю. «Сідайте», — сказала вона. Лісіца вмостився на стілець навпроти. «Кажуть, ваша текстильна компанія нині мала чудовий фінансовий рік. Вітаю!» — промовила Фирм із привітною усмішкою. Лісіца невпевнено посміхнувся та кивнув. Після короткої паузи Фирм відкинулася на спинку стільця. «Як там ваші лошата?» — запитала вона, уважно вдивляючись у жеребця.\n\n«З ними все добре», — відповів Лісіца з ледь помітним тремтінням у голосі. «Наш старший щойно вступив до молодіжного крила БФС». Він нервово крутив прапорцевий значок на піджаку.\n\n«І це чудово!» — вигукнула Фирм Скау. «Знаєте, надзвичайно важливо є виховувати дітей у патріотичному дусі. Обов'язок батьків — бути прикладом своїм дітям, чи не так?» — підняла вона брову.\n\n«Безумовно, пані Президентко». Лісіца напружено всміхнувся.\n\n«Промислова рада робить корисну справу. Та я не певна, що ви ділитесь плодами добробуту із рештою поні. Це змушує мене сумніватися у вашому патріотизмі та патріотизмі ваших колег». Фирм насупилась. У Лісіці зблідла морда. «Та не хвилюйтеся!» — розсміялася Фирм, недбало махнувши копитом. «Це легко виправити. Я певна, ви порадитеся зі своїми друзями та узгодите належну частину грошей для держави».\n\n«Так, пані Президентко».""
 bakara.41.a:0 "Добре чути!"

 bakara.42.t:0 "Промова Фирм Скау"
 bakara.42.d:0 "Цього теплого ранку у столиці Бакари аби почути першу промову нової президентки Фирм Скау зібрался великий натовп. Атмосфера була запальна й позитивна: більшість присутніх були відданими фашистами та членами міліції, тож досі святкували свою перемогу на виборах. Та коли Фирм підійшла до трибуни, натовп миттєво стих із шани до своєї лідерки.\n\n«Патріоти Бакари, — почала Фирм, — останні роки наша нація зазнавала тривалого занепаду, спричиненого моральною деградацією та розбещеністю моїх попередників. Наша перемога дала нам шанс знову стати поні. Разом ми відродимо Бакару, оновлену нашим фашистським духом». Вона промовляла твердо й чітко, розтинаючи тепле повітря над площею. «Оновлення Батьківщини вимагатиме відданості та офірувань від кожного бакарця, але тільки так у Бакару прийде новий світанок!» Натовп загуркотів копитами.\n\n«Та це стосується не лише Бакари!» — підняла вона ратицю. «Ми мусимо плекати дух єдності серед усіх створінь Річкових Земель, адже нас пов’язують одвічні цінності та спільна боротьба проти грифонського імперіалізму. Аби досягти справжньої єдності, ми маємо знищити морально відсталу Річкову Коаліцію». З натовпу почулися глузливі вигуки.\n\n«Річкові Землі в кризі. Поні треба врятувати від повільної смерті в злиднях». Краплини поту стікали мордою Фирм — від затятості промови, не від спеки. «Ми просто повинні подолати зло та об’єднати їх під справді праведним знаменом. Ми станемо свідками відродження Річних Земель!»"
 bakara.42.a:0 "За Річкові Землі!"

 bakara.43.t:0 "Необычная встреча"
 bakara.43.d:0 "Фирм Скау сиділа в кабінеті, дивлячись кудись за обрій, як до її офісу зайшла кобила. "Рада тебе бачити!" — Фирм Скау підвелася, щоб обійняти свою давню подругу. Скай Чейзер була енергійною, як і завжди, різко потиснувши копито Скау та міцно обійнявши її. "Минуло багато часу, відколи ми востаннє розмовляли," — сказала Фирм Скау, усміхаючись.\n\n"Вірно кажеш," — відповіла Скай Чейзер із легкою тугою. "Гадаю, востаннє це було у Ветейлє?" Вона почухала підборіддя копитом. "Коли ми ходили в похід із... Ріфт Стрейн." Її погляд опустився на підлогу. Фирм Скау насупилася. "Кляті комуняки," — буркнула Скай Чейзер.\n\n"Таке не пробачають," — сказала Фирм Скау, похитавши головою. "Ми лиш можемо вдіяти щось, аби її смерть не була марною." Скай Чейзер кивнула у відповідь. "Тобі і мені довелося витримати багато, але цей жах скоро скінчиться — нова епоха гряде. Ріфт Стрейн мріяла про справді об’єднані Річкові Землі, і ми втілимо цю мрію." У очах Скау з’явився знайомий рішучий блиск. Скай Чейзер знала, що все вдасться."
 bakara.43.a:0 "Ми збудуємо пам'ятник на її честь."

 bakara.44.t:0 "Державний політичний апарат"
 bakara.44.d:0 "Тепер, коли ми прийшли до влади, ми мусимо діяти та активно інтегрувати фашизм в усі аспекти життя. Усі соціальні, політичні та культурні організації Бакари повинні контролюватися та керуватися відповідно принципів БФС. Поні мають бути консолідовані. Опозиція має бути ліквідована. \n\nЦе буде довгий, але необхідний шлях, якщо ми хочемо викорінити індивідуалізм та матеріалізм та загартовати Нового Поні. Це стане можливим лише за умов значної перебудови політичного апарату БФС — ідеї, час якої настав."
 bakara.44.a:0 "Ми створимо ліпшу Бакару!"

 bakara.45.t:0 "Націоналізація радіо "Bakarska Enotnost""
 bakara.45.d:0 "Ключі від штаб-квартири радіо «Bakarska Enotnost» були передані державним посадовцям під час урочистої церемонії, що відбулася цього ранку у столиці. Президентка Фирм Скау назвала нову державну бакарську установу «за неспроможністю транслювати правдиві новини та точну інформацію для Річкових Земель». Мовник-фашист нещодавно завершив модернізацію обладнання на багатьох станціях, суттєво збільшивши їхню дальність.\n\nРадіо «Bakarska Enotnost» стало джерелом невеликої суперечки, адже його міжнародні трансляції викликали дипломатичні скарги сусідніх держав. У скаргах зазначається, що трансляції нібито підривають внутрішню стабільність країн Коаліції. Можливо, так навіть готується вторгнення. Але наша чудова президентка Фирм Скау не повелася на провокації та відкинула всі звинувачення."
 bakara.45.a:0 "Голос поні буде почуто!"

 bakara.46.t:0 "Стаття 214"
 bakara.46.d:0 "Розділ 1. Організації, які мають на меті повалення існуючого політичного чи соціального порядку через соціалістичні або комуністичні прагнення заборонено. Заборона стосується будь-яких марксистсько-сталліоністських рухів.\n\nРозділ 2. Зібрання, які висловлюють комуністичні або соціалістичні ідеї та спрямовані на повалення існуючого політичного чи соціального порядку, підлягають розпуску. Публічні святкування та процесії також розглядаються як зібрання.\n\nРозділ 3. Публікації із соціалістичними або комуністичними ідеями у змісті та які спрямовані на повалення існуючого політичного чи соціального порядку, проявляються у спосіб, що може загрожувати громадському порядку, і, зокрема, гармонії між усіма класами населення, підлягають забороні.\n\nРозділ 4. Державна поліція може відкликати ліцензію на професійне чи непрофесійне публічне поширення публікацій, а також ліцензію на мандрівну торгівлю публікаціями для поні, які займаються порушеннями Розділу 1, або які були законно засуджені за положеннями цього закону."
 bakara.46.a:0 "Тепер стало краще."

 bakara.47.t:0 "Доповідь Скайз"
 bakara.47.d:0 "Хоча наша славетна перемога у війні принесла довгоочікуване об'єднання Річкових Земель, ми так само маємо перемогти й у мирі та не змарнувати все. Міністерка Сільвер Скайз провела ґрунтовне дослідження нових інтегрованих територій Республіки й дійшла тривожного висновку. Вона заявляє, що насправді Річкові Землі не такі вже й єдині. Три сфери виділено для особливої уваги в її доповіді:\n\nПо-перше, армії різних держав, які колись билися проти нас, досі не інтегровані до Армії Річкових Земель. Вони становлять незалежну силову базу та створюють екзістенційну загрозу для нас. По-друге, кожна національна культура займає довоєнні кордони. Знадобиться час, щоб стерти століття накопиченої ворожнечі та непорозумінь між нашими громадянами. По-третє, економіки колишніх держав Річкових Земель сильно відрізняються від нашої моделі. Справді ефективна співпраця по всій території Річкових Земель буде неможливою, доки бакарська система не буде впроваджена по всій Республіці.\n\nПоки ці проблеми залишатимуться невирішеними, вони й далі загрожуватимуть єдності Республіки. Ми повинні діяти без зволікань!"
 bakara.47.a:0 "Прийнято до уваги."

 bakara.48.t:0 "Операція "Знайти та знищити""
 bakara.48.d:0 "Цього ранку урядові сили розпочали серію рейдів проти соціалістів та комуністів по всій країні, маючи на меті остаточно розгромити залишки комуняцької мережі Брея Фоама. Операція пройшла без жодних ускладнень, і десятки високопоставлених діячів ОКП нині знаходяться під вартою. Поряд із офіційними рейдами, деякі окремі завзяті міліціянтські з'єднання взялися самотужки затримувати підозрюваних симпатиків комуністів у своїх регіонах. У підсумку організаційні можливості бакарських комуністів було ліквідовано. Кобальт Вінд привітала завершення операції, назвавши її «бездоганною відповіддю комунякам, необхідною для збереження суспільного та політичного порядку в Бакарі»."
 bakara.48.a:0 "Поні, ми врятували демократію!"

 bakara.49.t:0 "Дикі пси"
 bakara.49.d:0 "Запланований протест БПП був зірваний урядовими силами, що спричинило сутички на вулицях міста Бакари. Невдоволені поні прагнули особисто висловити своє обурення Кобальт Вінд, і підготовка до цього супроводжувалася масовою мобілізацією військ у столиці та навколо неї. Демонстрантів швидко заблокували непохитні морпіхи. Виникли лише поодинокі сутички, що стали прелюдією до загального розгону прихильників БПП. Сама Ті Діп висловила співчування жертвам ґвалту і заявила, що не бажає подальшого кровопролиття, закликавши своїх прихильників відступити. Заклик почули — і це означило занепад впливу партії."
 bakara.49.a:0 "Приємно, що хтось у цій країні досі мислить тверезо."

 bakara.50.t:0 "Чаювання"
 bakara.50.d:0 "Фирм Скау увійшла до будівлі Адміралтейства у Ветейлє — резиденції Адміралки-Президентки Кобальт Вінд — відчуваючи чимале напруження. Адміралка втрутилася і змітнула бакарську демократію в мить, коли виборчий процес зколапсував. До того ж, вона зруйнувала всі надії БФс коли-небудь сформувати уряд. І ось Фирм опинилася в брутальному штабі флоту, можливо, аби укласти угоду з самим дияволом. Вона ніколи не зустрічалася з Адміралкою особисто, та її грізний силует останнім часом був усюди, і Фирм Скау готувалася до цієї миті.\n\nКоли морпіхи впустили її до кабінету Адміралки, враження змінилося вмить — різко контрастуючи з бетонними бункерами та флотськими доками зовні, кабінет був оздоблений деревом, шкіряними меблями та каміном позаду великого дубового столу. За ним сиділа сама Адміралка.\n\nКобальт Вінд була готова зустріти гостю свіжим чаєм.\n\n"Ах, Фирм Скау! Сідай, будь ласка.\n\n" На її обличчі сяяла усмішка — зовсім не така, яку чекала б від суворої військової. Це явно не була зустріч ворогів, хоча Фирм важко було уявити інакше. Чи ж не ця кобила кілька місяців тому вбила бакарську демократію?\n\n\"Прошу, не почувайся тут чужою, мовила Адміралка, якщо все піде добре, я бачиму тебе тут значно частіше."\n\nФирм відсахнулася: "Частіше? Що ви маєте на увазі? І навіщо ви взагалі мене запросили? Ви заборонили всі політичні партії, і тепер я ніхто."\n\nФирм занервувала: її плани на лідерство були зруйновані, і тепер вона чекала чергового приниження..."
 bakara.50.a:0 "Частина 1/2"

 bakara.51.t:0 "Витік"
 bakara.51.d:0 "У нинішньому випуску газети "Bakaranske novice" з’явився сенсаційний матеріал, у якому описуються умови в таборі Програми Професійної Освіти та Підготовки у Горішньому Кольтовачі. Звіт стверджує, що це концтабір грифонського типу, де тисячі політв’язнів змушують працювати в шахтах та терпіти жорстокі покарання та знущання. Джерело матеріалу — буцімто урядовий службовець, змучений власною совістю.\n\nУ звіті йдеться також, що кобили й жеребці в таборі страждають від голоду та тотальної антисанітарії. Багато хто хворіє, а значна частина помирає вже там або невдовзі після звільнення. Влада наполегливо намагається придушити поширення інформації, хоча для багатьох поні це не стало несподіванкою — підозри щодо програми виникали від самого її створення."
 bakara.51.a:0 "Гм, пропєтляєм."

 bakara.52.t:0 "Вибори"
 bakara.52.d:0 "Сьогодні в Бакарі відбулися перші після Патріотичного Путчу Кобальт Вінд вибори, коли поні знову отримали запрошення висловити свій голос щодо майбутнього уряду. Втім, охочих виявилося замало. Явка по країні була надзвичайно низькою, а загальна кількість бюлетенів значно скоротилася у порівнянні з 1007 роком. Єдиною партією, яка активно вела передвиборчу кампанію, стала БФС; інші ж сховалися в картоплю.\n\nВпродовж дня дільниці працювали без жодних інцидентів, адже процес суворо контролювали військові. Після закриття урни швидко підрахували солдати, і переможця миттєво визначили. Вибори обернулися нищівною перемогою БФЗ: партія Фирм Скау отримала понад 95% голосів. У своїй промові переможниця підкреслила авторитет Кобальт Вінд і пообіцяла робити все задля втілення адміральського курсу."
 bakara.52.a:0 "Невже?"

 bakara.53.t:0 "Акт Надзвичайних Повноважень"
 bakara.53.d:0 "Стаття 1. Національні закони можуть ухвалюватися Президентом згідно з процедурою, встановленою Конституцією. Це також стосується законів, пов’язаних з регулюванням державних доходів і видатків.\n\nСтаття 2. Державні закони, ухвалені Президентом, можуть відхилятися від Конституції, доки вони не зачіпають статусу Парламенту. Повноваження Президента залишаються незмінними.\n\nСтаття 3. Договори Республіки з іноземними державами, що стосуються питань державного законодавства, не потребують згоди законодавчих органів. Президент уповноважений видати необхідні положення для виконання таких договорів."
 bakara.53.a:0 "Порядок буде збережено!"

 bakara.54.t:0 "Ми, поні..."
 bakara.54.d:0 "У переповненій, задушливій залі в центрі міста Бакари зібралися представники з усієї країни. Вони прибули, аби обговорити поправки — вперше за пам’яті живих — аби ухвалити зміни, які закарбують принципи обмеженої влади та особистої свободи у конституції. Більшість делегатів підтримали ідею попри помітну меншість скептиків, які побоювалися, що стане тільки гірше. Президентка Ті Діп закликала всіх до уваги та звернулася з промовою.\n\n"Мої друзі, нині ми зібралися, щоб розглянути зміни до нашої Конституції, і я переконана, що ці зміни є життєво необхідними для збереження свободи в Бакарі, — почала Ті Діп. Відомий факт: всевладний уряд завжди буде загрозою для свобод поні. Саме тому ми мусимо додати до Конституції чіткі гарантії особистих прав і свобод та обмежити повноваження уряду в судових та інших процесах, а також декларувати положення про всі права, які не має Парламент, мають прості поні." Коли вона говорила, скептики потроху ламалися під тиском її переконливості.\n\n"Моральний вибір очевидний. Чи слід обмежувати владу уряду декларацією прав? Безперечно! — вигукнула Ті Діп. Заради збереження нашого ладу життя для нащадків, я смиренно прошу вас ухвалити ці поправки." Зал вибухнув схвальними вигуками."
 bakara.54.a:0 "За життя, свободу та щастя!"

 bakara.55.t:0 "Бакарські саботажники"
 bakara.55.d:0 "Бакарські представники в Річковій Коаліції блокують просування будь-яких ініціатив, займаючи трибуну та виголошуючи довгі, недоречні промови. Саботаж політичних процесів усередині Коаліції має на меті дати Бакарі час зміцнити власні позиції всередині Коаліції. Робити нічого — через їхнє зволікання механізми Коаліції повністю зупинилися."
 bakara.55.a:0 "Ото кобила..."

 bakara.56.t:0 "Об’єднаний Філософський Комітет Річкових Земель"
 bakara.56.d:0 "Сьогодні відбулося перше засідання Об’єднаного Філософського Комітету Річкових Земель. У новому зібранні беруть участь представники всіх членів Річкової Коаліції, а його задекларована мета — просування ідей інтеграції країн Коаліції. Комітет зібрав мислителів з усього політичного спектра, надаючи їм можливість обговорювати майбутнє розвитку Річкових Земель. Це засідання — результат наполегливості Бакари; здається, країна стала особливо зацікавленою у поглибленні інтеграції всередині Коаліції. Хоча довготривалі наслідки ще невідомі, у короткостроковій перспективі це викликало прихильність багатьох наших громадян до бакарців, які нині щиро прихильні до наших ідей."
 bakara.56.a:0 "Надзвичайно!"

 bakara.57.t:0 "На захист демократії"
 bakara.57.d:0 "По всій Бакарі бої нарешті вщухли, а сили порядку здобули перемогу. Після взяття столиці під контроль та затримання Брея Фоама комуністичні заколотники втратили згуртованість і були швидко ізольовані та розбиті урядовими військами, повернувши країні хоч якийсь спокій. ОКП розгромлено, їхні партизани знищені, а всі активні прибічники заарештовані.\n\nТепер Адмірал Кобальт Вінд мусить вирішити, яку партію запросити до формування нового уряду. Найбезпечніший та найпопулярніший серед простих поні вибір — це Уотер Лілі і ПСГ. Її повернення зміцнить довіру до нової влади. Щоправда, у ПСГ є одна вада — їм притаманні прокоаліційні ухили, але Кобальт Вінд легко усуне це.\n\nІнші поні в Адміралтействі пропонують Ті Діп та БПП. Це буде незвичайний вибір, але з безперечними плюсами: Ті Діп має підтримку провідних підприємців Бакари, тож союз із БПП може забезпечити їхню лояльність. Крім того, вона добра промовиця та зможе надати новому уряду потрібної риторичної ваги.\n\nВибір не буде простим."
 bakara.57.a:0 "Кобальт Вінд обирає ПСГ."
 bakara.57.b:0 "Кобальт Вінд обирає БПП."

 bakara.58.t:0 "Промова Уотер Лілі"
 bakara.58.d:0 "Шановні співгромадяни, — почала Уотер Лілі, звертаючись до натовпу перед Парламентом, — ви знаєте, що я завжди вірила в Річкову Коаліцію. Десятиліттями я довіряла її принципам і місії, але тепер мушу з болем визнати, що я дуже помилялася". Вона заплющила очі та зітхнула. Серед слухачів пролунав здивований гул. "Останні події продемонстрували нездатність Коаліції дотримуватись власних обіцянок". Натовп, який спершу не вірив своїм вухам, поступово почав схвально гомоніти.\n\n"Мушу сказати, що ми повинні рухатися вперед і лишити позаду корумповану й несправедливу Коаліцію". Уотер Лілі рішуче вдарила копитом. "Час почати нову главу в історії нашої країни. Час повернути Бакару! Ми мусимо повернути собі втрачений суверенітет, бо лише ми самі здатні забезпечити наше майбутнє. Дякую вам. Хай живе Республіка!\" Уотер Лілі зійшла з трибуни під шквал радісних вигуків."
 bakara.58.a:0 "Коаліція кинула нас! До сраки Коаліцію!"

 bakara.59.t:0 "Вибачення"
 bakara.59.d:0 "Рано вранці адміралка Кобальт Вінд об'явила амністію для сотен поні, ув’язнених за співпрацю з ОКП. Адмірал назвала це рішення "жестом доброї волі", наголосивши, що милосердя необхідне для зцілення й відбудови нації. Амністія стосується лише тих, хто не брав зброю у копита: симпатиків комуністів, затриманих виключно з превентивною метою. Більшість громадськості позитивно сприйняла новину, хоч деякі військові радикали висловили невдоволення такою поблажливістю."
 bakara.59.a:0 "Не всі були такими, як Брей Фоам."

 bakara.60.t:0 "Бюрократичні реформи"
 bakara.60.d:0 "Після коротких дебатів більшістю Парламенту було ухвалено Акт про Реформування державних послуг. Закон, підтриманий Уотер Лілі та Кобальт Вінд, був розроблений у відповідь на повідомлення про саботаж у держапараті. Акт затверджує Бакарську Комісію державних послуг як орган, відповідальний за регулювання умов праці службовців, призначень та просувань кадрів, а також за затвердження бюджету. Критики підозрюють, що справжня мета — зачистити урядові інституції від поні, пов’язаних із ОКП, а прихильники переконані, що це підвищить ефективність владного апарату та його підзвітність."
 bakara.60.a:0 "Час навести лад."

 bakara.61.t:0 "Повернення додому"
 bakara.61.d:0 "Цього ранку Адміралка Кобальт Вінд оприлюднила звернення із закликом прийняти "дух економічного патріотизму", наголосивши, що подальший розвиток внутрішнього виробництва є необхідним для збереження економічної та політичної самодостатковості Бакари. У відповідь кілька провідних бакарських підприємців уже оголосили про намір скоротити міжнародні зв’язки, а економісти прогнозують значне уповільнення відтоку капіталу. Лояльні режиму політики стверджують, що подальша індустріалізація стане ключем до майбутнього країни, створюючи позитивний ефект і для інших сфер економіки."
 bakara.61.a:0 "Добробут Бакари понад усе!"

 bakara.62.t:0 "Промова Ті Діп"
 bakara.62.d:0 ""Мої друзі, — почала Ті Діп, — я знаю, що нинішні часи здаються вам непевними. Багато поні зверталися до мене, бо бояться нового уряду. Розумію, свої свободи треба оберігати завжди, але нині ці страхи є безпідставними". Вона підняла копито, наголошуючи: "Ті, хто сумнівається у законності дій Кобальт Вінд, не розуміють суті. Становлення комунізму в Бакарі поклало б край нашій свободі. Наше військо зробило все правильно та оборонило своїх поні". Натовп, що спершу сумнівався, почав схвалювати позицію Ті Діп.\n\n"Я давно знаю Кобальт Вінд, вона — моя подруга. Я знаю її як чесну кобилу, яка дбає про країну понад усе", — промовляла Ті Діп. "Прошу вас довіритися новому урядові, адже я невтомно працюватиму, аби захистити ваші свободи. Разом ми збудуємо нову Бакару — ту, яка поважає права всіх поні! Разом ми досягнемо нового рівню добробуту!" Ті Діп вказала копитом від серця до сонця, і натовп потужно зааплодував."
 bakara.62.a:0 "Ліберальна військова диктатура?"

 bakara.63.t:0 "Порядок та прогрес"
 bakara.63.d:0 "У своєму кабінеті Адміралка Кобальт Вінд щиро привітала почесного гостя — Звіт Лісіцу, власника Текстильної Фабрики Лісіци. "Рад знайомству, Адмірале". Звіт простяг копито.\n\n"О, не треба формальностей, — відповіла Адміралка, — називайте мене просто Кобальт". \n\n"Добре, Кобальт! — відповів Звіт, — мушу сказати, ви зробили Бакарі велику послугу, виступивши проти клятих комуняк. У наші буремні часи Бакарі потрібна саме така поні, як ви". Він ткнув копитом у Кобальт. "Мені теж доводилося з ними мати справу: ці негідники організували кількатижневий страйк на найбільшій моїй фабриці! Довелося навіть викликати фахівця з вирішення таких проблем. Брудна історія". Кобальт кивнула, удаючи зацікавлення. "Але то таке. Я говорив із Ті Діп. Вона щиро за вас поручилася, тож відтепер маєте мою повну підтримку".\n\n"Рада це чути, — сказала Кобальт, — можете бути певні: ситуація стабільна, на Бакару чекає тривалий період економічного зростання. Адміральська Бакара — це порядок і прогрес!"\n\n"Хо, мені це дуже до вподоби! — широко всміхнувся Звіт. — За порядок і за прибутки!""
 bakara.63.a:0 "Чудово!"

 bakara.64.t:0 "Пропозиція від бакарських комрадів"
 bakara.64.d:0 "Бакара звернулася до нас із проханням долучитися до їхньої "Великої Патріотичної Війни Об’єднання" проти Річкової Коаліції. Вони стверджують, що це остання битва, яка звільнить народи Річкових Земель від економічного та політичного гніту. Однак пропозиція втрачає привабливість через те, що їхні слова прозоро натякають: у разі нашої згоди ми станемо молодшим партнером, практично втративши значну частину своєї автономії. Відмова ж може бути небезпечною — бакарці майже відверто погрожують нам фізичною розправою."
 bakara.64.a:0 "Пролетарі всіх країн, єднаймося!"
 bakara.64.b:0 "Нам і так добре, дякуємо."

 bakara.65.t:0 "[FROM.GetNameDef] долучається до нашої справи"
 bakara.65.d:0 "Великий день нині настав, адже [FROM.GetLeader] погоджується із нашою пропозицією об’єднати зусилля у великому визволенні Річкових Земель. Ми щиро вітаємо це проявлення революційної солідарності! Доки ми єдині, ми непереможні!"
 bakara.65.a:0 "Вперед і в бій!"

 bakara.66.t:0 "[FROM.GetNameDef] зраджує революцію"
 bakara.66.d:0 "У прояві неабиякого боягузтва [FROM.GetLeader] відхиляє нашу пропозицію об’єднатися у великому визволенні Річкових Земель. Вони зробили жахливу помилку — замість долучитися до розгрому тиранії корумпованих владців Річкових Земель вони будуть розчавлені разом з усіма іншими реакційними силами."
 bakara.66.a:0 "Слід було цього чекати..."

 bakara.67.t:0 "Чаювання"
 bakara.67.d:0 ""Причина вашого перебування тут є дуже проста: мій режим досі не зміцнився у Бакарі остаточно. Нині нам доводиться багато співпрацювати з іншими силами, але лиш ваш БФС має нашу довіру. Наші цілі однакові: зміцнити Бакару та захистити її народ від злодіїв". Фирм Скау схилила голову вбік: "Я завжди мріяла очолити Бакару. Це було бажанням мого батька, і я успадкувала це. Але ми також віримо в об’єднання Річкових Земель, а ви завжди виступали проти цьо-..." "Стоп! — миттєво урвала її Адміралка. — Я розумію вашу віру в об’єднані Річкові Землі та поширення ваших ідей. Але ви мусите визнати, що це неможливо. Чому, на вашу думку, вибори перетворилися у те, що перетворилися? Через втручання річкоземних шпегів! Комуністів завжди підтримували їхні "товариші" за кордоном, а суперечки щодо нашого місця у Федерації призвели до ґвалту небачених масштабів. Моя розвідка також доповіла, що іноземні агітатори були причетні до значної частини конфліктів у Бакарі". Адміралка виклала на стіл стоси звітів перед Фирм, яка одразу ж почала їх переглядати.\n\nФирм миттєво зачервоніла, страх викарбувався на її обличчі: "Як... комуністи з Рієкограда, пожертви БПП із Віттенланду та Німбусії?"\n\nКобальт Вінд раптом помітила: її співрозмовниця... вкрай засмучена? Вона завжди знала, що Фирм Скау важко змиритися з втратою політичної влади, але це — було справжнє, глибоке горе. Вперше щось тепле розтопило холодне військове серце Кобальт Вінд. Вийшовши з-за столу, вона поклала копито на плече Фирм: "Не засмучуйтесь так. Ви все ще можете допомогти Бакарі. Йдіть зі мною та допоможіть мені вести Бакару в нове майбутнє — вільну від закордонної наволочі. Бакару спробували відкрити світові — і світ її зневажив. Тож Бакара мусить покладатися лише на себе".\n\nФирм заспокоїлася й підвела очі на військову кобилу, що стояла поруч. Почервонівши як буряк, вона невпевнено промовляла: "Т-так... БФЗ підтримуватиме вас. Ви зробите Бакару великою". Адміралка усміхнулася: "Ну, ви ж підете зі мною, так? Ви будете поруч зі мною... і, можливо, не лише в політиці?" Фирм підскочила й відскочила від стільця: "Щ-що? Я... тобто... мабуть, так. А де саме?" Усмішка адмірала стала теплішою, а відчуття в грудях — сильнішим...\n\n"Ну... може, почнемо з моїх особистих покоїв?"" # ( ͡° ͜ʖ ͡°) хд
 bakara.67.a:0 "Яка мила поні..." # 03.02.2026

