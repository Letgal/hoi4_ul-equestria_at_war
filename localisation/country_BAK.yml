 BAK_dreams_of_a_federation:0 "Мрія про Федерацію"
 BAK_dreams_of_a_federation_desc:0 "Кольтстрімський договір передбачає можливість кожного підписанта внести власні зміни у положення договору. Ця можливість аж ніяк не сприяє єдності в Коаліції, тож скасувавши її ми розпочнемо шлях до створення Річкової Федерації."
 BAK_science_society:0 "Річкове наукове товариство"
 BAK_science_society_desc:0 "Різні країни, що входять до договору, мають власні університети з власними спеціалізаціями. Заохочення обміну знаннями та студентами покращить наукові спроможності всієї Коаліції."
 BAK_found_the_rcsc:0 "Річкова Спільнота Вугілля та Сталі"
 BAK_found_the_rcsc_desc:0 "Запропонована міністром закордонних справ Річкової Республіки Келм Карентом Річкова Спільнота Вугілля та Сталі (РСВС) стане організацією з регулювання промислового виробництва всіх держав Річкових Земель. Метою є забезпечення тривалого миру та співпраці між членами через створення спільного ринку вугілля та сталі, що нейтралізує конкуренцію за ресурси."
 BAK_develop_DEP:0 "Інвестувати в Депонію"
 BAK_develop_DEP_desc:0 "Депонія є однією з найменш розвинених держав договору. Аби зміцнити наші відносини та посилити її внесок у життя Коаліції, ми можемо інвестувати в Депонію. Закупівля значної ділянки лісу під промисловий розвиток безперечно допоможе нашим друзям!"
 BAK_build_roads_in_DEP:0 "Будівництво доріг у Депонії"
 BAK_build_roads_in_DEP_desc:0 "Депонія межує з грифонячими державами, але прикордоння не має належної інфраструктури. Якщо Коаліція хоче бути готовою до війни, наші сили мусять швидко пересуватися до кордону. Депонія не має достатньої промислової потужності для масштабних робіт, тож ця задача покладається на нас."
 BAK_development_grants_DEP:0 "Субсидії для Депонії"
 BAK_development_grants_DEP_desc:0 "Треба ще багато працювати, аби витягнути Депонію до рівня решти Коаліції. Ми надамо її уряду так звані субсидії задля прискорення розвитку їхньої країни. Депонійці можуть бути дещо консервативними, але завдяки нашим методам навіть вони побачать переваги прогресу!"
 BAK_develop_FRE:0 "Інвестувати в Понайан"
 BAK_develop_FRE_desc:0 "Понайан є найслабшою державою Коаліції. Її територія складається переважно з життєнепридатних гірських масивів. Запровадивши маштабні інвестиції, ми зможемо зробити більшу частину країни придатною для індустріалізації. Племена мусять оцінити блага сучасного споживацтва."
 BAK_build_roads_in_FRE:0 "Будівництво доріг у Понайані"
 BAK_build_roads_in_FRE_desc:0 "Понайан межує з оленячими кланами на півдні. Їхні наміри нам невідомі, але підготувати інфраструктуру в регіоні зайвим точно не буде. Хто знає, можливо, це допоможе понайанським племенам стати ближчими одне до одного?"
 BAK_development_grants_FRE:0 "Субсидії для Понайану"
 BAK_development_grants_FRE_desc:0 "Треба ще багато працювати, аби витягнути Понайан до рівня решти Коаліції, тож ми надамо їм так звані субсидії. Понайанські племена можуть хотіти заховатися, проте ми точно переконаємо їх на користь співпраці із зовнішнім світом."
 BAK_found_the_rdc:0 "Річкова Компанія Розвитку"
 BAK_found_the_rdc_desc:0 "Коаліція неофіційно вже багато зробила для розвитку найвідсталіших держав-членів. Аби належним чином формалізувати цей процес, ми створимо незалежну Річкову Компанію Розвитку. Вона отримає експертів і фінансування для розвитку промисловості та інфраструктури по всій Коаліції. Якщо всі друзі долучаться до її створення — це буде чергова наша перемога!"
 BAK_found_the_rec:0 "Річкова Економічна Спільнота"
 BAK_found_the_rec_desc:0 "РСВС мала великий успіх, але ми маємо рухатися далі й інтегрувати ще більше секторів економіки. Це зробить нас менш залежними від зовнішнього світу та більш автономними. Задля цього ми запропонуємо перетворити РСВС на Річкову Економічну Спільноту. Час скликати нову конференцію!"
 BAK_social_fund:0 "Заснувати Соціальний фонд"
 BAK_social_fund_desc:0 "Розбіжності в трудових законодавствах та системах соціального захисту в державах-членах викликають занепокоєння. Неможливо інтегрувати економіки не інтегруючи соціальні програми. Аби уніфікувати їх ми створимо Соціальний фонд."
 BAK_rdc_rail_projects:0 "Залізничні проєкти РКР"
 BAK_rdc_rail_projects_desc:0 "Однією з місій РКР є з’єднання віддалених куточків Коаліції. Запросивши їхніх інженерів, ми зможемо злучити наші віддалені регіони. Потрібно лише розробити офіційний план і подати запит."
 BAK_eastern_transport_fund:0 "Створити РіверТранс"
 BAK_eastern_transport_fund_desc:0 "Компанія РіверТранс — це ініціатива Річкової Компанії Розвитку для поліпшення логістики між державами-членами шляхом. РіверТранс розвиватиме занедбані прикордонні дороги та залізниці, щоб подорожі між країнами були такими ж легкими, як і всередині них."
 BAK_beings_rights:0 "Конвенція про расову толерацію"
 BAK_beings_rights_desc:0 "Річкова Коаліція є домом для багатьох рас. Аби продемонструвати відкритість Коаліції до всіх рас — чи то чейнджлінгів, оленів або навіть грифонів — ми розробимо проєкт Конвенції про расову толеранцію, що формалізує рівность між расами."
 BAK_river_parliament:0 "Річковий Парламент"
 BAK_river_parliament_desc:0 "Інтеграця річкових держав є справою не лише політиків. Прості громадяни також мають бути залученими в цей процес. Нами буде створено парламент Річкової Спільноти. Надання йому широких повноважень зміцнить підтримку подальшої інтеграції серед країн-членів."
 BAK_rdc_industry_projects:0 "Промислові проєкти РКР"
 BAK_rdc_industry_projects_desc:0 "Однією з головних цілей РКР є поліпшення економічного зростання. Відкриваючи нові промислові об'єкти та гарантуючи підтримку приватним інвесторам, Компанія збільшує загальний промисловий потенціал. Ми також можемо скористатися її послугами й отримати сучасні фабрики."
 BAK_rdc_local_investment_funds:0 "Інвестиційні фонди РКР"
 BAK_rdc_local_investment_funds_desc:0 "РКР має кілька інвестиційних фондів для регіональних проєктів. Ми можемо пролобіювати, щоб Компанія інвестувала більше саме в нашу країну. Це не лише зміцнить промисловість, але й популяризує Коаліцію серед поні."
 BAK_develop_friends:0 "Надіслати делегації до Північних поні"
 BAK_develop_friends_desc:0 "Ізольовані Північні поні залишаються для нас певною загадкою. Проте більшість поні Коаліції вважають їх братами. Настав час надіслати велике посольство та встановиТі Діпломатичні контакти."
 BAK_develop_firtree:0 "Допомогти Ялиновим селам"
 BAK_develop_firtree_desc:0 "Ялинові села — аграрне суспільство, яке ще не завершило індустріалізацію. Ми можемо надати їм промислові гранти, аби допомогти потенційним друзям у Боундрифті та схилити їх до співпраці із Коаліцією."
 BAK_develop_farbrook:0 "Допомогти Фарбруку"
 BAK_develop_farbrook_desc:0 "Фарбрук — найбільша держава Північних поні, але ніяк не за промисловістю. Якщо ми допоможемо Фарбруку, вони точно стануть нашими друзями."
 BAK_develop_watertowns:0 "Допомогти Струмгороду"
 BAK_develop_watertowns_desc:0 "Ми чули легенди про Святі Джерела поблизу Струмгорода. Проте св'ята вода — чи не єдине, чим може похвалитися ця держава. Надавши промислову допомогу, ми можемо схилити їх до тісніших зв’язків із нами."
 BAK_friends_with_greneclyf:0 "Надіслати емісара до чейнджлінгів"
 BAK_friends_with_greneclyf_desc:0 "Біля узбережжя лежить острів, населений дивними істотами — чейнджлінгами. Вони значно більше схожі на поні, ніж грифони, і ми чули, що їхня Королева є гармоністкою. Напевно, ми станемо друзями?"
 BAK_expand_the_federation:0 "Запропонувати членство Північним поні"
 BAK_expand_the_federation_desc:0 "Було багато зроблено для зміцнення зв’язків між Річковими Землями та державами північних поні. Делегації навіть відвідали ґренекліфських чейнджлінгів. Настав час піти далі й офіційно запросити ці держави приєднатися до Кольтстрімського договору!"
 BAK_free_movement:0 "Зона вільного пересування"
 BAK_free_movement_desc:0 "Навіщо нам кордони, якщо держави РЕС інтегруються у єдине ціле? Ми запропонуємо створення зони вільного пересування. Це сприятиме економічному зростанню та взаємопорозумінню."
 BAK_centeral_bank:0 "Річковий Центральний банк"
 BAK_centeral_bank_desc:0 "Аби контролювати монетарну політику Спільноти, ми маємо координувати діяльність національних банків. Наднаціональний Центральний банк забезпечить чесну гру. Якщо добре постаратися, ми зможемо отримати посаду першого Президента Центробанку."
 BAK_the_rivbit:0 "Рівбіт"
 BAK_the_rivbit_desc:0 "Багато валют, які треба постійно міняти, — це дуже незручно. Для компаній, що торгують у кількох державах, це ще більший жах. Аби продемонструвати політичну єдність та полегшити торгівлю, ми запропонуймо єдину валюту — Рівбіт!"
 BAK_the_river_union:0 "Річковий Союз"
 BAK_the_river_union_desc:0 "Інституції та закони Річкової Економічної Спільноти розрослися дуже хаотично. Нашому договору потрібна нова конференція, аби упорядкувати бюрократію. Адже із зоною вільної торгівлі, вільним пересуванням і єдиною валютою ми можемо з гордістю називатися Річковим Союзом!."
 BAK_river_army:0 "Річкова Армія"
 BAK_river_army_desc:0 "Річкові поні століттями стояли пліч-о-пліч проти загарбників. Об’єднана Річкова Армія гарантуватиме довічну безпеку Союзу та зменшить оборонні витрати держав-членів."
 BAK_river_government:0 "Об'єднаний річковий уряд"
 BAK_river_government_desc:0 "Настав час переглянути суверенітет урядів держав-членів. Річковий Союз довів свою більшу ефективність у вирішенні проблем, ніж національні уряди. Ми змусимо їх відмовитися від права вето на засіданнях Кольтстрімського договору, перетворивши Річковий парлмаент на єдиний Річковий Уряд."
 BAK_the_federation:0 "Річкова Федерація"
 BAK_the_federation_desc:0 "Після років взаємоінтеграції Річковий Союз готовий зробити останній крок до Федерації. Скасувавши право на вихід та офіційно проголосивши Річковий Уряд головниим органом влади, держави-члени припинять існування як окремі суб’єкти світової політики. Нарешті здійсниться мрія — Річкова Федерація постане як нова світова наддержава."

