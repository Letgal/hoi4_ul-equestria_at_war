 POLITICS_WATERLILY_DESC:0 "§YНародилася§!: 964, у селі поблизу Мейрібору \n\n§YБіографія§!: Народжена у бідній фермерській родині далеко від багатого узбережжя, Уотер Лілі навряд чи могла уявити, де вона опиниться сьогодні. Переїхавши до столиці заради здобуття вищої освіти, вона стала вчителькою та змогла утримувати себе та свого нового жеребця, також випускника університету. Працюючи вчителькою, вона долучилася до громадського життя та побачила навколо багато поні у злиднях. Прагнучи це виправити, вона висунула свою кандидатуру на посаду мера Бакари. Вона була темною поні на виборчих перегонах, проте здобула перемогу. Відтоді минуло багато років, і тепер Уотер Лілі, очільниця СДГ, надалі дотримується своїх цінностей та захищає демократію та єдність у Бакарі попри величезні труднощі. Це вже не просто класна кімната. \n\n§YАвтор портрету§!: Scroup"
 POLITICS_TEA_DIP_DESC:0 "§YНародилася§!: 968, м. Бакара \n\n§YБіографія§!: Ті Діп належить до тих кобил, які дійсно не знають смутку. Безмежно харизматична та інтелегентна, вона подолала шлях від портової робітниці до улюбленої доньки генерального директора найбільшої судноплавної компанії Бакари. Після його смерті вона розпочала боротьбу за контроль над компанією з його біологічним сином і зрештою перемогла завдяки тіньовим схемам та пропозиції шлюбу. З новим чоловіком поруч Ті зайнялася улюбленою справою: заробляти непристойні суми грошей. Але на своє розчарування вона виявила, що, будучи звільненою економічними свободами, вона водночас була скута політичними аспектами Річкової коаліції, і безліч бакарських купців поділяли її почуття. Знайшовши справу, за яку варто боротися, вона передала керівництво компанією чоловікові та використала власні статки, аби заснувати Бакарську Партію Права, яку фінансує і сьогодні. Тепер, як лідерка Бакари, вона має шанс втілити свої ідеї на практиці.\n\n§YАвтор портрету§!: Ignacio"
 POLITICS_BRAY_FOAM_DESC:0 "§YНародився§!:940, Мейрелє\n\n§YБіографія§!: Син простого робітника з північного заходу Бакари, Брей Фоам швидко почав свій шлях до успіху. Захопившись числами та статистикою, він зрештою занурився в глибоке вивчення економіки. Невдовзі він залишив рідне місто заради навчання в Рієкограді, а повернувся вже як економічний радник своєї громади. Саме в Рієкограді він познайомився з поні на ім’я Карамель Гейз. Хоча на той момент жоден з них не мав стосунку до політики, ця зустріч змінила життя їх обох. Вони почали листування й поступово перейняли соціалістичні ідеї, а Фоам у багатьох сенсах став правим копитом Гейза. Відтоді Брей Фоам дедалі глибше залучався до бакарської політики, і одного дня, коли колишній фактичний лідер соціалістів країни загинув під час шахтарського страйку, багато хто підтримав кандидатуру освіченого економіста Фоама. Відтоді Брей зблизив бакарських соціалістів із їхніми братами з Річкової Республіки, але чи продовжить він їхній спільний курс?\n\n§YАвтор портрету§!: Twotail813"
 POLITICS_FIRM_SCOW_DESC:0 "§YНародилася§!: 983, Місто Бакара\n\n§YБіографія§!: Фирм Скау багато чого успадкувала від своєї родини. Вона має що довести своїй родині та країні. Донька попереднього лідера своєї партії, сумнозвісного Скорча Скау, Фирм створила власне ім’я, позбавлене батькової тіні. Якщо він був відомий своєю різкістю та жорсткістю, то Фирм — розважлива та поступлива. Там, де він зачиняв двері партії для всіх, окрім фанатиків, Фірм відкрила БФС широкому загалу. Зміна керівництва справді стала переломним моментом для партії. Під проводом Фирм Скау партія зазнала масштабного розширення, а саму Фирм вшановують як лідерку, яка в усьому доброму перевершила свого тата. Втім, ніхто не наважився сказати це їй в обличчя, адже її батько помер багато років тому, замучений сонною хворобою. І попри їхні відсторонені й часто болісно складні стосунки, вона люто оберігає його пам’ять. І тепер Фирм Скау стоїть біля керма своєї нації, готова вести її, як і решту Річкових Земель, у епоху добробуту та можливостей. А якщо це виявиться не таким простим, варто лиш згадати старі батькові слова: "Поні можуть казати, що вони не потребують нічого. Але завжди знайдеться щось, що їх переконає. Завжди." \n\n§YАвтор портрету§!: Vanilla Swirl"
 POLITICS_COBALT_WIND_DESC:0 "§YНародилася§!: 978, Ветейлє\n\n§YБіографія§!: Адміралка Кобальт Вінд прожила життя майже так, як і очікувалося. Донька адміралів у відставці, вона успадкувала родинну роль визначної адміралки Бакари. Розумна та зважена, Кобальт знову вивела Флот на передній план бакарського світогляду та стала публічною поні. Утім, на цьому її схожість із батьками закінчується: якщо вони загалом були аполітичними, то Кобальт ніколи не тримала язика за зубами щодо питань національної політики та не раз відкрито критикувала урядові рішення, водночас ніколи не долучаючись до жодної з офіційних партій. Єдине, що чітко зрозуміло з її поглядів, — це їхню загальну антикомуністичність. Поширення комунізму вона пов'язує із деградацію суспільства, тож вона робила все, аби у Флоті не було жодних комуняцьких симпатій. Але тепер її життя робить новий поворот. Як очільниця Бакари, Кобальт Вінд застосує своє військове мислення до національного управління. І її громадянам залишається лише здогадуватися, чим це завершиться.\n\n§YАвтор портрету§!: Silverstorm"

