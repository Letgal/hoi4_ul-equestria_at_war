 BAK_election_mission:0 "§CВибори§! §Y1007§! §Wроку§!"
 BAK_election_mission_desc:0 "Момент истины близок. Вскоре, пони всей Бакары выберут лидера, которому доверят будущее страны. Времени остаётся всё меньше и меньше, любое маленькое действие может привести к долгосрочным последствиями ко дню выборов."

 BAK_pick_fascism_decision:0 "§GПідтримати§! §gБФС§!"
 BAK_pick_fascism_decision_desc:0 "Будь разом із Фирм Скау!"
 BAK_sway_workers:0 "Схилити пролетарів"
 BAK_sway_workers_desc:0 "Ми маємо показати пролетарям Бакари, що їхні інтереси збігаються з нашими і що ми здатні подбати про них у ці буремні часи."
 BAK_hold_march:0 "Організувати показовий марш"
 BAK_hold_march_desc:0 "Крокуючи вулицями ми покажемо всій Бакарі, що є ті, хто вірить у нашу справу та готовий боротися за неї."
 BAK_organize_radio_broadcast:0 "Радіомовлення"
 BAK_organize_radio_broadcast_desc:0 "Завдяки нашому новому партійному радіо наші ідеї охоплять більше поні."
 BAK_organize_soup_kitchens:0 "Відкрити безкоштовні їдальні"
 BAK_organize_soup_kitchens_desc:0 "У ці жорстокі часи бідні поні дедалі біднішають. Якщо на кілька днів відкласти політику, ми можемо спробувати їм допомогти. Можливо, ми навіть врятуємо чиєсь життя."

 BAK_pick_communism_decision:0 "§GПідтримати§! §RОКП§!"
 BAK_pick_communism_decision_desc:0 "Ми з тобою, комраде Фоаме!"
 BAK_fight_the_blackshirts:0 "Боротися з Ковачінашами" #Kovačinaši is Slovene for Blackshirt
 BAK_fight_the_blackshirts_desc:0 "Організація пролетарських ополчень для сутичок із Ковачінашами зашкодить репутації цієї організації та зміцнить наш образ захисників робітничого класу."
 BAK_decry_cowards:0 "Засудити скептиків"
 BAK_decry_cowards_desc:0 "Бізнес-поні та їхні економісти твердять, що наші теорії неможливі. А ми доведемо протилежне, а ті, хто не з нами, ті проти нас!"
 BAK_sway_harmonists:0 "Схилити гармоністів"
 BAK_sway_harmonists_desc:0 "Гармоністи з СДГ мають добрі наміри, але вони мало стараються заради суспільного добробуту, тож ми доведемо їм це будь-якими необхідними засобами."
 BAK_donate_to_workers:0 "Нагодувати робітників"
 BAK_donate_to_workers_desc:0 "Відклавши політику вбік, варто визнати, що серед робітників Бакари панують злидні. Використання партійних коштів для годування бідних та нужденних дозволить нам здобути їхню прихильність, а в додаток полегшити їхні страждання."

 BAK_pick_neutrality_decision:0 "§GПідтримати§! §YБПП§!"
 BAK_pick_neutrality_decision_desc:0 "Усі за Ті Діп!"
 BAK_condemn_violence:0 "Засудити політичний ґвалт"
 BAK_condemn_violence_desc:0 "Насильство, вчинене БФС, зганьбило виборчу історію нашої нації! Вони паплюжать нашу демократію, приносячи зброю на виборчі дільниці та лють у політику! Тобто... ще більше люті, ніж треба."
 BAK_curtail_the_communists:0 "Послабити ОКП"
 BAK_curtail_the_communists_desc:0 "Ці комуняки, очевидно, так і не засвоїли основ економіки. Ми повинні розкрити поні вади їхньої економічної політики та правду про їхню майбутню соціальну тиранію."
 BAK_ammends_with_harmonists:0 "Переманити виборців СДГ"
 BAK_ammends_with_harmonists_desc:0 "Разом із СДГ ми є центрістами Бакари, але СДГ вже старі й неактуальні, тоді як ми — нові та свіжі. Неважко показати виборцям СДГ переваги програми БПП."
 BAK_calm_the_people:0 "Заспокоїти поні"
 BAK_calm_the_people_desc:0 "У розпалі виборів більшість поні вимушено стала жертвою ненависті та ґвалту. Бакара не заслужила таких страждань, і наш обов’язок як політиків, що спричинили цю ситуацію, — спробувати заспокоїти суспільство."

 BAK_pick_harmony_decision:0 "§GПідтримати§! §CСДГ§!"
 BAK_pick_harmony_decision_desc:0 "Уотер Лілі — наша кандидатка!"
 BAK_arrest_blackshirts:0 "Заарештувати ковачінашів" #Kovačinaši - Чернорубашечники на словенском
 BAK_arrest_blackshirts_desc:0 "Арешт відомих командирів чорносорочників має дезорганізувати їхню діяльність та зменшити фашистські впливи на виборах."
 BAK_sway_the_working_class:0 "Привабити поміркованих соціалістів"
 BAK_sway_the_working_class_desc:0 "В ОКП існують групи поміркованих соціалістів, які просто хочуть полегшити страждання народу. Показавши їм, ким насправді є Брей Фоам, ми перетягнемо їх на свій бік."
 BAK_poach_BSP:0 "Переманити виборців БПП"
 BAK_poach_BSP_desc:0 "БПП є другою центристською партією Бакари, тож наші електоральні бази натурально перетинаються. Якщо ми звернемося до пролетарської більшості нашої партії та простого походження наших лідерів, ми здатні налаштувати виборців БПП проти їхніх "вельможних" очільників."
 BAK_talk_with_the_people:0 "Переконати"
 BAK_talk_with_the_people_desc:0 "Поні потрібно повернути спокій у ці важкі для Бакари часи. Ми можемо зменшити градус риторики й сподіватися, що інші партії зроблять те саме — заради бакарської демократії."

 BAK_torp_cruisers:0 "Розробити торпедні крейсери"
 BAK_torp_cruisers_desc:0 "Наші теоретики запропонували спеціалізований тип легкого крейсера, повністю зосередженого на торпедному озброєнні. За належних зусиль ми зможемо спроєктувати його."

