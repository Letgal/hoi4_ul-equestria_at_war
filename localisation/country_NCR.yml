### ПОДІЇ ###
 ncr_eqs_civil_war.1.t:0 "Громадянська війна в Еквестрії"
 ncr_eqs_civil_war.1.d:0 "В Еквестрії спалахнула громадянська війна. Поні, що живуть на схід від нас, оголосили про своє відокремлення від уряду [EQS.GetLeader] та сформували [SCS.GetName]. Тим часом на далекому сході повстали сили, вірні Найтмер Мун, яка прагне встановити царство вічної ночі. Півострів Сонячного Світла на схід від нас опинився відрізаним від решти Еквестрії та позбавленим будь-якого захисту. Було висунуто пропозицію взяти цю територію під наш контроль. Наразі ми не очікуємо, що Еквестрія завдасть удару у відповідь."
 ncr_eqs_civil_war.1.a:0 "Ми повинні взяти півострів Сонячного Світла під свій захист."
 ncr_eqs_civil_war.1.b:0 "Ми уважно стежитимемо за ситуацією."

 ncr_eqs_civil_war.2.t:0 "[NCR.GetNameDefCap] захопила півострів Сонячного Світла"
 ncr_eqs_civil_war.2.d:0 "Війська НКР втрутилися та зайняли півострів Сонячного Світла на нашому південному узбережжі. Хоча таке захоплення території порушує наші договори, ми отримали запевнення, що поні, які там проживають, отримають ті ж права, що й інші поні, які живуть під владою НКР. Зараз, коли в нашій країні вирує хаос, ми мало що можемо зробити, щоб зупинити це."
 ncr_eqs_civil_war.2.a:0 "Що ці люди робитимуть далі?"

 ncr_eqs_civil_war.3.t:0 "Півострів Сонячного Світла приєднується до Конфедерації"
 ncr_eqs_civil_war.3.d:0 "На якусь мить здалося, що півострів Сонячного Світла перейде під контроль окупантів-людей, але уряд НКР не виявив жодного інтересу до південного узбережжя. Стурбовані своїм майбутнім поні, які там проживають, проголосували за вступ до Конфедерації, шукаючи безпеки під владою своїх побратимів-південців."
 ncr_eqs_civil_war.3.a:0 "Ласкаво просимо, друзі."

 ncr_militarists.1.t:0 "Панування рейнджерів"
 ncr_militarists.1.d:0 "Після кількох місяців підготовки цивільна адміністрація експедиції Нової Каліфорнійської Республіки нарешті надала певний контроль військовому керівництву. Кур’єр Саттон, як найбільш досвідчений член збройних сил, приєднаних до цієї експедиції, а також як головнокомандувач рейнджерів, розгорнутих у Новому Світі, був обраний новим лідером шляхом голосування всього високопоставленого складу по цей бік порталу, а також за схвалення цього рішення урядом Нової Каліфорнійської Республіки.\n\nПопри те, що Саттон, як повідомляється, не був дуже балакучою людиною, він вирішив виступити по радіо з промовою до всіх жителів цього місця, названого ним "раєм". У ній він пояснив, що всі, хто проживає на території Експедиції, мають обов’язки перед НКР щодо її збереження за допомогою таких обширних запасів ресурсів цього світу. Більше того, у ще більш несподіваній заяві Саттон розкритикував слабкість позиції цивільного уряду щодо населення цього світу, яке вони радше дратували, ніж залучали до ідей НКР, і заявив, що цю помилку потрібно терміново виправити."
 ncr_militarists.1.a:0 "Піднімайтеся, патріоти НКР!"

 ncr_militarists.2.t:0 "Дивна пропозиція"
 ncr_militarists.2.d:0 "Королева Кризаліс була дуже здивована, коли ціла армія невідомих істот з’явилася на півдні Еквестрії та почала швидко розширювати свої володіння на території нічого не підозрюючих поні. Вона також була дещо розчарована тим, що конфлікт швидко завершився, адже Еквестрія ослабла недостатньо, щоб знову намагатися її атакувати. Звісно, Кризаліс негайно відправила шпигунів і почала готуватися до вторгнення в так звану "Нову Каліфорнійську Республіку", однак, на її подив, вона виявила силу, менш значну, ніж спочатку очікувала, але набагато більш пристосовану і, вочевидь, таку, що збільшує чисельність значно швидше за будь-які можливі межі, а тому знадобилася ретельніша підготовка.\n\nПопри все це, навіть Кризаліс не могла очікувати повідомлення, яке надійшло їй сьогодні — причому не від її шпигунів, а від емісарів цих самих "людей". У ньому Нова Каліфорнійська Республіка запропонувала Вуликам Чейнджлінґів альянс. Це була доволі цікава пропозиція, адже вона дозволила б Кризаліс відкрити ще один фронт проти Еквестрійської армії, однак цей союз також міг посилити НКР, а нам досі невідомо, на що здатні "люди", яка їхня загальна чисельність і тим більше — як вони поведуть себе, коли отримають виробничі потужності та поні Еквестрії."
 ncr_militarists.2.a:0 "НКР — цінний союзник, навіть якщо доведеться піти на ризик."
 ncr_militarists.2.b:0 "Ми не можемо ризикувати зміцненням влади НКР на цих землях."

 ncr_militarists.3.t:0 "Королева Вуликів погоджується на угоду"
 ncr_militarists.3.d:0 "Наші емісари повернулися з Вуликів Чейнджлінґів із чудовими новинами. Лідерка величезної країни, Королева Кризаліс, після тривалих роздумів усе ж вирішила прийняти нашу пропозицію. Таким чином, віднині й доти, доки зберігаються поточні обставини, ми будемо членами єдиної Гегемонії. Звісно, навіть якщо це збільшить наші шанси на успішне розширення кордонів і отримання необхідних для наших планів ресурсів, багатьом в армії не подобається, що ми досягли такої угоди. Багато з них воювали з тиранами та божевільними на батьківщині, і для них здається лицемірним бажання об’єднатися з такими ж тиранами зараз лише тому, що вони могутніші за тих рейдерів, з якими зазвичай стикалися рейнджери НКР. Однак ті, хто раніше змагався із Саттоном, тепер зберігали спокій у лавах своїх військ, адже рейнджер уже не вперше робить щось подібне. І, найімовірніше, так само як і раніше — це завершиться розбитим черепом тирана та черговою перемогою для НКР."
 ncr_militarists.3.a:0 "Нехай Кризаліс думає, що вона перемогла... Поки що."

 ncr_militarists.4.t:0 "Нечестивий альянс"
 ncr_militarists.4.d:0 "Хаос охопив вищі ешелони влади Кантерлота, коли жахливі новини поширилися в колах місцевої знаті. Дві найстрашніші сили на нашому кордоні об’єдналися в один альянс. Нова Каліфорнійська Республіка — сила, яка зовсім нещодавно вдавала, що дбає про укладені з нами договори — тепер відкрито демонструє свої імперіалістичні амбіції та зневагу, стаючи союзником реваншистської та мілітаристської Гегемонії Чейнджлінґів.\n\nЦя проблема ставить безпеку наших кордонів у жахливе становище, адже Королева Кризаліс і раніше була серйозною загрозою, а тепер, коли вона заручилася підтримкою "людей", ми опинилися в ситуації, коли у випадку війни нам доведеться воювати на два фронти, чого ми ніколи раніше не робили."
 ncr_militarists.4.a:0 "І як королівська гвардія має воювати, будучи такою малою?"

 ncr_militarists.5.t:0 "Висміяні жуком"
 ncr_militarists.5.d:0 "Наші емісари повернулися з Вуликів Чейнджлінґів із сумними новинами. Лідерка цієї гігантської держави, Королева Кризаліс, після тривалих роздумів вирішила відхилити нашу пропозицію. Тож, схоже, найближчим часом нам доведеться воювати самотужки. Втім, хоча згідно з нашими планами це виглядає як жахлива подія, багато наших командирів раді такому результату. Зрештою, багато з них уже воювали з тиранами, і союзничати з ними — означає їх посилювати, і навіть якщо це було б в інтересах НКР, це здавалося лицемірним і огидним.\n\nРейнджер Сатт не поділяв поглядів своїх підлеглих у військовій ієрархії, і хай морально експедиція НКР залишається чистою, це означає, що тепер доведеться пролити значно більше крові патріотів, щоб зламати тиранів цього світу, зрештою, просто розстріляти їх у спини вже не вийде."
 ncr_militarists.5.a:0 "Схоже, доведеться стріляти Кризаліс у лице."

 ncr_militarists.6.t:0 "Печера"
 ncr_militarists.6.d:0 "Поки вони намагалися перетнути глибоку прірву, вітер дув із такою силою, що поні ледь не зкинуло вниз, і лише Оскар устиг врятувати супутника. Поступово всі семеро безпечно подолали перешкоду. По той бік прірви вони трималися звивистої стежки, поки нарешті не дісталися магічно запечатаної печери, в якій виднівся дзвін. Шестеро повернулися до поні та нарешті розкрили його справжнє призначення. Печатку міг відкрити лише єдиноріг. Усе, що потрібно було зробити, — це створити невеликий отвір у силовому полі за допомогою магії, тоді Рейчел зможе використати телескопічний захват, щоб вхопитися за дзвін.\n\nІ все ж наприкінці шляху поні долали сумніви."
 ncr_militarists.6.a:0 "У мене немає іншого вибору, окрім як погодитися це зробити."
 ncr_militarists.6.b:0 "Забудьте. Я передумав це робити."

 ncr_new_land.1.t:0 "Пропозиція від людей"
 ncr_new_land.1.d:0 "Відтоді як сталося щось важливе, що кардинально змінило наше життя, минуло чимало років. Так, тут були поні, але те, що сталося нещодавно... зламало всі межі можливого. Двоногі... металеві істоти з жахливим озброєнням з’явилися кілька днів тому неподалік Стронгхарт. Вони надіслали нам дуже цікаву пропозицію та попросили добре над нею подумати. Угода, запропонована ними, фактично зробить нас залежними від дивних "людей", але водночас, як нам пообіцяли, люди приведуть нашу країну в еру нових технологій, яка, за їхніми словами, дозволить нам наздогнати в науковому розвитку навіть Еквестрію."
 ncr_new_land.1.a:0 "Ми погоджуємося."
 ncr_new_land.1.b:0 "Ми відмовляємося."

 ncr_new_land.2.t:0 "Пропозицію прийнято"
 ncr_new_land.2.d:0 "Бізони прийняли нашу пропозицію та відкрили нам кордони, щоб ми могли забезпечити контроль. Воістину стратегічна територія й вірне, корисне в майбутньому населення."
 ncr_new_land.2.a:0 "За багато років дружби."

 ncr_new_land.3.t:0 "Пропозицію відхилено"
 ncr_new_land.3.d:0 "Попри нашу щедру пропозицію, бізони сказали ні! Вони відгородилися від нас і відмовилися обговорювати нашу пропозицію. Справді, вони радше намагаються налагодити зв’язок з Еквестрією, і, вочевидь, про таку відповідь вони домовилися заздалегідь."
 ncr_new_land.3.a:0 "Мабуть, нам потрібно переглянути нашу стратегію."

 ncr_new_land.4.t:0 "Контроль над Ефірними землями"
 ncr_new_land.4.d:0 "Безшумно, ближче до заходу сонця, частина наших військ перетнула кордон Ефірних Земель. Їхнє завдання було простим — оскільки ми не можемо протистояти добре укріпленому противнику, потрібно було зайняти контрольовані ним території, поки він цього не очікує.\n\nНаші війська застали ворогів мирно сплячими в ліжках, а тому жодних проблем не виникло. Вони встановили наш прапор у поселеннях та аванпости на дорогах. До наступного ранку ми маємо отримати контроль над більшою частиною Ефірних Земель."
 ncr_new_land.4.a:0 "Це успіх!"

 ncr_new_land.5.t:0 "Катастрофа Ефірних земель"
 ncr_new_land.5.d:0 "Наша спроба раптової атаки зазнала повної невдачі.\n\nСолдатів, що кралися вночі, перехопили в дорозі, а розвідників було спіймано. У деяких місцях атаки вдалися й почалася млява перестрілка, але здебільшого [Root.GetAdjective]ські війська прибули на позиції лише для того, щоб зустріти там готових до бою захисників."
 ncr_new_land.5.a:0 "Хто за це відповідальний?"

 ncr_new_land.6.t:0 "Відступаючи від прірви"
 ncr_new_land.6.d:0 "[From.GetAdjective] війська готувалися до захоплення Ефірних Земель, однак командування [From.GetAdjective] вирішило скасувати операцію. Ймовірно, ризик викриття був надто великим, або ж нещодавно отримана інформація показала, що путч зазнає провалу.\n\nВище військове керівництво ніколи не пояснює причин. Вони віддають накази, і [From.GetAdjective] війська їх виконують. Якщо щось і станеться — це буде не хитра спроба непомітної атаки, запланованої раніше."
 ncr_new_land.6.a:0 "Береженого Бог береже."

 ncr_new_land.7.t:0 "Захоплення пустелі Снортора"
 ncr_new_land.7.d:0 "Попри загальну марність пустелі Снортора — у ній навіть немає потрібних нам ресурсів — її стратегічне розташування є дуже важливим для наших майбутніх завоювань. Саме тому для захоплення регіону було відправлено дивізію Рейнджерів. Вона перехопила контроль і вибила противника ще до того, як він встиг відреагувати."
 ncr_new_land.7.a:0 "Ще один маленький крок"

 ncr_new_land.8.t:0 "Провал у Снорторі"
 ncr_new_land.8.d:0 "Попри загальну марність пустелі Снортора — у ній навіть немає потрібних нам ресурсів — її стратегічне розташування є дуже важливим для наших майбутніх завоювань. Саме тому ми відправили туди дивізію Рейнджерів. Однак, схоже, противник якимось чином з’ясував сильні й слабкі сторони цих елітних підрозділів і зміг використати їх достатньо ефективно, щоб наші спроби виявилися марними."
 ncr_new_land.8.a:0 "Схоже, що стратегії Пустки більше не працюють"

 ncr_new_land.9.t:0 "Перегляд планів"
 ncr_new_land.9.d:0 "Попри загальну марність пустелі Снортора — у ній навіть немає потрібних нам ресурсів — її стратегічне розташування є дуже важливим для наших майбутніх завоювань. Однак через загострення ситуації на кордоні було вирішено, що життя десятків, якщо не сотень рейнджерів, цінніші за ймовірно провальну авантюру. Згодом напади на прикордонний регіон було припинено."
 ncr_new_land.9.a:0 "Гра не варта свічок."

 ncr_new_land.10.t:0 "Успішна оборона"
 ncr_new_land.10.d:0 "Солдати НКР нещодавно перетнули наші кордони та здійснили спробу перехопити в нас контроль над територіями, на щастя, наші війська змогли відкинути їх. Посольство НКР не дає коментарів із цього приводу, однак наша перемога стала для наших жителів, а особливо — військових, чудовим приводом для святкування."
 ncr_new_land.10.a:0 "І не повертайтеся!"

 ncr_new_land.11.t:0 "Покидаючи корабель"
 ncr_new_land.11.d:0 "Війська НКР намагалися зайняти наші території протягом останніх кількох днів, а наші сили хоробро оборонялися. Однак наше вище військове керівництво вирішило, що ця земля не варта кровопролиття, і зрештою війська отримали наказ відступити з регіону."
 ncr_new_land.11.a:0 "Нехай забирають цей мотлох."

 ncr_new_land.12.t:0 "Катастрофа!"
 ncr_new_land.12.d:0 "Жахливі новини! Сили НКР змогли вибити наші війська зі спірних територій! Війська Республіки людей були розквартировані в регіоні, а їхні посли стверджують, що це "лише тимчасова окупація з метою захисту життів місцевих жителів"."
 ncr_new_land.12.a:0 "Ніхто не повірить у цю нісенітницю..."

 ncr_neutrality.1.t:0 "Промова"
 ncr_neutrality.1.d:0 "Схоже, страх перед нестабільністю та можливими радикальними змінами вже неможливо приховати, тому сьогодні Губернатор Джеймсон виступив із промовою перед громадянами Нової Каліфорнійської Республіки. У ній він заявив, що, як і вдома, проблеми, з якими зіткнулася експедиція, лише зробили громадян НКР сильнішими. Водночас Джеймсон наголосив, що через унікальність нашого становища ми маємо обов’язок не лише перед НКР, а й перед усім людством. Зрештою, Нова Каліфорнійська Республіка побудована на старих американських ідеалах. Стара Америка була країною можливостей для кожного чоловіка й кожної жінки. Це дуже відповідний нам ідеал, заявив він, зважаючи на безмежність незайманих і родючих земель, які ми тепер населяємо."
 ncr_neutrality.1.a:0 "Чи може Американський ідеал бути воістину відроджений?"

 ncr_neutrality.2.t:0 "Повторне відкриття кордонів"
 ncr_neutrality.2.d:0 "Можливо, дещо несподівано для багатьох наших громадян, які очікували або початку нового конфлікту, або хоча б продовження дуже холодних і обмежених відносин між нами та Еквестрією, губернатор Джеймсон за погодженням з еквестрійським урядом скасував Статтю 4 договору, підписаного до війни, яка обмежувала соціальний і економічний обіг між двома державами.\n\nЦе відкрило нам шлях до інвестицій від еквестрійських промисловців, які, здається, вірять, що наші залишки довоєнних технологій мають бути дуже вигідними. І все ж, що важливіше, це відкрило нам нові дипломатичні взаємодії з Еквестрією, що може бути корисним для обох сторін у майбутньому."
 ncr_neutrality.2.a:0 "Можливо, ця понійська балаканина про дружбу на нас впливає..."

 ncr_isekai.5.t:0 "Революція завдає удару"
 ncr_isekai.5.d:0 "Делегати конгресу витрачають дуже багато часу на розводи та обговорення дрібниць законопроєктів. Якби могли, вони продовжували б точити язики тижнями, але сьогодні обговорення пролунали в залі востаннє. Сенатор Пінкертон зайняв місце спікера, вдарив кулаком по кафедрі перед собою й розколов її.\n— А тепер ви всі, марні базіки й сперечальники, вислухаєте мене. Ми повинні покінчити зі слабкими, хиткими капіталістичними покидьками! Суспільство не має будуватися згори донизу заради баронів-брамінів, які забирають усі наші ресурси та залишають армію настільки слабкою, що вона неспроможна захистити нас від чогось більшого, ніж прикордонний конфлікт. Наш народ страждає! А ви всі тут сидите, жуєте ікру й жадібно ковтаєте піт бідняків!\n\nДелегати почали спантеличено переглядатися. Відколи це Пінкертон став сенатором? Але невдовзі їм довелося замовкнути, оскільки до зали засідань увійшли рейнджери й почали заарештовувати конгресменів, поки Пінкертон радісно спостерігав за цим. Армії було легко догодити обіцянками нової зброї та розширеного бюджету, а також можливістю помститися бюрократам, яких вони так зневажали.\n\n Час перебудувати НКР."
 ncr_isekai.5.a:0 "Смерть — краща альтернатива капіталізму!"

 ncr_isekai.6.t:0 "Розірвемо ланцюги!"
 ncr_isekai.6.d:0 "Робітники Об’єднаних Соціалістичних Істот нарешті звільняються від своїх кайданів, шахти зачиняються, люди виходять із них на волю й уперше за кілька тижнів бачать свої родини. Батько показує синові парк, узявши із собою домашню їжу. А капіталістів кинуто до камер, ключі від яких викинуто дуже далеко. Ми збудували соціалістичну гармонію, де всі можуть жити й процвітати. Нарешті, коли ми вільні, ми можемо допомогти розірвати ланцюги решті світу."
 ncr_isekai.6.a:0 "Хай живе революція!"

 ncr_isekai.1.t:0 "Місія до Сталліонграда"
 ncr_isekai.1.d:0 "Минув уже певний час відтоді, як ми вперше поглянули на мапу цього місця. І весь цей час ми не зважали на те, що прямо тут, на нашому континенті, розташована велика нація, яка готова відкритися й співпрацювати з нами. Сталліонградці, хоч і мають дещо дивні кулінарні звички, досить успішно справляються й без допомоги з боку Еквестрії. Ми готові відправити туди місію та укласти з ними вигідну угоду."
 ncr_isekai.1.a:0 "Уперед."

 ncr_isekai.2.t:0 "Прибуття людей"
 ncr_isekai.2.d:0 "Місто бачило багато дивних істот і народів, які приходили до нього в різні часи, і сьогоднішній день не є винятком. Однак те, що сталося сьогодні, все ж надто дивне. "Люди" прибули сьогодні вранці з Міста-при-Брамі з пропозицією співпраці. Вони здаються доволі безпечними, навіть якщо їхні уявлення про інших людей у їхньому світі виглядають трохи... відстороненими. Проте ідея працювати з ними видається дуже багатообіцяючою."
 ncr_isekai.2.a:0 "Справді багатообіцяюче."
 ncr_isekai.2.b:0 "Але все ж недостатньо багатообіцяюче."

 ncr_isekai.3.t:0 "Відповідь"
 ncr_isekai.3.d:0 "Вражаючі новини! Сталліонград прийняв нашу пропозицію й допоможе нам у створенні промисловості та економіки, незалежної від Землі. Ми також сподіваємося, що вони допоможуть впровадити в неї відповідні соціалістичні елементи."
 ncr_isekai.3.a:0 "Солідарність назавжди!"

 ncr_isekai.4.t:0 "Відмова"
 ncr_isekai.4.d:0 "Жахливі новини. Комуністи зі Сталліонграда не лише не уклали з нами угоди. Вони навіть відмовилися впустити нас і відправили делегацію назад до Міста-при-Брамі з порожніми руками. Вони навіть знайшли в собі нахабство з глузуванням заявити, що ніколи не працюватимуть із нами."
 ncr_isekai.4.a:0 "Якщо вони відкинули нас..."

