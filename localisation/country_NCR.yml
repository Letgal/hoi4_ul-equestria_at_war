### РІШЕННЯ ###
 NCR_equestrian_claims:0 "Плани експансії в Еквестрію"
 NCR_equestrian_claims_desc:0 "Щоб експедиція та Нова Каліфорнійська Республіка вижили, нам необхідно розширюватися на цих землях. Хоча наші довгострокові амбіції доволі масштабні, для них потрібна певна підготовка. Тому нашими найкращими стратегами були розроблені плани щодо невеликих захоплень території та дипломатичної експансії."

 NCR_suggestion_to_buffalo:0 "Запропонувати бізонам державність та автономію"
 NCR_suggestion_to_buffalo_desc:0 "У бізонів, схоже, ціла історія конфліктів з Еквестрією, особливо з так званими поні "Міксі", які колонізували та анексували їхні території, ставлячись до бізонів як до громадян другого сорту на їхніх же землях. Можливо, за допомогою певних обіцянок автономії та рівності як громадян ми зможемо переконати їх приєднатися до нас..."

 NCR_buffalo_patriots:0 "Інтегрувати громадян-бізонів"
 NCR_buffalo_patriots_desc:0 "Ми анексували племена бізонів до наших територій і надали їм громадянство. Проте здається, що процес інтеграції не такий простий, як здавалося, оскільки бізони живуть не так, як наші громадяни-поні. І все ж вони наші громадяни, і ми зробимо все можливе, щоб належним чином інтегрувати їх у наше суспільство."

 NCR_buffalo_autonomous_republic:0 "Заснувати Автономну Територію Бізонів"
 NCR_buffalo_autonomous_republic_desc:0 "Тепер, коли ми контролюємо всі території, значною мірою населені бізонами, ми сформуємо автономну та самоврядну територію, щоб горді бізони-патріоти НКР могли самоорганізуватися та правити самі собою. Це найменше, що ми можемо для них зробити."

