### ОПИСИ ЛІДЕРІВ ###
 NCR_Gov_Col_Jameson_desc:0 "Джеймсон, професійний солдат і природжений лідер, є найстаршим офіцером в еквестрійській експедиції. Навряд чи хтось сумнівався в тому, що президент Кімболл призначить Джеймсона, першу людину, що пройшла через портал, тимчасовим військовим губернатором окупованих еквестрійських територій. Хоча Джеймсон має значні надзвичайні повноваження, вони діятимуть лише доти, доки експедиція не зможе забезпечити мир на цих землях, після чого, як ми сподіваємося, ці території зможуть увійти до складу Нової Каліфорнійської Республіки як напівавтономний штат. Однак Джеймсон користується своїми повноваженнями стримано, віддаючи перевагу досягненню консенсусу. Але не дозволяйте цьому ввести себе в оману: він вживе будь-яких заходів, необхідних для захисту республіки та її громадян."
 NCR_Ranger_Sutton_desc:0 "Саттон, сирота з Шейді Сендс, вступив на військову службу, щойно досяг потрібного віку. Повільно, але впевнено Саттон піднімався службовими сходами, поки його безжальна ефективність не привернула увагу корпусу рейнджерів. Він із честю пройшов усі їхні випробування та воював разом із рейнджерами від Баї до Ріно, перш ніж його відправили очолити експедицію рейнджерів в Еквестрію. Саттон надзвичайно добре навчений, він винятково проникливий і люто відданий Новій Каліфорнії солдат, який використовуватиме будь-яку, на його думку, необхідну тактику для забезпечення виживання експедиції."
 NCR_Arch_Pinkerton_desc:0 "Пінкертон, виживальник із пусток Мохаве, був одним із перших, хто відгукнувся на заклик збирачів і скрапперів допомогти експедиції в Еквестрії. Виявивши, що нові землі приємно відрізняються від Мохаве, Пінкертон оселився на новому місці, заснувавши невелике поселення на південь від порталу. Тут він дізнався про еквестрійську історію від місцевого населення, і особливо його вразила соціалістична держава Сталліонград, що лежить далеко на північному сході. Деякі з їхніх ідей справді виглядають привабливо, тим більше що Пінкертон добре знає, що сталося з капіталістичними демократіями на його батьківщині..."

