### ФОКУСИ ###
 NCR_army_start:0 "Огляд експедиційних сил"
 NCR_army_start_desc:0 "§RВійна. Війна ніколи не змінюється.§! \n\nЗадовго до того, як ми пройшли через портал, задовго до падіння бомб люди билися зброєю, подібною до тієї, яку ми бачимо в цій таємничій країні. Ми повинні навчитися воювати як наші предки та заявити свої права на цю землю."
 NCR_army_start_local_arms:0 "Розпочати місцеве виробництво зброї"
 NCR_army_start_local_arms_desc:0 "Якщо ми хочемо вижити й процвітати на цих дивних землях, ми повинні створити (або, точніше, реквізувати) збройові заводи в нині окупованих районах. Звісно, ці інструменти можуть бути незручними для наших рук, але ми, безперечно, впораємося з цією проблемою."
 NCR_army_local_armories:0 "Розширити виробничі центри"
 NCR_army_local_armories_desc:0 "Нинішніх заводів із виробництва зброї цілком достатньо... для армії, що вдвічі менша за нашу. Ми повинні різко наростити як виробництво зброї, так і видобуток матеріалів, необхідних для її виготовлення."
 NCR_army_improve_production:0 "Покращення методів виробництва"
 NCR_army_improve_production_desc:0 "Для декого це може здатися дивним, але машини й інструменти, призначені для використання поні, не працюють так, як... очікувалося... у людських руках. Нам потрібно переобладнати наше виробництво, інакше ми відставатимемо від наших сусідів."
 NCR_army_build_power_armors:0 "Створити силову броню"
 NCR_army_build_power_armors_desc:0 "Тоді як у Пустці створення силової броні перетворювалося на справжній кошмар, підкріплений нестачею ресурсів, досвіду й потрібних інструментів — тут це стало тривіальним завданням. Судячи з усього, ці вузьколобі поні ще не вигадали нічого подібного, а тому ми можемо значно випередити наших ворогів. Це відкриває перед нами величезні можливості."
 NCR_army_new_source_of_energy:0 "Нове джерело енергії"
 NCR_army_new_source_of_energy_desc:0 "Таємничі "кристали", розсіяні по всьому цьому світу, пронизані якоюсь магічною енергією. Доклавши певних зусиль і здійснивши трохи більше крадіжок місцевих зразків, ніж хотілося б визнавати нашому науковому відділу, ми зуміли замінити кристалами ядерну енергію. Їх можна використовувати для живлення машин, інструментів і будинків."
 NCR_army_crystal_guns:0 "Виробництво кристальної зброї"
 NCR_army_crystal_guns_desc:0 "Кристали можна використовувати не лише для отримання енергії, а й для створення потужної, але ненадійної зброї. У Шейді Сендс, безумовно, будуть дуже раді почути ці новини."
 ncr_magic_power_armor:0 "магічно-підсилена силова броня"
 NCR_magic_power_armor_desc:0 "Поєднавши старий дизайн силової броні з магією, що існує в цьому світі, ми можемо створити грізну бойову машину. Наші вороги тремтітимуть від страху перед цим чудовиськом: чудовиськом, створеним двома світами."
 NCR_army_help_from_friends:0 "Допомога від "друзів""
 NCR_army_help_from_friends_desc:0 "Деякі з місцевих поні, які, вочевидь, вивчили нашу мову за допомогою якоїсь магії-шмагії, здається, хочуть допомогти нам адаптуватися до місцевого способу життя, якщо ми навчатимемося їхній магії дружби. Мені це здається дуже схожим на комунізм..."
 NCR_army_arms_from_friends:0 "Прийняти збройові пожертви"
 NCR_army_arms_from_friends_desc:0 "Місцеві поні чомусь вирішили пожертвувати нам свою балістичну зброю для наших військ. Вельми дивно. Можливо, нам доведеться адаптувати її для нормальних рук, а не копит. Але, чорт забирай, зброя є зброя."
 NCR_army_pony_divisions:0 "Дозволити вербування поні"
 NCR_army_pony_divisions_desc:0 "Деякі особливо рішучі поні сьогодні увірвалися до штабу, вимагаючи, щоб їм дозволили вступити до наших експедиційних сил. Зважаючи на те, що ми хочемо завоювати цю землю й забрати кристали додому, це видається дуже дивним вибором з боку цих поні. Можливо, вони просто божевільні. Але вони можуть стріляти з гвинтівок, а нам потрібно якомога більше солдатів."
 NCR_army_industry_from_friends:0 "Запровадити магічне виробництво"
 NCR_army_industry_from_friends_desc:0 "Магія лякає нас. Схоже, що поні приховували від нас деякі збройові заводи, але тепер вирішили розкрити їх і дозволити використовувати ці заводи для виробництва зброї. Хоча такий розвиток подій вітається, це також змусило вище командування замислитися. Що ще могли приховувати ці поні на видноті? Цілу армію? Легіонерів? Протверезлива думка."
 NCR_army_pony_special_units:0 "Спецпідрозділи поні"
 NCR_army_pony_special_units_desc:0 "Чесно кажучи, поні трохи шахраювали на вступних тестах до спецпідрозділів. Ну, трохи більше, ніж трохи. Ці тести насправді не призначені для того, щоб їх проходили магічні істоти без великих пальців. Зайве казати, що вони пройшли їх просто блискуче."
 NCR_army_united:0 "Об’єднані збройні сили"
 NCR_army_united_desc:0 "Після багатьох місяців поступової співпраці ми досягли того, що багато хто вважав неможливим, — справді єдиних збройних сил. Деякі тертя ще залишаються, і їх потрібно згладити, але посилення лав людьми й поні (хоча порівняно з магічними поні їх насправді зовсім небагато) створило чудову армію."
 NCR_army_weapon_of_old_powered_by_new:0 "Стара зброя, нові матеріали"
 NCR_army_weapon_of_old_powered_by_new_desc:0 "Після лише кількох тижнів спроб і з цілком прийнятною кількістю нещасних випадків ми змогли створити грубий прототип жахливої зброї наших предків, заснованої на місцевих матеріалах. Ядерну бомбу. Кристали, що містяться повсюди в землі, приховують у собі ще жахливіший руйнівний потенціал, ніж уран у нас удома."
 NCR_army_help_from_home:0 "Допомога з дому"
 NCR_army_help_from_home_desc:0 "Ми не можемо довіряти місцевому населенню. Та ви взагалі бачили їх? Вони, чорт забирай, розмовляючі чарівні поні! Та як вони взагалі тримають зброю? З якої радості їм допомагати нам? Ми повинні звернутися додому й покластися на наших братів і сестер: вони справді наші єдині друзі."
 NCR_army_send_us_more_guns:0 "Запросити постачання зброї"
 NCR_army_send_us_more_guns_desc:0 "Нам відчайдушно потрібно більше зброї, якщо ми хочемо вижити й процвітати на цій новій землі. Ми повинні просити ще більше зброї з батьківщини. Вона нам справді потрібніша, адже всі ми знаємо, що один із цих поні може знищити цілий загін легіонерів, навіть не спітнівши. Стривайте, а вони взагалі пітніють?"
 NCR_army_new_volunteers:0 "Кампанії з набору добровольців"
 NCR_army_new_volunteers_desc:0 ""Ви ненавидите воювати в спекотній Баї? Невже патрулювання Мохаве майже змушує вас мріяти про ядерну зиму? Що ж, хоробрий солдате НКР, у тебе є вихід! Записуйся до експедиційного корпусу НКР в Еквестрії! Приїжджайте до країни магії, таємниць і поні. Зверніться до вашого командування та попросіть про переведення в місце, яке ви ніколи не забудете...""
 NCR_army_military_help:0 "Закликати Армію НКР"
 NCR_army_military_help_desc:0 "Наша експедиція дуже перспективна, але нам явно бракує людей, щоб завоювати цю землю. Ми повинні закликати додаткові підрозділи армії НКР, щоб допомогти нам взяти під контроль Еквестрію."
 NCR_army_rangers:0 "Останній туз у втраченій руці"
 NCR_army_rangers_desc:0 "Рейнджери НКР — найкращі з найкращих. Елітні, дисципліновані, чудово навчені: жоден ворог не зможе протистояти їм і піти неушкодженим. Вони — наш найкращий актив на цій новій землі, і саме завдяки їм ми досі тут."
 NCR_army_new_rangers:0 "Набрати нових рейнджерів"
 NCR_army_new_rangers_desc:0 "Рейнджери завжди були нечисленною силою. Багато хто не хотів розширювати корпус рейнджерів через труднощі з поповненням втрат. Проте ми керуємо територією, що постійно розширюється, і тому нам обов’язково потрібно розширити корпус рейнджерів."
 NCR_army_better_rangers:0 "Магічні рейнджери?"
 NCR_army_better_rangers_desc:0 "Рейнджери були першими, хто почав осягати магію, і тому вони мають стати першими, хто спробує нею маніпулювати. Посиливши свій багатий досвід, навчання й дисципліну чудесами еквестрійської магії, рейнджери справді стануть останнім, що ви побачите у своєму житті."
 NCR_army_military_academy:0 "Створити Військову академію НКР"
 NCR_army_military_academy_desc:0 "Хоча академія вже існує на батьківщині, у нас немає справді співставної установи в цій країні, де ми могли б розвивати наші знання про війну, промисловість та інші галузі технологій. Ми повинні це змінити."
 NCR_army_new_land_new_doctrine:0 "Нова доктрина для нової землі"
 NCR_army_new_land_new_doctrine_desc:0 "Наша тактика застаріла одразу після того, як ми пройшли крізь портал. Або, радше, тактика ведення війни у пост’ядерному світі тепер занадто випереджає час. Схоже, що місцеве населення використовує зброю, подібну до тієї, що була в наших предків під час двох великих європейських воєн ХХ століття. Нам потрібно розробити нову тактику для таких умов війни."
 NCR_army_new_guns:0 "Розробка піхотного озброєння"
 NCR_army_new_guns_desc:0 "Поєднавши проєкти, що пережили Велику війну на батьківщині, з тими, що існують у світі навколо нас, ми могли б значно розширити наші знання про балістичну зброю і, ймовірно, отримати перевагу над місцевими жителями."
 NCR_army_new_support:0 "Переосмислити батальйони підтримки"
 NCR_army_new_support_desc:0 "Батальйони підтримки, які використовували на батьківщині, чудово працюють в умовах, для яких вони й створювалися. Однак деякі з них зовсім не підходять для цієї нової ситуації: ви пробували кидати динаміт у літаючого поні? Схоже, нам потрібно переосмислити частину нашого допоміжного озброєння..."
 NCR_army_new_arti:0 "Створення артилерії"
 NCR_army_new_arti_desc:0 "На батьківщині артилерійські гармати нечисленні й сильно розосереджені. Проте тут усе інакше. Ми використаємо всі доступні нам уми, ресурси, технології та обладнання, щоб створити еквівалент артилерії початку ХХ століття."
 NCR_army_motor:0 "Розгорнути Моторизований корпус НКР"
 NCR_army_motor_desc:0 "Моторизовані частини були сильно обмеженою концепцією на батьківщині, частково через нестачу справних автомобілів і деталей для їх ремонту, але тут такі армії значно реальніші. Ми повинні скористатися цим і розгорнути власні моторизовані сили. Принаймні так ми зможемо рухатися швидше за поні!"
 NCR_army_lt:0 "Броня для моторизованих частин"
 NCR_army_lt_desc:0 "Ми можемо взяти наші вантажівки й додати їм броню, виготовлену відповідно до техпроцесів із нашого світу. Так ми створимо швидкі, але легкоброньовані танки, що допоможуть нам здобути перевагу на полі бою."
 NCR_army_mid_tank:0 "Використати переваги Старого Світу"
 NCR_army_mid_tank_desc:0 "Наші предки ще до Великої війни вступали в бій на величезних металевих колісницях смерті. У цих машин, званих танками, тут є низькотехнологічні еквіваленти. Ми повинні посилити місцеві проєкти нашими знаннями техніки старого світу, щоб створити переважаючі машини."
 NCR_army_years_of_experience:0 "Хрещені вогнем"
 NCR_army_years_of_experience_desc:0 "Наші солдати, їхні родини й багато поколінь мешканців пустки мають унікальну перевагу над місцевими жителями цієї землі: досвід. Від самого народження кожна дитина нашої країни вчиться виживати в найсуворіших умовах на власному гіркому досвіді. Але в поні немає такого досвіду. Ми повинні використати цю перевагу."
 NCR_army_skilled_officers:0 "Скористатися досвідченими офіцерами"
 NCR_army_skilled_officers_desc:0 "Чесно кажучи, якщо відкинути магію та дивну тактику ведення бою, народи навколо нас становлять меншу загрозу, ніж сили Легіону на батьківщині. На щастя, наші офіцери мають великий досвід боїв із цими психами."
 NCR_army_legacy_of_navarro:0 "Спадщина Наварро"
 NCR_army_legacy_of_navarro_desc:0 "Битва при Наварро, у якій наші відважні каліфорнійські солдати билися пліч-о-пліч із Братством Сталі проти Анклаву, що мав намір знищити більшу частину людства, назавжди змінила військове мислення. Вона навчила нас цінувати як планування, так і гнучкість. Ми повинні згадати ці уроки, якщо хочемо досягти успіху в Еквестрії."
 NCR_army_conscripts:0 "Підготуватися до першого призову"
 NCR_army_conscripts_desc:0 "Наразі у нас немає іншого вибору, окрім як підготуватися до призову молодих істот, вірних нашій справі, до лав нашої армії. Без цих рекрутів ми не зможемо принести демократію в пустки."
 NCR_power_armor:0 "Розгорнути важкий корпус"
 NCR_power_armor_desc:0 "Пройшовши крізь портал, ми взяли із собою невеликий загін важкого корпусу. Вони мали захищати портал, якщо раптом ми зіткнемося з опором і будемо змушені евакуюватися, але раз ми вже закріпилися в Еквестрії, його можна відправити на фронт."
 NCR_from_scratch:0 "Повітряний флот з нуля"
 NCR_from_scratch_desc:0 "Там, звідки ми родом, авіації дуже мало, і вона практично повністю знищена. У НКР є трохи, але її не вийде відбудувати з нуля, тому тепер перед нами стоїть завдання — самостійно збудувати наш флот. Але, можливо, ми зможемо скористатися допомогою цих різнокольорових коней."
 NCR_STG_planes:0 "Імпортувати літаки Сталліонграда"
 NCR_STG_planes_desc:0 "Наше зростаюче партнерство зі Сталліонградом дозволило нам запросити креслення авіації від їхньої найвідомішої мануфактури "Пролет-авіа". Ці літаки має бути просто виробляти завдяки технологічним напрацюванням Сталліонграда, а тому вони дозволять нам створити наші повітряні сили досить швидко."
 NCR_EQS_planes:0 "Імпортувати літаки Еквестрії"
 NCR_EQS_planes_desc:0 "Імпортування літаків Еквестрії надасть нам проєкти найбільш промислово розвиненої нації на цьому континенті. І через їхню пацифістську природу літаки поні, здається, дуже добре зберігають життя своїх пілотів — те, що завжди корисно."
 NCR_CHN_planes:0 "Імпортувати літаки чейнджлінґів"
 NCR_CHN_planes_desc:0 "Нова військова адміністрація вирішила звернутися до дивних комах на півночі, що називають себе "Чейнджлінґи", аби вони допомогли нам у розвитку наших військово-повітряних сил. Їхня королева — вічний ворог Еквестрії, і тому вони більш ніж раді допомогти нам у створенні бастіону проти посягань поні."
 NCR_bomber_doctrine:0 "Доктрина бомбардувальників"
 NCR_bomber_doctrine_desc:0 "Наша повітряна доктрина має зосередитися на знищенні цілей, приносячи частинку рідної нам землі в цей світ. Дії в такому дусі зведуть нанівець будь-яке бажання противника чинити опір могутності наших військ."
 NCR_fighter_doctrine:0 "Доктрина винищувачів"
 NCR_fighter_doctrine_desc:0 "Наша повітряна доктрина має зосередитися на здобутті переваги в повітрі, нам потрібно убезпечити свої фабрики й війська від авіанальотів противників."
 NCR_aluminum_problem:0 "Позаземний алюміній"
 NCR_aluminum_problem_desc:0 "Алюміній для літаків, здається, є відносно рідкісним ресурсом у цих нових землях, тоді як ми знаємо про деякі родовища на півночі, усі вони розташовані в межах еквестрійських кордонів. На щастя, у нас удома алюмінію вдосталь, і неважко змусити уряд у Пустці надіслати його нам."
 NCR_tactical_bombers:0 "Нові моделі тактичних бомбардувальників"
 NCR_tactical_bombers_desc:0 "Тактичні бомбардувальники — це гнучкі літаки, які можна використовувати як проти військових, так і цивільних цілей, і ця універсальність буде дуже корисною в прийдешніх війнах."
 NCR_CAS:0 "Ескадрильї наземної підтримки"
 NCR_CAS_desc:0 "Літаки, створені спеціально для підтримки сухопутних військ, зазвичай називають "штурмовиками", і хоча тонкощі повітряного бою все ще важливі для нас, ми знаємо, що наявність великої металевої машини, яка стріляє по наших ворогах згори, є безсумнівною перевагою."
 NCR_strat_bombers:0 "Каліфорнійські Летючі Фортеці"
 NCR_strat_bombers_desc:0 "Стратегічні бомбардувальники — це літаки, спеціально призначені для завдання ударів по промислових цілях, їх також часто називають летючими фортецями...\nЗачекайте-но... ЩО? ЛЕТЮЧІ ФОРТЕЦІ!? Чорт, у нас є деякі з них удома! Це ж ті самі штуки, що скидали бомби по всій Мохаве! Та ми тепер узагалі все можемо збудувати!"
 NCR_modern_fighters:0 "Сучасні моделі винищувачів"
 NCR_modern_fighters_desc:0 "Бойові літаки, призначені для встановлення панування в небі, є ключовим елементом будь-яких військово-повітряних сил. Вони дозволять іншим нашим літакам діяти ефективніше й гарантують, що ворожа авіація не завдасть шкоди нашим солдатам або промисловості."
 NCR_NAV:0 "Торпедоносці"
 NCR_NAV_desc:0 "Кораблі в цьому новому світі значно більші й небезпечніші, ніж там, звідки ми прийшли. Щоб протистояти цьому, ми повинні забезпечити себе літаком, здатним випустити торпеду, яка потопить цих сталевих звірів, і тоді всі наші береги будуть захищені від загроз з боку ворожих сил."
 NCR_heavy_fighters:0 "Важкі винищувачі"
 NCR_heavy_fighters_desc:0 "Збільшення розмірів винищувача та об’єму паливних баків дозволить цим машинам літати набагато далі, ніж меншим літакам. Ми можемо використовувати їх для супроводу бомбардувальників або в аналогічних операцііях, щоб завжди бути впевненими, що вони дістануться до призначеної точки в повній цілісності."
 NCR_rule_skies:0 "Людство пануватиме в небі!"
 NCR_rule_skies_desc:0 "Отже... виходить, що нам, людям, доволі просто керувати літаком, особливо порівняно з нашими сусідами-поні. Це дає нам явну перевагу в повітряній війні за будь-яких обставин. Людство пануватиме в небесах цього нового світу, на славу НКР!"
 NCR_land_surveys:0 "Дослідити землю"
 NCR_land_surveys_desc:0 "Хоч експедиція добре підготовлена й утвердилася у своєму куточку Еквуса, ми дуже мало знаємо про землю, на якій живемо. Провівши розвідку, нам буде простіше планувати на кілька кроків уперед."
 NCR_agriculture_school:0 "С/г інститут Міста-при-Брамі"
 NCR_agriculture_school_desc:0 "Місто-при-Брамі уже певний час є нашою столицею, і настав час створити тут плацдарм, щоб урятувати Землі. Хоч сільське господарство завжди було нам близьким, ми повинні все організувати в чітку систему й виробити розумну сільськогосподарську стратегію."
 NCR_haystin_mill:0 "Гейстінська сталь"
 NCR_haystin_mill_desc:0 "Регіон Гейстіна завжди був багатий на залізну руду та вугілля — рушії будь-якої доброї промислової економіки. Тепер, після завершення розвідки й планування щодо розташування великих родовищ, ми поєднаємо дослідження й станемо провідним виробником сталі."
 NCR_agri_barons:0 "Співпрацювати із землевласниками"
 NCR_agri_barons_desc:0 "Солдати марширують лише ситими. Так казав Наполеон, і ми теж. Ті, хто так не вважає, — дурні. Щоб забезпечити стабільне виробництво їжі, ми працюватимемо з наявними структурами й переконаємося, що наш народ і наша армія завжди матимуть що поїсти."
 NCR_gun_runners:0 "Укласти угоду з виробниками зброї"
 NCR_gun_runners_desc:0 "Попри всю важливість їжі, у ній не буде жодного сенсу, якщо ми не зможемо її захистити. Нам потрібно підтримати зброярів і розгорнути мережу мануфактурних виробництв, які допоможуть нам у цьому."
 NCR_modern_methods:0 "Сучасні проблеми — сучасні рішення"
 NCR_modern_methods_desc:0 "Ми перебуваємо в становищі, коли нас оточують суцільні проблеми. Виробництво страждає від нестачі сучасного обладнання, населення не бажає бачити нас тут, і величезна сила утримує нас у цьому куточку. Схоже, нам доведеться подолати все це — на благо людства."
 NCR_accept_bit:0 "Прийняти біт"
 NCR_accept_bit_desc:0 "Хоч ми й віддаємо перевагу нашому долару, фактом залишається те, що місцеві поні користуються еквестрійськими бітами. Навіть якщо вони нам не до вподоби — це все ще гроші, і банкіри Еквестрії з радістю обміняють їх на золото."
 NCR_robots:0 "Робітничі роботи"
 NCR_robots_desc:0 "Роботи чудові, якщо ви можете їх утримувати. Вони важко працюють, їм не потрібні перерви, і, що найкраще, вони не скаржаться на сумнівну якість напоїв у кафетеріях. Фактично, ми повинні найняти ще більше роботів на фабрики й доки."
 NCR_stable_tec:0 "Співпраця зі Стейбл-Тек"
 NCR_stable_tec_desc:0 "Хоч і дуже мало що від Волт-Тек пережило ядерні удари, деякі зразки наших технологій пройшли крізь Брами. Справді, кілька підприємливих поні з хорошими ідеями вирішили створити власну компанію на основі Волт-Тек і назвали її Стейбл-Тек. Їхні поточні результати доволі багатообіцяючі, і варто розширити співпрацю з ними."
 NCR_tandi_grants:0 "Гранти Танді"
 NCR_tandi_grants_desc:0 "У нашому теперішньому становищі в Еквусі ми повинні налагодити контакт із тим, що тут називають інтелігенцією, і заплатити їй, щоб вона працювала на нас. Зрештою, якими б простими не були поні, дурними вони не є — вони доволі натхненно вивчають нашу технологію й проводять експерименти з її вдосконалення."
 NCR_gateway_city_planning:0 "Повноцінне місто"
 NCR_gateway_city_planning_desc:0 "Ми закріпили своє місце у світі, і тепер візьмемося за масштабний проєкт. Місто-при-Брамі від самого свого заснування було ледь спланованою урбаністичною мішаниною, оскільки будівлі зводилися там, де вони були потрібні в певний момент часу. Більше так не буде. Ми реорганізуємо місто й збудуємо місто майбутнього."
 NCR_strengthen_the_civilian_government:0 "Посилити цивільний уряд"
 NCR_strengthen_the_civilian_government_desc:0 "Уряд людей, від людей і для людей.\nЦі ідеї ми привезли із собою із Землі та бережемо їх у своїх серцях. Не можна просто взяти й знехтувати цими ідеями, навіть коли світ навколо зазнає краху"
 NCR_mission_to_stalliongrad:0 "Сталліонградська місія"
 NCR_mission_to_stalliongrad_desc:0 "В Еквестрії багато поні з різними ідеями. І хоча їхні найближчі ідеологічні товариші на Землі — це кляті китайці, у нас є можливість узяти їхні найкращі ідеї й поєднати їх із нашими, щоб створити кращу версію, що підходить нам."
 NCR_rediscover_communist_ideals:0 "Перемоделювання комунізму"
 NCR_rediscover_communist_ideals_desc:0 "Хоча багато книжок було втрачено внаслідок ядерної війни, деякі з них уціліли й були привезені з нами сюди. Справді, після візиту до Сталліонграда дехто з наших людей знову почав читати ці старі тексти, зокрема так званий "Капітал"."
 NCR_nationalise_local_industries: "Націоналізована промисловість"
 NCR_nationalise_local_industries_desc:0 "Чи має людина право на плоди своєї праці?\n’Ні’ — скаже керівник. Це доля індустріалістів.\n’Ні’ — скаже священник — це доля Бога.\n’Ні’ — скаже навіть губернатор, воно потрібне тим, хто в нужді.\nЯ бачив, як усе це використовували для експлуатації робітників. Настав час узяти це під захист держави."
 NCR_break_the_shackles:0 "Розірвати ланцюги!"
 NCR_break_the_shackles_desc:0 "Усе готово до великого дня. Люди на позиціях, і військові дивитимуться в інший бік. Ми захопимо бастіони капіталізму й візьмемо їх до своїх рук. Ми станемо Другим Домом Революції й тими, хто принесе людську хоробрість і винахідливість у цей світ."
 NCR_ally_with_stalliongrad:0 "Альянс зі Сталліонградом"
 NCR_ally_with_stalliongrad_desc:0 "Наше велике натхнення для скинення ярма поміщиків лежить на Півночі й готове поділитися з нами і процвітанням, і знаннями, щоб сприяти революції. Можливо, тимчасову домовленість можна зробити постійною?"
 NCR_communist_tech_sharing:0 "Обмін знаннями"
 NCR_communist_tech_sharing_desc:0 ""Від кожного за його здібностями, кожному — за його потребами". Стара приказка сьогодні так само актуальна, як і століття тому, коли її вперше сформулювали. На щастя, наші союзники дотримуються тієї ж думки, і попередні домовленості щодо обміну та порівняння наукових відкриттів уже досягнуті."
 NCR_give_the_bear_an_ushanka:0 "Ранкова революція"
 NCR_give_the_bear_an_ushanka_desc:0 "Це був тихий день у Місті-при-Брамі. Ніщо не віщувало маршу містом..."
 NCR_liberate_equestria:0 "Звільнити Еквестрію"
 NCR_liberate_equestria_desc:0 "Надто довго поні Еквестрії страждали від монархії. Але саме ми, люди, обробляли поля й будували міста, в яких вони стоять. Викопували шахти й прокладали нескінченні милі залізниці. Тепер ми візьмемо ці землі на благо поні й людини."
 NCR_export_the_revolution:0 "Поширити революцію"
 NCR_export_the_revolution_desc:0 "У всьому світі робітники й селяни живуть у злиднях, під гнітом королів і імператорів. Але думки вільні, і вони стануть основою нашого місця в цьому новому світі. Ми перейдемо в наступ проти реакціонерів, і тоді всі зможуть долучитися до наших великих справ."
 NCR_the_equestrian_way:0 "Еквестрійський приклад"
 NCR_the_equestrian_way_desc:0 "Хоча їхня монархія може бути для нас анафемою, у поні Еквестрії є багато добрих ідей, які можуть бути дуже корисними в нашому суспільстві. Справді, деякі журналісти вже пробралися через кордони й повідомляють про це з різних місць по всій їхній доволі великій країні."
 NCR_make_friends_with_equestria:0 "Торгова угода?"
 NCR_make_friends_with_equestria_desc:0 "В Еквестрії є безліч ресурсів. Нам є що запропонувати для торгівлі. І як би там не було, ми можемо також визнати, що в майбутньому нам знадобиться їхня допомога — так чи інакше. Насправді ми можемо навіть упередити їхні ідеї й звернутися до них, перш ніж це застане нас зненацька."
 NCR_work_with_equestrian_industralists:0 "Працювати з еквестрійськими промисловцями"
 NCR_work_with_equestrian_industralists_desc:0 "Великі ділянки нашої землі здебільшого не розвинені, а робоча сила кваліфікована й готова до праці. Промисловці та капітани індустрії з усієї Еквестрії заявили про своє бажання створити тут власні заводи, звісно, з дивідендами для нас."
 NCR_reshuffle_the_militarists:0 "Нейтралізація мілітаристів"
 NCR_reshuffle_the_militarists_desc:0 "Попри те, що ми не хочемо нічого, крім миру з Еквестрією, в уряді є багато людей, які прагнуть війни з нею та отримання ресурсів для Землі. Але ми знаємо: краще не руйнувати добрі відносини з поні — мілітаристів буде розформовано й призначено на стільки синекур та малозначущих посад, скільки ми зможемо знайти, щоб нейтралізувати їх."
 NCR_establish_the_union_congress:0 "Наш Конгрес"
 NCR_establish_the_union_congress_desc:0 "Конгрес. Старий інститут, що пережив так багато, але все одно залишився таким крихким. З кожним днем ми дедалі більше віддаляємося від батьківщини, і багато хто не хоче бачити, як Шейді Сендс продовжує керувати нами тут. Ми заснуємо новий конгрес, який візьме під свою юрисдикцію всі справи в цьому світі."
 NCR_declaration_of_inderpendence:0 "Проголосити Декларацію Незалежності"
 NCR_declaration_of_inderpendence_desc:0 "Ми, жителі Міста-при-Брамі, Гейстіна, Горстона, прилеглих територій і пов’язаних із ними міст, заявляємо, що віднині ми незалежні від Нової Каліфорнійської Республіки та що прагнутимемо створити власний курс, основоположними принципами якого будуть гармонія й демократія."
 NCR_open_free_elections:0 "Провести вибори"
 NCR_open_free_elections_desc:0 "Конгрес відкрився, і тепер ми — повністю незалежна та вільна нація. Ми зробимо останній крок до родини націй і проведемо справжні вибори з різними кандидатами та кампаніями. Наш конгрес — справді народний конгрес."
 NCR_alliance_with_equestria:0 "Союз з Еквестрією"
 NCR_alliance_with_equestria_desc:0 "У нас більше спільного, ніж відмінного. У нас є зв’язки й друзі в уряді Еквестрії, так само як і в них — у нашому. Світ сповнений небезпек, і ми повинні триматися поруч із друзями в ці важкі часи нестабільності та чвар."
 NCR_equestrian_research_collaboration:0 "Науковий обмін"
 NCR_equestrian_research_collaboration_desc:0 "Військова співпраця — це добре, але ми повинні бути певні, що зможемо протистояти загрозам і в майбутньому. Силова броня й кристали, магія й технології. Нам потрібно об’єднати все це в боротьбі проти тиранії, де б вона не вкорінилася. Зрештою, знання — це сила."

 NCR_ideals_of_the_republic:0 "Триматися наших ідеалів"
 NCR_ideals_of_the_republic_desc:0 "Хоча нас оточують сили, що значно перевершують усе, що є в нас удома, ми не повинні зраджувати ідеали НКР. Якщо ми віддамо перевагу старим ідеалам Америки ідеям цього нового світу або мілітаристському етатизму, який просувають найбільш радикальні рейнджери, як ми зможемо називати себе каліфорнійцями чи навіть американцями?"
 NCR_cultural_exchange_programme:0 "Програма культурного обміну"
 NCR_cultural_exchange_programme_desc:0 "Хоча багато наших громадян, як поні, так і людей, не довіряють одне одному через попередній досвід, якщо ми хочемо вижити в цьому світі, то не можемо допустити цієї сегрегації. Щоб обидві сторони хоча б частково зрозуміли одна одну, ми організуємо програми культурного обміну. Культура поні схожа на культуру старої Америки, тож що ж тут складного?"
 NCR_gateway_of_mankind:0 "Брама Людства"
 NCR_gateway_of_mankind_desc:0 "У Пустці перед НКР стояла проблема тисяч людей, які бажали стати частиною країни. Раніше не було можливості прийняти їх через обмежені ресурси. Однак ці нові землі змінили ситуацію. Ми вже переселили тисячі нових жителів у цей світ, але Джеймсон вважає, що з цими новими землями ми можемо прийняти значно більше."
 NCR_repeal_artical_four:0 "Скасувати Четверту Статтю"
 NCR_repeal_artical_four_desc:0 "Хоча наші громадяни хочуть продовжувати роботу в цьому новому світі, сама по собі їхня воля не може все визначати. Проте, пішовши їм назустріч, експедиційний уряд за слабкої підтримки керівництва з Пустки вирішив пробачити наших колишніх ворогів — еквестрійців. Уже ведеться підготовка до відкриття торгівлі та відновлення дипломатичних відносин між нами й поні."
 NCR_equestrian_californian_military_mission:0 "Еквестрійсько-каліфорнійська військова місія"
 NCR_equestrian_californian_military_mission_desc:0 "З налагодженням дружніх відносин із поні Еквестрії у нас з’явилася можливість дізнатися про тактику цього нового світу від однієї з найбільш розвинених у військовому та технічному плані країн. Хоча дехто може стверджувати, що нам не слід покладатися на поні, які відкрито заявляють про свій пацифізм, краще проковтнути гордість, ніж втратити життя."
 NCR_land_of_opportunity:0 "Нова Земля Можливостей"
 NCR_land_of_opportunity_desc:0 "Важке життя в Пустці змусило багатьох зосередитися виключно на виживанні, працюючи на безплідній землі й намагаючись захиститися від бандитів і мутантів. Цей світ також сповнений небезпечних істот, але водночас він рясний, багатий і готовий до розвитку. За таких обставин ми можемо відродити великий американський ідеал: "Країну Можливостей"."
 NCR_political_neutrality:0 "Прийняти політичний нейтралітет"
 NCR_political_neutrality_desc:0 "Очевидно, що ми не можемо розширюватися й вести війну в цьому новому світі. Навіть наша батьківщина, яка вже вклала сюди значні ресурси, не має населення й засобів для участі в конфлікті з гігантами цього світу. Заради нашої безпеки ми зосередимося на нейтралітеті, обороні й, звісно, на добровольцях."
 NCR_take_in_the_refugees:0 "Прийняти біженців Еквестрії"
 NCR_take_in_the_refugees_desc:0 "Хоча ми не хочемо брати участі у війнах цього світу, ми, безумовно, можемо отримати користь із конфлікту, в якому опинилася Еквестрія. Приймаючи біженців-поні, ми можемо поповнити нашу робочу силу десятками, якщо не сотнями тисяч. Крім того, знаючи, що тікати більше нікуди, еквестрійські біженці можуть стати хорошим доповненням до наших збройних сил."
 NCR_lobby_for_military_support:0 "Запросити військову підтримку"
 NCR_lobby_for_military_support_desc:0 "Цивільний уряд явно не спроможний належним чином керувати територіями, які ми захопили в цьому новому райському світі. Саме тому, щоб урятувати експедицію, ми повинні звернутися до військових та її керівників по підтримку в цій складній ситуації."
 NCR_replace_the_civilian_government:0 "Замінити цивільний уряд"
 NCR_replace_the_civilian_government_desc:0 "Хоча підтримка й втручання військового персоналу в наше управління привели до кращого становища, ніж було раніше, цього явно недостатньо. Якщо ми хочемо зберегти й захистити інтереси НКР у цьому новому світі — ми повинні повністю передати владу військовим, а особливо рейнджерам, які мають знання, необхідні для нашого успіху."
 NCR_unify_the_school_system:0 "Об’єднання систем освіти поні та людей"
 NCR_unify_the_school_system_desc:0 "Цивільний уряд майже повністю ігнорував поні на наших землях. Це неприйнятно, адже поні також є громадянами НКР і повинні отримати всі привілеї людей. Щоб вирішити це питання, ми об’єднаємо нашу та місцеву системи освіти, аби створити в підростаючого покоління відчуття єдності."
 NCR_economic_exploitation:0 "Розширити використання місцевих ресурсів"
 NCR_economic_exploitation_desc:0 "Більшість чиновників і громадян забувають про те, що ми маємо борг перед НКР. Ми повинні розв’язати їхні проблеми за допомогою ресурсів нового раю. Ми маємо збільшити обсяги постачання як шляхом розширення видобутку, так і через підвищення квот. Цей збільшений потік матеріалів також дозволить НКР виробляти більше спорядження, що принесе користь і нам."
 NCR_expand_conscription_to_ponies:0 "Розпочати призов корінного населення"
 NCR_expand_conscription_to_ponies_desc:0 "Хоча поні отримали всі привілеї громадян НКР, вони також не повинні забувати про свої обов’язки. Один із них — боротьба за виживання й майбутнє нашої великої країни. І, як личить справжнім громадянам і істинним патріотам, поні будуть призвані до лав нашої армії."
 NCR_pact_with_the_changelings:0 "Пакт із тираном"
 NCR_pact_with_the_changelings_desc:0 "В інший час і в іншому місці ми б так не вчинили, але через наше складне становище та інтереси НКР ми повинні спробувати укласти союз із тираном — королевою Чейнджлінґів Крізаліс. Лише з їхньою допомогою ми можемо сподіватися на завоювання раю, навіть якщо це означатиме, що повна інтеграція громадян-поні займе значно більше часу через цілі Чейнджлінґів."
 NCR_tech_sharing_with_changelings:0 "Пожати плоди Гегемонії"
 NCR_tech_sharing_with_changelings_desc:0 "Хоча об’єднання з Гегемонією було одним із найпохмуріших моментів в історії НКР, це не означає, що тут немає жодних позитивних аспектів. Схоже, Чейнджлінґи готові допомогти експедиційним силам краще пізнати війну цього світу. Ба більше, деякі з них добровільно вступлять до лав нашої армії."
 NCR_for_the_republic:0 "За Республіку!"
 NCR_for_the_republic_desc:0 "Хоча експедиція НКР значно слабша за більшість країн цього світу, це не має значення. Усі наші громадяни, будь то люди чи місцеві поні, тепер по-справжньому єдині й віддані НКР. Хоч у нас і не найбільше населення чи вражаюча промисловість, ми не зрадимо свої ідеали, йдучи на компроміс із монстрами. Воля й мужність збережуть нас у час потреби."
 NCR_the_equestrian_legion:0 "Сформувати Еквестрійський легіон"
 NCR_the_equestrian_legion_desc:0 "Це досить дивно, але, здається, навіть з огляду на політику Еквестрії багато мешканців цієї землі ідеалізують республіку й бажають приєднатися до неї. Хоча більшість із них не мають належної підготовки, у душі вони справжні патріоти, і тому їм буде дозволено служити в наших арміях, адже ми боремося за майбутнє НКР і людства."
 NCR_conquest_of_paradise:0 "Завоювати Рай"
 NCR_conquest_of_paradise_desc:0 "Хоча це може здаватися жорстоким, а для декого навіть непотрібним, ми повинні завоювати цей рай, якщо хочемо продовжувати жити в цьому світі, врятувати НКР і, можливо, навіть усе людство, яке й досі бореться за життя в пустках."
 NCR_repeal_article_2:0 "Скасувати Другу Статтю"
 NCR_repeal_article_2_desc:0 "Друга стаття була частиною еквестрійсько-новокаліфорнійської мирної угоди, яка визначала території, що експедиція НКР могла зберегти після завершення конфлікту, і кордони, які вона не мала права перетинати. Проте ми маємо мету й обов’язок перед батьківщиною, і оскільки цей пункт їм суперечить, ми змушені його скасувати, навіть якщо еквестрійці виступлять проти цього."
 NCR_equestrian_civil_war_intervention:0 "Скористатися Можливістю"
 NCR_equestrian_civil_war_intervention_desc:0 "Раніше еквестрійцям вдавалося зупиняти наше просування й стримувати наші сили. Однак тепер, коли королівство поні занурилося в громадянську війну, у нас, безсумнівно, з’явився ще один шанс розширити території, що перебувають під контролем експедиційних сил."
 NCR_take_out_the_confederacy:0 "Розгромити конфедератів"
 NCR_take_out_the_confederacy_desc:0 "Схоже, що південний дух присутній навіть в іншому вимірі. Хоча ця Конфедерація, схоже, не вчиняла таких самих моральних злочинів, як стара американська, її існування суперечить нашому обов’язку та цілям. Тож нам доведеться зруйнувати мрію про незалежність півдня."
 NCR_expand_the_border:0 "Розширити наші кордони"
 NCR_expand_the_border_desc:0 "Хоча у нас є багато цілей щодо експансії в цьому новому світі, наші попередні помилки показують, що без надійної позиції спроба почати щось масштабне призведе лише до поразки. Тож у ході підготовки до подальших завоювань ми здійснимо кілька менших спроб експансії."
 NCR_strike_at_las_pegasus:0 "Удар по Лас-Пегасу"
 NCR_strike_at_las_pegasus_desc:0 "Незалежний Лас-Пегас — це та можливість, на яку ми так довго чекали. Це відносно невеликий фрагмент Еквестрії, який у розпал хаосу здобув незалежність. Однак зараз ця країна перебуває у складному становищі, особливо у військовій сфері. Тож це буде легке завоювання, а ресурси цього міста допоможуть живити нашу подальшу експансію."
 NCR_intergrate_the_buffalo:0 "Інтегрувати бізонів"
 NCR_intergrate_the_buffalo_desc:0 "Племена бізонів перебувають у доволі складному становищі. У них явно немає жодного іншого майбутнього, окрім як стати частиною більш великої держави. Звісно, буде краще, щоб вони стали частиною саме нашої країни, а не гігантської еквестрійської держави."
 NCR_war_with_equestria:0 "Війна, якої не бачив світ"
 NCR_war_with_equestria_desc:0 "Час настав. Якщо раніше ми програвали війну проти Еквестрії через нестачу рекрутів і заводів, то тепер наші позиції значно зміцнилися. Хоча це складне рішення — воювати проти країни, яка, хоч і є монархією, але керується принципами гуманізму та просвітництва, ми повинні зробити це заради майбутнього людства."

### ІДЕЇ ###
 NCR_pony_minorities:0 "Незадоволені поні"
 NCR_pony_minorities_desc:0 "Земля, на якій ми опинилися, населена різнокольоровими розмовляючими поні. Хоча епплузький договір передав під наш контроль землі, які колись були Південно-Західною Еквестрією, все ще чимало поні відмовляються визнавати владу НКР."

 NCR_homeland_exports:0 "Постачання на батьківщину"
 NCR_homeland_exports_desc:0 "Ця щедра земля — справжній рай, не схожа на жоден куточок пусток у нас удома. Ми зобов’язані експортувати товари назад через портал в інтересах НКР."

 NCR_pony_minorities2:0 "Незадоволені поні"
 NCR_pony_minorities2_desc:0 "Попри наші зусилля, деякі з наших громадян-поні все ще незадоволені та не визнають наш уряд, а також відмовляються служити в армії чи працювати в державних установах."

 NCR_homeland_exports2:0 "Постачання на батьківщину"
 NCR_homeland_exports2_desc:0 "Ця щедра земля — справжній рай, не схожа на жоден куточок пусток у нас удома. Ми зобов’язані експортувати товари назад через портал в інтересах НКР."

 NCR_militarist_pony_conscription:0 "Призов громадян-поні"
 NCR_militarist_pony_conscription_desc:0 "Горді патріоти-поні Нової Каліфорнійської Республіки, як і їхні людські аналоги, бажають служити батьківщині в такий час."

 NCR_legion_of_equestrian_patriots:0 "Легіон нових патріотів"
 NCR_legion_of_equestrian_patriots_desc:0 "Усім раді в арміях Республіки, навіть не громадянам."

 NCR_claiming_the_paradise:0 "Привласнити Рай"
 NCR_claiming_the_paradise_desc:0 "Ми зобов’язані нашій батьківщині та всім людям Пустки, яка колись була Америкою. Тому ми повинні продовжити забирати собі землі цього нового світу."

 NCR_the_buffalo_patriots:0 "Бізони-патріоти Республіки"
 NCR_the_buffalo_patriots_desc:0 "Громадяни-бізони нашої республіки надзвичайно здібні на полі бою, тож включення їх до наших лав призведе до значного зростання нашої військової могутності."

