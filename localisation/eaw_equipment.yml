 LSP_light_tank_equipment_2_desc:0 "Hastily proposed for rapid design and deployment after the shocking Canterlot attack by Queen Chrysalis, the Muletilda was plagued by changing requirements, competing designs, and bureaucratic interference. The final result, once efforts to make room for wings of pegasi crew members were abandoned, was as idiosyncratic as its development, and little resembled other Equestrian designs. The Muletilda was lightly armoured, had limited firepower, but was fast, reliable, and a massive improvement over the Breezie."
 LSP_light_tank_equipment_2_short:0 "Muletilda"
 LSP_light_tank_equipment_3:0 "Rainbow"
 LSP_light_tank_equipment_3_desc:0 "Initially a Muletilda replacement, the Rainbow's development was massively delayed due to its design being 'appropriated and adjusted' for the Timberwolf, a temporary Twilight stand-in. When the lighter Rainbow design was finally ready, it was arguably already obsolete, as Equestria struggled to repel the seemingly endless tide of well armoured Changeling Panzers."
 LSP_light_tank_equipment_3_short:0 "Rainbow"
