### ДОДАТКОВІ АМФІБІЇ ###
 amphibious_mechanized_equipment_3: "Удосконалений трактор-амфібія"
 amphibious_mechanized_equipment_3_short: "Удоскон. амтрак"
 amphibious_mechanized_equipment_3_desc:0 "Further advancements to Amtracs allow better efficiency in naval landings."
 amphibious_mechanized_equipment_4: "Бронетранспортер-амфібія"
 amphibious_mechanized_equipment_4_short: "БТР-амфібія"
 amphibious_mechanized_equipment_4_desc:0 "Taking lessons from post-halftrack APCs, this new amphibious landing vehicle can expertly ford rivers and handle comfortably in marshes while protecting the troops inside."
 amphibious_mechanized_equipment_5: "Бойова машина піхоти-амфібія"
 amphibious_mechanized_equipment_5_short: "БМП-амфібія"
 amphibious_mechanized_equipment_5_desc:0 "A watertight IFV bringing all the requisite firepower expected of such a vehicle. With both direct fire support and a comfortable level of hardness, these may be the ultimate future of mechanised warfare."
 amphibious_tank_equipment_3: "Переобладнаний танк-амфібія"
 amphibious_tank_equipment_3_short: "Переобладнаний танк"
 amphibious_tank_equipment_3_desc:0 "Much as we have built upon the design of amphibious tanks, we've found that their size and capabilities are unsuitable for tank-on-tank combat. Though current ideas for new, genuinely amphibious tank designs have hit a dead end, our engineers are considering converting heavier vehicles instead. Often, the tank does not need to swim or wade great distances, so we should focus on making it capable of swimming that short distance to keep its combat capabilities."
 amphibious_tank_equipment_4: "Поліпшений переобладнаний танк-амфібія"
 amphibious_tank_equipment_4_short: "Поліпш. переоб. танк"
 amphibious_tank_equipment_4_desc:0 "We can further improve the concept of converted tanks by selecting the ideal tank and streamlining the conversion process. With easier-to-use kits that take less time, our tanks can be ready for amphibious or combat operations even faster, a deciding factor for most beachhead actions."
 amphibious_tank_equipment_5: "Удосконалений танк-амфібія"
 amphibious_tank_equipment_5_short: "Удоскон. танк-амфібія"
 amphibious_tank_equipment_5_desc:0 "Breakthroughs in waterjet technologies have made the concept of a fully amphibious tank viable again. While still lightly armed and armoured compared to contemporary MBTs, the amphibious tank requires no preparation for any operation in which it needs to go into a body of water and can still pack a significant punch."
 amphibious_tank_equipment_6: "Сучасний танк-амфібія"
 amphibious_tank_equipment_6_short: "Суч. танк-амфібія"
 amphibious_tank_equipment_6_desc:0 "Further improvements in the waterjet technology and refinements in other aspects of the amphibious tank have transformed what was once an awkward and light vehicle into a mighty fire support platform. Capable of shrugging off most infantry and light vehicle attacks, even dedicated tanks will find this new generation of amphibious tanks a perilous foe due to their dangerous firepower and land mobility."

