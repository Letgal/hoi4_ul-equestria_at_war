 melee_equipment_short: "Доіндустр. оснащення"
 melee_equipment_desc:0 "Cheap and simple equipment produced by blacksmiths, bowyers and gunsmiths."

 melee_equipment_0: "Середньовічне оснащення" # (&)
 melee_equipment_0_short: "Примітивна зброя"
 melee_equipment_0_desc:0 "Before the invention of gunpowder polearms, swords, shields, slings, bows, crossbows and numerous other weapons along with metal armours were common on the battlefield, and still are in less advanced places of the world."
 melee_equipment_1: "Дульнозарядна зброя"
 melee_equipment_1_short: "Дульнозарядна зброя"
 melee_equipment_1_desc:0 "Gunpowder weapons are slowly being adapted, but so far gunsmiths are only able to make basic muzzle-loading firearms with wheellocks, flintlocks or matchlocks, which use black powder to propel bullets across a relatively long distance. The weapons are highly inaccurate and take a long time to reload, which means the most effective way to use the weapon in battle is to form up in long, organized firing lines."
