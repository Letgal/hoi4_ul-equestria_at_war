 LSP_super_heavy_tank_equipment_1:0 "Ursa Major"
 LSP_super_heavy_tank_equipment_1_desc:0 "As the daunting task of taking the fight into the Changeling Lands approached, many unusual and extreme designs were considered. Envisioned as the ultimate expression of raw force, this design's engineers hoped pure brawn could defeat Changeling cunning and resistance. It was ultimately shelved, with only a few prototypes produced, as much needed reinforcements of common sense continued to pour into Equestrian bureaucracy."
 LSP_super_heavy_tank_equipment_1_short:0 "Ursa Major"

 NLR_gw_tank_equipment:0 "Yak 'Tank' Infantry Fighting Vehicle"
 NLR_gw_tank_equipment_desc:0 "Equestria, embarrassed by their losses during the conflict with Stalliongrad, rushed to produce prototype copies of the makeshift Stalliongrad vehicles. One tester, nearly overwhelmed by the exhaust choking the poorly ventilated interior, likened the experience to 'sitting inside of a fuel tank'. Critics of the project seized on the comment, and the nickname 'tank' stuck, with the true name quickly forgotten."
