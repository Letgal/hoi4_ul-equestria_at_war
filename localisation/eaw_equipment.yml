 pre_gw_artillery: "Доіндустріальна артилерія"
 artillery_equipment_0: "Доіндустріальна артилерія"
 artillery_equipment_0_short: "Доіндустр. артилерія" # УЛ
 artillery_equipment_0_desc:0 "Various towed pre-industrial artillery, including cannons, howitzers and mortars. These artillery lack many of the features of modern artillery, including breech loading, cylindrical shells and hydraulic recoil (allowing the artillery to be fired repeatedly without reaiming)."

