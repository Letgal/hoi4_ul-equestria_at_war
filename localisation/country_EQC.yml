 EQC_Detrot: "Замовити вантажівки в Detrot Motors"
 EQC_Detrot_desc: "Незважаючи на те, що Detrot Motors не настільки добре відома у всьому світі, як умовна Fillydelphia Motors, вона — справжня висхідна зірка Еквестрії в автомобільній промисловості. Враховуючи наші тісні зв'язки з Еквестрією, нам буде легко оформити в них велике замовлення вантажівок."
 EQC_Detrot_treaty: "Відкрити фабрику Detrot Motors в Нью-Гуфінґтоні"
 EQC_Detrot_treaty_desc: "Detrot Motors виявила зацікавленість у розширенні своєї діяльності на наші береги. Якщо ми погодимося на угоду з ними та покриємо початкові витрати на операцію, вони зобов'язалися утримувати та експлуатувати новий промисловий комплекс у Нью-Гуфінґтоні."
 EQC_filly: "Замовити вантажівки у Fillydelphia Motors"
 EQC_filly_desc: "Компанія «Fillydelphia Motors», центр еквестрійської автомобільної промисловості, відома в усьому світі якістю та надійністю своєї продукції. Враховуючи наші тісні зв'язки з Еквестрією, нам буде легко оформити в них велике замовлення вантажівок."
 EQC_filly_treaty: "Відкрити фабрику Fillydelphia Motors Factory в Кольтоні"
 EQC_filly_treaty_desc: "Fillydelphia Motors виявила зацікавленість у розширенні своєї діяльності на наші береги. Якщо ми погодимося на угоду з ними та покриємо початкові витрати на операцію, вони зобов'язалися утримувати та експлуатувати новий промисловий комплекс у Кольоні."
 EQC_General_Petroleum_treaty: "Працювати з General Petroleum"
 EQC_General_Petroleum_treaty_desc: "General Petroleum давно заздрить Southern Oil Company Inc. через контроль тої над нафтовими родовищами Нового Мейрленду, постійно прагнучи розширити свою діяльність. Хоча ми не зацікавлені у відчужуванні нашого вже існуючого виробника нафти, ми можемо співпрацювати з General Petroleum над розробкою нового заводу з виробництва синтетичної нафти в Новому Мейрленді, що дасть компанії опору в Грифонії. А нам — збільшення наших поставок нафти."
 EQC_colt: "Замовити гвинтівки у Colt Arms"
 EQC_colt_desc: "Нехай Colt Arms, компанія з південно-західної Еквестрії, відносно невелика порівняно з деякими своїми конкурентами, вона виробляє зброю найвищої якості та надійності. Зв'язавшися з цією компанією та здійснивши передоплату, ми можемо забезпечити доставку цієї зброї для власного використання."
 EQC_Neighchester: "Замовити гвинтівки у Neighchester Arms"
 EQC_Neighchester_desc: "Компанія «Neighchester Arms» заробила гарну репутацію на півдні Еквестрії як бастіон якості та довговічності. Зв'язавшися з компанією, ми можемо розмістити замовлення, щоби допомогти наповнити наші запаси гідною Нового Мейрленду зброєю."
 EQC_Rearington: "Замовити артилерію у Rearington"
 EQC_Rearington_desc: "Збройна компанія «Rearington» на південному заході Еквестрії має цікаву історію. Заснована як гвинтівкова компанія, незабаром вона розгалужилася на виробництво рушниць, а нещодавно — на виробництво артилерії. Враховуючи наші тісні зв'язки з Еквестрією, нам було б легко опікуватися їхніми починаннями у виробництві артилерії."
 EQC_hydro_dam: "Фінансування ГЕС"
 EQC_open_malls: "Відкрити перший торговий центр"
 EQC_open_malls_desc: "Дітище Шедоуболтів, торгові центри — це великі будівлі, призначені для звільнення поні від бітсів у обмін на будь-які товари, яких душа забажає. Без сумніву, такі місця стануть популярними соціальними локаціями."
