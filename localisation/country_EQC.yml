### ОПИСИ ЛІДЕРІВ ###
 snooty_noble_desc: "Член еліти Кантерлота, Джет Сет непохитно відданий ідеалам традицій і гармонії. Хоча, на думку його недоброзичливців, він не має зв'язку зі звичайними поні, його бізнес-чуття бездоганне і він має правильне уявлення про те, як поставити Новий Мейрленд на правильний шлях. Його рішення прийняти запрошення принцеси на посаду генерал-губернатора прийшло з бажання показати рівним йому, що він — щось більше, ніж простий чиновник. Однак не слід заперечувати і вплив його коханої дружини Аппер Краст. Джет Сет твердо йде словами «Робота і спокій», намагаючися спрямувати Новий Мейрленд у світле майбутнє, незалежно від ситуації у світі."
 probably_mosley_desc: "Колишній генерал армії, узутий у політика, герцог Гейґл твердо вірить у принцип «Сила породжує право». Його видатні ораторські здібності та особистий магнетизм привернули до його справи багатьох поні, стурбованих ворожими націями грифонів. Він зробить усе можливе для узбереження Нового Мейрленду та його поні від нашестя грифонів, що все чіткіше видніється на горизонті."
 george_wallace_horse_desc: "Пікет Фенс, виходець із родів фермерів і плантаторів, відомий як перший президент Співдружності. Впевнено проголошуючи, що одного разу він очолить Новий Мейрленд, він крок за кроком проклав собі шлях завдяки своїй політиці в Нью-Гуфінґтоні, закріпивши за собою ім'я прихильника жорсткої лінії щодо грифонів. Незважаючи на те, що він ніколи не вдавався до риторики, яку могли б робити інші, його заяви призвели до розколу в його партії між інтегралістами на чолі з Гейґлом та «Суворих і чистих» на чолі з Фенсом.\n\nТим не менше, Гейґл визнав свою поразку, в очах поні він став неактуальним у результаті хаосу в партії після відокремлення колишньої колонії від Еквестрії, а Фенс залишився єдиним відомим її лідером. І тепер він має мету.\n\nСегрегація сьогодні, сегрегація завтра, сегрегація назавжди."
 TRUMP_desc: "Підприємець і філантроп, Ґледмейн походить із сім'ї нуворишів, відомої мережами готелів і численними курортами-казино в прекрасному місті Лас-Пегас. Однак серія помилок призвела до того, що він із ганьбою був вимушений залишити місто та почати пошуки нової території для свого бізнесу. Прибувши до Нового Мейрленду для огляду поля для гольфу, яке він хотів придбати, він побачив тут можливість і вирішив особисто вирішити проблеми країни своїм унікальним способом. Тепер президент нової незалежної еквестрійської колонії Ґледмейн прагне знову зробити цю країну великою!"
 yet_another_huey_long_desc: "Кінґфішер — колишній губернатор штату Селестія, а нині президент Співдружності. Відвертий популіст, відданий справі допомоги бідним і пригнобленим Нового Мейрленду. Вважаючи, що інші кандидати і копита не піднімуть для вирішення проблем тих, хто цього справді потребує, Кінґфішер агітував за свою посаду обіцянками перерозподілу багатства, зосередженого, за його словами, в конгломератах і корпораціях. Приваблені його обіцянками, поні зробили свій вибір. Тепер він відповідає на це реалізуванням своєї політики."
 generic_gommie_pony_desc: "Виходець із родини доволі середнього класу, провевши все життя в Сансеті, Лафті Стар привернула комуністична ідеологія на самому її зародженні, про яку вона дізналася з лекції в коледжі. Відтоді вона захоплена ідеєю запровадити соціалістичні цінності в Новому Мейрленді. Її прагнення та дії призвели до того, що колишній генерал-губернатор самостійно покинув свій пост, піддавшись волі народу. Відтоді вона веде Новий Мейрленд у своєму баченні сталліонградського комунізму."
 hyper_equality_pone_desc: "Блюберрі Фрост була одною з прихильниць становлення ідеології Старлайт Ґліммер у Нашому Місті. На жаль для неї, Старлайт виявилася шахраєм. Однак, це не зупинило Блюберрі; навпаки, вона втекла за море в пошуках нового підґрунтя для поширення еквалізму, лідер якого в цей раз був би вірним своїм ідеалам і гарантував, що жодного поні не кинуть. Утомившися від негараздів економічної депресії, поні вибрали її для вирішення проблем Нового Мейрленду. Країну чекає новий час — час рівності."
 the_party_desc: "MARESOC — новомовний термін, який розшифровується як Marelander Socialism і дає назву партії. Інша назва ідеології партії — олігархічний колективізм.\nУ MARESOC є дві мети — донести революцію до народу та знищити капіталістів і чужинців, чия мета — лише гноблення.\nУ MARESOC є дві мети — повне політичне панування над населенням і прагнення до влади заради самої влади.\n\nВІЙНА — ЦЕ МИР.\nСВОБОДА — ЦЕ РАБСТВО.\nНЕЗНАННЯ — СИЛА."
 here_comes_1984_desc: "Велика Сестра — лідерка MARESOC і засновниця партії. Вона була охороницею революції з найперших її днів. Вона непогрішима і всемогутня. Усе хороше, що ми маємо, ми маємо лише завдяки ній. Ми процвітаємо лише під її суворим, але ніжним керівництвом.\n\nMARESOC — новомовний термін, який розшифровується як Marelander Socialism і дає назву партії. Інша назва ідеології партії — олігархічний колективізм.\nУ MARESOC є дві мети — донести революцію до народу та знищити капіталістів і чужинців, чия мета — лише гноблення.\nУ MARESOC є дві мети — повне політичне панування над населенням і прагнення до влади заради самої влади.\n\nНе буде жодної вірності, окрім вірності до Партії. Не буде жодної любові, окрім любові до Великої Сестри. Не буде жодного сміху, окрім сміху переможного тріумфу над розгромленим ворогом."
 smol_spore_leader_desc: "Кенді Ґарден має дві пристрасті у своєму житті — відданість Принцесі та копання якісних траншей. Її перебування на посаді генерала було лише зразковим. Її завжди турбувало, що держава не виявляє належної пошани до принцеси, а нещодавній поворот подій призвів до очолення нею державного перевороту проти зрадників. Відновивши належний порядок, вона повернеться на службу Принцесі Сонця."
 albino_sunhorse_desc: "Аркейн Нова — одна із кращих військових умів з тих, що вийшли з нового порядку в Еквестрії. Стійка та прониклива, волею Імператриці вона особисто наглядає за проблемною колонією. Поні гарантує, що Сонце будуть завжди вихваляти належним чином, а будь-які дисиденти швидко пізнають кару."
 another_edgy_bat_desc: "Івнінґ Дью походить із довгої лінії прихильників Найтмер Мун. Його сім'я ніколи не пробачила принцесі Селестії її нехтування фестралами, і вони планували повернення Найтмер століттями. Донедавна для цього було характерно проведення сеансів у покинутих будинках і підбурювання інших бетпоні до повстання. Ввічливий і жахливий, Івнінґ Дью був одним із перших, хто приєднався до Темної Володарки, а його відданість не залишилася без винагороди."
 kuche_desc: "Народившись у жорстокій і бідній сім'ї, Флолесс Ґлоу ніколи не знала легкого життя. Будучи ізгоєм через свою фестральну природу, вона була змушена стати частиною місцевого злочинного синдикату, щоби стягати кінці докупи. Ці роки прищепили Флолесс Ґлоу фанатизм і відданість, і, як і багато хто з її роду, вона зацікавилася оповіданнями про Найтмер Мун. Щойно вона почала отримувати повідомлення уві сні від Найтмер, вона охоче приєдналася до її справи та стала відомою своїми фанатичними схильностями. Коли пил улігся, вона прийняла прохання Темної Володарки очолити армію Місячної Імперії в чужих землях Грифонії, хоча дехто підозрює, що на вибір саме її на цю посаду вплинула близькість до певного ґросадмірала. Тим не менш, Флолесс Ґлоу тепер один із головних військових лідерів у Новому Мейрленді, і вона використовує будь-які методи зі свого арсеналу для гарантії, що всі поні підкоряться Ночі."
 cijik_desc: "Найтлайт Чарм — колишня радіоведуча, відома своїми пристрасними доповідями новин. Хоча вона любила свою роботу — дарувати посмішки поні Мейнгеттена, — їй завжди здавалося, що вона здатна на щось більше. Після особливо жахливих звітів про «Війну з кокатрисами» в Новому Мейрленді та частково завдяки сміливості її колег, вона вирішила вступити до військової академії та проявити себе. На її великий подив, її лідерські здібності були вище норми, а її досвід дозволив гарно скористатися перевагами нової військової технології зв'язку. На жаль, через популярні антифестральні настрої в Еквестрії, Найтлайт була вимушена шукати місце, де її не будуть принижувати за її природу. Хоча вона іноді терпить особисті нападки, для неї Новий Мейрленд став кращим домом."
 smol_spore_desc: "Кенді Ґарден має дві пристрасті у своєму житті — відданість Принцесі та копання якісних траншей. Її перебування на посаді генерала було лише зразковим. Земнопоні під її командуванням настільки ж кваліфіковані у будівництві майстерно створених укріплень, як і вона сама. На запитання про надзвичайно велику кількість земних поні порівняно з іншими расами в її підрозділах, вона дала відповідь, що лише надійний поні з усіма чотирма копитами на землі здатен до виконання її вимог."
 EQC_Moonlight_poppy_desc: "Мунлайт Поппі, народжена в Мейнгеттені, переїхала до Нью-Мейнгеттена в доволі молодому віці. Хоча її справжньою пристрастю завжди була психологія, вона вивчилася у військовій академії, де з часом знайшла, як поєднати два в одному. Її психологічний досвід виявився дуже корисним для командування військами, вона швидко піднялася службовою кар'єрою під час жорстоких боїв у недавній «Війні з кокатрисами»."
 anja_snow_desc: "Аня походить із Філліделфії і з самих ранніх днів вона мала проблеми з адаптацією. З перших років у неї були проблемні стосунки з товаришами, адже на неї в основному дивилися як на щось незрозуміле — напівпегас, напівбетпоні.\n\nПісля закінчення навчання вона приєдналася до еквестрійської армії, а згодом була обрана до Місячної нічної гвардії через її здатність літати та битися у складних умовах темних ночей. Але незабаром інші бетпоні стали вбачати в ній конкурента і тільки й бажали їй зазнання поразки. Вона зрозуміла, що отримала значно більше ворогів, аніж друзів, оскільки успадкувала більше переваг від здібностей пегасів. Наприкінці 1006-го року вона перейшла до Королівської новомейрлендської нічної гвардії, сподіваючись розпочати свій шлях із чистого аркуша."
 Sparky_desc: "Спаркі, народжена 981-го року, вже в дитинстві була відправлена до Школи імені Селестії для обдарованих єдинорогів, де вона дізналася про свій особливий талант — запросто вирішувати суперечки між іншими. Крім того, вона також незабаром стала дуже вправною в справі магії телепортації, яку вивчила майже до досконалості. Вона перевершила всі сподівання телепортацією двадцяти п'яти поні одночасно, хоча такий вчинок, звичайно, витратив багато сил. Після закінчення навчання вона продовжила своє життя в офіцерській академії, де спочатку навчалася на медика, але пізніше вирішила використати даний їй талант телепортації, тож замість цього вона приєдналася до підрозділу матеріально-технічного забезпечення. Враховуючи миролюбність Еквестрії, вона попросила відправити її до Нового Мейрленду через їхне небезпечне становище в Грифонії, вона сподівалася змінити ситуацію тут. Її прохання було прийнято, тому 1-го січня 1003-го року вона прибула до Нового Мейрленду. З дня свого прибуття вона знімає напругу між місцевими грифонами та поні, завжди переконується, що в її регіоні немає суперечок. Донині вона також дбає про те, щоби прикордонники були добре забезпечені, особливо в ці неясні часи. Жоден поні не знає, яке майбутнє вибрала для себе Вінґбардія, враховуючи нещодавні події в Карфіні, і ймовірність повстання екстремістів не можуть не турбувати. Але хай що би сталося, Спаркі підтримає Новий Мейрленд, крізь які б терни через це довелося пройти." # К-н
 EQC_Togfort_Beacon_name: "Тоґфорт Бікон"
 EQC_Togfort_Beacon_desc: "Відтоді, як він був лошам, Тоґфорт полюбляв дві речі: стійкість і свою Принцесу. Записавшись у Королівську гвардію, він мав честь бути в особистій варті принцеси Селестії. Протягом цього часу, просуваючись по кар'єрі, він дізнався про ситуацію в Новому Мейрленді в Грифонії та загорівся бажанням приєднатися до них у виді штабного офіцеру.\n\nВважаючи за краще боротися в обороні, Тоґфорт зосередив увесь свій час на вивченні тактики та стратегії засідок, на вмінні будувати імпровізовані бункери та укріплення на лінії фронту. Так він подружився з іншими офіцерами в армії зі схожими інтересами щодо окопної війни та стратегії несподіваних атак. Однак, тим часом як одні більш обізнані в керуванні армією, а інші розуміють важливість інших аспектів війни, Тоґфорт — унікальний.\n\n«Фанатик оборони», як колеги-офіцери прозвали його, виявляє інтерес лише до того, у чому він дійсно тямить. У вільний час він гуляє вздовж річок-кордонів із Вінґбардією, постійно думаючи про те, як перетворити еквестрійську колонію на загальнонаціональну фортецю. Чи буде такий спосіб мислення корисним чи ні, покаже час."

