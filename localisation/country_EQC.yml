 EQC_bnpl_bills_desc: "Векселі «РСПК» — дітище Саур Світ і Санні Флейр; спосіб швидко розбудувати національну промисловість, обіцяючи інвесторам оплату, але з часом. Хоча ця ідея мала благородне походження, ми можемо використати її для розбудови національної військової промисловості. Векселі мають бути подовжені на шість місяців, або їхнім одержувачам доведеться заплатити, коли час спливе."
