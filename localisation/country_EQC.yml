 # Комуністична дипломатія
  EQC_join_stalliongrad: "Об'єднаний Інтернаціонал Поні"
  EQC_join_stalliongrad_desc: "Революція успішно завершена. Робітники самостійно розпоряджаються засобами виробництва. Таким чином, час виставити новий курс. Підготовлено пропозицію об'єднати працівників Сталліонграду в Об'єднаний Інтернаціонал Поні. Тепер на обох берегах великого океану світоч соціалізму освітлюватиме шлях до світової революції. Робітники всього світу, єднайтеся!"
  EQC_share_tech_stalliongrad: "Заснувати ОCНІ" # Об'єднана Соціалістична Наукова Ініціатива
  EQC_share_tech_stalliongrad_desc: "Соціалістичні вчені Сталліонграду досягли великих успіхів, довели, що соціалізм — ось справжній шлях у майбутнє. Ми можемо вчитися у них, беручи участь у активному науковому обміні на благо обох наших націй. Адже справжні товариші діляться, на благо всіх нас."
  EQC_commie_griffon_ally: "Об'єднатися з робітниками Грифонії"
  EQC_commie_griffon_ally_desc: "Робітникам Нового Мейрленду не слід марширувати наодинці! Деякі з наших товаришів-грифонів також узяли до пазурів зброю, щоби повалити свої корумповані капіталістичні режими. Ми підготуємо офіційний запит на об'єднання з нашими грифонячими братами і сестрами. Континент сповнений елітарними дворянями і товстими банкірами, тому лише разом ми зможемо зробити грандіозну континентальну революцію реальністю!"

### ПОДІЇ ###
 eqs_stg.1.t: "Новий Мейрленд пропонує спільні військові навчання"
 eqs_stg.1.d: "Після свого нещодавнього прийняття комунізму жителі Нового Мейрленду звернулися до нас із пропозицією щодо співпраці — спільних навчань між нашими збройними силами. Схоже, вони прагнуть дізнатися про наш досвід танкової війни, а генеральний штаб Нового Мейрленду вже запропонував поділитися своїми знаннями про війну в морях. Безсумнівно, ми могли б отримати від цього користь у плануванні та тактиці, проте вони отримають користь не меншу, що явно не стане для нас плюсом у випадку їхньої зради."
 eqs_stg.1.a: "Вітаємо наших товаришів."
 eqs_stg.1.b: "Ми не сильно зацікавлені в цьому."

 eqs_stg.2.t: "Сталліонград приймає нашу пропозицію щодо спільних військових навчань"
 eqs_stg.2.d: "Наша пропозиція про військову співпрацю принесла плоди: наші товариші в Сталліонграді прийняли нашу ідею й уже почали співпрацю та обмін між нашими арміями та генеральними штабами. Незважаючи на те, що вони продемонстрували свій досвід у сучасній військовій теорії порівняно з нами, зрештою ми багато чому навчилися від них, як і вони від нас."
 eqs_stg.2.a: "Тост за нашу дружбу!"

 eqs_stg.3.t: "Сталліонград відхиляє нашу пропозицію щодо спільних військових навчань"
 eqs_stg.3.d: "Незважаючи на те, що наші початкові переговори пройшли добре, керівництво Сталліонграду холодно поставилося до наших дипломатичних ініціатив. Сьогодні наших військових і дипломатів повідомили, що вони не будуть продовжувати переговори, відправивши їх додому."
 eqs_stg.3.a: "Шкода..."

 mareland.1.t: "Мир із чейнджлінґами?"
 mareland.1.d: "Війна стрімко обертається на користь Королеви. Подальший опір, звичайно, завжди можливий, але на цьому етапі розумно розглянути можливість пошуку сепаратного миру з чейнджлінґами."
 mareland.1.a: "Наші душі важливіші."
 mareland.1.b: "Ми ніколи не зрадимо наших братів і сестер!"

 mareland.2.t: "[From.GetName] просить білого миру"
 mareland.2.d: "Бачачи, що обставини війни повільно обертаються проти них, поні в Новому Мейрленді просять підписати з нами сепаратний мир для збереження свого суверенітету. Звичайно, це завершило б війну з ними набагато раніше, ніж очікувалося, дозволивши нам зосередити увагу на інших питаннях. Вторгнення через океан було б важко здійснити, особливо тому, що наш контроль над самою Еквестрією важко назвати забезпеченим."
 mareland.2.a: "Нехай живуть, поки що."
 mareland.2.b: "Які самовпевнені. Ха!"

 mareland.3.t: "Наше прохання миру відхилене"
 mareland.3.d: "Сьогодні вранці держава [From.GetName] надіслала нам комюніке у відповідь на наше прохання сепаратного миру.\nЗдається, сподіватися, що цей запит буде задоволено, було марним. [From.GetLeader] знову підтвердила свою ворожість до всіх хоча б мінімально зв'язаних з Еквестрією, тож вони закінчать війну, незалежно від ціни."
 mareland.3.a: "Океан — наша стіна."

 mareland.4.t: "Королівський візит"
 mareland.4.d: "Минуло майже ціле покоління відтоді, як еквестрійська принцеса востаннє відвідала Новий Мейрленд. Слід надати запрошення для принцес, щоби продемонструвати дружбу між нашими народами.\n\nНа жаль, на візит навіть двох можна не сподіватися, тож слід вибрати, кого ми запросимо."
 mareland.4.a: "Принцеса Селестія для Свята Літнього Сонця."
 mareland.4.b: "Принцеса Луна для Ночі Кошмарів."
 mareland.4.c: "Принцеса Твайлайт надасть нам корисну лекцію."
 mareland.4.e: "Принцеса Кейденс для зустрічі з працівниками благодійної організації."

 mareland.5.t: "Бандити Білого Кігтя"
 mareland.5.d: "Перед самим світанком в Сансеті пролунав вибух. Джерелом підвищення децибелів стала фабрика з виробництва тостерів на околиці міста. Пожежники цілий день невгамовно боролись з вогнем до самої перемоги. На щастя, ніщо не завадило поліції розпочати розслідування, яке доволі швидко виявило невипадковість інциденту, і винуватці невдовзі були заарештовані. За кілька годин після вибуху на столі головного редактора «Літописця Нового Мейрленду» з'явився лист, підписаний групою, яка називала себе «Об'єднаним фронтом визволення грифонів», хоча назва «Бандити Білого Кігтя» вже популяризувалася серед народу.\n\nБандити стверджують, що вони виступають проти примусового призову грифонів до армії Нового Мейрленду, виправдовуючи це тим, що грифонів примушують проти їхньої волі брати участь у війнах поні та наполягли на порушенні Закону про свободи корінних жителів 912-го року.\n\nВиправдано чи ні, ці терористи поклялися вдарити знову, і невідомо, коли вони зупиняться."
 mareland.5.a: "Вони повинні відповісти перед законом!"

 mareland.6.t: "Союз із грифонами"
 mareland.6.d: "Є чимало грифонячих держав, які поділяють наші комуністичні ідеї. На жаль, вони розділені та вірять у поширення комунізму лише власними шляхами. Якщо ми вирішили шукати дружби з одними з них, слід розуміти, що союз із одним призведе до негативної реакції інших.\n\nМи мусимо вибрати мудро, оскільки на карту поставлено майбутнє як Нового Мейрленду, так і Світової революції загалом."
 mareland.6.a: "[WNG.GetName]!"
 mareland.6.b: "[JER.GetName]!"
 mareland.6.c: "[GRW.GetName]!"
 mareland.6.e: "Стривайте, як це «жодного»?!"

 mareland.7.t: "Вибух у Нью-Мейнгеттені"
 mareland.7.d: "Катастрофічний вибух у гавані Нью-Мейнгеттена сколихнув усе місто, його було чутно аж в самій столиці. Департамент поліції Нью-Мейнгеттена повідомляє, що причиною став нещасний випадок зіткнення двох кораблів. Одного — порожнього вантажного судна, що тримало шлях крізь гавань, однак інше було вщерть заповнене боєприпасами.\n\nКапітан порожнього корабля не очікував зіткнення і, не дивлячися на скинутий якір, не був здатний вчасно зупинити морехідне громадище. Загострений ніс судна розірвав правий борт заповненого транспортника. Незважаючи на відчайдушну боротьбу екіпажу за життя судна, розпалена пожежа дійшла до боєприпасів. Проста помилка та неуважність стерли майже половину гавані Нью-Мейнгеттена, потопили ресурси й кораблі, а головне — позбавили життя майже двох тисяч нещасних душ. Декотрих щасливчиків вдалось урятувати, однак багато хто досі вважається зниклим безвісти, і екстрені служби спішно обшукують місце НП. Тим часом пожежники продовжують боротися з тартарським вогнем у районі порту.\n\nПодії в Нью-Мейнгеттені пустили всю країну в траур. Офіс начальника порту, якому пощастило бути побудованим за межами радіусу вибуху, перетворили на імпровізований меморіал. Там зупиняються поні з усього міста, приносять квіти, віддаючи шану жертвам цього жахіття..."
 mareland.7.a: "Страшна трагедія."

 mareland.8.t: "Щось на глибині"
 mareland.8.d: "Місяць тому [EQC.GetAdjective]ий вантажний корабель «SS Sunny Hauler» зник безвісти посеред Селестійського моря. Не зважаючи на тривалі пошуки, вважалося, що судно пішло на дно з усіми поні на ньому... до сьогоднішнього ранку.\n\nНа березі Кросс-Айленда помітили рятувальну шлюпку. Всередині був поні, ідентифікований як член екіпажу SS Sunny Hauler. Він був дуже схвильований і накинувся зі сльозами на своїх рятувальників. Згодом він прийшов до тями і зміг переповісти свою душещипаючу розповідь.\n\nВиявляється, SS Sunny Hauler опинився вночі в пастці густого туману посеред океану. Спроби вловити логіку серед незв'язних балачок про «щось у воді» та «найпрекраснішу музику, яку ми коли-небудь чули» стали непростим завданням. Далі екіпаж корабля збожеволів, поні почали боротися один з одним, не турбуючися про поцілунок корабля зі скелею.\n\nБідних поні викинуло за борт; кому пощастило — у рятувальну шлюпку. Саме там вони стали свідками, як те, що вони могли описати лише як «вони», піднімаються з хвиль, перш ніж затягнути корабель у воду. Після спроб поставити більше питань, поні чули лише: «Вони повернулися»."
 mareland.8.a: "Нам слід краще стежити за водами..."

 mareland.9.t: "Компанії потребують виплат векселів «РСПК»"
 mareland.9.desc: "Після закінчення останньої війни, компанії, яких ми викорстовували для векселів «РСПК», тепер наполягають на платежах. Вони стверджують, що більше «задля блага Співдружності» немає необхідності затримувати виплати."
 mareland.9.a: "Сумно."

 mareland.10.t: "Друга Війна з кокатрисами"
 mareland.10.d: "Серед сільських громад зростає гостра проблема диких кокатрисів, і ті закликають до уряду втрутитися та допомогти. Були висунуті заяви, що птахи збираються у великі стада, грабують ферми та станції. Хоча, на щастя, наразі немає жодних повідомлень про постраждалих серед поні, ми маємо кілька позовів про компенсацію за сільськогосподарських тварин, яким не так поталанило.\n\nПоні бажають ужити рішучих заходів, бажано з застосуванням військової сили. Це викликало певне визнання серед широкої громадськості, здебільшого через принизливу «поразку», яку зазнав Армійський корпус Нового Мейрленду в тому, що ЗМІ охрестили «Війною з кокатрисами». Вони бачать у цьому можливість для помсти клятим птахам!\n\nОднак тваринні експерти та керівники армії стверджують, що птахи не становлять великої небезпеки і що будь-які військові дії будуть лише марною тратою часу та грошей."
 mareland.10.a: "Дякуємо, та в нас іще є куди витрачати час і гроші."
 mareland.10.b: "Час показати їм, чия це земля!"

 mareland.11.t: "Кокатриси розбиті!"
 mareland.11.d: "Хоча ніхто з верховного командування спочатку не сумнівався в нашій перемозі, подальші битви між Армійським корпусом Нового Мейрленду проти ненажерливих орд кокатрисів стали значно жорстокішими, ніж будь-хто міг очікувати. Перші відрозділи без досвіду боротьби з кокатрисами скам'яніли. Лише після того, як зв'язок із передовими групами було втрачено, ми виявили, що цілі групи новомейрлендських військ зазнали жахливої долі. Завдяки цьому загроза, яку представляли кокатриси, була повністю усвідомлена, тож було залучено більш важкі підрозділи для гідної природній загрозі відповіді.\n\nНе обійшлосz без жертв, тож сім'ї тих, хто загинув кам'яною смертю, були належним чином компенсовані. Завдяки засобам масової інформації маси, які знають, що трапилося з цими бідними душами, допомогли утворити громадську підтримку того, що спочатку вважалося безплідним і смішним проханням селян."
 mareland.11.a: "Вони віддали життя не просто так."

 mareland.12.t: "Повний розгром..."
 mareland.12.d: "Чи то через відсутність у наших військ бойового досвіду, чи то через проблеми з логістикою та зв'язком у верховному командуванні, в будь-якому разі наша «війна» проти диких кокатрисів зазнала гучного провалу. Місцеві сили, яким було призначено знищити цих «простих шкідників», сильно недооцінили загрозу, яку представляли кокатриси, і зв'язок із підрозділами час від часу втрачався в жорстокій глибинці. Спершу ці проблеми повісили на відсутність інфраструктури, однак відправлені пошуково-рятувальні групи також незабаром перестали виходити на зв'язок.\n\nДо часу, коли відповідні армійські дивізії були призначені для виконання завдання, орди та гнізда кокатрисів встигли адаптуватися, через що відправлені війська піддалися жорсткій і безжальній атаці цих монстрів.\n\nКокатриси успішно розгромили наші сили, і нам потрібно буде перегрупуватися та належним чином усунути цю загрозу, якщо ми хочемо зберегти обличчя після того, як ЗМІ донесе це населенню..."
 mareland.12.a: "Як таке взагалі могло статися?!"

 mareland.13.t: "Ґледмейн проводить мітинг"
 mareland.13.d: "«[...] Якщо грифони приходять до нас, то точно не на допомогу. Вони приходять, щоби забрати наші робочі місця, скористатися нашою щедрістю. Народе, ще гірша новина, що Джет Сет ані копитом не поворухнув. Вони не мають прав на наше багатство, особливо коли сім'ї Нового Мейрленду голодують на вулицях. Ми побудуємо стіну вздовж кордону! Це буде величезна стіна, під постійним наглядом наших найкращих військових. Ніхто не пройде, і це буде чудово!»\n\nПроводячи агітаційну кампанію, бізнеспоні, відомий як Ґледмейн, влаштував своїм прихильникам емоційну поїздку. Його мітинг змусив усіх підбадьорювати деякі суперечливі речі. Вигуки на кшталт: «Побудуйте стіну!» або «Замкніть їх!» вже не були рідкістю. Багато втомлених поні вимагають змін. Ґледмейн, схоже, старається доторкнутись чогось фундаментального в серцях поні, і його відставання від інших кандидатів швидко зменшується."
 mareland.13.a: "У грифонів нема прав на землю поні!"
 mareland.13.b: "Ми не можемо його підтримати."

 mareland.14.t: "Кінґфішер виступає проти великого бізнесу"
 mareland.14.d: "Чималий галас піднявся сьогодні на півдні Нового Мейрленду. Кінґфішер почав тираду проти нашої неспроможності подолати триваючу «корупцію», яка, за його словами, панує в нашій нафтовій та гумовій промисловостях. Він зробив досить погрозливі заяви про те, що якщо уряд не вирішить це питання, він зробить це сам. Коли мітинг нарешті закінчився, вже було багато диких скандувань щодо босів на нафтових і гумових ринках; «Геть чорне золото! Смерть жителям Вежі Слонової Кості! Нас не проігнорують!»"
 mareland.14.a: "Чим робітники гірше?"
 mareland.14.b: "Великий бізнес потрібен для зростання економіки!"

 mareland.15.t: "Мітинг в Еппллаїді"
 mareland.15.d: "Сьогодні герцог викликав бурхливий публічний дискурс, почавши відстоювати свої націоналістичні та протекціоністські ідеї на публіці. Дискурс швидко набув повного розголосу, оскільки місцева міліція незабаром зайняла сторону мітингуючих. Правоохоронні органи отримали наказ розігнати акцію, і, вважалося, на цьому все закінчилося.\n\n...на думку місцевих чиновників. Спокій був недовгий, і менш ніж за годину поні знову зібралися неподалік, підтримуючи палкі висловлювання герцога. Правоохоронці провели нову спробу розігнати учасників мітингу і цього разу з'явилися сили, яких було достатньо для розгону ополчення. Герцог використав цей інцидент, виставивши нашу адміністрацію в поганому світлі."
 mareland.15.a: "Може не такий він і безумець..."
 mareland.15.b: "Герцог — скажений! По ньому плаче Тартар!"

 mareland.16.t: "Cутичка на Іст-Стріт"
 mareland.16.d: "Сьогодні на Іст-стріт у Нью-Мейнгеттені прихильники Ґледмейна з прихильниками герцога влаштували жорстоку публічну бійку. Слідчим не вдалося встановити винуватої сторони. Незважаючи на це, у насильстві загинули громадяни з обох сторін. Не можна сидіти склавши копита, дозволяючи протиборчим групам вибивати дур одна з одної. Необхідно визначити, яку групу слід вважати винуватцями цього безладу. Громадськість міста обурена через нестабільність, тож прикріплення одної сторони принаймні допоможе заспокоїти ситуацію... поки що."
 mareland.16.a: "Потворні егоїсти Ґледмейна розпочали це!"
 mareland.16.b: "Заарештуйте фашистських свиней!"

 mareland.17.t: "Усе, що ви коли-небудь знали про фашизм"
 mareland.17.d: "Герцог Гейґл, лідер суперечливої Республіканської фашистської партії Нового Мейрленду нещодавно написав книгу, яку опублікували сьогодні. Політичний трактат про фашизм шокував більшість населення. Герцог напряму викладає свої плани щодо Нового Мейрленду на трохи менше ніж 300 сторінках. Суть його думки полягає в тому, що лише абсолютна єдність держави з населенням та військова гордість можуть врятувати Новий Мейрленд від економічного колапсу та загрози комунізму. Одна з його найбільш суперечливих тез — твердження, що Новому Мейрленду слід позбутися будь-якого поні, який не готовий бути повністю відданим країні та її уряду, — змусила багатьох відкрито закликати до заборони його творів. Декотрі з більш відчайдушних і патріотичних поні, однак, вважають, що його плани — справжня панацея для нас, спосіб повернути нашу націю на правильний шлях. Зараз уряд стоїть перед рішенням заборонити книгу герцога."
 mareland.17.a: "Це гарна книжка, не слід."
 mareland.17.b: "Тести на чистоту? Це просто неправильно. Заборонити!"

 mareland.18.t: "Кінґфішер убитий"
 mareland.18.d: "Сьогоднішній ранок став останнім для суперечливого політика. Кінґфішер зловив кулю, покидаючи засідання Конгресу. Його нападника, Карамель Чока, затримала поліція, однак перед цим він встиг зробити три постріли зі свого револьвера.\n\nКінґфішера терміново доставили в університетську лікарню Сансета, де він і зустрів смерть від поранень.\n\nВідомість Кінґфішера як політика поступалася тільки його репутації хулігана і тирана, політики та бізнесмени часто оскаржували його в суді. Однак під час свого перебування на посаді губернатора штату Селестія він радикально змінив його обличчя, перетворивши його з одного з найбідніших і найменш розвинутих на просунуту спільноту, яка успішно йде на відновлення."
 mareland.18.a: "День мільйонів сумуючих сердець."

 mareland.19.t: "Програма Кінґфішера «Поділімося нашим багатством»"
 mareland.19.d: "Колишній губернатор штату Селестія, Кінґфішер, окреслив свою програму «Поділімося нашим багатством» у сьогоднішній промові по радіо. Він наполіг, що жоден поні не мусить мати перевагу щодо багатством порівняно з іншими. Також він закликав до безкоштовної освіти та щедрих грантів для допомоги бідним. Авжеж це виявилося надзвичайно популярним серед бідного населення, і навіть деякі місцеві грифони симпатизували цій ініціативі.\n\nЗі зростанням його популярності, ймовірно, йому світить висока посада в уряді."
 mareland.19.a: "Гарний приклад для нас усіх."

 mareland.20.t: "Rich-Set Model 1011"
 mareland.20.d: "Багато хто на фондовому ринку не вірив у життєздатність або просто відкидав виробника автомобілів «Rich-Set Industries» на користь їхнім конкурентам, «Mustang» і «The Sunset». Декотрі навіть прямо проголошували, що їхня єдина доля — банкрутство! Незважаючи на такі заяви, нещодавня експозиція Rich-Set показала модель 1011, після якої фондовий ринок перевернувся з ніг на голову! Інвестори почали спішно скуповувати акції Rich-Set, оскільки стало відомо про повну перевагу моделі 1011 над Mustang Royal, випущеного приблизно рік тому.\n\nГрандіозна розробка для компанії з невдалою репутацією! Rich-Set Industries, схоже, прагне зайняти лідируючу позицію в автомобільній промисловості, а якщо модель 1011 буде лише початком їхньої нової лінії автомобілів найвищого рівня, можна бути впевненим у їхній готовності."
 mareland.20.a: "Може придбати й собі одну?"

 mareland.21.t: "Mustang Royal"
 mareland.21.d: "Сьогодні на ретельно продуманій виставковій конференції в Сансеті «Mustang», виробник автомобілів, представив свою останню модель — «Royal». Автомобіль має на меті зробити розкішний комфорт доступним для середнього поні. Він мав усі зручності, які колісниці мали в минулому, але тепер із потужним двигуном і оновленою підвіскою. Замовлень накопичилося немало, адже багато жителів Нового Мейрленду захопилися можливістю покататися на власному «Royal», що змусило компанію почати наймати більше працівників для прискорення виробництва, що дуже задовольнило уряд Співдружності."
 mareland.21.a: "Авто, що пройде перевірку часом."

 mareland.23.t: "Перша соціалістична конференція"
 mareland.23.d: "Велика депресія та прагнення до незалежності пробудили ліві настрої в жителях Нового Мейрленду, наслідком чого стала перша конференція КПНМ. Поні та грифони зустрічаються не в шикарному конференц-залі, а в покинутому портовому складі для демонстрації солідарності з важким становищем робітничого класу. У ході конференції сформувалися три фракції, кожні такі схожі й такі різні.\n\nЛафті Стар продовжує очолювати традиційне крило партії, виступаючи за форму комунізму, схожу на вже існуючу в Сталліонграді.\nФракція еквалістів під керівництвом Блюберрі Фрост має більш радикальні ідеї щодо рівності, виступаючи за суспільство без грошей і класу впринципі.\nТретя фракція розробила власну хартію, т. зв. «Мейрлендський Соціалізм», скорочено — MARESOC. Поки ці поні пояснюють свої ідеї дійсної стабілізації суспільства, лунають вражені одихи та протести. За їхнім твердженням, капіталізм можна перемогти, лише знищивши всю систему та перебудувавши її з нуля, запровадивши нові структури влади та перебудовуючи суспільства відповідно до побажань партії.\n\nКоли конференція підходить до логічного кінця, схвильовані делегати віддають свої голоси за свій вибір бачення майбутнього Нового Мейрленду."
 mareland.23.a: "Комуністична партія очолить авангард революції."
 mareland.23.b: "Еквалісти об'єднають нас усіх у справжню гармонію."
 mareland.23.c: "MARESOC праві. Ми не можемо довіряти капіталістам."

 mareland.24.t: "MARESOC засуджує Соціалістичний альянс"
 mareland.24.d: "Прихильники MARESOC сильно відрізняються від решти Соціалістичного альянсу, вони не стали допускати компромісу і неначе втратили глузд. Замість того, щоб об'єднатися зі своїми союзниками-однодумцями, вони вирішили готуватися до своєї останньої боротьби самостійно. Може, уряду краще було б відреагувати на ці загрози?"
 mareland.24.a: "Комуністи самі вирішать свої проблеми."
 mareland.24.b: "Розправтеся з прихильниками цього божевілля!"
 mareland.24.c: "Так чи інакше, ці порушники побачать світло Рівності..."

 mareland.25.t: "MARESOC влаштовує переворот"
 mareland.25.d: "Сьогодні вранці поні Сансета зустріла дивна радіопередача: мовник закликав їх залишатися вдома та запевнив, що скоро все буде добре. Однак багато поні все одно вийшли на вулиці, виявивши, що MARESOC захопив кілька урядових будівель разом із радіостудіями. У наступні години на вулицях розгорнулася сутичка — лояльні армійські підрозділи силою повернули парламент. Коли сонце досягло зеніту, армія, поліція та поні-волонтери вже стояли в обороні у столиці. Коли пил улігся, здавалося, що переворот MARESOC провалився, однак це був лише початок. У Нью-Мейнгеттені з Нью-Гуфінґтоном підтримка радикального руху виявилася значно більшою, ніж очікував уряд. Міста піддалися революції, коли поні войовничо вболівали за повстанців. Зараз, не дивлячись на закріплення MARESOC на півночі країни, лоялісти готуються до контратаки. Битва за майбутнє Нового Мейрленду почалася."
 mareland.25.a: "Зупинити їх — наш священий обов'язок!"
 mareland.25.b: "MARESOC — наше майбутнє!"

 mareland.26.t: "Затишшя в повітрі"
 mareland.26.d: "Армійські підрозділи лоялістів марширують вулицями північної столиці, оплоту MARESOC. Глядачі наче навіть не знають, що відчувати. Під час рейду на будівлю, де MARESOC влаштували штаб-квартиру, солдати нарешті відкривають очі населенню на жахливе майбутнє, від якого воно було врятоване. MARESOC мали намір промити мізки всьому своєму населенню, перетворивши націю на незрозумілий культ, даючи народу мінімальне необхідне для життя, примушуючи до лояльності. З часом, вони були впевнені, це мало стерти всі усталені концепції, навіть саму правду як термін. Керівники армії наказали архівувати ці документи в найнадійнішому сейфі — ніхто більше ніколи не спробує реалізувати ці кошмарні плани."
 mareland.26.a: "Це перемога всього миролюбного роду поні!.. А може і всього світу..."

 mareland.27.t: "Єдиний дозволений сміх"
 mareland.27.d: "Смійтесь тріумфально! Адже наша відважна армія нарешті привела нас до неминучого! Ідеали MARESOC перемагають контрреволюціонерів. Сансет наш, а пригноблені трудящі підбадьорюють своїх визволителів. Міністерство достатку вирішило ввести подвійний шоколадний пайок для святкування нашого тріумфу!"
 mareland.27.a: "Чи не вдвічі його зменшили тиждень тому?"

 mareland.28.t: "Чистки серед лівих"
 mareland.28.d: "Хоча комуністи та еквалісти — наші формальні союзники проти капіталізму, їм не вистачає бачення, і вони поступаються капіталістичним ідеалам: голосуванням, рівності, вільному вибору — все це зайве. Вони не розуміють, що це просто дасть простір старому порядку знову проявити себе. Ці концепції повинні бути виключені зі свідомості поні начисто.\n\nБуде не дуже приємно, якщо про це дізнається капіталістична преса, але необхідно вжити заходи проти таких контрреволюційних ідей. Зникнуть ключові фігури інших фракцій, а здатні до співпраці будуть узяті до нас. Занадто пізно нас зупиняти, час стерти історію."
 mareland.28.a: "Об'єднаємо лівих і зліпимо їх за нашим образом."

 mareland.29.t: "Путч"
 mareland.29.d: "Наші ополченці готові, ми заручилися «лояльністю» багатьох чиновників, репортерів і поліцейських, усунули тих, хто дізнався забагато, хто міг хоч подумати про наші справжні плани. Тепер час на нашому боці, готовий подарувати наше майбутнє. Настав час MARESOC повстати з руїн. Серед хаосу ми наведемо порядок, наш порядок, щоби жоден поні ніколи більше не думав неправильні думки."
 mareland.29.a: "Тепер нас чекає решта світу."

 mareland.30.t: "Народження Нашої Нації"
 mareland.30.d: "Після довгої боротьби ми нарешті отримали шанс керувати Новим Мейрлендом. По-перше, ми повинні були переконати членів Комуністичної партії в наших ідеалах, що спочатку не йшло гладко: для них ми були непрактичні, радикальні; нас називали анархістами. Але коли ми об'єдналися, всі поні кинулися до наших ідеалів. Поні самостійно подарували нам уряд. Виклики після старого нерівного уряду все ще існують, але тепер, разом, ми подолаємо їх і дійдемо до справжньої гармонії."
 mareland.30.a: "Кожен поні, вперед! Тепер усі разом, не кидати нікого!"

 mareland.31.t: "[From.GetNameDef] пропонує нам свої банки"
 mareland.31.d: "Новий Мейрленд володіє банківською системою, чий теперішній стан може допомогти нам тримати наші фінанси в безпеці та сприяти їхньому зростанню. Вони нещодавно дерегулювали свій фінансовий сектор, тож тепер нам самі пропонують цю золоту можливість. Єдина ціна: запорука ненападу. Будемо інвестувати в них?"
 mareland.31.a: "Чудова ідея!"
 mareland.31.b: "Вони не отримають жодного нашого бітса!"

 mareland.32.t: "[From.GetNameDefCap] відкриває в нас банківський рахунок"
 mareland.32.d: "Грифони виявилися більш відкритими для бізнесу, ніж ми очікували. Одна з країн, яким ми надали запрошення, вирішила запасти свої гроші у нас. Вони справді дають нам свої бітси!"
 mareland.32.a: "Обожнюю капіталізм!"

 mareland.33.t: "Помічено гриффару"
 mareland.33.d: "Поєднання схвилювання та недовіри охопило сьогодні ентузіастів дикої природи Нового Мейрленду, адже було опубліковано зображення легендарного гриффару. Експерти відкидали цього звіра, гібрида кенгуру та грифона, вважаючи його народною казкою. Хоча фотограф клянеться, що знімок достовірний, думка експертів розділилася. Поки не буде спіймано екземпляр цього примарного виду, гриффару буде гарячою темою для обговорень в університетах і кафешках."
 mareland.33.a: "Унікальне створіння!.. Крикливе."

 mareland.34.t: "Контрреволюція"
 mareland.34.d: "Солдати, яких ми вважали лояльними, почали військовий переворот проти MARESOC. На жаль, іще не всі поні знаходяться під нашим впливом, серед них — повстанці, яких очолює генерал Кенді Ґарден. Вони неначе сукупність усіх, хто протистоїть нам: демократів, інших комуністів і навіть фашистів. MARESOC атаковані, і кожен поні повинен захищати нову державу."
 mareland.34.a: "Революція буде сильніша!"

 mareland.35.t: "Ситуація в Новому Мейрленді"
 mareland.35.d: "Ситуація в Новому Мейрленді вже деякий час непокоїть Еквестрію. Жодної новини з колишньої Співдружності не надходило відтоді, як таємничий рух, відомий як MARESOC, захопив владу в країні. Дотепер.\nКоли ми отримали повідомлення з-за кордону, паніка боролася з полегшенням. Кенді Ґарден, лояльний нам генерал, розпочала повстання проти системи, яку вони назвали злішою, ніж будь-хто в Еквестрії міг навіть уявити. Чи слід нам допомогти нашим товаришам поні проти кошмарної тиранії MARESOC?"
 mareland.35.a: "Ми станемо пліч-о-пліч!"
 mareland.35.b: "Ну... еее..." # (&)

 mareland.36.t: "Еквестрія мчить на допомогу!"
 mareland.36.d: "Наш крик про допомогу почули! Наші друзі в Еквестрії не забули нас і пообіцяли нам безцінну допомогу. Радісні вигуки пролунали в нашому тимчасовому штабі після отримання звістки, що наші справжні друзі не залишили надії. Треба ще трохи протриматися, і все знову буде добре. МИ НЕ МОЖЕМО ПРОГРАТИ ЗЛУ!"
 mareland.36.a: "Покажsмо їм силу дружби!"

 mareland.37.t: "Вальс із Мултильдою"
 mareland.37.d: "Раз був день та кобилиця, табір розбила біла річки,\nу тіні дерева куліба, галас течії шепоче,\nводи набравши — заспівала, час портібно коротати,\nні душі живої коло поні,\nніхто мелодію не чує, мета якої — щоб казанчик швидше закипів,\n«Прийди до мене, Мултильда, вальсувати парою».\n\nПоема Банджо Свінґа нещодавно була покладена на музику і почала активно поширюватися по всій Співдружності. Її співають жителі Нового Мейрленду з усіх верств суспільства. Поні навіть розпочали кампанію за зміну на неї офіційного національного гімну.\n\nПороджені депресією, бродяги стали буденністю для країни, вони бродять сільською місцевістю від станції до станції в пошуках роботи. Їхня доля захопила серця поні Нового Мейрленду, а пісня лише вивела їх на передній план у свідомості кожного поні."
 mareland.37.a: "Ми приймемо цю пісню як частину нашого національного духу."
 mareland.37.b: "Ми повинні побудувати краще завтра для всіх поні!"
 mareland.37.c: "Комунізм — єдина відповідь, яка звільнить робітників від їхньої ноші."

 mareland.38.t: "Бойовий гімн Співдружності"
 mareland.38.d: "Своїми очами ми бачили славу сонця Селестії;\nНад садом фруктовим, де ростуть плоди гніву, її сяйво летіло;\nДоленосний спалах — її меча слово:\nЛише її правда весь світ обійде.\n\nПісня, написана поетом із Нью-Мейнгеттена, Лірикал Гуфлі, дедалі більше поширюється серед збройних сил, і багато хто називає її бойовим гімном Співдружності. Вона описує боротьбу за звільнення світу від темряви й тиранії на користь поширення світла й радості Селестії в усіх куточках земної кулі."
 mareland.38.a: "Слава, слава, аллілуя!"

 mareland.39.t: "Проєкт ГЕС завершений"
 mareland.39.d: "За кошти, заощаджені на благоустрої, нам вдалося побудувати грандіозний проєкт. З допомогою багатьох раніше безробітних поні ми побудували величезну ГЕС. Чудо інженерії та витривалості, вона стане свідченням нашої винахідливості. Дешева електроенергія для всіх!"
 mareland.39.a: "Вода буде текти."

 mareland.40.t: "Атомна електростанція в Кольтберлі"
 mareland.40.d: "Цього ранку [Root.GetLeader] урочисто перерізав стрічку першої у світі атомної електростанції в Кольтберлі. Електростанція забезпечує навколишні міста 50 МВт електроенергії, і крім цього має багато можливостей для розширення. Її відкриття є ознакою всього Нового Мейрленду на світовій арені та надає надію на нове, краще завтра."
 mareland.40.a: "Діставайте вино!"

 mareland.83.t: "Нова інфраструктура"
 mareland.83.d: "Цього ранку [Root.GetLeader] урочисто оголосив про початок роботи першої трамвайної лінії Сансета. Вона, разом із низкою залізничних та автобусних маршрутів, забезпечить швидкий потік поні та товарів по всьому місту, збільшуючи його міський обсяг. Подібні цьому інфраструктурні проєкти готуються до відкриття в інших великих містах по всій країні."
 mareland.83.a: "Громадський транспорт для всіх!"

 mareland.41.t: "Звернення до наших друзів"
 mareland.41.d: "Ідеї Гармонії ще не втрачені. Новий Мейрленд — далеко не єдине місце, де вільні душі насолоджуються життям. Ми мусимо звернутися до наших друзів, усіх тих, кого ми заробили в нашій довгій подорожі. Ми надішлемо їм повідомлення, на яке вони обов'язково дадуть відповідь. Послання про свободу, любов і гармонію. Про те, як усе це було знищено в Еквестрії. І про нас, тих, хто хоче повернути свій дім. У нас явно буде більше шансів проти зла разом із нашими друзями. Поки ми будемо разом, ми переможемо темні сили, що панують нашою домівкою прямо зараз."
 mareland.41.a: "Разом, до перемоги!"

 mareland.42.t: "Альянс проти зла"
 mareland.42.d: "Ми отримали листа з Нового Мейрленду. У ньому була довга розповідь про злагоду, магію дружби та мир. Цінності, які ми собі принаймні приписуємо. У листі розповідається про жахи, які спіткали Еквестрію. Вони просять, як своїх друзів, про допомогу в їхню найтемнішу годину. Чи відповімо ми на заклик і будемо боротися за все хороше, що є у цьому світі?"
 mareland.42.a: "Авжеж, ми станемо разом!"
 mareland.42.b: "У нас є про ще хвилюватися окрім «зла»."
 mareland.42.c: "Ви встанемо пліч-о-пліч, і ми, і наші теперішні союзники!"

 mareland.43.t: "Перший торговий центр"
 mareland.43.d: "«Готова, Саур?» Саур Світ підняла очі й побачила Санні Флейр, жестом запрошуючу слідувати за нею, а також мера, що щойно покинув сцену. Піднявшись зі свого місця, Саур легенько тицьнула Лемон Зест, що була поруч у навушниках і, переконавшись у її готовності, послідувала за Санні Флейр і Шуґаркоут. Вони разом піднялися до мікрофону і кинули погляд на натовп поні — сьогодні сотні зібралися в центрі Нью-Мейнгеттена, щоби застати грандіозну подію.\n\n«Дякую всім, що прийшли, — почала Саур, узявши на себе роль доповідача, — для мене була честь допомогти у фінансуванні будівництва, результат якого ви бачите перед собою. Участь у ньому також узяли декотрі з моїх найближчих колег, — вона показала на поні, що стояли поруч, — Санні Флейр і Шуґаркоут. Також хотіла б неймовірно подякувати Лемон Зест за виділену вільну годину для нас».\n\nЗест скористалася цим моментом, привітавши маханням натовп, який відповів бурхливими оплесками. Саур завжди дивувалася її популярності серед поні Нового Мейрленду. «Не зволікаючи, — продовжила вона, — дозвольте мені урочисто представити наше останнє доповнення до Нью-Мейнгеттена: перший торговий центр Нового Мейрленду!»\n\nСанні Флейр перерізала червону стрічку своєю магією. Натовп поні галасно аплодував, адже нарешті було відкрито найновіший пам'ятник економіці Нового Мейрленду."
 mareland.43.a: "Справжній тріумф шопінгу!"

 mareland.44.t: "Полуніч у Новому Мейрленді"
 mareland.44.d: "З останніми новинами з Еквестрії про повернення Найтмер Мун знову, поні були налякані й збентежені... однак не всі. Були й ті, кого така подія не налякала, навіть навпаки. Деякі особливо ізольовані спільноти бетпоні в нашій країні були схвильовані. Нам довелося маневрувати серед багатьох факторів, але ми остаточно віддалися на милість колишньої принцеси Луни. Ми приєдналися до Найтмер Мун і маємо сподіватися на її щедрість, адже ми вступаємо в нову, темну епоху."
 mareland.44.a: "Наша доля в копитах Імператриці."
 mareland.44.b: "Джет Сет поведе нас і надалі."
 mareland.44.c: "Товариство Шедоуболтів забезпечить нашу лояльність."
 mareland.44.e: "Ми попросимо видати собі власного вірного губернатора з-за океану."

 mareland.45.t: "Доля колонії"
 mareland.45.d: "Поні Нового Мейрленду проявили розумність і вирішили підкоритися нам. Тепер слід вирішити, як поводитися з нашою новою власністю.\nДжет Сет був прихильником Гармонії при режимі Селестії, та його можна було б зберегти при владі, надавши шанс довести свою вірність, але тепер Місяцю замість Сонця.\nТовариство Шедоуболтів також розглядається як варіант. Вони — стародавнє таємне товариство багатьох могутніх поні, які стверджують, що їх заснували лунаристи під час першого сходу Найтмер Мун.\nОстанній варіант, найпростіший, — просто відправити лояльного фестрала з наших лав правити колонією. Хоча, авжеж це засмутить місцевих жителів і може навіть мати непередбачені наслідки.\n\nХто отримає нашу милість правити Новим Мейрлендом?"
 mareland.45.a: "Джет Сету слід дати можливість довести свою лояльність."
 mareland.45.b: "Товариство Шедоуболтів стане ідеальним варіантом."
 mareland.45.c: "Їм не слід довіряти. Ми відправимо свого бетпоні."

 mareland.46.t: "Наша доля"
 mareland.46.d_jetset: "Їдальня резиденції генерал-губернатора. Джет Сет, якого вже зачекалася його дружина Аппер Краст, сів обідати разом з нею. Вона кинула на нього холодний погляд, далі кімната залишалася тихою... аж занадто.\n\n«Гарний суп», — викинув Джет у спробі почати розмову.\nАппер Краст проігнорувала його, наче й не почула.\n\nДжет Сет глибоко зітхнув. Його дружина все ще була зла на нього за здачу Нового Мейрленду на милість Найтмер Мун, замість підтримки Селестії. Без сумніву, вони обоє були лояльні Сонцю, але з початком війни по всій колонії проснеслася хвиля лунаризму. Спочатку серед фестралів і Шедоуболтів, а незабаром вона охопила поні з усіх верств суспільства, навіть у його уряді. Протистояти цьому було марно, тож Джет дозволив колонії приєднатися до Місячної Імперії без зайвого кровопролиття.\n\nСпроби переконати Аппер Краст у вірності його рішення, його заяви про бажання залишитися генерал-губернатором, обіцянки вигідної співпраці з Імперією для покращення ситуації, не призвели ні до чого. Вони обоє розуміли, що це пусті слова. Які були шанси, що Найтмер Мун вирішить залишити на посаді одного з призначених Селестією раніше?\n\nРоздуми Джет Сета прервав один із його помічників, що увірвався в кімнату.\n«Перепрошую, пане, але це терміново».\nВін передав телеграф Джету, який почав читати його вголос:\n«На знак визнання вашої ролі в забезпеченні безпеки Нового Мейрленду та вашої служби колонії... Ми підтверджуємо вас на посаді генерал-губернатора».\n\nУ Джет Сета відвисла щелепа, поки Аппер Краст широко посміхнулася. Тепер у нього була реальна можливість виконати свою обіцянку."
 mareland.46.d_shadowbolt: "Саур Світ мовчки спостерігала, як Товариство Шедоуболтів входило до їхньої кімнати для зустрічей, поні займали свої місця за круглим столом. Більш ніж кілька кинули на саму Саур роздратований погляд. «Сподіваюсь, це варте перенесення п'ятьох моїх зустрічей, Саур Світ», — промовила Санні Флейр із відтінком погрози.\n\nПроігнорувавши її, Саур дочекалася, поки всі займуть свої місця, готові слухати, і почала промову. «Я отримала повідомлення від Імператриці, Найтмер Мун», — сказала вона їм, подумки не вірячи своїм словам. Ще кілька місяців тому вона вважала б це нісенітницею. «Вона наказала нам безпосередньо взяти під контроль Новий Мейрленд і сприяти перетворенню його на зразкову місячну колонію».\n\nНа кожен кут кімнати була своя реакція. Одна половина, так звані «нові» Шедоуболти (такі як Шуґаркоут чи Лемон Зест), виглядали вкрай здивованими, поки «старші», переважно зі старого дворянства, скромно кивнули, наче очікували цього століттями... хоча...\n\n«Як Голова Товариства, я займу місце генерал-губернатора», — продовжила Саур, поклавши лист із материка на стіл. Деякі почали сперечатися з цього приводу — благо, вона знала, як це зупинити. «О, невже перед вас так багато альтернатив? Я впевнена, у вас би значно краще вийшло б... — сказала вона гірким тоном, а перейшовши на саркастичний: — ...перетворити країну на пустелю».\n\n«Я знаю, що ми діяли з тіні в минулому, і всі воліли би продовжувати наші маленькі схеми поодинці. Але це більше не наш варіант. Звісно, якщо ви не збираєтеся порушити наказ Найтмер Мун. Удача благоволить сміливим, поні; це найкращий варіант для нас». Це нарешті змусило залу замовкнути, принаймні поки що. Саур вирішила покінчити на позитивній ноті. «Тепер, якщо ніхто більше не має заперечень, ви вільні».\n\nІ з цим Шедоуболти залишили кімнату, маючи силу та нову мету; служити новій імператриці Еквестрії."
 mareland.46.d_bat: "Сьогодні Новий Мейрленд зустрічав свого нового генерал-губернатора. Імператриця вирішила відправити вже лояльного фестрала, замість дозволення місцевим довести свою.\n\nПризначенець Її Величності, Івнінґ Дью, зустрів місто [EQC.Capital.GetName] сьогодні вранці. На причалі його чекали Джет Сет і група глядачів, що хотіли побачити свого нового лідера. Після коротких звернень до натовпу, колишній і нинішній генерал-губернатори продовжили дорогу кортежем.\n\nПоки вони їхали містом, Джет Сет не міг не насупитися. Коли він погодився приєднати Новий Мейрленд до Місячної Імперії, він сподівався на шанс, що Найтмер Мун дозволить йому зберегти свій статус. Може, це було наївно, але він ніяк не міг подумати, що Імператриця приведе на посаду стороннього, без досвіду управління.\n\nВін подивився на Івнінґ Дью поруч. Фестрал був харизматичний, але й трохи ексцентричний. Івнінґ дивився у вікно, махав і робив перебільшено-емоційні вирази обличчя для поні, повз яких вони проїжджали. Тривало це, доки вони не дійшли до групи грифонів. Тоді Джет помітив, як Івнінґ відвів погляд, а його обличчя скривилося від огиди.\n\n«Все в нормі?» — занепокоївся Джет Сет.\n«Я в порядку. Просто я, звісно, знаю про грифонів, але ніколи не бачив цих створінь на власні очі».\n«До них варто буде звикнути. В Новому Мейрленді багато грифонів».\n«Дійсно...» Івнінґ замовк, вираз його обличчя був... нерозбірливим.\n\nЗрештою кортеж прибув до резиденції генерал-губернатора. Джет відчинив двері для Івнінґа.\n«Будь ласка, дайте мені знати, якщо вам щось знадобиться. Багато членів моєї адміністрації готові залишитися, я був би радий...»\n«Перепрошую, але в цьому нема необхідності, — втрутився Івнінґ, — Її Імператорська Величність довірила цю колонію особисто мені: я можу сам вирішувати, які поні залишаться на своїх посадах».\n\n«Оу... звісно». Джет Сет стояв осторонь, коли Івнінґ нетерпляче увійшов до будівлі."
 mareland.46.a: "Займімося роботою."

 mareland.47.t: "[miners_state.GetName] терпить забастовку шахтарів"
 mareland.47.d: "Сьогодні [miners_state.GetName] бачив, як натовпи шахтарів вийшли на вулиці з протестами. Плакатами та скандуванням прокомуністичних гасел, вони не дозволяли нікому чи будь-кому увійти чи вийти зі своїх шахт. Поки що протести були мирними, та чи буде досягнуто компромісу — невідомо."
 mareland.47.a: "Краще мирний протест, ніж кривавий."

 mareland.48.t: "Червоний марш"
 mareland.48.d: "Фабричні працівники та безробітні з бездомними вийшли сьогодні на вулиці Сансета, вимагаючи від уряду вжити заходів щодо економічних проблем. Тисячі поні пройшли по авеню Співдружності самої будівлі Конгресу лише для того, щоб мирно зупинитися перед поліцією. Повідомлялося, що кілька поні дарували поліцейським квіти, мирно співаючи комуністичні народні пісні та скандуючи про зміну."
 mareland.48.a: "Нам слід зробити світ кращим місцем."

 mareland.49.t: "Комуністи відкривають продовольчі банки"
 mareland.49.d: "Соціалістичний альянс виступив з ініціативою відкрити продовольчі банки для бідних у багатьох великих містах. Цю ініціативу сприйняли з відкритими копитами: поні, навіть представники середнього класу, злітаються в банки, щоб нагодувати свої голодуючі родини. Хоча дехто стверджує, що це не акт доброти, а злий умисел, спрямований на підрив [Root.GetAdjective]ого суспільства. Дехто навіть каже, що комуністам не повинно вистачати грошей на всю ту їжу."
 mareland.49.a: "Комуністи чи ні, це ж не погана ідея."

 mareland.50.t: "Формування нових профспілок"
 mareland.50.d: "З нашим нещодавнім визнанням Сталліонграду багато поні почали стікатися до соціалістичних ідеалів. Якщо колись профспілок було небагато, то зараз, здається, вони наче увійшли в моду. Багато провідних політиків і власників бізнесу, включно з Ґледмейном, подали уряду петицію з вимогою вжити заходів проти цих профспілок. Однак [Root.GetLeader] запевнив їх у незаконності подібного кроку."
 mareland.50.a: "Профспілки корисні для робітників."

 mareland.51.t: "[miners_state.GetName] — небезпечне місце для шахтарів"
 mareland.51.d: "Сьогодні мирний протест шахтарів переріс у справжнє насильство — власники шахт нацькували на робітників банди грифонів. Грифони накинулися на них без жалю. На жаль чи на щастя, такий крок був успішним. Фотографії грифонів, що рвуть кігтями невинних поні, розміщуються на перших сторінках сучасних газет, а поні вийшли на вулиці вимагати встановлення справедливості щодо власників шахт." # (&?) — переписати останню частину останнього речення
 mareland.51.a: "Це варварство не може залишитися безкарним!"

 mareland.52.t: "Скликана загальна забастовка"
 mareland.52.d: "Соціалістичний альянс закликав до загальної забастовки на знак протесту проти відсутності дій уряду щодо вирішення проблем або навіть погіршення економічних проблем. По всій країні поні вийшли на вулиці, розмахуючи червоними прапорами. Поки протести залишаються мирними, але це завело країну в глухий кут."
 mareland.52.a: "Бунт! Бунт! Бунт!"

 mareland.53.t: "[factory_state.GetName] потерпає від пожежі на фабриці"
 mareland.53.d: "[factory_state.GetName] минулої ночі мав дивитися, як фабрика з виробництва тостерів згоріла вщент унаслідок, як вважає поліція, підпалу. Пожежники всю ніч боролися з вогнем, але спроби були марні. Напад був зустрінутий із тихою радістю серед працівників заводу, які часто закликали уряд закрити його на тлі повідомлень про погане поводження та нестерпні умови праці. Поліція ще не знайшла винних, розслідування триває."
 mareland.53.a: "Власнику, певно, стало гаряче."

 mareland.54.t: "Проблема Нового Мейрленду"
 mareland.54.d: "Проблеми Нового Мейрленду загострилися з часів незалежності. Партія MARESOC наче перетворює країну на немислиму тиранію, причому поні навмисно морять голодом. Вони почали спроби КОНТРОЛЮВАТИ РОЗУМ поні, намагаючись позбавити їх будь-якої свободи. Еквестрія повинна щось зробити, чи не так?"
 mareland.54.a: "Ми звільнимо Новий Мейрленд від тиранії MARESOC, незалежно від ціни."
 mareland.54.b: "Ми нічим не можемо їм допомогти."

 mareland.55.t: "Проблема Нового Мейрленду"
 mareland.55.d: "Якщо ми вирішили допомогти нашим поні в Новому Мейрленді, нам потрібно визначитися з курсом дій. Звичайно, ми могли б завдати удару по MARESOC напряму, але це передбачало б складне вторгнення з моря. Наші генерали повідомили нам, що ми також можемо надіслати запит про допомогу від сусідніх співчутливих грифонів. Звісно, в їхніх інтересах буде зупинити рух MARESOC."
 mareland.55.a: "Ми незабаром завдамо удару, щоби звільнити наших друзів-поні."
 mareland.55.b: "Ми попросимо грифонів про допомогу."

 mareland.56.t: "Еквестрія йде проти нас!"
 mareland.56.d: "Наші розвідники виявили цікаву новину. Поні в Еквестрії, нашій давній Батьківщині, не збираються прийняти наш режим. Очевидно, вони вважають нашу політику проти природи поні жахливою. Це вимагає масової кампанії пропаганди проти Еквестрії — нації, яка справді представляє зло. Наші громадяни повинні знати, що потрібно боятися і ненавидіти все, що стосується Еквестрії. Вони знатимуть, що ми завжди воювали з Еквестрією. Вони забудуть, що ми навіть походимо від них, тому що ми не схожі на них, і вони ніколи не забажають миру з нами."
 mareland.56.a: "Ми завжди воювали з Еквестрією."

 mareland.57.t: "Еквестрія просить нашу допомогу проти MARESOC"
 mareland.57.d: "Останнім часом поні в Новому Мейрленді затіяли деякі тривожні речі. Владу там захопив комуністичний рух, який вони називають MARESOC, який, очевидно, промиває їм мізки ненавистю до всього гармонійного. Еквестрія, батьківщина жителів Нового Мейрленду, вирішила втрутитись і зупинити це божевілля. Вони попросили нас про допомогу. Ми могли би використати це на нашу користь, якщо захочемо."
 mareland.57.a: "Ми допоможемо покласти край цьому кошмару."
 mareland.57.b: "Ми допоможемо... за певну ціну."
 mareland.57.c: "Ми не хочемо мати з цим нічого спільного."

 mareland.58.t: "[From.GetName] допоможе нам"
 mareland.58.d: "Грифони готові допомогти нам: вони вирішили, що кошмар MARESOC має закінчитися. Ми можемо розраховувати на наших друзів."
 mareland.58.a: "Чудово!"

 mareland.59.t: "[From.GetName] хоче землю в якості плати"
 mareland.59.d: "Грифони хочуть нам допомогти, але вони називають неминучу втрату життя та грошей причиною, яка може хвилювати їхніх громадян. Щоби придушити опозицію проти військового втручання, їм потрібна обіцянка землі. Це, звісно, нонсенс, але вони сформулювали це так, щоби це не виглядало як образа. Чи приймаємо ми їхні вимоги?"
 mareland.59.a: "Ми надамо їм, чого вони хочуть."
 mareland.59.b: "Проїхали."

 mareland.60.t: "Еквестрія згодна"
 mareland.60.d: "Еквестрія вирішила прийняти нашу пропозицію. У разі перемози ми отримаємо справедливу винагороду."
 mareland.60.a: "Тепер воно того варте."

 mareland.61.t: "Еквестрія відхилила наші вимоги"
 mareland.61.d: "Дурні в Кантерлоті відмовляються від наших найсправедливіших вимог. Мабуть, їм не знадобилася допомога наших грифонів. Тоді подивимося, як воно вийде."
 mareland.61.a: "Їх втрата."

 mareland.62.t: "[From.GetName] хоче нашу землю!"
 mareland.62.d: "Здається, сили зла навіть не хочуть битися з нами один-на-один. Намагаючись отримати кожну несправедливу перевагу, яку тільки можуть, вони запросили грифонів на наших кордонах приєднатися до них у їхній священній війні проти правди. Всі громадяни мусять бути готові до боротьби."
 mareland.62.a: "Ми завжди воювали з державою [From.GetName]."

 mareland.63.t: "Oперація «Воля на сході»"
 mareland.63.d: "Еквестрія надіслала нам закодоване повідомлення, щоби підготувати наші війська. Війна проти MARESOC ось-ось почнеться. Ми знищимо цю бездушну тиранію і разом звільнимо поні Нового Мейрленду."
 mareland.63.a: "До війни!"

 mareland.64.t: "[From.GetName] не допоможе нам"
 mareland.64.d: "Держава грифонів відмовилася від нашої пропозиції. Вони поспівчували нашій справі, але просто не наважилися витрачати життя грифонів і зусилля на таку битву. Однак вони побажали нам удачі в наших починаннях."
 mareland.64.a: "Зрозуміло..."

 mareland.65.t: "Нова назва для столиці?"
 mareland.65.d: "Після успішної революції серед прихильників Блюберрі Фрост почалися розмови про перейменування нашої столиці на щось більш відповідне. Блюберрі подобається ідея назвати місто «Старлайт» на честь засновника еквалізму, Старлайт Ґліммер. Однак також було запропоновано, що оскільки Старлайт Ґліммер виявилася зрадницею їхньої справи, назва міста має бути на честь справжнього лідера еквалізму, самої Блюберрі Фрост. Або ми могли б просто зберегти стару назву..."
 mareland.65.a: "«Старлайт», безсумнівно, найкращий варіант."
 mareland.65.b: "Я б віддав перевагу «Блюберрі»."
 mareland.65.c: "Дурниці. Він залишиться Сансетом. І на цьому крапка."

 mareland.66.t: "Новий Мейрленд просить гарантії"
 mareland.66.d: "До міста [Root.Capital.GetName] прибув представник поні Нового Мейрленду, колонії, що нещодавно відкололася від Еквестрії. Мовляв, їхній нещодавно здобутій незалежності та свободі загрожує агресія грифонів, що викликало співчуття у наших чиновників. Вони офіційно просять Річкову коаліцію гарантувати їхню безпеку, щоби перешкодити ворожим сусідам виступати проти них."
 mareland.66.a: "Всі поні мають стояти пліч-о-пліч."
 mareland.66.b: "Ні. На такій відстані ми нічого не зможемо зробити." # There is nothing we can do :3

 mareland.67.t: "[From.GetNameDefCap] захищає нас"
 mareland.67.d: "[From.GetName], провідна країна Річкової коаліції, відправила нашого представника додому з гарними новинами: вони офіційно забезпечать нашу незалежність і застережуть наших сусідів від будь-яких агресивних дій проти нас або нашого суверенітету."
 mareland.67.a: "Ми разом протистоїмо загрозі грифонів."

 mareland.68.t: "[From.GetNameDefCap] відмовляє нам"
 mareland.68.d: "[From.GetName], провідна країна Річкової коаліції, відправила нашого представника додому з одною відповіддю: вони відмовилися від гарантій нашої незалежності, заявивши, що це не допоможе переконати наших ворогів, оскільки вони за тридев'ять земель. Авжеж, це правда. Це також означає, що вони не зацікавлені в подальшому розвитку наших відносин."
 mareland.68.a: "Ми все одно не хотіли їхньої дружби..."

 mareland.75.t: "Основа РФПНМ"
 mareland.75.d: "Не дивлячись на нашу зростаючу популярність, судячи з опитувань, ми все ще не вибрали кандидата для майбутніх президентських виборів через фундаментальний розкол у партії між двома лідерами. РФПНМ розділена настільки рівно посередині, що пряма зустріч між ними двома не виявила рішення.\n\nСитуація погіршується з кожною хвилиною, партія закликає до голосування як спробу її вирішення. Тисячі виборців проголосують перед офіційними виборами, щоби визначити, хто стане першим президентом Нового Мейрленду.\n\nПерший кандидат — Ербус, 2-й герцог Гарві. Сповнений рішучості вирішити проблему грифонячих меншин, об'єднавши та зрештою асимілювавши їх у спільну з іншими мейрлендцями ідентичність. Він наголошує на повній незалежності від будь-якої влади, грифонів чи поні, в регіоні та за кордоном, обіцяючи створити велику армію для захисту країни.\n\nІнший кандидат у перегонах — губернатор Нью-Гуфінґтона, Пікет Фенс. Здобувши собі ім'я завдяки регулярним засудженням грифонів, він стверджує, що грифони та поні від природи непридатні для спільного життя та змішування, тож два види слід відокремити у власні спільноти відповідно до доктрини «Розділені, але рівні».\n\nОбох кандидатів водночас бути не може. Із підрахунком результатів, один кандидат отримав невелику, але дієву більшість у майбутніх перегонах."
 mareland.75.a: "Герцог Гейґл."
 mareland.75.b: "Губернатор Пікет Фенс."

 mareland.76.t: "Флібустьєр" # (&?)
 mareland.76.d: "Новий день, нове нудне заняття. Головуючий уже клював носом, коли з зали піднялося копито. «Головуючий упізнає представника Нью-Гуфінґтона».\n\nЗі стопкою книг і пюпітром, на трибуну піднявся Пікет Фенс.\n«Дякую, головуючий. Я розумію, що на цих дискусіях тримаються наші престиж та історія. Я хотів би чітко зазначити, що цей законопроєкт не повинен пройти крізь палату. Наша славна країна прийняла законодавство, яке внеможливлює будь-кому перешкоджати або залякувати виборця з метою запобігти скористання їм свого виборчого права. Зараз я прочитаю закони про голосування в кожному штаті Нового Мейрленду для підтримки своєї думки.\n\nЕппллаїда: На будь-яку істоту, що намагалася або досягла успіху у навмисному перешкоджанні голосуванню інших під час виборів, накладається штраф у розмірі до 250 бітсів. Жодна істота не має права намагатися вплинути на виборчий процес будь-яких законних виборів погрозами, зокрема, але не обмежуючись: насильством, припиненням торгівлі, відкликанням боргу, примусовою сплатою боргу та / або звільненням з роботи; на додаток будь-яка погроза подання цивільного чи кримінального позову або будь-яка інша загроза заподіяння шкоди життю, тілу або кінцівкам, карається шестимісячним ув'язненням і конфіскацією майна.\n\nБаксбейн: Жодна особа не може заважати процесу голосування під час будь-яких законних виборів будь-якого роду, публічних чи приватних; порушення карається штрафом у розмірі до 500 бітсів. Забороняється порушувати таємницю голосування в будь-якій формі, жодна істота не має права робити жодних спроб, вдалих чи ні, принизити, знищити, заборонити чи обмежити права голосу в будь-якій формі, що карається трьома місяцями ув'язнення. Спроба підкупу, погрози або будь-якого неправомірного впливу з метою диктування, контролю або зміни відданих голосів, поданих на будь-яких виборах, забороняється; порушення карається штрафом у розмірі до 500 бітсів.\n\nКанмейра: Будь-які вибори, на яких...»"
 mareland.76.a: "Коли ж у нього закінчиться повітря..." #і текст у цій душнині — Маєш рацію. (L.H.)

 mareland.77.t: "24 години по тому"
 mareland.77.d: "«...тож згідно з фактами, наведеними під час поточних дебатів, наскільки нас проінформував представник із зали, у нас є доповідь — доповідь, яка чітко описує нашу республіку. Ми маємо завжди бути пильними, щоби не допускати надмірностей. Справді, подумайте про нашу судову систему. Апеляційний суддя, призначений федеральним урядом, має надмірні повноваженя. Будь-який суддя в нашій країні може вигнати присяжних, яких йому заманеться, сказати будь-якому прокуророві: «Вибачте, Ваш час вийшов», і просто вигнати бідного поні. Досить. Ми повинні переконатися, що будь-який законопроєкт обмежується адекватними рамками для федерального уряду. Будь-який уряд поні має бути схожим на старий уряд. Повноваження уряду слід обмежувати тим, що уряд здатний робити найкраще — забезпечувати справедливе суспільство, а не робити з держави няньку, що ширяє над громадянами, контролюючи їхні життя. Це, по суті, каструє частину нашої улюбленої конституції та внесе в неї зміни без проходження належних процесів. На завершення я зазначу, що кожна частина нашої нації, від простих міст до цілих штатів, має закони, створені для захисту прав виборців. Ідея, що суддя буде мати право вирішувати буквально що завгодно, лякає. Пане Головуючий, я почав мовлення приблизно 25 годин тому. Тепер час завершити свою промову за останні кілька хвилин. Я закликаю палату скасувати цей законопроєкт, поки не стало пізно, і забезпечити, щоби Сансет припинив спроби порушенння прав громадян. Я особисто проголосую проти цього законопроєкту. Я хочу подякувати колегам-представникам і офіцерам за терпіння, виявлене до мене в цій нескінченній промові. Також глибоко вдячний представникам, які вислухали мене, клеркам і аташе, за чиєю допомогою я отримав можливість донести своє повідомлення. Я покидаю трибуну і прошу зазначити відсутність кворуму»."
 mareland.77.a: "Господи-Сонце, він нарешті закінчив!"

 mareland.78.t: "Промова Фенса"
 mareland.78.d: "«Перш ніж розпочати розмову з усіма вами, я хочу подякувати поні, завдяки яким це стало можливим: хочу подякувати виборцям Нью-Гуфінґтона, які дали мені можливість служити своїй країні. Сьогодні — день, коли мені випала честь служити і висувати свої аргументи. Я обіцяв, що я за поні, і ось він я тут.\n\nЯ захищатиму добрих поні Нового Мейрленду. Надішлімо повідомлення лінивим і незграбним нянькам у Сансеті, що ми здатні жити самостійно. Ми були благословені на вільний дух і багату на ресурси країну. Зараз час, щоби наша обітована земля стала дійсно нашою. Ми не мусимо віддавати більше лише тому, що вони занадто ліниві для праці. Ні, поні та грифони від природи непридатні для змішування в суспільстві; слід визнати, що всі ми «Розділені, але рівні». Для нас усіх було б краще, якби грифони та поні жили окремо, аби без страху йти в майбутнє. Настав час вийти з тіні громадських прав і струнко піти до яскравого сонця Прав Штатів!»"
 mareland.78.a: "Права Штатів, кажете?.."
 mareland.78.b: "Ще один демагог, що гавкає на уявні загрози."

 equestriancolony.5.t: "Священик"
 equestriancolony.5.d: "Дорогий щоденнику,\n\nПодорож до Ламбета була важкою, адже з усіх боків земля оточена гігантськими горами, а місцеві не дуже теплі до чужинців. Нарешті прибуття до міста [LMB.Capital.GetName] сьогодні стало можливістю перевести подих, якою я не скористався і негайно вирушив на пошуки т. зв. «Ґора». Лами та альпаки — зарозумілі істоти, більшість із них не хочуть мати зі мною нічого спільного. Дехто з них навіть плював на мене! Проте я зберіг свою рішучість і незабаром побачив у храмі істоту, НЕ представника одної з домінуючих рас у Ламбеті. Він вів «проповідь», голосно блеяв на присутніх, тож я терпляче чекав. Після закінчення, я підійшов і запитав, чи він — Ґор. Він кивнув, його беземоційне обличчя приховувало його думки.\n\nЯ продовжував говорити, пояснюючи мету візиту. На його обличчі так і не було жодної емоції. Тільки коли я згадав про кришталеву кулю, він нарешті посміхнувся. Він запевнив, що за допомогою кулі можна знайти Дзвін. Мабуть, це і був ключ від гробниці, про який я чув раніше. Його заховали тисячі років тому, але кози все ще знали, як його знайти, просто не мали приводу витягувати його. Він повідомив, що слід якнайшвидше повернути артефакт, бо гробницю можна відкрити лише певного дня. Мені довелося перетворити його на еквестрійський календар: 9 вересня 1009 року від З. Л.\n\nЯ не все зрозумів: Ґор явно щось приховував. Але він був потрібний мені, а я – йому, тож ми домовилися про співпрацю. Можливо, це єдиний спосіб розкрити таємницю."
 equestriancolony.5.a: "..."

 mareland.81.t: "План Флейр"
 mareland.81.d: "«План економіки плану насправді досить простий. Попит можна створити штучно, але це не матиме значення, якщо в нас не буде можливості, щоби ним скористатися. Однак я та багато моїх колег винайшли — як ви можете бачити на графіку — нові способи підвищення ефективності виробництва...»\n\nУайт Лайн зітхнув, підпираючи голову копитом. Вже пішла друга година економічної пропозиції Санні Флейр, на яку він давно перестав звертати увагу; хоча його робота, разом із іншими поні в кімнаті, полягала у схваленні чи відхиленні таких пропозицій, перша година безперервних розмов уже втомила його до рівня, що він мало що міг сприймати.\n\n«...тут позначені критичні моменти результату, на яких слід зосередитися, якщо ми хочемо мати реальний ефект. За допомогою уряду фінансування буде виділено на ці дві точки тут і...»\n\nПоні застогнав. Коли це закінчиться? Відкинувши спроби вникати у мову, він почав кивати носом, голова наче набула ваги, втома зрештою змусила його заснути.\n\n«...»\n\n«...Запитання?»\n\nУайт Лайн прокинувся, зрадівши, що презентація нарешті закінчилася. «Ні, міс Флейр, — сказав він, кілька разів ляснувши копитами для ввічливості. — Особисто я не бачу причин не схвалювати ваш план. Усі згодні?»\n\nКімната скромно кивнула; очевидно, багато хто послідував його прикладу.\n\n«Чудово, — відповіла Санні Флейр. — На цьому все, джентльпоні. Дякую за приділений час». Ніхто не помітив ледь помітної посмішки, що з'явилася на її морді, коли поні виходили з кімнати."
 mareland.81.a: "Залишається сподіватися, що це було востаннє..."

 mareland.82.t: "Наодинці з головою"
 mareland.82.d: "«О, авжеж, ми хотіли би співпрацювати з вашою партією й об'єднати наші корпорації в одну державну установу!.. — сказала Саур Світ, голова Товариства Шедоуболтів, представникові РФПНМ навпроти свого столу, — якби б нам бракувало мозку».\n\nПредставник скривився на очевидний саркастичний тон, продовживши серйозно.\n\n«Пані Світ, ми лише намагаємося досягти взаємовигідної угоди між нами. Ми розуміємо, що наш прихід до влади не був добре сприйнятий серед вас і ваших колег-»\n\n«О, справді?, — огризнулася Саур із сердитою мордою, — Ви хоч уявляєте, наскільки ви ускладнили нам життя? Плани скількох поні були зруйновані через ваші нові норми? Ваші правила не йдуть на користь ані мені, ані жодному з членів мого товариства».\n\nПредставник лише кивнув. «Чудово уявляємо. Проте у вас, пані голово, немає вибору в цьому питанні. Час зрозуміти — ми не закрили ваше товариство лише по одній причині: РФПНМ бачить у вас більше користі у якості партнерів. Шедоуболти залишаться формальними власниками United Shadow-works під наглядом уряду. За виконання наших наказів, повірте, вас не залишать з пустими копитами».\n\nПредставник підвівся, простягаючи копито в погоджувальній манері. «Зробімо краще один для одного, згодні?»\n\nСаур Світ якусь мить дивилась на простягнуте копито перед тим як, зітхнувши, потрясти його. «Ваша взяла, — сказала вона неохоче, — мені потрібно зробити кілька дзвінків. У мене буде кого переконувати в правильності цього рішення...»"
 mareland.82.a: "Невже було так складно домовитися?"

 # Еквестрія у вигнанні
  eqc_eqs_exile.1.t: "Еквестрія просить допомогу!"
  eqc_eqs_exile.1.d: "Сьогодні рано вранці до нашої столиці прибули посли від Еквестрійського уряду у вигнанні. Дипломатична сторона настійно благала нашу країну надіслати їм певну підтримку, щоб посприяти їм у їхніх зусиллях відвоювати свою Батьківщину з копит чейнджлінґів.\n\nВраховуючи нашу гармонійну політику та роль зі становищем Еквестрії як серця та домівки гармонії в нашому світі, напевно, ми повинні щось зробити, щоби підтримати їх?"
  eqc_eqs_exile.1.a: "Відправимо їм гвинтівки."
  eqc_eqs_exile.1.b: "Нехай їм допоможуть добровольці."
  eqc_eqs_exile.1.c: "Ми залишимося в стороні..."
