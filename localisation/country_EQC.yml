  eqc_eqs_exile.7.t: "Гіпогрифія надсилає нам допомогу!"
  eqc_eqs_exile.7.d: "Після нашого нещодавнього запиту про допомогу до наших портів почали активно прибувати партії гіпогрифських гвинтівок, артилерійського обладнання, гранат і боєприпасів. Ці поставки супроводжувалися вигуками підтримки від наших друзів у поєднанні з глибокими вибаченнями, що вони не можуть зробити більше, щоби допомогти нам зараз."
  eqc_eqs_exile.7.a: "Наша дружба — не пусте місце!"
  eqc_eqs_exile.8.t: "Гіпогрифія надсилає нам добровольців!"
  eqc_eqs_exile.8.d: "Після нашого нещодавнього запиту про допомогу до наших портів почали активно прибувати партії гіпогрифських гвинтівок, артилерійського обладнання, гранат і боєприпасів. І, що здивувало більше, ціла дивізія добровольців, мотивована й готова допомогти відстояти дружбу та злагоду, чого б це не вартувало."
  eqc_eqs_exile.8.a: "Заради Гармонії."
  eqc_eqs_exile.9.t: "Гіпогрифія відмовляє!"
  eqc_eqs_exile.9.d: "Наша нещодавня дипломатична місія до наших союзників повернулася з порожніми копитами. Схоже, наші друзі, утруднені власними проблемами, не в змозі допомогти нам у боротьбі з чейнджлінґами."
