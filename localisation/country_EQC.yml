 EQC_medium_tank_equipment_1: "M10 Ram"
 EQC_medium_tank_equipment_1_desc: "Як і Emu, Ram був результатом концептуальної роботи в унікальному напрямку: в цьому випадку ним став корпус, відлитий як єдине ціле. На відміну від Emu, Ram уважався беззастережним успіхом. Порівняно з еквестрійським Timberwolf, Ram мав меншу вогневу міць, але кращий захист — компроміс, якому надавали перевагу більшість експертів."
 EQC_medium_tank_equipment_1_short: "Ram"
 EQC_medium_tank_equipment_2: "AC1 Sentinel"
 EQC_medium_tank_equipment_2_desc: "Оскільки розробка Twilight затягувалася, було вирішено створити власний еквівалент на основі Ram. Усунувши єдиний справжній недолік свого попередника, отриманий дизайн «Sentinel» мав значно потужнішу зброю. У порівнянні з кінцевими результатами проєкту «Twilight», Sentinel було визнано перевершуючим його за всіма основними характеристиками, він отримав високу оцінку екіпажів танків, які його використовували."
 EQC_medium_tank_equipment_2_short: "Sentinel"
 EQC_medium_tank_equipment_3: "AC3 Thunderbolt"
 EQC_medium_tank_equipment_3_desc: "Фінальна еволюція конструкцій «Ram» і «Sentinel» — Thunderbolt, по суті, був броньованим Sentinel із дещо потужнішим двигуном і новою баштою зі встановленою потужнішою гарматою. Єдиним реальним обмеженням цієї конструкції залишалися промислові обмеження країни: за чудовий танк треба платити."
 EQC_medium_tank_equipment_3_short: "Thunderbolt"

