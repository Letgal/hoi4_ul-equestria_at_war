 EQC_light_tank_equipment_0: "Танк «Bitty Simple»"
 EQC_light_tank_equipment_0_short: "Bitty Simple"
 EQC_light_tank_equipment_1: "M1 Cockatoo"
 EQC_light_tank_equipment_1_desc: "Вільні від еквестрійської бюрократії, промислові концерни Нового Мейрленду були в основному автономними на ранніх етапах розробки танків. Таким чином, їхні перші проєкти були більше просто еволюційними, ніж революційними. Зовні ці танки виглядали дуже схожими на перші імпровізовані переробки сільськогосподарської техніки, але мали значні внутрішні механічні вдосконалення. Незважаючи на те, що ці танки більші, важчі та чомусь навіть більше дратують, аніж еквестрійські Breezie, вони мають однакові характеристики."
 EQC_light_tank_equipment_1_short: "Cockatoo"
 EQC_light_tank_equipment_2: "M2 Emu"
 EQC_light_tank_equipment_2_desc: "M2 Emu став результатом роботи над концепцією конструкції танка, званого «конвертованим», адже той міг рухатися або на гусеницях, або на колесах. Із більш важкою бронею, ніж Cockatoo, і гарматою замість кулеметів, він замінив попередню конструкцію. Дещо поступаючись еквестрійській Muletilda, він все ще був відносно ефективним, хоч і механічно надскладним. Концепція дизайну завершилася на ньому."
 EQC_light_tank_equipment_2_short: "Emu"
 EQC_light_tank_equipment_3: "M3 CM-NMAC Crusader «Babs Seed»"
 EQC_light_tank_equipment_3_desc: "До цього моменту промисловість Нового Мейрленду була зосереджена насамперед на успішних конструкціях середніх танків. Враховуючи обмежені ресурси розробки та невражаючі характеристики попередніх легких танків, було вирішено виготовити локальну версію CM Crusader замість витрачати час і зусилля на повністю унікальну конструкцію, особливо тому що легкі танки в основному були зведені до розвідувальних ролей."
