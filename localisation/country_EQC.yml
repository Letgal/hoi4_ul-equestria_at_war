 # Услід за Еквестрією
  EQC_strengthen_equestrian_ties: "Зміцнити зв'язки з Кантерлотом"
  EQC_strengthen_equestrian_ties_desc: "Ми можемо називатися новомейрлендцями, але ми всі колись були еквестрійцями. Ми все ще вірні піддані Принцес, маємо багато спільних зв'язків із нашими братами та сестрами за морем.\n\nМи підтвердимо наші зобов'язання перед нашими колегами-еквестрійцями та пов'яжемо наші долі."

  EQC_royal_visit: "Королівський візит"
  EQC_royal_visit_desc: "Минуло майже ціле покоління відтоді, як принцеса Еквестрії відвідала Новий Мейрленд. Ми запросимо одну з чотирьох еквестрійських принцес для демонстрації дружби між нашими народами, зміцнивши наші взаємні зв'язки."

  EQC_school_for_gifted_unicorns: "Школа для обдарованих єдинорогів"
  EQC_school_for_gifted_unicorns_desc: "Більшість єдинорогів із талантом до магії віддають перевагу Кантерлоту для вступу до одної з тамтешніх престижних шкіл. Це спричиняє заважаючий нам відтік мізків із країни. Створення нашої власної академії для вивчення таємниць магії надзвичайно допомогло б нашій науковій і магічній основі."

  EQC_school_of_friendship: "Школа дружби Нового Мейрленду"
  EQC_school_of_friendship_desc: "Школа дружби, подібна до однойменної школи в Понівіллі, могла би значно допомогти покращити наші стосунки з різними країнами. Також, на відміну від іншого варіанту, така школа не буде ексклюзивною для єдинорогів."

 # Еквестрійські інвестиції та добробут
  EQC_equestrian_investors: "Еквестрійські інвестори"
  EQC_equestrian_investors_desc: "Новий Мейрленд — приваблива для інвестицій ціль, а нещодавня напруженість на грифонському континенті лише посилила це, оскільки багато хто в Еквестрії хвилюється за свої активи в Грифонії й тільки раді перенести їх сюди. Якщо ми створимо ініціативи та спростимо цей процес, ми й не помітимо, як нас накриє прибуток. Тим більше, що відома родина Річів виявила інтерес щодо цієї ініціативи."

  EQC_attract_immigrants: "Імміграційна кампанія"
  EQC_attract_immigrants_desc: "Язик не повернеться назвати Новий Мейрленд маленькою країною: у нас багато вільного для життя місця. Започаткувавши кампанію з пропагування імміграції до колонії, особливо серед громадян Еквестрії, ми зможемо збільшити ріст населення та, швидше за все, в довгостроковій перспективі ми не впізнаємо нашу промисловість."

  EQC_transoceanic_support: "Трансокеанська підтримка"
  EQC_transoceanic_support_desc: "Новий Мейрленд повний відомих поні та організацій, якими можна пишатися, хоча ці ж числа в Еквестрії обходять нас. Ми будемо кооперуватися зі здатними допомогти нам і пропонувати їм копито дружби."

  EQC_national_housing_act: "Закон про національне житло"
  EQC_national_housing_act_desc: "Велика депресія залишила багатьох наших громадян на вулицях, без даху над головою. Досить цього! Жоден поні-громадянин Нового Мейрленду не буде мерзнути під небом. Закон про національне житло сприятиме будівництву багатьох нових осель і квартир у наших містах, і кожен зможе мати притулок."

  EQC_land_grants: "Земельні субсидії"
  EQC_land_grants_desc: "Майже весь Новий Мейрленд сам по собі — невикористана земля. Це доволі неефективно, оскільки там просто нема достатнього населення, яке, у свою чергу, не має технологій для експлуатації величезних земель, які знаходяться під їхнім контролем. Відведення цих земель у державне користування дозволить нам належним чином розвивати та експлуатувати їх."

  EQC_national_parks: "Парки та зони відпочинку"
  EQC_national_parks_desc: "Замість перетворювати величезні ділянки невикористаних земель на сільськогосподарські угіддя або промислові центри, краще буде перетворити їх на величезні парки під національним захистом, вільні від будь-якого зовнішнього впливу. Це дуже порадує місцевих жителів, а також дозволить усім нашим громадянам провести відпочинок у цих прекрасних місцях."

  EQC_basic_incom: "Безумовний базовий дохід"
  EQC_basic_incom_desc: "У Новому Мейрленді все ще поширена бідність, особливо у великих містах. Один зі способів полегшити тягар наших громадян — запровадження системи базового доходу. Це гарантуватиме, що жодному поні не доведеться голодувати чи стикатися з іншими важкими фінансовими рішеннями."

  EQC_solidify_self_determination: "Партнери, не маріонетки"
  EQC_solidify_self_determination_desc: "Можливо, ми добровільно прив'язали себе до Еквестрії та принцес. Та чи значить це, що ми не можемо бути своєю нацією? Аж ніяк. Будь-який день може стати останнім днем дружби з Еквестрією. На щастя, він іще не настав, проте ми повинні бути готові. Наше право на самовизначення — священне, навіть якщо ми не завжди ним користуємося."

  EQC_attract_war_eco: "Попросити збільшене фінансування"
  EQC_attract_war_eco_desc: "Хаос і безлад після розпаду Імперії Грифонів занурили весь континент в еру полководства та страйків. Для забезпечення нашої постійної безпеки та безпеки наших поні, ми працюватимемо з нашими союзниками з Еквестрії. Ми будемо готові захищатися, хай яка б погана ситуація була."

  EQC_EQS_EXERCISES: "Тренування в Селестійському морі"
  EQC_EQS_EXERCISES_desc: "Океан між нами та Еквестрією всіяний численними маленькими острівцями, рифами. Практика навігації та ведення бою в цьому регіоні забезпечить наші військово-морські та -повітряні сили необхідним досвідом. На жаль, він може виявитися безцінним у найближчі роки."

 # Уряд у вигнанні
  EQC_government_in_exile: "Уряд у вигнанні"
  EQC_government_in_exile_desc: "Кошмар став реальністю: Еквестрія, наша давня Батьківщина, пала! Тепер необхідно переглянути наше становище у світі зараз, коли так багато наших співвітчизників живуть під гнітом окупації. Новий Мейрленд розпочне з надання притулку всім, хто тікає від війни та жаху, що накрив королівство, враховуючи королівських осіб."
  EQC_rally_loyalists: "Організувати вигнанців"
  EQC_rally_loyalists_desc: "Значна частина еквестрійських сил була вбита або захоплена чейнджлінґами під час захисту нашої Батьківщини, але декотрим вдалося дістатися евакуаційних суден, які доставили їх до Нового Мейрленду. Нехай їм не вистачає великої кількості важкого обладнання, їхні навички, без сумніву, будуть неоціненними в відвоюванні нашої неньки, землі предків, від жуків."
  EQC_fill_stockpile: "Антикварна зброя"
  EQC_fill_stockpile_desc: "Приватні колекції та музеї по всій країні містять низку списаних старожитностей, які можна легко повернути до активного використання. Незважаючи на те, що ця зброя застаріла та неефективна, вона допоможе подолати розрив, доки наша промисловість не вироблятиме нове обладнання для наших військ. Зрештою, застаріла зброя краще, ніж її відсутність."
  EQC_call_expats: "Звернення до діаспори"
  EQC_call_expats_desc: "Еквестрія пала, але рід поні все ще живе по всьому світу. У Грифонії, Річкових землях, Зебриці — поні процвітають поза тиском чейнджлінґів. Ми звернемося до всіх них про допомогу. Еквестрійці у вигнанні, жителі Річок, емігранти та всі інші обов'язково прислухаються до заклику. Заради Еквестрії!"
  EQC_boost_industry: "Перенаправити виробництво"
  EQC_boost_industry_desc: "Майже неможливо осягнути ту кількість матеріалу, який знадобиться для визволення нашої Батьківщини. Такі вимоги неможливо задовольнити без жертв. На деякий час буде припинено виробництво всіх товарів НЕ першої необхідності. Ми можемо тільки сподіватися на порозуміння з боку поні."
  EQC_unite_the_nation: "Об'єднати націю"
  EQC_unite_the_nation_desc: "Падіння Еквестрії, безсумнівно, засмучує наші серця, однак ще є багато чого втрачати, поки все ще є живі поні на волі. Перспектива повернутися додому, повернути свій еквестрійський дім додає нам сили та єдності. Глибоко в собі ми знаємо: якщо ми всі зробимо свій внесок, Еквестрія буде вільною!"
  EQC_fund_the_resistence: "Фінансування спротиву"
  EQC_fund_the_resistence_desc: "Ворог окупував наш дім за морем, забрав у нас усе, що нам дороге, однак багато поні там не згодні зі становищем речей. Ці сміливці борються партизанською війною. Ми зробимо все можливе для  підтримки цих відважних поні! Для координації цих зусиль із-за морів нам потрібно присвятити велику частину нашого персоналу, як цивільного, так і військового. Але зрештою все це того варте. Заради Еквестрії!"
  EQC_build_a_grand_fleet: "Побудувати грандіозний флот"
  EQC_build_a_grand_fleet_desc: "Щоб досягти узбережжя Еквестрії живими, ми розпочнемо найбільше нарощування військово-морських сил в нашій історії. Це буде непросте завдання, і нам знадобляться всі знання та робоча сила, яку наші друзі привезли з-за моря. Ми покажемо всім об'єднану силу дружби Еквестрії та Нового Мейрленду, наші ВМС доставлять нашу принцесу додому!"
  EQC_gather_our_friends: "Зібрати наших друзів"
  EQC_gather_our_friends_desc: "Хоча наші поні прагнуть повернутися додому та відтіснити іноземних загарбників, ми не здатні перемогти їх поодинці. Ми будемо благати про допомогу, адже в цей час треба об'єднати наших друзів під нашим керівництвом. Заради повернення мир і злагоди для всіх. Ми покажемо всьому світу справжню магію дружби!"
  EQC_the_homecoming: "Довгий шлях додому" # Змінені назви? Непогано зроблено. — L.H.
  EQC_the_homecoming_desc: "Cерця не заспокоїти, війна наближається, кульмінація вже на порозі. Нарощування, збори — усі наші приготування вели до цього моменту. Наша велика боротьба зі злом починається зараз, сьогодні. Ми цілком впевнені в собі, в нашій здатності звільнити наших друзів за океаном і відновити Гармонію! За Еквестрію, за Гармонію, до Перемоги!"
  EQC_EQS_manehattan: "Східний поштовх"
  EQC_EQS_manehattan_desc: "Серце еквестрійського опору на східному узбережжі, Мейнгеттен, за нами. Вигнання колабораціоністів і їхніх господарів-чейнджінґів призвело до наповнення вулиць поні у святкуванні та радощах. Вже надходять відомості про те, що наші патрулі встановлюють контакт із численними членами опору, вони виходять на відкриті місця, готові приєднатися до боротьби."
  EQC_EQS_baltimare: "Перші на півдні"
  EQC_EQS_baltimare_desc: "Перед війною Балтимейр мав репутацію осередка та організації комуністичної діяльності на півдні Еквестрії. Незважаючи на всі зусилля жуків, їхня підпільна діяльність продовжувалась, а кілька команд політичних партизанів уже вийшли з джунглів, щоби допомогти нашим силам у звільненні країни."
  EQC_EQS_peterhoof: "У вікні на схід" # У-у, розумно. — L.H.
  EQC_EQS_peterhoof_desc: "Землі Сталліонграду сповнені опором окупаційним військам чейнджлінґів. Здається, Червона армія не поспішила приймати капітуляцію уряду, тому вони відступили в ліси та місцевість, щоби продовжити партизанські дії проти ворога. Тепер, коли ми контролюємо Петерсгуф, деякі з цих підрозділів об'єдналися з нашими силами, щоби допомогти у їх звільненні."
  EQC_EQS_rally_south: "Глибоко в джунглях"
  EQC_EQS_rally_south_desc: "Джунглі півдня сповнені великою кількістю таємниць, прихованих від сторонніх очей. Схоже, тепер місцевий опір — одна з них, завдяки місцевості та допомозі відомої авантюристки Дерінґ Ду. Вони не раз переслідували гарнізони загарбників, встигаючи втекти до того, як надійде відплата."
  EQC_EQS_rally_east: "Філліделфія дихає"
  EQC_EQS_rally_east_desc: "Тепер, коли Філліделфія звільнена, перед нами відкритий новий шлях до Кантерлота. Добровольці вже поспішають приєднатися до нас, спішно озброюючись тим обладнанням і зброєю, яке ми можемо надати. Сьогодні ми приблизили день нашої перемоги."
  EQC_EQS_rally_stg: "Червоний краще за жука"
  EQC_EQS_rally_stg_desc: "Щойно прапор чейнджлінґів упав із найвищої точки Сталліонграду, всемогутнє підбадьорення піднялося від його мешканців. Хоча ми не комуністи, місцеві жителі більш ніж готові працювати разом з нами та нашою справою, щоб загнати загарбників назад у їхнє болото."
  EQC_EQS_rally_plain: "Бейлз удома" # Леле, та вони чудові! — L.H.
  EQC_EQS_rally_plain_desc: "Бейлз пав у копита наших військ, натовпи поні тисячами зустрічають нас із бажанням допомогти. Хоча не для кожного з них знайдеться місце на передовій, звільнення солдат із матеріально-технічного забезпечення також допоможе забезпечити ефективне використання нашої сили."
  EQC_EQS_dodge: "Сонце над півднем"
  EQC_EQS_dodge_desc: "На південних рівнинах поні та буйволи працювали копитами, переслідуючи та підриваючи владу ворога. Тепер, коли ми повернули Додж-Джанкшн, цілі загони загартованих партизанів стікаються на нашу справу, прагнучи допомогти нам у визволенні їхньої Батьківщини."
  EQC_EQS_las_pegasus: "У кого ліпший блеф?"
  EQC_EQS_las_pegasus_desc: "Лас-Пегас, місто вогнів. Головний опорний пункт сил чейнджлінґів на заході, а нині — оплот могутності еквестрійців. Жуки сподівалися, що підтримання портів у робочому стані дозволить їм убезпечити свої позиції тут. Їхня удача вичерпала себе, сьогодні і зараз їхні зусилля підуть на підтримку наших власних військових зусиль."
  EQC_CRY_Crystal: "Тисніть цих кровопивць!"
  EQC_CRY_Crystal_desc: "Кристальна Імперія сильно постраждала від окупації. Кристальне серце залишилося небезпечно порожнім, а населення довго гнітилося під чорними копитами. Потрібен час, аби відновити місто до його довоєнної активності, однак зараз ми знову дали цим бідним поні надію на світле майбутнє."
  EQC_EQS_acornage: "Найперша жертва" # Я вражений! Дуже вражений! — L.H.
  EQC_EQS_acornage_desc: "Ейкорнедж було першим великим еквестрійським містом, що пало перед армією Кризаліс. У чейнджлінґів було значно більше часу на його «перетворення». Незважаючи на це, звичайні поні наважилися чинити опір, а сьогодні вулиці повні мирних жителів, що зі сльозами на очах зустрічають своїх визволителів!"
  EQC_EQS_canterlot: "Третя битва за Кантерлот"
  EQC_EQS_canterlot_desc: "Кантерлот, діамант у кривавій короні Кризаліс. Нині — розбитій короні! Хоча колишня столиця Еквестрії все одно сильно постраждала від конфлікту, урядовці починають повертатися до своїх колишніх офісів. Війна чи ні — робота з папером ніколи не закінчується."
  EQC_EQS_victory: "Еквестрія назавжди!" # Пла́чу... Це прекрасно. — L.H.
  EQC_EQS_victory_desc: "Боротьба, довга й жорстока. Боротьба, що взяла за плату незліченне число життів, чиї тіла мільйонами лежать по всій країні. Вони віддали їх за цей самий момент. Еквестрія стоїть струнко, виснажена і розбита, але вільна. Охочі зруйнувати гармонію та дружбу — знищені. Ми заслужили ще одне тисячоліття миру!"
  EQC_release_eqs: "Старий порядок"
  EQC_release_eqs_desc: "Ми вступили в боротьбу з бажання повернути Еквестрії свободу, а не контролювати її чи замінити. Тепер, коли тиранію вигнано з берегів землі наших друзів, вони більш ніж готові існувати далі самі по собі. Влада буде повернена принцесам, а наші військові відкликані додому. Новий Мейрленд, який вони так довго не бачили."
  EQC_become_eqs: "Нова норма"
  EQC_become_eqs_desc: "Еквестрія дихає вільно. Однак робота все ще продовжується, і нам слід багато зробити, щоби поні могли повністю оговтатися після війни. Принцеса постановила, що допоки ситуацію не буде належним чином стабілізовано, Новий Мейрленд і Еквестрія залишатимуться об'єднаними в персональній унії під єдиною короною."

 # Відокремлення від Еквестрії
  EQC_patriation: "Відокремлення"
  EQC_patriation_desc: "Ми більше не можемо покладатися на допомогу Еквестрії. Вони довели, що їх не сильно цікавить наш добробут. Єдина надія для Нового Мейрленду — шукати свій власний шлях у світі."

  EQC_commonwelth_congress: "Об'єднати Конгрес"
  EQC_commonwelth_congress_desc: "Ми зобов'язалися забезпечити незалежність, але, на жаль, у Конгресі багато супротивників цьому рішенню. Якщо ми хочемо побудувати кращий Новий Мейрленд, ми повинні бути єдиними."

  EQC_let_all_have_a_say: "Надати слово кожному"
  EQC_let_all_have_a_say_desc: "Хоча шляхи Гармонії завжди були частиною нашої нації, є й інші цікаві ідеї, які можуть бути дійсними. Ми повинні переконатися, що голос кожного буде почутий."

  EQC_support_the_harmonists: "Підтримати гармоністів"
  EQC_support_the_harmonists_desc: "Нам необов'язково повністю змінювати себе просто тому, що ми хочемо незалежності. Ми все ще поні й ми все ще любимо мир і злагоду."

  EQC_the_election: "Підписати Декларацію про незалежність"
  EQC_the_election_desc: "Перемовини завершені, законопроєкти схвалені. Зараз між нами та незалежністю лише кілька підписів."

 # Уряд Джет Сета
  EQC_jet_set_wins: "Джет Сет утримує позиції"
  EQC_jet_set_wins_desc: "Колишній генерал-губернатор, а нині президент Нового Мейрленду, Джет Сет переміг на виборах лідера незалежної Співдружності. Він знає, як забезпечити стабільність."

  EQC_education_programms: "Освітні програми"
  EQC_education_programms_desc: "Багато молодих поні, на жаль, не мають доступу до шкіл. Ми зробимо все можливе, щоби дати їм, і навіть дорослим, можливість отримати добрячу освіту."

  EQC_befriend_eastern_ponies: "Примирення з грифонами"
  EQC_befriend_eastern_ponies_desc: "Наші стосунки з сусідами-грифонами на сході з часом коливалися між дружньою співпрацею та ворожістю. Ми будемо прагнути покращити дипломатичні відносини з ними для сприяння миру та дружби між нашими расами."

  EQC_nationalise_assets: "Націоналізувати активи"
  EQC_nationalise_assets_desc: "Jet-Set Industries — одна з небагатьох великих компаній, якій вдалося вийти на перші місця під час кризи. Президент вирішив націоналізувати власну корпорацію, щоби допомогти підтримати економіку нації."

  EQC_trade_negotiations: "Торговельні відносини"
  EQC_trade_negotiations_desc: "Наші предки побудували Новий Мейрленд на торгівлі з грифонами. Хоча вони, як відомо, скупі на розставання зі своїми грошима, у нас є що їм запропонувати."

  EQC_trade_negotiations_EQS: "Співпраця з Еквестрією"
  EQC_trade_negotiations_EQS_desc: "Хоча ми більше не піддані корони Еквестрії, нам ніщо не заважає працювати разом на рівних. Однак ми мусимо бути обережні: їхній потужний бізнес може легко задушити нашу власну вітчизняну промисловість. А поки, домовмося про нові торгові угоди з нашими старими друзями."

  EQC_poach_eqs_talent: "Обмежена імміграційна кампанія"
  EQC_poach_eqs_talent_desc: "Обмежена серія імміграційних кампаній, спрямованих на заможних і добре освічених поні зі всього Еквусу, значною мірою покращать нашу демографію без ризику бути наповненими човнами зайвих мас. З часом ці створіння також стануть гордими мешканцями Нового Мейрленду."

  EQC_EQS_EXERCISES2: "Військові ігри в Середньому морі"
  EQC_EQS_EXERCISES2_desc: "Після нещодавнього відновлення позитивних відносин з Еквестрією кілька членів наших збройних сил висунули ідею серії невеликих військових ігор для навчання наших збройних сил. Враховуючи ситуацію в Грифонії та Еквусі, таке навчання не буде зайвим — навпаки, дуже корисним для обох сторін."

  EQC_ally_equestria: "Старий друг краще двох нових"
  EQC_ally_equestria_desc: "Ми залишили Еквестрію через наші несправедливі стосунки, через наш статус підданого, а не рівного. Тепер ми маємо шанс повернутися до них не як маріонетка, а як друг, тепер на рівниих відносинах. Зараз, коли ми довели їм, що можемо стояти на власних чотирьох копитах, чому б нам знову працювати з нашими друзями-поні?"

  EQC_public_works_act: "Закон про громадські роботи"
  EQC_public_works_act_desc: "Закон про громадські роботи — федеральна програма робіт для забезпечення роботою безробітних. Йдеться про масштабні громадські роботи, яких іще не бачила країна."

  EQC_expand_oil_industry: "Розширити нафтову промисловість"
  EQC_expand_oil_industry_desc: "Новий Мейрленд — дім для великої кількості ресурсів, а нафта — найдорожча з них. Останніми роками наша нафтова промисловість зупинилася, і зараз саме час дати їй поштовх, необхідний для повернення до роботи."

  EQC_expand_charity_work: "Фінансувати «Блакитне серце»"
  EQC_expand_charity_work_desc: "«Блакитне серце» — найбільша благодійна організація в Новому Мейрленді. Її поні невтомно працюють для забезпечення бідних їжею, одягом, ліками та дахом. Надаючи їм більше державного фінансування, ми можемо гарантувати, що вони зможуть дістануться кожного поні, якому потрібна допомога."

  EQC_seek_own_path: "Наш власний шлях"
  EQC_seek_own_path_desc: "Нехай у нас є друзі на нашому континенті, але все ж ми повинні прокладати свій власний шлях. Новий Мейрленд — незалежна нація, ми ніколи не підкоримося чужим примхам!"

  EQC_ally_the_federation: "Разом із Карфіном"
  EQC_ally_the_federation_desc: "На щастя, доброзичливий уряд Вінґбардії прийняв наші спроби поліпшення відносин і тепер щиро вітає нас приєднатися до Карфінського пакту. Ми приєднаємося до альянсу для захисту нашого суверенітету і разом доведемо всьому світу, що поні та грифони можуть уживатися один із одним."

  EQC_unite_with_the_republic: "Об'єднатися з Республікою"
  EQC_unite_with_the_republic_desc: "На півночі від нас, Аквілея тепер поділяє наші гармонійні цінності. Ми ще раз підтвердимо нашу взаємну дружбу з ними, ми станемо разом на континенті, де гармонія — під загрозою з боку Імперії, а світ таїться в небезпеці."

  EQC_national_recovery_act: "Закон про національне відновлення"
  EQC_national_recovery_act_desc: "Закон про національне відновлення є надзвичайним законом про податки та соціальне забезпечення, розробленим для допомоги організаціям безпечно наймати нових співробітників і виплачувати їм високу заробітну плату, водночас одержуючи прибуток."

 # Уряд Ґледмейна
  EQC_gladmane_wins: "Ґледмейн домінує"
  EQC_gladmane_wins_desc: "Успішний бізнеспоні, Ґледмейн, був обраний президентом. Його недоброзичливці залишаються скептичними та збентеженими, але поні обіцяє знову зробити Новий Мейрленд великим!"

  EQC_gambling_freedom_act: "Закон про свободу азартних ігор"
  EQC_gambling_freedom_act_desc: "Настав час зняти всі обмеження на азартні ігри.\nМи побудуємо наш власний Лас-Пегас, із блекджеком і шоупоні! Державні казино нададуть можливість громадянам грати в азартні ігри на свої зароблені тяжкою працею гроші та зрубати куш. Вони матимуть яскраві назви, як-от «Діамантовий Пегас». Істоти з усього світу дивуватимуться їхній величі."

  EQC_embrace_neutrality: "Прийняти нейтралітет"
  EQC_embrace_neutrality_desc: "Новий Мейрленд не цікавлять іноземні сварки. Ви наш друг — поки вам подобаються наші товари і ви купуєте їх. Ага-ах-ах!"

  EQC_build_the_wall: "Побудувати стіну"
  EQC_build_the_wall_desc: "«Ми збудуємо велику стіну вздовж східного кордону з грифонами, а хто за неї заплатить? Ці ж грифони! Ага-ах-ах!\n\nХоча вони цього ще не знають, але вони обов'язково заплатять. Вони — чудові створіння та чудові лідери, але стіна буде за їхні гроші», — цитата з інавгураційної промови Ґледмейна."

  EQC_national_work_act: "Закон про державну роботу"
  EQC_national_work_act_desc: "Чому це хтось не хоче працювати? Ми повинні зробити безробіття незаконним, щоб гарантувати продуктивність кожного. Тепер, топ-топ працювати!"

  EQC_cut_red_tape: "Урізати бюрократизм"
  EQC_cut_red_tape_desc: "Урядова бюрократія заплутана та незрозуміла. Вона стоїть на заваді прогресу. Ми скасуємо якомога більше обмежень і правил, щоб усі підприємства могли отримувати прибуток і щоб гроші надходили в наші казино."

  EQC_open_banks_to_griffons: "Відкрити іншим свої банки"
  EQC_open_banks_to_griffons_desc: "Грифони плавають у грошах, але їхні постійні війни не гарантують безпеку їхнім капіталам. Ми запропонуємо безпечне місце для утримання їх грошей — себе, в обмін на захист. Все, що ми просимо, це невелика і цілком справедлива плата."

  EQC_trickle_down_economics: "Теорія просочування"
  EQC_trickle_down_economics_desc: "Кому гірше, якщо багаті стають багатшими? Це плюс для всіх. Будучи багатими, вони можуть інвестувати свої гроші у створення нових робочих місць для бідних. Що більше роботи для бідних, то менше буде цих самих бідних. Скоро всі стануть багатими, а багаті будуть іще багатшими."

  EQC_expand_mines: "Розширити шахти"
  EQC_expand_mines_desc: "Новий Мейрленд — дім для великих покладів природних ресурсів. Якщо ми хочемо стати ще багатшими і процвітаючими, ми НЕ можемо не скористатися цим..."

 # Уряд Кінґфішера
  EQC_kingfisher_wins: "Гучне мовлення Кінґфішера"
  EQC_kingfisher_wins_desc: "Кінґфішер, суперечливий, але популярний колишній губернатор штату Селестія, лідирує у змаганні за президентський мандат. Кожен поні — принцеса!"

  EQC_bust_the_oil_barons: "Викорінити баронів-розбійників"
  EQC_bust_the_oil_barons_desc: "Звичайний робочий поні страждає від жирних свиней, свиней у своїх маєтках, які товстіють за рахунок свого брудно заробленого капіталу. Натовп уже йде за ними, і, чесно кажучи, я навіть не знаю, чи слід залишитися тут і заспокоїти їх, чи приєднатися до них, піддавшися поклику душі."

  EQC_bust_the_monopolies: "Розгромити великий бізнес"
  EQC_bust_the_monopolies_desc: "Як і феодальна система колись, тепер великі підприємства лягли на спини поні, тримаючи їх у рабстві за зарплату, яка навіть не покриває мінімально-необхідних витрат. Їхні так звані «трести» — не що інше, як новий феодалізм. Хоча у нас є закони, які це виправляють, вони не застосовувалися... досі."

  EQC_public_works_projects: "Програма громадських робіт"
  EQC_public_works_projects_desc: "З розгулюючим безробіттям ще з часів Великої депресії досі було зроблено майже нічого, нам потрібно буде знайти роботу для безробітних, частково, щоб зібрати голоси, і частково, для покращення становища поні. Будуть побудовані дороги та мости, поглиблені гавані, ми створимо новий каркас, на якому Новий Мейрленд зможе піднятися з новим життям для всіх."

  EQC_the_bat_vote: "Закон про громадянство для фестралів"
  EQC_the_bat_vote_desc: "Фестрали, давно забуті верховенством закону, завжди були племенем, яке буквально жило під носом усіх нас. Але ми — уряд поні, обрані поні і працюємо для поні. Це означає, що всі ми — поні, нехай боягузи здригаються, а зрадники глузують, і ми не поступимося наших принципів й ідеалів."

  EQC_for_the_poor_pony: "Ми стоїмо з простими поні!"
  EQC_for_the_poor_pony_desc: "Поні можуть думати, що ми — лише зграя опортуністів. Що ми підхоплюємо заклик, коли відчуваємо спокусу влади, аби потім використати її для себе. Це не так: ми прислухаємося до їхніх прохань і бажань. Бо ми стоїмо не за себе, а за свій народ. За народ, що зараз живе без води та електроенергії, за народ, що голодує на вулицях, за народ, поні якого роками не можуть знайти роботу."

  EQC_national_political_machine: "Національна політична машина"
  EQC_national_political_machine_desc: "Політичні машини, хоч і не дуже популярні в Еквестрії, мають свої переваги. Вони забезпечують роботу та безпеку для громадян під своєю владою, поки громадяни, у свою чергу, гарантують, що партія знов і знов буде повертатися до влади. Доволі доброчесний цикл, сформований довірою та взаємною вигодою."

  EQC_affordable_utilities: "Закон про доступні комунальні послуги"
  EQC_affordable_utilities_desc: "Закласти фундамент для будь-якого поні, для будь-якої мети — значить почати з найнеобхіднішого. Хоча ми не можемо просто запровадити контроль над цінами на хліб, а самі зірки забороняють нам навіть подумати про націоналізацію комунальних послуг, ми можемо використати наявні у нас важелі для гарантій, що звичайні поні зможуть дозволити собі світло у своїх домівках і воду в кранах."

  EQC_the_only_defence_against_communism: "Єдиний фронт проти комунізму"
  EQC_the_only_defence_against_communism_desc: "Комунізм загрожує нашому прекрасному Мейрленду, його щупальця заповзають у кожну частину нашого способу життя. Від імені відомого представника було опубліковано список із не менше 72 видатних діячів з Міністерства закордонних справ, підозрюваних у зв'язках із КПНМ. ВОНИ ПОВСЮДИ! Нехай це не сильно зашкодить нам у короткостроковій перспективі, ми не можемо просто терпіти цей підступний вплив."

  EQC_share_the_wealth_program: "Програма «Поділімося багатством»"
  EQC_share_the_wealth_program_desc: "Забезпечивши наш мандати влади, ми можемо просувати нашу головну програму. Це буде найграндіозніший акт співчуття до поні, який коли-небудь бачили від самого народження демократії. Ми забезпечимо чесну угоду та чесну торгівлю для всіх поні Нового Мейрленду, ким би вони не були. У нашій країні про кожного піклуватимуться від колиски до могили."

  EQC_education_reform_act: "Законопроєкт про доступну освіту"
  EQC_education_reform_act_desc: "Після електроенергії та води має йти освіта. Звичайні знання азбуки з умінням рахувати вже можуть зробити багато. Ідіоти навряд чи стануть гідними Нового Мейрленду поні та не принесуть жодних благ усім іншим. Кожен має право на справедливу та безкоштовну освіту. А для талановитих із народу з правильною трудовою етикою ми також забезпечимо подальшу освіту, створивши нове покоління яскравої молоді."

  EQC_civil_rights: "Закон про громадянські права"
  EQC_civil_rights_desc: "Грифони віддавна — частина суспільства Нового Мейрленду, але під нашими мордами вони живуть під суворими обмеженнями. Але вони теж поні, усі вони. Як ми зможемо увійти в нову епоху, якщо всі істоти Нового Мейрленду не рухатимуться разом? Настав час для Нового Мейрленду вийти з тіні прав штату, дати рівні права усім та йти разом до яскравого сонця, що усім світить однаково!"

  EQC_token_reforms: "Символічні реформи"
  EQC_token_reforms_desc: "Хоча грифони заслуговують рівних прав з рештою жителів Нового Мейрленду, ми змушені визнати, що нинішні ідеї просто не будуть прийняті парламентом. Навіть із нашою здатністю до розпоряджень, без відповідного закону ми не зможемо налагодити ситуацію. Назвемо це проявом доброї волі та зробимо деякі символічні реформи, де зможемо, і продовжимо свою роботу."

  EQC_imperial_presidency: "Імперське президентство"
  EQC_imperial_presidency_desc: "Відтоді, як Кінґфішер вступив на посаду, вся політика випромінювалася не з Конгресу, а зі слова одного поні. Колишнє генерал-губернаторство, нині президентство, хоча й наділене повноваженнями, ніколи не використовувалося так, як ним скористався Кінґфішер. Дійсно, сто років по тому в підручниках історії напишуть, що саме з нього почалося сучасне президентство."

  EQC_perfect_democracy: "Досконала демократія"
  EQC_perfect_democracy_desc: "Повноваження Кінґфішера на посаді президента можуть бути обмежені, однак Конгрес може передавати дедалі все більше влади. З часом настане день, коли мандат Кінґфішера дійде кінця, і тоді він зможе перейти до Конгресу, як до своєї потужної бази з новою системою, яка працюватиме якнайкраще в Новому Мейрленді, з найкращими тактиками та хитрощами."

  EQC_the_new_mareland_century: "Наша золота доба"
  EQC_the_new_mareland_century_desc: "Реформи проведені і активно діють. Наша влада забезпечена, а народ єдиний з нами. Можна з упевненістю сказати, що після всього цього часу ми самі господарі своєї долі, що Золотій Вік Мейрленду настав. Найближчі роки стануть епохою виходу на світову арену, а, можливо, навіть домінування."

  EQC_no_south_griffon_commies: "Придушити комунізм"
  EQC_no_south_griffon_commies_desc: "Комунізм. Справжня хвороба душі. Куди б вона не поширилася, за нею йдуть гниль і руїна. Навіть на наших чесних землях, у наших лавах є комуністична партія, яка розвивається день у день, планує захопити та знищити все, що нам дороге, від нашого уряду та демократії до нашого способу життя. Ми протистоятимемо їм, де б вони не були. І нас ніщо не зупинить."

  EQC_join_the_concordant: "Приєднатися до Конкордату"
  EQC_join_the_concordant_desc: "На сході видніється альянс, званий Конкордатом. Ми обидва — демократичні нації, які виступили проти тиранії, де б вона не була. Сікамеон і Астеріон забули про свої розбіжності в ім'я Свободи і Волі. Так само, як і ми. Ми будемо прагнути приєднатися до їхньої угоди, щоби зміцнити наш бастіон демократії."

  EQC_join_the_research: "Об'єднана технологічна група"
  EQC_join_the_research_desc: "Ми об'єдналися з грифонами в Сікамеоні та мінотаврами в Астеріоні, однак у нас ще є багато чому навчитися одне в одного. Конкордат працює як військовий альянс, то чому б не просунути це далі? Ми приєднаємось до вже існуючої співпраці між двома державами-засновниками, і разом ми створимо щось більше, ніж кожний поодинці."

 # Уряд Герцога
  EQC_fascist_win: "Тріумф РФПНМ"
  EQC_fascist_win_desc: "Вибори закінчилися... і РФПНМ може святкувати свою перемогу. Вперед! За славу поні та справжню гармонію у світі! Нехай інші вважають, що ми сліпо віримо в наші «радикальні» ідеали, ми знаємо, що саме ми — на істинному шляху."

  EQC_the_duke_wins: "Герцог Гейґл домінує"
  EQC_the_duke_wins_desc: "Справжній охоронець гармонії, герцог Ербус Гейґл обраний главою нашої нації. Він стверджує, що лише військова міць і зосередженість на чистоті нашої нації зможуть по-справжньому захистити нас від наших ворогів як усередині, так і за межами держави."

  EQC_build_now_play_later: "Робота сьогодні; Плата колись"
  EQC_build_now_play_later_desc: "Нам необхідно якомога швидше розбудувати нашу галузь промисловості, для чого нам знадобляться гроші та ресурси. Для цього наші міністри промисловості запропонували програму векселів «РСПК», хоча спочатку вона не була спрямована на фінансування військового виробництва. Ми пообіцяємо повернути векселі пізніше, коли наша економіка буде достатньо готова. Або коли герцог вирішить, що сенсу в підтримці наших кредиторів більше нема."

  EQC_autarky: "Автаркія"
  EQC_autarky_desc: "У нас є неприємний досвід покладання на інших. Економічна депресія та розбитий національний дух. Досить! Ми повинні встановити повну самостійність і усунути потребу в будь-якій зовнішній торгівлі. Це дозволить нам бути дійсно незалежною нацією, і ми будемо сильними без будь-якої чужої держави, яке тягне нас униз!"

  EQC_seize_control: "Забезпечити контроль"
  EQC_seize_control_desc: "Завдяки запровадженим реформам і віддаючи перевагу нашим прихильникам у просуванні в уряд, ми отримали майже безмежну владу у виконавчій і судовій гілках та ключові посади в ЗМІ. Наш вплив сягає настільки далеко, що ми можемо за допомогою судів і сфабрикованих скандалів позбутися тих, хто виступає проти нас. Тепер ніхто не зможе уникнути залізного копита герцога!"

  EQC_three_year_plan: "Трирічний план"
  EQC_three_year_plan_desc: "Щоби сприяти економічному відновленню та підготувати економіку до воєнного стану, нам доведеться реалізувати трирічний урядовий план економічної строгості. Хоча багато скорочень бюджету будуть непопулярними, поні в міністерстві пропаганди можна довіряти у їхній здатності переконати населення в тому, що кожен мусить виконувати свою роль і бути ощадливим на благо всієї нації."

  EQC_empower_the_army: "Уповноважити армію"
  EQC_empower_the_army_desc: "Ми зміцнюватимемо армію як провідну силу, нормалізуючи полегшену форму воєнного стану, як звичайний стан існування країни. Це надасть нам привід до збільшення фінансування армії. Крім того, доручивши їм певні поліцейські обов'язки, так вони отримують можливість протидіяти нелояльним частинам нашого суспільства, заощаджуючи нам витрати на ув'язнення, водночас даючи збройним силам безцінний досвід. Слався, Арміє! Слався, Новий Мейрленде!"

  EQC_section_13: "Секція Nº 13"
  EQC_section_13_desc: "Ми просто не здатні протистояти нападу об'єднаної Грифонії. Наша єдина надія — знайти нові, більш досконалі способи ведення війн і методи знищення зовнішньої загрози. Для цього буде створено нову дослідницьку групу для вивчення біологічних, хімічних та інших засобів знищення наших ворогів."

  EQC_expand_the_stormponies: "Діалектика Гейґла"
  EQC_expand_the_stormponies_desc: "Коли два ідеали конфліктують, виникає синтез. Тоді ідеали змішуються, стають повністю новою ідеєю, вирішуючи конфлікт. Щодо грифонів — вони самі не нижче поні, а щодо поні — однаково навпаки. Усі, кожен із них, служать вищій меті, служать своїй країні та своєму прапору."

  EQC_work_for_the_nation: "Працюй заради нації!"
  EQC_work_for_the_nation_desc: "Відтепер найбільш патріотично налаштовані громадяни можуть піти в добровільне служіння державі для зменшення рівня безробіття. В обмін на найпочеснішу службу, їхні родини отримуватимуть стандартний дохід. Такі гнучкі працівники обов'язково допоможуть нашій економіці. Декотрі поні назвуть це рабством, однак сама свобода може бути лише під наглядом держави. Адже так скаже пропаганда."

  EQC_nation_works_projects: "Робітники-патріоти"
  EQC_nation_works_projects_desc: "«Робітники-патріоти» — організація, яка нарешті дочекалася нашого фінансування. Вони вербуватимуть безробітних поні та подорожуватимуть країною, будуючи дороги й інші корисні послуги. Без сумніву, бажання бути корисним привабить поні. А те, що фінансування цього йде з грошей для організацій, які нічого не потребують від поні, яким вони допомагають, є лише необхідним побічним ефектом."

  EQC_united_shadowworks: "United Shadow-works"
  EQC_united_shadowworks_desc: "Багато високопоставлених членів уряду Нового Мейрленду об'єднані в товариство, відоме як Шедоуболти. Хоча вони часто виступали супротив партії, цей маленький правлячий клуб міг би бути корисним, працюючи на нас..."

  EQC_a_deal_with_the_duce: "Угода з дуче"
  EQC_a_deal_with_the_duce_desc: "У сусідній Вінґбардії грифон на ім'я Джуліо Біколіні зі своєю партією НФП прийшли до влади. Потужна країна збігається з нами в ідеологічному питанні. Хоча він — грифон, цей чоловік відомий як сильний лідер і патріот. Його погляди важливіші для нас, аніж його походження, принаймні на даний момент. Якщо дуче подбає про те, щоби його вінґбардійці не перекинулися на нашу землю, ми стерпимо співпрацю в межах його «Пакту»."

  EQC_stand_against_griffons: "Факелоносці фашизму"
  EQC_stand_against_griffons_desc: "Хай що там мимрить божевільний птах у Карфіні, МИ найвище тримаємо факел фашизму. Він стверджує, що винайшов фашизм, хоча лише герцог міг його вигадати та отримати владу втілити його в життя. Він править завдяки силі своїх бандитів, а ми керуємо силою народу та маємо вічний мандат виконувати його волю." # К-н

  EQC_war_with_wingbardy: "Удар у саме серце"
  EQC_war_with_wingbardy_desc: "Ми достатньо натерпілися автономії Вінґбардії. Автономії у вигляді їхньої незалежності! Один штурхан у двері, і вся їхня гнила конструкція розвалиться."

 # Уряд Фенса
  EQC_picket_wins: "Фенс переважає"
  EQC_picket_wins_desc: "Після багатьох кулуарних зустрічей і коридорних сварок, РФПНМ обрала нинішнього губернатора Нью-Гуфінґтона. Пікет Фенс поведе партію та поні Нового Мейрленду до світлого майбутнього."

  EQC_regulated_capitalism: "Економічне регулювання"
  EQC_regulated_capitalism_desc: "Дух підприємництва, безсумнівно, зробив нашу націю такою, якою вона є, але будь-що без регуляцій може бути шкідливим. Капіталізм, який ми його знаємо, має регулюватися на користь звичайних поні. Саме вони найбільше постраждали від Чорної середи, саме їх ми мусимо прагнути захистити."

  EQC_break_the_bankers: "Геть банкірів!"
  EQC_break_the_bankers_desc: "Немає більших винуватців Великої депресії від віроломних і безрозсудних банкірів Нового Мейрленду. Їхні спекуляції, підступні азартні ігри з майбутнім наших громадян руйнували їх життя та засоби до існування. Ми подбаємо про те, щоби це ніколи не повторилося. Навіть якщо нам доведеться зламати десятки та сотні банків, заарештувати тисячі банкірів, ми зробимо все для захисту наших бідних поні від цього божевілля."

  EQC_defend_democracy: "Закріплення демократії"
  EQC_defend_democracy_desc: "Від демократії ми прийшли і до демократії повернемося. Поні Нового Мейрленду зробили свій вибір: вибір скинути ланцюги та самостійно вибирати лідерів, вільних від грифонячої ідеї «монархії». Ми подбаємо про те, щоби так і продовжувалося, незважаючи ні на що."

  EQC_pony_citizen_councils: "Заохочувати ради громадян-поні"
  EQC_pony_citizen_councils_desc: "Уряд не повинен мати великий вплив, щоби згодом це не стало способом для чиновників пригнічувати звичайних поні, позбавляючи їх становища правителів власної долі. Справді, проблеми найкраще вирішуються тими, хто до них найближчий. Не якісь бюрократи з Сансета, а місцеві поні з місцевими навичками."

  EQC_the_national_guard: "Національна гвардія Нового Мейрленду"
  EQC_the_national_guard_desc: "Армія служить нам добре, але все ще є багато охочих. Нам давно час дати штатам власні сили оборони. Ми не тільки будемо слідувати власним принципам, але й зможемо переконатися, що армія буде потрібна лише в надзвичайних ситуаціях."

  EQC_implement_segregation: "Сегрегація сьогодні, завтра і назавжди!"
  EQC_implement_segregation_desc: "Грифони та поні природно непридатні для змішування в одне суспільство. Дехто може бурчати і протестувати — та вони нічого не зроблять із природою. Це наша земля по праву, і ми подбаємо, щоби це була лише наша земля. Грифони можуть залишатися тут, однак житимуть за доктриною «Розділені, але рівні»."

  EQC_accept_the_bats: "Гідні еквестрійські поні"
  EQC_accept_the_bats_desc: "За океаном, на нашій Батьківщині, початкові три племена стоять вище від фестралів. Це — цілковита несправедливість. Ми, всі до одного, належимо до роду поні; ми об'єднані, готові до протистояння ордам грифонів. Нам слід стояти пліч-о-пліч, як єдине ціле."

  EQC_encourage_them_to_leave: "План «Цінакатлія»"
  EQC_encourage_them_to_leave_desc: "Хоча фестрали і не досягають нашого рівня, вони однаково вищі від грифонів. Поки кляті птахи працюватимуть заради покращення нашого добробуту, ми знайдемо нову Батьківщину для фестралів, вільну від нашого чи будь-якого втручання іноземних держав — звісно, тих, якими не керують поні."

  EQC_model_communities: "Зразкові спільноти поні"
  EQC_model_communities_desc: "Поні дотримуються наших ідеалів по всій країні. Вони збираються в спільноти, демонструючи власну відданість сучасному Новому Мейрленду. Вони стають дійсно зразковими жителями. Ми будемо демонструвати наші усміхнені приклади нового суспільства в усіх штатах, популяризуючи історії успіху, які надихатимуть усе населення."

  EQC_tuitions_for_ponies: "Закон про освіту"
  EQC_tuitions_for_ponies_desc: "Окрім суспільного життя та нового президента, слід звернути увагу на школи. Авжеж, відсторонені бюрократи у вежах зі слонової кістки, які грубо керують звичайним поні — не наш варіант; проте слід визнати, що гарна освіта — кращий початок у житті. Ми оновимо освіту до чогось відповідного до сучасного тисячоліття."

  EQC_marelandian_recovery: "Програма урбанізації"
  EQC_marelandian_recovery_desc: "Від самої Чорної середи немало кварталів у Сансеті та Мейнбурні залишаються занедбаними, а поні так і не заселилися в них. Із легким втручанням і великою часткою сильного переконання ми змусимо старі квартали знову дихати під чудові пісні Нового Мейрленду."

  EQC_the_silver_crescent_doctrine: "Доктрина Срібного Півмісяця"
  EQC_the_silver_crescent_doctrine_desc: "Від Вроберта до самого Міноса розселилися грифони, які не бажають нічого іншого, крім побачити, як наші прекрасні землі псують і спустошують їхні орди. Проти цього може бути лише одне рішення. Напасти на них, підпорядкувати їх нашому доброзичливому й освіченому правлінню, перш ніж в абиякого експансіоніста дозріє ідея атакувати нас."

  EQC_war_with_talouse: "Талузька експедиція"
  EQC_war_with_talouse_desc: "Талуза... прямо під нашими кордонами і дедалі більше виступає проти нас. Годі терпіти. Правдами чи неправдами, вони визнають правління з Сансета кращим варіантом для всіх."

  EQC_economic_exploitation: "Південногрифонська зона вільної торгівлі"
  EQC_economic_exploitation_desc: "Їхня економіка в руїнах, тому було б доволі доречно просунути копито допомоги грифонам, сприяти їх відновленню. Але безкоштовний сир є лише в мишоловці, тож ми будемо сподіватися, що отримаємо відшкодування з повним відсотком, коли грифони зможуть жити на власні ресурси та виготовляти власні товари."

  EQC_the_13th_state: "13-ий район"
  EQC_the_13th_state_desc: "Вроберт, хоч і наповнений грифонами, також має невелику меншину поні. Може їх і пригнічували грифони, ми знаємо: всякий поні, що має можливість піднятися вище свого теперішнього становища, діятиме краще від будь-якого безмозкого грифона."

  EQC_the_14th_state: "Території Кіонського моря"
  EQC_the_14th_state_desc: "Острови в Кіонському морі доволі бідні на ресурси, але також є першорядною землею для поселень. Авжеж, нам доведеться надати певні поступки мешканцям, які вже живуть там. Колабораціоністи та помічники зможуть зробити цей довгий шлях спокійним."

 # Комунізм!
  EQC_recognise_stalliongrad: "Визнати Сталліонград"
  EQC_recognise_stalliongrad_desc: "Еквестрія відмовляється визнавати Сталліонград незалежною країною. Якщо ми хочемо власної свободи, чи не було б лицемірством, якби ми не дружили з нашими побратимами, волелюбними поні?"

  EQC_form_communist_unions: "Сформувати профспілки"
  EQC_form_communist_unions_desc: "Лише знищивши нашу залежність від Еквестрії, ми зможемо без страху відділитися. Сформувавши саморегульовані профспілки працівників, ми зліземо з промислової голки еквестрійських товарів, навчаючи наших громадян перевагам самоврядування. Безсумніву, це зміцнить їхні ЛИШЕ демократичні ідеали."

  EQC_unite_the_left: "Об'єднати лівих"
  EQC_unite_the_left_desc: "Тепер, коли робітники вибрали, яку фракцію вони хочуть повести до революції, нам слід подбати про подолання прірви між тими, хто все ще сумнівається в нашому лідерстві. Лише Єдиний фронт може протистояти іншим партіям на майбутніх виборах. Загальна мета повалення капіталістів, безумовно, важливіша за доктринальні розбіжності."

  EQC_burn_celestias_portrait: "Спалити портрети Селестії"
  EQC_burn_celestias_portrait_desc: "Народ зробив вибір! Ми — народна держава робітників! Досить сидіти і терпіти гноблення далеких монархів! Спаліть портрети тих, хто живе в палацах, поки ми страждаємо за морем! Настав час поні; наше визволення близько."

  EQC_liquidate_bourgouise_assets: "Ліквідувати активи буржуазії"
  EQC_liquidate_bourgouise_assets_desc: "Революція ще молода, а народ не може харчуватися повітрям. Насправді, досить набридлива проблема загалом для всього нашого роду. На щастя, є багато-пребагато поні, чиї власні маєтки — незаслуговані, вкрадені у населення."

  EQC_the_great_trot_forward: "Великий стрибок вперед"
  EQC_the_great_trot_forward_desc: "Ми відстаємо від решти світу, адже істоти навколо нас поспішають лише у власне майбутнє. Їхня промисловість летить у світле завтра, тоді як ми застрягли у спаді від старого, дореволюційного капіталістичного класу. Ми маємо виправити цю невдачу за кілька років; більше часу нам ніхто не дасть."

  EQC_implement_democratic_centralism: "Впровадити демократичний централізм"
  EQC_implement_democratic_centralism_desc: "Партія має рухатися вперед єдиним голосом. Поні можуть вважати це актом диктаторського зловживання, але не слід забувати, що єдиний фронт має залишатися єдиним у потопі або в Тартарі. Критика необхідна, але залишатиметься за зачиненими дверима."

  EQC_bat_communes: "Революційна інтеграція фестралів"
  EQC_bat_communes_desc: "Є проста сентенція, за якою ми всі живемо: «Істоти всього світу, єднайтесь!» І хоч потрібно ще багато працювати, без рівності не може бути єдності. Ми зробимо перші кроки вже зараз. Бетпоні, яких довго пригнічували та ховали в тіні, отримають ті ж права та привілеї, що й будь-які інші поні нашої країни."

  EQC_STG_TRADE: "Торгівля з побратимами"
  EQC_STG_TRADE_desc: "Незважаючи на наші зусилля, втрата торгівлі з Еквестрією продовжує перешкоджати нашому економічному відновленню. Наші браття по зброї в Сталліонграді все ще страждають від несправедливого еквестрійського ембарго. Ці дві проблеми мають однакове рішення — становлення зв'язків, торгівлі та взаємодопомога між нами та нашими союзниками."

  EQC_STG_WAR: "Військові навчання з Сталліонградом"
  EQC_STG_WAR_desc: "Червона армія Сталліонграду є головною бойовою силою сучасного світу. Саме їхні інновації, їхні танки, їхня рішучість зупинили плани реакціонерів задушити революцію ще в її колисці багато років тому. Хоча наші власні збройні сили ще молоді й недосвідчені, ми, безсумнівно, можемо розвиватися й учитися, якщо будемо працювати разом з нашими товаришами-соціалістами."

  EQC_COM_TRADE: "Співпраця з нашими товаришами"
  EQC_COM_TRADE_desc: "По всій земній кулі істоти розривають кайдани капіталізму, які зв'язали їх рабством і невіглаством. Надавши їм допомоги, працюючи копито-в-копито або кігтем-у-копито з нашими товаришами, ми можемо поділитися своїми знаннями та досвідом на благо всіх."

  EQC_found_the_RES: "Заснувати СПР" # Служба Поширення Революції
  EQC_found_the_RES_desc: "У Грифонії є багато місць, готових для революції. Хоча це здебільшого нерозвинені болота, їхні робітники волають про звільнення. Буде створено новий відділ, який має досліджувати подібні можливості, йому буде надано все необхідне для ефективної роботи."

  EQC_racial_harmony: "Расова гармонія"
  EQC_racial_harmony_desc: "Новий Мейрленд назавжди забуде таку річ, як расовий поділ. Грифони такі ж нам товариші й подорожні, як і поні. Немає бути жодної нісенітниці про п'ять різних видів чи п'ять різних рас. Лише один народ, об'єднаний під червоною зіркою соціалізму."

  EQC_griffon_enfranchisment: "Закон про надання прав меншинам"
  EQC_griffon_enfranchisment_desc: "Грифони довгий час жили як другий сорт. Ганьба. Вони — сміливі істоти з неперевершеним духом. Відкриття для них можливості працювати з поні на рівних після нашої кампанії може добре допомогти нам у наших зусиллях просувати Новий Мейрленд далі."

  EQC_socialise_education: "Соціалізація системи освіти"
  EQC_socialise_education_desc: "Хоча багато реакціонерів втекли з Нового Мейрленду після революції, інші залишалися тихими, зберегли свої посади навіть після зміни прапору. Більшість із них залишається в академічних колах, де вони виховують наступне покоління лідерів і вчених. Ми повинні почати працювати над викоріненням цих підривників на благо маленьких поні."

  EQC_purge_the_reactionaries: "Антифашистський маніфест"
  EQC_purge_the_reactionaries_desc: "«Беручи участь у підтримці ідеології зверхності, поні, що виступають за такий режим, мабуть, забули про подібний і ганебний маніфест, публікація якого в Аквілейському королівстві призвело до кривавої революції та повалення Корони».\nЯк за аквілейським королем тоді, так і за реакціонерами, сьогодні прийде народна кара."

  EQC_centralize_unions: "Заснувати Комітет координації профспілок"
  EQC_centralize_unions_desc: "По всьому Новому Мейрленду профспілки відіграли ключову роль у падінні реакціонерів. І вони знову зіграють свою роль у новій комуністичній утопії, яку ми створимо в нашій країні. Профспілки більше не піддаватимуться впливу реакціонерів, адже будуть зібрані під одним дахом для кращої служби народу."

  EQC_collectivize_housing: "Нові стандарти житла"
  EQC_collectivize_housing_desc: "Незважаючи на всі наші зусилля, не кожна істота в нашій країні має житло. Це нестерпно. Щоб гарантувати реалізацію цього основного права, держава розпочне будівництво «комуналок» — комунального житла, мета якого забезпечити кожному громадянину доглянутий дах над головою та теплу домівку для відпочинку після праціі."

  EQC_collectivize_agriculture: "Добровільна колективізація"
  EQC_collectivize_agriculture_desc: "Одною з речей, які потрібні кожній істоті, є їжа. Від сіна до квасолі, кожному. Після нині зруйнованого бастіону академії, єдиним бастіоном реакціонерів залишилися лише фермери. Вони вбачають у нас ворога і готові до нашого удару.\nТож впіймаємо двох зайців відразу. Колективізація сільського господарства з правильним «заохоченням» убезпечить нас зараз і в майбутньому."

  EQC_the_vanguard_of_the_griffonian_revolution: "Авангард грифонської революції"
  EQC_the_vanguard_of_the_griffonian_revolution_desc: "Ми — самостійна революція, ми стали без допомоги поні чи грифонів іззовні. З нами є сила революції, і ми можемо донести її до інших. Ми — частина авангардного руху, який незабаром охопить Грифонію, а далі й увесь світ.\n\nРобітники всього світу, єднайтеся!"

 # Промисловість
  EQC_industral_support_fund: "Фонд промислової підтримки"
  EQC_industral_support_fund_desc: "Наша промисловість відчуває нестачу в багатьох секторах, частково через нинішню економічну депресію. Створення спеціального фонду для сприяння промисловому розвитку шляхом стратегічних інвестицій буде першим кроком у правильному напрямку."

  EQC_national_census: "Перепис населення"
  EQC_national_census_desc: "Чисельність населення Нового Мейрленду ніколи не була точно визначена. Ми обходилися оцінками та приблизними цифрами... досі. Проведення повного перепису населення країни із зазначенням дати народження кожного поні, роду занять тощо принесе нам велику користь в адміністративних питаннях."

  EQC_littlehoof_small_arms: "Littlehoof Small Arms Factory"
  EQC_littlehoof_small_arms_desc: "Littlehoof Small Arms Factory — найбільший приватний виробник зброї в країни. Хоча зараз це доволі суперечливий бізнес, у нього може бути велике майбутнє. Інвестиції в нього і дозвіл на створення нових заводів можуть бути дуже корисними на випадок війни."

  EQC_the_flare_plan: "План Флейр"
  EQC_the_flare_plan_desc: "Санні Флейр, видатна промисловиця й економістка, запропонувала план розвитку більш досконалих промислових методів. «План Флейр» збільшить наші промислові потужності в довгостроковій перспективі, адже він може значно покращити наше ноу-гау."

  EQC_new_mareland_railway: "Розширення залізниць"
  EQC_new_mareland_railway_desc: "Язик не повернеться назвати Новий Мейрленд маленькою країною; зате країною, чия інфраструктура не гідна розмірам, особливо в сільській місцевості. Збільшення фінансування залізниць Нового Мейрленду поліпшить загальну інфраструктуру по всій «проблемній» місцевості."

  EQC_new_hoofington_steelworks: "Металургійний завод Нью-Гуфінґтона"
  EQC_new_hoofington_steelworks_desc: "Кілька років тому ми натрапили на значне родовище заліза в районі Нью-Гуфінґтона. Родовище активно використовується, тож ми побудуємо великі сталеливарні та плавильні заводи в самому місті, щоб експлуатація родовищ досягла свого максимуму."

  EQC_expand_new_manehatten: "Розширення східної промисловості"
  EQC_expand_new_manehatten_desc: "Нью-Мейнгеттен давно став промисловим і економічним центром країни. Східні околиці, розташовані в Новому Південному Бейлзі, ганебно розвинені; хоча їхня промисловість доволі перспективна, особливо якщо ми інвестуватимемо в неї. Обережно та в правильні проєкти."

  EQC_resource_resuse_act: "Закон про повторне використання ресурсів"
  EQC_resource_resuse_act_desc: "Стратегічні ресурси дуже цінні, ДУУУЖЕ. Жоден із них не має пропасти даремно. З цією метою ми створимо спеціальні заводи з переробки, адже всього один кілограм сталі може коштувати нам життя."

  EQC_economic_recovery: "Економічне відновлення"
  EQC_economic_recovery_desc: "Після наших останніх економічних реформ ми зрушили з мертвої точки і майже повернулися до рівня економічної стабільності, який був до економічної депресії. Завершмо нашу реформу і покінчмо з цією депресією раз і назавжди."

  EQC_expand_sunset_university: "Розширити Університет Сансета"
  EQC_expand_sunset_university_desc: "Найрозумніші поні Нового Мейрленду вийшли з Університету Сансета, що робить його доволі цінним закладом. Подальше розширення його можливостей сильно допоможе нам у вербуванні додаткових яйцеголових з їхніх лав."

  EQC_uranium_mine: "Уранові шахти Ґлоугорна"
  EQC_uranium_mine_desc: "Уранові шахти Ґлоугорна вже існують деякий час, хоча дійсного застосування урану ми не знайшли. Тепер наші вчені звернулися до нас із планами використання цього ресурсу для створення зброї. Зброя з більшою руйнівною здатністю, ніж колись бачив світ."

  EQC_connect_the_reservations: "Сполучити резервації"
  EQC_connect_the_reservations_desc: "Довгий час ми ігнорували місцеві резервації грифонів у межах наших кордонів, включаючи землю навколо них. Хоча ми ризикуємо засмутити їх, ми не можемо просто ігнорувати сполучення наших земель одна з одною."

  EQC_griffon_affairs_act: "Закон про справи грифонів"
  EQC_griffon_affairs_act_desc: "Значна частина землі, якою володіють місцеві грифони, економічно непродуктивна. Якщо ми зможемо консолідувати владу над нею, поставити її під державний контроль, ми використаємо ці безплідні місця для промисловості та розвитку торгівлі."

 # Промисловість воєнного часу
  EQC_commonwealth_defence: "[Root.GetEQCCommonwelthDefenceName]"
  EQCCommonwelthDefenceName_normal: "Закон про захист Співдружності"
  EQCCommonwelthDefenceName_equalist: "Закон про захист Рівності"
  EQC_commonwealth_defence_desc: "Настав час визнати нашу вразливість перед обличчям цього чужого континенту. Як нація поні, ми стикаємося з багатьма противниками та загрозами; тому нам слід переконатися, що ми здатні захистити свою домівку."

  EQC_national_mobilisation_act: "Закон про національну мобілізацію"
  EQC_national_mobilisation_act_desc: "Ми — нація Нового Мейрленду, нація миру та злагоди; але, поки в усьому світі палає вогнище війн, ми ризикуємо опинитися в самому його центрі. Кожен працездатний житель держави повинен бути готовим захищати нашу велику націю та спосіб життя жителів нашої неньки."

  EQC_every_little_helps: "Кожна дрібниця важлива"
  EQC_every_little_helps_desc: "Нашим поні слід усвідомити: все, що вони роблять, впливає на долю нашої нації. Незважаючи ні на що, кожна дрібниця важлива, КОЖНА захищає нас від іноземного вторгнення."

  EQC_national_defence_company: "Компанія національної оборони"
  EQC_national_defence_company_desc: "Завдяки новій компанії національної оборони ми можемо зберегти більше національних ресурсів для себе, а також законно опанувати приватні землі, які ми можемо використовувати для розширення нашої промисловості."

  EQC_defence_of_x: "[Root.GetInDefenceOfX]"
  EQC_defence_of_x_desc: "Ми не можемо сидіти без діла, поки світ палає навколо нас. Жителі Нового Мейрленду не спостерігатимуть, як зло поглинає добро. Ми будемо боротися і до самої перемоги!"

  EQC_invest_in_victory: "Інвестиції в перемогу"
  EQC_invest_in_victory_desc: "Наші громадяни повинні бути згуртовані для нашої національної оборони. Інвестувати в нашу перемогу означає інвестувати в своє майбутнє. Разом ми сильні, разом ми вистоїмо!"

  EQC_squish_the_parasprites: "Потрощити параспрайтів"
  EQC_squish_the_parasprites_desc: "Новий Мейрленд — земля достатку, але ми, подібно до зграї параспрайтів, розтринькуємо свої багатства. Поні Нового Мейрленду мають зрозуміти, що кожен шматочок їжі, кожен металевий брухт життєво важливі для нашого виживання."

  EQC_full_economic_commitment: "Повна економічна відданість"
  EQC_full_economic_commitment_desc: "Тепер кожен житель Нового Мейрленду усвідомив, яку важливу роль саме він відіграє в нашому економічному виживанні. Громадянин має цінувати все: від своєї праці до повсякденного харчування. Нам слід максимізувати наше виробництво."

  EQC_expand_conscription: "Розширити військову повинність"
  EQC_expand_conscription_desc: "Ми не можемо вижити лише за рахунок промисловості. Автомати не можуть йти на війну самі по собі. Кожен поні — молодий чи старий — повинен стояти пліч-о-пліч у битві за порятунок нашої великої нації."

  EQC_griffon_workers: "Робітничі регуляції грифонів"
  EQC_griffon_workers_desc: "Не лише поні повинні знати важливість регулювання. Час запровадити робочі правила для наших меншин грифонів, щоб справді максимізувати наш промисловий потенціал і продуктивність."

  EQC_force_griffon_conscription: "Примусити грифонів до служби"
  EQC_force_griffon_conscription_desc: "Перед обличчям вторгнення жодна істота — будь то поні чи грифон — не може сидіти без діла. Грифони теж будуть битися, добровільно або примусово."

  EQC_negotiate_with_griffon_clans: "Компроміс із кланами грифонів"
  EQC_negotiate_with_griffon_clans_desc: "Доклавши трохи дипломатії, ми могли б укласти угоду з різними кланами грифонів. Служба для грифонів стала б добровільною. Це допоможе нам розширити ряди армії, не ризикуючи розізлити меншини."

 # Повітряні сили
  EQC_rnmaf_stratus_springs: "[Root.GetEQCStratusSpringsName]"
  GetEQCStratusSpringsName_loyalist: "Авіабаза Королівських ВПС Стратус-Спринґс"
  GetEQCStratusSpringsName_free: "Авіабаза ВПС Стратус-Спринґс"
  EQC_rnmaf_stratus_springs_desc: "Першим кроком модернізації наших повітряних сил буде переконання у нашій здатності контролювати наш повітряний простір. Стратус-Спринґс стане місцем для нових ВПС. При військових аеродромах буде центр підготовки нових пілотів і випробування нових доктрин повітряної війни. Таким чином ми інвестуємо в безпеку нашого повітряного простору сьогодні та кращі повітряні сили завтра."

  EQC_a_new_fighter: "Змагання винищувачів"
  EQC_a_new_fighter_desc: "Новий Мейрленд — нація повна новаторів, враховуючи повітряний фронт, де не обділений талантом Стар Гантер утримує лідерство. Поні з власної ініціативи проводив конкурси на нові проєкти винищувачів. Результатом цих змагань стали креслення, що значно випереджають свій час. При належному державному фінансуванні його ідей ми можемо отримати перевагу над нашими опонентами в небі."

  EQC_new_south_bales_air_warning_system: "Радіолокаційні системи"
  EQC_new_south_bales_air_warning_system_desc: "Новий Південний Бейлз лежить лише за кілька миль від Аквілеї, яка обурена нашою присутністю ще з самого приземлення поні в Новому Мейрленді. У разі атаки вкрай важливо мати розвідувальні дані про пересування ворожих військ і формування літаків. Для цього ми встановимо нові радіолокаційні системи біля кордону, щоби жоден грифон не підібрався до нас непоміченим."

  EQC_expand_air_defence: "Розширити мережу ППО"
  EQC_expand_air_defence_desc: "У разі повітряної загрози наші великі міста стануть головною метою ворожих бомбардувань. Щоб убезпечити небо, ми розширимо нашу досі слабку мережу протиповітряної оборони, враховуючи сучасні протиповітряні гармати. З ними ми можемо захистити населення та важливі промислові центри від нападу з небес."

  EQC_long_air_patrols: "Повітряні патрулі далекої дії"
  EQC_long_air_patrols_desc: "Краще один літак у бою, аніж тисяча нездатних його досягти. Тому ми спрямуємо наші дослідницькі зусилля на тактиці далекої дії наших ВПС. Більш ефективні двигуни та демонтаж зайвого баласту означатимуть, що наші сталеві крила зможуть довше залишатися в повітрі."

  EQC_scout_seas: "Розвідати моря"
  EQC_scout_seas_desc: "Наші можливі вороги можуть легко перевершити нас на воді, створюючи загрозу прибережним містам. Зараз, коли ми інвестували в кращі двигуни, стало більш ніж можливим покривати океани спеціальними протикорабельними літаками. Це полегшить наше виявлення ворожих флотів і надасть нам перевагу в морях. Можливо, саме це необхідне нам для перемоги у відкритому морі для Нового Мейрленду."

  EQC_fly_or_die: "Політ зі смертю" # Краса. — L.H.
  EQC_fly_or_die_desc: "Усі наші громадяни повинні знати: якщо програно в повітрі, програно війну. Необхідні заводи, які спеціалізуються на виробництві винищувачів, наповнені працездатними кобилами та жеребцями. Кожен літак, який сходить з конвеєра, — крок до перемоги. Так само, як кожен ледар — до поразки. Якщо наші робітники зможуть підняти нас в небо, наші пілоти зроблять все необхідне. Всі знатимуть силу і славу наших ВПС!"

  EQC_advanced_air_tactics: "Об'єднане повітряне командування"
  EQC_advanced_air_tactics_desc: "Технології командування й контролю просунулися настільки далеко, що ми здатні об'єднати регіональні командування в Об'єднане повітряне командування. Його централізація дозволить нам розробити складнішу повітряну тактику та впроваджувати її на всіх наших повітряних крилах, одночасно оптимізуючи зв'язок для швидкого реагування."

  EQC_bombardier_focus: "Фінансування «Бомбардира»"
  EQC_bombardier_focus_desc: "«Бомбардир» — план, розроблений радикальними теоретиками авіації. Безсумніву, успіх у війні в основному базується на промисловості. Тож, на їхню думку, вкрай важливо розробити літаки, націлені на бомбардування виробництва противника. Деякі командири назвали такий підхід до ведення війни «цинічним», адже це, вірогідно, призведе до великих втрат серед цивільного населення. Але мета освячує засоби."

  EQC_special_air_fund: "Проєкт «Ельдоран»"
  EQC_special_air_fund_desc: "Острів Ельдоран, далекий від материка та сторонніх очей, став ідеальним місцем для секретного полігону випробувань зброї. Один із розроблених проєктів передбачає спеціальний пристрій здатний до польоту та наведення на великі дистанції з прикріпленою на носі вибухівкою. Нову зброю можна використовувати для нанесення дальніх повітряних атак на міста та інші об'єкти не ризикуючи нашими життями."

  EQC_eastern_wonderbolts: "Приклад для наслідування"
  EQC_eastern_wonderbolts_desc: "Вандерболти — елітна повітряна сила Еквестрії, до якої приймаються лише найкращі з найкращих. Створення нашої власної філії Вандерболтів дасть кожному пегасу у ВПС велику мету до прагнення, віддаючи себе своїй нації з іще більшою відзнакою."

  EQC_eastern_shadowbolts: "Приклад для наслідування"
  EQC_eastern_shadowbolts_desc: "Шедоуболти — елітна повітряна сила Її Величності Імператриці, до якої приймаються лише найкращі з найкращих. Створення нашої власної філії Шедоуболтів дасть кожному пегасу у ВПС велику мету до прагнення, віддаючи себе своїй нації з іще більшою відзнакою."
  EQC_trams: "Розширений громадський транспорт"

 # Армія
  EQC_legacy_of_the_cockatrice_war: "Спадщина Війни з кокатрисами"
  EQC_legacy_of_the_cockatrice_war_desc: "Два роки тому Армійський корпус Нового Мейрленду був принижений у катастрофічній «війні» проти місцевої популяції кокатрисів. Ці птахи перетворили сотню гідних [Root.GetAdjective]их воїнів на камінь, поки наші власні кулі та бомби завдали більше шкоди, аніж самі кокатриси!\nБуде нерозумно не винести з цього урок."

  EQC_a_mobile_army: "Вантажівки військового зразка"
  EQC_a_mobile_army_desc: "Якщо ми хочемо мати перевагу в майбутніх конфліктах, наша армія потребує модернізації. Вантажівки необхідні для переміщення військ і припасів у районах без залізниць. Для належної стандартизації виробництва моторизованих транспортних засобів, ми розробимо дизайн для наших власних військових вантажівок. Це дозволить виробляти їх масово. Гарний перший крок до дійсно мобільної армії."

  EQC_bits_gun: "Бітс-гвинтівки"
  EQC_bits_gun_desc: "У нас ніколи не було ресурсів, як у великих держав світу, тож більша частина нашої вогнепальної зброї була імпортована з-за кордону, особливо з Еквестрії. Наша власна вогнепальна зброя значно скоротила б витрати на озброєння наших військ. Ми зберемо та дослідимо придбану до цього колекцію іноземної зброї і складемо проєкт власної гвинтівки, яка буде ефективна як за ресурсами, так і за витратами праці."

  EQC_new_mareland_catering_corps: "Корпус армійського харчування"
  EQC_new_mareland_catering_corps_desc: "Як то кажуть: «Солдат воює шлунком». За такою логікою, армія воює тисячами шлунків. І наша армія ніколи не буде голодувати, адже для гарантій цього ми створимо спеціальний підрозділ, чиєю метою буде постачання їжі для військових. Корпус армійського харчування Нового Мейрленду задовольнить усі потреби наших солдатів, тож вони зможуть зосередитися на бою, а не на думках про їжу."

  EQC_sentinel_project: "Проєкт «Вартовий»"
  EQC_sentinel_project_desc: "Танки, броньовані збройові платформи, здатні легко прорвати оборону противника. Вони — майбутнє війни. Якщо ми виділимо додаткові ресурси на розробку нових моделей і варіантів танків, ми отримаємо передову перевагу в майбутніх конфліктах. Зі спеціальними танковими дивізіями наші армії тріумфально вальсуватимуть рівнинами. Грифонячі лицарі й поруч не стануть із Вартовими Нового Мейрленду."

  EQC_new_mareland_artillery: "[Root.GetEQCArtilleryName]"
  EQC_new_mareland_artillery_loyalist: "Королівське артилерійське командування"
  EQC_new_mareland_artillery_free: "Артилерійське командування Нового Мейрленду"
  EQC_new_mareland_artillery_desc: "Артилерія — доволі стара концепція ведення війни, сучасна складність поля бою вимагає нової тактики. Мобільна війна, згруповані війська та зміна фронтів вимагають професійного керування великим калібром. Щоб ефективно впоратися з використанням нашої артилерії, ми створимо новий командний центр."

  EQC_marine_assault_tactics: "[Root.GetEQCMarineTechName]"
  GetEQCMarineTechName_loyalist: "Королівська колоніальна морська піхота"
  GetEQCMarineTechName_free: "Штурмова тактика морпіхів"
  EQC_marine_assault_tactics_desc: "Ми — майже виключно нація островів і узбережжя. Це означає, що нам слід розширити полк, який спеціалізується на десантній тактиці. Морська піхота відіграє важливу роль у нашій стратегії нападу та захисту. Вони на голову вище решти армії. Якщо ми розробимо тактику ефективного їх використання під час морської висадки, ми будемо на будь-якому березі у своїй тарілці."

  EQC_the_walkie_talkie: "Портативні радіостанції"
  EQC_the_walkie_talkie_desc: "В останніх війнах війська по всьому світу оцінили використання рацій. Портативні радіостанції малого радіусу дії значно полегшують координацію атак, оскільки їхній безперервний процес розробки дає нам цінну інформацію про електроніку. Завдяки поширенню використання цієї нової технології на більшу частину нашої армії вона стане корисною усім родам нашої армії."

  EQC_unconventional_warfare: "Нетрадиційний спосіб ведення війни"
  EQC_unconventional_warfare_desc: "Наша армія ніколи не була звичайною. Від свого неофіційного початку, з перших днів висадки тут, Новий Мейрленд завжди прагнув застосовувати нові та експериментальні тактики. Ми втілимо і приймемо цей факт. Ми відрізняємося! Нехай наші вороги бояться наших неортодоксальних стратегій. Нехай у ворога більше сил, ніж у нас; творче мислення — наша головна перевага."

  EQC_section_z: "Секція «Зета»"
  EQC_section_z_desc: "Битва ніколи не може бути простою. Вона буде кровоточити нас, поки ми не стечемо насухо. Вороги будуть сильні й грізні. Але ми пристосуємось і перевершимо будь-кого! На славу Нового Мейрленду!\nВідділ спеціальних операцій, більш відомий як Секція «Зета», керуватиме нашими ССО. Вони — наші герої; саме вони доведуть нас до самого кінця, солодкого чи гіркого."
  EQC_section_z_tech: "Тренування Секції «Зета»"
  EQC_section_z_tech_effect: "Відкриває §HТренування Секції «Зета»§!\n§HВсі спецпризначенці\n    Джунглі§!\n      Атака: §G+5%§!\n      Рух: §G+10%§!\n    §HЛіс§!\n      Атака: §G+2%§!\n      Рух: §G+5%§!\n    §HМісто§!\n      Атака: §G+5%§!\n      Рух: §G+5%§!\n"

  EQC_royal_military_academy_sunset: "[Root.GetEQCSunsetAcademyName]"
  EQC_royal_military_academy_sunset_loyalist: "Королівська військова академія Сансета"
  EQC_royal_military_academy_sunset_free: "Військова академія Сансета"
  EQC_royal_military_academy_sunset_desc: "Військова академія в Сансеті — наша гордість і гідність. Її чудові умови та викладачі навчатимуть наступне покоління кращих мейрлендців для довгої служби нам. Вкладення додаткових коштів в академію, безсумнівно, принесе нам користь. Якщо всі наші офіцери будуть вивчати схеми ведення бойових дій, вони обов'язково навчаться на минулих помилках."

  EQC_catering_corps: "Корпус армійського харчування"
  EQC_catering_corps_desc: "Ефективність нашої армії буде на висоті, поки наші військові ситі. Ми не поскупилися сформувати для цього спеціальний підрозділ."

  EQC_nmac_spirit: "Дух АКНМ"
  EQC_nmac_spirit_desc: "Армійський корпус Нового Мейрленду — дійсно особливий. Чи то грифони-бандити, чи то натовпи диких тварин — вони будь-що зустрічають зі сміхом і гумором. Ми сприймемо цей дух і дозволимо йому керувати нашими збройними силами."

  EQC_hackhoof_shovel: "Саперні лопати"
  EQC_hackhoof_shovel_desc: "Саперні лопати Гакгуфа — незвичайна конструкція лопати, винайдена в Новому Мейрленді. Більш того, це також наша стратегія фортифікації та інженерії. Запровадження цієї тактики для всіх наших інженерних рот покращить швидкість та якість будування польових укріплень та інших споруд. Це значно допоможе нашій армії стояти струнко."

 # Флот
  EQC_expand_manehatten_harbour: "Розширити гавань Нью-Мейнгеттена"
  EQC_expand_manehatten_harbour_desc: "Військово-морська гавань у Нью-Мейнгеттені добре служила нам від моменту заснування нашої нації; вона була першим виділеним центром флоту. Завдяки розширенню верфей і поглибленню гавані його продуктивність збільшиться. Ми подбаємо про те, щоби наші суднобудівні потужності відповідали викликам нового тисячоліття."

  EQC_commerce_protection: "Оборона конвоїв"
  EQC_commerce_protection_desc: "Новий Мейрленд складається з кількох островів, отже для захисту наших економічних інтересів, ми повинні забезпечити безпечний прохід торговельних суден між ними. Для досягнення цієї мети ми розширимо наше військово-морське управління, щоб розробити нову тактику збереження нашого судноплавства. Ми будемо готові до морської війни, навіть якщо вона дійде до самого нашого берега!"

  EQC_seawolves: "Морські вовки"
  EQC_seawolves_desc: "Деякі відважні поні стверджують, що нашим морським зусиллям слід зосередитися на новій тактиці; на знищенні засобів судноплавства та транспортування військ і матеріалів наших ворогів. Це буде досягнуто шляхом розробки доктрини і засобів зв'язку для наших підводних човнів. Якщо ми знищимо ворожі транспорти до того, як війна досягне наших берегів — нам не буде про що хвилюватися."

  EQC_modernise_the_fleet: "Модернізація флоту"
  EQC_modernise_the_fleet_desc: "Незалежно від того, йдемо ми в атаку чи стоїмо в обороні, необхідні гарантії, що наш надводний флот утримується у відмінному стані. Ми розробимо нові моделі міноносців і крейсерів, щоб флот Нового Мейрленду завжди залишався силою, з якою потрібно рахуватися."

  EQC_royal_new_marelander_submarine_service: "[Root.GetEQCSubmarineFocusName]"
  EQC_royal_new_marelander_submarine_service_loyalist: "Королівська підводна служба"
  EQC_royal_new_marelander_submarine_service_free: "Підводна служба Нового Мейрленду"
  EQC_royal_new_marelander_submarine_service_desc: "Ми сформуємо окремий рід військово-морських сил, який займатиметься підводними човнами. Розробка нових моделей, які можуть залишатися під водою довше, з міцнішими корпусами, торпедами та захистом, допоможе нам у нашій місії перешкоджати ворожим судам."

  EQC_merchant_navy: "Торговельний флот"
  EQC_merchant_navy_desc: "Досить довго наше Адміралтейство мало повноваження контролювати наш торговельний флот під час війни. Слід створити окремий рід військово-морських сил, який займатиметься цими питаннями. Його цілі будуть подвійними: збільшити тоннаж нашого торговельного флоту, а також виробництво есмінців, які патрулюватимуть прибережні води для їх захисту. Ми виграємо битву проти підводної загрози!"

  EQC_wingbardy_arms_race: "Перегнати Вроберт"
  EQC_wingbardy_arms_race_desc: "Пихаті вінґбардійці вважають, що їхній флот — кращий за наш. Ха, ми побудуємо лінкори, які зроблять Regia Marina схожою на купу гумових човнів! Це питання національного престижу." # Regia Marina — ВМС Вінґбардії

  EQC_degauss_ship_hulls: "Розмагнічування корпусів кораблів"
  EQC_degauss_ship_hulls_desc: "Тепер, коли ми добре розуміємо тактику підводних човнів, ми також знаємо, як протистояти підводним човнам противника. Процес, званий розмагнічуванням, може послабити магнітне поле металевих предметів. Якщо ми розмагнітимо корпуси наших кораблів, торпедам буде важче виявити наші кораблі. Ворожі підводники не чекатимуть на такі хитрощі."

  EQC_project_kununurra: "Проєкт «Кунунурра»"
  EQC_project_kununurra_desc: "Кунунурра — «велика вода» місцевою грифонячою. Використовуючи це слово, ми проголосимо наш намір панувати над морями та небом безмежних океанів Грифонії. Найефективнішим способом контролю обох є авіаносці, які і стануть новим напрямком розвитку наших військово-морських сил. Це буде величезна інвестиція, але всього один такий авіаносець може видавати приголомшливу потужність."

  EQC_secure_the_centeral_sea: "Убезпечити Середнє море"
  EQC_secure_the_centeral_sea_desc: "Пірати, вінґбардійці, морські чудовиська та навіть час від часу урагани. Невже контролювати океани — їхня доля? Вони панують Середнім морем як у себе вдома, нас не помічають, наче ми не здатні заперечити їх домінацію. Досить! Ми покажемо всім океанчанам могутність нашої армади! Незабаром наш Гордий Прапор ВМС будуть шанувати навіть на найвіддаленішому березі!"

  EQC_naval_auxiliary_patrol: "Морський службовий патруль"
  EQC_naval_auxiliary_patrol_desc: "Для захисту власних берегів від іноземної агресії, ми повинні створити допоміжний патруль ВМС. Його метою буде будівництво батарей берегової оборони в портах і навколо них. Це стримає іноземних загарбників і, в малоймовірному випадку вторгнення, велично збільшить наші шанси скинути їх назад у воду. Поки вони не можуть поставити копита/кігті на нашу землю, вони не зможуть нас перемогти."

 ######
  EQC_solarist_rise: "За Селестію"
  EQC_solarist_rise_desc: "По думці розробників, якщо ви це читаєте, то ви використали консольні команди щоб пересісти за цей теґ, зроблений виключно для бота у випадку повстання проти MARESOC або покидання Сонячної Імперії. Однак команда перекладачів так не вважає і ми впевненні, що ви опининился тут цілком законно. Треба вміти довіряти людям :) Вам же можна довіряти, правильно?"
  EQC_equestrian_guns: "Арсенал гармонії"
  EQC_equestrian_guns_desc: "Сила дружби, любові й гармонії матеріалізує гвинтівки для боротьби проти тих, хто цього ну ніяк не заслуговує."
  EQC_equestrian_volunteers: "Еквестрійські волонтери"
  EQC_equestrian_volunteers_desc: "Зачаровані дружбою та бажанням допомоги, поні з Еквестрії біжать нам на допомогу проти тих, хто цього ну ніяк не заслуговує."
  EQC_free_industry: "Фабрики заради свободи"
  EQC_free_industry_desc: "Завдяки нашій свободі й волі до неї, ми отримаємо фабрики для боротьби проти тих, хто цього ну ніяк не заслуговує."
  EQC_punish_traitors: "Правосуддя проти зрадників"
  EQC_punish_traitors_desc: "Абсолютно усі створіння заслуговують шанс на дружбу і гармонію, тому ми стратимо або спалимо тих, хто цього ну ніяк не заслуговує."
  EQC_loyal_to_celestia: "Нагорода для соларистів"
  EQC_loyal_to_celestia_desc: "Тепер соларисти — наші найбліжчі та найкращі друзі у боротьби проти тих... ну ви зрозуміли."
  EQC_rebuild: "Відбудова нації"
  EQC_rebuild_desc: "Тому що МИ заслуговуємо дружби і гармонії, фабрики з'являються з самої землі."
  EQC_back_to_equestria: "Повернення до Еквестрії"
  EQC_back_to_equestria_desc: "Позаслуговували дружби і гармонії, тепер snap back to reality."

