 # Промови
  hold_war_with_changelings_speech: "«Ми у війні із чейнджлінґами»"
  hold_war_with_changelings_speech_desc: "«Сьогодні я звертаюся до всіх вас із термінового та тривожного питання війни. Наша Батьківщина та наші друзі — наша рідна Еквестрія — стали об'єктом насильницької, неспровокованої агресії, і в цей самий момент стикаються з вторгненням. У ці важкі часи я закликаю вас об'єднатися не як жителі Нового Мейрленду, а як рід поні, усіх поні, та допомогти нашим друзям за океаном, поки вони сміливо і струнко стоять стіною заради нашої безпеки. [...]»\n(Джет Сет)"
  hold_war_with_luna_speech: "Принцеси у війні"
  hold_war_with_luna_speech_desc: "«[...] Зло знову поглинуло колишню Принцесу Ночі, і Найтмер Мун знову загрожує поглинути всю Еквестрію у пітьму. Я запитую вас усіх: чи бажаєте ВИ сидіти без діла, зручно розслабившися на дивані, поки наша Батьківщина розколота, а зло загрожує позбавити нас її назавжди? Я кажу: ні! Ми станемо з Селестією, нашою принцесою; ми станемо з Гармонією! Цей Кошмар нас не лякає! Ми заженемо його назад у темну безодню, де йому й місце!»\n(Цитата Джет Сета під час промови про повернення Найтмер Мун)"
  hold_fight_on_the_beaches_changelings_speech: "Священна війна проти зла і тиранії"
  hold_fight_on_the_beaches_changelings_speech_desc: "«[...] Наша Батьківщина, Еквестрія, пала, загноблена у мерзенні копита чейнджлінґів. У цей важкий час ми молимося за тих, хто зараз живе під жахливим режимом Кризаліс. Та не бійся, відважний наж Новий Мейрленде, адже я кажу, що це ще не кінець! Я кажу, що наш обов'язок як поні — повернути нашу Батьківщину, врятувати її від цієї безжальної окупації. Громадяни Нового Мейрленду, приготуйтеся, адже незабаром ми, ми всі разом, почнемо нашу священну війну проти зла і тиранії!»"
  hold_fight_on_the_beaches_luna_speech: "Світло проти Пітьми"
  hold_fight_on_the_beaches_luna_speech_desc: "«[...] Незаперечно, ця битва, різанина між велетнями, визначить майбутнє Нового Мейрленду. Якщо ми не протистоїмо Злу та Темряві в Еквестрії, вона поглине не лише Батьківщину, але й Новий Мейрленд. Я кажу вам, усім вам, відважним поні: ми будемо битися! Ми протистоятимемо цьому Кошмару, ми будемо Світлом проти Пітьми! Ми відженемо темні Сили Зла! Новий Мейрленд залишиться вільним від зла та тиранії, як і Еквестрія!»"

