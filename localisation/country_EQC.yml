 EQC_gw_tank_equipment: "Танк «Bitty Simple»"
 EQC_gw_tank_equipment_desc: "Названий на честь своєї винахідниці, танк «Bitty Simple» успішно пройшов свої перші бойові випробування під час Війни з кокатрисами. Під час битви при Вуламбулі, танк, яким керувала сама Бітті Симпл, успішно розбив сили кокатрисів без жодної втрати... окрім стрільця, що зламав собі зуба, коли танк рвонув з місця."
