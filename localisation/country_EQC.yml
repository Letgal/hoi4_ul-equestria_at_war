 EQC_heavy_tank_equipment_0_short: "Apple Bobber"
 EQC_heavy_tank_equipment_1: "Crocodile M50 Heavy Tank"
 EQC_heavy_tank_equipment_1_desc: "Початкова робота над набагато більшим проєктом була проведена одночасно з розробкою Emu. Проєкт «Crocodile», по суті, — просто більший транспортний засіб із використанням тих самих компонентів. Проєкт був залишений, коли виявилася його очевидна непрактичність, що поклало край короткій спробі Нового Мейрленду розробити власні важкі танки."
 EQC_heavy_tank_equipment_1_short: "Crocodile"
 EQC_heavy_tank_equipment_2: "HC1 NMAC Celestia"
 EQC_heavy_tank_equipment_2_desc: "Відмовившися від розробки важких танків, було створено місцевий варіант конструкції еквестрійської Celestia. Незважаючи на те, що Celestia вироблялася лише в невеликих кількостях, вона стала напрочуд популярною в мирний час у виді патрульної техніки в заповненій монстрами глибинці Нового Мейрленду. Жителі часто люб'язно жартували, що «все одно танк був кориснішим за справжнього алікорна»."
 EQC_heavy_tank_equipment_2_short: "Celestia"
 EQC_heavy_tank_equipment_3: "HC3 NMAC Ursa Minor"
 EQC_heavy_tank_equipment_3_desc: "Плани місцевої модифікації «Ursa Minor» врешті-решт були відкладені на користь продовження виробництва існуючих конструкцій. Однак післявоєнна популярність моделі «Celestia» та тривала напруженість із Вінґбардією призвели до того, що уряд країни імпортував багато Ursa Minor із Еквестрії після війни. Вони навіть мали невеликий культ, але незрівнянний із культом моделі «Celestia»."
 EQC_heavy_tank_equipment_3_short: "Ursa Minor"

