  EQC_bnpl_bills_category: "Векселі «РСПК»"
  EQC_bnpl_bills_category_desc: "Для фінансування нашої зростаючої війської промисловість у надії, що ми зможемо вийти з депресії, ми вирішили використовувати балансову компанію для спрямування платежів у формі векселів. Ми можемо скористатися нашими політичними зв'язками, щоби продовжити терміни погашення цих векселів. У іншому випадку, ми будемо змушені погасити їх і більше не будемо отримувати вигоди з них."
  EQC_bnpl_bills_mission: "Час виплат векселів"
  EQC_can_delay_bnpl_payment: "Можна відкласти оплату векселів «РСПК»"
  EQC_bnpl_bills_mission_desc: "Незабаром настане час виплати виставлених векселів. Ми мусимо вирішити, чи продовжувати їх, чи почати виплати."
  EQC_extend_bnpl_bills: "Векселі «РСПК»"
  EQC_extend_bnpl_bills_desc: "Подовження терміну погашення векселів «РСПК» ще на 3 місяці дозволить нам продовжувати користуватися їхніми перевагами протягом більшого періоду. Однак це також збільшить вартість наших майбутніх платежів."
  EQC_extend_bnpl_bills_tt: "Подовжити §Yвекселі «РСПК»§! або почати виплати.\n"
  EQC_bnpl_bills_mission_tt: "Видати піврічне подовження §Yвекселів «РСПК»§!, яке набуде чинності після дати платежу поточної партії векселів.\n\nВартість кожного продовження буде поступово зростати, доки не почнеться війна. Тоді залежність від векселів «РСПК» буде скасовано, а оплату відкладено до повернення мирного стану.\n\n"
  EQC_bnpl_bills_effect_in_days: "Якщо вибрано, ось це станеться через [?Root.days_mission_timeout@EQC_bnpl_bills_mission|H0] днів:\n"
  EQC_bnpl_bills_extension_timer: "До настання терміну погашення векселів «РСПК»"
  EQC_bnpl_bills_extension: "Минуло менше 60 днів після подовження векселів «РСПК»"
