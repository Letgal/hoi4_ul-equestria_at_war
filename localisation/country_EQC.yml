 EQC_super_heavy_tank_equipment_1: "HC5 NMAC Ursa Major «The Big Ursa»"
 EQC_super_heavy_tank_equipment_1_desc: "Вивантажуючи свої небажані Ursa Minor, уряд Еквестрії надіслав старий прототип відкладеного проєкту Ursa Major. Це швидко викликало національний ажіотаж, коли місцевий механік «NMAC Celestia» запропонував, що його можна було змусити працювати, тільки «ще більше та з більшою кількістю гармат». Хоча остаточно марний, все ж таки відреставрований транспортний засіб став популярною туристичною традицією та надихнув серію туристичних пасток Нового Мейрленду, кожна з яких присвячена дуже великим версіям менших об'єктів."
