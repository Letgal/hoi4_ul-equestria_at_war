  eqc_eqs_exile.29.t: "Equestria at War: Redux"
  eqc_eqs_exile.29.d: "Цього ранку у своїй всенаціональній промові (яка навіть транслювалася за кордон), [ROOT.GetLeader] оголосив про початок «Великого священного походу» за порятунок Гармонії. Він закликав кожного поні, грифона та інших створінь Нового Мейрленду зробити свій вклад у загальну справу. [ROOT.GetLeader] наполягає на тому, що жодні кошти й зусилля не пропадуть марно, поки Еквестрія не буде звільнена від сил зла, що нині нищать все хороше!"
  eqc_eqs_exile.29.a: "За Гармонію!"
  eqc_eqs_exile.30.t: "Еквестрія просить допомогу!"
  eqc_eqs_exile.30.d: "Сьогодні рано вранці до нашої столиці прибули посли від Еквестрійського уряду у вигнанні. Дипломатична сторона настійно благала нашу країну надіслати їм певну підтримку, щоб посприяти їм у їхніх зусиллях відвоювати свою Батьківщину з копит чейнджлінґів.\n\nВраховуючи нашу гармонійну політику та роль зі становищем Еквестрії як серця та домівки гармонії в нашому світі, напевно, ми повинні щось зробити, щоби підтримати їх?"
  eqc_eqs_exile.30.a: "Відправимо їм гвинтівки."
  eqc_eqs_exile.30.b: "Нехай їм допоможуть добровольці."
  eqc_eqs_exile.30.c: "Ми залишимося в стороні..."
