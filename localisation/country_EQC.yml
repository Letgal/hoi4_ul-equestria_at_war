 EQC_deviant_bat_desc: "§YДата народження§!: 20-те серпня 980-го року у Вроберті\n\n§YБіографія§!: Дівіес Ґейз народився у сім'ї робітників, що переїхала до Вроберта як гастарбайтери, з Нового Мейрленду. На уроках поні вивчав вінґбардійську, замість понської, мову. Однак молодий фестрал виріс у країні, затьмареній економічною стагнацією та посиленням радикалізму після війни з Фалькором. Невдоволений відсутністю економічної стабільності вдома, Дівіес переїхав до Сансета, де влаштувався охоронцем місцевих музеїв.\n\nСаме тут Дівіес дізнався про підпільну організацію лунаристів, яка пророкувала остаточне повернення Найтмер Мун і кінець маргіналізації фестралів. Незважаючи на те, що Дівіес відкинув це як простий культ — не такий уже й відмінний від сліпих послідовників фашистських ідеалів Біколіні — громадянська війна в Еквестрії довела правдивість лунаристів. Дівіес — не з тих, хто втрачає нагоду, тож він швидко приєднався до уряду лунаристів, сподіваючись використати свій вінґбардійський досвід у дипломатичних цілях... А може й для чогось більшого...\n\n§YАвтор портрета§!: Neither"

### РАДНИКИ ###
 sour_sweet: "Саур Світ"
 sour_sweet_desc: "За чутками — одна з найвпливовіших поні за лаштунками, але в обличчі Саур Світ видно звичайну поні. Багато знайомих із нею кажуть, що цінують її здатність вчасно гаркнути, у разі якщо хтось робить помилку, хоча вони також відзначають її важку біполярну особистість, яка змінюється між саркастично грубою та огидно доброю. Однак Саур — не лише магнат збройової промисловості, крім цього вона — голова Товариства Шедоуболтів. В Новому Мейрленді мало що робиться без її відома."
 sunny_flare: "Санні Флейр"
 sunny_flare_desc: "Санні Флейр давно описують як врівноважену та самоконтрольовану поні, яка має певну елегантність і впевненість у собі — доволі унікальні якості серед інших, — а також давню віру у верховенство закону понад усе. Вона також очолює одну з найбільших промислових корпорацій у Новому Мейрленді, маючи ступінь економіста. Санні Флейр також є частиною Шедоуболтів; більше того, посідає там високий чин, завдяки чому має корисні зв'язки."
 sugarcoat: "Шуґаркоут"
 sugarcoat_desc: "Шуґаркоут ніколи не щадить нікого від своєї критики та прямого, навіть цинічного, ставлення, без вагань вказуючи на недоліки будь-кого, кому не пощастило стати мішенню. Це, разом із багаторічним досвідом, зробило її експертом у втримуванні будь-якого потрібного їй поні працьовитим, виконуючим роботу з холодною ефективністю. Не так несподівано — вона також є високопоставленим членом Товариства Шедоуболтів у Новому Мейрленді."
 lemon_zest: "Лемон Зест"
 lemon_zest_desc: "Незважаючи на своє провідне місце серед Шедоуболтів, Лемон Зест надзвичайно відрізняється від своїх однолітків різким браком професіоналізму. Ба більше, вона — протилежність професіоналізму, головна світська левиця країни, її можна помітити на багатьох важливих вечірках по всьому Новому Мейрленду, чи то для вищого суспільства, чи просто для випуску найновішої популярної пісні. Найрізні розмови надали їй досвіду в політичному та економічному спектрах, давши їй зв'язки, які хотів би мати кожний, хоча сама Лемон рідко ними користується."
 indigo_zap: "Індіґо Зеп"
 indigo_zap_desc: "Індіґо Зеп, колишня еквестрійка-ас, залишила свою кар'єру, направившися в Новий Мейрленд для навчання молодих пілотів новостворених ВПС. Дуже конкурентоспроможна поні, вона чудово заохочує інших до успіхів і досягань свого максимуму в пілотуванні. Як правило, саме про її учнів потім читають в газетах. Індіґо також не остання в ієрархії Шедоуболтів."
 moon_dancer: "Мун Денсер"
 moon_dancer_desc: "Давня подруга принцеси Твайлайт Спаркл, Мун Денсер колись відмовилася від дружби, перш ніж навчився приймати її після примирення з самою Твайлайт. Хоча колись жила в Кантерлоті, Мун Денсер охоче переїхала до Нового Мейрленду, почувши про їхній заклик для обдарованих поні. Незважаючи на те, що її талант не вражаючий, її любов до книг і знань майже не поступається Принцесі Дружби, і вона добре обізнана в темах від простих магічних заклинань... до самої ядерної теорії."
 wallflower_blush: "Уоллфлауер Блаш"
 wallflower_blush_desc: "Уоллфлауер Блаш — доволі дивна поні серед кабінету Нового Мейрленду, головним чином через своє мимовільне вміння змусити інших забути про її існування. Яка б у неї важлива роль у бюрократії нації не була, її дії, її робота залишаються абсолютно непоміченими майже всіма, що призводить до її здатності здивувати усіх простою присутністю в кімнаті. Якщо на поні є компромат або будь-яка потрібна інформація, вона, ймовірно, має до неї доступ. Лише тому, що поні, про якого йде мова, швидше за все забув, що Уоллфлауер була присутня, коли він сказав зайве."
 juniper_montage: "Джуніпер Монтейдж" # фонет. Монтаж (справді)
 juniper_montage_desc: "Одна з найамбітніших поні Нового Мейрленду, Джуніпер Монтейдж досягла свого статусу завдяки наполегливій праці та зусиллям, будучи не лише винахідливою, але й відчайдушно прагнучою показати себе іншим. Ця мотивація продовжує керувати нею і зараз, тож вона робить усе можливе, щоби переконатися, що країна працює гладко та злагоджено. Єдине, що стримує її, — погані соціальні навички, хоча відомо, що вона час від часу спілкується з іншими, особливо з тими, хто поділяє її пристрасне задоволення до серії книг Дерінґ Ду."
 quarter_hearts: "Куотер Гартс" # алт. Куортер
 angel_wings: "Ейнджел Уінґс" # сист. Вінґс
 angel_wings_desc: "Ейнджел Уінґс була у Вандерболтах в Еквестрії, вона особисто знайома з Елементом Вірності та Принцесою Дружби з часів перебування в Академії Вандерболтів. Після навчання там вона вирішила відповісти на виклик, який Новий Мейрленд кинув талановитим пілотам. Незважаючи на те, що Ейнджел не назвеш найвправнішою чи найшвидшою з інших пегасів, вона піклується про безпеку пілотів, яких навчає, гарантуючи, що єдина можлива загибель — нещасний випадок."
