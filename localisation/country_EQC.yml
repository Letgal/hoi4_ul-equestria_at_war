 EQC_patriation_idea: "Відокремлення"
 EQC_patriation_idea_desc: "Новий Мейрленд отримає свою свободу! Ми самі вирішимо своє майбутнє, а не бюрократи з-за океану, яких не хвилює наше становище."
 EQC_great_depression_1: "Велика депресія"
 EQC_great_depression_1_desc: "З падінням старої Імперії Грифонів економіка більшості країн континенту сильно постраждала. Особливо ситуація торкнулася Нового Мейрленду, здебільшого через те, що інвестори та бізнеспоні продали більшість своїх акцій у компаніях та активах країни за один день, що призвело до краху економіки."
 EQC_great_depression_2: "Велика депресія"
 EQC_great_depression_2_desc: "З падінням старої Імперії Грифонів економіка більшості країн континенту сильно постраждала. Особливо ситуація торкнулася Нового Мейрленду, здебільшого через те, що інвестори та бізнеспоні продали більшість своїх акцій у компаніях та активах країни за один день, що призвело до краху економіки.\nНещодавні зусилля уряду дозволили економіці частково відновитися, хоча робота для повернення до нормального стану тільки почалася."
 EQC_great_depression_3: "Велика депресія"
 EQC_great_depression_3_desc: "З падінням старої Імперії Грифонів економіка більшості країн континенту сильно постраждала. Особливо ситуація торкнулася Нового Мейрленду, здебільшого через те, що інвестори та бізнеспоні продали більшість своїх акцій у компаніях та активах країни за один день, що призвело до краху економіки.\nНещодавні зусилля уряду дозволили економіці відновитися, і для нормалізації ситуації залишилось лише трішки."

 EQC_griffon_minorities1: "Грифонячі меншини"
 EQC_griffon_minorities1_desc: "По всьому Новому Мейрленді проживає багато меншин грифонів, декотрі з них — іммігранти, декотрі — корінні. Це спричиняє деякі проблеми, оскільки багато хто вважає їхню присутність... руйнівною."
 EQC_griffon_minorities2: "Грифонячі меншини"
 EQC_griffon_minorities2_desc: "По всьому Новому Мейрленді проживає багато меншин грифонів, декотрі з них — іммігранти, декотрі — корінні. Це спричиняє деякі проблеми, оскільки багато хто вважає їхню присутність... руйнівною. Однак останнім часом поділ між видами значно зменшився."
