 # Події бандитів
  eqc_bandit_event.1.t: "Бандити Білого Кігтя наносять удар!"
  eqc_bandit_event.1.d: "Група грифонів-терористів, т. зв. Бандити Білого Кігтя, знову заявляє про себе. Цього дня вони напали на цивільну фабрику. Грифони чи то вкрали в армії вибухівку, чи то якось зробили свою, але їм вдалося нанести серйозної шкоди. Згідно зі звітом про збитки, нам знадобиться чимало часу та праці, щоби повернути підприємство до нормальної роботи. Громадськість обурена цим: «Чому уряд дозволяє бандитам вільно діяти?». Поліція вже залучила до справи додаткових слідчих і навіть співпрацює з армією щодо деяких частин інциденту. Це необхідно зупинити..."
  eqc_bandit_event.1.a: "...і ми зупинимо!"

  eqc_bandit_event.2.t: "Бандити Білого Кігтя наносять удар!"
  eqc_bandit_event.2.d: "Новий тривожний звіт. Бандити Білого Кігтя змужніли до нападу на фабрику. Зловмисники вчинили диверсію на одному з наших військових заводів, прокравшися повз нічну охорону, ще й завдавши шкоди техніці. Усім їм вдалося втекти вночі, а охорона дізналася про те, що трапилося, лише вранці. Грифони, мабуть, розвідали фабрику та вивчили шляхи патрулів. Тим не менш, це неприпустиме приниження для поліції та перемога для бандитів... Ми не можемо дозволити цьому продовжуватися!"
  eqc_bandit_event.2.a: "Вони понесуть кару."

  eqc_bandit_event.3.t: "Бандити Білого Кігтя наносять удар!"
  eqc_bandit_event.3.d: "Схоже, Бандити Білого Кігтя готові йти на крайнощі, щоби зірвати нашу державу. Цього разу ці курки напали на беззахисний міст. Операція явно була ретельно спланована: грифони мали якимось чином отримати креслення, оскільки наша реконструкція атаки показує, що вони розмістили вибухівку саме у слабких місцях. Наші детективи не зовсім упевнені, як знайти базу злочинців, але вони працюють над цією справою день і ніч. Реконструкція потребуватиме багато часу та ресурсів, але поки вона не буде завершена, трафік доведеться перенаправити на альтернативну дорогу. Ми не можемо залишити ці злочини вандалізму без відповіді!"
  eqc_bandit_event.3.a: "Рано чи пізно, ми зупинимо їх."

  eqc_bandit_event.4.t: "Грифони дезертирують"
  eqc_bandit_event.4.d: "Під час польових навчань із призовниками-грифонами трапилась несподіванка. Протягом ночі під зоряним небом купка грифонів утекла з усім своїм спорядженням. Зрозуміло, що вони залишили армію, щоби приєднатися до Бандитів Білого Кігтя. Це не вже не перший випадок, оскільки грифони не мають великого ентузіазму вступати до збройних сил. Здається, для них життя злочинця краще від життя чесного солдата. Армія вимагає від поліції ужити заходів!"
  eqc_bandit_event.4.a: "За дезертирство теж є покарання!"

  eqc_bandit_event.5.t: "Бандити Білого Кігтя втікають!"
  eqc_bandit_event.5.d: "Наші офіцери поліції повідомляють, що кляте керівництво Білого Кігтя вирвалося з наших копит. Звідки вони дізналися, що ми маємо інформацію щодо їхньої схованки, залишається загадкою, але після нашого приходу там не було ні душі. Бандити не залишили нічого цінного у своїй схованці, а нашим слідчим не вдалося навіть знайти їх слід."
  eqc_bandit_event.5.a: "Ховайтеся далі. Ходіть озираючись. Ми дістанемо вас."

  eqc_bandit_event.6.t: "Ватажки Бандитів затримані!"
  eqc_bandit_event.6.d: "Фантастична новина, краща за будь-яку каву. Наші солдати та офіцери раді повідомити, що ми захопили лідерство Бандитів Білого Кігтя. Їм не вдалося вчасно зрозуміли, що ми наближаємось до їхнього лігва. Дехто з виродків намагався втекти; для таких ми взяли з собою блискавичних пегасів. Після погоні в небі, під час якої було чутно постріли, негідники зрештою здалися. Тепер, коли очільники руху в кайданах, шиш вони зможуть проводити складні операції! Історія протистояння поліції та Бандитів Білого Кігтя, безсумнівно, стане уроком і важливим досвідом для майбутніх поколінь."
  eqc_bandit_event.6.a: "Вони заслуговують десятки медалей."

 # Новинні події
 eqc_news.1.t: "Новий Мейрленд віддаляється від Еквестрії"
  eqc_news.1.d: "[This.GetNewspaperHeader]Надзвичайна сесія Конгресу Співдружності Нового Мейрленду цього ранку завершилася 150 голосами «за» і 76 «проти» у питанні негайного відділення уряду від Еквестрії. Приводом до цього стали провальні переговори між Еквестрією та Новим Мейрлендом щодо суверенітету останнього та жахлива економічна криза, через яку нація гниє зсередини. Багато хто сприйняв голосування як перший справжній крок на шляху до незалежності. Партійці з ОЕП та сам генерал-губернатор не надали коментарів з цього приводу."
  eqc_news.1.a: "Ми самі вибираємо свій шлях!"
  eqc_news.1.b: "Ми — єдині, кого слід звинувачувати."
  eqc_news.1.c: "Цікаво."

 eqc_news.2.t: "Новий Мейрленд проголошує незалежність"
  eqc_news.2.d: "[This.GetNewspaperHeader]Після місяців переговорів, дебатів у Конгресі та масових мітингів на вулицях, Новий Мейрленд офіційно оголосив про свою незалежність від Еквестрії. Договір був ратифікований сьогодні вранці після майже одноголосного голосування в Конгресі та підписаний генерал-губернатором і еквестрійським послом.\n\n«Кожен житель Нового Мейрленду має право вирішувати власну долю. Майбутнє вже зараз у наших власних копитах, наша воля не буде продиктована іноземним монархом», — заявив генерал-губернатор [EQC.GetLeader] по національному радіо.\n\nПісля цього було оголошено про проведення нових виборів найближчими місяцями після періоду політичної кампанії."
  eqc_news.2.a: "Слався, Новий Мейрленде!"
  eqc_news.2.b: "Принцеса сумуватиме за своїми маленькими поні."
  eqc_news.2.c: "А Еквестрія не настільки єдина, як здавалося..."

 eqs_election_win.t: "[EQC.GetLeader] перемагає в Новому Мейрленді"
  #eqc_news.3 to eqc_news.6 are the news events that happen when each candidate is elected 3 = Jet Set 4 = Gladmane 5 = Kingfisher 6 = The Duke

  eqc_news.3.d: "[This.GetNewspaperHeader]Цього ранку [From.GetLeader] був приведений до присяги як перший президент незалежного Нового Мейрленду. Старий генерал-губернатор поставив себе на нове місце, але поставив нову мету у вигляді збереження традицій та гордості Нового Мейрленду. Присягаючи, він пообіцяв поні, що буде підтримувати їхні демократичні традиції та зберігати Співдружність єдиною. Незважаючи на його минуле, поні підбадьорювали його, поки він давав присягу."
  eqc_news.3.a: "Ми єдині та вільні!"
  eqc_news.3.b: "І що змінилося?"

  eqc_news.4.d: "[This.GetNewspaperHeader]Цього ранку [From.GetLeader] був приведений до присяги як перший президент незалежного Нового Мейрленду. Коли [From.GetLeader] звернувся до поні, він виголосив захоплюючу, але туманну промову про те, якою великою стане нація під його керівництвом. Він пообіцяв масам багатство, дозволити багатьом корпораціям Нового Мейрленду процвітати без нагляду з боку уряду. Незважаючи на його минуле, поні підбадьорювали його, поки він давав присягу."
  eqc_news.4.a: "Зробимо Новий Мейрленд знову великим!"
  eqc_news.4.b: "Для нього це нормальна промова?..."

  eqc_news.5.d: "[This.GetNewspaperHeader]Цього ранку [From.GetLeader] був приведений до присяги як перший президент незалежного Нового Мейрленду. Протягом своєї інавгурації [From.GetLeader] викликав тривогу серед своєї охорони, коли зійшов з трибуни та пройшов серед радісного натовпу поні, особисто сказавши їм, що всі жителі Нового Мейрленду повинні мати право на власні багатства та землю. Своїм абсолютним популізмом він довів поні до екстатичного божевілля, і вони вітали його освистуючи проти великих корпорацій, що «контролюють їхні життя». Незважаючи на спротив корпорацій, нація підбадьорювала його, коли він давав присягу."
  eqc_news.5.a: "Кожен поні — принцеса!"
  eqc_news.5.b: "Може він і суворий, але вміє працювати."

  eqc_news.6.d: "[This.GetNewspaperHeader]Цього ранку [From.GetLeader] був приведений до присяги як перший президент незалежного Нового Мейрленду. Колишній генерал армії, нині політичний філософ здобув неперевершену перемогу, адже його опоненти почали вимагали перерахунку голосів занадто пізно. Поліція була в стані підвищеної готовності, коли його прихильники заповнили вулиці Сансета.\n\nГерцог виголосив палку промову щодо майбутнього Нового Мейрленду та його місця у світі. Називаючи його «сплячою нацією», яка щойно прокинулася в океані, оточена акулами та грифонами. Його обіцянка зробити Новий Мейрленд і всіх його жителів дійсно сильними була зустрінута радісними вигуками натовпу та вигуками: «Хай живе Герцог! Хай живе Новий Мейрленд!»"
  eqc_news.6.a: "Крокуймо вперед, як єдине ціле!"
  eqc_news.6.b: "Це турбує."
  eqc_news.6.c: "Подивимося, на що він здатний."

 eqc_news.7.t: "Новий Мейрленд визнає [STG.GetNameDef]"
  eqc_news.7.d: "[This.GetNewspaperHeader]Абсолютно ігноруючи укази еквестрійського уряду, Новий Мейрленд офіційно оголосив про визнання Сталліонграду незалежною державою. Дипломатичні відносини між двома країнами будуть офіційно встановлені найближчими тижнями, а в Сансеті вже обрано місце для сталліонградського посольства.\n\nЕквестрійський посол виразив протест і вимагав від уряду Нового Мейрленду «скасувати це божевілля». Ситуація дійшла до погроз звільнення з посади генерал-губернатора."
  eqc_news.7.a: "Ми добре спрацюємось з нашими новими друзями."
  eqc_news.7.b: "Схоже, настав час їх відпустити..."
  eqc_news.7.c: "Невже поні більше не люблять Селестію?"

 eqc_news.8.t: "Комуністи забезпечують контроль над Новим Мейрлендом"
  eqc_news.8.d: "[This.GetNewspaperHeader]Маловідомий рух, т. зв. MARESOC, здійснив успішний переворот проти уряду Нового Мейрленду. Вони наче повстали в тіні, примусом та підкупом пробиваючи собі дорогу до позиції для удару. Коли лоялісти зрозуміли, що відбувається, зупиняти комуністів було вже пізно. MARESOC обіцяє грандіозні зміни суспільству і вже почав закривати кордони країни. Світ мовчки дивиться."
  eqc_news.8.a: "Це перемога для нас усіх!... Геть усіх."
  eqc_news.8.b: "Поганий знак."

 eqc_news.9.t: "Сансет засуджує Селестію"
  eqc_news.9.d: "[This.GetNewspaperHeader]Уже деякий час комуністичні рухи активно набирали обертів у еквестрійській колонії в Грифонії, чому значною мірою сприяли економічний занепад і сепаратистські настрої. Зараз комуністи набрали достатньо сил, щоби захопити країну. Багато поні та грифонів вийшли на вулиці, а портрети принцеси Селестії спалювали публічно. Радісний натовп із червоними прапорами повалив статуї поні-монарха без втручання поліції. Комуністична партія Нового Мейрленду, яка, здавалося, стояла за заворушеннями, оголосила, що тепер вони представляють як поні, так і грифонів Нового Мейрленду, а вже кілька годин по тому вони в односторонньому порядку оголосили про свою незалежність від Еквестрії, назвавши Селестію гнобительським тираном."
  eqc_news.9.a: "До Тартару принцесу! Живе Революція!"
  eqc_news.9.b: "Чому мої маленькі поні так ненавидять мене?"
  eqc_news.9.c: "Еквестрія не така гармонійна, як здавалося."

 eqc_news.10.t: "Жахіття у Нью-Мейнгеттені"
  eqc_news.10.d: "[This.GetNewspaperHeader]Сьогодняшній вибух знищив майже половину гавані Нью-Мейнгеттена; катастрофу було чутно аж у столиці. Якщо довіряти міській поліції, причиною стало зіткнення двох кораблів, один із яких був заповнений боєприпасами. Неуважність, проста помилка, призвела до найгіршого. Трагедія забрала життя у приблизно 1950 душ; рятувальні операції все ще продовжуються. Події в Нью-Мейнгеттені занурили весь Новий Мейрленд у траур. Офіс начальника порту перетворили на імпровізований меморіал. Туди поні доставляють квіти та віддають шану жертвам трагічної аварії."
  eqc_news.10.a: "Жах!"

 eqc_news.11.t: "Громадянська війна в Новому Мейрленді"
  eqc_news.11.d: "[This.GetNewspaperHeader]Насильство спалахнуло по всьому Новому Мейрленді: сьогодні країна занурюється в жахіття громадянської війни, чиї ініціатори — прихильники MARESOC, особливо радикальний соціалістичний рух. Ці поні зазнали остракізму навіть з боку решти комуністів Нового Мейрленду після того, як не завоювали довіри достатньої кількості делегатів на своїй конференції. Вони відмовилися йти на компроміс і натомість готувалися до збройного конфлікту. Схоже, що поліція Нового Мейрленду не була здатна протистояти впливу досить ефективно, і тепер усій нації прийдеться заплатити за її самовдоволення. Хто опиниться на вершині конфлікту, наразі невідомо, але аналітики побоюються, що це буде особливо кривава справа, оскільки обидві сторони бачать у своєму опоненті лише зло."
  eqc_news.11.a: "До перемоги!"
  eqc_news.11.b: "Ще одна м'ясорубка."

 eqc_news.12.t: "Затишшя в Новому Мейрленді"
  eqc_news.12.d: "[This.GetNewspaperHeader]Громадянська війна в Новому Мейрленді, схоже, вичерпала себе, оскільки лоялістські сили вступили до Нью-Мейнгеттена. Уряд оголосив про свою перемогу над останніми представниками MARESOC. Їхнє керівництво було знайдено мертвим у їхній штаб-квартирі — вони, здавалося, віддали перевагу смерті над судом. Що саме планували повстанці, залишається загадкою: уряд не став коментувати, що ще вони знайшли в місті. Тим не менш, багато поні в країні святкують кінець репресивного режиму, як і багато хто за межами країни зітхають із полегшенням. MARESOC так і не дозволили повністю реалізувати свої загадкові плани."
  eqc_news.12.a: "Почнемо відбудову."
  eqc_news.12.b: "Довгоочікуваний мир."

 eqc_news.13.t: "Новий Новий Мейрленд" # Це навмисно
  eqc_news.13.d: "[This.GetNewspaperHeader]MARESOC сьогодні офіційно здобув перемогу в громадянській війні в Новому Мейрленді. Останні лоялістські сили зазнали поразки, країна міцно контролюється комуністами. Їхня азартна гра виправдалася ціною багатьох життів. Крайній соціалістичний рух пообіцяв викорінити стару систему та замінити її повністю новою. Повідомляється, що MARESOC вже починає свої перші реформи суспільства. Багато спостерігачів від демократів висловлювали своє занепокоєння щодо характеру запропонованих змін, однак зараз MARESOC, схоже, реалізує свої плани без протидії. Тільки час покаже, як зміниться Новий Мейрленд."
  eqc_news.13.a: "§RREDACTED§!"
  eqc_news.13.b: "Пелена темряви лягла над Новим Мейрлендом."

 eqc_news.14.t: "Комуністи забезпечують контроль над Новим Мейрлендом"
  eqc_news.14.d: "[This.GetNewspaperHeader]Еквалісти офіційно взяли під контроль уряд Нового Мейрленду. Популярність об'єднаних лівих сил під керівництвом Блюберрі Фрост — поні, яка проповідує радикальну рівність на основі «Нашого Міста», — в останній час швидко росла. Серія мирних демонстрацій і забастовок зрештою привела Джет Сета до висновку, що нинішній уряд не зможе зберегти свою позицію. Замість того, щоби привести до насильницької революції, він дозволив еквалістам взяти владу. Блюберрі Фрост негайно оголосила про незалежність Нового Мейрленду, і у своїй промові також підкреслила, що її уряд працюватиме, щоби зробити кожного поні рівним один до одного."
  eqc_news.14.a: "Час справжньої рівності!"
  eqc_news.14.b: "Хоча б це сталося безкровно."

 eqc_news.15.t: "Пікет Фенс обраний президентом Нового Мейрленду!"
  eqc_news.15.d: "[This.GetNewspaperHeader]Сьогодні вранці [From.GetLeader] був приведений до присяги як перший президент незалежного Нового Мейрленду.\n\nОскільки його думки про стосунки між поні та грифонами поширюються за межі Нового Мейрленду, реакція в усьому світі варіювалася від радості до жаху. В одному коментарі високопоставлене анонімне джерело в Нового Мейрленду заявило: «Це кінець мейрлендської гармонії, якою ми її знаємо». Не дивлячись ні на що, новоспечений президент оголосив про широку флагманську програму, яка буде ухвалена протягом його терміну перебування на посаді."
  eqc_news.15.a: "Крокуймо вперед, як єдине ціле!"
  eqc_news.15.b: "Це турбує."
  eqc_news.15.c: "Подивимося, на що він здатний."

 # Події Еквестрії у вигнанні
  EQC_govt_in_exile: "Еквестрійський уряд утік у Новий Мейрленд"

  eqsexile.1.t: "Еквестрія у вигнанні"
  eqsexile.1.d: "Падіння Еквестрії сильно засмучує наші серця. Після капітуляції еквестрійського уряду багато поні втекло до наших берегів. Найважливішими з них була сама королівська родина, що прибула на одному з небагатьох військових кораблів наших ВМС. Незважаючи на те, що вдала втеча принцес стала гарною новиною, це підняло важливе питання.\n\nБіженці надіслали нам офіційну петицію про утворення спільного уряду Еквестрії та Нового Мейрленду під правлінням принцеси Селестії. Сама принцеса, не бажаючи ворогувати з підданими, не надавала коментарів щодо цього. Хоча майже всі ми поважаємо принцесу Селестію, це можна було б назвати повноцінним захопленям влади та розлютило б жителів Нового Мейрленду. Як нам діяти?"
  eqsexile.1.d_cl: "Падіння Еквестрії сильно засмучує наші серця. Після капітуляції еквестрійського уряду багато поні втекло до наших берегів. Найважливішими з них була сама королівська родина, що прибула на одному з небагатьох військових кораблів наших ВМС. Незважаючи на те, що вдала втеча принцес стала гарною новиною, це підняло важливе питання.\n\nБіженці надіслали нам офіційну петицію про утворення спільного уряду Еквестрії та Нового Мейрленду під правлінням принцеси Селестії та принцеси Луни. Самі принцеси, не бажаючи ворогувати з підданими, не надавали коментарів щодо цього. Хоча майже всі ми поважаємо принцес, це можна було б назвати повноцінним захопленям влади та розлютило б жителів Нового Мейрленду. Як нам діяти?"
  eqsexile.1.a: "Ми всі — поні, і Селестія — наша принцеса."
  eqsexile.1.b: "Ми вірні королівській сім'ї, але ми маємо свої права."
  eqsexile.1.c: "Ми всі — поні, і Луна з Селестією — наші принцеси."

  eqsexile.2.t: "Еквестрія у вигнанні"
  eqsexile.2.d: "Падіння Еквестрії сильно засмучує наші серця. Після капітуляції еквестрійського уряду багато поні втекло до наших берегів. Найважливішими з них була сама королівська родина, що прибула на одному з небагатьох військових кораблів наших ВМС. Незважаючи на те, що вдала втеча принцеси стала гарною новиною, це підняло важливе питання.\n\nБіженці надіслали нам офіційну петицію про утворення спільного уряду Еквестрії та Нового Мейрленду під правлінням принцеси Луни. Сама принцеса, не бажаючи ворогувати з підданими, не надавала коментарів щодо цього. Хоча майже всі ми поважаємо принцесу Селестію, це можна було б назвати повноцінним захопленям влади та розлютило б жителів Нового Мейрленду. Як нам діяти?"
  eqsexile.2.a: "Ми всі — поні, і Луна — наша принцеса."
  eqsexile.2.b: "Ми вірні королівській сім'ї, але ми маємо свої права."

  eqsexile.3.t: "Опір"
  eqsexile.3.d: "Хоча ми зміцнили своє панування над Еквестрією, є ті, хто досі наважується протистояти нам. Спочатку вони були тривіальними, але вони стали сміливішими й почали виступати проти нас у організованому опорі. Поки ми не зможемо знайти та очистити джерело цих атак, ми мало що зможемо зробити, щоб запобігти їм."
  eqsexile.3.a: "У будь-якого опору проти нас — одна доля."

  eqc_resistence_event.1.t: "Повстанці саботують воєнний завод"
  eqc_resistence_event.1.d: "Еквестрійський опір стає дедалі сміливішим. Вони дійшли до саботажу одного з наших збройових заводів, серйозно пошкодивши його. Якщо це не зупинити, вони можуть становити серйозну загрозу для нашого військового виробництва."
  eqc_resistence_event.1.a: "Вистежте цих повстанців."

  eqc_resistence_event.2.t: "Повстанці саботують цивільну фабрику"
  eqc_resistence_event.2.d: "Еквестрійський опір завдає удару. Вони підпалили одну з наших цивільних фабрик, серйозно пошкодивши будівлю. Якщо ми не подбаємо про цих бунтівників, вони продовжуватимуть свій спротив."
  eqc_resistence_event.2.a: "Вистежте цих повстанців."

  eqc_resistence_event.3.t: "Повстанці саботують інфраструктуру"
  eqc_resistence_event.3.d: "Еквестрійський опір знову атакував. Цього разу вони атакували залізничний міст, що використовувався для перевезення вантажів через країну. Ми маємо відновити пошкодження та зробити так, щоб це буле востаннє."
  eqc_resistence_event.3.a: "Вистежте цих повстанців."

  eqc_resistence_event.4.t: "Захоплені члени опору"
  eqc_resistence_event.4.d: "Нашим силам вдалось вистежити деяких учасників еквестрійського опору. За допомогою деяких співробітників нам вдалося знайти й потрощити один із їхніх штабів. Це може виграти нам трохи часу, але ми все ще не відсікли джерело атак."
  eqc_resistence_event.4.a: "Подбайте про їх ув'язнення."

  eqc_resistence_event.5.t: "Покидаючи Еквестрію"
  eqc_resistence_event.5.d: "Ми залишаємо Еквестрію. Опір більше не турбуватиме нас, але це означає, що ми більше не зможемо насолоджуватись багатством і промисловістю Еквестрії. Можливо, так буде навіть краще?"
  eqc_resistence_event.5.a: "Слава богу." # (Хр.)

  eqc_resistence_event.6.t: "Останній подих опору"
  eqc_resistence_event.6.d: "Ми нарешті вирвали серце еквестрійського опору. Клятий Новий Мейрленд координував поні з-за кордону. Тепер, коли ми захопили їхніх лідерів, плани та інформацію, ми можемо раз і назавжди придушити те, що залишилося від опору."
  eqc_resistence_event.6.a: "Добре, що ми їх здихалися!"

