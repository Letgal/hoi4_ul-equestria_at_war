  EQC_STG_ammo_hoofbeat_desc: "Ліси Копитобойська, якщо вірити чуткам, — справжній бастіон опору сталліонградців проти окупації. Оскільки сили Кризаліс були зайняті нашим поверненням у самій Еквестрії, до нашого прибуття гарнізони чейнджлінґів не змогли вчасно витіснити місцевих партизанів із лісу. Сьогодні над територією лісу майорить наш прапор, і ми спрямуємо делегацію для налагодження контакту з цими безстрашними борцями за свободу. Комуністи чи ні, у нас спільна мета і спільний ворог. З них, явно, кращі друзі за злу чорну чуму."

 EQC_white_peace: "Просити миру"
 EQC_white_peace_desc: "Жах став реальністю. Еквестрія... пала. Принцеси в цю хвилину спішно тікають на наші території... авжеж! Ворог має перетнути море, аби дістатися до нас, тож поки ми в безпеці, а в окупантів багато проблем на окупованих територіях. Можливо, нам вдасться переконати їх підписати з нами перемир'я, щоби виграти собі трохи часу..."
