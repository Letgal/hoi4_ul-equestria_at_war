 stormy_rain: "Стормі Рейн" #!Я б написав “Штормі Рейн” — Не цього разу, пробач. (L.H.)
 stormfeather: "Стормфезер" #!Я б написав “Штормфезер” — Не цього разу, пробач. (L.H.)
 upper_crust: "Аппер Краст"
 upper_crust_desc: "Дружина Джет Сета, Аппер Краст — членка еліти Кантерлота. Вона переїхала до Нового Мейрленду разом із Джетом, коли останній прийняв там посаду генерал-губернатора. Вона навіть сама заохочувала його зробити це, вважаючи, що це буде новий початок для них обох, а для нього — шанс довести, що він не просто стандартний чиновник, як багато хто вважав тоді. Аппер Краст поділяє непохитну віру Джет Сета в гармонію та світле майбутнє, постійно працює з ним, щоби переконатися, що він може бути таким же успішним тут, як колись у Кантерлоті."
 neon_lights: "Неон Лайтс"
 neon_lights_desc: "Нещодавнє поповнення кабінету міністрів Нового Мейрленду привело сюди дипломата на ім'я Неон Лайтс, який служить у колонії на професії, яку мало хто міг би припустити, що він візьме саме її багато років тому, коли він був відомим правопорушником. Незважаючи на своє минуле, він справді демонструє вміння втихомирити будь-якого нетерплячого птаха, тримаючи дипломатичну ситуацію під контролем. Ходять чутки, що він нещодавно доєднався до Шедоуболтів." # (&)
 royal_pin: "Роял Пін"
 royal_pin_desc: "Давній торговий перемовник Нового Мейрленду, Роял Пін — нащадок довгої лінії знаті, що жила тут від самого створення колонії. Підготовлений для цієї ролі, він успадкував посаду від свого батька, і, хоч він і великий сноб, цей поні добре виконує свою роботу. Однак його відсутність таланту в інших відношеннях зберегла йому відносно незначну позицію як в уряді, так і в Товаристві Шедоуболтів, членом якого він є."
