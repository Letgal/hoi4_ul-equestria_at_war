 EQC_EQS_relations_category_desc: "Опинившися на чужому, невідомому континенті, краще буде зберегти міцні зв'язки та добрі стосунки з нашими колегами-поні на Батьківщині."
 EQC_break_free: "Оголосити про незалежність від Сонячної Імперії"
 EQC_break_free_desc: "Оскільки війна закінчилася, не будемо більше чекати. Ми остаточно розірвемо зв'язки з Дейбрейкер та її кривавим режимом. Це не Еквестрія, якій ми обіцяли служити!"
 EQC_bandits_category: "Бандити Білого Кігтя"
