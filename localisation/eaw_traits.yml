 pony_race_trait_desc: "§L$pony_race_desc$§!"
 thestral_race_trait: "Фестрал"
 thestral_race_trait_desc: "§LФестрали, або бетпоні, — підгрупа поні, впізнавана за своїми шкіряними крилами, як у кажанів, і гострими іклами. Через століття відокремлення, їх часто вважають окремою расою, хоч вони й мають багато спільного з іншими підгрупами поні. Подібно до поні, в них на крижах є магічні к'юті-марки. Вони мають здібність бачити в темряві, але не мають жодних магічних здібностей, які б перевершили рівень земнопоні та пегасів. Не є суворим правилом, але багато фестралів живуть як нічні істоти. Часом вони звуться «кажанами», навіть серед своїх, але це слово часом уважається принизливим у порівнянні з більш нейтральним терміном «фестрал», і традиційно їх пов'язують із постаттю Найтмер Мун, але істина значно складніша. Бетпоні насамперед травоїдні, але подекуди живляться м'ясом.§!"
