 EAW_WS_TAB_3_TXT: "\n\n£eaw_text£ §YEquestria at War§! включає в себе форк §YRoad to 56§! від §Ygreatexperiment§! (використано за дозволом автора), відредагований і налаштований для ліпшої реалізації наших цілей. Він дозволяє проводити довшу гру з більшою кількістю технологій.\n\nEAW упроваджує §Yмагічне оснащення§! та новий ресурс — £resources_strip|7£ §Yкристали§! — для його виробництва. §YМагічне оснащення§! надає більш ресурсозатратну, менш надійну, але при тому потужнішу альтернативу звичайному §Yпіхотному оснащенню§!.\n\nТакож тут додані §Yдоіндустріальні піхотне§! й §Yартилерійське оснащення§!, щоби відобразити зброю держав, які ще не індустріалізувалися.\n\nКрім того, EAW упроваджує систему §Yрас§!. Кожна держава має одну з двадцяти трьох рас: расу §Yпоні§!, §Yчейнджлінґів§!, §Yгрифонів§!, §Yоленів§!, §Yдіамантових псів§!, §Yдраконів§!, §Yбізонів§!, §Yполярних ведмедів§!, §Yпінгвінів§!, §Yмінотаврів§!, §Yзебр§!, §Yгіпогрифів§!, §Yгарпій§!, §Yкірінів§!, §Yконей§!, §Yверблюдів§!, §Yжирафів§!, §Yвіслюків§!, §Yабіссинців§!, §Yлам§!, §Yґарґулій§!, §Yкентаврів§!, §Yєті§! або §Yневизначену§!. Багато рас мають власні вкладки з унікальними расовими технологіями, а подекуди й унікальними для раси типами військ. Расу не можна змінити вручну під час гри.\n\n\n\nЩоби краще відробазити різницю в рівнях промислового/суспільного та наукового розвитку держав у Equestria at War, було реалізовано категорії §Yнаукового розвитку§!, §Yсуспільного розвитку§!, §Yнеграмотності§! та §Yбідності§!.\n\n§YНауковий розвиток§! відображає рівень освіти та дослідницької спроможності держави. Низькі рівні §Yнаукового розвитку§! надають штрафи до §Rдосліджень§!. Рівень §Yнаукового розвитку§! можна підвищувати, в залежності від країни, за §Yнаціональними фокусами§! або §Yрішеннями§!. §YГрифонські§! держави також можуть підвищувати його, володіючи великим центрами навчання в Грифонії.\n\n§YСуспільний розвиток§! відображає загальний стан індустріалізації та модернізації економіки та суспільства. Низькі рівні §Yсуспільного розвитку§! надають штрафи до §Rпромисловості§!, §Rдосліджень§! і §Rполітики§!. Рівень §Yсуспільного розвитку§! можна підвищувати, в залежності від країни, за §Yнаціональними фокусами§! або §Yрішеннями§!.\n\n§YНеграмотність§! відображає, як багато Ваших громадян уміє читати й писати. Високі рівні §Yнеграмотності§! надають штрафи до §Rдосліджень§! і §Rбудівництва§!. §YНеграмотність§! можна усунути, в залежності від країни, за §Yнаціональними фокусами§! або §Yрішеннями§!.\n\n§YБідність§! відображає, наскільки добре функціонує Ваша економіка. Високі рівні §Yбідності§! надають штрафи до §Rдосліджень§!, §Rпризовного населення§!, §Rпромисловості§! та §Rщомісячного приросту населення§!. §YБідність§! можна усунути, в залежності від країни, за §Yнаціональними фокусами§! або §Yрішеннями§!.\n\n\n\nПісля поразки країни у війні та завершення мирної конференції переможці матимуть імовірність отримати §Gодноразовий 50–200% бонус§! до §Yшвидкості досліджень технологій§!, які дослідив переможений, але не переможець.\n\nІмовірність отримати бонус випадкова й обчислюється для кожної з технологій. Що більшу §Yпромисловість переможеного§! перейняв переможець (будь то встановлення маріонеткового режиму чи анексія), то вища ймовірність отримати бонус; а це значить, що не кожен переможець матиме однакові шанси. Також на це впливає §Yрівень розвитку§! переможця — що нижчий рівень, то менша ймовірність.\n\n\n\nПотенціал ядерної війни та жахливі наслідки застосування такої небезпечної зброї не реалізовані у базовій грі. Щоби виправити це, EAW вводить ось які зміни:\n- Ядерні удари тепер зменшують кількість населення ураженої §Yобласті§!, використовуючи точні числа втрат на основі населення області та її розвитку (використання кількох бомб за коротий проміжок часу не зменшуватиме кількість населення так радикально).\n- §YОбласть§!, уражена ядерним ударом, отримає обласний модифікатор §Y$nuked$§!, який зменшуватиме кількість заводів, припасів, погіршуватиме організацію дивізій і збільшуватиме їхнє виснаження. Модифікатор триватиме §Yодин рік§!. Подальші ядерні удари не будуть помножувати ефекти, але оновлять таймер.\n- Виробництво §Yядерних бомб§! потребує постачання £resources_strip|7£ §Yкристалів§!. Якщо їх немає в доступі, нові §Yядерні бомби§! не будуть вироблятися. Кожен §Yядерний реактор§! споживає по 12 £resources_strip|7£ §Yкристалів§!."

 EAW_WS_EQS_desc: "Земля §GЕквестрії§! — мирна гавань раси поні, хоча вона не завжди була такою.\n\nТисячі років тому, до міграції на південь, три племені поні — єдинороги, пегаси та земнопоні — це не були єдині, як сьогодні, а сварилися та ворогували між собою. Ситуація погіршувалася по мірі того, як клімат ставав усе холоднішим. Поні покинули свою батьківщину й багато переселилося на південь, на нову, незайману землю. Кожне плем'я поні вважало, що воно було кращим за інші два й хотіло забрати землю собі, але врешті-решт вони змогли вижити лише разом. Еквестрійський фолклор розповідає, що троє вождів племен були закриті в печері посеред снігової бурі, і вижили вони тільки завдяки співпраці та дружбі. Відтоді племена об'єдналися від одним знаменом і прапором: так народилась §GЕквестрія§!.\n\nНезабаром після свого заснування, поні запросили §Yпринцесу Селестію§! та її молодшу сестру §Cпринцесу Луну§! правити населенням §GЕквестрії§!. Ці дві принцеси — безсмертні алікорни, що поділяють здібності кожної з трьох рас і достатньо могутні, щоби підіймати й опускати сонце та місяць. Довго були вони вартовими §GЕквестрії§!, захищаючи її з допомогою §YЕлементів Гармонії§! та перемагаючи великих і небезпечних ворогів, як-от §RДискорда, Духа Хаосу§! та §Rкороля Сомбру§! з Кристальної Імперії. §CПринцеса Луна§!, однак, із часом піддалася ревнощам, адже поні не цінували її ніч, натомість радіючи дню її старшої сестри. Вона перетворилася на зловісну §RНайтмер Мун§!, затінивши Сонце своїм Місяцем, і напала на §YСелестію§!. У розпачі, Селестія не мала іншого вибору, крім як вигнати свою сестру на Місяць на §Yтисячу років§!. Розпочалася нова епоха, в якій §GЕквестрією§! правила єдина особа, що здіймала і Сонце, і Місяць.\n\nЦя епоха стала періодом миру, росту та розвитку. Із оленями §YОленії§! було підписано договір про дружбу, нарешті покінчивши з береговими рейдами останніх. Відома дослідниця Міандерлі Пул перетнула океан і досягла далекого сходу, де відкрила східних родичів — поні §CРічкових земель§!. Інший дослідник на ім'я Кольтлумб заснував §YНовий Мейрленд§! на півдні Грифонії. Згодом, Джем Ватт винайде паровий двигун, розпочавши процес індустріалізації Еквестрії. По мірі урбанізації й індустріалізації з'являтимуться й стрімко ростимуть нові міста. Але поки рівень процвітання зростав, його поширення було не таким рівним, як дехто сподівався. Після того, як поганий контроль пегасів над погодою призвів до нестачі їжі в §YСєвєряні§!, реґіон повстав. Мир в Еквестрії скінчився з вибухом §RЗимової революції§!. Побоюючися повноцінної громадянської війни, Селестія не мала вибору крім як підписати мир, дозволивши комуністичній державі існувати вільно. Це повстання, мабуть, було знаком до майбутніх подій.\n\nСім років тому, на зорі нового тисячоліття й за тисячу років після її вигнання, Найтмер Мун повернулася. Але шість поні дізналися про свою долю як утілення §YЕлементів Гармонії§! й використали Магію Дружби, щоб обернути її знов на Луну, змусити залишити свою злу сторону в минулому й повернутися до правління разом зі своєю сестрою. Ці шість різних поні, що втілюють і володіють Елементами Гармонії, найвизначніша з яких — §YТвайлайт Спаркл§!, Елемент Магії та Принцеса Дружби, не раз стикалися й перемагали зло, захищаючи §GЕквестрію§! від тиранії та хаосу.\n\nОднак, цього разу §GЕквестрія§! стикається з новими ворогами: лиха §Rкоролева Кризаліс§! об'єднала роз'єднані §Gземлі чейнджлінґів§! під своїм повним контролем. Кілька років тому вона вже влаштувала провальне вторгнення в §YКантерлот§!, столицю §GЕквестрії§!, і §Yпринцеса Селестія§! занепокоєна, що вона вдарить знову й цього разу з повною силою.\n\nНебо все темнішає. На обрії збираються хмари, і багато хто розуміє, що дружба й мир можуть і не пережити майбутню бурю.\n\nНастає нова епоха, до якої §GЕквестрія§! та її миролюбні громадяни можуть бути не готові." # (&)

# loading_tips
 # Старі цитати (шкода їх видаляти)
 LOADING_TIP_78: "«Я звинувачуюсь у злочині — боротьбі за Еквестрію, в чому я винен. Я радо вмру за Еквестрію — за мрію, яку не знищить жодна Найтмер. Еквестрія буде вільною!»\n(Генерал Соарин)"
 LOADING_TIP_79: "«У війні — перемога. В мирі — пильність. У смерті — пожертва».\n(Девіз Арктуріанського ордену)"
 LOADING_TIP_80: "«Надто довго продовжувався цей цикл дружби й горя. Час комусь розірвати його. Назавжди».\n(Роза Маледикта)"
 LOADING_TIP_81: "«Чейнджлінґи на заході, Сталліонград на сході, Як'якистан на півночі й негаразди всередині. Ми оточені тими, кого можемо назвати ворогами. Щось треба зробити».\n(Принцеса Кейденс на приватній зустрічі з Селестією й Луною)"
 LOADING_TIP_82: "«Багато годують, багато платять, і все ще тут!»\n(Скарга новомейрлендця на Еквестрійські експедиційні війська)"
 LOADING_TIP_83: "«Я може й виглядаю, як поні, але всередині мене б'ється серце гордої грифонки. Я з радістю битимуся за Нова-Грифонію та її народ, навіть якщо вмру».\n(Генерал Ґабріель, бетпоні)"
 LOADING_TIP_84: "«Один чейнджлінґ із гвинтівкою може керувати сотнею поні без неї».\n(Королева Кризаліс)"
 LOADING_TIP_85: "«Із світла я дістаю силу, із сили я дістаю міць, щоби перемогти моїх ворогів, і з цим я сподіваюся знову побачити день. Та якщо я згину, то у твоє ім'я й під твоїм сонцем, і знайду мир у його золотих променях...»\n(Молитва Сонячної Віри перед битвою)"
 LOADING_TIP_86: "«Чейнджлінзькі танки можна почути за версту звідси; це не проблема. Ось коли вібрації розхитують саме твоє єство — тоді в тебе проблема».\n(Капрал-земнопоні про танки чейнджлінґів)"
 LOADING_TIP_87: "«Вони йдуть».\n(Невідомий солдат-гіпогриф)"

 LOADING_TIP_88: "«Вони йдуть. Вони йдуть. Вони йдуть...»\n(Останнє повідомлення від гарнізону Арктуріанського Ордену в Мейджголді)"
 LOADING_TIP_89: "Грифони взагалі не надто дружні створіння. Якщо, звісно, не можуть здерти з тебе пару бітів."
 LOADING_TIP_90: "«Сонце ніколи не заходить у Сонячній Імперії!»\n(Бойовий клич Сонячної Армії)"
 LOADING_TIP_91: "«В Еквестрії не може бути багато таких річок, як ця».\n(Чірлі, генерал чейнджлінґів, після переправи через ріку Сіеддл)"
 LOADING_TIP_92: "«Заради мене, заради них, заради Еквестрії!»\n(Принцеса Твайлайт)"
 LOADING_TIP_93: "«Я не відчуваю силу Кристального Серця. Ви позбавлені надії!»\n(Король Сомбра)"
 LOADING_TIP_94: "Indigo, Cheer, Rainbow, Golf, Gold, Bravo, Luna, Crystal\n(Еквестрійські ядерні коди)"
 LOADING_TIP_95: "Маар прокинеться, і скоро. Але питання не в тому, коли, а в тому, хто першим розбудить його?"
 LOADING_TIP_96: "«Із цією угодою ми досягнемо миру в наш час!»\n(Еквестрійський дипломат після переговорів із чейнджлінґами про новий Північний Протекторат)"
 LOADING_TIP_97: "«Війни починають, коли хочуть, але закінчують — коли можуть».\n(Ґровер I)"
 LOADING_TIP_98: "«Війна — це серія катастроф, що ведуть до перемоги».\n(Товариш Редґлед)"
 LOADING_TIP_99: "«Гармонійна монархія Еквестрії повністю покладається на доброзичливість своїх правителів. Якщо вони одного дня змінять свою риторику, еквестрійці нарешті зрозуміють безглуздість абсолютної влади».\n(Шнабель Санґлайдер)"
 LOADING_TIP_100: "«Сама доля Лонґсуорда — об'єднати поні та грифонів Грифонії або вмерти при спробі!»\n(Ґолден Морнинґ)"
 LOADING_TIP_101: "«Вони заплатять... За кожного вбитого поні. За кожного вбитого праведника. Й вони заплатять кров'ю».\n(Абба Повнер)"
 LOADING_TIP_102: "«За Республіку!»\n(Аквілейський робітник)"
 LOADING_TIP_103: "«У війні здебільшого перемагають розсудливість і достаток грошей».\n(Ґіслен Ґішар)"
 LOADING_TIP_104: "«Золото та срібло по природі своїй не гроші, але гроші по своїй природі — золото та срібло».\n(Кримзон Ґайден)"
 LOADING_TIP_105: "«Тільки я можу захистити “Пакс Кризалію” від божевільних ідей королеви та її гвардії».\n(Генерал-майор Якс)"
 LOADING_TIP_106: "«Є багато поні, які стверждують, що бомбардування самі по собі не можуть виграти війну. Я ж кажу, що ніхто раніше це не пробував... тож усе в наших копитах».\n(Блейз «Бомбер» Файргувз)"
 LOADING_TIP_107: "«На відміну від шановного Архонта, я не настільки груба й жорстока».\n(Герцогиня Ґабріела Іґлкло)"
 LOADING_TIP_108: "«Веселощі подвоїлися!»\n(Принцеса Луна)"
 LOADING_TIP_109: "«Що я казала? Рівно... десять... секунд».\n(Рейнбоу Деш про вторгнення в Еквестрію)"
 LOADING_TIP_110: "«Республіка мусить вижити».\n(Александер Кемерскай)"
 LOADING_TIP_111: "«Мем, з усією повагою, але УГС рекомендує нанести повномасштабний удар по Імперії, щоби знищити зло ще в колисці».\n(Арклайт, звертаючися до Ривер Свірл під час закритого засідання)"
 LOADING_TIP_112: "«Ми оточені ворогами з усіх сторін».\n(Гайгілл)"
 LOADING_TIP_113: "«Я — Смерть, руйнівник світів».\n(Твайлайт Спаркл після тестування першої ядерної бомби)"
 LOADING_TIP_114: "«Усе скінчено».\n(Рейнбоу Деш після перемоги чейнджлінґів)"
 LOADING_TIP_115: "«Народ Астлану не підкориться ані комуністам, ані маріонеткам божевільних алікорнів».\n(Доктор Кабальєрон)"
 LOADING_TIP_116: "«Ми повернемо нашу втрачену славу! Гидкі іноземці впадуть перед силою наших фаланг! Слава Нимбусії!»\n(Андрея)"
 LOADING_TIP_117: "«Смерть тиранам!»\n(Аквілейські революціонери)"
 LOADING_TIP_118: "«Що-що-що?»\n(Епплджек у відповідь на призначення її генералом Еквестрії)"
 LOADING_TIP_119: "«Я захищу Еквестрію від ворогів, як зовнішніх, так і внутрішніх».\n(Клятва Бон-Бон як директора S.M.I.L.E.)"
 LOADING_TIP_120: "«Меч піднято. Починайте переворот».\n(Арклайт ініціює переворот проти уряду Ривер Свірл)"
 LOADING_TIP_121: "«Епоха життя мусить... закінчитися».\n(Роза Маледикта)"
 LOADING_TIP_122: "Ласкаво просимо на Фронтир. Насолоджуйтесь!"
 LOADING_TIP_123: "«Я поведу армії в бій... особисто».\n(Імператриця Дейбрейкер)"
 LOADING_TIP_124: "«Повернімо цим поні те, що вони втратили: надію».\n(Дерінґ Ду перед битвою за Стейблсайд)"
 LOADING_TIP_125: "«Ми повернулися. Ми повернулися, щоби битися».\n(Луна після визволення Вангувера від чейнджлінґів)"
 LOADING_TIP_126: "«ВІЙНА — ЦЕ МИР, СВОБОДА — ЦЕ РАБСТВО, НЕЗНАННЯ — СИЛА».\n(MARESOC)"
 LOADING_TIP_127: "«Сьогодні я заявляю, що Річкова Федерація займе своє місце у світі».\n(Ривер Свірл)"
 LOADING_TIP_128: "«Мабуть, настав час улаштувати свою власну революцію».\n(Гайнріх Редтейл)"
 LOADING_TIP_129: "«Грифони думають? Відколи це?»\n(Звична наруга поні над грифонами)"
 LOADING_TIP_130: "«Пси більше не будуть рабами! Ми звільнимо їх і порвемо ланцюги королівської сім'ї!»\n(Кліффорд Червоний)"
 LOADING_TIP_131: "«Шукачі відзнак — прибічники гармонії!»\n(Донесення після захоплення Еквестрії)"
 LOADING_TIP_132: "«Ваше відношення до поні Лонґсуорду неприйнятне. Його необхідно змінити».\n(Конрад Силверталон, звертаючися до графа Палласа Даскталона)"
 LOADING_TIP_133: "«Революція перемогла. Тепер ми мусимо узбепечити своє майбутнє».\n(Теодор Верані)"
 LOADING_TIP_134: "«Ліро, ти ж розумієш, що люди — це вигадка?»\n(Бон-Бон, звертаючися до своєї подруги Ліри)"
 LOADING_TIP_135: "«Якщо ви відступите — зіткнетеся зі смертю. Якщо не будете битися — з безчестям».\n(Королева Кризаліс)"
 LOADING_TIP_136: "«Ось так і вмирає демократія».\n(Останні слова Спринґтайм Фроста перед розстрільною командою)"
 LOADING_TIP_137: "«Мем, що нам тепер робити?»\n(Питання офіцера генералу Ґабріель під час перевороту Гайгілла)"
 LOADING_TIP_138: "«Нова-Грифонія буде моєю. Так, де там мої сигари?»\n(Верджил)"
 LOADING_TIP_139: "«Поранена й під вогнем. Є віскі?»\n(Радіопередача Беррі Панч)"
 LOADING_TIP_140: "«Зебрика? Я чула, що вони там досі використовують криві мечі. КРИВІ. МЕЧІ».\n(Прихильниця продовження колонізації)"
 LOADING_TIP_141: "«Кіріни? Хто це? Ніколи не чули».\n(Прості жителі, звичайна відповідь з обох розвинених континентів)"
 LOADING_TIP_142: "«Революція й не мусить бути цивілізованою».\n(Товариш Редґлед)"
 LOADING_TIP_143: "«Не бійтеся Ночі, адже я прийшла не пригноблювати, а правити».\n(Найтмер Мун)"
 LOADING_TIP_144: "«Ми мусимо реформувати суспільство або станемо тим, у що перетворилися наші пращури: в пил».\n(Королева Уайт Стар)"
 LOADING_TIP_145: "«Світ достатньо великий для двох великих імператриць».\n(Найтмер Мун робить пропозицію Кризаліс)"
 LOADING_TIP_146: "«Настав час розібратися з комуністами! Deus vult!»\n(Король Клозеу де Кіссау)"
 LOADING_TIP_147: "«І так вона почалася: війна, що покладе кінець усім війнам».\n(Невідомий еквестрійський репортер)"
 LOADING_TIP_148: "«Ідеали миру й гармонії працюють як в Еквестрії, так і в Річкових Землях. Чому ж вони не застосовні й для нас?»\n(Борад Грифницький)"
 LOADING_TIP_149: "«Сила Ночі розіб'є моїх ворогів».\n(Найтмер Мун)"
 LOADING_TIP_150: "«Чи надто пізно стати друзями?»\n(Питання східного чейнджлінґа жителеві Річкових земель)"
 LOADING_TIP_151: "«Як ти посміла? ЯК ТИ ПОСМІЛА?!»\n(Королева Уайт Стар у відповідь на виклик Онорії)"
 LOADING_TIP_152: "«Ми мусимо підготувати остаточне рішення питання поні».\n(Вінґфрід фон Катеринбурґ)"
 LOADING_TIP_153: "«Хочешь миру — готуйся до війни».\n(Принц Блублад)"
 LOADING_TIP_154: "«Від Бакари на півночі до Віттенленду на півдні й Озергороду на заході, Золота Завіса захищає гармонію й Федерацію».\n(Ривер Свірл)"
 LOADING_TIP_155: "«Час покінчити з нероздільною владою знаті в Ейстюрланді».\n(Ярл Іґрітт)"
 LOADING_TIP_156: "«Гаряча війна закінчена, але вже видно привида холодної».\n(Принцеса Кейденс)"
 LOADING_TIP_157: "«Хіба весело бути нормальним?»\n(Дискорд)"
 LOADING_TIP_158: "«Скайфолл завжди буде вільним».\n(Женев'єва Ґілдедвінґ)"
 LOADING_TIP_159: "«Ми не можемо дозволити народу продовжувати страждати. Їх необхідно звільнити від свого тягаря».\n(Князь Еліас Уайткрест із приводу звільнення селян)"
 LOADING_TIP_160: "«Скажи, народе Республіки, чи бажаєш ти революції? Чи БАЖАЄШ ти революції?! Якщо так, то голосуй за мене!»\n(Нова Вірл)"
 LOADING_TIP_161: "«Наші танки будуть у Кантерлоті до середини зими».\n(Фельдмаршал Тріммель)"
 LOADING_TIP_162: "«Ви, поні, не єдині прибічники гармонії».\n(Сесіль Ґодро, звертаючися до послів із Річкової Коаліції й Еквестрії в пошуках підтримки для Антанти)"
 LOADING_TIP_163: "«Згадаймо загиблих у жахах війни й нагадаємо еквестрійцям, що перед лицем спільної загрози ми непереможні».\n(Принц Блублад)"
 LOADING_TIP_164: "«Почалася нова ера війни, але багато хто все ще чіпляється за старі методи...»\n(Лекція про застарілі уявлення про війну у військовій академії)"
 LOADING_TIP_165: "«Гей, не хочеш спуститися в підвал і подивитися на нові іграшки, які я вкрала?»\n(Роза Гайденрайх пропонує Ерівіару Санстрайкеру повеселитися)"
 LOADING_TIP_166: "«Ми відмовилися від планів помсти грифонам і вибрали шлях миру, але хай знають: якщо імперці спробують захопити наші землі — сама природа обернеться проти них!»\n(Інаугураційна промова Дейдри Скай)"
 LOADING_TIP_167: "«Кожен поні — принцеса».\n(Передвиборна промова Кінґфішера, кандидата в президенти)"
 LOADING_TIP_168: "«Матусю, коли ми побачимо Луну?!»\n(Кобилка-бетпоні)"
 LOADING_TIP_169: "«Нехай заграє музика, і мир повернеться бодай на мить».\n(Октавія)"
 LOADING_TIP_170: "«І ось знову той період року, коли ми проводимо Кристальний ярмарок».\n(Принц Шайнинґ Армор)"
 LOADING_TIP_171: "«Ми можемо експортувати нашу революцію грифонам, на північ».\n(Сіністер Сєров)"
 LOADING_TIP_172: "«Мерде!»\n(Останні слова короля Морісета Дискрета на гільйотині)"
 LOADING_TIP_173: "«Історія пам'ятає тільки переможців, а не переможених».\n(Архонт Ерос)"
 LOADING_TIP_174: "«Один випадок несправедливості — загроза гармонії в усьому світі».\n(Принцеса Селестія)"
 LOADING_TIP_175: "«Найкращий спосіб знищити Імперію — знищити її історію».\n(Уестерлі Ліуард)"
 LOADING_TIP_176: "«Ми мусимо захистить наших союзників від загрози з боку чейнджлінґів. Жителі Нового Мейрленду, чи станете ви пліч-о-пліч зі своїми друзями з континента?»\n(Губернатор Джет Сет у підтримку Еквестрії у війні проти чейнджлінґів)"
 LOADING_TIP_177: "«Та йди ти!»\n(Останні слова королівского вартового чейнджлінґу)"
 LOADING_TIP_178: "«Час відкласти наші негаразди в бік. Ми мусимо правити разом, сестро. Ти приймаєш мою дружбу?»\n(Принцеса Селестія принцесі Луні)"
 LOADING_TIP_179: "«Еквестрія офіційно оголошує війну Імперії Грифонів і підтримує Аквілейську республіку. Гармонія не кине іншу гармонію в біді».\n(Принцеса Луна)"
 LOADING_TIP_180: "«У поні є права».\n(Конрад Силверталон)"
 LOADING_TIP_181: "«Твоя тиранія лише приведе країну до краху! В ім'я пам'яті моєї матері й твоєї дружини, зупинися!»\n(Принц Томадо де Кіссау)"
 LOADING_TIP_182: "«Грім і блискавка! Крила та сталь!»\n(Бойовий клич Німбусії)"
 LOADING_TIP_183: "«Її світло спалить чуму, що осквернила ці землі! Вперед, за Селестію!»\n(Кенді Ґарден перед штурмом останньої твердині MARESOC)"
 LOADING_TIP_184: "«Ми перемогли, але якою ціною?»\n(Твайлайт Спаркл після капітуляції чейнджлінґів)"
 LOADING_TIP_185: "«Даст, скажи мені: ти все ще відчуваєш себе героєм?»\n(Рейнбоу Деш, звинувачуючи Лайтнинґ Даст в убивствах чейнджлінґів-цивільних)"
 LOADING_TIP_186: "«Ніхто ж не насмілиться застосувати зброю такої руйнівної сили, і всі будуть жити в мирі? Правда ж?»\n(Флаттершай після завершення розрахунків ядерного вибуху)"
 LOADING_TIP_187: "«Північ пам'ятає, і я теж».\n(Ценгельм королеві Ґіті)"
 LOADING_TIP_188: "«Ні Богів, ні королів, ні імператорів».\n(Лорд-Протектор)"
 LOADING_TIP_189: "«І як я виглядаю?»\n(Торакс перед своїм весіллям)"
 LOADING_TIP_190: "«Я не твоя мати й ніколи не зможу її замінити, але, клянуся гармонією, я буду піклуватися про тебе з усіх сил».\n(Обіцянка Твайлайт Спаркл стати прийомною матір'ю Фларрі після страти її родителей Сомброю)"
 LOADING_TIP_191: "День цей буде ідеальним..."
 LOADING_TIP_192: "«Кристальне Сердце повернуто. То наповніть його любов'ю та світлом, щоби воно захистило вас від короля Сомбри».\n(Принцеса Кейденс)"
 LOADING_TIP_193: "Нова Вірл: «Ти би пішов війною проти всієї Коаліції без підтримки й без союзників, окрім твоїх прибічників?»\nКарамель Гейз: «Так»."
 LOADING_TIP_194: "«Твай, як битися з цілою нацією, якщо далеко не всі там злі?»\n(Епплджек)"
 LOADING_TIP_195: "«Нам знадобиться величезна вечірка для всієї Еквестрії!»\n(Пінкі Пай)"
 LOADING_TIP_196: "«Капітуляція? Це хто така? Ніколи про неї не чула».\n(Невідомий генерал із Нового Мейрленду)"
 LOADING_TIP_197: "«Я... я не хотіла нікому зашкодити».\n(Флаттершай, застреливши чейнджлінґа, щоби врятувати життя солдата)"
 LOADING_TIP_198: "«Твайлайт, я дуже хочу миру, але це вкрай малоймовірно, тому з важким серцем я визнаю, что ми мусимо оголосити війну».\n(Принцеса Селестія)"
 LOADING_TIP_199: "«Кривава клятва скріпить наш союз і врятує Німбусію».\n(Фельдмаршал Гіліппос)"
 LOADING_TIP_200: "«Лівий фланг відступає, а правий майже знищений у ході наступу? Саме час для атаки!»\n(Пінкі Пай)"
 LOADING_TIP_201: "«Ми — зоря, що осяяла світ. Ми — Еквестрія сходу».\n(Ривер Свірл)"
 LOADING_TIP_202: "«Ласкаво просимо в Equestria at War. Повеселіться та знайдіть друзів!»\n(З любов'ю, команда розробників)"
 LOADING_TIP_203: "«Я зраджу собі, якщо відхилю ідеї гармонії або принцесу, якій служив. Моя відповідь — ні».\n(Принц Блублад, відмовляючися від пропозиції Найтмер Мун)"
 LOADING_TIP_204: "«Надлишковий вплив армії ніс тільки проблеми, а її загарбницькі плани могли поставити під загрозу всю Коаліцію!»\n(Промова мера Уейвбрейкера після усунення армії від влади в Озергороді)"
 LOADING_TIP_205: "«Високорозвинену магію не відрізнити від науки. І навпаки».\n(Єльські вчені)"
 LOADING_TIP_206: "«Поні більше не довіряють нам. Сестро, що нам робити?»\n(Луна запитує Селестію після початку протестів проти правління принцес)"
 LOADING_TIP_207: "«Із противниками гармонії слід розбиратися будь-якими засобами».\n(Довідник УГС)"
 LOADING_TIP_208: "«Хочеш, щоби я прийняла твою пропозицію? Залиш моїх друзів у спокої!»\n(Реріті з приводу пропозиції Найтмер Мун приєднатися до неї в якості радниці)"
 LOADING_TIP_209: "«Навіть у канібалів є правила».\n(Верджил)"
 LOADING_TIP_210: "«І скільки часу це займе?»\n(Вінґфрід фон Катеринбурґ із приводу Проєкту)"
 LOADING_TIP_211: "«Нут-нут!»\n(Стандартний бойовий клич пінгвінів)"
 LOADING_TIP_212: "«Маяк свободи в серці Імперії — біль в очах архонтів і колючка в боці аристократів».\n(Ґабріела Карфінська з Ромау)"
 LOADING_TIP_213: "«На сході сходить червона зоря».\n(Епплторн)"
 LOADING_TIP_214: "«О, моя сіра любов!»\n(Король Сомбра)"
 LOADING_TIP_215: "«Ми збудуємо стіну й змусимо Вінґбардію заплатити за неї!»\n(Ґледмейн)"
 LOADING_TIP_216: "«Мені жаль, мій принце».\n(Грифон-убивця принцу Томадо)"
 LOADING_TIP_217: "«Я люблю хаос так само, як і цей хлопчина, але геноцид... це вже занадто».\n(Дискорд з приводу ситуації в Лонґсуорді)"
 LOADING_TIP_218: "«Ми відносимося до фестралів так, як чинять у Новому Мейрленді з грифонами. Це треба виправити».\n(Принцеса Луна)"
 LOADING_TIP_219: "«Сестро, ти ж казала, що поні завжди мусять працювати разом?»\n(Луна з приводу відмови Сталліонграду стати союзником Еквестрії)"
 LOADING_TIP_220: "«Я просто секретарка; що я знаю про ведення війни?»\n(Рейвен Інквелл)"
 LOADING_TIP_221: "«Любов допоможе нам перемогти!»\n(Принцеса Кейденс)"
 LOADING_TIP_222: "«Політики! Їх сила-силенна, але вони такі нікудишні!»\n(Луна та принц Блублад із приводу численних дворян Кантерлоту)"
 LOADING_TIP_223: "«Що, в ім'я Селестії, я знаю про війну? Це не моя область».\n(Коко Поммель)"
 LOADING_TIP_224: "«Гармонія запустила корені навіть у холодних горах півночі!»\n(Руна Тіфезер)"
 LOADING_TIP_225: "«Нова Вірл! Як ти посміла зрадити саму суть Договору й намагатися таємно знищити наші країни зсередини? Забирайся та більше не вертайся».\n(Королева Уайт Стар, виключаючи Річкову соціалістичну республіку з Організації Кольтстрімського договору)"
 LOADING_TIP_226: "«Вогненний демон прямо з жаркого серця землі? Авжеж ми вам допоможемо!»\n(Рейвен із Понайану у відповідь на прохання про допомогу від діамантових псів)"
 LOADING_TIP_227: "«Я допоможу вам повернути Діамантову Гору в лоно гармонії, але тільки якщо мій батько не постраждає».\n(Принцеса Моллі, погоджуючися на переворот)"
 LOADING_TIP_228: "«Вони на деревах! Вони на де...»\n(Остання радіопередача конвою Південно-Східної Держави)"
 LOADING_TIP_229: "«Комуністи, незважаючи на всі обіцянки, так і не змогли нагодувати нас. Вони будують свій велетенський палац, а простий народ досі голодує. До зброї, браття й сестри! За свободу!»\n(Карамелька Сладка, закликаючи до повстання в Сталліонграді)"
 LOADING_TIP_230: "«Вінґбардія та її радикалізм — загроза стабільності для всього півдня!»\n(Принцеса Максимілліана Фалькорська)"
 LOADING_TIP_231: "«Гармонія — можливо, демократія — однозначно ні!»\n(Герцог Герлах Мовчазний)"
 LOADING_TIP_232: "«Ядерна зброя на довгі роки забруднює землю, воду й повітря. Якщо ми підірвемо забагато бомб, чи зможемо ми дихати вільно й вирощувати їжу на поверхні? Чи не доведеться нам переселитися в підземні бункери на кількасот років?»\n(Щоденник Твайлайт Спаркл, запис після застосування перших ядерних бомб)"
 LOADING_TIP_233: "«Диверсії й таємні операції за лінією фронту? Ні, я віддаю перевагу діяти чесно й відкрито».\n(Рейнбоу Деш)"
 LOADING_TIP_234: "«Не потрібен нам цей ваш прогрес. Раніше було краще!»\n(Коґлери з сіл поні)"
 LOADING_TIP_235: "Дух блукає ялиновими лісами... Давній дух комунізму...\n(Опис Ялинових Сіл)"
 LOADING_TIP_236: "«Ви... Ви пробачаєте мені?»\n(Роза Маледикта після змін)"
 LOADING_TIP_237: "«Як це “звідки ви вилізли”? Ми завжди жили тут, у печерах».\n(Фестрал у відповідь на питання жителя новомейрлендця)"
 LOADING_TIP_238: "«Це вже не гра. Чи вірна ваша маленька спільнота мені по-справжньому чи тільки на словах?»\n(Найтмер Мун, звертаючися до Саур Світ)"
 LOADING_TIP_239: "«Твайлайт Спаркл згоріла в полум'ї нашої Богині й із її пороху народилася нова Санрайз Спаркл. Тож відповідь — так, Твайлайт мертва і не смій запитувати в мене ще раз, інакше пошкодуєш».\n(Великий Інквізитор колишній імператриці Кристальної Імперії)"
 LOADING_TIP_240: "«А що в цьому такого? Мені не потрібна юна месниця років через п'ятнадцять. Кожен би вчинив так само».\n(Відповідь Сомбри журналісту з приводу страти всіх членів королівської сім'ї)"
 LOADING_TIP_241: "«Що станеться, якщо копати надто глибоко? Та нічого, довбню. Просто більше каміння й інших цінностей. Перерва скінчилася, до роботи!»\n(Діамантовий пес-геолог)"
 LOADING_TIP_242: "«Поні з рогом і крилами керує рухом сонця й місяця? Ви такі смішні, західні кузени».\n(Одна з розмов під час першого контакту східних і західних поні)"
 LOADING_TIP_243: "«Я бачив твої плани та спалив їх. Як ти міг узагалі додуматися до такого, виродок ти ненормальний?»\n(Остання розмова Авґуста та Вінґфріда перед стратою останнього)"
 LOADING_TIP_244: "«Навіщо цим реформістам узагалі потрібні трупи поні сторічної давності?»\n(Грифон-археолог із Геллквілла)"
 LOADING_TIP_245: "«Ось теперь я точно стану некроманткою!»\n(Шайнспарк)"
 LOADING_TIP_246: "«Кр-р-риста-а-ал-л-ли-и!»\n(Король Сомбра)"
 LOADING_TIP_247: "«Стережися бика, що не розмовляє, та собаку, що не гавкає».\n(Приказка бізонів)"
 LOADING_TIP_248: "«У зв'язку зі зростаючою агресією з боку чейнджлінґів, у нас нема іншого вибору, крім як почати підготовку Еквестрії та Кристальної Імперії до війни».\n(Принц Шайнинґ Армор)"
 LOADING_TIP_249: "«В імперій теж є коловорот життя. Вони з'являються, квітнуть, а потім валяться наче картковий будиночок».\n(Ервін Гайгілл)"
 LOADING_TIP_250: "«Це було помилкою».\n(Виборці Дарк Вінґа через пару місяців після виборів)"
 LOADING_TIP_251: "«Бетпоні? Очолює наші армії? Виженіть її якнайдалі!»\n(Фюрер Айронкло)"
 LOADING_TIP_252: "«Нова-Грифонія — одна велика помилка».\n(Західногрифонський капіталіст)"
 LOADING_TIP_253: "«Готовий стати правителем вашої глушини».\n(Доктор Кабальєрон, застрягши в джунглях)"
 LOADING_TIP_254: "«Я так стомився від смертей...»\n(Принц Блублад)"
 LOADING_TIP_255: "«Я ненавиджу своє життя».\n(Губернатор Мак)"
 LOADING_TIP_256: "«Підведіться, жителі Барраду, адже ваше визволення вже близько».\n(Алту Кекса)"
 LOADING_TIP_257: "«Крізь пітьму й тіні прийдуть світло й гармонія. Ми мусимо бути сильні й протистояти наступу чейнджлінґів».\n(Принцеса Луна)"
 LOADING_TIP_258: "«Ти не злий, Сомбро. Злі ті, хто прозвали тебе поганцем».\n(Королева Рейдіент Гоуп, соратниця Сомбри)"
 LOADING_TIP_259: "«Нащо ти б'єш себе?»\n(Фаринкс, реакція на фейсгуф)"
 LOADING_TIP_260: "«Віднині Імперія буде стояти на трьох речах: Богах, славі та її народі».\n(Архонт Ерос після призначення його реґентом)"
 LOADING_TIP_261: "«Гринкліф мусить змінитися, якщо він хоче вижити».\n(Адмірал Поетґілс про стан країни)"
 LOADING_TIP_262: "«Що ми будемо їсти?»\n(Чейнджлінґ-танкіст, застрягши в оточенні на півночі Еквестрії зі своїм екіпажем)"
 LOADING_TIP_263: "«Безпека поні — найвищий закон».\n(Арклайт, директор УГС)"
 LOADING_TIP_264: "«Грифоняча наука може обернути назад навіть смерть».\n(Єльські вчені)"
 LOADING_TIP_265: "«Ні. Вони лише виконували накази під страхом смерті й не несуть особисту відповідальність за заподіяне поні зло».\n(Старрі Найт, у відповідь на пропозицію розстріляти грифонів, що здались у полон)"
 LOADING_TIP_266: "«Частина Еквестрійської мрії — це прожити довге й радісне життя, але тільки ті поні, хто готові вмерти за свою вітчизну, можуть називати себе еквестрійцями».\n(Принц Блублад)"
 LOADING_TIP_267: "«Так, є й завжди будуть проблеми, але повідомлення про нестачу продуктів харчування — це еквестрійська брехня. Полиці повні товарів!»\n(Бернард Штаппенбельд про Сталліонград)"
 LOADING_TIP_268: "«Великі гармати, нам потрібні великі гармати!»\n(Рядовий солдат Грифонії після випробування магічної зброї)"
 LOADING_TIP_269: "«Ми, анархісти, не хочемо визволяти народ; ми хочемо, щоби народ сам себе звільнив».\n(Нестор Берньє)"
 LOADING_TIP_270: "«Тебе завжди будуть любити, тебе завжди будуть пам'ятати. Ти ніколи не постарішаєш».\n(Напис на могилі невідомого еквестрійського солдата)"
 LOADING_TIP_271: "«Вони перетнули всі можливі межі! Вони напали не тільки на наші землі, але й на наші народи найогиднішим чином! Їхня жорстокість не знає меж! І наша теж не мусить знати! До зброї, поні та пси!»\n(Промова Ривер Свірл у Річковому Парламенті після застосування Геллквіллом пурпурової чуми)"
 LOADING_TIP_272: "«Це ми воювали, це ми проливали свою кров! Ми самі хочемо визначати свое майбутнє!»\n(Еквестрійський ветеран, у підтримку республіки в Еквестрії)"
 LOADING_TIP_273: "«Командир Гаррікейн перевернувся би в труні...»\n(Еквестрійський інспектор при огляді нових літаків)"
 LOADING_TIP_274: "«Будьте ви прокляті, мерзенні некроманти! Ви можете не тривожити пам'ять покійних?»\n(Оствальд Вінд, магістр Ордену Розсіченого Дерева)"
 LOADING_TIP_275: "«Це було весело».\n(Лайтнинґ Даст після нещодавнього бомбардування Весаліполіса)"
 LOADING_TIP_276: "«Королева Вельвет? І скільки ж у неї дивізій?»\n(Король Юган «Дьєвулен»)"
 LOADING_TIP_277: "«Моя наступна книга може стати останньою».\n(А. К. Їрлінґ, у дуже вузьких колах відома також як Дерінґ Ду)"
 LOADING_TIP_278: "«Місто, що ніколи не спить, мусить відповідати своєму імені, мої дорогі поні! Пам'ятайте свій обов'язок! Пам'ятайте, що ви всі — еквестрійці! Жителі Мейнгеттену! Біжіть на фабрики, на верфі, у військомати! Покажіть, що поні, грифони, олені, віслюки, яки, вірні чейнджлінґи й зебри й усі інші разом можуть перемогти навіть найсильнішого ворога!»\n(Виступ мера Мейнгеттену на центральній площі)"
 LOADING_TIP_279: "«Пам'ятайте... пам'ятайте про мрію Нового Мейрленду...»\n(Останні слова Кінґфішера перед смертю від кулі вбивці на сходах парламенту Нового Мейрленду)"
 LOADING_TIP_280: "«Горсфорд не дозволить появи другого Барраду».\n(Їрмту)"
 LOADING_TIP_281: "«Грифони та поні ніколи не можуть жити разом у суспільстві».\n(Пікет Фенс)"
 LOADING_TIP_282: "«Хороших чейнджлінґів не буває».\n(Шайнинґ Армор)"
 LOADING_TIP_283: "«Ми будемо битися до останньої кулі!»\n(Пошняк-партизан із Лонґсуорда)"
 LOADING_TIP_284: "«Революція велася в ім'я свободи й блага аквілейського народу. Він не мусить страждати від черогвих тиранів».\n(Сесіль Ґодро перед превентивним ударом по Імперії Грифонів)"
 LOADing_TIP_285: "«Як мило, що Найтмер Мун вважає, що зможе перемогти мене на полі бою. Гадаю, вона просто любить програвати».\n(Дейбрейкер після новин про повстання Луни на сході)"
 LOADING_TIP_286: "«Дружити з іншими — добре, але не дружити — значно краще».\n(Джуліо Біколіні)"
 LOADING_TIP_287: "«У мене є поні, що стежать за цим. Спитайте їх».\n(Відповідь принцеси Луни на питання про кількість загиблих)"
 LOADING_TIP_288: "«Я провів кілька років в еквестрійській військовій академії й познайомився там із принцом Блубладом. Думаю, він єдиний поні в Еквестрії, кого не слід недооцінювати».\n(Фельдмаршал Тріммель)"
 LOADING_TIP_289: "«Я покажу цим дикунам справжню гармонію, навіть якщо мені доведеться запхати їм її в горлянку голими копитами!»\n(Дейбрейкер)"
 LOADING_TIP_290: "«Мої вітання. Ви змогли здійснити нездійсненну місію... ДЕ ВИ ВСІ МУСИЛИ ВМЕРТИ!»\n(Королева Кризаліс генералу Чірлі)"
 LOADING_TIP_291: "«Поні — не диктатор, якщо повноваження дані йому народом і він виправдовує їхню довіру».\n(Кінґфішер)"
 LOADING_TIP_292: "«Звучить гарно, але чи спрацює це?»\n(Ґледмейн про економічний план свого опонента)"
 LOADING_TIP_293: "«Якщо для вирішення проблеми потрібні гроші, то це не проблема».\n(Філті Річ)"
 LOADING_TIP_294: "«Зебри-пірати? Ну так, ми читали про них у книжках. Хіба вони ще десь лишилися?»\n(Еквестрійці-моряки)"
 LOADING_TIP_295: "«У нас. Іще. Є. Резерви».\n(Карамель Гейз)"
 LOADING_TIP_296: "«Ну, це явно недобре».\n(Рядовий першого класу Дарк Сноу 44-ї Еквестрійської бригади, почувши бойовий клич Сталліонградської Червоної Армії)"
 LOADING_TIP_297: "«Я мушу сказати вам, мої маленькі поні, що наша країна знаходиться в стані війни з чейнджлінґами».\n(Принцеса Селестія в екстреній радіопередачі)"
 LOADING_TIP_298: "«У мене все під контролем. УСЕ ПІД КОНТРОЛЕМ».\n(Мер Фловени Шоколá)"
 LOADING_TIP_299: "«Усе, що копито й кіготь можуть зробити, можна знищити».\n(Гетьман Борад Грифницький про укріплення Прайвена)"
 LOADING_TIP_300: "«Може нам слід перестати давати повну владу над країною цим алікорнам, які продовжують перетворюватися в злі версії самих себе?»\n(Простий житель Еквестрії)"
 LOADING_TIP_301: "«Тотальна війна буде вестися не тільки на лінії фронту, але й на автомобільних дорогах і залізницях, щоби забезпечити безперебійну логістику. Якщо знехтувати цим другим фронтом, то тактичні перемоги не перетворяться в стратегічні».\n(Восс Корсер)"
 LOADING_TIP_302: "«Ксав'єре! Трансмісія знову зламалася!»\n(Чейнджлінґ-танкіст)"
 LOADING_TIP_303: "«Сьогодні ми стоїмо на зорі нової ери для народів Річкових земель, нової епохи для всіх поні!»\n(Карамель Гейз після перемоги в «Великій Вітчизняній війні»)"
 LOADING_TIP_304: "«І тому ми з готовністю дивилися на наступаюче цунамі смерті. І прийняли свою долю. Але ми знали, що мусимо перемогти в цей день. Ми не могли дати іншим шанс програти».\n(Лицар-грифон про битви з Лігою Жаху)" # (&)
 LOADING_TIP_305: "«І ось, черговий тиран відправився на звалище історії. Я подбаю, щоби ніхто не згадав його ім'я».\n(Віктор Аллар, після страти короля Морісета Дискрета)"
 LOADING_TIP_306: "«Великий маршал загинув, але ми завжди будемо пам'ятати, як він змінив цю землю. Пам'ятати його битви, його поразки та його перемоги».\n(Шнабель Санґлайдер)"
 LOADING_TIP_307: "«Векте, поверни мені мої танки!»\n(Тріммель після новин про оточення та знищення Південної танкової армії)"
 LOADING_TIP_308: "«Флот чейнджлінґів? А він у них є?»\n(Еквестрійський морський офіцер, чий корабель був затоплений підводним човном чейнджлінґів кілька годин по тому)"
 LOADING_TIP_309: "«Чи варто вмирати за оленів?»\n(Девіз прихильників невтручання в Еквестрії)"
 LOADING_TIP_310: "«Справи йдуть гірше нікуди — перестали купувати навіть ті, хто ніколи не платив».\n(Філіпп ван Сосен на зборах Торгової Ради)"
 LOADING_TIP_311: "«Ніщо не сталося на площі в Ґриффенгаймі в 1021 році!»\n(Офіційна заява уряду Імперії Грифонів)"
 LOADING_TIP_312: "«Поки в нас є Кристальне Серце, Імперія не впаде».\n(Принцеса Кейденс)"
 LOADING_TIP_313: "«А знаєте що? Ми не любимо Вас, принцесо».\n(Кантерлотська знать принцесі Луні)"
 LOADING_TIP_314: "«Я мушу підкорятись Імператриці. Ти мусиш підкорятись Імператриці».\n(Піддані Сонячної Імперії)"
 LOADING_TIP_315: "«Виходить так, що ми всі йдемо на смерть. Но это хотя бы будет захватывающая смерть!»\n(Безымянный эквестрийский солдат)"
 LOADING_TIP_316: "«Дурниці! Грифони їдять поні! Поні — їхня національна їжа!»\n(Простий житель Еквестрії)"
 LOADING_TIP_317: "«Женев'єва Ґілдедвінґ вас усіх продасть, купить і знову продасть. Але вже дорожче».\n(Висловлювання одного з фезерських босів)"
 LOADING_TIP_318: "«Війна була би пікніком, якби би не воші та дизентерія».\n(Пінкаміна Діана Пай)"
 LOADING_TIP_319: "«Або поні покінчать із війною, або війна покінчить із поні».\n(Принцеса Селестія)"
 LOADING_TIP_320: "«Ця війна покладе кінець усім війнам. Капіталістичним. Наступна — теж. Але вже взагалі всім».\n(Сіністер Сєров)"
 LOADING_TIP_321: "«Увага! Увага! Наше Місто зазнало першого у світі мегамагічного бомбардування!»\n(Повідомлення радіостанції «Ґриффенгаймер Нойцайт», що викликало паніку серед грифонів і збентеження серед поні)"
 LOADING_TIP_322: "«Перед лицем великої мети ніякі жертви не здадуться надто великими».\n(Вінґфрід фон Катеринбурґ)"
 LOADING_TIP_323: "«Демократія обговоренню не підлягає».\n(Александер Кемерскай)"
