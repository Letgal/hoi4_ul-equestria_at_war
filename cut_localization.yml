 EAW_WS_TAB_3_TXT: "\n\n£eaw_text£ §YEquestria at War§! включає в себе форк §YThe Road to 56§! від §Ygreatexperiment§! (використано за дозволом автора), відредагований і налаштований для реалізації наших цілей. Він дозволяє проводити довшу гру з більшою кількістю технологій.\n\nEAW уводить §Yмагічне оснащення§! й новий ресурс — £resources_strip|7£ §Yкристали§! — для його виробництва. §YМагічне оснащення§! надає більш ресурсозатратну, менш надійну, але при тому потужнішу альтернативу звичайному §Yпіхотному оснащенню§!.\n\nТакож тут додані §Yдоіндустріальні піхотне§! й §Yартилерійське оснащення§!, щоби відобразити держави, які ще не індустріалізувалися.\n\nКрім того, EAW уводить систему §Yрас§!. Кожна держава має одну з двадцяти трьох рас: расу §Yпоні§!, §Yчейнджлінґів§!, §Yгрифонів§!, §Yоленів§!, §Yдіамантових псів§!, §Yдраконів§!, §Yбізонів§!, §Yполярних ведмедів§!, §Yпінгвінів§!, §Yмінотаврів§!, §Yзебр§!, §Yгіпогрифів§!, §Yгарпій§!, §Yкірінів§!, §Yконей§!, §Yверблюдів§!, §Yжирафів§!, §Yвіслюків§!, §Yабіссинців§!, §Yлам§!, §Yґарґулій§!, §Yкентаврів§!, §Yєті§! або §Yневизначену§!. Багато рас мають власні вкладки з унікальними расовими технологіями, а подекуди й унікальними для раси типами військ. Расу не можна змінити вручну під час гри.\n\n\n\nЩоби краще відробазити різниці в промисловому/суспільному та науковому розвитках держав в Equestria at War, у моді реалізовані категорії §Yнаукового розвитку§!, §Yсуспільного розвитку§!, §Yнеграмотності§! та §Yбідності§!.\n\n§YНауковий розвиток§! відображає рівень освіти та дослідницької спроможності держави. Низькі рівні §Yнаукового розвитку§! надають штрафи до §Rдосліджень§!. Рівень §Yнаукового розвитку§! можна підвищувати, в залежності від країни, за §Yнаціональними фокусами§! або §Yрішеннями§!. §YГрифонські§! держави також можуть підвищувати його, володіючи великим центрами навчання в Грифонії.\n\n§YСуспільний розвиток§! відображає загальний стан індустріалізації та модернізації економіки та суспільства. Низькі рівні §Yсуспільного розвитку§! надають штрафи до §Rпромисловості§!, §Rдосліджень§! і §Rполітики§!. Рівень §Yсуспільного розвитку§! можна підвищувати, в залежності від країни, за §Yнаціональними фокусами§! або §Yрішеннями§!.\n\n§YНеграмотність§! відображає, як багато Ваших громадян уміє читати й писати. Високі рівні §Yнеграмотності§! надають штрафи до §Rдосліджень§! і §Rбудівництва§!. §YНеграмотність§! можна усунути, в залежності від країни, за §Yнаціональними фокусами§! або §Yрішеннями§!.\n\n§YБідність§! відображає, наскільки добре функціонує Ваша економіка. Високі рівні §Yбідності§! надають штрафи до §Rдосліджень§!, §Rпризовного населення§!, §Rпромисловості§! та §Rщомісячного приросту населення§!. §YБідність§! можна усунути, в залежності від країни, за §Yнаціональними фокусами§! або §Yрішеннями§!.\n\n\n\nПотенціал ядерної війни й жахливі наслідки застосування такої небезпечної зброї не реалізовані у ваніллі. Щоби виправити це, EAW вводить ось які зміни:\n- Ядерні удари тепер зменшують кількість населення ураженої §Yобласті§!, використовуючи точні числа втрат на основі населення області та її розвитку (використання кількох бомб за коротий проміжок часу не зменшуватиме кількість населення так радикально).\n- §YОбласть§!, уражена ядерним ударом, отримає обласний модифікатор §Y$nuked$§!, який зменшуватиме кількість заводів, припасів, погіршуватиме організацію дивізій і збільшуватиме їхнє виснаження. Модифікатор триватиме §Yодин рік§!. Подальші ядерні удари не будуть помножувати ефекти, але оновлять таймер.\n- Виробництво §Yядерних бомб§! потребує постачання £resources_strip|7£ §Yкристалів§!. Якщо їх немає в доступі, нові §Yядерні бомби§! не будуть вироблятися. Кожен §Yядерний реактор§! споживає по 12 £resources_strip|7£ §Yкристалів§!.\n\n\n\nПісля поразки країни у війні й завершення мирної конференції переможці матимуть імовірність отримати §Gодноразовий 50–200% бонус§! §Yдо швидкості досліджень технологій§!, які дослідив переможений, але не переможець.\n\nІмовірність отримати бонус випадкова й обчислюється для кожної з технологій. Чим більше §Yпромисловості переможеного§! перейняв переможець (будь то встановлення маріонеткового режиму чи анексія), тим вища ймовірність отримати бонус, а це значить, що не кожен переможець матиме однакові шанси. Також на це впливає §Yрівень розвитку§! переможця — чим нижчий рівень, тим менша ймовірність.\n\n\n\nВи зробили спробу поліпшити ШІ. І хоча він аж ніяк не ідеальний, а більшість реальних поліпшень може ввести тільки Paradox, ми зробили все можливе, щоби підправити поведінку ШІ та його поводження з шаблонами дивізій. ШІ використовуватиме всі доступні типи військ і технології. ШІ мудро вибиратиме доктрини на основі бонусів, які країна отримує в дереві фокусів. ШІ використовуватиме динамічні стратегії, щоби відповідати на події та зміни на світовій арені. Також поліпшено ШІ на мирних конференціях, хоча він і не ідеальний.\n\n\n\nЗ оновлення 1.6 «Ironclad» було введено нові правила гри для різних країн і налаштування ходу гри, щоби дозволити гравцеві налаштувати свій досвід із £eaw_text£ §YEquestria at War§!.\n\n\n\n£eaw_text£ §YEquestria at War§! надає нову, налаштовану систему генерації генералів, адміралів і, для гравців із DLC La Resistance, агентів. Різні держави генеруватимуть різних командувачів із різними расами в залежності від своїх умов. Наприклад, держава може мати генералів як поні, так і грифонів, або використовувати кілька списків імен водночас. Це не приносить зміни в ігровий процес." # (&)

 EAW_WS_EQS_desc: "Земля §GЕквестрії§! — мирна гавань раси поні, хоча вона не завжди була такою.\n\nТисячі років тому, до міграції на південь, три племені поні — єдинороги, пегаси та земнопоні — це не були єдині, як сьогодні, а сварилися та ворогували між собою. Ситуація погіршувалася по мірі того, як клімат ставав усе холоднішим. Поні покинули свою батьківщину й багато переселилося на південь, на нову, незайману землю. Кожне плем'я поні вважало, що воно було кращим за інші два й хотіло забрати землю собі, але врешті-решт вони змогли вижити лише разом. Еквестрійський фолклор розповідає, що троє вождів племен були закриті в печері посеред снігової бурі, і вижили вони тільки завдяки співпраці та дружбі. Відтоді племена об'єдналися від одним знаменом і прапором: так народилась §GЕквестрія§!.\n\nНезабаром після свого заснування, поні запросили §Yпринцесу Селестію§! та її молодшу сестру §Cпринцесу Луну§! правити населенням §GЕквестрії§!. Ці дві принцеси — безсмертні алікорни, що розділяють здібності кожної з трьох рас і достатньо могутні, щоби підіймати й опускати сонце та місяць. Довго були вони вартовими §GЕквестрії§!, захищаючи її з допомогою §YЕлементів Гармонії§! та перемагаючи великих і небезпечних ворогів, як-от §RДискорда, Духа Хаосу§! та §Rкороля Сомбру§! з Кристальної імперії. §CПринцеса Луна§!, однак, із часом піддалася ревнощам, адже поні не цінували її ніч, натомість радіючи дню її старшої сестри. Вона перетворилася на зловісну §RНайтмер Мун§!, затінивши Сонце своїм Місяцем, і напала на §YСелестію§!. У розпачі, Селестія не мала іншого вибору, крім як вигнати свою сестру на Місяць на §Yтисячу років§!. Розпочалася нова епоха, в якій §GЕквестрією§! правила єдина особа, що здіймала і Сонце, і Місяць.\n\nЦя епоха стала періодом миру, росту та розвитку. Із оленями §YОленії§! було підписано договір про дружбу, нарешті покінчивши з береговими рейдами останніх. Відома дослідниця Міандерлі Пул перетнула океан і досягла далекого сходу, де відкрила східних родичів — поні §CРічкових земель§!. Інший дослідник на ім'я Кольтлумб заснував §YНовий Мейрленд§! на півдні Грифонії. Згодом, Джем Ватт винайде паровий двигун, розпочавши процес індустріалізації Еквестрії. По мірі урбанізації й індустріалізації з'являтимуться й стрімко ростимуть нові міста. Але поки рівень процвітання зростав, його поширення було не таким рівним, як дехто сподівався. Після того, як поганий контроль пегасів над погодою призвів до нестачі їжі в §YСєвєряні§!, реґіон повстав. Мир в Еквестрії скінчився з вибухом §RЗимової революції§!. Побоюючися повноцінної громадянської війни, Селестія не мала вибору крім як підписати мир, дозволивши комуністичній державі існувати вільно. Це повстання, мабуть, було знаком до майбутніх подій.\n\nСім років тому, на зорі нового тисячоліття й за тисячу років після її вигнання, Найтмер Мун повернулася. Але шість поні дізналися про свою долю як утілення §YЕлементів Гармонії§! й використали Магію Дружби, щоб обернути її знов на Луну, змусити залишити свою злу сторону в минулому й повернутися до правління разом зі своєю сестрою. Ці шість різних поні, що втілюють і володіють Елементами Гармонії, найвизначніша з яких — §YТвайлайт Спаркл§!, Елемент Магії та Принцеса Дружби, не раз стикалися й перемагали зло, захищаючи §GЕквестрію§! від тиранії та хаосу.\n\nОднак, цього разу §GЕквестрія§! стикається з новими ворогами: лиха §Rкоролева Кризаліс§! об'єднала роз'єднані §Gземлі чейнджлінґів§! під своїм повним контролем. Кілька років тому вона вже влаштувала провальне вторгнення в §YКантерлот§!, столицю §GЕквестрії§!, і §Yпринцеса Селестія§! занепокоєна, що вона вдарить знову й цього разу з повною силою.\n\nНебо все темнішає. На обрії збираються хмари, і багато хто розуміє, що дружба й мир можуть і не пережити майбутню бурю.\n\nНастає нова епоха, до якої §GЕквестрія§! та її миролюбні громадяни можуть бути не готові." # (&)
